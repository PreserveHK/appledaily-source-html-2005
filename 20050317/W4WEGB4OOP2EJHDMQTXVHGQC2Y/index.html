<html><header><meta charset="utf-8"><title>警務處增加執法裝備</title></header><body><h1>警務處增加執法裝備</h1><p>【本報訊】警務處於下個財政年度繼續加強交通執法，計劃在交通巡邏電單車上更廣泛應用攝錄機，以打擊違規駕駛行為，並會增購呼氣分析儀器，加快在認可中心作呼氣測試，從而阻嚇酒後駕駛。&#13;<br> 警方又將與運輸署合作，將數碼超速檢控攝影機及衝紅燈攝影機系統的使用範圍，擴大至所有重要道路網，希望可藉此減少交通意外的發生。<br> &#13;<br> <spanclass>檢討新界總區界線 &#13;<br> 此外，警方因應最新人口變化及新警務需求，會檢討新界總區的界線，以及繼續研究精簡其他警區的可行性；並會因應人口變化及科技發展，制訂邊界警務策略。另警方會檢討策略、裝備以及槍械軍火，藉此提升執法能力。</spanclass></p></body></html>
