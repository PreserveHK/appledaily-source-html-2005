<html><header><meta charset="utf-8"><title>華仔頂替黎明載歌載舞</title></header><body><h1>華仔頂替黎明載歌載舞</h1><p>由陳可辛執導的歌舞片《如果愛》已改名為《毋忘我》，現正在上海拍攝。原本陳可辛欲邀請黎明飾演其中一個神秘角色，但最後因檔期問題而告吹。&#13;<br> 昨日有消息指這角色已由劉德華頂替，並與張學友、金城武和周迅等重量級演員合作，劇中華仔的角色能預知未來，更會經常突然出現。<br> &#13;<br> <spanclass>鮑德熹攝影 &#13;<br> 此外，據知耗資七千多萬港元的《毋忘我》，因攝影師杜可風覺得拍攝時間太長而推卻，而陳可辛希望在創作上尋找新鮮感，故邀來奧斯卡最佳攝影得主鮑德熹頂替杜可風。</spanclass></p></body></html>
