<html><header><meta charset="utf-8"><title>氣球慳電膽奪設計金獎</title></header><body><h1>氣球慳電膽奪設計金獎</h1><p>【本報訊】在戶外開派對，把一盞慳電膽藏在氣球裏作照明，既防水又不會跌碎，只須手執連着末端的電線一轉，燈便會亮起來。這就是首屆「慳電膽燈飾設計比賽」囊括金獎、設計大獎及創意大獎的作品──將燈飾和氣球結合起來的Lalloon。&#13;<br> 這個Lalloon由理工大學產品創新科技學系的二年級學生設計。組員劉寶茵表示，用家對象針對年輕人，「個燈要轉先開到，年輕人會覺得好好玩。」&#13;<br> 劉寶茵又解釋，一般燈泡內的烏絲容易折斷，故慳電膽適合用在這設計上。是次比賽的十二個入圍作品由昨天起至本月三十日，在理大設計學院展覽場展出，免費入場參觀。</p></body></html>
