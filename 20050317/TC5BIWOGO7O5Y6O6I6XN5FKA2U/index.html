<html><header><meta charset="utf-8"><title>主婦涉冒賣慈善曲奇</title></header><body><h1>主婦涉冒賣慈善曲奇</h1><p>【本報訊】三名家庭主婦涉嫌冒充明日棟樑教育基金，於上環地鐵站內售賣慈善曲奇餅，騙取善款逾一千七百元，三人被控以欺騙手段取得財產罪，案件昨在東區裁判法院提訊，暫毋須答辯，裁判官將案押後至四月六日再訊，等候進一步法律指示，其間三人准以現金二百元擔保外出。&#13;<br> 三名被告分別為李美浣（五十歲）、麥建歡（五十三歲）及張玉蘭（五十七歲），均為家庭主婦，被控於今年三月十一日，在上環地鐵站內近信德中心出口，冒認明日棟樑教育基金有限公司籌款，以欺騙手段取得一千七百五十多元。&#13;<br> 案件編號：ESCC1164/2005</p></body></html>
