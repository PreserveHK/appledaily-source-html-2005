<html><header><meta charset="utf-8"><title>無線播日版長今《大奧》</title></header><body><h1>無線播日版長今《大奧》</h1><p>無綫總經理陳志雲昨日在將軍澳電視廣播城透露，韓劇《大長今》播映完畢後，會播出一套日本古裝劇《大奧》，該劇是講述日本幕府時代大將軍後宮的故事，陳志雲說：「香港有《金枝慾孽》，韓國有《大長今》，日本就有《大奧》，今次係無綫第一次買入日本古裝劇集，費事俾人話人做我哋又做。」<br> &#13;<br> <spanclass>計劃開放電視城 &#13;<br> 此外，陳志雲昨日於浸會大學出席「第三屆大中華地區大學生影視作品獎」活動後，表示無綫目前正計劃開放將軍澳電視廣播城予團體參觀，他說：「因為好多機構都話想參觀，但係應唔應該收費同收乜嘢費用都未知，暫時未有太落實嘅方案。」</spanclass></p></body></html>
