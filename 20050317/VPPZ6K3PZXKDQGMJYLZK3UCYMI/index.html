<html><header><meta charset="utf-8"><title>《沉默的殺機》劏人煮腦</title></header><body><h1>《沉默的殺機》劏人煮腦</h1><p>電影《沉默的殺機》（Hannibal）是《沉默的羔羊》（TheSilenceofLambs）的續集，故事講述食人魔歷達博士逃出美國，到了意大利佛羅倫斯躲藏，之後他決定返回美國，與女主角、聯邦調查局的特工嘉莉絲會面。&#13;<br> 不料歷達博士落入了他以前的一個受害者韋爵的圈套，韋爵更誓言要向歷達博士報復。《沉默的殺機》中有生劏人和煮人腦等惡心場面，英國食人魔布賴恩卻將恐怖電影橋段變成真實。&#13;<br> 《蘋果》資料室</p></body></html>
