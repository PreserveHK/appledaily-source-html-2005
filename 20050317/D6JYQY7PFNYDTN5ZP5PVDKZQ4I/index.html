<html><header><meta charset="utf-8"><title>羅嘉良5000元競投內褲</title></header><body><h1>羅嘉良5000元競投內褲</h1><p>羅嘉良早前拍攝內地保暖內衣廣告，由於當日天氣十分寒冷，碰巧暖爐又壞掉，嘉良笑言最怕上鏡時胸部凸點，故他只好不停檢查自己胸部有否「異狀」，幸好內衣夠暖，沒有尷尬情況出現。<br> &#13;<br> <spanclass>籌備唱片 &#13;<br> 嘉良日前更到上海出席廣告簽約儀式，廣告商現場拍賣嘉良親筆簽名的保暖內衣和內褲，嘉良率先以五千元港幣競投保暖內褲，並笑言拍廣告時穿過該條內褲，對它情有獨鍾，故非買不可。而當日廣告商共籌得約十萬元款項，善款將撥捐作慈善用途。&#13;<br> 此外，嘉良近日相當忙碌，除忙於宣傳即將上映的電影《三岔口》外，更開始籌備個人大碟。</spanclass></p></body></html>
