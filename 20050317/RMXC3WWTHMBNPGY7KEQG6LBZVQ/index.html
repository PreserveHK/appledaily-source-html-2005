<html><header><meta charset="utf-8"><title>投放五億元助中小企</title></header><body><h1>投放五億元助中小企</h1><p>【本報訊】對中小企業扶持方面，財政司司長唐英年提出，加強對中小企業市場推廣基金及發展支援基金的支持，政府會額外撥款三億元，另外從預留予中小企業信貸保證計劃的十億元中轉撥二億元，令該兩項基金合共增加五億元。&#13;<br> 此外，他又建議調低中小企業信貸保證計劃的假設壞帳率，加大計劃下的信貸保證總額上限。上述措施將可令這三項計劃延長運作至2007年，讓更多中小企業受惠。<br> &#13;<br> <spanclass>批出逾九萬宗申請 &#13;<br> 中小企資助計劃自01年底推出以來，深受業界歡迎，至上月底共批出九萬三千宗申請，獲得信貸或資助的中小企業逾四萬家。中華廠商會及香港工業總會對新措施均表支持。</spanclass></p></body></html>
