<html><header><meta charset="utf-8"><title>考慮醫療保險可扣稅</title></header><body><h1>考慮醫療保險可扣稅</h1><p>【本報訊】公立醫院急症室及門診服務收費近日再起爭坳，衞生福利及食物局擬提升有關服務收費。財政司司長唐英年昨表示，政府會考慮為購買私人醫療保險的巿民提供扣稅優惠，鼓勵市民購買私人醫療保險，減輕對公共醫療服務的依賴，幫助推動私營醫療服務的發展。&#13;<br> 他解釋，提供扣稅優惠只是鼓勵市民購買私人醫療保險的方法之一，要減輕市民對公營醫療服務（圖）的依賴，需要整體考慮其他配合措施。他又指，衞生福利及食物局會在未來兩年半就公共醫療服務的融資及財政穩健進行研究，在考慮整體醫療融資方案時，會一併考慮稅務安排。</p></body></html>
