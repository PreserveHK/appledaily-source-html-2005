<html><header><meta charset="utf-8"><title>負資產：聊勝於無</title></header><body><h1>負資產：聊勝於無</h1><p>四十多歲的社工鄧良順，領着六十八萬元的年薪，與妻子養育兩名兒子，令他下一個財政年度可額外享有多兩萬元的子女免稅額，但他形容，這只算是「聊勝於無」。鄧良順說，中產階層壓力大，自己又是負資產一族，因此財爺增加子女免稅額的「少少甜頭」，不足以推動他考慮再增添一名家庭成員。&#13;<br> 鄧良順說，自己平均每年繳交的薪俸稅，約相等於一個半月至兩個月工資，他相信，增加子女免稅額只能輕微減低來年的稅項。但另一方面，他在九九年買入元朗一個單位，月供約二萬元，至今仍是負資產；而他和妻子已連續多年申領居所利息扣稅，可申領這項扣稅的年期將屆滿，相信屆時的稅項又會隨之上升。&#13;<br> 本報記者</p></body></html>
