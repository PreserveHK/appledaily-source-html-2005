<html><header><meta charset="utf-8"><title>續提供電影貸款保證</title></header><body><h1>續提供電影貸款保證</h1><p>【本報訊】為繼續推動創意文化產業，財政司司長唐英年昨宣布，會延續總承擔額為五千萬元的電影貸款保證基金，為電影製作提供擔保，鼓勵銀行及借貸機構參與電影融資。&#13;<br> 基金至今共批出七宗申請，其中六宗有作出貸款的申請，共借款一千四百萬元，還款情況理想。政府亦已預留款項用作直接資助有利電影業發展的項目，如人才培訓等。&#13;<br> 此外，唐英年去年已提出動用二億五千萬元成立「設計智優計劃」支援設計業界。&#13;<br> 他昨日表示，在施政報告內提到由香港科技園公司及香港設計中心合辦，以鼓勵專業設計人士與企業合作進行高增值設計項目的一站式服務中心，將設在九龍塘，預計服務中心於今年啟用。</p></body></html>
