<html><header><meta charset="utf-8"><title>宮澤里惠獲藝術獎</title></header><body><h1>宮澤里惠獲藝術獎</h1><p>現年三十一歲的日本女星宮澤里惠，憑在電影《與父親生活》中的優秀表現，前日在「第五十五屆藝術選獎」頒獎典禮上獲頒「文部科學大臣獎」。身穿紫色和服到場的宮澤在領獎時說：「無論晴天、陰天或雨天，我都希望可以好好地生活下去。」&#13;<br> <br> <spanclass>大竹忍公私頻撲 &#13;<br> 而日本名嘴明石家森馬的前妻大竹忍，前日亦憑舞台劇《打太鼓吹笛》獲得同樣獎項。當日大竹忍十分忙碌，於頒獎禮前還出席了十五歲長女初川的畢業典禮，大竹忍說：「女兒考慮到海外就讀高中，我正為她找尋學校。」</spanclass></p></body></html>
