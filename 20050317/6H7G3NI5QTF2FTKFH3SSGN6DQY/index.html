<html><header><meta charset="utf-8"><title>重申要改善營商環境</title></header><body><h1>重申要改善營商環境</h1><p>【本報訊】財政司司長唐英年在預算案重申要改善營商環境，他表示，去年成立的經濟及就業委員會正重點研究，設立綜合牌照的可行性，以針對現時商業經營所需牌照繁多，發牌所需時間甚長的問題。&#13;<br> 他指出，研究在可行範圍內引入第三方認證或自行認證，以加快審批牌照的程序，有關部門亦可藉此調撥資源加強執法，減少違規。檢討可望於年底前完成，屆時將提出實質改革建議。&#13;<br> <br> <spanclass>續推電子政府計劃 &#13;<br> 政府亦繼續推行電子政府計劃，例如土地註冊處於上月開始實施綜合註冊資訊系統，透過互聯網為業界及市民提供遙距查冊服務。知識產權署亦於去年底開始，讓商標、專利和外觀設計的註冊申請以電子方式提交。</spanclass></p></body></html>
