<html><header><meta charset="utf-8"><title>三年接19宗學校飯盒投訴</title></header><body><h1>三年接19宗學校飯盒投訴</h1><p>【本報訊】食物環境衞生署向立法會提交的資料顯示，過去三年共接獲十九宗有關學校集體向食物供應商訂購午膳飯盒的投訴個案，大部份涉及懷疑食物變壞、食物沒有徹底煮熟及混有外物等。該署調查後，已向有關供應商發出十五個口頭警告及五宗檢控，其中四宗已被成功檢控，平均罰款額約四千元，餘下一宗仍等候聆訊。該署強調，為進一步確保食物安全，已修改有關製造飯盒守則，列明業界應遵守的各項衞生及安全標準。</p></body></html>
