<html><header><meta charset="utf-8"><title>日男賣老翻《大飯店》被捕</title></header><body><h1>日男賣老翻《大飯店》被捕</h1><p>韓國師奶殺手裴勇俊在日本人氣強勁，有關俊哥的商品更加有價有市，不過最近日本一名三十多歲的男子，非法複製俊哥的舊劇《情定大飯店》，並在網上拍賣，前日該男子被日本警方逮捕。&#13;<br> 據悉該名男子，去年十月尾至十二月初期間，疑將四十套老翻《情定大飯店》DVD在網上以一套八張約九千五百日圓（約七百一十港元）至二萬二千日圓（約一千六百四十五港元）的成交價售予五名俊哥fans，日本警方以違反著作權為理由，將該男子逮捕。</p></body></html>
