<html><header><meta charset="utf-8"><title>王菲、李亞鵬下月賀李敖大壽</title></header><body><h1>王菲、李亞鵬下月賀李敖大壽</h1><p>王菲的祖父與台灣名人李敖的爸爸原來是世交，日前有傳王菲與李亞鵬下月會到台灣出席李敖的七十歲壽宴。<br> &#13;<br> <spanclass>高歌助興 &#13;<br> 雖然近日不斷傳出王菲結婚後將會減產及淡出樂壇的消息，但日前又有指王菲將會為李敖在台灣舉行的壽宴上高歌助興。據《王菲畫傳》記載，王菲的祖父王兆民（曾用名王墨林），畢業於北京大學國文系，和李敖的爸爸是同班同學兼好友，而王菲的爸爸王佑林，更曾經和李敖的二姊姊李玟指腹為婚，為「畀面」這位世叔伯，王菲將偕男友李亞鵬雙雙出席其壽宴。</spanclass></p></body></html>
