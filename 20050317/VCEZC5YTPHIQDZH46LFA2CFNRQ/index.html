<html><header><meta charset="utf-8"><title>Paris盛裝討好墨西哥影迷</title></header><body><h1>Paris盛裝討好墨西哥影迷</h1><p>富家女ParisHilton於上周飛抵墨西哥的肯昆市，此行她除了拍攝MTV特輯外，亦順道宣傳她有份主演、並將於下月上畫的新片《HouseOfWax》。前日電影公司特地為Paris舉行記招，她以一襲低胸裙現身，十分搶眼。&#13;<br> Paris的新片《HouseOfWax》乃於去年在澳洲拍攝，不過澳洲悉尼一間戲院日前播映Paris新片的預告時，全場觀眾即報以噓聲，看來澳洲觀眾似乎不太欣賞Paris的演出。</p></body></html>
