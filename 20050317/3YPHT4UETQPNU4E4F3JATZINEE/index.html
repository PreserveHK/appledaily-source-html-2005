<html><header><meta charset="utf-8"><title>監獄進出全面智能化</title></header><body><h1>監獄進出全面智能化</h1><p>【本報訊】為提高懲教院所的保安管理水平，懲教署將於下財政年度把旗下院所內機械式巡邏監察系統改為智能卡巡邏管理系統。懲署發言人表示，該署早於九九年已計劃逐步更改現時以鎖匙開關懲教院所鐵閘的保安系統，由智能卡巡邏管理系統取代，預計整個更改計劃可於今年底前完成，整項計劃費用約三百萬元。&#13;<br> 另外，入境處將於下財政年度開設三十九個職位，以應國際民航組織要求，研究簽發加入生物特徵標籤的特區護照。<br> &#13;<br> <spanclass>開發電子紀錄計劃 &#13;<br> 該處亦正開發個案簡易處理系統和電子紀錄計劃，並配合影像設施的支援，在無紙張的環境之下審核出入境申請和處理個案。</spanclass></p></body></html>
