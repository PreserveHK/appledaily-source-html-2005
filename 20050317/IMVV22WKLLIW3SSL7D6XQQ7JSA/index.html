<html><header><meta charset="utf-8"><title>伊朗吊死連環殺手</title></header><body><h1>伊朗吊死連環殺手</h1><p>伊朗一名姦殺十六名男孩罪成的連環殺手，周三在首都德黑蘭附近一個小鎮當眾接受繯首死刑，行刑前他被鞭打一百下。約五千名圍觀者中，包括死者親人，有人向他擲石頭，以利刀刺他背部。二十三歲的比耶承認去年三月至九月先姦後殺那些男孩，大部份八至十五歲。傳媒形容他是「沙漠吸血殭屍」，更吃掉一名男孩大腿。&#13;<br> 被鞭打時比耶上衣被脫掉，雙手緊綁在鐵枝上，他痛得三次跪在地上，但未哼一聲。約五千名圍觀的人中，有部份向他扔石頭。鞭刑後，比耶脖子被套上繩圈，繩子另一端套在起重機的鈎上，當起重機吊臂升起，比耶身體就被凌空吊起，有群眾隨即鼓掌，有人大呼「你真可恥」。&#13;<br> 美聯社/法新社</p></body></html>
