<html><header><meta charset="utf-8"><title>選舉預算開支七千萬</title></header><body><h1>選舉預算開支七千萬</h1><p>【本報訊】將要負責行政長官選舉的選舉事務處下年度預算開支只有七千三百八十萬元，其中只為籌備二○○七年村代表選舉及為可能出現的區議會與立法會補選，預留了二千五百多萬元的選舉開支。&#13;<br> 選舉事務處發言人表示，該處計劃盡量在現有的撥款中，支付行政長官選舉所需的二千二百萬元開支，最後如出現不敷之數，才申請增加撥款。<br> &#13;<br> <spanclass>370萬推廣基本法 &#13;<br> 另外，政制事務局下年度的開支為三千九百萬元，增加百分之五，主要是非經常開支增加，其中包括推行香港與泛珠三角地區的「9+2」合作協議，而為配合《基本法》頒布十五周年而加強推廣《基本法》活動，亦需要花費三百七十萬元。</spanclass></p></body></html>
