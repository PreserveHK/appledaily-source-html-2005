<html><header><meta charset="utf-8"><title>布殊提名副國防部長掌世銀</title></header><body><h1>布殊提名副國防部長掌世銀</h1><p>世界銀行主席沃爾芬森今年六月完成第二任期後就會離任，美國總統喬治布殊周三推薦副國防部長沃爾福威茨（圖）做下任世銀主席，接替沃爾芬森。&#13;<br> 美國是世銀最大股東，傳統以來由美國人做主席，任期五年。喬治布殊說，沃爾福威茨是為下任世銀主席人選，「我推薦他」。&#13;<br> 沃爾福威茨是國防部長拉姆斯菲爾德的得力助手，他曾力主美國攻打伊拉克，是鷹派人物。&#13;<br> 美聯社</p></body></html>
