<html><header><meta charset="utf-8"><title>金融風暴救世英雄</title></header><body><h1>金融風暴救世英雄</h1><p>薩默斯出身自經濟學世家，父母都是經濟學家，更是大名鼎鼎的諾貝爾經濟學獎得主薩默爾森（PaulSamuelson）的姪兒、阿羅（KennethArrow）的外甥。薩默斯本身也是經濟學神童，一九八三年以二十八歲之齡成為哈佛大學最年輕教授。&#13;<br> 薩默斯不甘只在象牙塔施展才華，九一年出任世界銀行首席經濟師，九三年加入美國財政部。在九八年金融風暴席捲全球期間，他出任副財政部長，跟財政部長魯賓和聯邦儲備局局長格林斯潘聯手阻止全球經濟崩潰，《時代》周刊翌年封他們為「救世三劍俠」。薩默斯在九九年接任財政部長，二○○一年回母校哈佛當校長。&#13;<br> 《蘋果》資料室</p></body></html>
