<html><header><meta charset="utf-8"><title>旅業勁離境稅收大增</title></header><body><h1>旅業勁離境稅收大增</h1><p>【本報訊】本港旅遊業表現強勁，連帶政府的酒店房租稅及飛機乘客離境稅收入也大幅增加，由於酒店入住率較預期高，故本年度酒店房租稅收入較上年度增加四成，總收入達二億五千萬元，同期飛機乘客離境稅也勁升近一倍，收入為十三億五千三百萬。&#13;<br> 昨日公布的財政預算案顯示，根據酒店及賓館房租徵收的酒店房租稅，本年度收入較上年度增加一億元，增至二億五千萬元，下年度預算進一步增至二億七千萬元。&#13;<br> 本年度飛機乘客離境稅收入為十三億五千多萬元，較上年度七億五千多萬元少大增近倍，預計下年度收入為十四億二千三百萬，該項稅收在○四年一月九日前為八十元，其後增至一百二十元。</p></body></html>
