<html><header><meta charset="utf-8"><title>日定竹島日南韓抗議</title></header><body><h1>日定竹島日南韓抗議</h1><p>日本西部島根縣議會周三不理南韓反對，通過將二月二十二日定為「竹島日」的議案。同樣宣稱擁有該島主權的南韓強烈不滿，即時宣布放寬國民對該島旅遊的限制。<br> &#13;<br> <spanclass>韓放寬旅遊限制 &#13;<br> 日韓爆發主權爭議的島嶼，日本叫竹島，南韓叫獨島。該島目前由南韓控制，但日本一直要爭該島主權。島根縣通過「竹島日」議案，勢將竹島問題發展成日本全國運動以確認主權。&#13;<br> 南韓政府立即向東京提出正式抗議，要求島根縣議會撤回決定，並宣布會放寬國民到該島旅遊的限制。南韓首都首爾（漢城）更爆發大示威抗議。雖然日本首相小泉純一郎呼籲各方以「合理」方式解決糾紛。&#13;<br> 美聯社/法新社</spanclass></p></body></html>
