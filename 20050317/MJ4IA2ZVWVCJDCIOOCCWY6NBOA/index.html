<html><header><meta charset="utf-8"><title>高能晚餐爆放欖球狂熱</title></header><body><h1>高能晚餐爆放欖球狂熱</h1><p>一年一度的體壇盛事，七人欖球世界盃即將於3月18至20日展開！球賽舉行期間，馬哥孛羅香港酒店的醉翁軒不但現場直播連串精采賽事，更推出「欖球賽特色菜譜」，三道菜晚餐收$228。菜式以豐富營養及高熱量食品為主，能夠補充足夠養份之餘，更是超級滋味。此外，店內會掛上歷年出賽球衣、觀賞獎盃、比賽用的欖球及球員珍貴相片，以及專門雜誌，讓你更能感受欖球的妙趣。&#13;<br>&#13;<br>記者：李玉蘭</p><p>醉翁軒（21133902）&#13;<br> 地址：尖沙嘴海港城廣東道3號馬哥孛羅香港酒店6樓</p></body></html>
