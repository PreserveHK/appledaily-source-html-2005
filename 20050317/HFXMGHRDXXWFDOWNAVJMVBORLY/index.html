<html><header><meta charset="utf-8"><title>多人買車稅收增二億</title></header><body><h1>多人買車稅收增二億</h1><p>【本報訊】經濟情況好轉，巿民買車代步的意欲提升，庫房有望增加收入。根據昨日發表的財政預算案，下年度汽車首次登記稅收入預算為三十八億八千多元，較○四至○五年度修訂預算增加二億四千多萬元，主因是首次登記的車輛數目較預期為多。&#13;<br> 至於去年預算案提出的自訂車牌計劃，至今尚未推出。港府官員昨日解釋，由於立法會對計劃有較多意見，須多花時間向議員解釋有關政策。這項是去年預算案中唯一尚未落實的建議，但預計今年底可正式推出計劃。官員亦相信，推出自訂車牌計劃後，一定程度可以刺激汽車銷售量，間接增加庫房收入。</p></body></html>
