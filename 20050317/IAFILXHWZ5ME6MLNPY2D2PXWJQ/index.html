<html><header><meta charset="utf-8"><title>出售資產可收54.01億</title></header><body><h1>出售資產可收54.01億</h1><p>【本報訊】財政司司長唐英年在財政預算案中預計，05至06年度政府出售資產收入為54.01億元。&#13;<br> 據了解，當中包括50億元的學生貸款及4億元的公務員房屋資助貸款。唐英年表示，未來政府出售資產的原則是善價而沽，由於現時經濟情況改善，令政府選擇再出售資產的時間上有彈性，可以選擇最佳時間，最好價錢出售，兩鐵合併的時間表亦會根據上述原則進行。<br> &#13;<br> <spanclass>受領匯事件影響 &#13;<br> 去年的預算案中，原本預計05至06年度的出售資產收入310億元，市場估計可能是將機管局上市帶來的收入，但受領匯事件影響，可能影響機管局上市的進度，故並無列入下年度的帳目中。</spanclass></p></body></html>
