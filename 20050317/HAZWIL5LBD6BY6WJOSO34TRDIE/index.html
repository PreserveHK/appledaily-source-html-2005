<html><header><meta charset="utf-8"><title>消防員連環縱火罪成還柙</title></header><body><h1>消防員連環縱火罪成還柙</h1><p>【本報訊】警方調查連環縱火案，去年八月展開行動拘捕一名消防員，涉半夜縱火燒貨車，案件昨在九龍城法院審結，消防員被裁定一項縱火罪成，裁判官懷疑被告精神有問題，將案押後至本月三十日，待索閱兩份精神醫生報告，被告還柙候判。&#13;<br> 二十八歲被告顧明意，被指去年八月十三日在佐敦文昌街縱火焚燒一輛中型貨車及車頂帆布。辯方求情指，被告曾獲上司形容是一名樂於助人又勤奮的公務員，犯案與良好人格不符，盼獲輕判。　&#13;<br> 案件編號：KCCC13877/04</p></body></html>
