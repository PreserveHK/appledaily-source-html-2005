<html><header><meta charset="utf-8"><title>《魔戒》音樂劇延續神話</title></header><body><h1>《魔戒》音樂劇延續神話</h1><p>由新西蘭導演彼得積遜（PeterJackson）執導的《魔戒》電影系列，自○一年於全球上映以來，票房收益已高達二百二十四億港元。有見及此，有關方面正籌備製作一齣《魔戒》音樂劇，希望延續該片神話。&#13;<br> <br> <spanclass>五十名演員參演 &#13;<br> 據負責《魔戒》音樂劇的加拿大舞台總監透露，《魔》劇今次的製作金額高達二千七百萬加元（約一億七千萬港元），並有五十多名舞台劇演員參演，現時各單位正努力籌備劇目，預計將於明年三月在加拿大多倫多公演，明年秋天更會移師至英國倫敦演出。該劇總監說：「我們會結合文字、音樂及動作於一身，務求令原著的神髓重現觀眾眼前。」</spanclass></p></body></html>
