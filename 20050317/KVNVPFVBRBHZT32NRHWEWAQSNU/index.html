<html><header><meta charset="utf-8"><title>中國10佳運動員勞倫斯冠軍獎<br>劉翔、張怡寧膺最佳運動員</title></header><body><h1>中國10佳運動員勞倫斯冠軍獎<br>劉翔、張怡寧膺最佳運動員</h1><p>【綜合中國外電】○五年中國十佳運動員勞倫斯冠軍獎頒獎禮，周三晚於深圳舉行。最佳男子運動員由大熱門奧運百一米跨欄冠軍劉翔當選，國乒女將張怡寧壓倒羅雪娟奪最佳女子運動員獎，後者則獲最佳人氣獎。</p><p>世界勞倫斯委員會主席、前美國「欄王」摩西斯，以及前美國游泳名將「水怪」史畢茲等體壇名宿也有出席昨晚盛會。該頒獎禮的前身為全國十佳運動員選舉，創辦於一九七九年；今屆一改過去評選十名獲獎運動員的做法，把獎項分為十一個項目（見附表）。</p></body></html>
