<html><header><meta charset="utf-8"><title>新政針對「商商」勾結</title></header><body><h1>新政針對「商商」勾結</h1><p>【本報訊】財政司司長唐英年表示，競爭政策諮詢委員會將會委任一個獨立委員會，檢討現行的競爭政策及競爭政策諮詢委員會的組成、職責和運作。他否認該獨立委員會的設立是針對民間對政府官商勾結的指控，只是現行的競爭政策及競爭政策諮詢委員會已成立多年，是適當時候作檢討。&#13;<br> 唐英年指，獨立委員會的設立不是純粹針對官商勾結，亦會留意「商商」勾結的情況。&#13;<br> 他在預算案中提到，關注本港近期車用燃油市場競爭的情況，港府已就此展開獨立和全面的研究。&#13;<br> 他又指，政府堅持公平競爭的原則，原則是在有需要時立法，按個別行業的情況和需要，透過針對性的法例或其他途徑，達致公平競爭的目標。</p></body></html>
