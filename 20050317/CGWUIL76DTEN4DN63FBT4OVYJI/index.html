<html><header><meta charset="utf-8"><title>香料不能煮過久</title></header><body><h1>香料不能煮過久</h1><p>香料是烹調中不可或缺的輔助食材，既可去除食物原料的異味，同時提升菜餚的香味。但如果香料的烹調時間過久，便會破壞香料的內部組織，揮發過盛香味而蓋過食物原味，儼如妹仔大過主人婆。再者，香料中的苦澀味亦會釋出，破壞整道菜的味道。因此在煮食中的香料如味道調得適合後，便應即時取出，如滷肉類時用的桂皮、小茴香等可裝入布袋中才放入鍋，方便隨時取出。&#13;<br>&#13;<br>記者：李湘虹</p></body></html>
