<html><header><meta charset="utf-8"><title>保險工會望放寬犯罪申報</title></header><body><h1>保險工會望放寬犯罪申報</h1><p>【本報訊】保險代理登記委員會規定，保險代理在求職時必須申報自己過往有無犯罪紀錄，但香港保險業職工會在過去三年，共接獲三十宗投訴指該規定有歧視成份。工會較早前成功訪問七百九十三名市民，六成半受訪者認為保險代理只須申報在過去五年內有無犯罪紀錄即可，八成二人贊成保險業應向更生人士提供平等的就業機會。大部份受訪者又指，即使改變現行的求職標準，也不會對買保險的消費者不利。工會要求，保險代理登記委員會放寬保險代理申報犯罪紀錄的規定。</p></body></html>
