<html><header><meta charset="utf-8"><title>廖碧兒跳到赤赤痛</title></header><body><h1>廖碧兒跳到赤赤痛</h1><p>王仁曼的芭蕾舞學校一連兩晚於文化中心舉行《天鵝湖及經典回望45年》，鄭佩佩、廖碧兒及張天愛負責演出其中一個劇目《紅孩兒再展舞功》。碧兒謂已有五年沒跳芭蕾舞，故近日排練時感到頗辛苦，她說：「真係跳到赤赤痛呀！因為我要唔着鞋表演，啲腳趾摩擦起上嚟好痛。」</p><p>再着舊鞋</p><p>身為王仁曼第一代學生的鄭佩佩，前晚頻頻被稱呼為「大師姐」。她笑道：「我呢對紅鞋已經好多年冇着喇！」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</p></body></html>
