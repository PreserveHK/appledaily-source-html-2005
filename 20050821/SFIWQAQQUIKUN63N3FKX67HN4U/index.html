<html><header><meta charset="utf-8"><title>茶餐廳遭淋紅油</title></header><body><h1>茶餐廳遭淋紅油</h1><p>【本報訊】土瓜灣一間茶餐廳昨遭歹徒淋紅油破壞鐵閘，東主接報趕回查看及報警，初步懷疑是其中一名股東欠債惹禍，警方正展開調查。&#13;<br> 肇事茶餐廳位於土瓜灣道二八三號地下，昨凌晨三時半，姓何「太子女」（二十六歲）返回發現正門鐵閘遭人淋紅色漆油破壞，門外遺下一個漆油罐，立即致電通知父（四十八歲）趕回查看及報警。東主（箭嘴示）事後向警方稱，沒有遭勒收保護費，但知悉其中一名股東欠債，懷疑因而惹禍，警方正聯絡有關人士協助調查。&#13;<br> 伍浦鋒攝</p></body></html>
