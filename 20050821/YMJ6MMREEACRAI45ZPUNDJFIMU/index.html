<html><header><meta charset="utf-8"><title>村校停辦影響67學生</title></header><body><h1>村校停辦影響67學生</h1><p>【本報訊】上水石湖墟田料米業商會公立學校被揭發管理混亂，帳目胡塗，例如校長與教師曾挪用「全方位學習基金」舉行大食會及盆菜宴、以及校方收受書商回佣等，該校決定於新學年停辦。</p><p>教職員須填補金額</p><p>教育統籌局常任秘書長羅范椒芬昨日表示，局方將與家長開會，協助六十七名受影響小四至小六學生轉校。&#13;<br> 羅范椒芬批評，該校教職員曾不適當運用學習基金，校董會已要求教職員填補金額；而該校教師不團結影響辦學質素，所以停辦是最好的處理方法，校董會已把辦學權交回局方。</p></body></html>
