<html><header><meta charset="utf-8"><title>嫌子成績差　狂父殺妻兒</title></header><body><h1>嫌子成績差　狂父殺妻兒</h1><p>吉林省長春巿發生分屍案：一名男子聲稱兒子學業成績差令其沒面子，先用斧頭砍死兒子，在三星期後又砍死妻子，並把兩人的屍塊丟進水庫。&#13;<br> 四十四歲的疑犯林華表示，因妻子有智障，故把一切希望都寄託在十四歲的兒子身上，但兒子的成績一直排在班裏最後幾名，令他覺得「很沒面子」。&#13;<br> 上月二十五日，疑犯林華砍死兒子，然後分屍丟進水庫，上周三又砍死並支解吵着要尋找兒子的妻子。他被捕後向警方供稱，準備在殺妻後投水自盡。&#13;<br> 長春《東亞經貿新聞》</p></body></html>
