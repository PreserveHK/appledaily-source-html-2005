<html><header><meta charset="utf-8"><title>明知故問：點解肚餓會咕咕叫﹖</title></header><body><h1>明知故問：點解肚餓會咕咕叫﹖</h1><p>我們的身體需要一定含量的葡萄糖來穩定血液，當肚裏沒有食物，血糖含量便會下降，腦部會加快胃部運作。這時胃液會繼續分泌，胃部會逐漸收縮，當這種訊息傳入大腦神經時，我們會感飢餓。若這時肚裏沒有食物讓胃部運作，積存在腸胃中的氣體和胃液便會被不斷擠壓，因此發出「咕咕」聲。但這「咕咕」聲大約只會維持半小時，之後胃壁會漸漸放鬆，食慾也會跟着降低，所以太餓時會有吃不下的感覺。</p></body></html>
