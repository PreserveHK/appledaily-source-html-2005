<html><header><meta charset="utf-8"><title>鼓勵青年奮進羅太甘願自踩</title></header><body><h1>鼓勵青年奮進羅太甘願自踩</h1><p>【本報訊】為鼓勵年輕人增加自信，教統局常任秘書長羅范椒芬，昨出席香港電台第二台太陽計劃「永不放棄同學會畢業禮」，與二百名年輕人分享經歷時，甘願自我犧牲，自踩沒有運動天份，跳羽扇舞時表現尤其差。她笑言：「係七種智能中，唔係每個人都樣樣得，我自己就運動表現較差，行出嚟嘅表現，其他學生都會有更多信心！」&#13;<br> 向來愛寫信給青年人的羅太表示，明年將會搞新意思，不再寫信給青年人，打算改為每月寫一篇有關「三三四」學制改革信件給公眾，讓大家更明白學制改革。</p></body></html>
