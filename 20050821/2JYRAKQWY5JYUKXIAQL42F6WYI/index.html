<html><header><meta charset="utf-8"><title>馮梓瑩率中港佳麗上頭炷香</title></header><body><h1>馮梓瑩率中港佳麗上頭炷香</h1><p>二十九位候選亞姐昨日到西安寶雞市的炎帝陵祭祖，眾佳麗在出發往炎帝陵之前，先出席寶雞市的歡迎儀式，吸引過千人圍觀；其間大批小學生衝上前要求隨團的亞姐季軍馮梓瑩合照簽名時，不慎踩着馮梓瑩長裙，幸馮梓瑩及時將裙拉住，才未有甩裙出醜人前。</p><p>內地佳麗密實</p><p>歡迎儀式後，佳麗由公安開路上山拜祭炎帝，並由馮梓瑩帶領特區賽區代表1號王婧及內地賽區代表8號魏璐上頭炷香。昨日所見，九位特區賽區佳麗衣着袒胸露臂，內地賽區佳麗則打扮相當密實，問亞視高層葉家寶特區佳麗打扮是否不夠莊重時，葉家寶說：「冇乜問題吖！」&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
