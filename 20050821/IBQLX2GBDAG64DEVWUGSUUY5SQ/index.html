<html><header><meta charset="utf-8"><title>小S迫阿嬌剖白阿Sa救駕</title></header><body><h1>小S迫阿嬌剖白阿Sa救駕</h1><p>有線娛樂台今晚會播映由蔡康永和徐熙娣（小S）主持的台灣節目《康熙來了》，這集邀請了Twins做嘉賓。</p><p>想同華仔傳緋聞</p><p>節目上小S不斷向Twins的鍾欣桐（阿嬌）迫供，早前余文樂與陳冠希入圍電台所選的「花心歌手」，小S追問曾與兩人傳緋聞的阿嬌的看法，阿Sa見阿嬌招架不住即代她說：「其實她的男朋友是我啦！」阿嬌又補充說：「每次緋聞都是這幾個人，我倒希望和劉德華或郭富城傳緋聞。」究竟Twins二人可有拍過拖？阿Sa說：「組成Twins後是有人追，但也不算戀愛，只是有點曖昧。」</p></body></html>
