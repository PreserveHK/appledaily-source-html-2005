<html><header><meta charset="utf-8"><title>家英哥：我肝臟發脹</title></header><body><h1>家英哥：我肝臟發脹</h1><p>汪明荃（阿姐）和男友羅家英前晚乘坐夜機，出發到歐洲旅行。兩人抵達蘇黎世後，將會轉乘郵輪到西班牙、意大利和葡萄牙等地遊玩，大約下月初才回港。</p><p>郵輪暢泳</p><p>問到阿姐是否已帶備足夠「彈藥」到歐洲購物時，她說：「其實買衫都係香港平啲，但我去到都會買番啲皮鞋同手袋。」此外，阿姐更透露已帶備泳衣，準備在郵輪上暢泳一番。&#13;<br> 早前羅家英承認患了第三期肝癌，並已切除部份肝臟。手術後的他首次乘坐長途飛機，問他可擔心身體負荷不來？他說：「我諗應該冇乜問題嘅！我將個肝割咗，如果佢再生番出嚟，會生喺唔同位置，𠵱家我都覺得好似比較脹大。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
