<html><header><meta charset="utf-8"><title>伍佰獻唱陳昇扭籮搶鏡</title></header><body><h1>伍佰獻唱陳昇扭籮搶鏡</h1><p>由台灣歌手伍佰和陳昇率領的「台客搖滾演唱會」前晚展開，演唱會一連兩場在台灣舉行，並在昨晚圓滿結束，台灣藝人紛紛上台輪流獻唱。&#13;<br> 前晚的演唱會先由閃亮三姐妹和Baboo演唱《抓狂歌》揭開序幕。演唱會的高潮是麻吉和豬頭皮等台灣藝人合唱《愛拚才會贏》，引起了台下觀眾的熱烈迴響。昨晚陳昇穿上粉紅褲和戴金鏈，演唱時還不停扭腰擺臀，大搶伍佰鏡。&#13;<br> 除台上的表演者外，台下嘉賓同樣精采，台灣藝人蔡康永和同性好友一同到場，張震嶽的前女友路嘉怡亦來捧舊愛場，其妹路嘉欣及她的分手男友張震也前後腳到場。</p></body></html>
