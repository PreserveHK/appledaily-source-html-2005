<html><header><meta charset="utf-8"><title>浴衣樹里戶外試映</title></header><body><h1>浴衣樹里戶外試映</h1><p>憑青春片《喇叭書院》上位的上野樹里，最近與《跳躍大搜查線》名導本廣克行合作新片《SummerTimeMachineBlues》，日前樹里與男主角瑛太一同穿上日式浴衣，出席在東京日比谷公園舉行的戶外試映會。&#13;<br> 上野樹里的新片描寫她與一班大學科幻研究會的同好發現了一架時光機穿梭古今的有趣經歷，前日她在試映會上高興地說：「這是我第一次在戶外欣賞電影，感到十分新鮮！」</p></body></html>
