<html><header><meta charset="utf-8"><title>鄭中基戴口罩合唱</title></header><body><h1>鄭中基戴口罩合唱</h1><p>鄭中基昨日到港台出席「太陽計劃2005永不放棄同學畢業禮」，與二百名中五及中七學生合唱及分享人生經驗，不過他因為患上扁桃腺炎需佩戴口罩，故未有獻唱。</p><p>疑遭梁漢文傳染</p><p>鄭中基說：「我等陣要睇醫生，以前試過扁桃腺發炎成個月都唔好，重成個月都發燒，好彩呢幾日唔使錄音，可以休息，𠵱家喉嚨好痛㖭。」問他會否考慮割扁桃腺，鄭中基說：「唔得，割完要唞好耐，我冇咁多時間。」他又透露日前與梁漢文及林海峰合拍新歌MV，昨日見梁漢文也戴上口罩，懷疑是遭傳染。&#13;<br> 採訪：王連連&#13;<br> 攝影：何榮亮</p></body></html>
