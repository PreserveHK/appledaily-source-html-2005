<html><header><meta charset="utf-8"><title>　　詩姐姐大方過葉劉 - 李八方</title></header><body><h1>　　詩姐姐大方過葉劉 - 李八方</h1><p>王仁曼芭蕾舞學校噚晚舉行明日之星2005〈天鵝湖及經典回望45年〉表演，吸引咗兩位近期嘅「新聞女王」梁愛詩同埋葉劉淑儀出席。葉劉前排高調回歸，熱爆deepV一道出席公開場合，但係噚日就一反常態，一直唔見蹤影，成班記者等佢等到開場，先知道佢已經靜雞雞入咗會場。詩姐姐就好少少，大大方方咁行入場，就算記者問佢係咪辭職，同埋司法覆核嘅問題，佢只係笑瞇瞇咁話「今日唔適合講啲咁嘅嘢」喎。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
