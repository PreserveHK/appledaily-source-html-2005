<html><header><meta charset="utf-8"><title>姜蕙姃解約要賠五億</title></header><body><h1>姜蕙姃解約要賠五億</h1><p>韓國電影《原罪犯》女星姜蕙姃前日透過代表律師正式入稟首爾地方法院，要求與所屬經理人公司「milk&amp;sweet」解除合約。</p><p>須交法庭裁決</p><p>姜蕙姃於○二年以三千萬韓圜（約二十三萬港元）與「milk&amp;sweet」經理人公司簽訂五年合約，姜蕙姃指對方未有履行經理人公司應盡的責任，雖然她多次向有關方面投訴，但一直未有所改善。據悉姜蕙姃原本有意以合約費的三倍價錢，即約一億韓圜（約七十六萬港元）作解約賠償，但對方要求五億韓圜（約三百八十萬港元），故現時交由法庭作出合理裁決。</p></body></html>
