<html><header><meta charset="utf-8"><title>九鐵推套票往迪士尼</title></header><body><h1>九鐵推套票往迪士尼</h1><p>【本報訊】九廣鐵路宣布由下月十二日迪士尼樂園開幕日起，推出過境鐵路轉乘巴士直達迪士尼樂園的服務，成人單程套票售七十元，成人來回程套票售一百二十元。</p><p>內地旅行社發售</p><p>這張名為「九鐵快線─迪士尼樂園」套票，包括一張羅湖至上水站的乘車證、及一張上水站至香港迪士尼樂園的豪華巴士券。往迪士尼樂園的過境乘客可乘東鐵及接駁豪華巴士來回，接駁豪華巴士最少半小時一班，繁忙時間會增至每兩分鐘一班；套票本月底起透過內地旅行社發售，下月十二日起在羅湖站的九鐵快線票務中心發售。</p></body></html>
