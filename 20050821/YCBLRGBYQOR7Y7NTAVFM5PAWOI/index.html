<html><header><meta charset="utf-8"><title>煤礦滲水　16人被困井底</title></header><body><h1>煤礦滲水　16人被困井底</h1><p>吉林省舒蘭巿前日下午發生煤礦滲水意外，十六名礦工被困井下，目前生死未明。當局承認由於大量地下水滲入礦井，要發現被困礦工極為困難。事發地點為舒蘭礦務局豐廣煤礦，事發時井下有一百五十二名工人，一百三十六人在礦井滲水後成功逃出。救援人員昨日已找到漏水點，並竭力封堵，營救被困礦工，估計要動用七千立方米的泥土才能完工。&#13;<br> 廣東梅州大興煤礦本月七日滲水有一百二十三名礦工被困，至昨日只打撈到三具屍體。&#13;<br> 新華社/法新社</p></body></html>
