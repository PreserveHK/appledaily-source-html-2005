<html><header><meta charset="utf-8"><title>平治「法展」S-Class全場焦點</title></header><body><h1>平治「法展」S-Class全場焦點</h1><p>將會喺今年9月12日開幕嘅法蘭克福車展，平治動用咗650名員工、700噸鋼材同150,000米長電線，將整個FestivalHall變成車展中最大嘅展台，面積約為10,000平方米！設計創新嘅展台上，首次喺車展展出嘅實物S-Class係全場焦點，至於M-Class、B-Class同R-Class亦係重點所在。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
