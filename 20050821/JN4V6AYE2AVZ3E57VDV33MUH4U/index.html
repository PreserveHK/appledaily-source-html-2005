<html><header><meta charset="utf-8"><title>人代反對12年免費教育</title></header><body><h1>人代反對12年免費教育</h1><p>中國教育部前副部長、全國人大代表柳斌，前日在北京出席全國人大《義務教育法》修訂座談會時，反對將義務教育由現行的九年，延長至十二年。他質疑，目前連九年制義務教育的問題都沒有解決好。&#13;<br> 有部份人大代表在今年三月全國人大會議上，建議中國實施十二年義務教育，以避免中國經濟陷入「低技術陷阱」及緩解未來就業壓力，並指北京、上海等大城市或具備實施的條件。有份提出建議的劉衞星表示，實施十二年義務教育只是一個目標，各地可根據自身條件，逐步分地區實施。&#13;<br> 《中國青年報》</p></body></html>
