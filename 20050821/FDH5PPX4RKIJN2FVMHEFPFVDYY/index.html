<html><header><meta charset="utf-8"><title>秋生澳洲學揸直升機</title></header><body><h1>秋生澳洲學揸直升機</h1><p>黃秋生昨日在尖沙嘴海運中心為名表宣傳，秋生獲大會贈送一隻價值五萬多元、兼且有衞星定位的求生表，他即場示範如何拉出求生按鈕天線，秋生笑謂：「呢啲唔可以亂試，一拉個掣就會有直升機嚟拯救你，一世人拉一次就夠。」</p><p>到澳洲訓練</p><p>對駕駛直升機甚有興趣的秋生表示，正考慮學習駕駛飛機，但由於他有畏高，而且香港的學費太貴，所以他要先慎重考慮，他表示或許會到澳洲學習駕駛飛機，因為當地學費較為便宜。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
