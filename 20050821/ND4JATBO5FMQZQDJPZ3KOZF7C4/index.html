<html><header><meta charset="utf-8"><title>玩轉星期天：孤軍作戰以一敵六</title></header><body><h1>玩轉星期天：孤軍作戰以一敵六</h1><p>兄弟或姊弟作賽，合作性當然很重要，不過年紀較輕的細佬，有時似貼身膏藥般跟住媽咪，作為哥哥可以點呢？好似智朗般，實行一人作戰。Fighting！&#13;<br></p><p>計劃周詳型　智朗、智洋&#13;<br></p><p>兩兄弟有商有量，哥哥智朗做主力，智洋一定要媽咪陪先肯行超市，哥哥惟有孤軍作戰，以一敵六。&#13;<br> &#13;<br> 要買：梳打水、鮮橙汁、士多啤梨、雜果&#13;<br> </p><p>淡定型　Michael、Peter</p><p>兩兄弟似食了豬油糕般慢吞吞，買芝士都左挑右選，足足研究了成分鐘先作決定，連旁邊的枇杷君姐姐都忍唔住呵欠連場。&#13;<br> &#13;<br> 要買：吞拿魚、芝士、梳打餅、粟米粒</p><p>論盡百態</p></body></html>
