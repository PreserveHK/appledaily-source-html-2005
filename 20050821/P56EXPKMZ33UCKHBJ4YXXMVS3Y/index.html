<html><header><meta charset="utf-8"><title>抹黑宋慧喬越南報社致歉</title></header><body><h1>抹黑宋慧喬越南報社致歉</h1><p>日前遭抹黑來港購買毒品的韓國女星宋慧喬終於沉冤得雪，越南報章《胡志明法律新聞》前日下午透過韓國駐越南大使館，為本月十日刊登的錯誤報道向宋慧喬正式道歉。</p><p>仍會提出訴訟</p><p>大使館方面表示，撰寫該篇報道的記者向報社辯稱，報道源自台灣new7.com.tw網站，而該報社亦表示今後將不再使用該記者的報道，亦對未確定報道真實性的情況下，草率地刊登了錯誤的消息感到抱歉。不過受害人宋慧喬、宋一國及Rain表示，不管相關媒體是否對錯誤報道作出更正，他們都會以損害名譽為名提出法律訴訟。</p></body></html>
