<html><header><meta charset="utf-8"><title>深津繪里想撬妻夫木聰</title></header><body><h1>深津繪里想撬妻夫木聰</h1><p>日本青春小生妻夫木聰，曾多次被偷拍到與日本女星柴崎幸約會，雖然有傳聰仔原是男同志，只欲借幸妹製造煙幕，但昨日在東京播放的午間電視節目中，卻指二人現時正在蜜運當中。不過，柴崎幸可能有對手．因為據說正與聰仔合演新劇《SlowDance》的日本女星深津繪里，亦有意介入這段三角戀。</p><p>聰仔常約會柴崎幸</p><p>妻夫木聰被指最近已經沒有再與前女友優香見面，反而在百忙之中仍然抽空與同是大忙人的柴崎幸約會。不過，向來甚有女人緣的聰仔，最近因為與深津繪里合演富士「月九」新劇《SlowDance》而令對方心動，不知柴崎幸會否十分擔心呢？</p></body></html>
