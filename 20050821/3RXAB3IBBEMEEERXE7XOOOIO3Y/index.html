<html><header><meta charset="utf-8"><title>搭新航叫雞定叫鴨？</title></header><body><h1>搭新航叫雞定叫鴨？</h1><p>月初，乘新加坡航空前往新加坡時，竟然嗅到陣陣的海南雞飯味，還以為自己仍在睡夢中，怎知被同行者拍打了兩下，問我想食海南雞飯或荔芋燜鴨飯時，我才知道這兩道星洲名菜，居然成為了全新的飛機餐，而且經濟客位乘客也可享用，打破以往我一上飛機便倒頭大睡的習慣，急忙弄醒自己飽餐一頓！&#13;<br>希望經過這餐後，以後各航空公司也要多加注意飛機餐的質素吧！	&#13;<br>&#13;<br>記者：梁佩芬&#13;<br>查詢：www.singaporeair.com.hk</p></body></html>
