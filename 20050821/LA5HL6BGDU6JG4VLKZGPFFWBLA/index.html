<html><header><meta charset="utf-8"><title>金泰希零食慰勞胞弟</title></header><body><h1>金泰希零食慰勞胞弟</h1><p>日前訪港的韓國人氣女星金泰希，向來與胞弟李莞感情不俗。李莞近日正於江原道一沙灘趕拍韓國SBS電視台新劇《海邊高唱》，金泰希便在上星期三前往探班，而她更非常識做，帶同一大袋零食慰勞胞弟及現場的工作人員。</p><p>工作人員大讚</p><p>據悉該劇的監製李勝列是金泰希恩師，曾負責監製她首部演出的劇集《九尾狐外傳》，雖然拍攝現場天氣嚴熱，而李莞近日為了拍攝該劇，每日亦只得兩小時睡眠時間，但他在片場仍不時與工作人員談笑風生，獲工作人員的讚賞。</p></body></html>
