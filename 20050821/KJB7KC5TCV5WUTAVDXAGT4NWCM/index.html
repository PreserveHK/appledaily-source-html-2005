<html><header><meta charset="utf-8"><title>Morning娘雙姝親親貓男爵</title></header><body><h1>Morning娘雙姝親親貓男爵</h1><p>日本偶像組合Morning娘的二十歲前成員石川梨華和十五歲成員田中麗奈，日前為NTV電視台節目《暑期GhibliSpecial貓之報恩》擔任旁述，並進行公開錄音，讓記者到場採訪。&#13;<br> 梨華和麗奈兩位晨女當日穿上校服，扮成《貓》片女主角小春與片中出現的卡通人物貓男爵一同亮相。</p><p>為《貓之報恩》旁述</p><p>卡通電影《貓之報恩》，雖然由日本動畫大師宮崎駿擔任監製，但卻劣評如潮，如今再由NTV電視台播出由兩位晨女旁述的特別版，並由她們助陣造勢，二人自然要賣花讚花香，其中組合成員石川梨華說：「能夠讓我很喜歡的貓男爵擁抱，真是令我十分開心！」</p></body></html>
