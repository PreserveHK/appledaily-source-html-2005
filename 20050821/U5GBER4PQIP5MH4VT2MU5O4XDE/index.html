<html><header><meta charset="utf-8"><title>松浦亞彌光宗耀祖</title></header><body><h1>松浦亞彌光宗耀祖</h1><p>現年十九歲的松浦亞彌，已成為日本知名的青春偶像，昨晚她在故鄉兵庫縣姬路市舉行衣錦還鄉Special演唱會，前日她便趁機拜訪姬路市役所，與市長石見利勝見面。</p><p>獲委任觀光大使</p><p>光宗耀祖的亞彌，當日正式獲市長委任為「姬路觀光大使」，她更接到委任狀及印上「姬路觀光大使　松浦亞彌」的卡片，令她十分興奮，「我是第一次擁有自己的卡片！」&#13;<br> 市長還向松浦送上魚和日本酒等當地特產。不過，仍未成年（在日本，二十歲才算成年！）的亞彌苦笑說：「我要在十個月後才可以飲酒。」對於可以在故鄉開騷，亞彌說：「比起任何舞台布景，在厲害的姬路城演出令我非常緊張！」</p></body></html>
