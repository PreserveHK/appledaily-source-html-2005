<html><header><meta charset="utf-8"><title>馮德倫𠱁乖女獻吻</title></header><body><h1>馮德倫𠱁乖女獻吻</h1><p>鍾欣桐（阿嬌）、馮德倫、黃一飛、裘立爾和張茜等前日在橫店為新片《犀照》開鏡，阿嬌和馮德倫在戲中還會有一段婚外情。</p><p>包繃帶演出</p><p>前日拍攝的戲份講述扮演黃一飛女兒的阿嬌失足跌倒，故她以繃帶包頭的造型出現，馮德倫和裘立爾也是扮演兩父女，前日記者要求囡囡輕吻父親，幾經馮德倫央求，她才肯錫馮德倫臉頰。&#13;<br> 黃一飛談到當日不獲周星馳邀請拍攝電影《功夫》，即傳出二人不咬弦，黃一飛說：「我聽過《功》片工作人員話星爺冇以前咁成日發脾氣，星爺唔搵我拍《功》片唔代表就係我哋反面，作為朋友，見到星爺開竅都戥佢開心。」&#13;<br> 記者曾小嘉橫店直擊</p></body></html>
