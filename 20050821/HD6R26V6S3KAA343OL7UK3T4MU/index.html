<html><header><meta charset="utf-8"><title>學友贈斌仔輪椅做表率</title></header><body><h1>學友贈斌仔輪椅做表率</h1><p>張學友昨日到瑪麗醫院探訪卧病在床十四年的斌仔，看見斌仔終可離開病床，駕駛練習輪椅外出，學友感到十分欣慰。&#13;<br> 今年四月，商台節目《茶煲裏的查篤撐》邀請藝人向斌仔說鼓勵說話時，學友即主動要求作進一步幫忙，還答應送贈特製輪椅，並將於十月製成給斌仔，只是學友希望事件保持低調，但最後被說服表明身份，以此起帶頭作用，呼籲各界關注有需要人士。&#13;<br> 及後學友更答應赴醫院探望斌仔，親身送上慰問及祝福，學友說：「我做嘅只不過微不足道，希望大家都可以關心全癱病人。」</p></body></html>
