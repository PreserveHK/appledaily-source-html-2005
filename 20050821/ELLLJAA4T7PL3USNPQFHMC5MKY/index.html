<html><header><meta charset="utf-8"><title>車用吸塵機　充氣都得</title></header><body><h1>車用吸塵機　充氣都得</h1><p>除咗抹車，座艙清潔重要靠吸塵機，呢款韓製GBDK車用吸塵機，以12V煙插取電，加上配備10呎長電線，方便清潔車廂每個角落外，本身最大15,000rpm轉速嘅吸力，重有多款喉嘴選擇，而且重可以可替浮床、橡皮艇等戶外用品充氣。&#13;<br>&#13;<br>記者、攝影：陳偉林&#13;<br>地址：旺角黑布街97-99A地下&#13;<br>電話：23924244（台日汽車精品）</p></body></html>
