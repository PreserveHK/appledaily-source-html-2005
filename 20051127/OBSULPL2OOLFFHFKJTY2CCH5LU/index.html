<html><header><meta charset="utf-8"><title>送可愛白雪公主</title></header><body><h1>送可愛白雪公主</h1><p>迪士尼七位公主中，若你與我一樣愛煞白雪公主的話，千萬不要錯過捧走白雪公主的機會了！今次送出約12吋高的白雪公主公仔，隨公仔附上小灰兔、梳子、布花花等小配件，讓你為心愛的公主扮靚靚，或者與她在森林中散步。&#13;<br>只要你幫兔兔指引往小屋的正確路向，即有機會獲得由新華行送出的白雪公主公仔一個，名額5名。得獎名單將於12月11日公布。&#13;<br>&#13;<br>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
