<html><header><meta charset="utf-8"><title>仲根霞厭倦水著等嫁人</title></header><body><h1>仲根霞厭倦水著等嫁人</h1><p>早前盛傳因搭上攝影師根本伸好而無心工作的性感女星仲根霞，沉寂一輪後，下月九日將推出全新寫真集《SHIZUKU》，寫真集中的部份靚相已在新一期日本雜誌《friday》內曝光。</p><p>夏威夷取景</p><p>今年二十三歲的霞妹，入行多年拍攝過無數性感水着寫真，今次她到夏威夷及溫泉區取景，新意欠奉，難免會令fans生厭。&#13;<br> 霞妹聲稱今次是她的「最後水着」，以後不會再以性感泳裝示人，莫非她好事近，有意早早收山待嫁？</p></body></html>
