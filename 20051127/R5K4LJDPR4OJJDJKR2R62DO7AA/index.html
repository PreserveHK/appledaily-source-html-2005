<html><header><meta charset="utf-8"><title>立會開放日范太做導遊</title></header><body><h1>立會開放日范太做導遊</h1><p>【本報訊】立法會大樓昨日舉行開放日，吸引逾三千名公眾人士參加。立法會主席范徐麗泰親自當導遊，帶着不少中小學生參觀大樓各項設施，他們又有機會一嘗當立法會議員的滋味，並在立法會會議廳聆聽范太講解立法會的功能及運作情況。參觀期間，不少學生顯得相當雀躍，不時拿出相機拍照留念。&#13;<br> 除了范太，十七位立法會議員亦參加開放日活動，部份議員並充當參觀者的導遊。立法會內務委員會正、副主席劉健儀及李華明則聯同范太，為開放日活動主持開幕典禮。整天開放日共安排六十八個參觀團，共有三千五百多名公眾人士參加。</p></body></html>
