<html><header><meta charset="utf-8"><title>台灣決定自行生產特敏福</title></header><body><h1>台灣決定自行生產特敏福</h1><p>【本報訊】台灣經濟部智慧財產局昨日裁定強制授權後，台灣即將自己生產特敏福，初期最少可自製一百五十萬人份的存量。&#13;<br> 台灣衞生署表示，這是禽流感防疫戰備物資，只在羅氏藥廠的藥不敷使用時，台製特敏福才會投市。&#13;<br> 對於羅氏藥廠強調台灣沒有必要強制授權，相信能足量供應台灣所需的原廠特敏福，台灣衞生署回應稱，如果疫情緊急，羅氏恐怕會失信，台灣又不是世衞會員，只好自救。而台灣行政院院長謝長廷也表示，此舉是為了讓民眾的健康更有保障。</p></body></html>
