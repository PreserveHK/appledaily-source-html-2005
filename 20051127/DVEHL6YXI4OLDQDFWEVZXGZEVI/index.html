<html><header><meta charset="utf-8"><title>影碟推介：《荒失失奇兵》獅子阿力跟朋友周圍走</title></header><body><h1>影碟推介：《荒失失奇兵》獅子阿力跟朋友周圍走</h1><p>獅子阿力是紐約中央公園動物園的巨星，牠和死黨斑馬馬提、長頸鹿邁文和河馬歌莉亞在動物園過着無憂的生活。一天，馬提竟然偷走，三位老友為找回牠而在紐約市疾走，牠們在回動物園途中，竟被送到島國馬達加斯加的森林……</p><p>《荒失失奇兵》DVD</p><p>語言：英語、粵語、國語、泰語&#13;<br> 字幕：英文、繁體中文、簡體中文、泰文、印尼文&#13;<br> 片長：85分鐘&#13;<br> 售賣點：各大影視店　查詢：年代電影（27873612）</p></body></html>
