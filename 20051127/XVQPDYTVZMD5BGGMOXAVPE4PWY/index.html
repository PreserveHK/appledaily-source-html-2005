<html><header><meta charset="utf-8"><title>化身廉署調查員</title></header><body><h1>化身廉署調查員</h1><p>「肅貪倡廉」能維護社會秩序及公平，廉政公署在「另有TEEN地」網頁中，推出「反貪鬥一番」小遊戲，透過小遊戲和問答題，讓大家能了解廉政公署的工作，讓你化身成廉署調查員。</p><p>網址： http://www.icac.org.hk/teensland/fun/game/quesgame/index.html </p><p>禽流感下「睇」候鳥</p><p>近期禽流感肆虐，不想太接近禽鳥，卻想多了解本地候鳥的資料，大可登入世界自然（香港）基金會的網頁，看看關於米埔及本地候鳥的相關資料，愛好大自然的小朋友不可錯過。&#13;<br> &#13;<br> 網址： http://www.wwf.org.hk/chi/maipo/ </p></body></html>
