<html><header><meta charset="utf-8"><title>投資有道韓星豬籠入水</title></header><body><h1>投資有道韓星豬籠入水</h1><p>除入股經理人公司外，不少韓星亦投資在其他項目中。前H.O.T成員Tony開設的校服品牌SKOOLOOKS，不但在短短一年成為韓國四大校服品牌，至今營業額更高達一百四十億韓圜（約一億四百萬港元）。&#13;<br> 神話的MinWoo及HyeSung，最近在首爾狎鷗亭開設棋盤遊戲咖啡室cafemall，該處亦成為神話fans訪韓必到景點之一，而男星鄭俊浩去年則在夏威夷的威基基海灘開設歐陸式酒店，由胞兄親自打理。此外，FIN.K.L成員玉珠鉉經營的瑜伽中心Ever明日開業，憑她的健康形象，相信必定賺大錢。</p></body></html>
