<html><header><meta charset="utf-8"><title>徐子淇否認引退</title></header><body><h1>徐子淇否認引退</h1><p>徐子淇前晚義務為「和諧之家」二十周年晚會擔任司儀，她透露有關方面日前破例安排她與母親到庇護中心探訪，令她感觸良多。徐子淇認為男人打女人是絕對不能接受，無論男女都不可用暴力。</p><p>「搵到工減少行騷」</p><p>此外，有雜誌報道指徐子淇會於三個月後離開娛樂圈，昨日徐子淇接受本報電話訪問否認說：「我不嬲都係娛樂圈嘅人，一直只係半工讀，而我係有講過讀完書搵份工，但我真係冇講過話三個月後離開娛樂圈，因手頭上重有好多大牌子嘅工作，但我搵到工就會減少行騷。」</p></body></html>
