<html><header><meta charset="utf-8"><title>小嘍囉大明星</title></header><body><h1>小嘍囉大明星</h1><p>李小龍揚威全球的電影中，不少元家班成員如洪金寶、成龍和元華都曾客串，洪金寶更先後在《龍爭虎鬥》和《死亡遊戲》片中有兩場精采武打，而元華亦曾參演《精武門》和《龍爭虎鬥》，並在《龍》片擔任李小龍的替身，成龍則在《龍爭虎鬥》中扮演小嘍囉，被李小龍痛毆。&#13;<br> 而董瑋和劉永亦參演過李小龍的電影，石堅在《龍爭虎鬥》中飾演奸角，戲份甚多，片末與李小龍在鏡房中對打的一幕十分精采。至於喬宏參演的《死亡遊戲》，由於當時李小龍已去世，故他要與李小龍的替身演對手戲。</p></body></html>
