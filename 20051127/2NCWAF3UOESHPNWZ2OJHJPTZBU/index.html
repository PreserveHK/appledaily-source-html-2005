<html><header><meta charset="utf-8"><title>佐敦退休後2軍「未贏過」</title></header><body><h1>佐敦退休後2軍「未贏過」</h1><p>公牛上一次在聖安東尼奧取勝已是「佐敦、柏賓、洛文」年代的事，在九八年三月十四日，佐敦最後一次帶領公牛到訪馬刺，個人獨取全隊最高的三十分，助公牛以九十六比八十六獲勝，連續第六次擊倒馬刺。而當年還是新丁的鄧肯則貢獻了十四分及十二個籃板。&#13;<br> 佐敦在○一年第二度復出，翌年十二月四日，他在巫師作客活塞一役中，與史達侯斯各攻入二十一分，合力帶領巫師以八十八比八十三奏凱。但自佐敦翌年退役後，巫師在此後的五次到訪底特律皆兵敗而回，直至今役才能一洗前恥。&#13;<br> 文：深籃</p></body></html>
