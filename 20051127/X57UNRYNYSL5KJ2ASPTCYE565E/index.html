<html><header><meta charset="utf-8"><title>違規安老院名單下月上網</title></header><body><h1>違規安老院名單下月上網</h1><p>【本報訊】投訴安老院的個案不斷增加，社會福利署昨表示，於○五年十二月十五日起，把該日或以後被社署引用《安老院條例》或《安老院規例》成功檢控的安老院舍資料上載於社署網頁，供公眾查閱，但早前被檢控的安老院資料則不會公開。&#13;<br> 香港防止虐待長者協會則表示，對社署的決定感到失望，社署應將曾被警告的安老院名單；及新行政安排生效前，被檢控及曾被警告違反發牌要求的安老院名單一併向公眾報告。</p></body></html>
