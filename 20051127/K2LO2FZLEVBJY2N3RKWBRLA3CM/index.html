<html><header><meta charset="utf-8"><title>日研製潛艇聲納魚雷抗華</title></header><body><h1>日研製潛艇聲納魚雷抗華</h1><p>針對中國潛艇和軍艦在東海游弋頻仍，日本《產經新聞》昨日報道，防衞廳將着手研發新型聲納及新型攻擊潛艇用短魚雷，以增強日本潛艇作戰能力。&#13;<br> 報道說，中國潛艇在水深二百米內的淺水活動頻仍，針對淺水海域造成聲音的亂反射，影響聲納的偵測能力，故此日本才決定耗資二億五千萬港元改良聲納性能。</p><p>潛艇全身聲納化</p><p>新型聲納將以往的圓筒形艦頭聲納改良為U形，並擴大聲納的側面，將潛艇全身聲納化，消除探測聲音來源的死角之餘，同時提高偵測能力和節省電力。此外，日本已撥款十億港元研製新型潛艇用短魚雷以提高淺水作戰能力。&#13;<br> 中央社</p></body></html>
