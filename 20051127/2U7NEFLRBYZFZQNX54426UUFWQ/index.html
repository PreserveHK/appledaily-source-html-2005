<html><header><meta charset="utf-8"><title>女嬰浮屍海面</title></header><body><h1>女嬰浮屍海面</h1><p>【本報訊】沙頭角海面昨午發現一具初生女嬰屍體，警方指，女嬰屍體長三十六公分、重約兩公斤，被發現時全身赤裸，身上未懷任何身份證明文件。</p><p>法醫明日剖驗死因</p><p>昨午三時許，一名於沙頭角經營魚排姓李男子（四十六歲），駕駛小艇巡查魚排外圍時，赫見一具女嬰屍體漂浮大驚，連忙驅船到附近巡邏水警輪求助。&#13;<br> 水警接報驅船直抵現場海面，果然發現女嬰屍體，水警人員稍後將嬰屍撈起，並在附近海面巡邏未再有發現，於是驅船泊岸將女嬰屍體舁送殮房。警方初步發現女嬰屬初生，但現時死因未明，案件現由沙頭角警署刑事偵緝隊調查，法醫明日將剖驗死因。</p></body></html>
