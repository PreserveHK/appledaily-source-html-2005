<html><header><meta charset="utf-8"><title>小統計：男人不舉易患精神病</title></header><body><h1>小統計：男人不舉易患精神病</h1><p>男人不舉，原來常伴隨着精神病症。希臘一個小型研究發現，因勃起功能障礙求診的103名男士中，64%有一種或以上精神病症，當中約1/3是求診後發現有病，他們所患精神病症包括：&#13;<br> &#13;<br> ‧抑鬱症：25%&#13;<br> ‧焦慮症：12%&#13;<br> ‧焦慮症加抑鬱症：7%&#13;<br> ‧人格障礙：6%&#13;<br> ‧精神障礙：4%&#13;<br> ‧其他精神病症：10%</p></body></html>
