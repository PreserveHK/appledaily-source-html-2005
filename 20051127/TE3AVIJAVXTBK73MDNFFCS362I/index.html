<html><header><meta charset="utf-8"><title>爵士女神賀聖誕</title></header><body><h1>爵士女神賀聖誕</h1><p>最近逛唱片舖，已開始看到由大堆聖誕碟所交織成的一片紅海；今年新鮮已出爐的賀節靚碟可不少，但可以列入「發燒正碟」的卻不多，喜歡聽Jazz的或一般樂迷都唔會唔識DianaKrall吧！&#13;<br>貴為天后級歌手就算灌錄聖誕專輯亦一樣隆重其事，先把錄音室大變身布置得充滿聖誕氣氛，跟着請來著名的Clayton/Hamilton爵士大樂隊為她伴奏，最後由幾位音響界權威的錄音師與混音師聯手炮製。結果，12首聖誕歌仔既有氣勢（大樂隊演奏），又有幼細（Diana的演繹），音效亦靚到痹！&#13;<br>&#13;<br>李廸偉&#13;<br>（reviewcd@yahoo.com.hk）</p></body></html>
