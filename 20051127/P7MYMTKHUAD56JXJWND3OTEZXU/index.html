<html><header><meta charset="utf-8"><title>兩黨主席「單挑」</title></header><body><h1>兩黨主席「單挑」</h1><p>台灣幾乎年年都有大型選舉活動，去年三月選總統、去年底選立委，本周末（十二月三日）「三合一」選舉將選縣市長（不包括台北市長、高雄市長）、縣市議員和鄉鎮長的選舉，明年又會舉行台北、高雄市長選舉。&#13;<br> 縣市長選舉屬層級較低的選舉，通常的焦點都會被放在選民最多的台北縣。但是，由於今次選舉涉及○八年總統選舉的地方布局，加上這是民進黨主席蘇貞昌、國民黨主席馬英九上任後首次全台選舉，令這場選舉多了兩人「單挑」的意味。</p></body></html>
