<html><header><meta charset="utf-8"><title>瑪麗、美莎佳期近</title></header><body><h1>瑪麗、美莎佳期近</h1><p>女歌手瑪麗嘉兒（MariahCarey）早前盛傳獲摩納哥王子艾爾拔求婚，但據小報《NationalEnquirer》報道，瑪麗的真命天子原來是音樂監製MarkSudack，兩人還打算明年六月結婚。&#13;<br> 據悉瑪麗去年聘請Mark為攝影師，其後他更兼任唱片監製，一位知情人士說：「瑪麗對經常收起男友感到厭倦，她今年於樂壇重震聲威，覺得男友功勞很大。」另一方面，主演電視劇《O.C》的女星美莎芭頓（MischaBarton）近日與男友CiscoAdler於夏威夷訂婚，據悉美莎的男友當日突然下跪求婚，令她非常感動。</p></body></html>
