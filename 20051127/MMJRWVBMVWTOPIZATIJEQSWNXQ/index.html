<html><header><meta charset="utf-8"><title>印尼染禽流感者增至12人</title></header><body><h1>印尼染禽流感者增至12人</h1><p>【本報訊】據外電報道，印尼衞生部昨天證實，西爪哇省一名十六歲少年感染H5N1禽流感，令印尼感染禽流感人數上增至十二人，其中七人已死亡。染病少年正在萬隆一間醫院接受治療，當局指他可能曾接觸病雞。&#13;<br> 在瑞士羅氏藥廠授權印尼可自行生產抗流感病毒藥物特敏福後，印尼政府表示，可在三至五個月內開始生產特敏福。另外，越南北部與中國交界的廣寧省和中部的義安省本月中旬先後有雞隻死於H5禽流感。加拿大亦發現新疫情，東部發現三十五隻野鴨和另一隻候鳥分別染上H5和H7禽流感。</p></body></html>
