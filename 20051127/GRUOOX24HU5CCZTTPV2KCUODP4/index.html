<html><header><meta charset="utf-8"><title>《龍威小子》日裔男角病逝</title></header><body><h1>《龍威小子》日裔男角病逝</h1><p>曾主演經典動作電影《龍威小子》的老牌美籍日裔男演員森田則之，周四在位於拉斯維加斯的寓所逝世，享年七十三歲，其結婚十二年的妻子伊芙蓮（Evelyn）表示，森田把其一生都奉獻給演戲及喜劇。&#13;<br> 森田一九三二年六月二十八日在加州北部出生，六十年代便投身演藝圈，演出過百部電影及電視作品，當中出名的莫過於他在賣座電影《龍威小子》中扮演一名空手道高手，這個角色令森田入圍提名奧斯卡及金球獎最佳男配角，其後他還演出了三部《龍》片續集。</p></body></html>
