<html><header><meta charset="utf-8"><title>TakeThat五缺一照開騷</title></header><body><h1>TakeThat五缺一照開騷</h1><p>於九六年二月拆夥的英國流行組合TakeThat，前日在倫敦舉行記者會，宣布將於明年四月在英國及愛爾蘭舉行十一場演唱會，作拆夥十周年的短暫重組。今次答應重組的成員包括GaryBarlow、JasonOrange、MarkOwen及HowardDonald，惟獨欠缺RobbieWilliams。&#13;<br> Gary前日說：「多謝大們給我們十年的休息時間，謠言是正確的，我們決定重組。」對於傳聞今次重組每位成員可袋一百五十萬英鎊（約二千一百萬港元），Gary沒有否認，他說：「沒有Robbie我們仍可以繼續。」</p></body></html>
