<html><header><meta charset="utf-8"><title>李彩華自認有味力</title></header><body><h1>李彩華自認有味力</h1><p>李彩華、吳日言及李蘢怡等，前日出席在荃灣舉行的「PM第四屆樂壇頒獎禮」，李彩華穿上吊帶低胸裙示人，甚為性感，她還奪得魅力女歌手獎。&#13;<br> 李彩華笑說：「我以前好鍾意粉紅色，不過𠵱家出道幾年，有啲味道，所以攞呢個魅力獎。」那麼她的魅力是否吸引了緋聞男友蕭定一？李彩華就說：「呢個係我朋友，我鍾意啲一見鍾情。」</p><p>即場慶生日</p><p>此外，吳日言於前日牛一，大會於現場為她慶祝生日，fans更給她送上禮物，逗得吳日言開心不已。	&#13;<br> 採訪：胡比　攝影：陳慧安</p></body></html>
