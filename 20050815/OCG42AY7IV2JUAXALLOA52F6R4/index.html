<html><header><meta charset="utf-8"><title>救生員明晤何志平</title></header><body><h1>救生員明晤何志平</h1><p>【本報訊】本月一日發起六百名救生員罷工的港九拯溺員工會代表，明早將與民政事務局局長何志平會面，當面要求何志平取消將泳池救生服務外判的安排。工會副主席郭紹傑說，會視乎與何的會面結果，若談判破裂，工會不排除再號召救生員在本周四或五罷工。&#13;<br> 他又稱，工會早於本月二日去信約見何志平，但對方一直沒有回覆；豈料工會在上周四向警方申請集會後，民政事務局竟立即主動約見，可見該局無意解決核心問題，只是不想工會組織抗議活動。</p></body></html>
