<html><header><meta charset="utf-8"><title>代理鼓勵員工練波</title></header><body><h1>代理鼓勵員工練波</h1><p>唔同代理行，有唔同嘅鼓勵員工方法，地區勢力祥益，會鼓勵新入職嘅年輕一輩經紀，參加公司足球隊，重要鐵定每個禮拜搞一次晨操，逢周一早上七點，目的係協助呢班年輕人，建立團隊精神，同時鍛煉堅持不言放棄嘅意志。&#13;<br> 話時話，搏殺咗成個禮拜，星期日又要跑新盤追生意，禮拜一重要晨咁早撲去球場練波，少啲意志力都唔掂。&#13;<br> 祥益盤嘉茵話，足球隊訓練嘅另一目的，希望可以為呢班剛投入社會工作嘅年輕員工，早日確立目標，繼而開拓事業。</p></body></html>
