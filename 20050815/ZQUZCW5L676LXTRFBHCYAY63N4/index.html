<html><header><meta charset="utf-8"><title>中俄艦隊赴海參崴演練</title></header><body><h1>中俄艦隊赴海參崴演練</h1><p>中國與俄羅斯的海軍近日將聯合編隊，前往遠東最大的軍港海參崴，在本周四開始為聯合演習作準備，包括沙盤推演，然後返回山東半島舉行大型演習。&#13;<br> 本港親北京《大公報》報道，目前集結在山東青島軍港的俄軍，包括一艘大型反潛艦、一艘登陸艦、一艘驅逐艦和一個連的海軍陸戰隊。青島軍港已嚴格盤查出入人員，嚴禁遊客拍照。&#13;<br> 中國軍事戰略專家李雲生指出，中俄聯合軍演體現兩國間的戰略夥伴關係，對東北亞關係可以產生均衡作用，政治意義多於軍事意義。&#13;<br> 本報記者</p></body></html>
