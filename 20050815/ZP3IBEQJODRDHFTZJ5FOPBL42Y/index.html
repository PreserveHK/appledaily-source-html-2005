<html><header><meta charset="utf-8"><title>女版北野武賣藝</title></header><body><h1>女版北野武賣藝</h1><p>曾演出電影《戀愛地圖》的日本男星塚本高史，現正演出改編自北野武自傳式小說的劇集《菊次郎與幸》，扮演少年北野武。塚本日前便以男扮女裝的打扮，模仿北野武出道初期以搞笑藝人的身份在台上表演。</p><p>「人妖打扮真惡心」</p><p>當日塚本戴上黑色假髮，穿上紅色波點連身裙，露出一雙「美腿」。看到鏡中自己一身「嬌俏」打扮的塚本，最初還能自讚夠索，可是拍攝不久，塚本已忍不住大喊「看得久了，我的『人妖』打扮真是愈來愈惡心。」</p></body></html>
