<html><header><meta charset="utf-8"><title>大埔工廈裝完身放售</title></header><body><h1>大埔工廈裝完身放售</h1><p>年來工業樓宇市道暢旺，業主亦願意落重本執靚件貨，據中原地產講，大埔汀角路57號，太平工業中心十七樓嘅業主，就好大手筆，用五百萬大事豪裝，重新設計樓面，搞到好Cyber。聽講，呢個物業有四萬幾呎，裝完身後，會全層放售，意向呎價約八百五十。由於家吓過萬呎樓面工廈放售嘅數量唔多，估計市場承接會唔錯。&#13;<br> 至於樓下低層，亦有萬幾呎樓面，剛以每月三萬五蚊租出，租客係健康食品公司，租約為期三年，配合擴充業務。</p></body></html>
