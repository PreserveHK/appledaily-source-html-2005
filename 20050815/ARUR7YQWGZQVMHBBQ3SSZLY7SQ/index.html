<html><header><meta charset="utf-8"><title>崔智友、李秉憲齊做「扇」人</title></header><body><h1>崔智友、李秉憲齊做「扇」人</h1><p>韓星崔智友及李秉憲魅力沒法擋，最近兩人獲日本JR九州的垂青，他們的肖像將會印在紙扇上，藉以宣傳該公司旗下來往日本九州至南韓釜山的客運服務。&#13;<br> 該客運船每日來往九州至釜山共五班次，據統計過去七個月共有二萬八千人次乘搭，由於使用該航班的日本旅客比去年大幅下降百分之二十二，有見及此，日本JR九州早前向韓國觀光公社商討，把李秉憲及崔智友的照片印在夏天派發的紙扇上，吸引「追韓一族」乘搭該客運船。&#13;<br> 至於JR選用他們的最主要原因，是兩人曾合作拍攝宣傳日本人旅遊韓國的廣告。特別版紙扇共印製五萬份，日前已正式開始派發。</p></body></html>
