<html><header><meta charset="utf-8"><title>Rain大碟台灣創佳績</title></header><body><h1>Rain大碟台灣創佳績</h1><p>韓國舞王Rain的第三張大碟《It'sRaining》在台灣大受歡迎，蟬聯當地東洋榜銷量榜冠軍達五星期，創下韓國歌手在台灣銷量紀錄。&#13;<br> Rain雖沒有親身到當地宣傳《It'sRaining》，但該碟仍售出超過五萬張，成為台灣銷量最高的韓國歌手，打破BoA的紀錄。&#13;<br> 此外，對於近日Rain被指在電台節目內「言辭淫亂」以及被傳與宋慧喬一同買毒品等不利傳聞，Rain所屬的經理人公司正考慮採取法律行動。</p></body></html>
