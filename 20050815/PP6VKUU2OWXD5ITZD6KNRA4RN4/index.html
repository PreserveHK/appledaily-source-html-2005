<html><header><meta charset="utf-8"><title>「擁吻」照片男主角現身</title></header><body><h1>「擁吻」照片男主角現身</h1><p>六十年前，美國年輕的海軍士兵和俏護士在紐約時代廣場擁吻慶祝二戰結束的經典照片，男主角終於現身！專家利用3D技術分析，發現相中帥氣的水兵就是來自羅德島的門多薩。門多薩跟女主角沙恩互不相識，當年情不自禁熱吻起來。他說：「我當時喝酒，也和大家一樣一起舉杯，慶祝二戰勝利。」兩人過後沒有發展機會，但這一吻卻成為美國慶祝二戰勝利的象徵，也成為後世情侶模仿的浪漫接吻姿勢。&#13;<br> 台灣東森新聞網</p></body></html>
