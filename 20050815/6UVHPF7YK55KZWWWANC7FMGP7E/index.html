<html><header><meta charset="utf-8"><title>星爺談黃聖依大話西遊</title></header><body><h1>星爺談黃聖依大話西遊</h1><p>周星馳昨日在北京朝陽公園出席網易公司的網絡遊戲《大話西遊2》的三周年慶典活動，記者問星爺對於黃聖依由星輝公司一手捧出來，如今又要求解約，對她會否感到失望時？星爺即將咪高峯轉交到司儀手中，不肯回應。</p><p>「糾紛經常發生」</p><p>後來在記者追問下，星爺始無奈表示：「我是不會回應這個問題，今日我是以網易廣告代言人身份出席這個活動，希望大家環繞網絡遊戲的話題吧！」&#13;<br> 不過記者沒有放棄，星爺只好服輸說：「我認為有關公司與藝人之間所發生的糾紛經常會發生，其實是很小的事，只不過今次發生在我的公司，才會特別引起大家注意。」&#13;<br> 記者盧健北京直擊</p></body></html>
