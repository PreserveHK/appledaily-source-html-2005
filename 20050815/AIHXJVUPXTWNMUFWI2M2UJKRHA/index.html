<html><header><meta charset="utf-8"><title>Race專幫拍檔破處</title></header><body><h1>Race專幫拍檔破處</h1><p>女子組合2R成員Race、吳浩康、張敬軒及Macy@女生宿舍等，昨日在將軍澳宣傳電影《擁抱每一刻花火》，他們在台上大玩射水槍遊戲，張敬軒慘被吳浩康狂射下體，遲到的Macy甫到場便被射得全身濕透，問Macy為何遲到？她解釋說：「之前我要出席第二個活動，但我同大會講咗會遲啲到。」</p><p>弄傷手指</p><p>Race玩遊戲時因過度投入弄傷了手指，她表示近期拍攝電影的對手，皆為首次參與電影演出，之前有吳日言，今次是吳卓羲，近日還有周國賢，問她是否專幫演員「破處」？Race也笑說：「係呀，𠵱家好似好有經驗㗎。」而今次首次擔任副導演一職的吳浩康，坦言獲益良多。</p></body></html>
