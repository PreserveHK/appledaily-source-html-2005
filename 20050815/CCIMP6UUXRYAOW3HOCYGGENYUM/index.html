<html><header><meta charset="utf-8"><title>隱蔽青年自僱創業</title></header><body><h1>隱蔽青年自僱創業</h1><p>【本報訊】自稱生活曾經有如隱蔽青年的黃銘業，當年會考只得四分，參加了香港聖公會福利協會舉辦的青年自僱支援計劃後，短短九個月內做了三十多萬元的生意，他認為自己終於找到人生方向。二十四歲的黃銘業現與七位志同道合的青年人組成多媒體製作公司，是三十六個青年自僱支援計劃中最成功的項目之一。&#13;<br> 該會青年就業綜合服務中心計劃主任張淑儀說，這類自僱計劃的學員在創業初期所賺的收入不穩定，通常只有四、五千元，有人因而未能完成計劃。今年會考前後，該中心收到十多個查詢，勞工處現仍未公布下一期會否繼續資助，該會有計劃集合各區的資源，為更多有意自僱就業的青年提供協助。</p></body></html>
