<html><header><meta charset="utf-8"><title>樓市快訊<br>逸濤灣兩年升值25%</title></header><body><h1>樓市快訊<br>逸濤灣兩年升值25%</h1><p>▲中原梁啟明說，西灣河逸濤灣2座低層D室，1118方呎，以730萬元成交，呎價6530元。原業主於03年以586萬元購入，獲利144萬元，24.6%。&#13;<br> ▲利嘉閣李燕嫦表示，中半山威豪閣低層A室，1760方呎，剛以1170萬元獲同區換樓客承接，呎價6648元。原業主87年購入價217萬元，一直出租至今年初約滿，轉售大幅獲利953萬元，近4.4倍。&#13;<br> ▲利嘉閣黃龍智指出，北角港運城3座高層G室，996方呎，連租約以536萬元成交，呎價5382元。單位月租2萬元，租金回報4.5厘。</p></body></html>
