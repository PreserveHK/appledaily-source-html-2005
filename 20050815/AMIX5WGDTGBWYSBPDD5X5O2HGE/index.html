<html><header><meta charset="utf-8"><title>黃奕率127人溜冰破紀錄</title></header><body><h1>黃奕率127人溜冰破紀錄</h1><p>黃奕早前被拍下與趙薇男友汪雨在上海街頭手拖手的照片後，人氣亦隨着緋聞急升，剛巧黃奕的國語碟推出，故她正馬不停蹄在內地各省市宣傳。</p><p>汗流浹背</p><p>日前黃奕在北京舉行了一個滾軸溜冰的宣傳活動，她率領一百二十七人，誓要打破九十五人同時玩滾軸溜冰的舊健力士世界紀錄。&#13;<br> 黃奕指上周六的天氣悶人，加上北京月壇體育館的室內通風條件差，有份參與是次活動的青年男女都熱得汗流浹背，不過黃奕很佩服他們依然認真練習。最後眾人通過三次努力，溜冰五圈，在北京公證處見證下，打破了世界紀錄。</p></body></html>
