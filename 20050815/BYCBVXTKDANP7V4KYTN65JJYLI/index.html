<html><header><meta charset="utf-8"><title>海港城公益袋</title></header><body><h1>海港城公益袋</h1><p>嚟緊嘅兩個周末，去尖沙嘴海港城消費五百蚊以上，另加四十蚊就可以換到一個購物袋，上面印有國際級大師JeffreyFulvimari嘅型格少女畫像，呢個掛肩袋，款式時髦，容量大，做環保購物袋都幾啱㗎。至於閣下換袋所出嘅四十蚊，部份會撥捐公益金，作為慈善用途。&#13;<br> 設計師JeffreyFulvimari，曾經榮獲九四年格林美唱片封面設計大獎，今年法國名牌LouisVuitton，亦會推出由佢設計嘅限量版絲巾。&#13;<br> </p></body></html>
