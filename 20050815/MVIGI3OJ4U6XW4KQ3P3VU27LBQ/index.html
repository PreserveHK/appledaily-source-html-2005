<html><header><meta charset="utf-8"><title>嚴正花慶牛一多感觸</title></header><body><h1>嚴正花慶牛一多感觸</h1><p>韓國女星嚴正花昨日下午在明洞一戲院內舉行生日派對，慶祝三十六歲牛一，她邀請了中、日、韓三地合共約一百名fans出席。&#13;<br> 雖然後日才是嚴正花的正日生日，但她的影迷會為遷就各地fans到韓國參加派對，故選擇在昨日提早舉行。出道已經十二載的嚴正花說：「能夠在娛樂圈站穩陣腳那麼長時間，我覺得自己非常幸運。」嚴正花的fans特別把她的好友包括李孝利及HyeSung的祝賀說話輯錄成短片，在派對上播放，而另一好友李東健特別上台獻花，令她十分感動。</p></body></html>
