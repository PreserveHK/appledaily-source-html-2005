<html><header><meta charset="utf-8"><title>夫染色體異常令妻流產</title></header><body><h1>夫染色體異常令妻流產</h1><p>經中國醫學遺傳學國家重點實驗室確認，東北長春市一名男子染色體異常，導致他的妻子兩次流產，這是全球首宗。</p><p>兩染色體斷裂重接</p><p>這名男子的妻子，兩次懷孕都在兩個月時意外自然流產。今年四月，兩人到長春市婦產科醫院就診，經遺傳科專家檢驗，發現他的第三號和第十三號染色體是經過斷裂、重接而成的兩個新染色體，在醫學上稱為染色體平衡易位，屬於人類異常染色體核型。正是這對新染色體使他形成了異常精子，導致妻子自然流產。&#13;<br> 新華社</p></body></html>
