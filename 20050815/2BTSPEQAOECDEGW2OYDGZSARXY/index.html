<html><header><meta charset="utf-8"><title>台北施行後垃圾量減四成</title></header><body><h1>台北施行後垃圾量減四成</h1><p>香港政府有意仿效台北，透過購買垃圾膠袋徵收垃圾費減少垃圾量，台北在二○○○年七月實施有關政策，當地民眾必須先到超級市場或便利店購買印有「臺北市專用垃圾袋」字樣的垃圾袋。&#13;<br> 這些垃圾袋共分六個不同大小容積，最小容積為五公升，預計為一人一天的垃圾量，每個售價平均為台幣一元五角（約港幣四角），至於一般四人家庭則需採用二十五公升垃圾袋，售價平均台幣七元五角（約港幣一元八角）。&#13;<br> 台北市實施徵收垃圾費四個月後，垃圾量即時減少近四成。不過同時間亦出現有不法商人推出冒牌垃圾袋，政府需要在垃圾袋印製防偽標籤。&#13;<br> 本報記者</p></body></html>
