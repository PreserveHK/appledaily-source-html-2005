<html><header><meta charset="utf-8"><title>怡心園供唔起賣咗佢</title></header><body><h1>怡心園供唔起賣咗佢</h1><p>近幾個月接連加息，更有分析話，息口上調有排都未會停，小市民供樓壓力慢慢增大已係事實，入市意欲變成拖得就拖。&#13;<br> 本來諗住輕輕鬆鬆供樓嘅用家，面對多次加息，多供款額累積加起嚟都唔講得笑，為免因為供樓而將生活水平推向谷底，將軍澳怡心園（圖）一個業主，情願蝕讓十萬，都要離場。&#13;<br> 利嘉閣曾少華報料話，呢個苦業主，年初以一百九十三萬買入五座低層E，六百二十三呎，連番加息，令佢供樓壓力大增，決定壯士斷臂，以一百八十三萬沽售。</p></body></html>
