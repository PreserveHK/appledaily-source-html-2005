<html><header><meta charset="utf-8"><title>陳豪銀川拍劇大佬探班</title></header><body><h1>陳豪銀川拍劇大佬探班</h1><p>無綫重頭劇《火舞黃沙》日前拉隊到寧夏省銀川拍攝外景，陳豪母親和兩位兄長專程到銀川探班，令陳豪大為感動。</p><p>自費請助手</p><p>陳豪說：「𠵱家每日開兩組，工作都好密，好在銀川呢度設備都好完善，唔係想像中咁荒蕪同落後。」&#13;<br> 由於外景隊要在銀川逗留數個月，陳豪、蔡少芬、黎姿、佘詩曼、林保怡和王賢誌都自掏荷包在當地聘請助手照顧。王賢誌說：「當地人工好平，請個助手每日都係五十蚊人民幣，而黎姿同保怡每人重租咗一架七人車，每日一百五十蚊左右，等唔使埋位嗰陣可以上車休息吓。」</p></body></html>
