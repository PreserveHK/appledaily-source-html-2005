<html><header><meta charset="utf-8"><title>染色體異常令妻流產</title></header><body><h1>染色體異常令妻流產</h1><p>新華社報道，國家醫學遺傳學國家重點實驗室確認，東北長春市一名男子的第三號和第十三號染色體異常，導致妻子兩次流產，這是全球首例。&#13;<br> 該名男子的妻子，兩次均在懷孕兩個月時意外自然流產。今年四月，兩人到長春市婦產科醫院就診，經遺傳科專家檢驗，該男子第三號和第十三號染色體是經過斷裂、重接而成的新染色體，在醫學上稱為染色體平衡行易位，屬於人類異常染色體核型。正是這對新染色體使他形成了異常精子，導致妻子自然流產。這異常染色體核型為全球首次發現。</p></body></html>
