<html><header><meta charset="utf-8"><title>孫泳恩怕女兒失禮</title></header><body><h1>孫泳恩怕女兒失禮</h1><p>首屆港姐冠軍孫泳恩昨日偕同八歲女兒賓盈盈及父母在灣仔會展，出席由她任代言人的抗衰老產品「維康28」美食博覽活動。</p><p>讚港男Fit</p><p>現年五十歲的孫泳恩保養得十分好，她賣花讚花香說：「我後生時唔多注意健康，加上骨質一向麻麻，之前喺美國做過四次手術，重要揸枴杖，又唔着得高踭鞋，𠵱家就乜嘢事都冇啦，連頭髮都多咗㖭！」&#13;<br> 問孫泳恩有沒有留意應屆參選的港姐及港男？她說：「有呀，啲女仔最緊要做番自己，啲港男就好fit。」問她女兒長大後會否讓她參選港姐？她笑說：「我驚佢失禮我呀。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：HoKwokHo</p></body></html>
