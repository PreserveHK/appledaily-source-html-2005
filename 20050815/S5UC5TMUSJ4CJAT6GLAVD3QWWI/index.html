<html><header><meta charset="utf-8"><title>防水蠟深、淺色車都啱用</title></header><body><h1>防水蠟深、淺色車都啱用</h1><p>除咗行車時被地面碎石等撞擊車身，帶有酸性嘅雨水亦會傷及車身面漆，呢款日本RinreiSuperCoat車蠟，可以保護汽車身上嘅車蠟，不容易被雨水或洗車時沖走。只須抹乾車身後，均勻塗搽就可，除咗防UV，兼且重有深、淺色車用選擇。	&#13;<br>&#13;<br>記者、攝影：陳偉林&#13;<br>查詢：23924244（台日汽車精品）&#13;<br>地址：旺角黑布街97-99A地下</p></body></html>
