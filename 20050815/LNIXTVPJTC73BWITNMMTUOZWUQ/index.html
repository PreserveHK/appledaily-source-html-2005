<html><header><meta charset="utf-8"><title>步姐病癒高歌八曲</title></header><body><h1>步姐病癒高歌八曲</h1><p>日本女歌手濱崎步本月初因患上急性鼻腔炎及咽喉炎，缺席於北海道舉行的a-nation「晒冷」音樂會，步姐前日病癒後初次在舞台上演出，更在台上向擔心她的歌迷道歉。</p><p>向二萬多歌迷道歉</p><p>經過一個星期休息後，步姐前日精神奕奕地為名古屋愛知縣舉行的a-nation演唱會表演，獻唱八首歌曲。步姐又在台上向二萬七千名歌迷道歉，「上星期在北海道的演出取消，令到很多、很多人擔心，不過現在我就大家所見，已經康復。」&#13;<br> 但同日有份演出的大塚愛卻患上感冒，她以沙啞的聲音說：「今天的狀態不是100%，實在很抱歉。」雖然如此，大塚愛亦演唱了新作《貓兒氣球》等四首歌曲。</p></body></html>
