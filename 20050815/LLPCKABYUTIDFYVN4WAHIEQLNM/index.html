<html><header><meta charset="utf-8"><title>濠江舖貴商戶難捱</title></header><body><h1>濠江舖貴商戶難捱</h1><p>澳門呢幾年旺到飛起，商舖租金自然攀升，加上好多外來名店登陸，聽利嘉閣地產澳門分行講，好似中區、新口岸、高士德大馬路及關閘等旺區，好多傳統商戶愈嚟愈難續約。&#13;<br> 呢批舊租客當然唔想就此消失，惟有改變經營路線，亦有部份搵啲就腳嘅舖位開便利店，二十四小時用盡個舖。&#13;<br> 除咗舖位之外，寫字樓都好搶手，聽講，澳門第二季多咗八百三十八家公司，租金搶高咗好多。&#13;<br> </p></body></html>
