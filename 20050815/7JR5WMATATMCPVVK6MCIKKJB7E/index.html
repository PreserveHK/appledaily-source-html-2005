<html><header><meta charset="utf-8"><title>屯門市廣場多嘢玩</title></header><body><h1>屯門市廣場多嘢玩</h1><p>零售暢旺，發展商落力為商場增值，吸引人流。信和屯門市廣場，斥五百萬興建戶外i-kidz遊戲平台，剛剛開幕。&#13;<br> i-kidz遊戲平台包括創意地帶、探索地帶、智慧地帶及動感地帶，提供各類益智遊戲。家長購物逛街，買滿一百蚊，憑發票換入場券，小朋友可以玩遊戲，又可以吸引家長多啲消費，諗得幾周到。&#13;<br> 信和屯門市場廣場首席總經理陳欽玲話，上半年租戶生意增加一成至兩成半，𠵱家周六日，有三十萬人次，預計短期內，可以加一成至三十三萬人次。</p></body></html>
