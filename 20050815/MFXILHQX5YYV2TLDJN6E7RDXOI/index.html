<html><header><meta charset="utf-8"><title>兒童關節痛可致殘廢</title></header><body><h1>兒童關節痛可致殘廢</h1><p>中央社報道，幼年型類風濕性關節炎症狀常被人忽略，但延遲治療卻可能致終生殘障。台灣長庚兒童醫院內科部主任黃璟隆說，十六歲以下兒童與青少年若關節腫脹兩周以上，起床時又有晨僵現象，就應盡早就醫。&#13;<br> 黃璟隆稱，此病平均發病年齡是七至十歲，症狀是關節紅腫、出現滲出液、活動時會疼痛或發熱，但常被誤以為是生長痛或運動傷害。若十六歲以下人士發生關節紅腫熱痛兩周以上，起床時又有晨僵現象，但到中午時症狀會紓解，就可能是患上此病，需及早尋求專業醫療，以免成年後出現長短腳，甚至終身殘廢。</p></body></html>
