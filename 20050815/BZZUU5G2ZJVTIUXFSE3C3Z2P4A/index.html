<html><header><meta charset="utf-8"><title>摸貨登記萎縮42%</title></header><body><h1>摸貨登記萎縮42%</h1><p>【本報訊】美聯物業資料研究部指出，7月以確認人身份轉售的住宅買賣登記共290宗，較6月減少42%，屬近10個月新低。&#13;<br> 二手摸貨7月份共186宗，比6月份少31.9%，較4及5月份平均每月逾300宗，更明顯減少。至於由發展商購入單位，再摸出的個案，期內只有104宗，較6月份減少55%。&#13;<br> 美聯物業首席分析師劉嘉輝指出，近月樓市放緩，加息減慢投資者入市步伐，預料短期內摸貨成交仍會持續減少，佔整體成交比例，將降至5%以下。</p></body></html>
