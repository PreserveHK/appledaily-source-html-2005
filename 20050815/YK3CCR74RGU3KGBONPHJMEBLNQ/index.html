<html><header><meta charset="utf-8"><title>陳啟泰剃頭會新老細</title></header><body><h1>陳啟泰剃頭會新老細</h1><p>亞視新上任的戲劇及藝員營運部副總裁楊紹鴻，昨日在亞視總台接見五十多位藝員包括張文慈、麥家琪和林韋辰等，其中陳啟泰一時興起剃光頭，令人眼前一亮。昨日楊紹鴻聽取藝員投訴及向他們大派定心丸，指亞視每年會有三百多小時製作，藝員不用擔心工作問題，稍後亞視會由廣播道搬往大埔繼續運作。</p><p>邀莫文蔚拍劇</p><p>另外，講述任劍輝的新劇《戲迷情人》計劃找莫文蔚演出，楊紹鴻表示若莫文蔚拒演的話，亞視也不會開拍。</p></body></html>
