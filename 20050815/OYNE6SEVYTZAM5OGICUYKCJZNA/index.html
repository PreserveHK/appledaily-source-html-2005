<html><header><meta charset="utf-8"><title>本田Stepwgn頂級版有望月底登場</title></header><body><h1>本田Stepwgn頂級版有望月底登場</h1><p>之前代理替全新Stepwgn搞咗個VIPLaunch，雖然只得一日，但新版2.0公升型號埋單計數已經接到近百張定單，重有唔少Follow客。至於同系最高級嘅2.4公升版（馬力162匹），據知有望喺今個月底前登場，其中最吸引嘅地方就係套7前速嘅半自動波箱同埋一系列高級安全裝備，相比起同級嘅豐田Previa、三菱Grandis同日產Presage，車迷又多一個好選擇。	&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
