<html><header><meta charset="utf-8"><title>哈馬斯巴人政府爭權</title></header><body><h1>哈馬斯巴人政府爭權</h1><p>以色列今日起開始撤出加薩地帶，為實現巴人立國邁出一大步，但巴人激進組織哈馬斯已跟巴人自治政府開始爭權。</p><p>打傳媒戰爭民心</p><p>雖然哈馬斯用上自殺炸彈襲擊以色列等血腥手段，但哈馬斯在被抑壓的巴人心目中，卻是為民請命的組織，不久前在加薩地帶和約旦河西岸舉行的大選中，就成功挑戰自治政府拿得席位。&#13;<br> 哈馬斯揚言，是他們的暴力手段，促使以色列撤出加薩，哈馬斯和自治政府為爭權，已打起傳媒戰。自治政府昨日特別設立加薩撤離行動的新聞中心，二十四小時報道有關新聞。一向習慣地下活動的哈馬斯，也罕有地聘請了眾多通曉多國語言的發言人為他們大打傳媒牌，爭取民心。&#13;<br> 美聯社</p></body></html>
