<html><header><meta charset="utf-8"><title>世界動物衛生組織提供動物疾病資訊</title></header><body><h1>世界動物衛生組織提供動物疾病資訊</h1><p>港府處理疫症一直倚賴兩個國際衞生組織的標準，沙士一疫令港人認識監管全球疾病的世界衞生組織，但原來另有一國際性組織監察動物疾病。世界動物衞生組織是一個政府間的組織，在一九二四年由二十八個國家簽署協議產生，到一九九九年成員已達一百五十五個。該組織總部設在法國巴黎，主要工作是頒布國際動物衞生標準；為世界各國政府提供有關動物疾病發生和發展的訊息，以及控制動物疾病的措施，並協調各國與動物疾病監控有關的研究。</p></body></html>
