<html><header><meta charset="utf-8"><title>西貢屋3400萬售出</title></header><body><h1>西貢屋3400萬售出</h1><p>【本報訊】西貢銀巒路12號BougainvilleaGardens，剛以呎價1.36萬元易手，涉資3400萬元，呎價及銀碼幾與港島一線豪宅看齊。&#13;<br> 嘉信置業黃富傑表示，BougainvilleaGardens由4座獨立屋組成，剛易手的單號屋，佔地7350方呎，上蓋建有2500方呎洋房，外接逾6000方呎花園及私家泳池。原業主94年以2250萬元購入，物業升值逾五成，賺1150萬元。</p></body></html>
