<html><header><meta charset="utf-8"><title>NHK用戶不滿刪慰安婦</title></header><body><h1>NHK用戶不滿刪慰安婦</h1><p>日本放送協會（NHK）屈服於右翼政客的壓力，刪剪二戰史實紀錄片《人民審判庭》中，有關慰安婦證供及認定日皇裕仁要負上戰爭罪行的片段，引發全國逾一百萬訂戶拒絕繳交收視月費，攝製紀錄片的婦女團體「戰爭向女性施加的暴力」已入稟東京地區法院，控告日本放送協會違反播放協議。日本放送協會不插播廣告，訂戶的收視費又無法彌補開支，得靠政府大量補貼，易受政治壓力影響。&#13;<br> 美國《華盛頓時報》</p></body></html>
