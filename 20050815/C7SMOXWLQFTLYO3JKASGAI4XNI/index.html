<html><header><meta charset="utf-8"><title>英倫芬香10周年</title></header><body><h1>英倫芬香10周年</h1><p>今年是英國品牌LUSH面世10周年紀念，8月份更在沙田開設在港的第5間分店。20年前，頭髮營養師Mark與美容師Liz合作，研究身體護理產品。1995年，Mark在英國開設第一間LUSH專門店，以「新鮮手造」為主題概念，更於01年贏得康城MAPICAward。LUSH採用的是天然的有機蔬果、花草及香薰油，絕無化學成份，最近推出了蛋糕皂及啫喱冰兩個沐浴系列，大大增加沐浴情趣。蛋糕皂具鎖水保濕功能，而啫喱冰則含滋養的海藻，可軟化皮膚。&#13;<br>&#13;<br>查詢：22657257　記者：黃若茵</p></body></html>
