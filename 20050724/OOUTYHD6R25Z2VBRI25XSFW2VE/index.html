<html><header><meta charset="utf-8"><title>全新Citroen　C2、C4今日公展</title></header><body><h1>全新Citroen　C2、C4今日公展</h1><p>Citroen闊別香港市場已12年，自法國國慶日（7月14日）與香港雪朗汽車達成協議後，委任雪朗汽車為香港、澳門區入口商及總代理，兩款將會在12月正式發售的C2及C4，左軚陳列車亦於今日於尖東麼地道65號安達中心12樓作公開展示，有關新車售價及詳情容後公布。今次再登陸香港必有一番作為！&#13;<br>記者、攝影：戴維浩&#13;<br>&#13;<br>地址：尖東麼地道65號安達中心12樓&#13;<br>電話：27822000</p></body></html>
