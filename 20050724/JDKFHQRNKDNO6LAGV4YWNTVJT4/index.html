<html><header><meta charset="utf-8"><title>Ashlee咪甩嘴至鬼蠢</title></header><body><h1>Ashlee咪甩嘴至鬼蠢</h1><p>加拿大蒙特利爾最近舉行了一個名為「JustForLaugh」的喜劇藝術節，主辦單位同場並舉辦「世界蠢人頒獎禮」，去年在電視上咪甩嘴的AshleeSimpson，憑該尷尬事件獲頒「最蠢電視時刻」獎，電影《異獸戰》則成為「最蠢電影」。</p><p>布殊榜上有名</p><p>言論出位的富家女ParisHilton一口氣連奪兩項大獎，她除了獲頒發「全年最蠢女性」獎外，她的真人騷《TheSimpleLife》亦成為「全年最蠢電視節目」，堪稱頒獎禮「大贏家」。另一方面，不少政要亦榜上有名，美國總統喬治布殊獲頒發「全年最蠢演說」獎，而加拿大政府則是「全年最蠢政府」。</p></body></html>
