<html><header><meta charset="utf-8"><title>男童怪病皮似魚鱗</title></header><body><h1>男童怪病皮似魚鱗</h1><p>廣東韶關一名十一歲男童，自出生起便患上皮膚怪病，全身長滿呈菱形或多角形糠皮狀的「鱗」，奇癢難耐，他多年來受盡折磨，每晚只能睜着眼睡覺。</p><p>每晚睜着眼睡覺</p><p>十一歲的黃澤，家住韶關武江區重陽鎮黃土壇村，出生不久便全身通紅、手掌脫皮，並有開裂、出水冒血的情況，父母多次帶他求醫亦無法確診，病情一直沒有起色。&#13;<br> 黃澤的母親說，兒子全身皮膚甚至眼皮都繃緊，雙眼無法自然閉合，每晚睜着眼睛睡覺。她表示，願意讓兒子做醫療實驗，免除患此類病的人的痛苦。&#13;<br> 《廣州日報》</p></body></html>
