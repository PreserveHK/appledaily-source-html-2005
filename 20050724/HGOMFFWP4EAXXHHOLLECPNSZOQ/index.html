<html><header><meta charset="utf-8"><title>籮霸分身谷香水</title></header><body><h1>籮霸分身谷香水</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）經常把握每個賺錢機會，除了親自設計便服及內衣外，她以個人品牌推出的多支香水，亦同樣深受女fans歡迎，最近籮霸便親身上陣，為十一月推出的全新香水「Live」拍攝廣告。</p><p>狂騷女人味</p><p>今次已是籮霸以個人名義推出的第四支香水，她照例親身上陣拍廣告，穿上性感淺綠色連身裙的籮霸大玩分身，左邊更有一隻神秘男人手臂抱着籮霸，盡顯女人味。</p></body></html>
