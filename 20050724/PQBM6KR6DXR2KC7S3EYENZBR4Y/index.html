<html><header><meta charset="utf-8"><title>奧菜惠夫婦各自偷情</title></header><body><h1>奧菜惠夫婦各自偷情</h1><p>日本女星奧菜惠前日宣布與結婚不足一年半的IT公司社長藤田晉離婚，由於兩人未有具體交代離婚原因，故此惹來外界忖測。據日本報章報道，奧菜惠與藤田晉之所以離婚，是因為雙方都有婚外情。&#13;<br> 據悉奧菜惠今年四月復出主演舞台劇《Shuffle》，即搭上劇中的年輕對手，而藤田晉亦一直被傳包二奶，不過前日他接受記者訪問時否認此事。</p><p>性格不合</p><p>另一方面，奧菜惠與藤田晉婚後各有各忙，加上兩人性格不合，最終導致離婚。日本傳媒估計藤田晉上年收入超過一千八百萬港元，因此奧菜惠將可獲過百萬港元賠償。</p></body></html>
