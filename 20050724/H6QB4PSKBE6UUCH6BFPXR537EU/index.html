<html><header><meta charset="utf-8"><title>林青霞監督張柏芝</title></header><body><h1>林青霞監督張柏芝</h1><p>徐克去年初已計劃開拍《林青霞傳》，演出人選屬意張栢芝。由於徐克與林青霞私交甚篤，稍後會再向她多了解其童年和初戀故事，徐克更打算邀請林青霞擔任現場監督，他說：「我想畀佢做呢部戲嘅總導演，如果佢肯日日到場監督就最好不過。」</p><p>甄子丹搶戲</p><p>此外，本報在《七劍》首映完場後訪問觀眾，一般對該片評價不俗，更大讚甄子丹搶戲，但嫌黎明戲份太少。謝先生與女友給予B級評分，他說：「成套戲拍得好靚，特別係萬馬奔騰場面，美中不足係黎明戲太少，而甄子丹好搶戲。」胡小姐則給該片A級評分，她說：「甄子丹好搶戲，孫紅雷被殺嗰場戲好感人，楊采妮嘅男裝都幾突出，黎明表現OK啦。」</p></body></html>
