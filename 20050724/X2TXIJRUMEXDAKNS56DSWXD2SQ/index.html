<html><header><meta charset="utf-8"><title>裝嵌挖泥機夾斷指</title></header><body><h1>裝嵌挖泥機夾斷指</h1><p>【本報訊】屯門藍地泥圍一個挖泥機場，昨午二時許發生工傷意外，數名工人裝嵌一部挖泥機，其中兩人分別操縱吊機，吊起重達四噸的吊臂及一條橫軸，另一名姓李四十四歲工人則負責在地面將橫軸穿入吊臂之內。懷疑工人生誤會，李伸手在挖泥機的橫塞接駁位度位時，操縱吊機工人已將吊臂放下，當場夾中李的左手，他左手前截的食指、中指及無名指登時被夾斷，痛極呼叫驚動其他工人報警，救護員到場替他包紮，並撿起斷指送院進行接駁手術。</p></body></html>
