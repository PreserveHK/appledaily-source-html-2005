<html><header><meta charset="utf-8"><title>飛天多啦A夢一飛衝天</title></header><body><h1>飛天多啦A夢一飛衝天</h1><p>「你睇?﹗多啦A夢嚟啦﹗」多啦A夢卡通片入面有竹蜻蜓，隨時幫大雄同靜香飛上天。現實中的多啦A夢都可以飛上天，講嘅係最新推出的遙控多啦A夢。頭戴竹蜻蜓的多啦A夢以發泡膠製造，備有叉電器及遙控手掣，只要叉足電，便可飛至兩、三米高，夠晒過癮。由於高速旋轉的竹蜻蜓較鋒利，玩時一定要與多啦A夢保持距離，否則可能會受傷。	&#13;<br>&#13;<br>記者：君姐姐　攝影：良哥哥</p><p>售價：$399（各大百貨及玩具店有售）&#13;<br> 查詢電話：24164499</p></body></html>
