<html><header><meta charset="utf-8"><title>Isabella廣州奪獎</title></header><body><h1>Isabella廣州奪獎</h1><p>為表揚省港兩地新晉藝人的「2005粵港未來巨星頒獎禮」前晚在廣州舉行，得獎藝人包括薛凱琪、梁洛施（Isabella）、林峰、廖碧兒、女生宿舍和芳華十八等。</p><p>努力獲認同</p><p>不過，女生宿舍成員Toby因病缺席，Macy亦因病致聲音沙啞。&#13;<br> Isabella及後接受訪問時表示能夠獲獎感到開心，證明自己付出努力得到認同。而身為頒獎嘉賓的呂方認為成功的最重要條件，是要有觀眾緣，如周杰倫和Isabella便具備這些條件。&#13;<br> 實力派歌手方面，呂方則看好陳奕迅和王菀之。此外，對於近日不少歌手復出開個唱，呂方表示亦有興趣。&#13;<br> 記者曾小嘉廣州直擊</p></body></html>
