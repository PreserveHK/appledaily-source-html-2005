<html><header><meta charset="utf-8"><title>北上滑雪消暑</title></header><body><h1>北上滑雪消暑</h1><p>又來個酷熱天氣警告，再不離港避暑，恐怕如雪糕般溶掉。想滑雪，但又得數天假期，去澳洲瑞士不化算，好在上海有個全亞洲最大的室內滑雪場，佔地100,800平方米，滑雪道長380米及寬80米，能同時容納1,000人。而且場內雖用人造雪，但在日本的先進機器扶助下，出來效果與真雪無異。就算不懂滑雪，入場玩吓雪，都能將暑氣一掃而空！&#13;<br>記者：梁佩芬</p><p>江南五城、中華恐龍館、銀七星室內滑雪場7天超值團（WS07C）&#13;<br> 團費：$1,799&#13;<br> 出發日期：8月2、9、16、23日&#13;<br> 查詢：82002299（美麗華旅運）</p></body></html>
