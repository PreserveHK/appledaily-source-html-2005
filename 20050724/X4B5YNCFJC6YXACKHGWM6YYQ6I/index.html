<html><header><meta charset="utf-8"><title>美7歲童殺媽媽男友</title></header><body><h1>美7歲童殺媽媽男友</h1><p>美國肯塔基州一名七歲男童涉嫌殺死媽媽（圖）的男友，成為美國三十五年來最年輕的殺人犯。</p><p>男童或送寄養家庭</p><p>這名七歲男童和媽媽同住在肯塔基州東部的布克曼。他涉嫌於上月二十七日趁媽媽的男友桑德斯睡覺時用刀刺死他，男童的四歲弟弟目睹了整個殺人過程。&#13;<br> 男童現時在拘留所拘留，由於他年紀太輕，警方沒有透露他的身份。&#13;<br> 專家指出，這宗謀殺案關鍵在於男童是否有分辨對錯及作出重要決定的能力。男童只有七歲，根據肯塔基州法例，即使他謀殺罪成，法庭也不能對他判刑，也不能把他關進少年監獄，唯一方法是把他送往寄養家庭或私家精神病院。&#13;<br> 美聯社&#13;<br> </p></body></html>
