<html><header><meta charset="utf-8"><title>凌志GS300已裝藍芽　來電即關音響</title></header><body><h1>凌志GS300已裝藍芽　來電即關音響</h1><p>其實，市面上有些品牌的豪華房車都已經有內置藍芽系統，就以全新凌志GS300為例，行車電腦可以透過藍芽聯絡手提電話，行車時利用車內音響系統作免提通訊，當有電話打入時，播放中的音樂或收音機會自動靜音，送出打入者的聲音。設定車內藍芽系統只是一次過，透過手機密碼確認後，以後行車電腦都會辨別出車主的手機，十分方便。&#13;<br>車輛提供：皇冠汽車（25119430）</p><p>手機車廂連接過程</p></body></html>
