<html><header><meta charset="utf-8"><title>徐子淇捨曼聯為善</title></header><body><h1>徐子淇捨曼聯為善</h1><p>徐子淇、陳文媛（BoBo）、司徒瑞祈、吳家樂及丁菲飛昨日出席在屯門舉行的「慈善簽名義賣馬拉松」，主辦單位準備了一千支水，每支六十元作義賣，為中國西北乾旱地區籌款。&#13;<br> </p><p>票贈胞妹</p><p>原定往大球場看曼聯足球比賽的徐子淇，因要出席是次義賣，惟有將球票送贈妹妹，徐子淇雖感可惜，但覺非常有價值，她說：「今次係幫一間佛教團體做事，所以好有意義。」她又謂剛信奉西藏密宗，看多了佛經領略到知足常樂，生活愈簡單愈好。&#13;<br> 此外，BoBo為現場百多人簽名，情況熱鬧，她說：「我沖沖吓涼冇水都好慘，何況佢哋長年缺水。」&#13;<br> 採訪攝影：何永寧</p></body></html>
