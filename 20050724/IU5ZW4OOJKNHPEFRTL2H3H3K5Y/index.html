<html><header><meta charset="utf-8"><title>台只能派部長級赴會</title></header><body><h1>台只能派部長級赴會</h1><p>亞太經合組織（APEC）成立於一九八九年，中國、香港及中華台北都在一九九一年加入。當時達成的備忘錄規定，台灣作為亞太地區的經濟實體，只能派出主管經濟事務的部長級官員與會。一九九三年亞太經合召開首次峯會後，台灣亦只能派出具財金背景的人士出席峯會，因此，早年出席峯會的多是財金官員，如蕭萬長、江丙坤等，辜振甫三度代表李登輝出席峯會。二○○○年陳水扁上台後，改派諾貝爾獎得主、台灣中央研究院院長李遠哲出席。</p></body></html>
