<html><header><meta charset="utf-8"><title>林嘉綺做主持挑戰林志玲</title></header><body><h1>林嘉綺做主持挑戰林志玲</h1><p>台灣名模林志玲的勁敵林嘉綺日前在台灣為新主持的節目《摩登費加洛》試裝，身穿性感ChristianDior春裝配襯狂野髮型的她，份外搶鏡。&#13;<br> 林志玲自墮馬受傷後深居簡出，留在家中休養，林嘉綺趁機上位，頻頻出席大小公開場合。</p><p>跟前輩切磋</p><p>對於林志玲、孫正華和姚采穎均以名模身份進軍視圈，主持時尚節目，林嘉綺說：「畢竟在主持方面，我是新人，第一次除了要多學習外，也可以跟她們多切磋切磋，取長補短，雖然有壓力，但這也是成長動力，很期待能跟製作單位擦出不一樣的火花。」</p></body></html>
