<html><header><meta charset="utf-8"><title>爆水管浸家具舖</title></header><body><h1>爆水管浸家具舖</h1><p>【本報訊】牛頭角觀塘道一間家具舖對開行人路的一條十吋直徑地底食水管，昨凌晨三時許突然爆裂，大量食水夾着沙泥湧出路面，部份食水湧入家具舖內，警方接途人報案召水務署人員到場關水掣。至早上九時許，姓鄧家具舖東主返抵時，發覺店舖受爆水管影響水浸，水深達四吋高，部份家具被浸毀，損失約三萬元。他事後表示會向水務署追討賠償。</p><p>不影響食水供應</p><p>水務署發言人表示，爆水管原因有待工程人員挖開路面搶修及進行調查，但附近大廈食水供應未受影響。</p></body></html>
