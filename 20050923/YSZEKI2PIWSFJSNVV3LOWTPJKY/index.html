<html><header><meta charset="utf-8"><title>○五出擊大展拳腳</title></header><body><h1>○五出擊大展拳腳</h1><p>政界</p><p>身兼澳門博彩業管理暨中介人總會會長的四姨太梁安琪，現正積極參選澳門今屆立法會選舉，後日便進行投票。</p><p>商界</p><p>今年六月由何鴻燊推舉加入澳門旅遊娛樂股份有限公司，成為澳娛董事。</p><p>投資</p><p>四姨太近年活躍香港豪宅與商舖投資市場，去年曾購下九伙君臨天下、三層嘉亨灣、三層貝沙灣及多個洋房等。</p><p>慈善</p><p>今年四月四姨太宣誓就任保良局總理，其間惹來前總理林依麗公開反對。</p></body></html>
