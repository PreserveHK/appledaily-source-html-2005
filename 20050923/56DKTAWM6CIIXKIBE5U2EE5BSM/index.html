<html><header><meta charset="utf-8"><title>迴響：不用做功課?!&#13;<br></title></header><body><h1>迴響：不用做功課?!&#13;<br></h1><p>早兩天介紹弘立書院時提到家長Veronica指兩個兒子不用回家做功課，做家長也變得輕鬆。文中所指的「不用做功課」，意指弘立的功課不像傳統小學般多、死板、繁複兼沉重，相反卻像做專題研習一樣，較為靈活、多變。小朋友在無壓力的情況下，反而會吸收得更透徹。&#13;<br>倒是我們沒想過，這個「不用做功課」竟帶來一點迴響，不少家長紛紛致電Veronica查問。功課，不但對小朋友學習重要，原來對於家長來說也是選擇學校的指標之一！</p></body></html>
