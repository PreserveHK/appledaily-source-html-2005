<html><header><meta charset="utf-8"><title>雷爾招信眾出淫招</title></header><body><h1>雷爾招信眾出淫招</h1><p>聲稱製造出全球首名複製人的「雷爾教派」充滿神秘色彩，西班牙電視台一名女記者為了揭開這個教派的神秘面紗，以卧底身份參加該教派在巴塞隆拿的集會，偷拍到法國教主雷爾利用外星人故事和淫亂派對招募信徒入教。&#13;<br> 化名阿美的卧底記者上月初潛入巴塞隆那附近一間酒店，發現有五百人參加「雷爾教派」儀式，當中包括西班牙人、法國人、意大利人和德國人。&#13;<br> 雷爾在三十至四十名年輕美女包圍下宣讀信仰，強調人類是外星人在實驗室製造出來，他是最後一名「先知」，支持複製人和無限制性愛，之後參加者展開淫亂派對，綁上雙眼、女扮男裝、男扮女裝扭作一團。&#13;<br> 法新社</p></body></html>
