<html><header><meta charset="utf-8"><title>倖田來未想做媽媽生</title></header><body><h1>倖田來未想做媽媽生</h1><p>被封為「色情歌后」的性感當紮女歌手倖田來未，前日在東京涉谷舉行神秘演唱會，以超低V真空性感打扮出現的倖田，更發表「媽媽生」宣言。&#13;<br> 近期走勢強勁的倖田來未，前日為力谷精選大碟《BEST~firstthings~》，邀請了一百位女fans打扮成她在唱片封套的形象，一同浩浩蕩蕩在涉谷街頭步行。倖田說：「如果我的新碟可以賣出一百萬張，我會借一間高級夜店，當『Club倖田』的媽媽生一天。如果失敗的話，就讓我開辦『Snack倖田』小酒吧！」</p></body></html>
