<html><header><meta charset="utf-8"><title>法輪功學員被拒入境官震驚</title></header><body><h1>法輪功學員被拒入境官震驚</h1><p>【本報訊】四名台灣法輪功學員被拒入境而提出司法覆核，要求入境處先交代將他們列入境監察名單之原因，昨在高等法院續訊。&#13;<br> 對於入境處指稱前線職員僅因保安理由，決定拒讓涉案法輪功學員入境，手上沒有其他資料，法官夏正民直言，該說法實在令人震驚、難以置信及荒謬，認為情況應並非如此。&#13;<br> 代表入境處的資深大律師馮華健遂申請將聆訊押後至今早，以便呈交新誓章。&#13;<br> 案件編號：HCAL32/03</p></body></html>
