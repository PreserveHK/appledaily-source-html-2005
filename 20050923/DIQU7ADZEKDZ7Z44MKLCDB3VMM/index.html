<html><header><meta charset="utf-8"><title>獨贏富士IMPREZA1.5i做花車</title></header><body><h1>獨贏富士IMPREZA1.5i做花車</h1><p>SUBARU「愛．不釋手」耐力賽最後勝利者經已經誕生，由上星期六下晝1點15分比賽開始，直至星期一下晝3點10分，參加者陳耕一直將右手平放喺車身指定位置內，不眠不休，創下49小時55分首個香港紀錄。呢位27歲參加者可以獨得SUBARUIMPREZA1.5i跑車一部。陳先生發表賽後感想時，想將呢份光榮同女友分享，同時亦表示考慮將戰利品做結婚花車嚟迎娶女友。&#13;<br>呢次耐力賽一共有120位參賽者，每6小時就有5分鐘休息時間，其間參賽者可以進食、飲水和去洗手間。&#13;<br>&#13;<br>記者：戴維浩</p></body></html>
