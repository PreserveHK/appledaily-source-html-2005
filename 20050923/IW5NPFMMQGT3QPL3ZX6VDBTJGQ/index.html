<html><header><meta charset="utf-8"><title>九部門模擬山火救人</title></header><body><h1>九部門模擬山火救人</h1><p>【本報訊】西貢清水灣郊野公園釣魚翁山頭昨晨發生「山火」，有三十名行山人士被困火海及受傷，部份傷者更被火嚴重燒傷。政府多個跨部門人員接報後採取聯合拯救行動，共派出逾二百七十人及出動直升機到場拯救，並成功將各「傷者」送院。以上山火災難僅是九個政府部門一年一度的山火演習，歷時兩個半小時後結束，過程順利。&#13;<br> 今次演習動員來自消防處、警務處、政府飛行服務隊、民安隊、漁農自然護理署、醫療輔助隊、民政事務總署、醫院管理局及社會福利署等九個政府部門共二百七十四人參與。演習由昨晨十時開始，至中午十二時許結束。</p></body></html>
