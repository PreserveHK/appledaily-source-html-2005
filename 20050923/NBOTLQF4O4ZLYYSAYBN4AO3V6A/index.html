<html><header><meta charset="utf-8"><title>仔仔宿大S香閨累伯母</title></header><body><h1>仔仔宿大S香閨累伯母</h1><p>周渝民（仔仔）與徐熙媛（大Ｓ）早前戀情曝光後成為傳媒追訪對象。日前仔仔不畏被追訪，在大Ｓ香閨夜宿，直至翌日下午才睡眼惺忪地步出徐家，之後他上了一輛白色房車，由友人載他離開。</p><p>怨冇飯開</p><p>由於仔仔出入徐家次數太頻繁，日前徐媽媽到街頭便利店購物時，見大批傳媒守候，她忍不住大吐苦水說：「為怕被媒體堵到，連出門買食物都不敢，我們都快沒飯吃了。她（指大Ｓ）已經睡了，求求你們快走吧！」徐媽媽被問到仔仔是不在她家夜宿時，她只說：「不知道！」</p></body></html>
