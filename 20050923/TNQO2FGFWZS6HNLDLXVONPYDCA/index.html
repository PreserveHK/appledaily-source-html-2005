<html><header><meta charset="utf-8"><title>戴夢夢鐵騎學神一身汗</title></header><body><h1>戴夢夢鐵騎學神一身汗</h1><p>戴夢夢早前拍攝香港駕駛學院新一輯秋季廣告，除了戴頭盔扮鐵騎士外，又要在攝氏三十三度高溫下穿上秋裝開工，焗至全身大汗。</p><p>一次及格</p><p>原來夢夢年多前已考了車牌，她說：「我當日一次過就pass，阿sir都話我叻。」夢夢又自爆瞞着家人學車，她說：「當日我學車，屋企人係唔知㗎，當時啱啱出道又未搵到錢，咁啱見到駕駛學院廣告，咪問經理人可唔可以sponsor我，我話第日如果佢哋搵我拍廣告，佢實賺得番，果然唔使兩年就兌現。」</p></body></html>
