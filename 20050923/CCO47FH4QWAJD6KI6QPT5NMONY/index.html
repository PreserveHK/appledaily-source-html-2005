<html><header><meta charset="utf-8"><title>香豔打印機</title></header><body><h1>香豔打印機</h1><p>【本報訊】噴墨打印機與性感女郎有何相干？惠普公司昨日推介投放五年時間、投資十四億美元研發的「智快省墨」技術噴墨打印機。在女模特兒嫩滑皮膚上髹上人體彩繪，以表現新產品列印效果色彩鮮豔，質素媲美雷射打印機，兼色香味俱全。「智快省墨」系列噴墨打印機價錢由一千二百多元至三千二百多元不等，包括8230型號相片打印機，打印四乘六吋相片只需十四秒；3310型號多合一打印機結合打印、傳真、掃描及影印功能；K550彩色打印機為全球最快速的商用彩色桌面噴墨打印機。</p></body></html>
