<html><header><meta charset="utf-8"><title>話你知：蜜糖朱古力沖涼滋潤又保濕</title></header><body><h1>話你知：蜜糖朱古力沖涼滋潤又保濕</h1><p>沐浴產品跟護膚品一樣，都要隨季節而變換。LUSH的日本DirectorAndrew最近來港，話自己喜歡按心情和需要而選擇沐浴用品，如清爽西柚味最適合提神，想浪漫甜蜜便會選用蜜糖味沐浴露。他推介秋冬可用含蜜糖和朱古力成份的沐浴用品，蜜糖保濕，朱古力中的可可則夠滋潤，乾燥季節用最啱。	&#13;<br>&#13;<br>記者：謝翠玲</p><p>查詢：31880110　&#13;<br> 地址：沙田新城市廣場一期219號店</p></body></html>
