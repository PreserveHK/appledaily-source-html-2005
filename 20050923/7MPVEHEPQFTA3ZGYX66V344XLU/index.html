<html><header><meta charset="utf-8"><title>缺乏SUMO基因形成癌變</title></header><body><h1>缺乏SUMO基因形成癌變</h1><p>南韓《朝鮮日報》報道，該國科學家最新研究發現，人體內缺乏一種SUMO基因，會促使腫瘤形成，這一成果可能有助於開發出抗癌新療法。&#13;<br> 南韓癌症中心張行奎博士領導的研究小組發現，若SUMO基因附在人體染色體上，染色體就會處於穩定狀態。相反，若SUMO基因不附在染色體上，染色體便會不穩定和異常，最終導致癌變發生。研究人員認為，基於此發現，今後也許可以開發出能活躍SUMO基因的藥物，以便在癌變初期阻斷癌細胞的生成。</p></body></html>
