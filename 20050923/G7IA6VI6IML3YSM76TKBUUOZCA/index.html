<html><header><meta charset="utf-8"><title>毛玉萍案證人被指說謊</title></header><body><h1>毛玉萍案證人被指說謊</h1><p>【本報訊】「毛玉萍案」昨於區域法院續審。毛的助理特赦證人雷靜儀被律師指不坦白，並形容她是一個聰明、受過教育及熟練的說謊者。雷表示她在公司只為一名職員，故即使知道證監會正調查事件，亦無法不參與其中。&#13;<br> 雷靜儀在接受第四被告黃培輝的大律師盤問時，承認自己主動向廉署提供對毛玉萍及其他被告不利的證據。律師又指，雷在參與造市活動時，其實已明白事件涉及欺詐成份但仍然選擇繼續提供協助，她表示自己「冇得揀」，並指進行有關股票買賣並非她可以控制的事情。&#13;<br> 案件編號：DCCC367、1334、1360/04，636/05</p></body></html>
