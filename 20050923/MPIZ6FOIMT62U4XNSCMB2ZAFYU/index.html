<html><header><meta charset="utf-8"><title>　　一次過睇150幅名畫 - 李八方</title></header><body><h1>　　一次過睇150幅名畫 - 李八方</h1><p>想一次過欣賞齊白石嘅蝦、蟹，張大千嘅荷花、仕女，豐子愷嘅漫畫等一百五十幅中國國畫大師名作，可由今日起至明年一月八日，到香港藝術館參觀「長青館藏中國書畫」展覽，展品全部嚟自收藏家練松柏的「長青館」。練律師話自己六十年代開始搜尋心頭好，收藏品約有五百件，佢又話「百感交集」，因為見到香港呢個富有都市，啲人創富能力咁高，假如香港人將創富嘅能力放在中國藝術同文物收藏展覽上，中國文化就可以發揚光大；佢自己只不過係拋磚引玉。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
