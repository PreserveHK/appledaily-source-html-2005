<html><header><meta charset="utf-8"><title>周杰倫情侶檔賀陶子</title></header><body><h1>周杰倫情侶檔賀陶子</h1><p>台灣名嘴陶晶瑩（陶子）與李李仁於本月十一日秘密結婚，兩人正計劃筵開三十八席宴客，據知賓客名單上巨星雲集，其中周杰倫與侯佩岑將首度以情侶姿態公開現身。陶子笑謂：「侯佩岑要包六十萬台幣（約十四萬港元）紅包，現只要包三十萬台幣就可以，其他讓周董（周杰倫）補足。」&#13;<br> 此外，陶子又表示計劃邀請孫燕姿、張惠妹、劉德華等巨星出席，不過就要求他們低調赴宴。她打趣道：「像林志玲要遮陽帽遮臉，莫文蔚要穿馬褂遮腿，天心就要穿高領遮胸！」</p></body></html>
