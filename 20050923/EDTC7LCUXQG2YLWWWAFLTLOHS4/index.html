<html><header><meta charset="utf-8"><title>千嬅、側田邊走邊唱</title></header><body><h1>千嬅、側田邊走邊唱</h1><p>楊千嬅早前與古巨基、雷頌德和側田前往澳洲拍攝無綫的《千秋巨響音樂特輯》，為了表達音樂無界限的訊息，他們拍攝時以邊走邊唱作主題，四人從墨爾本市中心出發，千嬅唱到上山，側田就唱至公路上，難得可以從熱鬧的香港，走到澳洲工作，千嬅和側田一於寓工作於娛樂，好好享受大自然。</p><p>遊遍半個澳洲</p><p>今次音樂特輯製作認真，隨行的工作人員一行數十人，遊遍半個澳洲，對於初次出外拍攝音樂特輯的側田來說，今次澳洲之行讓他見識不少，既要到荒山野嶺，又要瞓雪山，不過愛刺激的他一點也不覺辛苦，反而感到刺激又好玩，十分高興。</p></body></html>
