<html><header><meta charset="utf-8"><title>科維內地播連續劇</title></header><body><h1>科維內地播連續劇</h1><p>一向搞開地產、酒店及電子材料之類嘅科維，換咗管理層之後，即刻有新搞作，除咗喺內地搞財經及娛樂雜誌，又攞到國內熱爆《超級女聲》二十集連續劇製作播放權。&#13;<br> 新任CEO張廣熙話，套劇應該明年初播出，主要講班《超級女聲》勝出者嘅事迹，另外，佢哋計劃帶班女聲嚟香港開演唱會。&#13;<br> 咁大家知唔知咩係《超級女聲》呢？其實就係美國節目《AmericaIdol》嘅中國版，純女班，參賽者唱功一定一流，但個樣就未必同歌喉成正比。</p></body></html>
