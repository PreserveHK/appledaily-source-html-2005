<html><header><meta charset="utf-8"><title>不碎膠片多商用</title></header><body><h1>不碎膠片多商用</h1><p>上層書房趟門，選用環保不碎膠片，屬新物料，於去年由美國引進香港。該物料與一般膠片不同，內有夾層實物裝飾，包括貝殼、海草、竹枝及樹葉等，美觀又別致。再者，還有全透明、半透明、磨砂及方格面層效果，配搭多元化。&#13;<br> 此外，備有多種厚度可選擇，適合不同用途，例如天花燈槽、牆飾板，門、枱或櫈。不過定價不菲，一塊4乘8呎板料，平均約1.1萬元，因此只以商場及店舖採用為主，家居暫未普及化。</p></body></html>
