<html><header><meta charset="utf-8"><title>唐寧喜變落湯雞</title></header><body><h1>唐寧喜變落湯雞</h1><p>唐寧現身南京拍攝無綫新劇《亂世佳人》，她在劇中飾演劉丹的四姨太，胡杏兒則飾演其女兒，由於劇情講述她懷有劉丹骨肉後卻適逢戰亂走難，故不時要化到像污糟貓般，一臉泥濘兼爛身爛世。</p><p>多災多難</p><p>目前南京天氣十分酷熱，可是唐寧每天都要穿上幾層戲服上陣，有時也會熱到暈陀陀，但因其角色多災多難，令她有多次拍攝落水戲的機會，她笑言不怕變落湯雞，相反十分高興，讓她有機會涼快一下。&#13;<br> 唐寧表示大隊現正趕拍煞科戲，到本月尾拍竣回港後，又要馬上投入宣傳有份參演的台慶劇《阿旺新傳》。</p></body></html>
