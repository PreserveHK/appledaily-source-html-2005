<html><header><meta charset="utf-8"><title>灝景灣蝕230萬脫手</title></header><body><h1>灝景灣蝕230萬脫手</h1><p>▲利嘉閣余國忠表示，青衣灝景灣3座高層814方呎單位，以357萬轉售，呎價4386元，原業主於98年7月以587萬購入，蝕230萬。&#13;<br> ▲美聯余柏表示，馬灣珀麗灣5座低層686方呎單位，成交價213萬，呎價3105元，原業主02年以175萬購入，賺38萬。</p><p>帝堡城288萬元成交</p><p>▲美聯曾慶聲透露，沙田帝堡城8座中層718方呎單位，近日以288萬易主，呎價4011元，原業主00年以310萬買入，蝕22萬。&#13;<br> ▲世紀21葛偉麟稱，荃灣海濱花園16座中層773方呎單位，以225萬易手，呎價2911元，低市價逾4%。</p></body></html>
