<html><header><meta charset="utf-8"><title>盈暉臺5月獲利17萬</title></header><body><h1>盈暉臺5月獲利17萬</h1><p>▲中原黃惠霞表示，荔枝角盈暉臺2座673方呎高層單位，以291.8萬售出，呎價4336元，原業主於今年4月以274.8萬買入，賺17萬。&#13;<br> ▲中原張珂表示，九龍灣麗晶花園10座低層474方呎單位，以100萬元易手，呎價2110元，原業主以94萬買入，賺6萬。</p><p>凱旋門平手離場</p><p>▲香港置業馬步成表示，尖沙嘴凱旋門1座低層1157方呎單位，以880萬成交，呎價7606元，原業今年4月以同一價錢購入，平手離場。&#13;<br> ▲香港置業何健成表示，何文田爵士花園1075方呎1座中層單位，近日以658萬連車位沽出，呎價6121。</p></body></html>
