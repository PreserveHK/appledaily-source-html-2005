<html><header><meta charset="utf-8"><title>黑色棘皮症糖尿病症狀</title></header><body><h1>黑色棘皮症糖尿病症狀</h1><p>台灣書田診所皮膚科主任醫生蔡長祐表示，黑色棘皮症是不少過胖患者忽略的皮膚病，有些肥胖者不但皮膚皺摺處長出對磨疹，更會出現不痛不癢的黑色斑塊，這有可能是糖尿病的早期症狀。&#13;<br> 他指出，此病與對磨疹不同，約有半數的肥胖症病患會長對磨疹，主要在腋下、乳房下方、肚子的游泳圈、腹股溝或臀部股溝等皮膚皺摺處，因為流汗、潮濕不透氣以及摩擦，造成細菌、黴菌滋生，形成發炎紅腫。</p></body></html>
