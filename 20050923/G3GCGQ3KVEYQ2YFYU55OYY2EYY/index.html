<html><header><meta charset="utf-8"><title>大成主業跌價純利挫40%</title></header><body><h1>大成主業跌價純利挫40%</h1><p>▲大成生化（809）上半年佔利潤六至七成的賴氨酸產品，平均每噸跌價逾三成，至1.2萬元人民幣，雖然期內銷量增72%，及其他業務利潤升17%至1.6倍，但截至6月底純利仍跌40%至2.51億元。每股盈利11仙，中期息2仙。&#13;<br> 期內整體毛利率跌至28.26%，公司聯席主席劉小明及執行董事孔展鵬稱，隨着6、7月起採用新菌種生產賴氨酸，令每噸生產成本降21%至6700元，下半年旺季售價可望回穩，毛利率應可稍稍回升；但整體毛利率要回復至43.5%，相信要待明年中多元醇投產。該集團預計明年多元醇產量約8萬噸。</p></body></html>
