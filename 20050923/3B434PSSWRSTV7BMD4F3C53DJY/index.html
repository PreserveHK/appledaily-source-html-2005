<html><header><meta charset="utf-8"><title>嘉玲、之之暢論狗仔隊</title></header><body><h1>嘉玲、之之暢論狗仔隊</h1><p>關之琳、劉嘉玲、胡兵和高凌風前日分別由成都、香港、日本和台灣趕抵北京，參加慈善晚會。劉嘉玲穿上一襲低胸花花吊帶裙，展露其天賦本錢，既性感又高貴。</p><p>用第三者角度</p><p>在慈善晚會的記者會上，四位嘉賓被問及對狗仔隊的看法，其中劉嘉玲最為灑脫，她自言只以第三者角度看待八卦新聞，覺得別人寫甚麼對自己都沒有所謂。關之琳則趁機公開否認與前男友黃家諾秘密復合，並表示對這些「造緋聞」司空見慣。而台灣藝人高凌風則表示對狗仔隊並不反感，並認為只有具備一定知名度的明星才會引起別人追訪的興趣，被追訪證明了自己的人氣。</p></body></html>
