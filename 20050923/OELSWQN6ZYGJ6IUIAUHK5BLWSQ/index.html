<html><header><meta charset="utf-8"><title>黎明雞咁腳避緋聞</title></header><body><h1>黎明雞咁腳避緋聞</h1><p>黎明、李克勤和林苑等前晚到電視廣播城演出《勁歌金曲》，未知黎明可是擔心記者追問他的緋聞女友舒淇和張震的同居傳聞，他在錄影廠中神出鬼沒，演出完畢又只肯讓記者拍照，沒有接受訪問便立即離開。</p><p>克勤做陪襯</p><p>克勤笑言自己前晚並非以歌手身份到場，他說：「我今晚係歡樂小姐，我伴住阿叻上台唱歌，我原本要拍新歌《情非首爾》MV，好大陣仗，安排晒水車，但後來都改咗拍攝時間。」&#13;<br> 採訪：卓寶花　攝影：何榮亮</p></body></html>
