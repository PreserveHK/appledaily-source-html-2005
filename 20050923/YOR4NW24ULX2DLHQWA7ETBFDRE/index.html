<html><header><meta charset="utf-8"><title>肥姐忘卻不快擦餐飽</title></header><body><h1>肥姐忘卻不快擦餐飽</h1><p>沈殿霞早前為愛女鄭欣宜為迪士尼開幕典禮扮白雪公主被投訴一事而大感扯火，事後欣宜已返回加拿大繼續學業，而肥姐亦可暫且拋開不快，於日前偕兩名友人同到尖沙嘴福臨門酒家，大快朵頤吃個痛快。</p><p>由司機接載</p><p>當晚六時多，肥姐獨個兒由司機駕駛其平治房車，接載她到尖沙嘴福臨門酒家門外，就現場所見，肥姐身穿大紅上衣及外套，下配黑褲，其衣服胸口上更印有大鳥翱翔的圖案。不過肥姐臉上未有半點笑容，甫落車即雙手叉腰，瞪着司機駕車離場，再站於街頭等候同行友人，會合後才一同內進用膳。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
