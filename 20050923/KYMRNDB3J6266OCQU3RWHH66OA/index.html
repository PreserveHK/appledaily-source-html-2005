<html><header><meta charset="utf-8"><title>女F4買錯Bra血痕斑斑</title></header><body><h1>女F4買錯Bra血痕斑斑</h1><p>巨乳組合女F4日前在台灣宣傳護膚品牌「齊霏爾」，Stacy、Fanny、Tiffany和Amy穿上純白色的希臘女神裝亮相，除充當模特兒行騷外，兼任主持人介紹護膚品功效。</p><p>品質差劣</p><p>而女F4將於本月底主持一個新遊戲節目，Stacy卻擔心過度操勞會影響螢幕前的表現。&#13;<br> Stacy更自爆早前曾在路邊買下便宜的劣質胸圍，由於不能負荷沉重雙峯，最後背部的肩帶處出現一行行血痕，令她痛苦不已。&#13;<br> </p></body></html>
