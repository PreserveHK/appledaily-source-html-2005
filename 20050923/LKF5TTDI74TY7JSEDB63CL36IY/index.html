<html><header><meta charset="utf-8"><title>積架XKConvertible　06年初有售</title></header><body><h1>積架XKConvertible　06年初有售</h1><p>英國積架（Jaguar）汽車啱啱宣布喺06年推出全新XK車系後，緊接住又再公布開篷版XK亦會喺同期推出，令XK車系更完整。開篷XK嘅車廂將採用2+2布局，篷頂放棄用現時流行嘅電動硬頂，保留可18秒開啟嘅布料軟篷，令車身重量得到保證。另外，新車嘅引擎同波箱規格都同硬頂版一樣，300匹4.2V8引擎配6前速加減波，0-100km/h加速只消6.3秒，確實期待！&#13;<br>&#13;<br>記者：袁國基</p></body></html>
