<html><header><meta charset="utf-8"><title>中秋兇殺案七少年提堂</title></header><body><h1>中秋兇殺案七少年提堂</h1><p>【本報訊】二十二歲男子黃少羿，本月十八日中秋節於柴灣北配水庫被殺，涉案七名年齡介乎十四至十九歲青少年，昨解東區裁判法院提堂，同被控一項謀殺罪，暫毋須答辯。控方指案件仍有待警方調查及緝捕在逃疑兇，反對各人保釋，七名被告亦無保釋申請。裁判官下令將各人還柙至十一月三日再提訊。</p><p>神態自若　一人帶笑</p><p>七名被告中，三人都報稱無業，包括：十九歲被告蔡銘寧及另外兩名十六歲被告；餘下四人為學生，各被告提訊時神態自若，望向旁聽席上親友，其中一名被告且帶笑出庭。&#13;<br> 案件編號：ESCC5993/05</p></body></html>
