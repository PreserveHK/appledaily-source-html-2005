<html><header><meta charset="utf-8"><title>畢仔一家遊樂場晒幸福</title></header><body><h1>畢仔一家遊樂場晒幸福</h1><p>最近正在加拿大拍攝新片的畢彼特（BradPitt），原來早前特別抽空與緋聞女友安琪蓮娜祖莉（AngelinaJolie），以及其兩名子女麥度斯（Maddox）與莎夏娜（Zahara），一起到Galaxyland室內遊樂場遊玩，四人儼如一個幸福小家庭。</p><p>杜拜住皇室套房</p><p>另一方面，有報道亦指畢仔與安琪蓮娜一家，周二已由美國飛往杜拜度假，並入住當地七星級酒店、每晚房租七千鎊（約九萬八千港元）的皇室豪華套房。有目擊者看見他們一家在水上樂園嬉戲，「他們到達時就像一個快樂家庭，這是度假的理想地方，沒有狗仔隊追訪，酒店也非常隱秘。」</p></body></html>
