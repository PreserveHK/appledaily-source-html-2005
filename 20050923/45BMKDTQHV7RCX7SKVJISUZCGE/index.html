<html><header><meta charset="utf-8"><title>京晴翠園來港發售</title></header><body><h1>京晴翠園來港發售</h1><p>北京樓盤較少喺香港銷售，但𠵱家就有一個，係晴翠園二期，代理美聯集團執行董事兼中國部行政總裁郭應龍話，二期共有三十四幢別墅，已經預留六幢，但喺本港只推售二十八幢，面積近四千三至七千六呎，前後花園面積最少都超過七千五百呎，售價劃一為每方米二萬二千蚊人民幣。&#13;<br> 根據美聯中國資料，外省個人在京置業，舊年投資近二百二十一億，而喺北京購買別墅嘅買家，超過九成都唔係首次置業。</p></body></html>
