<html><header><meta charset="utf-8"><title>西摩道舊樓新方法拆卸</title></header><body><h1>西摩道舊樓新方法拆卸</h1><p>環保係全球大趨勢，本港發展商除咗起樓會加入環保露台呢類環保設施，連拆樓都開始講求環保。太古地產話，十一月拆卸西半山西摩道舊樓，會用新方法，用裝上電鋸嘅油壓破碎機，將混凝土逐步鉗碎，與傳統氣動破碎機或挖土機拆卸方法比較，產生較少噪音。太古額外設置五米高隔音屏障，進一步緩和噪音影響。&#13;<br> 原來○三年，太古拆卸鰂魚涌益新及萬邦工業大廈時，都用呢項技術，係當時其中一間最早採用呢種新方法嘅發展商。&#13;<br> 為減輕對堆填區嘅壓力，大部份拆卸廢料會循環再造。&#13;<br> 太古三月透過強制拍賣，喺全無對手下，統一衞城坊四至六A號全部業權，與隔籬地盤合併，重建豪宅。</p></body></html>
