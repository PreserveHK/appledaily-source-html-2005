<html><header><meta charset="utf-8"><title>天水圍舖回報7.7厘</title></header><body><h1>天水圍舖回報7.7厘</h1><p>舖位身價取決於租值高低，鐵約舖位一向最受投資者歡迎，傳統常見嘅鐵約租客多數係銀行，不過，近年豆丁大晒，幼稚園變咗新晉鐵約租客，而且要租喺偏遠嘅天水圍。美聯物業話，天水圍雅麗斯幼稚園，每月大拿拿用十一萬五千蚊，租用俊宏軒商場七千幾呎，租約為期有九年咁長。&#13;<br> 業主見張租約咁靚，就趁個市旺之際放盤出售，最近以千八萬賣出，平均二千五蚊呎，租金回報率高達七厘七，就算銀行再加息，買家可以收到嘅租金，都夠冚有餘。</p></body></html>
