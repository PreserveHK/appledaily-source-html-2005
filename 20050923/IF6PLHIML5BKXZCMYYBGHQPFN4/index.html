<html><header><meta charset="utf-8"><title>Twins搞魚蛋慶功宴</title></header><body><h1>Twins搞魚蛋慶功宴</h1><p>人氣組合Twins、關智斌與梁洛施等，日前同為商台廣播劇《芝See菇BiFamily鬥智鬧劇之「三十六計」》第三次錄音，之後四人大談在廣播劇播出期間的趣事。眾人決定在全劇播出後舉行街邊車仔魚蛋檔慶功宴，重溫他們消失已久的車仔檔小食歲月。</p><p>期望開花結果</p><p>錄音多個小時後，眾人完全投入角色，鍾欣桐（阿嬌）十分關心劇中「牛奶妹」角色，最後能否與劇中男同學「阿So」開花結果，自言感情空白的阿嬌期望着聲演的角色可以與現實不同。蔡卓妍（阿Sa）則表示母親對她的搞笑演繹感到非常滿意，並笑言很喜歡歌曲《魚蛋》。&#13;<br> </p></body></html>
