<html><header><meta charset="utf-8"><title>UiNee熱舞勞軍</title></header><body><h1>UiNee熱舞勞軍</h1><p>身為韓國藝能兵的池城及god的尹啟相，前晚以司儀身份為電視節目《國軍歌謠祭》進行錄影，歌手UiNee及金賢正擔任當晚表演歌手之餘，亦以超性感形象和舞蹈「勞軍」。</p><p>池城無懼「扭耳仔」</p><p>池城和尹啟相自從當上藝能兵後，頻頻公開亮相，藉以宣揚韓國軍人生活。二人前晚就為KBS電視台下月一日播出的節目擔任司儀，更與其他士兵大唱國歌。演出歌手金賢正及UiNee可能想到節目大部份觀眾都是帥兵哥的關係，衣着、舞蹈都非常性感。難怪池城事後接受訪問時，亦無懼女友朴率美「扭耳仔」，聲言自己也非常愛看性感歌手演唱。</p></body></html>
