<html><header><meta charset="utf-8"><title>蘭西情報課：荃灣摸舖兩周賺200萬</title></header><body><h1>蘭西情報課：荃灣摸舖兩周賺200萬</h1><p>核心舖炒賣喘靜，二線荃灣接力，中記話，沙嘴道二八三號地舖，一千呎，剛以二千二萬摸出，兩萬二千蚊呎，業主月初用二千萬買入，兩個禮拜執二百萬。&#13;<br> 個舖啱啱畀時裝店預租咗，月租十萬，回報五厘半，貼住按揭息率。經紀又話，租客一簽就五年，睇嚟對嗰度零售市道有信心，買家自然夠膽畀價。&#13;<br> 聽講，新月租每呎百元，比起附近市值租金高逾四成，咁勇皆因舖位喺正車站落客及中轉站，又近眾安街消費熱點，人流不絕，唔愁冇生意。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
