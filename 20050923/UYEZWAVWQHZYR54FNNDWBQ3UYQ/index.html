<html><header><meta charset="utf-8"><title>環保木防蟲防腐</title></header><body><h1>環保木防蟲防腐</h1><p>前後花園地台、若干牆身及貯物間，分別鋪砌芬蘭進口的環保木及碳化木，特點是經過藥水處理，達到防蟲防腐功效，比起市面上普通的戶外木材耐用。&#13;<br> 兩類木材之中，以環保木承托力較強，適合支撐用途，如建涼亭及花架，惟木質仍帶有木性，天氣乾燥時，會出現小裂縫，待濕度提升後，才自動縫合。碳化木因完全抽去水份及氧份，不會出現上述情況，惟木料較輕身，不太受力，作為裝飾牆為主。兩類木材每方呎約90至120元。&#13;<br> </p></body></html>
