<html><header><meta charset="utf-8"><title>草蜢拍MV群星出動</title></header><body><h1>草蜢拍MV群星出動</h1><p>草蜢日前拍攝新歌《我們》MV，請來以前跟他們合作過的藝人客串，包括伍詠薇、軟硬天師和一班忠實fans，林珊珊兩個女兒亦有份拍攝，草蜢六年來首次再拍MV，心情特別興奮，他們說：「第一次聽呢隻歌，感動到毛管都戙埋，林夕填嘅詞實在太好，講晒我哋二十年嚟嘅心聲。」</p><p>伍詠薇愛傑仔</p><p>而伍詠薇則透露當年自己和蔡一傑合作拍《失樂園》MV時是單身，更一度覺得蔡一傑是個非常正的男人，她笑說：「當時我重諗如果傑仔追我就好咯，咁結果當然係冇發生過啦。」</p></body></html>
