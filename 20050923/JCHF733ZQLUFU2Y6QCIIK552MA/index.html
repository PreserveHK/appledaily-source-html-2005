<html><header><meta charset="utf-8"><title>莫文蔚扮豹妹籲保護動物</title></header><body><h1>莫文蔚扮豹妹籲保護動物</h1><p>歌手莫文蔚（Karen）為慈善推出的寫真集《文丞武蔚》將於明日推出，早前她特地遠赴意大利、西班牙及西藏等地取景，在千多張照片中篩選精采之作，收錄於寫真集內。</p><p>五小時化妝</p><p>向來甚有創意的Karen，在寫真集中更穿上啡色比堅尼扮豹妹。化妝師共花了五小時，為Karen全身畫滿豹紋，營造「豹look」。&#13;<br> Karen透露，今次之所以有這個扮豹意念，其實是想帶出不要穿皮草的訊息，她說：「人嘅皮膚先係最靚嘅皮草，毋須要再濫殺動物。」</p></body></html>
