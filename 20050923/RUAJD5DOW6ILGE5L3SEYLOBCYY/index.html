<html><header><meta charset="utf-8"><title>鍾楚義未購保華中心</title></header><body><h1>鍾楚義未購保華中心</h1><p>觀塘apm商場帶旺嗰區物業交投，繼觀塘道四一○號全幢易手後，鴻圖道五十一號保華企業中心，據講，近日都有買家傾得八八九九，估計涉及銀碼超過七億五。&#13;<br> 新買家傳係資本策略大股東鍾楚義或有關公司，但蘭西問過，佢哋全部否認，咁買家身份又再變成個謎。&#13;<br> 蘭西收到料後，再四出打探，但知情者唔多，只知呢單交易，好似係買賣雙方自己傾掂數。樓高二十三層嘅保華企業中心，九七年落成，係一幢工辦綜合物業，總樓面近三十八萬呎，𠵱家每月收近三百九十萬租。</p></body></html>
