<html><header><meta charset="utf-8"><title>瘋癲蔡琴上海嚇走觀眾</title></header><body><h1>瘋癲蔡琴上海嚇走觀眾</h1><p>蔡琴日前在上海大舞台演出一場《跑路救天使》音樂劇，今次她打破高貴典雅的形象，弄了一個爆炸頭，穿上一襲低胸吊帶裙襯紅色高跟鞋，扮演說話粗俗的瘋狂修女，令觀眾大感錯愕，就連不少前來捧蔡琴場的老一輩觀眾亦議論紛紛，有人更說：「怎麼蔡琴這麼瘋瘋癲癲？」</p><p>三場減至一場</p><p>蔡琴今次的音樂劇入座率只有七成，有別於之前場場爆滿的演唱會，據知原先計劃連演三場的音樂劇，最終因售票情況不理想而改為只演一場。觀眾大部份都是衝着蔡琴的名字而來，雖然全場的氣氛欠佳，但當眾演員唱出《被遺忘的時光》一曲時，即贏得不少掌聲。</p></body></html>
