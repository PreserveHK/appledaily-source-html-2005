<html><header><meta charset="utf-8"><title>Kelly、GiGi歌聲抗愛滋</title></header><body><h1>Kelly、GiGi歌聲抗愛滋</h1><p>陳奕迅（Eason）、周麗淇、陳慧琳（Kelly）、梁詠琪（GiGi）、林子祥和籃球巨星姚明等，前晚在灣仔君悅出席《心同行愛之夜》。</p><p>遙望姚明</p><p>Kelly穿上黑色晚裝到場，晚上九時多離開，她說：「我見到姚明，佢坐得好遠，都冇機會同佢傾吓偈，我又要忙於喺後台做準備，唱完就走。」Kelly與香港兒童合唱團合唱《希望》、GiGi演唱《密雲》，Eason則獻唱《葡萄成熟時》，林子祥壓軸演唱《最愛是誰》和《友愛長存》。	&#13;<br> 採訪：馬建華&#13;<br> 攝影：何國豪</p></body></html>
