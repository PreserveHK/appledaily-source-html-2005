<html><header><meta charset="utf-8"><title>每日一煙肺癌致死率高三倍</title></header><body><h1>每日一煙肺癌致死率高三倍</h1><p>澳洲廣播公司昨日報道，挪威科學家於過去三十年跟進了四萬三千名市民的健康，發現每天吸一至四支煙，男性死於肺癌的可能性，較非煙民多出三倍，女性更上升五倍之多。&#13;<br> 無論男女，每日即使吸煙少於五支，死於心臟病的風險仍較不吸煙者高出三倍。是項研究更發現，受訪吸煙者其實會愈吸愈多。研究又證實無論吸煙的數目是多少，均會對身體造成嚴重影響，所以吸煙根本沒有安全水平，若要預防死於上述疾病，方法之一就是戒煙。</p></body></html>
