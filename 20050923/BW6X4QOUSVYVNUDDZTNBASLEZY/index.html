<html><header><meta charset="utf-8"><title>許瑋倫談大仔戀語無倫次</title></header><body><h1>許瑋倫談大仔戀語無倫次</h1><p>周渝民（仔仔）前女友許瑋倫日前宣傳台灣中視電視台節目《綜藝大哥大》時，談及仔仔與徐熙媛（大Ｓ）的「大仔戀」，問許瑋倫是否早有所聞時，她答非所問說：「兩人相遇是緣份，要珍惜在一起的時光，在一起感覺最重要，其他條件都不是重點。」</p><p>不排除再合作</p><p>記者又問許瑋倫會否覺得二人發展太快，她淡淡地說：「我不知道，只有他們才清楚，他們和我沒有關係。」許瑋倫還表示與仔仔是朋友，又指不排除將來與他會再合作，而現在最開心是胖了，她計劃下月出外度假。</p></body></html>
