<html><header><meta charset="utf-8"><title>美記濠江碼頭再擺檔</title></header><body><h1>美記濠江碼頭再擺檔</h1><p>美聯澳門上個月喺碼頭開設資訊中心，反應唔錯，趁住十一黃金周，再喺碼頭擺檔，同場又為當地新盤寰宇天下造勢。&#13;<br> 美聯澳門區域營業董事楊朗明話，涉及費用逾十萬，會派六至八人，每日駐守十二粒鐘，為期一個月。&#13;<br> 呢個資訊中心，除咗派發樓市資料，又特設寰宇天下專組，安排組員即場講解個盤最新情況。&#13;<br> 美聯與發展商研究，計劃組織全球睇樓團，廣邀澳洲、新加坡、南韓及日本等地買家，去澳門參觀寰宇天下示範單位。美記做呢個盤買賣，已經收到五百萬佣金。&#13;<br> </p></body></html>
