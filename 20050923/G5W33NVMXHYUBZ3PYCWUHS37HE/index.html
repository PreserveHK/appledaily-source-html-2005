<html><header><meta charset="utf-8"><title>木村佳乃日韓交流賣口乖</title></header><body><h1>木村佳乃日韓交流賣口乖</h1><p>韓國女星朴率美與神話成員JunJin，前日現身首爾與日本女星木村佳乃會面，更為佳乃主演的韓日文化交流紀念新片《百蟬齊鳴》造勢。&#13;<br> 近年在日本半紅不黑的木村佳乃，前日穿上和服亮相首爾舉行的新片記者會，而朴率美則以鮮紅長裙示人，似乎要與李英愛的娘爆金子look一較高下。&#13;<br> 身為日韓友好大使的木村佳乃非常識做，在記者面前大讚韓國演員，「我很欣賞薛景求、文素利，更希望可以與宋康昊和劉智泰合作。」然而，佳乃的新片原來仍未安排在韓國上映，前日卻在當地舉行記者會，令人莫名其妙。</p></body></html>
