<html><header><meta charset="utf-8"><title>美促華推行六改革</title></header><body><h1>美促華推行六改革</h1><p>1.擴大民主選舉</p><p>策利克認為，農村及基層選舉只是民主的開端，中國應逐步擴大民主選舉。</p><p>2.改革司法制度</p><p>美國時常透過不同層面，促請中國當局改善法治。</p><p>3.擴大宗教自由</p><p>中國的教會受當局嚴格控制，策利克呼籲中國擴大宗教自由。</p><p>4.落實人權保障</p><p>示威抗議、自由表達意見是基本人權，應受到保障。</p><p>5.公開政務運作</p><p>　</p><p>6.停止騷擾揭示問題的記者</p><p>　</p><p>資料來源：美國國務院</p></body></html>
