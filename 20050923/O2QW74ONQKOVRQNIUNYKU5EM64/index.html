<html><header><meta charset="utf-8"><title>陳鍵鋒神山探險大出血</title></header><body><h1>陳鍵鋒神山探險大出血</h1><p>陳鍵鋒日前與陳松伶、司徒瑞祈及李詩韻等，到馬來西亞熱帶雨林拍攝一個挑戰體能的特輯，大馬之行最主要的目的地是神山，陳鍵鋒指單是上山落山足足行了十五小時，令他深深體會到「行到腳跛」的滋味。&#13;<br> 此行陳鍵鋒更是頻頻大出血，他笑說：「我哋成日俾一啲不知名嘅昆蟲咬到，有次拍緊嘢，我突然發覺身後面俾嘢咬，由於當時roll緊機，我惟有死忍，停機之後我摸一摸被咬嘅地方，已經係有個窿仔流緊血。」</p><p>見屍花大開眼界</p><p>儘管今次行程艱辛，卻令陳鍵鋒大開眼界，他說：「好似我就有機會見到『屍花』，啲花外表好靚，但味道同死屍一樣咁臭。」&#13;<br> 採訪：戴彩煥</p></body></html>
