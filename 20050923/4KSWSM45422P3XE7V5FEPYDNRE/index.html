<html><header><meta charset="utf-8"><title>池珍熙力撐全度妍新片</title></header><body><h1>池珍熙力撐全度妍新片</h1><p>全度妍新片《你是我的命運》前晚在首爾舉行VIP試映場，出席明星陣容非常鼎盛，包括宋康昊、劉智泰等；「閔大人」池珍熙亦忙裏偷閒力撑好友全度妍。多位嘉賓看過《你》片都大讚：「故事情節非常感人，不知不覺令我哭了出來。」&#13;<br> 為配合電影名稱，片商特別派發幸運曲奇給入場嘉賓。《你》片男主角黃正民戲中為百分百「鄉下佬」，當遇上在咖啡店工作的全度妍後，深深被她吸引。正當男主角認為全度妍就是「我的命運」之際，全度妍卻道出自己已婚兼身患愛滋病，為對世人作出報復，故以絕症之身四出賣淫。</p></body></html>
