<html><header><meta charset="utf-8"><title>碧咸舊愛搵翻版親熱</title></header><body><h1>碧咸舊愛搵翻版親熱</h1><p>曾經盛傳與碧咸（DavidBeckham）有一手的盧絲（RebeccaLoos），最近又有新搞作，希望再借碧咸之名賺錢，她計劃與貌似碧咸的替身拍攝一輯性感的月曆硬照。</p><p>名師操刀性感月曆照</p><p>據英國《太陽報》報道，盧絲早前曾與擅長拍攝模仿名人照片的攝影師AlisonJackson商討，希望她能操刀拍攝這輯月曆照。據知盧絲希望照片能展示她與碧咸當年親熱的情況。&#13;<br> 知情人士透露：「盧絲與Alison討論過在照片中重演她與碧咸的纏綿舉動，相信月曆中十二幅性感照片，會是他倆過去喜愛的親熱姿勢。」</p></body></html>
