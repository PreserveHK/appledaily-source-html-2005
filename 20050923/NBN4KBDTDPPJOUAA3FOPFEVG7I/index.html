<html><header><meta charset="utf-8"><title>金素妍愛美成病</title></header><body><h1>金素妍愛美成病</h1><p>韓國女星金素妍日前為意大利品牌SalvatoreFerragamo示範今年秋冬服飾系列，自認十分愛美的金素妍自爆每天均會花三小時上網看其他明星的相片，又或是看看網友給她的留言，並研究照片拍得美不美。&#13;<br> 拍攝當日金素妍不時拿着相機自拍，她笑說：「沒辦法，我有公主病，就是愛漂亮的病。」</p><p>小黃瓜敷面</p><p>愛美又愛食的金素妍為怕肥胖上鏡不好看，所以她做運動保持身段。金素妍亦有她一套特別的護膚功夫，她愛用天然食物滋潤皮膚，金素妍說：「我美白保養的小秘方是用小黃瓜敷面。」</p></body></html>
