<html><header><meta charset="utf-8"><title>天使恭子乘機咀男友</title></header><body><h1>天使恭子乘機咀男友</h1><p>日本女星深田恭子自演出電影《下妻物語》贏得影后寶座之後，最近脫下Lolita服飾，拍攝改編自同名漫畫的新片《天使》，扮演完全沒有對白的天使。「默片」考驗演技之餘，恭子在片中更與有份演出的男友內田朝陽接吻。</p><p>無懼緋聞合作拍電影</p><p>恭子早前被雜誌偷拍與內田身穿情侶裝約會，因而被揭發戀情，二人更無懼緋聞合演新片。在電影公開的預告片中，身為天使的恭子為安慰因戀愛而煩惱的內田，於是獻上溫柔的吻，兩人身體更慢慢飄起，十分浪漫。恭子在片中更要頻頻吊威吔，她表示角色沒有對白，令她演起來可以更加自由。</p></body></html>
