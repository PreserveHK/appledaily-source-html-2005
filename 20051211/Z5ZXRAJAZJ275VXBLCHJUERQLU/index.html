<html><header><meta charset="utf-8"><title>葉蒨文左手打波一樣掂</title></header><body><h1>葉蒨文左手打波一樣掂</h1><p>葉蒨文（沙麗）昨日以國際羽毛球大使身份在馬來西亞，出席國際羽聯總部從英國遷到吉隆坡的啟用禮。沙麗和韓國前奧運冠軍方珠賢拍檔，與印尼世界女單冠軍王蓮香和友人對打，沙麗右手受傷，改以左手打波，仍以二十一比十五勝出。</p><p>愧對緋聞男友</p><p>對於跟羽毛球教練楊尚仁傳緋聞，沙麗說：「我不會生氣，只是沒想到打球也產生緋聞，我現在打開報紙看只覺得好笑。」沙麗謂若因此讓人注意到羽毛球運動，她不介意犧牲，但沙麗見到楊尚仁時卻感到尷尬，幸好對方明白事理，沒影響彼此的友情。</p></body></html>
