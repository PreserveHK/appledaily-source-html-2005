<html><header><meta charset="utf-8"><title>玩餐飽：笑話︰狡辯</title></header><body><h1>玩餐飽：笑話︰狡辯</h1><p>華仔上課時睡覺，被老師發現。&#13;<br>老師問︰「華仔，為甚麼在上課時睡覺？」&#13;<br>華仔答︰「我沒有睡。」&#13;<br>老師再問︰「為甚麼你要把眼睛閉上？」&#13;<br>華仔答︰「因為我在閉目沉思。」&#13;<br>老師又問︰「那麼你為何一直點頭？」&#13;<br>華仔答︰「因為老師你講課很有道理。」&#13;<br>老師憤怒了，再問︰「那你為何一直流口水？一定是在打瞌睡！」&#13;<br>華仔答︰「因為老師你講課太動聽了，我聽得津津有味。」</p></body></html>
