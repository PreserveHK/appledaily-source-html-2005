<html><header><meta charset="utf-8"><title>《埃及妖后》製作費要22億</title></header><body><h1>《埃及妖后》製作費要22億</h1><p>今年壓軸猛片《KingKong》製作成本高達二億七百萬美元（約十六億一千四百萬港元），被譽為最昂貴電影之一，不過根據近日著名財經雜誌《福布斯》加入通脹等因素所統計的史上最高製作成本電影排名，《KingKong》只能位列第六位。</p><p>63年作品</p><p>榜首為伊莉莎伯泰萊（ElizabethTaylor）主演的六三年電影《埃及妖后》，以現在指數伸算，其製作費達二億八千六百萬美元（約二十二億三千萬港元），而二至五位的電影分別是《鐵達尼號》、《未來水世界》、《未來戰士3殲滅者TX》及《蜘蛛俠2》。</p></body></html>
