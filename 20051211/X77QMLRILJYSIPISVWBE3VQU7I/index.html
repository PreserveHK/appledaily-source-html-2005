<html><header><meta charset="utf-8"><title>林文龍義賣湯包籌款</title></header><body><h1>林文龍義賣湯包籌款</h1><p>林文龍昨日率領劇集《本草藥王》一眾演員，前往觀塘apm商場為《歡樂滿東華2005》戶外錄影，眾人在現場義賣湯包籌款，場面熱鬧。&#13;<br> </p><p>角色深入民心</p><p>林文龍表示對新劇《本草藥王》的收視感到滿意，他說：「好開心第一日播出已經有三十一點收視，我之前去睇中醫，個中醫以為我係去拍嘢整蠱佢，證明個角色真係深入民心。」&#13;<br> 此外，林文龍透露與妻子郭可盈今日會出發到雲南山區探訪，他說：「係應宣明會邀請探訪當地嘅孤兒同殘障人士，我哋多年嚟加埋助養咗成十個小朋友，有啲已經讀緊大學。」&#13;<br> 採訪：卓美娟　攝影：陳偉權</p></body></html>
