<html><header><meta charset="utf-8"><title>校外施襲防不勝防</title></header><body><h1>校外施襲防不勝防</h1><p>日本發生連串學童被殺案，政府和校方都研究加強保護學童安全的措施，但有專家質疑這些措施是否可行，因為兇徒已由以往衝入校園襲擊，改為在校園以外施襲，令人防不勝防。&#13;<br> 廣島一個關注學童受襲組織的負責人竹內增見（譯音）指出，兇徒在校外伺機施襲，根本是難以防範的，「即使學校讓學童聯群結隊放學，最終仍難以避免有學童要一個人獨自回家，誰會保護他呢？只有學童本人才能保護自己，這警覺性正是我們需要建立的」。&#13;<br> 美聯社</p></body></html>
