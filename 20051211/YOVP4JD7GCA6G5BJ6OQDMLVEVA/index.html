<html><header><meta charset="utf-8"><title>《再說一次我愛你》特別版值得收藏</title></header><body><h1>《再說一次我愛你》特別版值得收藏</h1><p>故事講述忽略家庭關係嘅高醫生（劉德華飾），因太太（蔡卓妍飾）六年前意外身亡，感到非常內疚。後來巧遇受傷嘅琛（楊采妮飾），並發現當年太太嘅心臟已移植到其體內，令高對琛產生一份特別感情；另一方面，佢又發現咗琛嘅出走丈夫Derek，與自己樣貌非常相似，於是，佢扮演着Derek嘅角色，與琛重拾當年溫馨美夢。發行推出深情特別版DVD（ALLABOUTLOVE），內附價值$98嘅明日環項鏈以及35mm原裝拷貝菲林，好值得收藏。&#13;<br>&#13;<br>記者：陳國輝&#13;<br>洲立（24188876）</p></body></html>
