<html><header><meta charset="utf-8"><title>官恩娜破一碟歌星宿命</title></header><body><h1>官恩娜破一碟歌星宿命</h1><p>官恩娜前晚在奧海城出席服裝活動，獲該品牌送贈她人生的第二張信用卡，加上前日推出第二張唱碟，令她覺得好事成雙。</p><p>五年內不結婚</p><p>官恩娜表示曾有人指她是一碟歌星，但她沒有為此氣餒，她說：「我好多謝佢㖭，公司重同我講出年會幫我出多兩隻碟，所以打破咗一碟歌星呢句嘢。」&#13;<br> 此外，官恩娜昨日又聯同袁彩雲、谷祖琳和董敏莉在旺角出席護膚店開幕活動。谷祖琳透露早前曾邀蘇民峰替朋友批婚姻狀況，記者問她自己打算何時結婚，谷祖琳笑說：「我五年內都唔會考慮結婚，因為重後生，唔使咁急住。」袁彩雲則表示母親由德國來港小住，跟她共度聖誕和農曆新年。&#13;<br> 採訪、攝影：李珮洳、魯萍</p></body></html>
