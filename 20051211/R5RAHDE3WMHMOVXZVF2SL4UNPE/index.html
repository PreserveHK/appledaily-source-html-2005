<html><header><meta charset="utf-8"><title>香取殺出嚇窒娜姐</title></header><body><h1>香取殺出嚇窒娜姐</h1><p>正在日本宣傳最新大碟的麥當娜（Madonna），日前獲邀到人氣節目《SMAP×SMAP》的煮食環節中任嘉賓。當日木村拓哉與草弓剪剛、稻垣吾郎與香取慎吾分別組成兩隊比賽，為爭奪娜姐一吻而炮製冬日日本料理。</p><p>贈上金色日本刀</p><p>此外，娜姐亦在節目中演唱新歌《Hungup》。不過，正當娜姐落力演唱時，一身金色騎呢和服打扮的香取突然殺出，令見慣世面的娜姐亦不禁目瞪口呆。其後香取送上一把金色日本刀作紀念，娜姐即時笑說：「若你發問無聊問題，我就用這把刀斬你！」</p></body></html>
