<html><header><meta charset="utf-8"><title>共產黨冇民主</title></header><body><h1>共產黨冇民主</h1><p>倪匡自言曾在報章發表過不少反共文章，至今仍然反共。問倪匡為何堅持反共，他說：「因為佢唔畀我反，所以我反佢。我五一年嗰陣加入解放軍，就係唔參加共產黨，不過內地應該唔會唔畀我入境，我呢啲咁嘅smallpotato，不過我就冇返過去。」&#13;<br> 倪匡續說：「共產黨一定唔會民主。非洲嘅食人族為咗吸收文明，派後代去西方讀書，讀完書之後點呢，佢哋𠵱家咪用刀叉食人肉咯。共產黨嘅民主，同非洲人用刀叉食人肉一樣。」問倪匡怎看上周12.4的爭取普選的大遊行（圖），他說：「民主係爭取唔到㗎，況且唔關我事，我只係遊客，就算將來返嚟住，都只係返嚟住嘅遊客。」</p></body></html>
