<html><header><meta charset="utf-8"><title>阿Sa醜女出巡</title></header><body><h1>阿Sa醜女出巡</h1><p>蔡卓妍昨日在沙田宣傳電影《情癲大聖》，她更以戲中的醜女look現身，卻有fans不停大叫她靚女，阿Sa說：「我要化三個鐘妝，個假髮係由真髮做，要三萬蚊，而呢棚又黃又核突嘅牙都要成萬幾蚊，加上由張叔平設計服裝，所以價值不菲。我好鍾意呢個造型，我會將呢棚又黃又核突嘅假牙留為紀念。」&#13;<br> 此外，阿Sa昨日在荃灣宣傳她配音的動畫《四眼雞丁》，她表示自己有懶音，所以配音時倍感困難。&#13;<br> 採訪：張俊銘　攝影：仇志德</p></body></html>
