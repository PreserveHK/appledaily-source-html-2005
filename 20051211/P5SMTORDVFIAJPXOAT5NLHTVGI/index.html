<html><header><meta charset="utf-8"><title>蔡一傑讚風騷鄭融面紅</title></header><body><h1>蔡一傑讚風騷鄭融面紅</h1><p>來自瑞典的飲品品牌「ABSOLUTVANILIA」前晚在中環舉行派對，請來蔡一傑到場打碟，鄭融則即場表演kick-boxing打爆酒樽。</p><p>飲酒打碟</p><p>鄭融又大讚蔡一傑打碟及跳舞均十分厲害，可惜早前未能抽空欣賞草蜢演唱會，但她表示一定會捧場他們的part2演出，在旁的蔡一傑聞言即大讚鄭融跳舞時從骨子裏散發性感魅力，令鄭融登時面紅耳熱。&#13;<br> 派對上，蔡一傑展露其打碟技術，技驚四座，他說：「我平時打碟都會飲兩杯落肚，有啲mood。遲啲我會同BoyGeorge，重有荷蘭嘅Tiestocrossover打碟。」&#13;<br> 採訪、攝影：馬建華</p></body></html>
