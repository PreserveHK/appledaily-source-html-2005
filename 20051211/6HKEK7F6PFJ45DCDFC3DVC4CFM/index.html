<html><header><meta charset="utf-8"><title>上海經濟指標年增9%</title></header><body><h1>上海經濟指標年增9%</h1><p>前日閉幕的中共上海巿委八屆八次全體會議，定下上海未來五年的經濟社會發展指標。巿委書記陳良宇在會上發表工作報告和講話，間接澄清了海外早前指其已被調職的傳聞。&#13;<br> 上海市委提出的「十一五」規劃（二○○六至二○一○年）期間，全巿生產總值年均增長要保持在百分九以上。回應中共中央提出的「自主創新」和「科學發展觀」，全會定下上海的研究與開發經費總支出最少要佔生產總值的百分二點八，每一萬元生產總值的綜合消源消耗要較今年底減少一成五以上。&#13;<br> 《東方早報》</p></body></html>
