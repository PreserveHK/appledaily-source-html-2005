<html><header><meta charset="utf-8"><title>送大禮：《老夫子魔界夢戰記Ⅱ──楚霸王復仇記》VCD</title></header><body><h1>送大禮：《老夫子魔界夢戰記Ⅱ──楚霸王復仇記》VCD</h1><p>鬼馬的老夫子跟好友秦先生和大蕃薯走到古代，在奪取晶元時，竟無意中救了正在烏江自刎的項羽，並激發其鬥志，決意跟劉邦一戰，到底他們會否將歷史改寫呢？&#13;<br>想得到由亞洲影帶送出的《老夫子魔界夢戰記Ⅱ——楚霸王復仇記》VCD，快回答以下的簡單問題，便有機會得獎。名額10名，得獎名單將於12月25日公布。</p><p>問題：老夫子在奪取晶元時救了哪位歷史人物呢？</p><p>A）項羽　&#13;<br> B）劉邦　&#13;<br> C）曹操　&#13;<br> D）成吉思汗&#13;<br> &#13;<br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p><p>獎品</p><p>價值：$60</p></body></html>
