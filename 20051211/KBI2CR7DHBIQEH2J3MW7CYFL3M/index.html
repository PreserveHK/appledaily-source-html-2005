<html><header><meta charset="utf-8"><title>送大禮：送《四眼雞丁》限量禮品</title></header><body><h1>送大禮：送《四眼雞丁》限量禮品</h1><p>將於12月24日上映的迪士尼動畫《四眼雞丁》，講述主角四眼雞丁跟一班老友鴨比、肥溫、泡泡魚和箭豬仔等，於人才濟濟的橡樹城某中學就讀，每天趕車返學。原來，該城盛產全宇宙最靚的果實，並為全城帶來極大的經濟利益，因而惹來外星人垂涎，全球危機一觸即發！&#13;<br>洲立影片發行（香港）有限公司將送出戲票2張（名額20名）、電話繩及形象眼鏡（名額5名）、紋身貼紙（名額10名）及限量版T恤（名額3名）予各位小蘋果。想據為己有，便要找出哪個是屬於雞丁剪影。得獎名單將於12月18日公布。</p><p>獎品</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
