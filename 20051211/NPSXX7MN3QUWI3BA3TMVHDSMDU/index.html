<html><header><meta charset="utf-8"><title>玩餐飽：為甚麼感覺寒冷，我們會起雞皮疙瘩？</title></header><body><h1>玩餐飽：為甚麼感覺寒冷，我們會起雞皮疙瘩？</h1><p>當天氣寒冷，穿不夠衣服的時候，我們會不由自主地起雞皮疙瘩（音：迄答），原來這正是皮膚調節和保持體溫的反應。當皮膚受冷刺激時，皮膚的感覺細胞會立刻通知大腦，使人感覺寒冷，同時也使汗毛下的豎毛肌收縮，令汗毛豎起來，皮膚因而亦被帶起，形成一層保護牆，阻止體內熱量的散失。由於這時皮膚會形成一個個小疙瘩，看上去像雞皮一樣，所以取名為雞皮疙瘩。</p><p>起雞皮疙瘩是皮膚自衞的表現，有時聽到刺耳的聲音、看到惡心嚇人的事物，汗毛也會豎立起來，身上也會起一層雞皮疙瘩。</p></body></html>
