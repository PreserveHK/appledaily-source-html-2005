<html><header><meta charset="utf-8"><title>Rosemary睡房設酒吧</title></header><body><h1>Rosemary睡房設酒吧</h1><p>混血名模Rosemary和陳加玲等前晚往中環CClub出席「冬日IcyWine派對」，Rosemary在現場表演調酒，還指自己酒量不俗，家中睡房更設有迷你酒吧。</p><p>嫌乳貼不舒服</p><p>此外，陳加玲前晚身穿火紅haltertop，十分性感，問她有否貼乳貼防露點時，她說：「黐住點會舒服㗎，畀你都會唔舒服啦。」陳加玲又指自己由小到大酒量都很好，時常替人頂酒，她說：「啲朋友話我有酒渦，所以酒量點都有番咁上下，不過近期應酬少咗，所以酒量都差咗。」&#13;<br> 採訪：DebbieLum&#13;<br> 攝影：ChenWaiOn</p></body></html>
