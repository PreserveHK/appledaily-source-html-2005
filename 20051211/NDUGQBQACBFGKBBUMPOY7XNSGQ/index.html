<html><header><meta charset="utf-8"><title>千嬅俾歌迷搞喊</title></header><body><h1>千嬅俾歌迷搞喊</h1><p>楊千嬅昨日在淘大商場出席「加州紅千嬅來了！十年歌迷加冕大會」，十位追隨她多年的歌迷向千嬅講鼓勵說話，又為她加冕，令千嬅感觸落淚。千嬅說：「好核突呀，不知不覺就十年喇，其實咁多年嚟，好多第一次都好難忘。」&#13;<br> 有周刊指千嬅有新歡，她昨日笑說：「嗰個係助手又話新歡，俾媽咪睇到實驚，都唔明點解𠵱家本本雜誌都心急過我，不過都好嘅，有人緊張都算幸福！」千嬅透露會到北京拍劇三個月，明年底會舉行個唱。&#13;<br> 採訪、攝影：藍文浩</p></body></html>
