<html><header><meta charset="utf-8"><title>占基利賊王攻柏林</title></header><body><h1>占基利賊王攻柏林</h1><p>改編自珍芳達（JaneFonda）主演的七七年同名舊作之新片《賊壇新人王》，將於本月二十一日在全美公映，而明年一月初電影亦會在德國開畫。&#13;<br> 片中兩位主角荷李活喜劇之王占基利（JimCarrey）與蒂萊奧妮（TeaLeoni），前日便抵達德國首都柏林宣傳。&#13;<br> 占基利與女主角蒂萊奧妮前日來到柏林著名的勃蘭登堡門宣傳，吸引大批傳媒及影迷，其間二人還與聖誕老人木偶跳舞，令現場氣氛更加熱鬧。</p></body></html>
