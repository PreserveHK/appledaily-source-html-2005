<html><header><meta charset="utf-8"><title>冬瓜瘦身消腫</title></header><body><h1>冬瓜瘦身消腫</h1><p>冬瓜之所謂「冬瓜」，是因為瓜熟之時，表面上有一層白粉狀的東西，像冬天的白霜，故名冬瓜。《食療本草》有云：「欲得體瘦輕健者，則可常食之；若要肥，則勿食也。」因為冬瓜不含脂肪，含納量極低，能把體內廢物轉化為尿，迅速排出體外，故有利尿祛濕之功效。特別是夏天將至，排汗增多，養份隨汗一併排出，容易令人疲倦；如果水份經腎由尿排出就免此害處，同時亦能活絡腎臟。家庭湯水普遍煲冬瓜湯，也可加入雞、魚等肉類同煮。&#13;<br>&#13;<br>記者：李湘虹</p></body></html>
