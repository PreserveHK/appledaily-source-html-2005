<html><header><meta charset="utf-8"><title>關心妍零演技獲賞識</title></header><body><h1>關心妍零演技獲賞識</h1><p>關心妍（Jade）日前到上海出席平治房車活動，大會對她寵愛有加，特別安排新款平治車輛接載她出入，Jade笑言他日拍攝MV，如能配合的話，定會向車行商借新型號的跑車擔任「男主角」。<br> &#13;<br> <spanclass>獲邀拍電影 &#13;<br> 當晚Jade在活動上獻唱多首歌曲，表演後接受傳媒訪問，她表示出道以來沒有想過接拍電影，因她希望專注歌唱事業。不過Jade憶述讀小學時，老師曾邀她演舞台劇，可是她以不懂演戲為由推卻。沒想到Jade說出此事後，現場一位製作人竟拿出卡片，邀她拍攝內地電影，令她既意外又開心。Jade表示會交由經理人決定。</spanclass></p></body></html>
