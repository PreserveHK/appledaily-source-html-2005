<html><header><meta charset="utf-8"><title>東北追櫻</title></header><body><h1>東北追櫻</h1><p>櫻花的步伐已由九州盛放至東京，現在才心血來潮要追櫻？東北絕對是比北海道更佳的選擇。青森的弘前城、秋田的角館以及岩手的北上市立公園展勝地都是美得不能再美的櫻花之地。&#13;<br>&#13;<br>記者、攝影：李莉</p><p>東北櫻花開花予想日：&#13;<br> 仙台：4月10日&#13;<br> 山形：4月15日&#13;<br> 秋田：4月18日&#13;<br> 盛岡：4月18日&#13;<br> 青森：4月25日</p></body></html>
