<html><header><meta charset="utf-8"><title>　　車主為公益金進貢80萬 - 李八方</title></header><body><h1>　　車主為公益金進貢80萬 - 李八方</h1><p>運輸署將全港嘅泊車咪表換晒做八達通咪表，唔單止方便所有車主，重做埋善事，真係功德無量，因為運輸署換咪表嘅同時，推出「餘數顯愛心，盡捐公益金」計劃，鼓勵車主將用唔晒嘅易泊卡捐畀公益金，結果反應好熱烈，由舊年十月一號至今年二月二十八號為止，共有兩萬幾個善心車主捐出易泊卡，總共籌到八十萬蚊。&#13;<br> 運輸署署長霍文（圖左）前日代表所有車主，將善款親手交畀公益金籌募委員會聯席主席余錦基（圖右）。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
