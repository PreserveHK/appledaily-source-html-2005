<html><header><meta charset="utf-8"><title>彭妮露首映駱駝偷香</title></header><body><h1>彭妮露首映駱駝偷香</h1><p>由彭妮露古絲（PenelopeCruz）與男友馬修麥康納希（MatthewMcConaughey）合演的新片《Sahara》，前晚在荷李活舉行首映禮，由於電影以沙漠為背景，故首映禮上的地氈也由慣常的紅色改為類似黃沙的顏色，而彭妮露更引領有沙漠之舟之稱的駱駝出場，鬼馬的駱駝還不斷輕薄彭妮露，相當有趣。&#13;<br> <br> <spanclass>將於今夏結婚 &#13;<br> 彭妮露早前接受訪問時表示，她最初不敢接觸駱駝，覺得牠們討厭又愚蠢，但相處後開始與牠們成為朋友，拍攝完畢還會騎駱駝在沙漠上奔馳。此外，她與馬修已決定夏天在馬德里成婚，馬修計劃學西班牙語及請美國的親友到西班牙出席婚禮。</spanclass></p></body></html>
