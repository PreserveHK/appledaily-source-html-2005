<html><header><meta charset="utf-8"><title>入酒店試10款新菜</title></header><body><h1>入酒店試10款新菜</h1><p>不少人喜歡到酒店用膳，一來食裝修坐得舒舒服服，二來貪新鮮可一試酒店層出不窮的新菜。馬哥孛羅香港酒店內的醉翁軒剛推出4月新菜譜，一支公口淡淡對住無敵維港試新菜得，燭光晚餐你餵我我餵你又得，全家總動員試盡10款全新菜式都得，勝在選擇多總有一款啱你口味。&#13;<br>&#13;<br>記者：陳漢榮</p><p>醉翁軒（21133902）&#13;<br> 地址：尖沙嘴廣東道6號馬哥孛羅香港酒店6樓</p></body></html>
