<html><header><meta charset="utf-8"><title>籲全球撥款製流感疫苗</title></header><body><h1>籲全球撥款製流感疫苗</h1><p>世界衞生組織高級流感專家KlausStohr呼籲，全球各國只要多付出百分之五的國家開支，籌得額外十四億美元（約一百零九億港元）的經費，即可望研製出一種可在短期內大量生產的流感疫苗，應付將來或很快會爆發的全球大型流感。科學家及醫學界目前擔心，一旦禽流感H5N1變種並有效在人類之間傳播，將成世紀大疫症，但以目前流感疫苗的研製方法及速度，最少要等一年後才有預防H5的疫苗面世。</p></body></html>
