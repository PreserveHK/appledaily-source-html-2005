<html><header><meta charset="utf-8"><title>美1/6人睡眠少於6小時</title></header><body><h1>美1/6人睡眠少於6小時</h1><p>美國睡眠基金會一項年度調查結果指出，受訪的一千五百名美國市民中，有六分一人指他們每晚睡眠少於六個小時。調查又發現，每十名已婚人士當中，就有八人表示配偶有睡眠問題，包括打鼻鼾、失眠或輾轉難眠等，部份人因為配偶的睡眠問題而令兩人不能一起睡覺，造成雙方關係緊張、性生活減少等問題。基金會的醫學教授指，睡眠問題直接影響日間的工作表現、甚至駕駛安全，失眠人士須予以正視。</p></body></html>
