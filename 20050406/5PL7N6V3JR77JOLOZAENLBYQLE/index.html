<html><header><meta charset="utf-8"><title>米高遭舊將出書爆怪癖</title></header><body><h1>米高遭舊將出書爆怪癖</h1><p>曾為米高積遜（MichaelJackson）工作三十年、去年遭解僱的一名前公關卜鍾斯（BobJones），計劃在本月底推出有關米高與多位男童包括麥哥利高堅（MacaulayCulkin）兄弟曖昧關係的書本《米高積遜：面具背後的男人》，書中他提到米高曾與男孩一起啜奶嘴，又因不想表演而訛稱胸口痛入院。&#13;<br> <br> <spanclass>買小島避世 &#13;<br> 此外，去年逝世的馬龍白蘭度（MarlonBrando），在生時因眼見好友米高備受傳媒追訪，不堪沉重壓力，故在○三年六月轉讓其擁有的小島上半公頃土地予米高，讓他終生都能夠在島上避世，以答謝米高為其女兒舉辦生日派對。</spanclass></p></body></html>
