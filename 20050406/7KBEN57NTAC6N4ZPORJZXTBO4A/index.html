<html><header><meta charset="utf-8"><title>輝瑞料盈利倒退</title></header><body><h1>輝瑞料盈利倒退</h1><p>【本報綜合報道】全球最大藥廠輝瑞（Pfizer）預期，該公司今年純利將為86億美元（約670.8億港元，或每股1.16美元），較去年減少25%，主要受營業額增長停滯，以及該公司在未來4年需支付高達60億美元重組開支等因素影響。&#13;<br> 輝瑞副主席謝德拉爾茨表示，這項重組計劃到2008年之前，每年可望節省40億美元。藥物佔輝瑞營業額約三分一，但該公司的多種藥物的專利權已屆到期，迫使該公司致力削減成本及精簡營業隊伍。</p></body></html>
