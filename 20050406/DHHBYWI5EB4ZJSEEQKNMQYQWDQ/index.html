<html><header><meta charset="utf-8"><title>角色扮演大賽</title></header><body><h1>角色扮演大賽</h1><p>【本報訊】SonyComputerEntertainmentHongKong昨日在鑽石山荷里活廣場舉行Cosplay角色扮演大賽，吸引了二十五名青年參加，費盡心思扮演PlayStation2遊戲、動畫及漫畫的角色，吸引不少巿民駐足圍觀。&#13;<br> 經過一輪「扮嘢」大激鬥後，最後由男扮女裝的文迪以扮演漫畫《路德維希革命》中女皇角色的華麗造型奪冠；扮演PS2遊戲《鐵拳5》角色風間鳥及凌曉雨的Chemain（圖一左）和Sheena（圖一右）姊妹，分別奪得亞軍及季軍。&#13;<br> 黃建通攝</p></body></html>
