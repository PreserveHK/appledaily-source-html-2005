<html><header><meta charset="utf-8"><title>頭暈老翁墮軌險死</title></header><body><h1>頭暈老翁墮軌險死</h1><p>【本報訊】九龍塘火車站昨晨九時許發生墮軌事件。一名前往新界的六旬老翁，在月台候車期間，突感頭暈站立不穩跌落路軌，幸及時躲在車軌中央「石底路」避開遭列車輾過，僅頭部受傷無性命危險。意外令旺角至大圍站火車服務暫停二十二分鐘，由於昨日為清明節假期，料有數千名乘客受影響。&#13;<br> 消防員到場合力將老翁救出送院（圖），墮軌老翁姓陳（六十四歲），頭部及手腳受傷，經治理後情況嚴重。陳伯送院後回復清醒，表示事件純屬意外，並非自殺。&#13;<br> 梁澤岡攝</p></body></html>
