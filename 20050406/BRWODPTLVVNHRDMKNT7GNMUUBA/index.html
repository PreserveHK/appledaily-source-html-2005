<html><header><meta charset="utf-8"><title>被姦誕嬰嫌哭勒死</title></header><body><h1>被姦誕嬰嫌哭勒死</h1><p>台灣台中縣一名三十一歲被強姦而懷孕的連姓女子，上月十六日產下一名男嬰後，竟因男嬰哭鬧不停，將男嬰勒死後棄屍，嬰屍漂流到下游約二十公里遠的大肚溪，被釣魚客發現報警。警方昨日依嬰屍浴巾上的婦產科名稱，逮捕連姓女子。&#13;<br> 連女供稱，勒死男嬰後，用浴巾包裹，帶往附近溪流棄屍，沒想到連日大雨，屍體沿旱溪流經台中市、台中縣太平市、大里市、烏日鄉到大肚鄉，才被發現。&#13;<br> 台中地檢署檢察官率法醫到台中火葬場解剖，初步調查，連女遭性侵後產下男嬰，疑因內心本就不想生下這名孩子，加上產後憂鬱症，且男嬰哭鬧不停，才憤而掐死男嬰。&#13;<br> 台灣《蘋果日報》</p></body></html>
