<html><header><meta charset="utf-8"><title>榎本進駐棒球手豪宅</title></header><body><h1>榎本進駐棒球手豪宅</h1><p>有「小骨女」之稱的日本女星榎本加奈子，自○三年被揭發與已婚棒球手佐佐木主浩的不倫戀後，昨日出版的日本雜誌《FLASH》又拍得榎本以街坊裝出入男友於世田谷區的三億日圓（約二千一百五十萬港元）豪宅。雜誌出版的前一晚，佐佐木透過傳真向日本各大傳媒宣布，已於上月尾與結婚十三年的妻子離婚，大方承認與榎本同居。&#13;<br> 另外，有與二人相熟的人士表示榎本已經懷孕，並計劃在今年夏天結婚。不過，榎本所屬事務所未聽過有關懷孕消息，但表示榎本已無任何工作在手。</p></body></html>
