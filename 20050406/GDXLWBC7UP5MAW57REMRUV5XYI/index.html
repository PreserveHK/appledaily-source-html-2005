<html><header><meta charset="utf-8"><title>吊屍照片獲獎</title></header><body><h1>吊屍照片獲獎</h1><p>去年三月，三名美國承包商在伊拉克費盧杰被武裝分子燒死，焦屍被吊在橋上示眾，這幕震撼人心的情景，被美聯社記者穆罕默德拍下來，轟動全球。美聯社亦憑多幅照片奪得普立茲突發新聞攝影獎。穆罕默德說，當時他冒險拍攝，「有些人想阻止我拍照，我要迅速行動，因我看見情況非常、非常危險。」他花了五分鐘拍照後就驅車離開。&#13;<br> 美聯社主席兼行政總裁柯利讚揚得獎的攝影組展現了無比勇氣，令美聯社引以為傲。&#13;<br> 美聯社</p></body></html>
