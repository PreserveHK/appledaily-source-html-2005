<html><header><meta charset="utf-8"><title>恐嚇喬妹判監十個月</title></header><body><h1>恐嚇喬妹判監十個月</h1><p>韓國女星宋慧喬的前經理人金先生，今年一月疑對宋慧喬勒索二億五千萬韓圜（約一百九十萬港元），並恐嚇向她淋鏹水而遭逮捕，首爾中央地方法院昨日判處金先生監禁十個月。&#13;<br> 首爾中央地方法院的法官表示，雖然金先生並未真正向喬妹淋鏹水，但由於他的不良行為，可能會令其他人模仿，因此法官判處較重的刑罰，以阻嚇同類事件在韓國演藝界發生。現年二十五歲的金先生，○一年至○四年曾擔當喬妹的經理人，去年因私自向雜誌社收取手續費而遭解僱。</p></body></html>
