<html><header><meta charset="utf-8"><title>馬桂燦胞弟襲擊罪成</title></header><body><h1>馬桂燦胞弟襲擊罪成</h1><p>【本報訊】女星李麗珍前緋聞男友馬桂燦（JackyMa）胞弟馬貴傑，涉嫌於Headquarters髮型屋內非禮女職員，裁判官昨裁決指被告確曾從後抱起事主，欺負對方娛樂自己，由於未能證明其行為涉及猥褻成份，裁定非禮罪不成立，但普通襲擊罪名成立，押後至四月二十二日判刑。&#13;<br> 三十三歲被告馬貴傑，案發時為Headquarters的高級髮型師，被控於去年十月八日，在皇后大道中太平行的Headquarters髮型屋電梯大堂，着二十一歲新任接待員的事主轉身，並從後抱起她。&#13;<br> 案件編號：ESCC4662/2004</p></body></html>
