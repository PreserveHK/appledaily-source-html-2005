<html><header><meta charset="utf-8"><title>8天5國歐洲團$6,799起</title></header><body><h1>8天5國歐洲團$6,799起</h1><p>旅遊高峯期剛過，很多歐洲團都乘勢大減價，康泰旅行社就現正推出「8天中國南方航空歐洲5國」抵玩團，去勻法國巴黎、比利時布魯塞爾、盧森堡盧森堡城、德國科隆及荷蘭阿姆斯特丹。更增遊歐洲最大花園，荷蘭庫肯霍公園的「荷蘭花展」，平時去要成9千蚊，現在成人團費才$6,799起、小童$6,099起，認真抵玩！&#13;<br>&#13;<br>記者：陳慧敏　查詢：21088888</p></body></html>
