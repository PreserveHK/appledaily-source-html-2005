<html><header><meta charset="utf-8"><title>利嘉兒唔幫男友修體毛</title></header><body><h1>利嘉兒唔幫男友修體毛</h1><p>利嘉兒昨日在銅鑼灣出席美甲店開幕禮，見利嘉兒把指甲弄得非常漂亮，並綴以絲帶和銀鏈子。&#13;<br> 利嘉兒表示男友周國豐十分贊成她將指甲扮靚，還經常給予意見，她說：「佢好欣賞我整靚啲指甲，好似上次我整咗個立體綿羊仔，佢就話好鍾意隻綿羊仔，重成日問我幾時再整番。」<br> &#13;<br> <spanclass>替男友修眉 &#13;<br> 問利嘉兒可有幫男友修剪指甲呢？她笑說：「佢啲指甲好乾淨，但我就唔鍾意男人留長指甲同搽指甲油，但我有幫佢修眉。」問利嘉兒有否替男友修剪身體其他部位的毛髮，利嘉兒即笑說：「我唔係從事髮型行業，其他花臣嘢我唔識。」</spanclass></p></body></html>
