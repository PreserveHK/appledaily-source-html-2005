<html><header><meta charset="utf-8"><title>政府公開各界意見撮要</title></header><body><h1>政府公開各界意見撮要</h1><p>【本報訊】政府決定要求人大常委會就補選特首任期進行釋法後，將羅列了社會各界早前就新的行政長官任期所表達的意見撮要，由今日起至下月六日供公眾查閱，為期一個月。這本撮要主要包括三個附錄，當中有剪報、立法會議員及特區政府官員在立法會會議的發言紀錄，以及社會人士提交的書面意見。&#13;<br> 市民可親臨中環花園道美利大廈四樓政府新聞處刊物銷售小組查閱上述撮要，開放時間為星期一至五上午九時至下午五時（公眾假期除外），星期六上午九時至中午十二時。&#13;<br> 市民如欲查詢詳情，可致電28428745。</p></body></html>
