<html><header><meta charset="utf-8"><title>議員謔曾為最佳男主角</title></header><body><h1>議員謔曾為最佳男主角</h1><p>【本報訊】在立法會就人大釋法的休會辯論中，職工盟議員李卓人批評，署理特首曾蔭權提呈人大釋法損害法治。「𠵱家好似粵語長片，喺一個雷雨交加嘅晚上，最佳男主角曾蔭權，用最苦情嘅表情，同（終審法院首席法官）李國能講，為咗我要喺七月十日順順利利投胎轉世，所以要插你一刀！」&#13;<br> 民主黨前主席、立法會議員李柱銘則批評，釋法破壞香港的普通法法制，律政司司長梁愛詩無負起作為香港護法的責任。「梁司長唔單止俾內地嘅河水洗腦，重將啲污濁嘅河水倒入普通法嘅清水井度，搞到啲井水污濁晒。」&#13;<br> </p></body></html>
