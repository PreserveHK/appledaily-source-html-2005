<html><header><meta charset="utf-8"><title>游錫堃低調訪日本</title></header><body><h1>游錫堃低調訪日本</h1><p>正當台聯主席蘇進強參拜靖國神社，引起大陸及台灣內部一片譴責之際，台灣總統府秘書長游錫堃昨突然訪問日本，行程低調而神秘。與此同時，台灣教育部長杜正勝公開支持蘇進強，指他參拜靖國神社是「應該的」。&#13;<br> 游錫堃夫婦昨午乘搭華航班機前往東京訪問。由於行程保密而低調，當游錫堃被記者發現後，對此行目的、總統陳水扁是否外訪，以及對台聯主席參拜靖國神社的事，一律不予置評，只是不斷笑着說感謝來回應。</p></body></html>
