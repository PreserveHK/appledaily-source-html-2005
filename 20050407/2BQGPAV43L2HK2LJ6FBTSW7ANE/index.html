<html><header><meta charset="utf-8"><title>行貨PSP$1,980下星期二接受預定</title></header><body><h1>行貨PSP$1,980下星期二接受預定</h1><p>噚日SCEH緊急發布，行貨PSP將於5月12日正式賣街，4月12日開始接受主機同遊戲嘅預定。SCEH暫定只返齊料版（ValuePack），至於齋機版未知會唔會引入行貨。ValuePack包含耳筒、32MBMSDuo及保護套等配件，售價$1,980，二千蚊唔使比日本連銷售稅賣價重平！對比之前嘅PS2，今次行貨反應非常迅速，喺全球缺貨底下，仍爭取到貨源到港，重啱啱趕得切「春季發售」嘅承諾，抵讚！&#13;<br>&#13;<br>記者：徐影龍&#13;<br>SonyStyle預定熱線：28931183</p></body></html>
