<html><header><meta charset="utf-8"><title>「古典美人」31歲服藥自殺亡</title></header><body><h1>「古典美人」31歲服藥自殺亡</h1><p>有「古典美人」之稱的樂蒂，原名奚重儀，在上海出生，十五歲時考入長城公司，第一部演出的影片是由夏夢主演的《絕代佳人》，她所佔戲份不多，至約滿後轉投邵氏旗下，樂蒂一生共演過數十齣影片，其中《妙手回春》、《倩女幽魂》和《梁山伯與祝英台》等，均是出名影片。&#13;<br> 樂蒂於一九六二年一月，下嫁喜劇演員陳厚，並於同年九月誕下女兒，取名明明，惟這段婚姻只維持了五年，雙方因性格不合離異。一九六八年十二月二十七日，樂蒂因服食過量安眠藥逝世，終年三十一歲。</p></body></html>
