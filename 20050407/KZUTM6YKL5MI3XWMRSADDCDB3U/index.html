<html><header><meta charset="utf-8"><title>二千人堵公路討薪</title></header><body><h1>二千人堵公路討薪</h1><p>廣州番禺一間美資廠老闆「走路」，貨物及設備遭債主洗劫後，二千多名工人擔心欠薪泡湯，湧上公路抗議。當局出動幾百警察鎮壓，直升機在上空監視。&#13;<br> 出事的保麗禮品包裝公司由美籍商人投資，有二千多工人。本月初，老闆及外籍職員失蹤，三天前更有大批供應商到工廠搬走設備，而六個倉庫的設備及貨物先後被哄搶一空。&#13;<br> 二千多工人擔心無法追回三月份工資，前天清早六時走上番禺東涌鎮一條主幹路，加上大批圍觀者，令交通被堵五個多小時，車龍達幾公里。當局出動幾百公安及防暴警察架走工人，直升機則在上空監視，下午一點才恢復交通。&#13;<br> 《南方都市報》&#13;<br> </p></body></html>
