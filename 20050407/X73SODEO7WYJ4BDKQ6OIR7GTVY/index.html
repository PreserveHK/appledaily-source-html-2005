<html><header><meta charset="utf-8"><title>　　充滿力量 - 李八方</title></header><body><h1>　　充滿力量 - 李八方</h1><p>煲呔為咗喺七月十日順利選出自己做新特首，向溫總交報告，請人大常委出手釋法，塞住班大狀把口，𠵱家個波已經大腳傳中，踢咗上北京中南海，噚日佢雖然冇吹口哨，但係都一身鬆晒，見佢自己一個抽住兩大個文件篋都面不改容，直頭充滿力量！&#13;<br> 煲呔使出一招釋法，預咗會被民主派人士狂抦，可能佢以為港人掛住搵錢，過一段時間件事就會淡，不過始終歷史會作見證，到時未上任就惹起唔知幾多人上街倒佢，「勁」過老董就唔好啦！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
