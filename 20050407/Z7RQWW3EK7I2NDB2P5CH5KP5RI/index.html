<html><header><meta charset="utf-8"><title>瀨戶朝香男友爽快認復合</title></header><body><h1>瀨戶朝香男友爽快認復合</h1><p>日本組合V6成員井之原快彥日前被日本雜誌偷拍到跟七年前分手的瀨戶朝香復合，前日井之原出席新書《Idol武者修行》記者會時，親口承認戀情。&#13;<br> 井之原在記者會上笑容滿臉地承認跟瀨戶朝香正在蜜運，他說：「去年聖誕節時偶然再遇見她，現在的我非常幸福，所以我想將這種幸福的心情告訴fans。」但他表示沒有考慮過結婚。此外，原本記者會只容許二百fans入場，但現場竟有三千六百多位fans聚集，令主辦單位臨時將名額增加至六百個。</p></body></html>
