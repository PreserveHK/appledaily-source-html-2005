<html><header><meta charset="utf-8"><title>華潤石油產品加價</title></header><body><h1>華潤石油產品加價</h1><p>【本報訊】華潤石油有限公司宣布，由今日凌晨起增加超低含硫柴油的出倉價，每公升加三角，新價為九元二角三仙，但超級無鉛汽油出倉價則維持不變。&#13;<br> 此外，華潤石油有限公司的其他油產品亦一律加三角，超低含硫工業柴油的出倉價新價為每公升八元一角二仙，工業輕柴油出倉價新價為每公升六元六角九仙，船用輕柴油出倉價新價為每公升六元五角九仙，鍋爐柴油出倉價新價為每公升六元五角五仙，火水出倉價新價為每公升六元三角八仙，航空煤油出倉價新價為每公升十三元四仙。&#13;<br> 該公司的調整售價通知未有解釋加價原因。</p></body></html>
