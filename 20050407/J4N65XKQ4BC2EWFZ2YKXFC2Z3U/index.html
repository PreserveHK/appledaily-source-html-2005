<html><header><meta charset="utf-8"><title>抗議釋法之聲不絕</title></header><body><h1>抗議釋法之聲不絕</h1><p>【本報訊】民主黨、民協、香港專上學生聯會昨分別到政府總部及立法會門外請願，抗議特區政府建議人大常委會就補選特首任期釋法，破壞法治。三十名民主黨成員由主席李永達、副主席何俊仁帶領，拿着一本黑色封面、貼上「人大釋法」字句的道具《基本法》，遊行到政府總部門外，抗議政府放棄高度自治。民協約十名代表昨早在政府宣布釋法前，已遊行到政府總部反釋法。另約五名學聯代表昨午也拉起「抗議強行修法」的橫額到立法會門外示威，反對釋法。</p></body></html>
