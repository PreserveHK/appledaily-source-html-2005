<html><header><meta charset="utf-8"><title>時令花蟹菜登陸酒店</title></header><body><h1>時令花蟹菜登陸酒店</h1><p>四月春是花蟹最佳品嘗季節，朗豪坊明閣率先推出多款花蟹菜，以不同配搭做出一系列菜式，香濃惹味、地道風味，各有特色，花蟹每両$20，想食得經濟，可以揀肉蟹，每両$11，不另收材料及烹調費，蟹拑、蟹身更可分別選擇不同烹調方法，一蟹兩食，一個價錢食勻兩種滋味，啱晒貪心鬼！&#13;<br>&#13;<br>記者：黃婉冰</p><p>明閣（35523300）&#13;<br> 地址：旺角上海街555號香港旺角朗豪酒店6樓&#13;<br> 供應期：即日起至4月30日</p></body></html>
