<html><header><meta charset="utf-8"><title>李秉憲抵日師奶迫爆機場</title></header><body><h1>李秉憲抵日師奶迫爆機場</h1><p>韓國男星李秉憲昨日中午抵達日本，宣傳本月尾在日本上映的新片《甜蜜人生》，不少日本師奶為見偶像一面，均湧到機場接機。預計憲哥今趟會在當地逗留五日四夜，今日他將出席《甜》片記者會。&#13;<br> 另外，憲哥前日到韓國仁川的戲院跟欣賞《甜》片的觀眾打招呼，當日恰巧是該片女主角申敏娥的生日，故此憲哥跟工作人員秘密為壽星女準備生日禮物和蛋糕，在台上為她慶祝。憲哥更做代表獻上鮮花，又跟現場觀眾一起唱生日歌，令申敏娥非常感動。</p></body></html>
