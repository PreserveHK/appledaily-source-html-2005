<html><header><meta charset="utf-8"><title>袖珍賭國　賽車馳名</title></header><body><h1>袖珍賭國　賽車馳名</h1><p>摩納哥位處西歐，南臨地中海，三面被法國包圍，是梵蒂岡之後的全球最小國家，面積一點九五平方公里，比四十七平方公里的九龍還小。人口只有三萬二千多人，大部份是法國人。&#13;<br> 摩納哥一二九七年由意大利熱那亞的格里馬爾迪家族奪權興建，在法國大革命期間被法國吞併，一八一四年復國。一九一一年實施君主立憲制，一九年與法國簽訂條約，規定一旦元首逝世而沒子嗣，將被法國吞併；為免併入法國，雷尼爾二○○二年修憲，容許將王位傳給公主。&#13;<br> 摩納哥向以賭場和格蘭披治大賽馳名於世，在雷尼爾半個世紀的改造下，大力發展旅遊業、金融和保險業，成了金融和娛樂中心。&#13;<br> 《蘋果》資料室</p></body></html>
