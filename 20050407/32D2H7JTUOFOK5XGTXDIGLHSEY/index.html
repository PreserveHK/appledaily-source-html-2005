<html><header><meta charset="utf-8"><title>3大主播時代終結</title></header><body><h1>3大主播時代終結</h1><p>美國全國廣播公司（NBC）的布羅考（TomBrokaw）、哥倫比亞廣播公司（CBS）的丹拉瑟（DanRather）、美國廣播公司的詹寧斯，號稱美國三大主播，但隨着詹寧斯患癌接受化療，當主播失場，美國電視網絡靠偶像主播撐場的年代要寫上句號。&#13;<br> 布羅考去年退休，丹拉瑟則因用未經證實文件指總統喬治布殊越戰時逃兵役於今年辭任主播，現在連詹寧斯也因病無法當主播，傳媒評論員奧萊塔就說，「布羅考、詹寧斯和丹拉瑟都有影響力，但他們的繼任人可能青黃不接」，令王牌主播叱咤電視台的年代一去不復返。</p></body></html>
