<html><header><meta charset="utf-8"><title>畢仔靠靚樣力壓占美</title></header><body><h1>畢仔靠靚樣力壓占美</h1><p>雜誌《People》推選的全球五十位最漂亮人士，名單將於月底推出的特刊中公布。而雜誌網站現正邀請網友投票，在十位候選型男之中，選出今年最漂亮男士，結果同樣會在特刊中揭曉。入圍男士包括畢彼特（BradPitt）、碧咸（DavidBeckham）、奧蘭多布魯（OrlandoBloom）、祖迪羅（JudeLaw）、尊尼狄普（JohnnyDepp）及占美霍士（JamieFoxx）等。現時畢仔暫以接近三成選票領先，占美則敬陪末席。&#13;<br> 　　此外，畢仔已遷入有三間睡房的海邊豪宅，而祖迪女友施安娜美娜（SiennaMiller）則否認他們的感情出現問題。</p></body></html>
