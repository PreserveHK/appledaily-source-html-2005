<html><header><meta charset="utf-8"><title>兩女辦公室互毆</title></header><body><h1>兩女辦公室互毆</h1><p>【本報訊】一間報館的兩名資料室女職員，昨晨九時許，在辦公室茶水房內為小事爭執，其中一方聲稱遭對手聯同共事的男友掌摑及潑水，致電報警。警方到場將該名報稱被毆女職員送院（箭嘴示），並拘捕涉案情侶。&#13;<br> 發生傷人案的《經濟日報》位於健康東街三十九號柯達大廈，涉案三人同為報館資料室同事。被捕男女姓容及姓黎（四十一及二十九歲），是同事兼情侶，黎女與姓梁（三十七歲）女事主則素有積怨。&#13;<br> 梁偉權攝</p></body></html>
