<html><header><meta charset="utf-8"><title>吳卓羲怕腳毛獻世</title></header><body><h1>吳卓羲怕腳毛獻世</h1><p>楊怡、顧紀筠、吳卓羲、陳鍵鋒、苗僑偉及吳浩康等人，昨日齊到紅磡博藝會出席劇集《學警雄心》宣傳活動，眾演員更即場以引體上升、平衡木、短跑接力等測驗體能，由劇中飾演教官的苗僑偉擔任評判。<br> &#13;<br> <spanclass>拒穿泳褲示人 &#13;<br> 陳鍵鋒拍攝《學》劇期間被指與薛凱琪鬧不和，薛凱琪昨日雖缺席活動，但陳鍵鋒卻誇下海口表示若最高收視達三十八點，將聯同薛凱琪及同劇演員穿上泳裝跳舞。不過吳卓羲和楊怡聽到要穿泳裝示人都大耍太極，吳卓羲說：「我對腳又多腳毛又唔靚，平時去游水都唔敢着泳褲，不過我幾滿意自己個臀部，幾翹㗎。」&#13;<br> 採訪：卓美娟　攝影：何國豪</spanclass></p></body></html>
