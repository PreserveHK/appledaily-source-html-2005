<html><header><meta charset="utf-8"><title>吳浩康情歌獻最愛女人</title></header><body><h1>吳浩康情歌獻最愛女人</h1><p>吳浩康（Deep）前晚在九龍灣展貿演出迷你音樂會，邀請了李逸朗和蔣雅文任表演嘉賓，而阿Deep的父親和三家姐均有往捧場。當阿Deep獻唱《假如讓你吻下去》時，在台上揚言要將此曲獻給他最愛的女人——三家姐，場面感人。<br> &#13;<br> <spanclass>李逸朗色盲 &#13;<br> 事後阿Deep說：「我有三個家姐，一個啱啱生完BB，一個準備生，所以今日得三家姐嚟。其實今晚我怕冇人嚟睇，所以叫晒屋企人嚟。」而李逸朗身穿白色西裝，內裏穿了疏窿上衣，他表示衣服是阿Deep借給他的。李逸朗又透露從小就有少許色盲，分不到紅色和綠色，故正在學車的他擔心考不到車牌。&#13;<br> 採訪：王連連　攝影：何國豪</spanclass></p></body></html>
