<html><header><meta charset="utf-8"><title>辛潘演戲勞神停產兩年</title></header><body><h1>辛潘演戲勞神停產兩年</h1><p>金像影帝辛潘（SeanPenn），近日剛與安東尼鶴健士（AnthonyHopkins）及英國影星祖迪羅（JudeLaw）完成電影《AllTheKing'sMen》的拍攝工作。不過辛潘表示他拍此片期間體力嚴重虛耗，需要休息一段長時間。&#13;<br> 《AllTheKing'sMen》乃改編自同名政治懸疑小說，辛潘今次在新片中扮演一名州長，並與各方政客於政壇上角力。&#13;<br> <br> <spanclass>太過投入未及抽身 &#13;<br> 辛潘說他離家數月拍攝電影，因為太過投入而未能抽身，令到他身心疲憊，他說：「這部片十分艱苦，我由現在開始至少休息兩年。」</spanclass></p></body></html>
