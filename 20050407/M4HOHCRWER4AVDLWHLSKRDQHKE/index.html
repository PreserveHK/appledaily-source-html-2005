<html><header><meta charset="utf-8"><title>特首選舉修訂草案二讀</title></header><body><h1>特首選舉修訂草案二讀</h1><p>【本報訊】立法會昨日就《行政長官選舉條例》修訂草案進行首讀及二讀，建議特首出缺時，繼任人任期是原任人的餘下任期。&#13;<br> 政制事務局局長林瑞麟在草案二讀時表示，去年人大常委會就○七、○八年選舉作釋法決定時，確認○七年的選舉是第三任行政長官選舉，所以補選的特首是填補第二任的餘下任期。政府對補選特首的理解，是基於對《基本法》及立法原意的全面了解。&#13;<br> 林瑞麟又說，修例工作須配合特首選舉，立法時間緊迫，期望草案的審議工作能早日展開，特區政府會積極配合法案委員會工作。</p></body></html>
