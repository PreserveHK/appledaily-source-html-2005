<html><header><meta charset="utf-8"><title>班仔呷珍妮花乾醋</title></header><body><h1>班仔呷珍妮花乾醋</h1><p>男星班亞弗力（BenAffleck）與女友珍妮花嘉娜（JenniferGarner）感情穩定，早前更有傳珍妮花已懷有班仔骨肉，然而早前二人在家中觀看珍妮花主演的《特務A》時，班仔看見女友與舊愛米高華頓（MichaelVartan）演出一幕赤裸出浴戲時，竟受不了走出房間。&#13;<br> 雖然珍妮花已向班仔解釋，拍攝時導演和攝影師均在旁邊，故此根本不浪漫，但班仔表示不能忍受看見女友赤裸躺於舊愛米高的臂彎，且米高似乎仍關心珍妮花，故倍感難受。</p></body></html>
