<html><header><meta charset="utf-8"><title>Mini新競敵！標致107夏季登場</title></header><body><h1>Mini新競敵！標致107夏季登場</h1><p>標致在日內瓦車展中除展出407Coupe外，更展出106的入替車107。107將會是標致車系中最細小一員，比上年展出的1007更細，總長只有3.43m，比以往的106還要短25cm，車內為四座位布局，車身設有五門揭背及三門揭背兩種。</p><p>廠方暫時沒有公布107的引擎資料，一般相信會用上206的1.4公升引擎。而外表方面，承襲廠方近年的車身設計，車頭有如一個大嘴巴，配合大大的車燈及多種車身顏色選擇，造型十分Cute！如廠方在引擎配搭上再花點心思，相信寶馬的Mini有對手了！&#13;<br> &#13;<br> 文：袁國基</p></body></html>
