<html><header><meta charset="utf-8"><title>谷胸蓮莎喧賓奪主</title></header><body><h1>谷胸蓮莎喧賓奪主</h1><p>由布斯韋利士（BruceWillis）主演的新片《Hostage》，將於明日在全美公映，前晚該片率先安排在紐約舉行首映禮。在片中扮演談判專家的布斯，自然一早到場為電影造勢，而新聞多多的人氣女星蓮莎露夏恩（LindsayLohan）亦現身支持，身穿低胸上衣配襯黑色裙的她，甫到場即成為焦點，搶去不少風頭。&#13;<br> 而原來布斯的大女兒露瑪（Rumer）亦有參與演出《Hostage》，布斯表示今次與女兒合作感覺有趣，但他只容許三名女兒演出他或母親狄美摩亞（DemiMoore）有份演出的電影。</p></body></html>
