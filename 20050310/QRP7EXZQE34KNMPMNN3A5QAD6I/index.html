<html><header><meta charset="utf-8"><title>兩婦公園打架被捕</title></header><body><h1>兩婦公園打架被捕</h1><p>【本報訊】天水圍天瑞路俊宏軒公園的兒童遊樂場，昨午一時許，姓彭（六十七歲）持雙程證來港老婦，與媳婦陪同姓黃兩歲半孫兒在遊樂場內玩耍，黃童從滑梯跣落地面時，不慎踢到一名姓趙三歲大男童的面部出現紅腫。趙童的姓鄭（三十歲）母親見狀，大動肝火向黃童指罵，彭婦不忿反唇相譏，兩人爭執並互相推撞。警方到場兩婦聲稱不適，與趙童一同送院檢驗，她們涉嫌在公共場所打架被捕帶署。&#13;<br> 梁瑞帆攝</p></body></html>
