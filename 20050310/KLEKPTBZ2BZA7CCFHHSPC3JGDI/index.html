<html><header><meta charset="utf-8"><title>　　吳光正未跑先輸 - 李八方</title></header><body><h1>　　吳光正未跑先輸 - 李八方</h1><p>正在北京開政協會議嘅九倉集團主席吳光正真係冇特首命，第一屆特首選舉輸咗畀老董，俾人笑佢做咗陪跑都唔知，重以為自己大熱。結果老董唔掂，證實班選委冇眼光，吳主席心諗，今次都應該輪到佢上場，一轉劣勢，點知老董都係唔益佢，中途離場，煲呔無端端執到，吳主席連陪跑嘅機會都冇埋，認真冇癮，投票當日，八方唔知呢位常委有冇咁大方，會贊成畀老董做政協副主席呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
