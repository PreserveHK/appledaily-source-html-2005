<html><header><meta charset="utf-8"><title>法老圖坦卡門骨折死</title></header><body><h1>法老圖坦卡門骨折死</h1><p>埃及和歐洲科學家為埃及法老圖坦卡門的木乃伊作電腦立體掃描（圖一）後，終於解開千古懸案──圖坦卡門並非遭人謀殺，相信是腳骨折斷後嚴重感染致死。專家透過X射線為圖坦卡門拍攝了一千七百多張立體照片，發現他的頭骨沒有遭硬物撞擊的痕迹，胸口也沒有撞擊的迹象，推翻了他被謀殺的陰謀論。但專家始終無法解開圖坦卡門死因之謎，只能從股骨的發現，推斷他可能因骨折的感染致死。&#13;<br> 圖坦卡門死時十九歲，墳墓直至一九二二年才被發現，因此大批珍寶完好無缺，他的金面罩（圖二）手工精細，震驚世界。&#13;<br> 美聯社&#13;<br> </p></body></html>
