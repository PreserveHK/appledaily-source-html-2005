<html><header><meta charset="utf-8"><title>馬浚偉登台舞劍弄扇</title></header><body><h1>馬浚偉登台舞劍弄扇</h1><p>馬浚偉本月二十七日復活節假期將到美國大西洋賭城登台，他去年曾跟葉麗儀到美加登台，因反應熱烈，故再獲邀請。馬浚偉表示不介意復活節要在異地度過，他說：「喺美國過一個唔同嘅復活節，相信會有另一番感覺。」<br> &#13;<br> <spanclass>順道看歌劇 &#13;<br> 曾跟多位師父學舞劍和弄扇技巧的馬浚偉，透露這次登台正可大派用場，他說：「等大家可以睇我唱歌之外嘅其他功夫。」他還計劃做完騷後，會到紐約逗留幾天，並會抽空看歌劇《歌聲魅影》，他說：「我相信只有不停吸收同學習，先會有進步嘅。」</spanclass></p></body></html>
