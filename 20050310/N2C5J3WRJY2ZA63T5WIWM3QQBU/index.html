<html><header><meta charset="utf-8"><title>黑漢誤殺判囚八年半</title></header><body><h1>黑漢誤殺判囚八年半</h1><p>【本報訊】疑有黑社會背景的兩幫男子因金錢糾紛，於○一年八月五日在旺角砵蘭街100feel的士高外發生打鬥，造成一死兩傷，涉案一名二十八歲男子早前承認誤殺及傷人三項罪名，昨在高等法院被判囚八年半。&#13;<br> 法官判刑時表示，接受案中的打鬥並非早有預謀及單方面施襲，認為被告黎家龍在案中擔當領導角色，案發後一小時立刻逃往澳門，至○四年因使用他人身份證才被警員截查拘捕，故須採納較高判刑起點。&#13;<br> 案件編號：HCCC206?04</p></body></html>
