<html><header><meta charset="utf-8"><title>李孝利處女劇提早收檔</title></header><body><h1>李孝利處女劇提早收檔</h1><p>由韓國女歌手李孝利主演的韓國SBS電視台劇集《三葉草》，由於收視慘淡，被迫提前結束，對初次接拍電視劇的李孝利來說，自然大受打擊。&#13;<br> <br> <spanclass>削減集數 &#13;<br> 憑性感形象出位的李孝利，在處女劇《三葉草》中一改性感形象，飾演一名樸素的燒焊女工，可惜劇集播出後，收視未如理想。雖然劇集中途曾更換導演，但收視仍然未見有任何起色，結果電視台決定把該劇由原定的二十集，削減至十六集。</spanclass></p></body></html>
