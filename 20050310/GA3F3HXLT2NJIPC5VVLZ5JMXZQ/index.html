<html><header><meta charset="utf-8"><title>NorahJones靜雞雞抵滬</title></header><body><h1>NorahJones靜雞雞抵滬</h1><p>剛揚威今屆格林美的美國爵士樂天后NorahJones完成在北京的演出後，前晚約六時飛抵上海，準備昨晚於國際體操中心的表演。<br> &#13;<br> <spanclass>婉拒電視台訪問 &#13;<br> 頭戴鴨舌帽的NorahJones，在四、五名保鑣的保護下步出機場。由於NorahJones的行蹤高度保密，所以沒有歌迷來接機。&#13;<br> 此外，NorahJones拒絕上海多間電視台採訪的要求，工作人員解釋因NorahJones性格害羞，而非扮大牌。據知由於早前在北京的演唱會上，音響曾發生問題，因此NorahJones對於上海演唱會上的音響亦格外注意。</spanclass></p></body></html>
