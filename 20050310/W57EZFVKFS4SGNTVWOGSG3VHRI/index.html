<html><header><meta charset="utf-8"><title>　　蔡元培長女為父來港 - 李八方</title></header><body><h1>　　蔡元培長女為父來港 - 李八方</h1><p>浸會大學舍堂蔡元培堂搞咗個為期七日嘅蔡元培節，重請咗蔡元培嘅長女蔡睟盎，遠道由上海來港主持開幕禮。佢同八方講，原來細個嘅時候屋企都幾窮，生活好困難，爸爸雖然病咗，但仍然有參與抗日活動，又成日同幾個細路玩遊戲，好似一家人扮成唔同國家嘅元首，喺國際聯盟上面講嘢咁，所以佢好細個已經識好多國家大事。八方聽落，其實了解國家大事都係由家庭教育做起，根本唔使搞乜嘢通識教育咁大陣仗。&#13;<br> （圖）浸大學生舍堂辦蔡元培節，蔡之長女蔡睟盎主持開幕儀式。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
