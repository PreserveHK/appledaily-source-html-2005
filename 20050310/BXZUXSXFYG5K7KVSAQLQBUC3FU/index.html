<html><header><meta charset="utf-8"><title>掘金釀生態災難</title></header><body><h1>掘金釀生態災難</h1><p>湖南雪峯山黃金蘊含量豐富，儲量高達五十噸，十多年來吸引逾萬人上山掘金，造成生態大災難，採金產生污染流毒數百里，損壞四千多畝園林及農地，殃及三萬多人生存。<br> &#13;<br> <spanclass>逾萬人湧雪峯山 &#13;<br> 雪峯山的「淘金熱」，早在十多年前已出現，最瘋狂的時候，上山淘金的人多達一萬五千，山坡上的金礦洞達一千二百個。十多年來，由於大規模亂採濫挖，雪峯山生態遭到嚴重破壞，三千多畝林地及一千八百畝草場被損壞，多處地方成了堆滿黃沙的不毛之地。&#13;<br> 而採金產生的氰化物順着河流溪澗毒害數百里，沿河的農村，死於肝病、癌症的人口比例一直高企。&#13;<br> 《瀟湘晨報》</spanclass></p></body></html>
