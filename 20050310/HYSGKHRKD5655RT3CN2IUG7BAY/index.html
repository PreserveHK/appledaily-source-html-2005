<html><header><meta charset="utf-8"><title>松浦戀情有人安排？</title></header><body><h1>松浦戀情有人安排？</h1><p>今年十八歲的日本少女偶像歌手松浦亞彌與組合w-inds.主將橘慶太的地下情日前曝光後，即成為fans熱烈討論話題。近日有指松浦被偷拍，全是由其事務所放料，自編自導的好戲。&#13;<br> <br> <spanclass>二人未有合照 &#13;<br> 日本一爆料網頁表示，其實松浦在當日到訪的並非橘慶太家，而是在同一幢大廈內，由事務所預備的另一單位。因此雜誌只拍得松浦出入大廈的相片，而未能拍得二人的合照。此外，在上周日舉行的w-inds.演唱會上，橘慶太亦為近日帶來的騷動向歌迷道歉。</spanclass></p></body></html>
