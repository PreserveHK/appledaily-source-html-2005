<html><header><meta charset="utf-8"><title>SONY新芒夠搶眼</title></header><body><h1>SONY新芒夠搶眼</h1><p>有時真的不可不服SONY嘅產品設計，就以LCD為例，四四方方本來冇乜好搞，平平穩穩唔太肉酸就算，不過佢哋卻屢創新招；繼之前玩懸浮效果嘅Floating設計後，新搞作HS及HSP系列玩「腳」，纖薄機身配個Rising支架，創新搶眼得嚟，的確又幾靚喎，官方重美其名叫「Rising昇華流線型」㖭。HSP系列喺規格方面比HS稍勝，主要係配備咗ClearBright超黑面板，配合ErgoBright顯示技術同色彩過濾器，能減低反光率之餘，影像層次亦更為分明。&#13;<br>&#13;<br>記者：徐影龍&#13;<br>&#13;<br>SonyStyle&#13;<br>查詢電話：23452966</p></body></html>
