<html><header><meta charset="utf-8"><title>劉雅麗樂做甘草唔怕老</title></header><body><h1>劉雅麗樂做甘草唔怕老</h1><p>劉雅麗昨日到新城電台宣傳舞台劇《伴我同行》，她在劇中飾演年老失明人士，她表示不難演繹，她說：「慣咗啦！以前做《我和春天有個約會》時，我二十幾歲都演一個四十幾歲嘅人。做年紀大嘅角色易掌握過做後生，梁榮忠都話我一直以來都係做甘草演員，所以唔會老。」<br> &#13;<br> <spanclass>同時做兩劇 &#13;<br> 另外，劉雅麗四月還要綵排另一套舞台劇《香水》，她表示就算多忙也不會混淆兩個劇，她說：「雖然同一時間做兩套劇，但我覺得好好玩，應該唔會亂。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
