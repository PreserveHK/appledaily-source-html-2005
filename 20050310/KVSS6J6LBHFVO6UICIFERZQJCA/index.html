<html><header><meta charset="utf-8"><title>李派林辣椒汁</title></header><body><h1>李派林辣椒汁</h1><p>喼汁大阿哥李派林不再是獨沽一味，最近以自家品牌出擊辣椒汁市場，以後又有一番龍爭虎鬥。這支最新上市的辣椒汁外形同喼汁差不多，只是內裏換上了辣椒汁，入口的辣味與其他的辣椒汁有點不同，帶點辛辣但稍縱即逝，食意粉時加幾滴非常醒胃。除了可用作蘸糕點、小食外，同樣可以拿去烹調肉類，以增添香辣味。&#13;<br>&#13;<br>記者、攝影：陳冰麗&#13;<br>&#13;<br>售價：$22/支（150毫升）&#13;<br>購買地點：崇光超市FreshMart</p></body></html>
