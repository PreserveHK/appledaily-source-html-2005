<html><header><meta charset="utf-8"><title>京港台中國古典舞公演</title></header><body><h1>京港台中國古典舞公演</h1><p>北京戲曲藝術職業學院、台灣藝術大學舞蹈學系及香港何浩川舞蹈團，聯手策劃的《龍脈鳳韻》將於下月九日及十日，在荃灣大會堂公演，精選京、港、台三地之中國古典舞，包括北京演出的《趟馬》、《三岔口》、《雁蕩山》及《天女散花》；台灣演出的《敦煌飛仙》、《中國舞譜》及《霓裳羽衣》；香港演出的《塵緣》、《隨意》、《飛越林海》及《龍脈鳳韻》。票價為一百四十元、一百一十元及九十元，現於各城市電腦售票處發售，節目查詢請電22687323；票務查詢及留座請電27349009。</p></body></html>
