<html><header><meta charset="utf-8"><title>菲27學生吃木薯中毒死</title></header><body><h1>菲27學生吃木薯中毒死</h1><p>菲律賓南部馬比尼鎮一間小學發生集體食物中毒事件，逾百名學生小息吃下從小販購買的炸木薯後，出現胃痛、嘔吐、肚瀉等病徵，造成至少二十七人死亡、另一百人需要留醫。若烹煮木薯時處理不善，人類消化系統會將部份木薯轉化成山埃。<br> &#13;<br> <spanclass>嘔吐肚瀉　100人留醫 &#13;<br> 木薯是熱帶地區的植物，能在惡劣環境下生長，但一經收割便會在兩天後腐爛，必須立即加工處理，才能保存和食用。木薯營養不高，單吃木薯會導致嚴重營養不良，加上含不同份量的毒素，未清除毒素前進食，會引致嚴重神經退化病和痙攣性痲痹。&#13;<br> 美聯社</spanclass></p></body></html>
