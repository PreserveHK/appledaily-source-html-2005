<html><header><meta charset="utf-8"><title>開幕邀國家領導人出席</title></header><body><h1>開幕邀國家領導人出席</h1><p>【本報訊】香港迪士尼樂園正式開幕當日必定星光熠熠，冠蓋雲集。香港迪士尼行政總裁羅彬深表示，嘉賓名單將由港府和迪士尼一起議定，屆時將有國家領導人出席，以及廣邀美國和外國名人抵港參與。<br> &#13;<br> <spanclass>名單仍在草擬 &#13;<br> 羅彬深指出，國家領導人由港府負責。問到若屆時行政長官董建華已離任，他會否仍獲邀出席開幕日，羅彬深只稱，嘉賓名單仍在草擬中。&#13;<br> 此外，他提到九月仍是香港的颱風季節，十年前更曾發生颱風掠過大嶼山竹篙灣，所以他們已準備了應變措施，並與天文台保持緊密聯絡。</spanclass></p></body></html>
