<html><header><meta charset="utf-8"><title>三煞狂斬16歲學生命危</title></header><body><h1>三煞狂斬16歲學生命危</h1><p>【本報訊】一名姓梁（十六歲）少年，昨晚七時許，身穿校服、揹着書包，在深水埗保安道遊樂場內與七名男女少年（十一至十七歲）玩啤牌。其間，三名年約十八至二十歲的青年站在遊樂場出口，大叫梁的名字，然後揮手示意表示「有嘢傾」。梁不以為意走向三人，突然間，三人同時從身後拔出牛肉刀，梁見狀掉頭就跑，但被人從後追及，亂刀將他砍倒在地上，兇徒得手後棄刀飛奔逃走。梁的背部及手臂共中四刀，送院急救後情況危殆。警方目前仍在調查。</p></body></html>
