<html><header><meta charset="utf-8"><title>百員工選一人當港大使</title></header><body><h1>百員工選一人當港大使</h1><p>【本報訊】原來每個迪士尼樂園都有一名專有的樂園大使，大使是迪士尼的正式代表，只會接受現職迪士尼員工申請，再經面試後選出。香港迪士尼樂園要到九月上旬才正式開幕，代表香港迪士尼樂園的大使則已在去年從百多名申請者中選出，由現職華特迪士尼（亞太區）企業傳訊主任杜苡樂擔任，為期一年。<br> &#13;<br> <spanclass>代表出席活動 &#13;<br> 迪士尼樂園大使源於一九六四年，當時創辦人華特迪士尼經常獲邀出席不同場合，他當時就想到選一名可以代表公司的員工出任大使，作為正式代表出席不同的活動，並作為員工之間溝通的橋樑。</spanclass></p></body></html>
