<html><header><meta charset="utf-8"><title>剁肉丸餡先要分肥瘦</title></header><body><h1>剁肉丸餡先要分肥瘦</h1><p>許多人都知剁肉丸要選半肥瘦或三七肥瘦的肉。但原來剁前細切反而最重要。因為肥瘦肉質纖維不同，所以把豬肉去皮去筋後，分開肥瘦，各自切成薄片、細絲至小粒，而肥肉比瘦肉要切得再幼細一點。混合一起再粗略剁數下便可，如果剁得過碎，口感便會變乾硬。</p><p>煮肉湯最後下鹽保鮮</p><p>不少人都會在煲湯時最後才下鹽。但你知道原因嗎？由於鹽有氯化鈉，氯化鈉會跟蛋白質凝固，而肉類一般含蛋白質，因此過早下鹽，鹽便滲入肉質，水份即時溢出致變硬，鮮味亦隨之減去。所以僅記熄火前才下鹽。&#13;<br> &#13;<br> 記者：李湘虹　攝影：陳智良</p></body></html>
