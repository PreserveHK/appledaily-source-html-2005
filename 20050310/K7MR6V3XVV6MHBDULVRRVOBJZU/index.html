<html><header><meta charset="utf-8"><title>葉蒨文喉嚨痛綵排失準</title></header><body><h1>葉蒨文喉嚨痛綵排失準</h1><p>葉蒨文（沙麗）昨日到尖沙嘴綵排《港樂X葉蒨文Live》演唱會，其父母均到場支持愛女，由於沙麗喉嚨痛，雖然她已自備喉糖和參茶來潤喉，但綵排時仍有些微失準。&#13;<br> 沙麗說：「我𠵱家食藥食到好似吸毒咁，喉糖都食咗三包，噚晚都瞓唔到，阿Lam（林子祥）專登去第二度打高爾夫球唔返嚟住，費事阻住我喎。」<br> &#13;<br> <spanclass>恭喜王菲 &#13;<br> 此外，有指王菲結婚後將淡出娛樂圈，沙麗回應說：「如果佢結婚就恭喜佢，總之開心最緊要，佢開心我就開心。不過佢咁鍾意音樂，同埋重咁後生，應該唔會離開太耐，佢重有好多嘢做，唔可以離開我哋㗎。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
