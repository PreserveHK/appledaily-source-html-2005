<html><header><meta charset="utf-8"><title>貨斗佔用路旁咪表位</title></header><body><h1>貨斗佔用路旁咪表位</h1><p>有深水埗居民投訴，指青山道與九江街交界，行人路旁咪表位被擺放貨斗，令駕駛人士未能使用。&#13;<br> 他表示，上址剛好位於寶血醫院對面，路旁咪表位使用率高，但有缺德者卻佔用上述咪表位以擺放貨斗。「有時揸到架車去，見到個咪表位俾人用嚟放貨斗，而唔係泊車，真係會好激氣㗎！」<br> &#13;<br> <spanclass>貨斗內放木板泥頭 &#13;<br> 記者曾到上址查證，見咪表位上確擺放了一個貨斗，貨斗內只放有小量木板及泥頭。附近街坊表示，咪表位已被佔用了兩天。本報已將投訴轉介警方跟進。&#13;<br> （○三○四○六六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
