<html><header><meta charset="utf-8"><title>碳酸氫鈉有助治兒童哮喘</title></header><body><h1>碳酸氫鈉有助治兒童哮喘</h1><p>荷蘭伊拉斯謨醫學中心──索菲婭兒童醫院的研究人員在《胸腔》雜誌上發表研究指，急性哮喘發作的兒童會出現酸毒症，或應說是體液酸度高出正常水平。酸毒症可致心臟收縮無力，減弱哮喘治療藥物效力，即失去令支氣管擴張劑的效果，造成呼吸淺而急促。用碳酸氫鈉治療可緩和支氣管痙攣，並恢復支氣管對擴張劑反應。研究人員稱，接受碳酸氫鈉靜脈注射療法的十七名兒童，血液中的二氧化碳水平出現大幅下降，而其體液的酸鹼值則上升。</p></body></html>
