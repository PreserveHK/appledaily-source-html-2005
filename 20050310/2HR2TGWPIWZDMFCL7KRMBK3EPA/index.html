<html><header><meta charset="utf-8"><title>Beyond台灣開騷欠東風</title></header><body><h1>Beyond台灣開騷欠東風</h1><p>樂隊Beyond稍後會舉行巡迴演唱會，有台灣歌迷在網上表示希望三子可以在巡迴演唱中加上台灣一站，讓他們可以一睹偶像風采。&#13;<br> 成員黃家強昨日透過助手以國語回應說：「Beyond當然想去台灣，但沒有人出來主辦，總不能要我們出錢租場地、器材，去開自己的演唱會吧！」<br> &#13;<br> <spanclass>只欠主辦單位 &#13;<br> 黃貫中的助手亦說：「Beyond大約五年沒到台灣了，他們很想去，現在只缺主辦單位，如果要是有人出面主辦，你便知道Beyond有多想到台灣演出。」</spanclass></p></body></html>
