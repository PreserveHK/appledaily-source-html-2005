<html><header><meta charset="utf-8"><title>祖兒塗面避恐怖份子</title></header><body><h1>祖兒塗面避恐怖份子</h1><p>容祖兒昨日到新城電台接受訪問，對於有聽眾覺得她的新曲加精選唱片封套相，與初出道唱片相很似，她解釋說：「我唔會用舊相咁乞人憎，可能佢哋成日用大頭相，睇唔到背景咪覺得似，咁多人評論都好，等多啲人買我隻碟，而且話我同初出道個樣冇變，咪證明我冇整容。不過重有人話呢隻碟有錯字！」<br> &#13;<br> <spanclass>細佬做擋箭牌 &#13;<br> 稍後祖兒會到美國的小鎮登台，問她怕不怕會遇上恐怖份子襲擊，她說：「都唔係太驚，盡量少出街，唔好咁招搖，戴帽或者用鑊撈搽面。有必要時咪叫細佬做保鑣，佢個樣同體形都有職業保鑣嘅條件。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
