<html><header><meta charset="utf-8"><title>擬放寬長者申請公屋資格</title></header><body><h1>擬放寬長者申請公屋資格</h1><p>【本報訊】房屋署建議放寬長者住戶申請公屋的資產限額，一人限額會增至三十四萬元、二人為四十六萬元、三人為六十萬元、四人為七十萬元，全部較非長者住戶申請者的限額高一倍。房署發言人解釋，大部份長者申請人都已退休或是低收入的一群，故需要依靠積蓄應付日常生活開支。&#13;<br> 此外，房署建議根據通脹，輕微提升非長者住戶申請者的入息限額1.8%，但資產限額維持不變。房委會資助房屋小組下周一會討論有關建議，若通過會在下年度實施。</p></body></html>
