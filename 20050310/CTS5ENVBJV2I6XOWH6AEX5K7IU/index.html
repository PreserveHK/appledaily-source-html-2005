<html><header><meta charset="utf-8"><title>前麗的高層病逝</title></header><body><h1>前麗的高層病逝</h1><p>曾任麗的電視常務董事兼總經理的黃錫照，前日凌晨時分於香港病逝，終年七十九歲。亞視對於黃錫照的辭世，昨日發表悼文表示感到惋惜，並向其家人致以慰問。&#13;<br> 黃錫照於七五至八○年間在麗的任職，他當年銳意改革電視台，曾以「改一件西裝不及做一件西裝」來比喻改革。<br> &#13;<br> <spanclass>發掘張國榮 &#13;<br> 黃錫照七六年時提議麗的舉行《亞太業餘歌唱大賽》，當時在比賽中發掘了已故巨星張國榮。黃錫照在麗的曾有過一段輝煌成績，當年為人所熟識的劇集有《大丈夫》、《天蠶變》、《家燕與小田》、《大地恩情》和《大內羣英》等。</spanclass></p></body></html>
