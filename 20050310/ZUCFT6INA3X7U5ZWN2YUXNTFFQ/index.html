<html><header><meta charset="utf-8"><title>天氣轉冷下周日11℃</title></header><body><h1>天氣轉冷下周日11℃</h1><p>【本報訊】本港氣溫大起大落，本港連日氣溫和暖有陽光，昨午氣溫更高達攝氏二十二度，不過，天文台預計，一股東北季候風將於周末期間為華南帶來寒冷天氣，周六氣溫將驟跌至十三度，下周日更會低至十一度，市民外出宜多添衣。<br> &#13;<br> <spanclass>未來數天有雨 &#13;<br> 天文台解釋，一股潮濕及和暖的海洋氣流會在未來一兩日影響華南沿岸地區，令本港昨日潮濕多雲，晚間最低氣溫約十九度，今日部份時間仍有陽光，最高氣溫約二十三度，周五有霧，溫度最高達二十四度，但受季候風影響，翌日即跌至十三度，下周日更只得十一度，連續三天均有雨。但周一溫度開始逐步回升。</spanclass></p></body></html>
