<html><header><meta charset="utf-8"><title>米倉涼子做媽媽生獲獎</title></header><body><h1>米倉涼子做媽媽生獲獎</h1><p>日本女星米倉涼子前日出席由日本雜誌協會舉辦的《第四十二屆Goldenarrow獎》的頒獎典禮。米倉憑上年飾演銀座媽媽生的劇集《黑皮之手帖》，獲頒發「劇集獎」。&#13;<br> <br> <spanclass>獲頒「新人獎」 &#13;<br> 當日米倉穿上一襲粉紅色的連身裙出席頒獎典禮，充滿春日氣息。除米倉外，在電視及電影版《在世界中心呼喚愛》的女星綾瀨遙及長澤雅美，亦分別獲頒「新人獎」及「電影獎」。而男星中村獅童則奪得「演劇獎」。</spanclass></p></body></html>
