<html><header><meta charset="utf-8"><title>政府無意為籌款訂指引</title></header><body><h1>政府無意為籌款訂指引</h1><p>【本報訊】衞生福利及食物局局長周一嶽昨在立法會稱，自去年底社會福利署向慈善機構發出有關籌款安排的指引後，至今已有九十一間機構自願跟隨指引。<br> &#13;<br> <spanclass>海嘯募捐收56投訴 &#13;<br> 當局無意立法強制慈善機構進行籌款的行政費用，需佔慈善捐款的特定比例，亦無意強制機構執行有關指引，以免影響機構運作。&#13;<br> 周一嶽又指出，在去年十二月南亞海嘯之後，香港不少團體舉行募捐活動，社會福利署一共收到五十六宗投訴，其中七宗已轉介警方處理；當中三宗證實並無違法，餘下四宗則仍在調查。</spanclass></p></body></html>
