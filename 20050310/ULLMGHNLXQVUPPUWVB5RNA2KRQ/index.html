<html><header><meta charset="utf-8"><title>謝天華喜奪徐子珊第一次</title></header><body><h1>謝天華喜奪徐子珊第一次</h1><p>謝天華和徐子珊昨日在香港公園拍攝無綫劇《奇幻潮》其中一個單元，首次拍劇的徐子珊十分緊張，她表示連日來都沒有足夠的睡眠，以致面容浮腫，她說：「第一次極之緊張，重要對住咁有經驗嘅演員，羅冠蘭又係好戲之人，我喺佢哋面前覺得自己好似ＢＢ，所以我拍之前，除咗背稿，重周圍問人點做，喺廠度係人都問。」<br> &#13;<br> <spanclass>演甜蜜夫婦 &#13;<br> 謝天華首度跟徐子珊合作，飾演一對甜蜜夫婦，謝天華說：「公司可能知我啱啱結婚，重有嗰個feel，咪搵我做呢個單元劇，第一次同徐子珊合作，覺得佢好犀利，學嘢好快，我都好榮幸，可以拍到佢（徐子珊）嘅第一次。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
