<html><header><meta charset="utf-8"><title>　　新舊劍術大對決 - 李八方</title></header><body><h1>　　新舊劍術大對決 - 李八方</h1><p>為咗令公眾更加了解日本新舊劍術，中港城聯同香港居合道、古流劍術協會、香港拔刀協會，噚日起一連兩日舉行「劍之道」活動，展出多款日本劍術裝備、武器，重有專人講解同示範表演（圖）。主辦單位同八方講，日本古派劍術係學習真正使用武士刀，作為擊退敵人嘅武器，但現代流行嘅劍道，就係使用竹劍同着上護甲進行嘅運動；所以兩種劍術喺握劍、揮劍、身法同攻防技巧，都有好大差別，有興趣嘅市民不妨去參觀吓。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
