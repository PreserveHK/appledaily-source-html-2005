<html><header><meta charset="utf-8"><title>「玫瑰是他的最愛」</title></header><body><h1>「玫瑰是他的最愛」</h1><p>曾照顧巴金多年的時任上海華東醫院院長王傳馥，在前年十一月曾將一百朵玫瑰送進巴金的病房，代表醫院為他慶祝百歲華誕。「玫瑰是他的最愛，醫院上下都知道，即使去年一百零一歲生日很低調，但大家還送了一百零一朵玫瑰給他，因為這是最好的生日禮物！」&#13;<br> 巴金愛玫瑰，所以，在上海巿作家協會門外，前來悼念巴金的讀者都手捧紅玫瑰或白玫瑰；而作協大門外則懸掛着紅、白兩色玫瑰裝飾而成的條匾。&#13;<br> 本報記者</p></body></html>
