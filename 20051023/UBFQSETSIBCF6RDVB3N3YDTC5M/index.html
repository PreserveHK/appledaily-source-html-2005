<html><header><meta charset="utf-8"><title>林熙蕾烏龍耍大牌</title></header><body><h1>林熙蕾烏龍耍大牌</h1><p>林熙蕾、孫燕姿和張震等前晚在台北出席「黃金美洲豹狂野派對年度珠寶大秀」，不少女星特地戴上自購的Cartier戒指捧場。孫燕姿、張震和林熙蕾等前晚姍姍來遲，因而被指耍大牌，其中遲到三十分鐘的林熙蕾更在活動結束後才入座，但她卻一頭霧水說：「結束了？怎麼會？我很早就到了，一直坐在車上等，等公關公司告訴我可以入場的時間。」</p><p>藍正龍棄舊情戒</p><p>另外，曾和舊愛徐熙媛（大Ｓ）以CartierDoubleC做定情戒指的藍正龍，是夜則改戴日本買的punk風戒指。談到定情戒指，藍正龍不斷搖頭，表示現在當然不會戴。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
