<html><header><meta charset="utf-8"><title>IVY、bin紅白對決</title></header><body><h1>IVY、bin紅白對決</h1><p>為慶祝韓國音樂頻道十周年及正式改名為KM，該台前日起分別在首爾多個地方舉行演唱會，出席歌手包括LPG、MinWoo、文熙俊等，而兩位人氣性感女歌手IVY及bin亦在台上一決高下。&#13;<br> IVY與bin前晚在熱鬧的東大門doota商場外獻唱，兩位歌手分別穿上紅色及白色性感服裝大跳勁舞，令觀眾看得如癡如醉，有網民更指bin當晚獻唱主打歌《2am》時沒有穿着內褲，事後她否認說：「只是大家看不到我一身白色衣服內穿了內褲，至於怎樣穿則是秘密。」</p></body></html>
