<html><header><meta charset="utf-8"><title>車禍斷雙腳男童心繫學業</title></header><body><h1>車禍斷雙腳男童心繫學業</h1><p>【本報訊】大嶼山東涌發生交通意外，一名十四歲男童橫過馬路時遭私家車撞倒，雙腳骨折翻滾倒地送院。警方正調查意外原因。&#13;<br> 傷者伍樂恆（十四歲）念中三，與家人同住東涌映灣園，現時留醫深切治療部，情況嚴重。前晚十時半，姓鄧（二十七歲）男子駕駛私家車沿達東路行駛，至慶東街交界時，一名男童突衝出馬路，鄧收掣不及，左邊車頭將男童撞倒，倒後鏡甩脫。男童頭部受傷及雙腳骨折痛極呼叫，鄧慌忙致電報警。&#13;<br> 男童父母接報趕往醫院後表示，兒子要施兩次手術，但無性命之憂，不過他表現堅強，只是擔心傷勢會影響學業要留班。</p></body></html>
