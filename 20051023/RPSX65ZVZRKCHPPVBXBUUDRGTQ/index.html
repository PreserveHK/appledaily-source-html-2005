<html><header><meta charset="utf-8"><title>阿爾柏仙奴成就獲表揚</title></header><body><h1>阿爾柏仙奴成就獲表揚</h1><p>縱橫影壇逾三十五年的金像男星阿爾柏仙奴（AlPacino），前日在第二十屆美國電影頒獎中獲頒發終身成就獎，他的大班圈中好友均有到場祝賀，十分熱鬧。&#13;<br> 曾於電影中與阿爾柏仙奴合作的荷李活影星包括查理絲泰朗（CharlizeTheron）、奇洛李維斯（KeanuReeves）及安迪加西亞（AndyGarcia）等，前日均盛裝出席於比華利山舉行的頒獎禮，其中布斯韋利士（BruceWillis）更親手將終身成就獎頒給阿爾柏仙奴，以表揚他對影壇的貢獻。</p></body></html>
