<html><header><meta charset="utf-8"><title>官恩娜做善事呻窮</title></header><body><h1>官恩娜做善事呻窮</h1><p>趙學而、官恩娜（Ella）及苗僑偉等昨日到海港城出席「公益金舉世最大公益箱」活動，Ella及學而更即場設計捐款箱的圖案。Ella表示因入行後支出十分龐大，所以沒有儲蓄的習慣，不過她強調沒有欠公司錢，她說：「雖然我冇錢剩，不過都未至於入不敷支，公司係有幫我接好多job，但係我絕對唔係四千蚊頂爛市㗎。」</p><p>搞設計工作</p><p>此外，學而透露近日着手從事設計工作，她說：「詳情我要遲啲先可以公布，只可以講我會設計一啲產品，近排我要成日去圖書館同上網，搵啲廠商幫我發行呢樣嘢。」&#13;<br> 採訪：李珮洳　&#13;<br> 攝影：葉君海</p></body></html>
