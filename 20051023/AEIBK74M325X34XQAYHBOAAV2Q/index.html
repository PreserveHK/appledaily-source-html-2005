<html><header><meta charset="utf-8"><title>丹尼爾做007網友反感</title></header><body><h1>丹尼爾做007網友反感</h1><p>英國男星丹尼爾基格自上周五接棒成為第六任占士邦後，本報即進行相關網上調查，在「你認為丹尼爾基格是否適合演占士邦」的投票中，共有189名網民參與，其中有172人認為丹尼爾基格不適合演占士邦，佔總票數的91%。&#13;<br> 而另一項名為「你認為誰最適合扮演占士邦」的選舉，共有501位網民投票，截止至昨日傍晚為止，有215位投票人士指皮雅斯布士南（PierceBrosnan）最適合做占士邦，佔總票數的42%，而選擇丹尼爾基格的人只有8位，佔1.6%。&#13;<br> 資料來源： http://life.atnext.com/polling/ </p></body></html>
