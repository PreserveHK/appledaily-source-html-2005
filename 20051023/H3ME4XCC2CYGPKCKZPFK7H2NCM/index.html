<html><header><meta charset="utf-8"><title>林嘉欣未忘陳光榮</title></header><body><h1>林嘉欣未忘陳光榮</h1><p>林嘉欣日前接受亞視一個大談時事八卦料新節目《三個A級的女人》的訪問，此節目由江欣燕、毛舜筠及查小欣主持，雖然嘉欣主要為新片《怪物》宣傳，但主持人仍不忘追問她與前男友陳光榮的感情事。</p><p>猛講唔好意思</p><p>毛舜筠問嘉欣目前的感情生活如何時，嘉欣亦大方透露暫時未有新戀情，雖然已與陳光榮分手，但現在仍十分關心對方，林嘉欣說：「之前佢（陳光榮）俾周刊登咗啲相，我都有即刻用SMS（電話短訊）同佢講『唔好意思，又煩到你』。」&#13;<br> 此外，毛舜筠透露《怪》片監製鄭丹瑞曾在電話中對她說，《怪》片是嘉欣在演技上的一次大突破，而嘉欣亦在節目中詳談拍攝時的苦況。</p></body></html>
