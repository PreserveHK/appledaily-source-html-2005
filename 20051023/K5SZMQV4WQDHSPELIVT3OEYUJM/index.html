<html><header><meta charset="utf-8"><title>尊特拉華達拒做鐵金剛</title></header><body><h1>尊特拉華達拒做鐵金剛</h1><p>現年五十歲的男星尊特拉華達（JohnTravolta）近年人氣下滑，不過近日他聲稱曾獲美高梅電影公司斟洽接拍第二十一齣占士邦電影《CasinoRoyale》，只是他推掉角色而已。&#13;<br> 尊特拉華達說：「占士邦是電影史上最多變的角色，經過慎重的考慮後，我認為現階段不是接拍鐵金剛電影的最佳時機。」有消息指不少尊特拉華達的影迷希望他接拍鐵金剛電影，其中有逾十三萬影迷更將六七年占士邦電影《CasinoRoyale》寄給他，希望他主演007一角，的確誇張。</p></body></html>
