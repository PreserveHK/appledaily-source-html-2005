<html><header><meta charset="utf-8"><title>八仙嶺山頭火龍200米</title></header><body><h1>八仙嶺山頭火龍200米</h1><p>【本報訊】本港昨日天晴乾燥，火災危險警告訊號為紅色，新界及九龍先後發生十三宗山火，其中在沙頭角鹿頸八仙嶺發生的山火，火龍長逾二百米（圖），消防員登山用火拍救火，至晚上九時半撲熄。山火中無人受傷。&#13;<br> 八仙嶺山火於昨午五時二十八分發生，山火沿着山腰向山上蔓延，恍如一條大火龍，消防員接報到場上山撲救，火場面積二百米乘三百米。另在打鼓嶺坪洋於下午二時五十三分亦發生山火，火場面積一百米乘一百米，山火一度逼近輸電塔，政府飛行服務隊直升機一度到場掟水彈協助救火，消防員用山火拍撲救個多小時，於下午四時二十六分將山火救熄。&#13;<br> 李偉民攝</p></body></html>
