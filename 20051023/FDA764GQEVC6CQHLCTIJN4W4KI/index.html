<html><header><meta charset="utf-8"><title>禽流感初期病徵似流感</title></header><body><h1>禽流感初期病徵似流感</h1><p>根據衞生防護中心的資料，流感病毒共分甲、乙、丙型三種，以甲型流感最常見，甲型流感中，又以H1N1及H3N2兩種最為普遍，病徵包括發燒、頭痛、肌肉疼痛、流鼻水、咳嗽及喉嚨痛，主要透過飛沫傳播。&#13;<br> 禽流感屬甲型流感一種，如H5N1、H9N2，其病毒表面的抗原與一般流感稍有不同，所有鳥類均可能受感染，人類通常是與活禽鳥近距離接觸而染病，初期病徵與一般流感相似，但較易導致高燒、肺炎、呼吸衰竭、多種器官衰竭，以致死亡，若病者同時受人類流感病毒及禽流感病毒感染，則可能成為病毒「混合爐」，產生可人傳人的新品種。</p></body></html>
