<html><header><meta charset="utf-8"><title>「假裝能影響公職人員」控罪罕見</title></header><body><h1>「假裝能影響公職人員」控罪罕見</h1><p>主審裁判官在審訊中途表示，被告涉及的「假裝能影響公職人員」罪名較為罕見，由於控方證人嗅到被告身上有酒氣，裁判官一度要求控方索取進一步法律意見，最後控方堅持以原有控罪進行審訊。&#13;<br> 根據香港法例的《簡易程序治罪條例》第二二八章第二十二條「假冒公職人員或假裝能影響公職人員」罪，任何人藉假冒公職人員，或假裝能促致公職人員作出或不作出與其職責有關的事情，不論是否意圖取得任何有價值的東西，均可處罰款一千元或監禁六個月。</p></body></html>
