<html><header><meta charset="utf-8"><title>ILoveUBoyzMV搵吳日言呻吟</title></header><body><h1>ILoveUBoyzMV搵吳日言呻吟</h1><p>男子組合ILoveUBoyz剛推出新唱片《SillyKing》，前晚在銅鑼灣舉行MV首播會，百多位歌迷到場率先欣賞《艾粒情歌》MV。唱片公司特別花六位數字投資拍攝3D版MV，歌迷與ILoveUBoyz戴上3D眼鏡齊看片段。</p><p>反應強烈</p><p>而這首歌更特地找來吳日言（阿Yan）「聲音客串」，發出疑是呻吟的聲音。據知，有些人聽罷阿Yan演繹後還有特別反應，事後ILoveUBoyz的阿占接受訪問時說：「咪同我一樣囉！我重叫監製EricKwok剪條聲畀我。佢重話同阿Yan講咗一陣，佢就即刻去錄音室錄。」&#13;<br> 採訪、攝影：王連連</p></body></html>
