<html><header><meta charset="utf-8"><title>米高堅寸靚佬湯矮</title></header><body><h1>米高堅寸靚佬湯矮</h1><p>英國男星米高堅（MichaelCaine）早前於《蝙蝠俠——俠影之謎》中與湯告魯斯（TomCruise）的未婚妻姬蒂荷姆絲（KatieHolmes）合作，近日米高堅接受訪問時，暗寸靚佬湯個子太矮，與姬蒂不相襯，他說：「我不擔心他們的關係是真或是假，我只覺得姬蒂個子太高。」&#13;<br> 另外，靚佬湯現於意大利羅馬拍攝電影《職業特工隊3》，姬蒂一如以往做靚佬湯的跟得女友，整天陪伴左右。</p></body></html>
