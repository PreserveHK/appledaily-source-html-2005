<html><header><meta charset="utf-8"><title>街市凍租延長九個月</title></header><body><h1>街市凍租延長九個月</h1><p>【本報訊】政府決定再次將食物環境衞生署轄下的公眾街市租金凍結期限延長九個月，直至○六年六月三十日為止。食環署的公眾街市租金已於九八年下調三成，其後一直凍結在該水平。政府對上一次是於○四年十二月宣布延長凍結租金期限至今年九月三十日。&#13;<br> 此外，代表公屋商場及街市七千多個商戶的全港公屋商戶總會代表前日與領匯行政總裁蘇慶和開會，要求繼續凍結轄下商場及街市單位租金。該總會主席陳永成說，多條屋邨商戶最近接獲加租通知，加幅達百分之九，總會認為加租幅度與市道復甦步伐不成正比。</p></body></html>
