<html><header><meta charset="utf-8"><title>港大首辦長者學習營</title></header><body><h1>港大首辦長者學習營</h1><p>【本報訊】港大首為長者舉辦「健康IT大學營」，邀請三十位長者參與兩日一夜的學習營，教授他們在網絡上搜尋健康知識，消除對健康問題的誤解及為他們安排港大住宿，體驗大學生活。&#13;<br> 港大醫學院護理學系講師梁綺雯昨出席學習營時指，不少長者缺乏正確的健康資訊，誤信坊間的治療方法，導致病情惡化，例如有患高血壓的長者誤以為用針筒抽血能降低血壓。她又說，每十位長者中，八至九位有錯誤的健康概念，嚴重影響個人健康之餘更會加重醫療負擔。</p></body></html>
