<html><header><meta charset="utf-8"><title>行會非官成員　僅兩民望及格</title></header><body><h1>行會非官成員　僅兩民望及格</h1><p>【本報訊】港大民意網站調查發現，七名非官方行政會議成員中，僅兩名民望逾五十分合格水平。上述調查於本月四日至六日進行，訪問了千多名市民，結果發現周梁淑怡民望最高達五十八點五分，陳智思得五十四分，鄭耀棠四十九點八分，曾鈺成四十八點八分，梁振英四十七點八分，廖長城及史美倫因認知度不足不獲評分。列席行會的中央政策組首席顧問劉兆佳得五十一點一分。&#13;<br> 民意研究計劃主任鍾庭耀稱，行會非官方成員民望上升是受惠於民望高企的曾蔭權。</p></body></html>
