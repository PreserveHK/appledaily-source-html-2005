<html><header><meta charset="utf-8"><title>ORANGERANGE唱入荷李活</title></header><body><h1>ORANGERANGE唱入荷李活</h1><p>沖繩人氣樂隊ORANGERANGE的出道歌曲《Kirikirimai》，近日獲荷李活電影《神奇4俠》睇中，重新混音用作片中動作場面的配樂。</p><p>用作電影配樂</p><p>ORANGERANGE的隊長NAOTO說：「混音版本非常有型，自己的歌曲能用作電影的配樂，實在非常光榮。」該歌曲亦將會收錄在《神奇4俠》的電影原聲大碟內。&#13;<br> 此外，ORANGERANGE為日劇《藉著雨點說愛你》主唱的主題曲《絆》，將會在下月二十四日推出唱片。</p></body></html>
