<html><header><meta charset="utf-8"><title>Mazda3全新JE版　$139,900</title></header><body><h1>Mazda3全新JE版　$139,900</h1><p>萬事得所有嘅新車都充滿動感，正正切合年輕人嘅口味，所以代理特別喺頂級Sport版之下增設一個JE（JapanVersion）版，同Sport版嘅主要分別係少咗車身包圍、真皮座椅同碳纖維車廂裝飾等，4門版賣$139,900，5門揭背版賣$143,900，相信對初次買車嘅年輕人有好大嘅吸引力。&#13;<br>&#13;<br>記者：袁國基&#13;<br>查詢：28931112（萬事得汽車）</p></body></html>
