<html><header><meta charset="utf-8"><title>位元堂賣君頤峰</title></header><body><h1>位元堂賣君頤峰</h1><p>【本報訊】位元堂（897）宣布以1000萬元出售尖沙嘴君頤峰9座23樓B單位，1416方呎，呎價7062元。&#13;<br> 單位於今年3月底的獨立估值為970萬元。集團表示，扣除印花稅、佣金及其他費用後實收975萬元，預期可獲得90萬元收益。套現金額中580萬元償還銀行按揭貸款，其餘用作營運資金。&#13;<br> 位元堂於04年9月以837萬元購入上述單位，一直空置。集團原本計劃作投資用途，考慮到經濟及樓市好轉，故決定出售。&#13;<br> 資料顯示，集團今年4月亦以1300萬元出售君頤峰另一個1700方呎單位，呎價7647元。</p></body></html>
