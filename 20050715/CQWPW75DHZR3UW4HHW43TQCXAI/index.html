<html><header><meta charset="utf-8"><title>《靚太唔易做》熱爆艾美獎</title></header><body><h1>《靚太唔易做》熱爆艾美獎</h1><p>第五十七屆艾美獎電視頒獎典禮，剛於香港時間昨晚公布提名名單，人氣連續劇《靚太唔易做》共獲十五項提名，其中包括最佳喜劇連續劇，而處境喜劇《Will&amp;Grace》也同樣獲得十五項提名，頒獎禮將於九月十八日在洛杉磯舉行。</p><p>《迷》爭最佳連續劇</p><p>至於講述空難生還者流落荒島的新劇《迷》，則獲十二項提名，《迷》劇將與《24》、《白宮群英》及《六呎風雲》等一同爭逐最佳劇情連續劇。而《靚》劇則會與《Will&amp;Grace》及《ArrestedDevelopment》等問鼎最佳喜劇連續劇。</p></body></html>
