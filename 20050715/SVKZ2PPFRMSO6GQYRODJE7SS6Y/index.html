<html><header><meta charset="utf-8"><title>城市花園一成業主封盤</title></header><body><h1>城市花園一成業主封盤</h1><p>蘭西之前講過，南豐北角慧雲峰開售在即，搞到同區唔少放盤業主封盤，觀望形勢，率先見到係港運城有一成放盤業主封盤，最近又收到料，另一個大屋苑城市花園，都有一成放盤業主封盤，搞到盤量減到少過一百。&#13;<br> 利記黃龍智話，北角今個月二手交投牛皮，估計由於慧雲峰開賣日期愈嚟愈近，市況唔會有起色。例如城市花園七座中高層千二呎E，喺九八年高峯期買入，僅能以市價六百五十五萬沽出，蝕二百三十五萬。</p></body></html>
