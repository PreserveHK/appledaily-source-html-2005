<html><header><meta charset="utf-8"><title>樂仔《Y2K》稚嫩重現</title></header><body><h1>樂仔《Y2K》稚嫩重現</h1><p>余文樂、蔡卓妍、方力申和關智斌初出道時曾拍攝港台《Y2K》系列劇集，現時各人在圈中均發展理想，《Y2K》系列現推出ＶＣＤ和ＤＶＤ，各fans可再一睹偶像初出茅廬時的模樣。</p><p>反映青少年心態</p><p>《Y2K》主要反映青少年的思想世界，共分三輯。其中《Y2K+01》內容講述余文樂家境富裕，但一次醉酒駕駛撞傷了街頭舞王柯有倫，樂仔因而與柯有倫等出身於低下階層的年輕人成為朋友，及後他卻愛上柯有倫的女友，令友情面臨考驗。</p></body></html>
