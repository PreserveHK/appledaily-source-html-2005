<html><header><meta charset="utf-8"><title>小泰山騎老虎大象遊商場</title></header><body><h1>小泰山騎老虎大象遊商場</h1><p>【本報訊】大埔超級城暑假變身為森林，讓小朋友化作小泰山乘坐老虎大象遊商場。超級城以激玩冒險為主題，推出全港首個自動行走的機械老虎和大象，供小朋友試玩（圖）。&#13;<br> 商場內又放滿氫氣球、設過山車、火山和熱帶動植物等供顧客拍照留念，並提供室內機械飛機予小朋友乘坐。顧客可憑兩張總額滿一百五十元的即日發票，於七月十八日至八月二十八日期間，帶小朋友試玩該兩隻機械動物或乘坐機械飛機。	&#13;<br> 曾顯華攝</p></body></html>
