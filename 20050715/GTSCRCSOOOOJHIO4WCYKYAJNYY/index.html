<html><header><meta charset="utf-8"><title>蔡琴歌聲響上海</title></header><body><h1>蔡琴歌聲響上海</h1><p>由蔡琴、金燕玲和江美琪主演的大型歌舞劇《跑路救天使》將於下月十五日在上海上演，日前身兼歌舞劇製作人和演出的蔡琴聯同導演梁志民一起到上海東湖賓館舉行記者會。</p><p>金燕玲相助</p><p>《跑》是一部曲折又不失輕鬆幽默的華語歌舞劇，蔡琴屆時會以誇張的造型、幽默的台詞和突破性的演出亮相，相信會令大家耳目一新。&#13;<br> 今次蔡琴還邀請了多次獲得香港電影金像獎和台灣金馬獎的好友金燕玲演出，飾演修道院院長，而江美琪則將以美麗嗓音飾演害羞膽怯，最後卻一鳴驚人的小修女羅美莉。</p></body></html>
