<html><header><meta charset="utf-8"><title>楊采妮逃亡大陣仗</title></header><body><h1>楊采妮逃亡大陣仗</h1><p>楊采妮、陸毅、黎明、甄子丹和孫紅雷主演的徐克新片《七劍》，將於下周五（二十二日）舉行首映禮。孫紅雷扮演山寨王，經常大開殺戒，有一次他率領部下血洗一個村莊，扮演村民的楊采妮見狀，即與陸毅到天山向黎明和甄子丹求救，但無奈就算集合他們的能力，亦不敵孫紅雷的千軍萬馬，結果楊采妮只得與村民一齊收拾細軟撤離。</p><p>游牧民族變老臨</p><p>拍攝這場混戰戲份，非常困難。因為千軍萬馬的場面浩大，一定要安排擅於騎術的臨時演員上陣，所以電影公司為了拍攝順利，大量聘請當地游牧民族充當臨時演員。&#13;<br> 採訪：比華利</p></body></html>
