<html><header><meta charset="utf-8"><title>升級起亞Carens減萬蚊&#13;<br></title></header><body><h1>升級起亞Carens減萬蚊&#13;<br></h1><p>筆者最近聽聞起亞引入2005年全新版Carens七人家庭式MPV車後，外界反應唔錯，而且重乘勢將Carens售價下調多一萬蚊。新Carens將原有1.8公升引擎升格至2.0公升型號，重改換上4前速自動波箱，更新增設有可調校高低角度嘅大燈，車廂又加入唔少豪華裝飾，售價亦只係$89,999（手波）同$99,999（自動波），可算係一眾日、韓家庭式七人MPV車中嘅平霸！&#13;<br>&#13;<br>記者：陳偉林&#13;<br>查詢：27609933（起亞汽車）</p></body></html>
