<html><header><meta charset="utf-8"><title>中港照相派息10仙</title></header><body><h1>中港照相派息10仙</h1><p>【本報訊】中港照相（1123）公布截至3月底止全年業績，轉虧為盈，純利4534.5萬元，每股盈利3.9仙，派發末期息每股2仙，另特別股息每股8仙。營業額減少10.99%，達12.33億元；經營溢利4491萬元，對上年度則虧損5697萬元。中港照相主席孫大倫說，年內最值得關注是數碼相片沖印數量顯著增加，旗下快圖美在這方面的業務錄得76%的增幅，由去年4月起累計的數碼相片沖印總數量，預期會超過1億張。&#13;<br> 該公司計劃在數碼影像方面開拓新領域，在CEPA下獲得的兩項證書，有助擴展批發及零售網絡。</p></body></html>
