<html><header><meta charset="utf-8"><title>楊采妮、GiGi為慈善交換秘密</title></header><body><h1>楊采妮、GiGi為慈善交換秘密</h1><p>楊采妮（Charlie）與梁詠琪（GiGi）合力炮製出一本名為《交換成長日記》的新書，並於今年的書展推出。為了能夠替小朋友出一分力，二人還決定將新書的版稅收入全部捐作聯合國兒童基金會作教學用途。</p><p>分享暗戀經歷</p><p>新書將以她們互訴寫信心事、並以日記形式紀錄為題材，與讀者分享她們成長的點滴，當中自然少不了很多鮮為人知的秘密。GiGi更表示寫書令二人成為死黨。&#13;<br> GiGi說：「我哋喺日記裏面講到好多成長嘅趣事，比如第一次暗戀嘅經驗，因為佢嘅分析能力好強，我覺得佢好似心理醫生，而我就係佢嘅笑袋，成日論論盡盡畀好多歡樂佢。」</p></body></html>
