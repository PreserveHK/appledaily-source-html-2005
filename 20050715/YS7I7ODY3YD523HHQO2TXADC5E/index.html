<html><header><meta charset="utf-8"><title>法國國慶紅色警戒防襲</title></header><body><h1>法國國慶紅色警戒防襲</h1><p>歐洲為倫敦7.7恐怖襲擊死難者默哀的一天，是法國的國慶日。當巴黎香榭麗舍大道舉行盛大閱兵儀式時，熱鬧中卻瀰漫着恐怖氣氛，當局紅色警戒，派出五千名警員加強市內保安，以防恐怖襲擊。&#13;<br> 法國軍隊徐徐操過凱旋門，七架巴西巨嘴鳥戰機飛過上空。總統希拉克乘坐開篷吉普車檢閱軍隊，巴西總統盧拉亦到場，香榭麗舍大道迫滿人潮，當局下令巴黎警員在國慶日特別提高警覺，防範遇襲。希拉克伉儷（圖）在舉行國慶花園派對時，也暫時將慶祝心情放在一旁，以肅穆的神情為倫敦死難者默哀。&#13;<br> 美聯社</p></body></html>
