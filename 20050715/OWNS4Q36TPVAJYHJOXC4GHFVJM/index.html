<html><header><meta charset="utf-8"><title>今年首宗本地霍亂</title></header><body><h1>今年首宗本地霍亂</h1><p>衞生署衞生防護中心昨日證實今年首宗的本地感染霍亂個案，患者是一名四十歲女子，她在前天出現腹瀉及嘔吐病徵，進入瑪嘉烈醫院留醫，情況穩定，院方證實她感染霍亂弧菌O-1小川型。&#13;<br> 該中心發言人表示，患者居於屯門，該中心正調查她的感染途徑，但由於她曾在家中和食肆進食，暫時仍未確定感染源頭。由於患者近期並無外遊紀錄，所以列為本地感染個案。發言人呼籲市民要注意食物衞生，必須把海產煮熟才可吃。</p></body></html>
