<html><header><meta charset="utf-8"><title>金蝶盼轉板助壯大</title></header><body><h1>金蝶盼轉板助壯大</h1><p>【本報訊】內地軟件商金蝶國際（8133）下周二撤銷在創業板上市，周三轉往主板。金蝶國際主席徐少春說，相信轉板有助改善股東結構與股份流通量，提升形象，拓展亞太市場。他希望，公司到2010年在內地中小企業軟件市場的佔有率，可由去年的26%提高至逾三成，成為亞太區中小企業軟件領導者。&#13;<br> 他指出，內地企業軟件解決方案年複合銷售增長為24%，金蝶會爭取收入增長保持在同業水平，未來會調整收入結構，到2010年，把直銷佔總收入比例降低至25%，分銷及服務業務收入則分別提高至40%及35%。</p></body></html>
