<html><header><meta charset="utf-8"><title>碧湖花園租客轉買</title></header><body><h1>碧湖花園租客轉買</h1><p>▲世紀21曾翠霞表示，粉嶺碧湖花園1座中層G室，面積518方呎，成交價104萬元，呎價2008元，買家為該屋苑租客。&#13;<br> ▲祥益地產謝澤銘稱，屯門兆軒苑B座中層13室，面積718方呎，炒家今年2月買入後，花7萬多元裝修，剛以96萬元售出，呎價1337元，賺26.2萬元。&#13;<br> ▲利嘉閣區國建指，東涌映灣園三期9座中低層G室，1025方呎，日前第二度摸出，成交價355萬元，呎價3463元。單位由炒家去年8月斥313.1萬元一手買入，去年3月由另一炒家以334萬元承接。</p></body></html>
