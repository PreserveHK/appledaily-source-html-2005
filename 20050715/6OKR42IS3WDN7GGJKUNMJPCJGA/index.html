<html><header><meta charset="utf-8"><title>明日開售　港書店提早開門</title></header><body><h1>明日開售　港書店提早開門</h1><p>《哈利波特與混血王子》將於英國時間周六午夜（香港時間明早七時）開售，英國水石書店估計新書可望在英美二十四小時內賣出逾一千二百萬本，成為史上銷售最快書籍。&#13;<br> 本港的哈利波特迷以往都會一早到書店排隊買書。三聯書店的中環蘭桂坊和觀塘APM分店，商務印書館銅鑼灣、沙田和九龍灣德福分店，以及葉壹堂（PageOne）全港四間分店將提前在明早七點，跟英國同步公開發售第六集《哈利波特》。三聯書店零售推廣部曾淑芬說︰「讀者等了兩年幾啦，預訂反應十分熱烈」。&#13;<br> 美聯社/本報記者</p></body></html>
