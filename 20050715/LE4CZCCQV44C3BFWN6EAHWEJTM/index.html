<html><header><meta charset="utf-8"><title>駿景園數十萬翻新　眺望九肚山</title></header><body><h1>駿景園數十萬翻新　眺望九肚山</h1><p>火炭駿景園11座屬單邊座別，其中C及D室向東北可眺望九肚山洋房群，是山景單位優質之選。這個高層D室，客廳落地窗向北，正望狗肚山碧綠翠峰，側眺東北部份九肚山屋群，視野廣闊，享大自然氣息。&#13;<br> 內櫳裝修清雅，戶主一住經年，早前才完成大翻新，以數十萬元更新廳房入牆櫃及裝飾板，廚房設備亦一併換新，與新屋無異。間隔上作出小改動，將工人房拆去，擴闊飯廳，工人廁變身蚊型工人房，再在寢區入口旁加建貯物室，大大提高實用度。&#13;<br> 記者/攝影：伍志輝</p></body></html>
