<html><header><meta charset="utf-8"><title>林嘉欣做怪物感受死亡</title></header><body><h1>林嘉欣做怪物感受死亡</h1><p>林嘉欣昨日到商台接受訪問，談到被傳與她電影《阿嫂》中合作的新演員劉心悠不和的新聞時，她表示感到十分無奈，更不明白為何電影公司要以此作宣傳，嘉欣說：「我都睇到悶啦，都唔明電影公司點解要用呢啲負面花邊新聞做宣傳，可能老闆覺得有新聞就ＯＫ啦。」&#13;<br> 嘉欣又表示即將會與舒淇合演電影《怪物》，她於戲內的造型十分醜陋，她說：「之前我要造一個面部倒模，感覺又凍又硬，覺得浸死嘅感覺就係咁樣。」</p><p>首播未曝光片段</p><p>此外，衛視電影台的《星光大道》將於明日播出《阿嫂》的幕後花絮及未曝光的片段，節目將分成六集播出，每集將全面解構戲中人物角色及播出演員訪問片段。</p></body></html>
