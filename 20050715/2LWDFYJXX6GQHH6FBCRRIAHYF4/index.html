<html><header><meta charset="utf-8"><title>男子涉盜區議員電腦</title></header><body><h1>男子涉盜區議員電腦</h1><p>【本報訊】區議員林文輝位於黃大仙上邨的辦事處日前遭爆竊，涉案一名四十五歲男子，被控一項入屋犯法罪，昨解往觀塘裁判法院提堂，暫毋須答辯，案件押後至本月二十八日，等候兩份精神報告再提堂，裁判官下令被告還押監房看管。&#13;<br> 控罪指被告蔣培燊於本月十二日，非法進入黃大仙上邨啟善樓林文輝黃大仙區議員辦事處，偷取一部價八千七百多元的電腦。&#13;<br> 案件編號：KTCC4983/05</p></body></html>
