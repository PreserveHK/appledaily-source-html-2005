<html><header><meta charset="utf-8"><title>許懷欣踩板解悶</title></header><body><h1>許懷欣踩板解悶</h1><p>挾歌神許冠傑之子名義入行的許懷欣，去年跟恒藝亞洲簽訂經理人合約，準備在樂壇闖一番事業。可惜懷欣連月來不停出席電視、電台節目和各大小活動後，察覺自己未能適應娛樂圈密集式宣傳工作，故上月已主動向恒藝亞洲老闆丘亞葵解除經理人合約，打算退居幕後。</p><p>查看傷勢</p><p>未知懷欣是否為未推出個人唱片便決定放棄而惋惜，故此日前相約三五知己到街上踩板散心。當晚十一時許，頭戴鴨舌帽的許懷欣與數名友人在灣仔新鴻基中心附近空地踩滑板，其間見許懷欣坐在地上查看掌心和手腕，似是檢查傷勢，不久他即再起身踩板，甚至踩着板跳樓梯，十分厲害。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
