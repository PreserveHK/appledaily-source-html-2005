<html><header><meta charset="utf-8"><title>利嘉兒苦等周國豐求婚</title></header><body><h1>利嘉兒苦等周國豐求婚</h1><p>利嘉兒與港台高層男友周國豐感情穩定，有消息指她會把婚期定在今年底，但利嘉兒日前接受訪問時否認其事，又指男友尚未向她求婚。</p><p>嘗試設計服裝</p><p>問利嘉兒可會心急結婚時，她在電話中說：「男友都未向我求婚，大家成日都好關心，我一有消息一定會同大家講，始終都係喜訊。」&#13;<br> 談到近日的工作安排，利嘉兒說：「主要都係做司儀工作。」她又表示近日開始嘗試設計衣服，希望將來可擁有自己的服裝品牌，稍後她會報讀有關時裝設計的課程，以增進這方面的知識。&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> 服裝：BCBGMAXAZRIA</p></body></html>
