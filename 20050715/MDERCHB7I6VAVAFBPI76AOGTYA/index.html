<html><header><meta charset="utf-8"><title>Jessica撐場闢婚變</title></header><body><h1>Jessica撐場闢婚變</h1><p>體壇盛事ESPY頒獎禮前晚隆重舉行，不少紅星名人都以盛裝赴會，其中美國女歌手JessicaSimpson與夫婿NickLachey多月來首度一起亮相公眾場合，藉此粉碎兩人婚姻亮起紅燈的傳聞。</p><p>盧迪克好豔福</p><p>此外，美國著名網球手盧迪克（AndyRoddick）近年的風頭被瑞士球手費達拿（RogerFederer）所掩蓋，今年最佳男網球手殊榮也落在費達拿手上，不過盧迪克也大方出席盛會，在頒獎禮的前奏派對上，更有兩位性感的玩伴歡迎他，可算豔福不淺，其實以他的樣貌，大可做荷李活明星。</p></body></html>
