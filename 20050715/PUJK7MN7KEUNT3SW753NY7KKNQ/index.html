<html><header><meta charset="utf-8"><title>查涂謹申報告　民主黨明公開</title></header><body><h1>查涂謹申報告　民主黨明公開</h1><p>【本報訊】民主黨昨晚召開中委會，主席李永達在會上稱，將在周六（明日）舉行記者會，公開由獨立三人小組調查該黨立法會議員涂謹申涉以公帑供樓的報告。由於報告內容保密，該黨昨未有向中委公開報告內容，但李永達說，召開記者會前，會先召開特別中委會交代該報告，讓各中委可先了解三人小組對事件結論。&#13;<br> 對於黨內有意見認為報告應交紀律委員會跟進，是否要對涂謹申進行紀律聆訊，李永達說，該黨未有決定，相信會在周六特別中委會上討論。</p></body></html>
