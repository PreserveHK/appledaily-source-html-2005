<html><header><meta charset="utf-8"><title>運輸業促置綠色閃燈</title></header><body><h1>運輸業促置綠色閃燈</h1><p>【本報訊】立法會通過提高衝紅燈罰則，職業司機團體昨要求政府在交通燈添置綠色閃燈，否則將發動職業司機慢駛。汽車交通運輸業總工會主席李永生說，政府應先做好配套，尤其是安裝綠色交通閃燈，讓司機有更多時間準備停車，否則應將新罰則押後至○七年實施。假如政府本月底前仍拒絕其要求，工會將發動職業司機在市區慢駛抗議。&#13;<br> 九龍巴士分會副主任鍾健華稱，巴士司機在新罰則下將左右為難，「三年內俾人罰兩次衝燈就好可能炒魷，但要喺短距離內煞停部巴士，又會令乘客好唔舒服。」</p></body></html>
