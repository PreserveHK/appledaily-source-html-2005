<html><header><meta charset="utf-8"><title>古巨基北京唱好奧運</title></header><body><h1>古巨基北京唱好奧運</h1><p>為慶祝北京申辦奧運四周年而舉行的「志願北京7.13大型演唱會」，前晚在北京工人體育館圓滿結束，古巨基、楊千嬅、齊秦、內地藝人周迅、韓紅和陳坤等人均落力演出，五萬名觀眾冒雨欣賞，現場有義工免費派雨衣給觀眾。</p><p>獲鄧亞萍大讚</p><p>基仔和韓紅等表演嘉賓均要冒雨演出，幸而雨勢不算大，不過部份一早準備好的舞台燈光系統，則因天雨而無法開啟。&#13;<br> 基仔表演後，獲大會安排奧運乒乓球金牌得主鄧亞萍跟他在台上聊天，兩人在台上互笠高帽，鄧亞萍向基仔說：「很久以前，我已經很喜歡你唱的歌。」逗得基仔非常高興。</p></body></html>
