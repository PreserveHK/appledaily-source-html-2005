<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>各地人對日本人的印象，原來有種族地域之分。據日本半官方觀光振興機構的調查顯示：&#13;<br> &#13;<br> ‧整體上40%外國遊客認為日本人友善和有禮貌&#13;<br> &#13;<br> ‧50%澳洲、英國、加拿大、美國、中東和非洲遊客有同樣印象&#13;<br> &#13;<br> ‧40%法國、印度、新加坡和泰國遊客有同樣印象&#13;<br> &#13;<br> ‧僅20%中國和台灣旅客有相同印象</p></body></html>
