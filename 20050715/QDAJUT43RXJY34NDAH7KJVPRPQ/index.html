<html><header><meta charset="utf-8"><title>海洋公園夏水禮100擊</title></header><body><h1>海洋公園夏水禮100擊</h1><p>終於等到下水、唔係下雨的日子，由明日起至8月31日，海洋公園變身南太平洋島國，精采活動多籮籮，重有100份獎品等你攞。入場人士將會得到一張遊戲券，只要搵到5位帶來好運的Tiki（「提基」神）所處的位置，填妥答案並投入海洋公園正門或大樹灣入口的收集箱，抽中頭獎可獲雙人來回夏威夷機票連3晚住宿。&#13;<br>&#13;<br>查詢：www.oceanpark.com.hk</p></body></html>
