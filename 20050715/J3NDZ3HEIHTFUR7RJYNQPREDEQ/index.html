<html><header><meta charset="utf-8"><title>亞洲先生明晚誕生</title></header><body><h1>亞洲先生明晚誕生</h1><p>亞視舉辦的《2005亞洲先生競選》將於明晚在數碼港舉行，無綫屆時將安排劇集《奪命真夫》大結局對撼。昨日亞視派發參賽者赤裸上身練功夫的照片，及公布參賽者的三圍數字。</p><p>香港代表輸蝕</p><p>十四位候選亞洲先生中，當中來自伊拉克的9號慕拉．特慕切和來自內地的12號趙涌，以四十二吋巨胸成為眾人之最。而來自印度的1號艾佛士．柏堅遜和黎巴嫩的14號米素．艾．巴沙，亦擁有四十一吋胸肌，身材結實。&#13;<br> 至於上圍最細的，是三十六吋的香港代表10號鄭雨傑，香港三位代表不但三圍較細，就連身高和體重亦較其他參賽者輸蝕。</p></body></html>
