<html><header><meta charset="utf-8"><title>Stephy瘋狂買衫鮮色奪人</title></header><body><h1>Stephy瘋狂買衫鮮色奪人</h1><p>鄧麗欣（Stephy）本月底會推出新唱片《Colour》，為了配合新碟的主題，她會以色彩斑斕的造型示人。Stephy表示最喜歡藍色，她日前說：「天藍色好靚，不過我嘅膚色好似同呢種顏色唔太襯，基本上我嘅膚色白淨，所以好適合着一啲顏色鮮豔嘅衫，紅色同橙色都係我嘅幸運顏色。」&#13;<br> 為了配合七彩形象示人，Stephy添置了不少新裝，她說：「𠵱家打開屋企個衣櫃，好似時裝舖個貨架咁，好多顏色嘅衫都有。有時太多衫要處理都好頭痛，每季着完會送畀人或者捐去慈善機構。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳偉權</p></body></html>
