<html><header><meta charset="utf-8"><title>雯女加國播道敘天倫</title></header><body><h1>雯女加國播道敘天倫</h1><p>鄧萃雯上月偕同林以諾牧師和陳耀南教授，到加拿大舉行八場名為《吾男吾女》的布道會，三人以棟篤笑形式演出，現場觀眾反應熱烈。</p><p>遇李婉華</p><p>雯女的爸爸特別從廈門前往陪伴愛女工作兩周，而分別住在悉尼和三藩巿的兩位姑姐亦有到來撐場，十分熱鬧。鄧父還安排了一位專業攝影師帶他們一行五人到湖邊拍家庭照。&#13;<br> 此外，已移民到加拿大的李婉華亦到場支持，雯女說：「想當年我哋拍劇識，大家都好大頭蝦，成日唔見嘢，不過婉華個女都兩歲，都冇唔見到，咁我都有信心第日生個仔唔會唔見。」</p></body></html>
