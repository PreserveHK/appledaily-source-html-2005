<html><header><meta charset="utf-8"><title>道富杜漢文過檔高盛</title></header><body><h1>道富杜漢文過檔高盛</h1><p>管理盈富基金嘅道富環球，高層變動，行政總裁杜漢文會過檔高盛資產管理。高盛近排擸咗唔少人入去，好似「窩輪天后」李頌慈就係一例。&#13;<br> 杜漢文喺道富都做咗近十年，一手將九八年政府入市買入嘅官股，變身為盈富基金，成為一時佳話。&#13;<br> 佢臨走前，重幫東亞地區嘅央行出咗沛富基金，可謂功成身退。聽講。道富諗住提升董事總經理BernardReilly接任行政總裁，專責兩岸三地及南韓業務。</p></body></html>
