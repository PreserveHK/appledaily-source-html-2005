<html><header><meta charset="utf-8"><title>專員職責保市民私隱</title></header><body><h1>專員職責保市民私隱</h1><p>個人資料私隱專員公署屬獨立法定機構，聘有四十多名員工。私隱專員負責監察《個人資料（私隱）條例》推行情況，條例規定本港各界人士必須以合法方式收集市民個人資料、同時也需要恰當運用、及在未經當事人的同意下，不得胡亂將個人資料轉交他人。&#13;<br> 市民可向私隱專員投訴一些懷疑違例情形，私隱專員會展開調查，並向涉嫌違反條例、不當運用個人資料的機構發出執行通告。根據條例，任何人士如不遵守私隱專員發出的執行通告，最高可判罰款五萬元及監禁兩年。</p></body></html>
