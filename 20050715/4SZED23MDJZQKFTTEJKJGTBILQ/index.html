<html><header><meta charset="utf-8"><title>Theresa桃花旺唔願嫁</title></header><body><h1>Theresa桃花旺唔願嫁</h1><p>方力申（Alex）與傅穎（Theresa）昨日以「強化之旅大使」身份，到港台出席「黃埔軍校強化之旅」記者會。Theresa透露現正尋覓新居，希望藉此訓練自己更獨立。&#13;<br> Theresa又指近日有追求者，但不合眼緣，她說：「之前有相士話我今年桃花好重，會遇到一個可以喺今年結婚嘅對象，如果今年唔結婚，就要等到三十歲啦，不過，我都唔會咁細個結婚囉。」&#13;<br> 此外，Alex表示其弟於英國伯明翰留學，幸好恐怖襲擊前已回港，Alex說：「媽咪都冇話好緊張，細佬九月尾都要返去繼續讀書。」</p></body></html>
