<html><header><meta charset="utf-8"><title>阿倫授左戎演戲心得</title></header><body><h1>阿倫授左戎演戲心得</h1><p>左戎自淡出娛樂圈後一直銷聲匿迹，但原來她對電影和舞台劇工作甚有興趣，故近年積極進修，又不停參與舞台劇演出。現時左戎在北京電影學院修讀電影，早前香港明星足球隊到北京比賽時，左戎趁機相約一班好友見面敍舊。&#13;<br> 當晚譚詠麟（阿倫）、黃日華、馬海倫、吳毅將、莫少聰和梁家仁等均有出席飯局，眾人除了大談近況外，阿倫等人對左戎進修電影甚感興趣，不停追問她的學校生活，而左戎當然不錯過機會，向眾前輩討教演戲心得。</p></body></html>
