<html><header><meta charset="utf-8"><title>嘉城舖位沽95%</title></header><body><h1>嘉城舖位沽95%</h1><p>【本報訊】美聯物業工商舖行政總裁黃子華表示，元朗嘉城廣場330個舖位，已沽出約95%，選用兩年7厘租金回報保證，或8%樓價裝修費用津貼的買家各佔一半。現階段雖未錄得摸貨成，但已有40多舖接獲洽購。他預計呎租60至120元。&#13;<br> 黃子華說，今年截至7月12日，已錄得19宗逾億元的商舖買賣註冊登記，較去年同期的10宗急升90%；當中只有7宗位於一線區（銅鑼灣、尖沙嘴及旺角），其餘12宗為二三線區舖。&#13;<br> 另外，他說資深投資者羅家寶剛斥資約1.15億元，購入裕民坊34至62號地下D、E及F舖，面積約3060方呎，呎價37582元。</p></body></html>
