<html><header><meta charset="utf-8"><title>聯合道行人路車輛隨處亂泊</title></header><body><h1>聯合道行人路車輛隨處亂泊</h1><p>九龍城聯合道行人路狹窄，僅容二人並肩而過，居民向本報投訴，經常有車輛泊上行人路，行人被迫行出馬路，十分危險。&#13;<br> 聯合道居民黃先生稱，不論日夜，經常見到有私家車輛或的士違例停泊於行人路上。「途人唔想行落馬路，被迫喺車同店舖間狹窄縫隙行過。」&#13;<br> 本報已將居民投訴，轉介警方跟進。&#13;<br> （○六○一○七一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
