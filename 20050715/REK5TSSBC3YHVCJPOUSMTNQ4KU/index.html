<html><header><meta charset="utf-8"><title>世貿會議保安　許仕仁稱小心</title></header><body><h1>世貿會議保安　許仕仁稱小心</h1><p>【本報訊】出任世界貿易組織第六次部長級會議高層次督導委員會主席的政務司司長許仕仁（圖），昨日出席法國國慶日酒會時被問到是否擔心會議保安情況出亂子時稱，「呢啲嘢梗係要小心啲」，並強調政府會逐一處理。&#13;<br> 許仕仁未有回應就西九龍文娛藝術區發展計劃設立管理局的建議，出席同一場合的地產建設商會會長何鴻燊對此則舉腳贊成，認為此舉「行得通」，相信當局會小心研究。</p></body></html>
