<html><header><meta charset="utf-8"><title>恐怖分子瞄準丹麥意國</title></header><body><h1>恐怖分子瞄準丹麥意國</h1><p>倫敦7.7襲擊一周，全歐洲為死難者默哀，但傷心之後，要繼續勇敢地跟恐怖分子周旋。承認向倫敦施襲的「歐洲阿蓋德聖戰秘密組織」最新發出恐怖威脅，指下一輪襲擊會瞄準意大利和丹麥。另一個承認責任的組織「阿布哈夫斯馬斯里旅」亦點名丹麥是「下一個襲擊目標」。&#13;<br> 丹麥是美國盟友，至今在伊駐軍五百七十人。「阿布哈夫斯馬斯里旅」周三再發恐怖威脅：「這是個給歐洲各國的警告，但主要針對仍未從回教國家撤軍的丹麥。&#13;<br> 在丹麥首都哥本哈根一處廣場，市民和遊客都停下來，齊為倫敦死者默哀。&#13;<br> 路透社/美聯社</p></body></html>
