<html><header><meta charset="utf-8"><title>滋補靚湯</title></header><body><h1>滋補靚湯</h1><p>蓮藕髮菜蠔豉豬𦟌湯&#13;<br>LotusRoot&amp;PorkShankSoupw/BlackMoss&#13;<br>材料：（6人份量）髮菜6錢、蓮藕1斤、豬𦟌12両、蠔豉4両、陳皮1角、水約14碗&#13;<br>&#13;<br>做法：&#13;<br>1.髮菜浸在清水中約20分鐘，撈起使其鬆散，再用清水沖洗數次，備用。&#13;<br>2.蓮藕去皮洗淨切件；蠔豉用沸水浸透。&#13;<br>3.豬𦟌洗淨汆水；陳皮浸軟刮瓤洗淨。&#13;<br>4.將水煲滾，放入全部材料煮滾，用中火煲約3小時，以幼鹽調味即可。&#13;<br>&#13;<br>功效：&#13;<br>髮菜有補血養顏、可起清潔肺部積塵微粒的作用；蓮藕健脾開胃，此湯適合一家日常飲用，可補血強身而不會太亢燥，對於身體虛弱、面色蒼白及大便不暢順者，可用此湯作食療。</p></body></html>
