<html><header><meta charset="utf-8"><title>佐治米高收恐嚇電郵騰騰震</title></header><body><h1>佐治米高收恐嚇電郵騰騰震</h1><p>英國男歌手佐治米高（GeorgeMichael）多年來被一名曾多次進出精神病院、現年二十九歲的英國女狂迷露茜（LucyNowak）騷擾，雖然佐治早已向法院申請禁制該女狂迷騷擾他，但露茜近日變本加厲，更多次向佐治發送恐嚇電郵，令他終日提心吊膽。&#13;<br> 據英國《太陽報》報道，佐治米高近日收到多個由露茜發出的電郵，露茜於電郵中聲言要與約翰連儂（JohnLennon）的狂迷殺手看齊，暗示要對佐治不利。雖然米高收到電郵後立即通知警方，但仍難克服心理的恐懼。</p></body></html>
