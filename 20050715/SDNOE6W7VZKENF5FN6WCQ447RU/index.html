<html><header><meta charset="utf-8"><title>樓市快訊<br>杏花村本月賣7伙</title></header><body><h1>樓市快訊<br>杏花村本月賣7伙</h1><p>▲美聯吳綺玲說，柴灣杏花邨26座高層01室，面積723方呎，成交價325萬元，呎價4495元；原業主獲利12萬元。屋苑本月至今有7宗成交。&#13;<br> ▲中原曾柏賢表示，鰂魚涌太古城天星閣中層H室，面積675方呎，由日籍客以月租1.8萬元承接，呎租26.7元，回報率約5厘半。同屋苑明宮閣高層H室，800方呎，成交價460萬元，呎價5750元。&#13;<br> ▲第一太平戴維斯蘇曼華透露，西半山碧苑大廈低層B室，面積2700方呎，剛以1600萬元售出，呎價5926元。</p></body></html>
