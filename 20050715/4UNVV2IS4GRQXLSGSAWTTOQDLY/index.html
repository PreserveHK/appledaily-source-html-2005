<html><header><meta charset="utf-8"><title>強姦案判頭稱受挑逗</title></header><body><h1>強姦案判頭稱受挑逗</h1><p>【本報訊】涉嫌在屯門一輛輕型貨車上強姦初相識少女的裝修判頭，昨在高等法院自辯時，承認與少女有發生性關係，但指她出於自願，並指少女撩他玩在先，又將腳擱在他大髀上，主動吻他。二人便開始互相愛撫，在座位上做愛，女事主還用腳箍着他，不讓他離開，後來他在體外射精後，再來一次。&#13;<br> 二十六歲被告戴國泉，否認於去年三月十二日，在屯門稔灣路，兩度強姦當時二十一歲的女事主。&#13;<br> 戴國泉供稱，當晚一行五人遊車河，打算到蝴蝶灣，後來在稔灣路停下，他喜歡女歌手鄭秀文，遂在車上播她的歌，他與另一名女孩傾偈。聆訊今續。&#13;<br> 案件編號：HCCC194/04</p></body></html>
