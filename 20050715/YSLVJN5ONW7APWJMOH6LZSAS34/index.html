<html><header><meta charset="utf-8"><title>下載聲音手機可驅蚊</title></header><body><h1>下載聲音手機可驅蚊</h1><p>【本報訊】新華社報道，韓國一家電訊公司宣布，該公司正向客戶提供一種新的服務，使客戶能用手機驅逐方圓一米內的蚊子。&#13;<br> 這家名為SK電訊株式會社的電訊公司指出，用戶可以耗費二千韓圜（約為港幣十四元七角），下載一種驅蚊的聲音，而人是無法聽到這種聲音，但其頻率卻可令蚊子受不了，因此可以用來驅趕蚊子。&#13;<br> 該公司在去年公布了這項新技術。該公司表示，此項服務對前往泰國、印尼和馬來西亞等東南亞國家的客戶非常受落。</p><p>不同國家不同頻率</p><p>不過，若要驅趕東南亞國家的蚊子，必須使用有別於驅趕韓國蚊子音頻的另外一種頻率。</p></body></html>
