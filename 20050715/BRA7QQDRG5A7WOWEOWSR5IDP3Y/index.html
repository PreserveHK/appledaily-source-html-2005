<html><header><meta charset="utf-8"><title>國中主席四日三度減持</title></header><body><h1>國中主席四日三度減持</h1><p>▲國中控股（202）主席張揚四日內三度減持國中股權，昨日在市場以每股2.6至3.5仙，出售6.0888億股，約佔發行股本的13%，最多套現2131萬元。前日張揚以每股3.2至3.5仙出售3.7217億股，套現最多1303萬元；另外，張揚周一亦減持9000萬股國中。目前張揚持股量降至13.46%。&#13;<br> ▲勵晶太平洋（575）宣布，集團持有40.2%的聯營公司BIH，已簽訂出售6234萬股韓國證券商Bridge股份的協議，預計勵晶將收取3787萬美元（2.953億港元），初步打算分派淨額的90%，但須預留兩年營運資金，故將適時再公布分派予各股東之數額。</p></body></html>
