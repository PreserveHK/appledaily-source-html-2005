<html><header><meta charset="utf-8"><title>財話短說<br>深高速路費收入增兩成</title></header><body><h1>財話短說<br>深高速路費收入增兩成</h1><p>▲深圳高速公路（548）公布，8月份旗下6條公路的路費總收入9776.1萬元人民幣，較去年同期增長20.23%。該公司指出，由於深圳地區的成品油供應緊張，導致各路段的車流量及路費收入增長放緩，其中以鹽壩高速的影響較明顯。&#13;<br> ▲北方企業投資基金（2324）宣布，增持3個投資項目權益，包括Ferndene、CNIBullion及Quidam，涉資1390.5萬元。另外，該公司將改名為德泰中華投資。</p></body></html>
