<html><header><meta charset="utf-8"><title>香取慎吾「俏學生」怕蝕底</title></header><body><h1>香取慎吾「俏學生」怕蝕底</h1><p>偶像組合SMAP成員香取慎吾，向來充滿喜劇細胞，並常在鏡頭前扮鬼扮馬，最近他為演出電視節目《特上！天聲慎吾》，不惜易服扮俏皮學生妹逗觀眾發笑。</p><p>收身失敗</p><p>近期再次收身卻沒有顯著進展的香取，日前與三位男拍檔戴上長長假髮及穿上迷你裙校服，扮成俏皮女學生拍攝外景，形象十分惡心。香取在拍攝行樓梯戲份時，忽然很嬌嗲地說：「穿着校服很熱呢！哎吔！有風！」頓時幾位「學生妹」即用手掩着裙以免春光盡洩，令人忍俊不禁。</p></body></html>
