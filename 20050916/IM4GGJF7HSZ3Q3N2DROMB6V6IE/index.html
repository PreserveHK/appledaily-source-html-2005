<html><header><meta charset="utf-8"><title>不敵廉價航空公司衝擊</title></header><body><h1>不敵廉價航空公司衝擊</h1><p>達美和西北航空申請破產保護後，美國六大航空公司有四間破產，反映了美國大型航空公司營運模式過時。早在九十年代尾，美國的老大航空公司已對成本和規模失控。在二○○一年恐怖分子劫機撞大樓的九一一恐怖襲擊後，人們恐懼搭飛機，更衝擊了航空業界。&#13;<br> 西南航空（Southwest）、JetBlue和AirTran等廉價航空公司乘時而起，令巨無霸公司機票票價失去競爭力。廉價航空公司不用支付龐大機場基建設施網絡開支，多數網上訂票，不用孭上過多員工薪金和退休金的負擔，令航空巨頭爭相仿效廉價航空公司的做法，申請破產保護是削減開支渠道之一。&#13;<br> 本報記者</p></body></html>
