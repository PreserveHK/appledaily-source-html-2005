<html><header><meta charset="utf-8"><title>羅家寶翻炒觀塘舖</title></header><body><h1>羅家寶翻炒觀塘舖</h1><p>投資老手羅家寶，喺觀塘同一個舖可以炒完再炒，據聞，噚日以三千九百萬，摸出卓悅化妝租用嘅裕民坊三十四至六十二號D地舖，八百呎，呎價超過四萬八千。&#13;<br> 卓悅近月以六十萬，一口氣租用D至F三個舖開設巨店，約三千呎，原本係羅家寶舊年八千五百萬買入，今年初以一億四千幾萬賣出，大賺近七成，七月竟再有緣以一億一千五百萬買番呢幾個舖，拆散再摸售。&#13;<br> 講開觀塘，中記話，駿業里業運工業大廈地下A地廠，二千一呎，以一千零五十萬連租約賣出。</p></body></html>
