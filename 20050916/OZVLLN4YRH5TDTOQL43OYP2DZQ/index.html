<html><header><meta charset="utf-8"><title>陳家碧素面買包</title></header><body><h1>陳家碧素面買包</h1><p>無綫前藝員陳家碧婚後與丈夫余錦遠不時出現Ball場及首映，日前她買麵包時，打扮隨意，一張素面凸顯平實，與平日的貴婦look截然不同。</p><p>一直煲電話粥</p><p>當日下午五時多，陳家碧獨自出現於中環ＩＦＣ商場City'super超級市場內的麵包店，穿Ｔ恤及長褲的她把鮮綠色外套隨意搭在肩上，紮了辮子，面上沒塗半點脂粉，一手托着放上一磅裝方包的膠盤，一邊講電話，直至排隊付錢時仍在講電話。陳家碧買麵包都沒有叫傭人代勞，可見家務亦是親力親為。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
