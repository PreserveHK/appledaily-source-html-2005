<html><header><meta charset="utf-8"><title>林一峰四場個唱闖星洲</title></header><body><h1>林一峰四場個唱闖星洲</h1><p>林一峰日前飛抵新加坡，為其首張個人國語專輯《這一路走來》進行為期五天的宣傳活動，還舉行了四場小型演唱會，觀眾反應十分熱烈，一峰說：「對我嚟講，新加坡嘅歌迷已經係比較內斂同含蓄。」</p><p>歎咖喱</p><p>工作之餘，一峰還趁着空檔，到新加坡四處遊玩，第一站就是到當地的「亞拉伯街」參觀。當一峰來到一間專售舊擺設的古董店時，即興奮莫名，特別是對那些舊巴士模型更愛不釋手。玩樂之餘，一峰還來到當地一家印度咖喱店，品嘗地道美食，大快朵頤！</p></body></html>
