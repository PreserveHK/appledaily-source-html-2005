<html><header><meta charset="utf-8"><title>李孝利、趙明愛求偶兩面睇</title></header><body><h1>李孝利、趙明愛求偶兩面睇</h1><p>李孝利與北韓舞蹈演員趙明愛年初為SamsungAnycall拍攝手機廣告，引來國民很大迴響。廣告商有見及此，邀請二人再攜手合作，並於本周遠赴上海兩天拍攝新一輯廣告。拍攝期間，兩人大談自己的理想男性。</p><p>愛白淨男子</p><p>由於第一輯廣告內李孝利與趙明愛並沒有正面接觸，故製作單位起初安排她們在新一輯廣告內相遇兼互跳對方舞蹈。可是趙明愛怎樣也學不了李孝利的性感舞蹈，最後只好打消念頭。拍攝期間，李孝利與趙明愛看到一名中國男子，趙明愛問李孝利：「覺不覺得他很英俊？」李孝利笑着回答：「我的理想男性是皮膚白淨、頭髮較短的。」廣告預計在十月初首播。</p></body></html>
