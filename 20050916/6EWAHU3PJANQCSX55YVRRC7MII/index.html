<html><header><meta charset="utf-8"><title>中方：艦繞油井是演習</title></header><body><h1>中方：艦繞油井是演習</h1><p>就日本防衞廳宣稱，五艘中國軍艦日前於東海春曉油田水域游弋，中國外交部發言人秦剛回應稱，中方只是在進行正常的軍事演習。解放軍一艘俄製的「現代級」驅逐艦、兩艘導彈護航艦、一艘補給艦和一艘導彈觀察支援艦，被指在上周五繞着春曉油田鑽油井航行了一圈，然後離去。&#13;<br> 至於有報道指中國的電子偵察機上月曾兩度闖入日本南部領空，收集軍事設施的通訊和電子數據，秦剛表示不知道有關情況，又稱對於這些報道「感到非常的懷疑。」&#13;<br> 美聯社</p></body></html>
