<html><header><meta charset="utf-8"><title>《七劍》韓國版金素妍突圍</title></header><body><h1>《七劍》韓國版金素妍突圍</h1><p>徐克大前日在韓國宣傳將於本月二十九日在當地上映的電影《七劍》。</p><p>刪七主角戲份</p><p>《七》片在韓國播映的版本不但由兩個半小時縮水至兩小時，而且增加了韓國演員金素妍的戲份，與香港及內地版本有很大分別。&#13;<br> 徐克在記者會上解釋，因為怕韓國觀眾對中國歷史和文化理解不多，所以減少了七位主角的篇幅，還特別邀請了與甄子丹聲線相似的韓國配音員為甄子丹配上韓語對白。徐克又稱讚金素妍的演技「既沉靜又帶有激情」，他保證《七劍2》將會起用原班人馬拍攝。</p></body></html>
