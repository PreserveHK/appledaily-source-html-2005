<html><header><meta charset="utf-8"><title>龍門酒樓傳賣出</title></header><body><h1>龍門酒樓傳賣出</h1><p>近期物業投資氣氛暢旺，連帶日前截標嘅灣仔老字號龍門大酒樓，亦傳出成功易手的消息，據講，涉及資金約四億銀，買家係大鴻輝。&#13;<br> 蘭西四出打探過，有地產界老友同蘭西講，龍門大酒樓謝姓業主話，物業尚未賣出，而大鴻輝嗰邊亦話冇呢回事。不過，聽老友講，𠵱家好多物業賣咗都話未賣，而大鴻輝早前亦否認買入旺角文華戲院，最後咪又係佢哋同黎永滔合組嘅財團買咗？&#13;<br> 若以龍門大酒樓現樓面約一萬六千呎計，平均呎價成二萬五，貴唔貴，則見仁見智。</p></body></html>
