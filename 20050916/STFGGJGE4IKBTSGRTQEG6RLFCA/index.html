<html><header><meta charset="utf-8"><title>郭可盈識食控制膽固醇</title></header><body><h1>郭可盈識食控制膽固醇</h1><p>郭可盈昨日連跑兩場，先以嘉賓身份到尖沙嘴出席「港人忽視心腦血管病危機研究活動」，之後再現身「第五屆健康第壹大獎」頒獎禮。雖然可盈體形纖瘦，但原來她亦曾患有膽固醇偏高的症狀。</p><p>全家驗身</p><p>可盈說：「我每年都驗身，去年就驗出膽固醇高咗啲，正常係五點二，我就係五點四。可能因為我鍾意食海鮮嘅關係，不過𠵱家已經戒口，而膽固醇指數亦已回復正常。我嘅方法就係唔食鵪鶉蛋同墨魚呢類食物，留番啲quota食龍蝦、蟹等其他海鮮。」可盈表示，最重要是多做運動，而她已着丈夫林文龍及家人驗身，檢查身體狀況。</p></body></html>
