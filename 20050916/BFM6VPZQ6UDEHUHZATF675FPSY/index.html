<html><header><meta charset="utf-8"><title>陳霽平生日慶不停</title></header><body><h1>陳霽平生日慶不停</h1><p>陳霽平在本月初生日時與胞姊到了日本旅行，所以近日回來才與友人一起補祝，由於她和經理人同是本月生日，兩人日前與眾友一起吃火鍋慶祝，事後還獲火鍋店老闆贈送大壽包。&#13;<br> 陳霽平說：「今年嘅生日好開心，幾乎連續慶祝咗十日，食咁多餐真係要多做運動減肥。」</p><p>為男模學日文</p><p>陳霽平早前在日本結識了一名日籍男模，回港後對方幾乎每日一電郵，陳霽平說：「我其實都學過兩年日文，但好多都唔係好記得，近排我都搵咗私人老師教日文，我希望下次見嗰個日本朋友時，可以用日文溝通，唔使雞同鴨講。」&#13;<br> 採訪、攝影：比華利</p></body></html>
