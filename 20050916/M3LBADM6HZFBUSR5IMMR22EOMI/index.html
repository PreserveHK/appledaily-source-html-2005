<html><header><meta charset="utf-8"><title>曾江夫婦拍拖睇書</title></header><body><h1>曾江夫婦拍拖睇書</h1><p>曾江與焦姣這對老夫老妻，日前到明星熱點IFC商場逛街，二人先到書店看書，再到咖啡室閒坐，的確懂得享受人生。&#13;<br> 當晚七時多，曾江和焦姣於商場戲院旁的書店出現，焦姣不停抽出書籍翻閱，曾江則在旁靜候太太，其後焦姣逕自拿了書本到收銀處，掏出一張「大牛」付款。</p><p>咖啡室飲杯</p><p>二人其後於商場內蹓躂，雖然未有拖手，但默契已盡在不言中，曾江每行幾步都會望一望太太。兩夫婦接着到了附近一咖啡室，焦姣安坐椅上，曾江則到櫃台購買食物及飲料後，兩口子溫馨撐枱腳。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
