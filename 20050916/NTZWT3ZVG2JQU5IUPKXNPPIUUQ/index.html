<html><header><meta charset="utf-8"><title>方力申緬懷練水往事</title></header><body><h1>方力申緬懷練水往事</h1><p>方力申（Alex）和傅穎（Theresa）日前到澳門，為「傑出青少年運動員及體育隊2005選舉頒獎禮」擔任頒獎嘉賓。曾是香港游泳代表隊成員的Alex，對於今次活動可謂百感交集，他表示很緬懷以前練水的日子，並寄語在場年輕運動員努力向夢想進發。</p><p>大擦葡菜</p><p>Alex和Theresa以一曲《自欺欺人》作壓軸，表演完畢後，Alex自掏腰包慰勞Theresa與同行的工作人員，浩浩蕩蕩大擦葡國菜，吃得津津有味，Theresa更笑言吃完大餐後要請教Alex喼弗良方。</p></body></html>
