<html><header><meta charset="utf-8"><title>憑一滴血測是否患胰臟癌</title></header><body><h1>憑一滴血測是否患胰臟癌</h1><p>《日本經濟新聞》報道，日本國立癌症中心研究人員新開發出用一滴血就可檢測是否患上胰臟癌的技術，準確度達九成以上，過去難以發現的早期胰臟癌也逃不過這種技術的「法眼」。&#13;<br> 報道指出，研究人員利用二○○二年度諾貝爾化學獎得主田中耕一等人發明的蛋白質分析法，研究了二千名胰臟癌患者的血液。結果發現，與正常人相比，患者有四種蛋白質發生微妙變化，可作為診斷胰臟癌的依據。研究人員對七十八名患者採血分析得出的結果表明，腫瘤尺寸二厘米以上的早期胰臟癌，九成以上可以十分精確地診斷出來。</p></body></html>
