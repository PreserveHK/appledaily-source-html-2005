<html><header><meta charset="utf-8"><title>吳國敬四千呎餐廳高度設防</title></header><body><h1>吳國敬四千呎餐廳高度設防</h1><p>吳國敬、徐子珊和馬國明前晚在無綫將軍澳電視廣播城錄影鄭裕玲主持的法律節目《百法百眾》，徐子珊姍姍來遲。</p><p>有liveband表演</p><p>吳國敬表示稍後會進軍餐飲行業，他說：「我最近同朋友合資喺蘭桂坊開設一間面積約四千呎嘅Club&amp;Restaurant，十一月開張，會行會員制，我夾咗少少錢，我哋嘅保安做得好好，會趕狗仔隊走，我哋構思希望有liveband表演。」問到吳國敬會否擔心因財失義，他說：「如果賺錢就冇事啦。」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
