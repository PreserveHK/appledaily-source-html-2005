<html><header><meta charset="utf-8"><title>故宮重開面積達八成</title></header><body><h1>故宮重開面積達八成</h1><p>北京故宮博物院院長鄭欣淼前日表示，故宮將在十五年內完成古建築的全面修復工作，並重新建設一個綜合展覽館，同時擴大開放東、西兩面的宮殿，令故宮開放的面積，由目前的百分之三十，增加至百分之八十以上，開放面積將達五十七萬六千平方公尺。據了解，故宮部份建築年久失修，彩畫剝落，地面破損。&#13;<br> 鄭欣淼指出，故宮每年接待遊客為七百萬到八百萬人次。目前，遊覽故宮的觀眾人流主要集中在中軸線，對中軸線的古建展館構成較大壓力。&#13;<br> 《新京報》</p></body></html>
