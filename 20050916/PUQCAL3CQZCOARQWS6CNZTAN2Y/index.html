<html><header><meta charset="utf-8"><title>葉宇澄整甜品𠱁媽媽</title></header><body><h1>葉宇澄整甜品𠱁媽媽</h1><p>新進男歌手葉宇澄（Eugene）日前趁着中秋節將至，向母表孝心，親自弄甜品「酒釀丸子」給母親品嘗。&#13;<br> 甚少下廚的Eugene製作時顯得雞手鴨腳，坐在一旁的葉媽媽最後也忍不住要出手，但Eugene竟沒有靜心偷師，一時說麵粉搓得不好，一時又要跟母親鬥快，令葉媽媽哭笑不得。&#13;<br> </p><p>不擔心學壞</p><p>最後Eugene總算順利完成這味甜品，母親亦大讚味道不俗，雖然Eugene入行後甚少回家，但葉媽媽絕不擔心乖仔會學壞，Eugene隨即賣口乖說：「媽咪煮嘅餸咁好食，所以吸引我返屋企食飯啦！」</p></body></html>
