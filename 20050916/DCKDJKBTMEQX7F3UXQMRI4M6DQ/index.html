<html><header><meta charset="utf-8"><title>化工廠宰死豬製香腸</title></header><body><h1>化工廠宰死豬製香腸</h1><p>台南縣揭發有不法分子，過去半年內，涉嫌在當地一間廢棄的化工廠內屠宰死豬，然後分送到台南及高雄加工製成香腸，再批發給市場的肉攤及餐店。當局初步估計已有一萬二千公斤的死豬香腸流入市面。警方前日採取行動，拘捕八人，並起出二千多公斤死豬肉及香腸。&#13;<br> 另外，高雄市寶生生化科技公司涉嫌售賣聲稱能治癌的假冒健康食品，至少三十人受騙，其中一人更因而延誤病情而死亡。而涉及詐騙款額，則高達一千多萬元新台幣。警方已向十一名疑犯展開調查。&#13;<br> 中央社</p></body></html>
