<html><header><meta charset="utf-8"><title>車太鉉、喬妹踩車談情</title></header><body><h1>車太鉉、喬妹踩車談情</h1><p>正在韓國巨濟島拍攝電影《波浪注意報》的宋慧喬和車太鉉，上星期拍攝一場「騎單車，談談情」的戲份。宋慧喬依偎在車太鉉身邊，流露少女情懷。</p><p>花逾10小時拍攝</p><p>雖然該鏡頭並不長，但屬影片中二人開始相愛的場景，所以製作單位不敢馬虎。從早上六時起已開始拍攝，共花了十個多小時才完成。但宋慧喬並沒半點怨言，她還笑說：「難得在風景如此優美的地方拍攝，真是好玩極了。」&#13;<br> 另外，張東健與李政宰主演的電影《颱風》，早前就深入韓國國家情報局拍攝，為首齣韓國電影被允許進入政府秘密機關拍攝。</p></body></html>
