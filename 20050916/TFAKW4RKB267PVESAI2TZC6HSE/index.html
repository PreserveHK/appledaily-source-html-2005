<html><header><meta charset="utf-8"><title>綠色和平公布非基改月餅</title></header><body><h1>綠色和平公布非基改月餅</h1><p>【本報訊】綠色和平出版《如何避免基因改造食物指南2005》，詳列各種包裝食物的生產商對使用基因改造產品的態度，昨邀得立法會議員李華明及陳婉嫻向市民派發指南。綠色和平項目主任周婉蘋表示，現時無一個政府或聯合國組織能證明基因改造食品是完全安全的。&#13;<br> 指南今次特別加入「月餅」一項，當中奇華、榮華及點點綠三間餅家均承諾在製造過程中不使用含有基因改造成份的原料。美心、大班、聖安娜、金龍船及恆香沒有承諾或沒有回應綠色和平的查詢，而東海堂則表示未能保證不使用含基因改造成份的原料。</p></body></html>
