<html><header><meta charset="utf-8"><title>傲雲峰年半賺38.5萬</title></header><body><h1>傲雲峰年半賺38.5萬</h1><p>▲香港置業陳煒鈞表示，土瓜灣傲雲峰（圖）5座低層715方呎單位，近日以303.5萬元易手，呎價4245元。原業主於04年2月以265萬買入，賺38.5萬元。&#13;<br> ▲中原呂燕萍表示，慈雲山居屋慈愛苑F座低層808方呎，銀主盤，近日以125萬元成交，呎價1547元。慈愛苑近日只有約50個放盤。&#13;<br> ▲美聯張志偉表示，何文田君頤峰6座中層1757方呎單位，近日以1368萬易手，呎價7786元。原業主於04年3月以1068萬購入，賺約300萬元。</p></body></html>
