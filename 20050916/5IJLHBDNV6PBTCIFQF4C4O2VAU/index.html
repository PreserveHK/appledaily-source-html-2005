<html><header><meta charset="utf-8"><title>英零售無增長</title></header><body><h1>英零售無增長</h1><p>【本報綜合報道】英國上月零售量出乎意料地停滯不前，主要受食品銷售大幅下跌影響。&#13;<br> 英國國家統計局公布，8月份零售量與前月相同，差過市場預期的微升0.3%。7月份零售量跌幅由原初統計的0.3%，向下修訂為0.6%。&#13;<br> 與去年同期比較，英國上月零售量增長由7月經修訂後的1.3%，放緩至僅0.8%，是今年5月以來最差。&#13;<br> </p><p>鎊滙見兩周低位</p><p>英鎊兌美元昨天創兩周低位，反映英國上月零售疲滯，令市場擔心該國整體經濟倒退。英鎊低位曾見1.8044美元，跌1.95美仙，是9月1日以來最低；紐約早段報1.8048美元，跌1.91美仙。</p></body></html>
