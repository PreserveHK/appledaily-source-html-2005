<html><header><meta charset="utf-8"><title>中秋過後大閘蟹最肥</title></header><body><h1>中秋過後大閘蟹最肥</h1><p>太湖昨天正式「開湖」，太湖大閘蟹今日會正式在香港上市；陽澄湖大閘蟹最快會在九月二十八日供港。銅鑼灣上海老三陽負責人祁廣楠表示，上海其實全年都有蟹供港，但品種隨不同月份而轉變。農曆新年期間會吃體形較細小的小老蟹，三月開始會吃外形與大閘蟹相似，但較細小的「六月黃」。中秋節過後，正式踏入吃大閘蟹季節，俗語有云「九月圓十月尖」，農曆九月的雌蟹蟹質較肥美；十月的雄蟹蟹膏肥腴。大閘蟹會一直供應至年尾，估計港人每年在這兩三個月內，鯨吞掉千噸大閘蟹。</p></body></html>
