<html><header><meta charset="utf-8"><title>武館涉賣淫《臥虎藏龍》俠士被捕</title></header><body><h1>武館涉賣淫《臥虎藏龍》俠士被捕</h1><p>曾參演《臥虎藏龍》的四十七歲內地武打教練及武術指導高西安，涉嫌於美國長島開設的武術學校中經營賣淫活動，前日被紐約警方拘捕。</p><p>武術學校設按摩館</p><p>有武術根底的高西安於《臥虎藏龍》一片中飾演武功馬虎的江湖俠士，並兼任武打教練，他拍畢《臥》片後便到美國發展，於長島開設武術學校。&#13;<br> 據《紐約郵報》報道，高西安於其武術學校不單止教授中國武術，並於院後開設經營賣淫活動的按摩館，長島警方接到線報後於前日採取掃黃行動，當日警方除拘捕了高西安，更將妓館中三名女職員一併帶返警署問話。高西安事後被警方控以經營賣淫活動及刑事騷擾罪，案件稍後開審。</p></body></html>
