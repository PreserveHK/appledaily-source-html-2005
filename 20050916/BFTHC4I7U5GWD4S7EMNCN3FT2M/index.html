<html><header><meta charset="utf-8"><title>樓市快訊<br>南亞實業購胡忠30樓</title></header><body><h1>樓市快訊<br>南亞實業購胡忠30樓</h1><p>▲地產界消息稱，日前以逾1.04億元購入灣仔胡忠大廈30樓的買家為南亞實業。據悉，該公司具中資背景，曾買賣金鐘力寶中心單位，而銅鑼灣世貿大廈33樓亦為旗下物業。至於剛購入的胡忠30樓，呎價約4180元。&#13;<br> ▲利嘉閣黃龍智表示，北角港運城1座高層975方呎單位，近日以598萬元易手，呎價6133元。原業主於01年1月以450萬買入，賺148萬元。&#13;<br> ▲中原莊素娟表示，鰂魚涌太古城元宮閣中層806方呎單位，近日以437萬元易手，呎價5422元。原業主04年12月以374.8萬元購入，雖已減價7%，仍賺62.2萬元。&#13;<br> </p></body></html>
