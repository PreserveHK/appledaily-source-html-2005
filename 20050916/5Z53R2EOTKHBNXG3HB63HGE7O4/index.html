<html><header><meta charset="utf-8"><title>再有女童染EV-71型腸病毒</title></header><body><h1>再有女童染EV-71型腸病毒</h1><p>牛頭角花園大廈的浸信會幼兒園爆發手足口病，昨日衞生署衞生防護中心的化驗結果，再證實其中一名出現手足口的三歲女童，是感染EV-71型腸病毒（圖），至今該校已有兩人染上EV-71腸病毒，女童的六歲姐姐前日已被證實感染EV-71型腸病毒，但她就讀的學校並無學童出現病徵。&#13;<br> 該中心發言人昨日稱，三歲女童在本月七日病發，現時康復，而同住的父母並無病徵；本港至今已有八宗EV-71型腸病個案，全部在本地染病；該中心呼籲市民注意個人衞生，飯前、如廁後及為嬰兒換尿片後均要洗手，孩子感染手足口病不應上學，直至康復為止。</p></body></html>
