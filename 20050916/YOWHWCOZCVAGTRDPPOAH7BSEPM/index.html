<html><header><meta charset="utf-8"><title>Theresa、Miki古龍繫情</title></header><body><h1>Theresa、Miki古龍繫情</h1><p>傅穎（Theresa）和楊愛瑾（Miki）早前獲邀擔任網絡遊戲古龍online代言人，日前有關方面舉辦了「古龍群俠宴」聚餐，邀請了十位打機高手出席，與Theresa和Miki交換打機心得，高手們也不放過機會，跟兩位代言人合照兼索取簽名。</p><p>增添話題</p><p>Theresa和Miki表示一直以來只愛打泡泡龍遊戲，但擔任古龍遊戲代言人後，跟哥哥和弟弟增添不少話題，她們異口同聲說：「自從入行後，同佢哋聚少離多，估唔到玩onlinegame竟然可以增進我哋兄弟姊妹間嘅感情，都幾好呀！」</p></body></html>
