<html><header><meta charset="utf-8"><title>安仔護花遭圍毆</title></header><body><h1>安仔護花遭圍毆</h1><p>許志安早前在台灣拍攝新劇《深情密碼》，與韓國女星朴恩惠合演情侶，其中一幕講述二人在街頭擺賣，遭惡漢收保護費，由於安仔二人不肯妥協，朴恩惠更被調戲，安仔護花心切以一敵十，最後慘遭圍毆，被打致頭破血流。&#13;<br> 安仔以國語說：「為了逼真點，拍攝前我便叫大家打得到肉點，若用塑膠道具打，其實不會太痛，誰知正式拍攝時，真的被打得很痛，我已經不停大叫大嚷，但導演沒有叫cut，事後還大讚我演得逼真及忍痛能力強，最後我才發現那些木棍原來是真的！」</p></body></html>
