<html><header><meta charset="utf-8"><title>校長骸骨用作教具50年</title></header><body><h1>校長骸骨用作教具50年</h1><p>羅馬尼亞一間小學用作教具的人體骨骼與別不同，因為那具用了五十年的是真正人骨，而且是一名前校長的遺骨。&#13;<br> 普拉霍瓦縣普凱尼莫什內尼學校的前校長波佩斯庫，名副其實獻身教育事業，他在遺囑中表明，希望將遺體捐出作教育用途。&#13;<br> 傳說更指他曾經下咒，任何人把他的骸骨帶出學校範圍，將會承受惡果。</p><p>衞生部擔心防腐不佳</p><p>當地報章日前引述學校職員都說，波佩斯庫的骸骨貢獻很大，除了讓學生認識真正人骨外，五十多年來更激勵許多學生成為醫生。&#13;<br> 但衞生部門官員最近知道事件後，大為緊張，擔心多年前的防腐措施未夠完善，要檢查骸骨，看會否影響學生健康。&#13;<br> ananova網站</p></body></html>
