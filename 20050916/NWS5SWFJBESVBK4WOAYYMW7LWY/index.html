<html><header><meta charset="utf-8"><title>四中大會計畢業生考佳績</title></header><body><h1>四中大會計畢業生考佳績</h1><p>【本報訊】三名中文大學會計學院○四年女畢業生，在今年香港會計師公會專業資格試六月試期，考獲彪炳成績，囊括了金、銀及銅三個大獎；各人均因而獲得升職加薪。&#13;<br> 獲得金獎的李翠珊昨在記者會上說，為準備應考，她需要看厚達半米的會計學書籍，幸好在試前一個月，公司放她一個月大假溫習；銀獎及銅獎得主分別是鄧茵及李妙儀。&#13;<br> 三人只需再取得兩年工作經驗，便可成為註冊會計師。○三年在該學院畢業的黃凱婷，也在去年十二月試期獲得金獎。四人現時均在羅兵咸永道會計師事務所任職。</p></body></html>
