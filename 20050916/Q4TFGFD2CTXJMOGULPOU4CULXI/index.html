<html><header><meta charset="utf-8"><title>楊怡吹頭頸抽筋</title></header><body><h1>楊怡吹頭頸抽筋</h1><p>楊怡和黎姿昨日亦有份在將軍澳出席中秋慶團圓活動，楊怡頸上敷了中藥，問她是否因拍劇受傷所致？楊怡說：「唔係，我今朝早換好衫去吹頭髮時，條頸突然梗咗，於是咪即刻去睇中醫囉，中醫話係頸神經抽筋，因為太攰，所以發出嚟。」</p><p>粉臉生瘡</p><p>而黎姿前日由銀川拍劇返港後，立即往其弟開設的皮膚科診所看病，她說：「因為塊面生咗好多瘡，可能嗰邊啲水比較污濁，好彩今日化妝都遮到。」&#13;<br> 採訪：王崇穎　攝影：何國豪</p></body></html>
