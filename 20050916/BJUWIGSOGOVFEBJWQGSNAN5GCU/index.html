<html><header><meta charset="utf-8"><title>食環署擬墳場設閉路電視</title></header><body><h1>食環署擬墳場設閉路電視</h1><p>【本報訊】針對墳場失竊問題，民建聯昨日與食物環境衞生署高層開會，商討解決方法。該黨立法會議員蔡素玉引述稱，食環署正積極考慮在墳場加設閉路電視，並加派人手巡查。&#13;<br> 蔡素玉表示，柴灣的歌連臣角墳場和華人永遠墳場，上月總共有二百三十多個骨灰龕被賊人撬開及盜去陪葬品。她指，食環署答應考慮建議，並稍後以書面回覆在墳場加裝閉路電視的安排及時間表。&#13;<br> 此外，她指現時市民申請骨灰龕程序繁複，食環署答應簡化申請程序，並研究將接受申請的辦事處搬到較方便地點。</p></body></html>
