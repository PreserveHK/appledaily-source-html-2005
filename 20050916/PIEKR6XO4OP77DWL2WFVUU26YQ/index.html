<html><header><meta charset="utf-8"><title>寧波盤開晚會造勢</title></header><body><h1>寧波盤開晚會造勢</h1><p>寧波市同香港貿發局今個星期搞寧波‧香港周，雅戈爾集團順道嚟港，推銷奉化江邊豪宅海景花園。&#13;<br> 呢個應該係第一個嚟港賣嘅寧波樓盤，所以發展商隆重其事，早兩日喺麗嘉酒店搞晚會，同住喺香港嘅鄉親聚一聚。&#13;<br> 嗰晚有出席嘅包括上海實業董事長蔡來興，同上海商業銀行副總經理張偉才，另有寧波市副市長鄔和民、寧波鄞州區區長徐立毅，以及雅戈爾董事長李如成及總經理蔣群等。幫發展商推銷嘅中原地產集團主席施永青，當然都有捧場。</p></body></html>
