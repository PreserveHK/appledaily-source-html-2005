<html><header><meta charset="utf-8"><title>深圳賣地冇人吼</title></header><body><h1>深圳賣地冇人吼</h1><p>深圳噚日拍賣兩幅龍崗商住地盤，同埋一幅酒店地皮，竟然冇人要，收回。深圳商住及酒店地皮近幾年熱賣，發展商爭奪，今次較為罕見。其中平湖地皮，雖有佳兆業地產同深圳崗宏投資發展攞咗牌，底價定咗四千五百萬，但佢哋冇舉過手，結果收番。至於坪地商住地盤及坪山酒店地皮，更加冇發展商攞牌，當然無法賣㖭啦。&#13;<br> 美聯中國區域董事許萬里話，三塊地偏遠，引唔起興趣。另外，政府之前出咗連串宏控措施，亦令發展商對呢啲偏遠土地嘅發展抱持觀望。</p></body></html>
