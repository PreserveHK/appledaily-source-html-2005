<html><header><meta charset="utf-8"><title>免費一人一信中秋傳心意</title></header><body><h1>免費一人一信中秋傳心意</h1><p>【本報訊】人月兩團圓，正好是傳情達意時。香港郵政昨日舉辦「愛與關懷日」活動，當中重點項目「一人一信」免費投寄日，讓巿民於指定的十間郵政局，免費寄出一封本地信，藉此向身邊的親人或摯友，送上一份心意。&#13;<br> 另外，新界鄉議局南約區中學的校工，替一百五十多名學生到中環郵政總局投信。香港郵政發言人表示，去年首辦有關活動時，巿民當日寄出七千多封免費信件，今年指定投寄郵局數目由去年四間增加至十間，相信投寄書信會較去年增加。</p></body></html>
