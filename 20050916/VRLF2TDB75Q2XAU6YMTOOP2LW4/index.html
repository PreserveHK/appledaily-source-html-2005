<html><header><meta charset="utf-8"><title>鹿茵複式1646萬</title></header><body><h1>鹿茵複式1646萬</h1><p>【本報訊】長實（001）大埔鹿茵山莊，推2個大單位應市。其中1伙為複式單位，2752方呎，售價1645.6萬元，呎價5980元。另該盤由聖公會持有的第9座，尚餘8伙待售。&#13;<br> 該複式為第2座鹿怡居低層，另僅餘1伙分層單位待售，1426方呎，意向價827萬元，呎價5799元，較去年底呎價調高16至18%。中原向選購複式單位買家送日本富士山雙人來回機票優惠，價值1.2萬元；另可為買家提供價值6.8萬元入則顧問安排。&#13;<br> 美聯物業董事布少明表示，集團代理該盤第9座，尚餘8伙待售，1756至2095方呎。本周首5名買家，可獲贈足金月餅。</p></body></html>
