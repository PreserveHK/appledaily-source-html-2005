<html><header><meta charset="utf-8"><title>柯有倫處男騷好友撐場</title></header><body><h1>柯有倫處男騷好友撐場</h1><p>已故藝人柯受良的兒子柯有倫（Alan），明日在台南演出「ForeverFriend好友演唱會」，故最近加緊綵排。Alan這個處男個唱得到各方好友支持，除邀得王力宏、蔡依林和朱孝天助陣外，剛成為Alan小師妹的楊丞琳日前更到排舞室探班。由於檔期問題，楊丞琳屆時雖不能到場打氣，但仍有心地送上一個晴天娃娃給Alan，希望他演出成功。</p><p>被笑「燒酒蝦」</p><p>當日楊丞琳見到Alan曬得兩頰通紅，即取笑他說：「你喝醉了嗎？」當知道Alan只是被太陽曬紅了臉後，楊丞琳隨即鬼馬地替他改了個花名「燒酒蝦」。</p></body></html>
