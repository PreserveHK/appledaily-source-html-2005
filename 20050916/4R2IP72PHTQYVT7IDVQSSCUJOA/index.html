<html><header><meta charset="utf-8"><title>觀月讚安達祐實好媽媽</title></header><body><h1>觀月讚安達祐實好媽媽</h1><p>現年二十八歲的日本女星觀月阿里沙，由於曾與女星安達祐實合演日劇《護士的日記》，促成二人成為好友。前日觀月出席新片《老鷹盤旋》的試映會時，便對剛宣布奉子成婚的安達祐實送上祝福。</p><p>暫不渴望結婚</p><p>觀月阿里沙前日與新片拍檔以片中的打扮示人，感覺非常團結。觀月不忘祝福當日宣布奉子成婚的安達祐實：「我相信她能夠成為一位婚姻生活美滿及好好教育孩子的好媽媽。」不過，當被問到何時組織小家庭時，觀月苦笑說：「自己暫時並不太渴望結婚，或者終有一天會成為人妻吧！」</p></body></html>
