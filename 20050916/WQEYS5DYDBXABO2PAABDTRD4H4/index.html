<html><header><meta charset="utf-8"><title>空巢老人多心理障礙</title></header><body><h1>空巢老人多心理障礙</h1><p>隨着中國進入老化社會，子女們因各種原因，未能在年老的父母身邊，老人只能獨自生活，「空巢老人家庭」或「獨居老人家庭」愈來愈多。專家預測，隨着獨生子女相繼成家，五十年後，中國的「空巢老人家庭」將佔整體老人家庭的九成。&#13;<br> 「空巢老人」正面對不少困境，他們多沒有足夠經濟收入來源，再加上缺乏照顧，若他們突然發病而未能及時搶救，生命將受威脅。此外，由於「空巢老人」孤單寂寞，很少與社會各界交往，缺乏精神慰藉，他們不少患有不同程度的心理疾病。</p></body></html>
