<html><header><meta charset="utf-8"><title>賈立怡承諾露肉慶功</title></header><body><h1>賈立怡承諾露肉慶功</h1><p>樂壇新進唱作人賈立怡（Rachel）剛推出其個人專輯，日前她抵達廣東舉行宣傳活動，活動吸引數百歌迷到場支持，更有fans因空氣不夠流通而不支暈倒。&#13;<br> 由於記者會當日正是Rachel的生日，故主辦單位特地為她準備了生日蛋糕，另全場歌迷一同為Rachel高唱生日歌，令壽星女感動得熱淚盈眶。&#13;<br> 除了數百歌迷撐場外，Rachel的父母也專誠到場為愛女打氣，而她的圈中好友樂隊Soler也有出席祝賀，還送上一套非常性感的比堅尼予Rachel作生日禮物，Rachel更即時作出承諾：「如果唱片銷量達白金數字，我就着呢套泳衣慶功！」</p></body></html>
