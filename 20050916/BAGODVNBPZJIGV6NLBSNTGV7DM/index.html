<html><header><meta charset="utf-8"><title>周華健歎火鍋吹水</title></header><body><h1>周華健歎火鍋吹水</h1><p>周華健日前專程來港出席迪士尼樂園開幕儀式，甚少在港露面的他自然不會放過品嘗美食的機會，日前他便抽空到灣仔歎火鍋。&#13;<br> 當晚戴鴨舌帽的周華健以一身隨意打扮出現於灣仔謝斐道的「有骨氣」火鍋店，到晚上十一時多，他與一大班工作人員同離食肆，一行近十人齊站街頭聊天。</p><p>笑聲響亮</p><p>現場所見，周華健十分好笑容，不斷與友儕閒聊，而且不失其一貫作風，經常發出響亮的爽朗笑聲。大約過了幾分鐘之後，一輛保母車駛至現場，周華健便向眾人揮手道別，然後才逕自上車離去。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
