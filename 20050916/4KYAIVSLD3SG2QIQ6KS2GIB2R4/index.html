<html><header><meta charset="utf-8"><title>買家可悠然購貨</title></header><body><h1>買家可悠然購貨</h1><p>是次深圳鐘表交易會與香港鐘表展於同一時間舉行，大部份港商自然「取近捨遠」，留在本地參展，況且本港的鐘表展全球數一數二，商機必然較多。不過，有本港表商則選擇在深圳鐘表交易會參展，恒威實業業務經理楊麗璇認為，香港鐘表展地方太大，令買家眼花撩亂，故選在內地參展。&#13;<br> 楊麗璇表示，深圳鐘表交易會的買家，有來自海外及內地，遠至大連及北京的買家也遇到；更重要是，該公司主銷高貴的懷表，在內地參展可讓買家有更多時間慢慢選購貨品。</p></body></html>
