<html><header><meta charset="utf-8"><title>田中麗奈傳聖誕結婚</title></header><body><h1>田中麗奈傳聖誕結婚</h1><p>憑電影《擊浪青春》而迷倒不少少男的日本女星田中麗奈，最近被傳已計劃在今年聖誕節與樂隊L'Arc~en~Ciel結他手男友ken結婚，若然成事的話，肯定令不少男fans心碎。</p><p>戀情二月曝光</p><p>現年二十五歲的田中麗奈，與ken的戀情自今年二月曝光後，二人感情有增無減。&#13;<br> 昨日日本一個爆料網站指田中麗奈與ken已決定於今年聖誕節會拉埋天窗，不過，ken曾被指有虐打前妻的不良紀錄，令到不少fans均擔心麗奈會否遭殃。</p></body></html>
