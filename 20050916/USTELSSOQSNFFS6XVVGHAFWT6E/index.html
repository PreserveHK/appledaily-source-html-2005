<html><header><meta charset="utf-8"><title>劉國輝遭頒令破產</title></header><body><h1>劉國輝遭頒令破產</h1><p>【本報訊】以個人名義挑戰港府立法減薪最終遭終審庭判敗訴的前高級督察劉國輝（圖），九七年向政府借貸逾百萬元買樓，但革職後未有歸還六十多萬元餘款，因而遭律政司申請他破產，案件昨在高等法院審理，法官頒下破產令，劉表明會提出上訴。&#13;<br> 劉因被裁定非禮女下屬及停牌期間駕駛罪名成立，經警隊紀律聆訊後被革職，他申請司法覆核圖推翻革職決定，惟申請被駁回，他已提出上訴，上訴聆訊定下月十九日進行。&#13;<br> 案件編號：HCB11144/04</p></body></html>
