<html><header><meta charset="utf-8"><title>月餅包裝極度奢華</title></header><body><h1>月餅包裝極度奢華</h1><p>【本報訊】中秋賞月吃月餅，還是吃包裝？消委會發現，不少生產商推出的月餅禮盒包裝過於堂皇，「盒中盒」情況普遍，極端例子是一個禮盒內藏八個鐵盒，極不環保。環保組織地球之友批評，生產商今年的月餅包裝估計多達五千二百多萬件，浪費大量不必要資源，等同鼓勵消費者「買起個地球」。&#13;<br> 消委會最近調查二百四十二款月餅的產品包裝、內附餐具物料及數量等，發現生產商最普遍採用的月餅盒物料是鐵和紙，有個別生產商採用木盒、塑膠或以布料配合較有特色的包裝設計，吸引消費者保留餅盒，以減低廢物量。有少數生產商更推出「環保月餅」，以再造紙及不織布布袋作包裝物料。</p></body></html>
