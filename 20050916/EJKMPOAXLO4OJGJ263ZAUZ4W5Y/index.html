<html><header><meta charset="utf-8"><title>建行推個人銀行服務</title></header><body><h1>建行推個人銀行服務</h1><p>【本報訊】力爭下月在港上市的中國建設銀行，昨日在其官方網頁公布，其香港分行將於明日（17日）正式在港推出個人銀行服務。建銀香港分行屬下三間支行與財富管理中心，亦於同日開業，此舉標誌着建行海外業務發展邁向新里程。&#13;<br> 據了解，建行香港的三間支行，是由建行在港全資附屬的建新銀行三間分行改名而來，行址分別位於中環、尖沙嘴及旺角，財富管理中心則選址在金鐘力寶中心。&#13;<br> 公布指出，建行香港的個人銀行客戶對象，包括本地中高端客戶、在國內有業務往來或投資的港客、與建行香港分行批發及投資銀行業務有合作關係的機構中高層僱員，及將在港開業或有興趣投資理財產品的國內中高端客戶。</p></body></html>
