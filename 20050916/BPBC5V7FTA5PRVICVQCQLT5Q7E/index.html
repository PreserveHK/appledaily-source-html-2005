<html><header><meta charset="utf-8"><title>亞姐修水晶甲帝王享受</title></header><body><h1>亞姐修水晶甲帝王享受</h1><p>亞視昨日安排「2005年度亞洲小姐競選」十八位入圍佳麗到中環NailBar進行修甲護理，替佳麗做水晶甲，老闆娘文雪兒更親自上陣招呼佳麗，替她們修甲及講解護甲心得。</p><p>黎巴嫩佳麗露疤</p><p>十八位佳麗昨日穿上白色緊身T恤亮相，內地佳麗6號翟湘萍對豐滿身材信心十足，還表示豐滿上圍可能是媽媽遺傳。&#13;<br> 而來自黎巴嫩的2號嘉寶利亞布萊斯的腹部有一條小疤痕，她透過繙譯說：「係十歲時做盲腸手術嘅疤痕。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
