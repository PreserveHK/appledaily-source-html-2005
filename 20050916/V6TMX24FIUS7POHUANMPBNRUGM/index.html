<html><header><meta charset="utf-8"><title>Juno舞動Fans鬥志</title></header><body><h1>Juno舞動Fans鬥志</h1><p>麥浚龍（Juno）日前拍攝新歌《下文》MV，請來同門師妹張詠恩（Jan）擔任女主角，他們大跳勁舞外，更有親熱鏡頭。&#13;<br> </p><p>絕無下文</p><p>Juno表示與師妹絕對沒有過電感覺，因為二人十分熟絡，對阿Jan如弟弟，所以今次與阿Jan絕無「下文」。&#13;<br> Juno更透露今次推出這首全新快歌，是受到一位患病　fans感動，他說：「其實我係為咗一個大約十六歲、患有玻璃骨症嘅女歌迷，佢話好希望見到我跳舞，一見到我喺台上舞動就好似自己跳舞一樣，可以激發佢嘅鬥志。我聽到之後好感動，從來冇諗過自己嘅演出可以幫到一個人，我將呢首歌同舞送畀佢，希望佢可以努力奮鬥。」</p></body></html>
