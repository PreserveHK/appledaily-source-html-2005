<html><header><meta charset="utf-8"><title>瀧澤秀明抱抱公主</title></header><body><h1>瀧澤秀明抱抱公主</h1><p>人氣偶像瀧澤秀明繼演出大河古裝劇《義經》叫好叫座後，最近已為全新古裝特備劇《里見八犬傳》展開拍攝工作，他在片中與女星綾瀨遙有傷心抱擁的場面。</p><p>新劇明年播出</p><p>重拍八十年代名片的《里見八犬傳》，是日本TBS電視台明年一月播出、長達五小時的古裝特備劇，劇集未播已受fans關注。在劇中由瀧澤秀明扮演的主角犬塚信乃在臨出戰前，與綾瀨遙飾演的濱路公主見面，公主感依依不捨。瀧仔抱着痛哭的綾瀨遙時說：「我信乃是一位戰士！」正顯出他視死如歸的信念。</p></body></html>
