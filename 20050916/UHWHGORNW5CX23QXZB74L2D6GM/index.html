<html><header><meta charset="utf-8"><title>王心凌做狐囗代言人</title></header><body><h1>王心凌做狐囗代言人</h1><p>台灣歌手王心凌獲邀擔任動物星球頻道節目《狐囗大宅門》代言人，日前她到台灣的小學向小朋友介紹狐囗的生活習性，更即場學狐囗擺出可愛甫士。</p><p>以為是松鼠</p><p>一向有飼養小貓的王心凌，表示起初對狐囗的認識只是一知半解，還以為狐囗是松鼠，她笑說：「我曾在電影《獅子王》中看到狐囗，看起來像小猴子，還一度以為牠是松鼠。」不過王心凌現在對狐囗的認識加深了，她說：「以後朋友問起，我都可以驕傲地告訴他們這就是叫狐囗啦。」</p></body></html>
