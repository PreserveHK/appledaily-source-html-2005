<html><header><meta charset="utf-8"><title>杜指早段穩</title></header><body><h1>杜指早段穩</h1><p>【本報綜合報道】美國股市昨天早段溫和上升，受惠於該國消費物價升幅細過預期，以及微軟據報有意入股AOL。但因新失業人數大增，股市上升動力未算強勁。&#13;<br> 杜瓊斯工業平均指數早段一度升37.17（0.35%），見10582.07。納斯達克綜合指數最多升6.42（0.30%），至2155.75。開市後個半小時（本港時間昨晚11時），杜指升10.67，報10555.57；納指跌3.21，報2146.12。</p></body></html>
