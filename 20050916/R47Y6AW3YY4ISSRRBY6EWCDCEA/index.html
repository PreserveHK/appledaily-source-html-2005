<html><header><meta charset="utf-8"><title>Rosemary悔不該咀</title></header><body><h1>Rosemary悔不該咀</h1><p>名模Rosemary、陳沛嘉、陳小韻等昨日出席在中環交易廣場Aria舉行的活動，眾嘉賓即場品嘗調酒師精心炮製的雞尾酒。真空上陣的陳沛嘉穿上雪紡大露背上衣，更她自嘲身材後面勝前面。</p><p>「兩個都做錯」</p><p>Rosemary前晚出席攝影展活動時，回應日前Dior派對與洋漢激咀摸胸一事，她說：「我哋兩個都做錯咗，呢件事係唔應該發生，可能氣氛影響啦，又以為四圍冇人，若果冇人影到，係件開心事，但𠵱家就變咗噩夢。」Rosemary揚言對對方有好感，但派對後已熄電話及沒有見面。&#13;<br> 採訪：卓美娟、梁錦雯&#13;<br> 攝影：何國豪、陳偉權</p></body></html>
