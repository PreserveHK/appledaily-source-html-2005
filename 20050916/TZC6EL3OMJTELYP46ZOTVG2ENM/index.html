<html><header><meta charset="utf-8"><title>上海首推手機錢包</title></header><body><h1>上海首推手機錢包</h1><p>上海移動通信有限責任公司與交通銀行上海分行昨日簽署全面合作協議，在全市率先推出一項新穎的移動金融業務──「手機錢包」。&#13;<br> 這項業務將手機號碼與銀行卡支付帳戶合併。擁有交通銀行太平洋卡的上海移動客戶通過短訊自助申請「手機錢包」後，如同隨身攜帶了一個刷卡機，客戶無需帶現金或銀行卡，就能輕鬆進行保險投保、彩票投注、繳納公用事業費用等，完全不受時間和地點的限制。&#13;<br> 新華社</p></body></html>
