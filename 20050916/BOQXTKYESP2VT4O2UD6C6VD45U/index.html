<html><header><meta charset="utf-8"><title>仲記添一員大將</title></header><body><h1>仲記添一員大將</h1><p>仲量聯行嘅物業研究報告，喺行內有一定地位，佢哋亞太區研究部有新主管，就係原本喺澳洲任大洋洲研究部主管七年嘅JaneMurray，今日到港履新。&#13;<br> 佢係經濟學博士，據聞，佢以往有唔少新思維備受讚賞，例如仲記獨有嘅零售商信心調查，就係佢諗出嚟。&#13;<br> 今次到任香港，JaneMurray將統領亞太區六十個研究員，以及世界三十六個國家加埋有百七人嘅研究隊，繼續提供有關物業市場嘅研究報告。</p></body></html>
