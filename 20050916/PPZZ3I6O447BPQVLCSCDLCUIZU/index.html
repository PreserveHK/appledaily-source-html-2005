<html><header><meta charset="utf-8"><title>容祖兒秀髮買重保險</title></header><body><h1>容祖兒秀髮買重保險</h1><p>容祖兒早前為力士洗頭水拍攝新一輯廣告，她特地準備一件由意大利運來的深藍色晚裝，該晚裝以真絲製作，價值過萬元，穿在祖兒身上，凸顯她減肥成功後身材的線條美。</p><p>按摩師效勞</p><p>祖兒將於下月底舉行演唱會，現時她已努力排練，廣告商除找來按摩師每周為她消除疲勞外，還為其秀髮投保過千萬，而因祖兒經常有巡迴演出，所以投保區域不只限於香港，祖兒說：「我知道之前有個美國歌手，公開演出時俾個瘋狂歌迷狂拉佢頭髮，搞到受咗傷，所以廣告商今次咁緊張，幫我買重保險。」</p></body></html>
