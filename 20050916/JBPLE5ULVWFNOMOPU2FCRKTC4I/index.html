<html><header><meta charset="utf-8"><title>都會駅節前加推</title></header><body><h1>都會駅節前加推</h1><p>【本報訊】將軍澳都會駅發展商長江實業（001）表示，該盤迄今累售470伙，套現18.3億元，並於中秋節前加推全新第1座發售。該座整體意向呎價平均7000元，較第2及3座平均價調高約25%。&#13;<br> 都會駅第1期由4幢住宅組成，長實已先後推售第2、3及5座，賣出470伙，佔整項目1676伙的28%。長實高級營業經理郭子威表示，未曾開賣的第1座，計劃本周內推售，由於該座位處單邊，景觀較佳，首批推出的10至20伙，呎價將高逾8000元。&#13;<br> 市場消息指，發展商日前低調出售該盤低層連平台花園的「MetroGreen」單位，平均呎價7000元。發展商回應指，有關單位未正式發售。</p></body></html>
