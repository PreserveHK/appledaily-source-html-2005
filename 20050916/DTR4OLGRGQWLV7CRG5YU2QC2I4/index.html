<html><header><meta charset="utf-8"><title>Britney再傳產子</title></header><body><h1>Britney再傳產子</h1><p>早前盛傳早產的BritneySpears，前日雜誌《UsWeekly》又報道她已為丈夫KevinFederline誕下一名男嬰，並改名為PrestonMichaelSpearsFederline。報道指她周三早上進入UCLA的醫院，於中午十二時五十七分剖腹產子，雖然醫院方面未肯就事件作評論，但小報《Star》亦言之鑿鑿稱Britney的兒子重六磅十一又四分三安士，身長十九吋。</p></body></html>
