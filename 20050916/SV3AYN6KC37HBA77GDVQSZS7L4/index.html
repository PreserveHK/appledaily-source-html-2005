<html><header><meta charset="utf-8"><title>聽力損傷者年齡愈來愈小</title></header><body><h1>聽力損傷者年齡愈來愈小</h1><p>美國印第安納珀杜大學聽力臨床教育系主任諾瓦克表示，現在的年輕人很多是「年輕人的身體，老年人的耳朵」。由噪音引起的聽力損傷現象愈來愈多，而這意味着患者已失去聽到高頻聲音的能力。&#13;<br> 諾瓦克及其同事進行的隨機檢查結果顯示，愈來愈多三十至五十歲之間的聽力損傷者，其中很多是第一代隨身聽的使用者，他們有明顯的耳鳴症狀，覺得耳朵裏有鳴叫聲、嘶嘶聲或嗡嗡聲。專家擔心隨着移動音樂播放器和其他直接與耳朵接觸的設備，包括手機的使用愈來愈普遍，聽力損傷的現象也會愈來愈多。</p></body></html>
