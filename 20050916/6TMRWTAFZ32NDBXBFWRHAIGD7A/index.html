<html><header><meta charset="utf-8"><title>鄭嘉穎遇癡情學生妹</title></header><body><h1>鄭嘉穎遇癡情學生妹</h1><p>鄭嘉穎日前與周麗淇在南丫島拍攝劇集《天幕下的戀人》一場煞科戲，當日下午三時多，大隊拍攝完畢，由南丫島坐船到中環後，鄭嘉穎甫抵埗，即獲幾名早已在場等候的學生妹接落船，女fans並圍在他身邊團團轉，表現很是雀躍。</p><p>保持君子風度</p><p>當時鄭嘉穎和周麗淇隨大隊步出碼頭時，現場有幾名穿校服的女學生一見鄭嘉穎出現，馬上衝前包圍他，而鄭嘉穎也十分識做，臉帶微笑及駐足與她們聊天，其間他更保持君子風度，與學生妹之間距離近一個身位，與fans簽名後才登上無綫小巴離場。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
