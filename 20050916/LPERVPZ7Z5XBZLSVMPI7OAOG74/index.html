<html><header><meta charset="utf-8"><title>吳孟達老來得子愛不夠</title></header><body><h1>吳孟達老來得子愛不夠</h1><p>吳孟達在台灣拍攝中視劇集《白色巨塔》兩個半月，為慶祝其戲份殺青，男主角言承旭更安排了一頓泰國菜為他餞行，談到言承旭這位後輩，吳孟達盛讚他是一個可造之才，他說：「言承旭近來有很大進步，每天在片場充滿信心，在家會設計一些小動作，再讓導演修正。」</p><p>或和周星馳合作</p><p>已年屆五十三的吳孟達三年前更老來得子，對於兒子更是疼愛有加，在片場中不時看着兒子在手機裏的相片笑說：「我兒子很帥喔！」&#13;<br> 此外，吳孟達還透露周星馳的《功夫》續集有意邀請他加入，他說：「不排除再合作，不過目前想先休息。」而對於早前有傳他與周星馳鬧不和，他則說：「我在演藝圈沒有敵人啦！」</p></body></html>
