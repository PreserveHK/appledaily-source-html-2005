<html><header><meta charset="utf-8"><title>蕭亞軒、黃立行晒秋裝</title></header><body><h1>蕭亞軒、黃立行晒秋裝</h1><p>蕭亞軒（Elva）與黃立行日前在IBS、Lee、Wrangler三家服裝廠商宣傳會上碰頭，二人分別穿上秋冬新裝行騷。</p><p>錄音狂吃坐圍增</p><p>Elva穿上露背裝行騷時更被記者發現穿了臍環，打扮性感，對於被指她的坐圍增加了不少，Elva即以國語解釋說：「錄音期間我都是吃完就睡覺，當時胖得更誇張，相信我等宣傳期來一定會瘦下來。」&#13;<br> 有消息指黃立行在金曲獎取得獎項後，他即跳槽到新唱片公司，成為蔡依林師弟，故被指忘恩負義，黃立行卻避而不談，只以國語說：「新同事還不錯，新公司在台灣很強，相信未來我們會創作出更多火花。」</p></body></html>
