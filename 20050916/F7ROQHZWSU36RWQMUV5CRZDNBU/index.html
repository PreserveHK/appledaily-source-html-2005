<html><header><meta charset="utf-8"><title>薛凱琪、郭品超咀足兩粒半鐘</title></header><body><h1>薛凱琪、郭品超咀足兩粒半鐘</h1><p>薛凱琪和台灣男星郭品超在電影《摯愛》中飾演情侶，兩人有兩場親熱戲，拍攝當日，兩位主角都全情投入，拍攝前他們並沒刻意刷牙或吃口香糖，可能因為薛凱琪和郭品超合作了十多日，已經很有默契，NG了兩次就完成。</p><p>即時加戲</p><p>導演馬偉豪見薛凱琪與郭品超拍接吻戲不尷尬，即場修改劇本，立即加了兩句對白給薛凱琪，整場戲就由原本只接一次吻，變為講完對白後再接吻多一次，結果兩場接吻鏡頭共花了兩個半小時才完成。</p></body></html>
