<html><header><meta charset="utf-8"><title>愉景灣交通改善</title></header><body><h1>愉景灣交通改善</h1><p>大嶼山愉景灣對外交通愈嚟愈方便，接駁鐵路全新巴士線聽日起投入服務，穿梭愉景灣及地鐵欣澳站，以後搭地鐵出九龍多個選擇，唔使單靠東涌巴士線，車程與去東涌差唔多，都係二十零分鐘，成人車費八蚊，欣澳比東涌更近市區，跟住嗰程去九龍短好多。&#13;<br> 新加入嘅欣澳線，與東涌線服務對象及功能重叠，不過，愉景灣交通運輸科總經理朱家諾話，居民對接駁巴士服務需求愈嚟愈大，愉景灣至東涌巴士線一切服務維持不變。</p></body></html>
