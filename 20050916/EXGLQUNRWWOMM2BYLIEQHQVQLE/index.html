<html><header><meta charset="utf-8"><title>梁靜茹開新車環遊台灣</title></header><body><h1>梁靜茹開新車環遊台灣</h1><p>梁靜茹日前在台灣宣傳新專輯《絲路》時，宣布與滾石唱片公司續約三年，並獲贈一部新車，唱片公司同事笑謂希望能夠與梁靜茹合作到直至她出嫁為止。&#13;<br> </p><p>半夜飛車</p><p>梁靜茹早前獲高薪挖角，但最後仍是留在滾石，她說：「我唯一要求的條件就是要和原來的老班底合作，以往一起走過的每個點滴都讓我感動與珍惜。」&#13;<br> 對於獲贈新車，梁靜茹說：「其實我還不太敢在白天駕駛，一來沒有太多時間和它培養感情，二來我也只敢在半夜時分實際體會一下開車的快感。現在我最想要的，就是能夠開着這部新車去環島旅行。」</p></body></html>
