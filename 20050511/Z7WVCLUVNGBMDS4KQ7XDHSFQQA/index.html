<html><header><meta charset="utf-8"><title>余安安為新男伴失魂</title></header><body><h1>余安安為新男伴失魂</h1><p>余安安、張堅庭夫婦及任葆琳等前晚到金鐘UA戲院，出席李連杰主演的西片《不死狗》首映。余安安偕一位戴眼鏡男士到場，問對方是否她的新男友時，余安安即笑說：「唔係，朋友嚟，識咗好耐㗎啦。」再問余安安男伴的名字時，她竟說：「吓，唔記得㖭。」然後匆匆趕入場。&#13;<br> <br> <spanclass>聲帶未復元 &#13;<br> 此外，任葆琳則透露做完聲帶手術後，仍未完全復元，她說：「𠵱家把聲重係沙沙哋，醫生話重要好好休養。」&#13;<br> 採訪：CamelLok&#13;<br> 攝影：IpKwanHoi</spanclass></p></body></html>
