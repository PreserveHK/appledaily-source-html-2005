<html><header><meta charset="utf-8"><title>畢仔遷倫敦親近安琪蓮娜</title></header><body><h1>畢仔遷倫敦親近安琪蓮娜</h1><p>荷李活型男畢彼特（BradPitt）最近計劃搬到英國倫敦，並要求地產經紀在倫敦西部，物色一間五百萬英鎊（約七千三百萬港元）的豪宅，藉以親近住在英國白金漢郡的安琪蓮娜祖莉（AngelinaJolie）及其兒子麥度斯（Maddox）。&#13;<br> 畢仔又希望參演一部在倫敦取景的電影，該片主要講述○○年千禧巨蛋的鑽石失竊案。&#13;<br> <br> <spanclass>珍妮花除婚戒 &#13;<br> 此外，已與畢仔分居的珍妮花雅麗絲頓（JenniferAniston）周日晚被發現孤單地離開倫敦，獨自飛返洛杉磯，而手上已沒有婚戒。</spanclass></p></body></html>
