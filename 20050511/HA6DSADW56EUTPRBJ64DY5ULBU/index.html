<html><header><meta charset="utf-8"><title>港人最愛到台北旅遊</title></header><body><h1>港人最愛到台北旅遊</h1><p>亞太區旅遊網站ZUJI昨日公布，今年首季港人透過該網站預訂機票或酒店的目的地，台北（圖）排名第一，首次登上十大最受港人歡迎旅遊點首位，第二、三位分別為曼谷及新加坡，北京同樣首次躋身十大之列，排名第十。&#13;<br> 網站發言人又表示，根據五百五十名來自澳洲、香港、新加坡及台灣的旅客今年首季透過網站預訂機票或酒店的目的地，曼谷最受亞太旅客歡迎，名列榜首，上季排名第一的香港微跌一位排第二，第三為印尼首都耶加達。</p></body></html>
