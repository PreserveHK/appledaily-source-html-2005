<html><header><meta charset="utf-8"><title>胎軨清潔劑$68</title></header><body><h1>胎軨清潔劑$68</h1><p>胎軨耐不耐就會藏污納垢，要有效清洗輪圈污垢，可試試以下噴霧清潔劑。將清潔劑噴向胎軨，清潔劑遇上污垢、金屬氧化物就會變成紫色，接住用包裝附上嘅海綿合成刷輕擦，最後用水沖就搞掂！盒內更有手套，清潔DIY相當方便。	&#13;<br>&#13;<br>記者：戴維浩&#13;<br>攝影：陳偉強</p><p>地址：旺角黑布街97-99A地下　&#13;<br> 查詢：23924244（台日汽車精品店）</p></body></html>
