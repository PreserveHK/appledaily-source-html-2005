<html><header><meta charset="utf-8"><title>　　機師手記熱賣 - 李八方</title></header><body><h1>　　機師手記熱賣 - 李八方</h1><p>舊年由國泰七位機師合力炮製嘅《翹首振翅──香港機師手記》（圖）面世後，原來好受讀者歡迎，短短一年間已經賣咗兩萬本，增訂第十版噚日面世，內容同初版差唔多，不過就附加咗關於飛行嘅中英名詞對照表，又作出小小更新，而價錢亦由初版嘅每本六十蚊，加到最新係每本六十八蚊。另外，國泰新一本嘅香港機師手記將會喺七月前推出，想捧場嘅飛機迷就要留意住國泰嘅宣布喇！&#13;<br> 馮子仲攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
