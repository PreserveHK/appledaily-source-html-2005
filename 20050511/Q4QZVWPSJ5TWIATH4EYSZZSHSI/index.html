<html><header><meta charset="utf-8"><title>再有兩油站宣布減價</title></header><body><h1>再有兩油站宣布減價</h1><p>繼蜆殼及加德士後，埃克森美孚及華潤油站昨日分別宣布調低車用燃油零售價，每公升減價一角五仙，今晨零時生效。埃克森美孚稱，先力F1特級無鉛電油及先力8000無鉛電油，零售價由原先的每公升十三元三角九仙及十二元六角一仙，分別減至十三元二角四仙及十二元四角六仙。&#13;<br> 華潤油站則表示，將超級無鉛電油的零售價由原先每公升十二元六角一仙，減至十二元四角六仙。門巿再提供九折優惠。</p></body></html>
