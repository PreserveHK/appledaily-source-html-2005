<html><header><meta charset="utf-8"><title>陳煒被馬仔博懵</title></header><body><h1>陳煒被馬仔博懵</h1><p>陳煒、珈潁、饒珮君和王薇等昨日在跑馬地馬場出席「亞洲電視賽馬日」記者會。記者會上展出了兩隻小馬，陳煒說：「其中一隻叫小花嘅，我上年都見過，佢係隻鹹濕馬仔，成日揭我條裙，今年就頂我下體一嘢，都唔知公司係咪特登叫我着紅色衫扮紅蘿蔔。」<br> &#13;<br> <spanclass>拍完劇密密出鏡 &#13;<br> 談到有指其亞視宣傳一姐地位被張文慈取代時，陳煒說：「之前我要拍《美麗傳說II》，𠵱家拍完之後都會成日見到我。」談到張文慈投訴被亞視投閒置散，陳煒說：「唔係呀，每次見佢都話𠵱家收入好㗎。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
