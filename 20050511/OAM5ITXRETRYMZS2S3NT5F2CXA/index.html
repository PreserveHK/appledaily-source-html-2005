<html><header><meta charset="utf-8"><title>海倫亨特新片自導自演</title></header><body><h1>海倫亨特新片自導自演</h1><p>金像影后海倫亨特（HelenHunt）已有一段時間沒在大銀幕出現，最近她再次接拍新片，與戴安姬頓（DianeKeaton）及活地夏里遜（WoodyHarrelson）合演《ThenSheFoundMe》，海倫在片中扮演一名面對中年危機的教師，她更會首執導演筒，影片將於今年稍後時間開拍。&#13;<br> 此外，海倫前晚在紐約出席HBO製作的《EmpireFalls》首映禮，保羅紐曼（PaulNewman）及李察基爾（RichardGere）等巨星均有到場支持。</p></body></html>
