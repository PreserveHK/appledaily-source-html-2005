<html><header><meta charset="utf-8"><title>杜德偉扮醫生好豔福</title></header><body><h1>杜德偉扮醫生好豔福</h1><p>杜德偉昨與三位火辣性感女模在台灣宣傳即將播映的外國劇集《整形春秋》（港譯：《凹/凸容醫》）。杜德偉扮演整容醫生出場，與三位穿上內衣的女模特兒齊齊行catwalk，豔福不淺。<br> &#13;<br> <spanclass>想變單眼皮 &#13;<br> 杜德偉表示想把雙眼皮改成單眼皮，他說：「某天一覺醒來，有一隻眼睛竟成了雙眼皮，我本來想把它弄回單眼皮，但想想如果另一隻又變成雙眼皮，那就不協調了，尤其我最想整形成李小龍那雙充滿自信的眼神，但我的眼睛不能動手術，只好作罷。」&#13;<br> 問到杜德偉最愛女人身體哪一部份，他以國語說：「我最愛女人腿部，甚至會留意她們腳趾的甲油可搽得均勻。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
