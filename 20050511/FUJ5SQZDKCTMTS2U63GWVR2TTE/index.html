<html><header><meta charset="utf-8"><title>艾斯頓嫌布斯阻碇</title></header><body><h1>艾斯頓嫌布斯阻碇</h1><p>狄美摩亞（DemiMoore）與艾斯頓古查（AshtonKutcher）不經不覺已相戀兩年，過往他倆經常與狄美前夫布斯韋利士（BruceWillis）一起出外，但最近艾斯頓對這個三人行的狀況甚感不滿。&#13;<br> 據知布斯對艾斯頓過份熱情，艾斯頓覺得跟布斯談話的時間，比跟自己的朋友還多，遂要求狄美告知布斯，希望對方給他們多些空間。&#13;<br> <br> <spanclass>被爆床事不濟 &#13;<br> 此外，時裝設計師CynthiaRowley最近接受報章訪問，透露狄美曾告訴她，艾斯頓在床上的表現差勁，是一名「快槍手」，做愛時很快便完事。</spanclass></p></body></html>
