<html><header><meta charset="utf-8"><title>康華：跳豔舞係情趣</title></header><body><h1>康華：跳豔舞係情趣</h1><p>康子妮、康華、湯盈盈和符思思等人，昨日在金鐘萬豪酒店出席明珠台劇集《靚太唔易做》的宣傳活動，眾人一起做甜品。眾人被問到想做一個怎樣的靚太時，康華非常搞笑說要做一個會跳舞給老公看的靚太，即時被人問是否跳豔舞，她笑說：「總之有條柱嗰隻囉。」<br> &#13;<br> <spanclass>特別技能 &#13;<br> 事後問康華是否真的會跳豔舞給老公看？她坦言：「係呀，都唔係啲乜嘢啫，係一種情趣嚟㗎嘛，我覺得我有跳舞呢種特別技能，個老公都會開心啲，咁好過佢出去睇人哋跳嘛，我都想快啲搵人跳舞畀佢睇。」	&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
