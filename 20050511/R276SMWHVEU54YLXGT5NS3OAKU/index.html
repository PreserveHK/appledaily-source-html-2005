<html><header><meta charset="utf-8"><title>中糧油2.34億擴湖北廠</title></header><body><h1>中糧油2.34億擴湖北廠</h1><p>【本報訊】中國糧油（506）與湖北省鐘祥市簽約，擴建第2、3期深加工精煉油及糧食加工項目，涉資3000萬美元（2.34億元），估計明年建成。鐘祥市外貿局局長唐汝林表示，1期項目剛於4月建成，2億元（人民幣．下同）資金亦已到位。&#13;<br> 另外，湖北省荊州市官員指冠忠巴士（306）洽商在當地擴大長途客運業務，將建客運站、增加車隊和線路，涉資8000萬元。&#13;<br> 湖北省副省長韓忠學昨在港表示，為迎接新形勢，已提出逐步把該省建成中國中部重要優質農產品生產加工區、現代製造業聚集區及物流中心區，實施以武漢為中心的「武漢城市圈」發展策略。</p></body></html>
