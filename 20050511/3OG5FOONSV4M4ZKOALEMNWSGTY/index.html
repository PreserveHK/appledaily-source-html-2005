<html><header><meta charset="utf-8"><title>戶外儲存之寶</title></header><body><h1>戶外儲存之寶</h1><p>外置式硬碟大行其道，好多數碼發燒友都會買番個看門口，不過市面上大多數都係駁電腦抄寫資料，出戶外需要用時都幾麻煩。ShareSteno有款新機，型號CD211為外置式硬碟盒，賣點係加入USBOTG接駁介面（On-The-Go），即係完全不經電腦，就可跟各類USB裝置進行雙向傳輸，如數碼相機、讀卡器、DV等，影完一大堆數碼相，喺街「就地」備份都得，連記憶卡都買少張！機前亦設有屏幕，能清楚顯示檔案嘅分配，隨時刪除、移動都一目了然啦！&#13;<br>&#13;<br>記者：徐影龍</p><p>MustangComputerTechnology&#13;<br> 查詢電話：27210066</p></body></html>
