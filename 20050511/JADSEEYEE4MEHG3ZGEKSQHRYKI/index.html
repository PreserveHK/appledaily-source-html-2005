<html><header><meta charset="utf-8"><title>女子稱被洗街車嚇致中風</title></header><body><h1>女子稱被洗街車嚇致中風</h1><p>【本報訊】一名女子在○二年行經深水埗一條後街時，剛巧食物環境衞生署人員正在洗街，洗街車突然噴水，嚇到該名女子更導致中風。&#13;<br> 該女子指事件因食環署疏忽，昨日入稟高等法院追討賠償。&#13;<br> 原訴人黃裕蓉（譯音）於入稟狀指，事發○二年五月十一日，深水埗界限街與石硤尾街中間一條後巷，原訴人當時正步出鐵閘，惟與訟人食環署的洗街車突然噴水，嚇到原訴人，令她感到害怕及不適，更因此中風。原訴人認為與訟人疏忽遂興訟索償。&#13;<br> 入稟編號：HCPI450/05</p></body></html>
