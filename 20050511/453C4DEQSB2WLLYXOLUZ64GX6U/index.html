<html><header><meta charset="utf-8"><title>葉德嫻唔鍾意襯英皇</title></header><body><h1>葉德嫻唔鍾意襯英皇</h1><p>葉德嫻昨日到九龍灣為下周舉行的個唱綵排，同時宣布演唱會將會加開本月二十二日一場，不過她在現場一見新的宣傳海報即大表不滿，指破壞了整張海報的效果。<br> &#13;<br> <spanclass>準時入場有獎 &#13;<br> 葉德嫻說：「嗰啲字整咗黃色，襯晒英皇個logo，咁唔係睇緊英皇騷嘛，應該襯番耀榮個logo，張生（指張耀榮）先係大股東。佢哋事前冇畀我睇，啱啱先第一次睇到咋，咁襯真係唔靚，而且嗰啲致敬歌手嘅名應該放喺上面，可能佢哋做咗市場調查咁就好啦。」&#13;<br> 此外，葉德嫻表示到時準時入場的觀眾將會獲得由她親自拍攝日蝕的明信片一張。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
