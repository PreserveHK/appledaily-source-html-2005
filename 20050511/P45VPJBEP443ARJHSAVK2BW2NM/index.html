<html><header><meta charset="utf-8"><title>新鞋強化肌肉</title></header><body><h1>新鞋強化肌肉</h1><p>要強化雙腳肌肉，特別腳掌肌，除了多做Bodybalance外，穿上一對適合的運動鞋作訓練，也取得相同的效果。&#13;<br> FREE是Nike最新開發的訓練鞋系列，源自「赤足訓練」的概念，令穿者以自然的運動方式令雙腳更加強壯，足踝、拇趾、蹠骨區都承受更大壓力，從而強化雙腳肌肉，特別腳掌肌；Icy說：「我平時也有穿FREE練習，主要在跑步機作上斜慢行，或作伸展運動。」她表示，FREE很輕、很舒服，而超薄鞋身，令雙腳觸覺更敏銳；不過初初穿上有不平衡的感覺，所以建議初穿上者先讓雙腳有一段時間適應，如散步、慢跑。</p></body></html>
