<html><header><meta charset="utf-8"><title>即場舉行烹調比賽</title></header><body><h1>即場舉行烹調比賽</h1><p>展覽期間，場內同時舉行一連串專為業內人士而設的活動，包括有過百名中外酒店總經理聚首一堂的「亞太區酒店總經理高峰會」，探討業界最新動向及酒店業未來面對的挑戰。&#13;<br> 另外，同場舉行2005香港國際美食大獎，共設有6個比賽項目，包括西式烹調、中式烹調、冰雕設計、糕點製作、現場麵包烘焙及美食家團體挑戰賽，吸引逾400名廚師報名參賽，而今年賽事首次邀請到8位國際級海外名廚擔任評審。</p></body></html>
