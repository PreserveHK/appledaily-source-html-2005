<html><header><meta charset="utf-8"><title>學童校門口被車夾死</title></header><body><h1>學童校門口被車夾死</h1><p>黑龍江省哈爾濱市一家小學擅自將操場改成停車場，令學生家長提心吊膽，一名九歲女學生前日就被一輛從停車場駛出的貨車，活活夾在門柱中間，頭部爆裂慘死。&#13;<br> 事發於當地道里區工農小學，前日上午七時許，就讀該校二年級的九歲女童許悅，從學校出來時，在大門外被一輛從校內停車場駛出的大貨車撞倒，並夾在大門旁邊的門柱中間，頭顱骨爆裂，被送往醫院後重傷不治。&#13;<br> 有家長表示，校方將操場改為停車場，再分租出去賺錢，幾乎每天都有各種大小車輛進出學校，嚴重威脅學生的安全，他們曾向校方投訴，卻得不到回應，最後釀成慘劇。&#13;<br> 哈爾濱《生活報》</p></body></html>
