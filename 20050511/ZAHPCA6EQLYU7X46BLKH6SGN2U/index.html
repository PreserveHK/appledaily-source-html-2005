<html><header><meta charset="utf-8"><title>79歲翁涉非禮姨甥女</title></header><body><h1>79歲翁涉非禮姨甥女</h1><p>【本報訊】七十九歲退休老翁，被指帶同十三歲新移民姨甥女換取身份證時，在巴士站或巴士內對她上下其手，另在家中趁她看卡通片時緊抱着她撫摸下體，老翁更涉嫌非禮姨甥女的四十九歲母親。他昨日否認三項非禮罪，案件在九龍城裁判法院審訊。&#13;<br> 被告被控於去年七月兩度非禮姨甥女，及於去年八月二十五日在旺角住所非禮事主母親即其小姨。&#13;<br> 案件押後至本月二十日續審。&#13;<br> 案件編號：KCCC1097/05</p></body></html>
