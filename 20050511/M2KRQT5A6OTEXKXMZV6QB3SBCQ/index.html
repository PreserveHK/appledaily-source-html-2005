<html><header><meta charset="utf-8"><title>新世紀洽售所持商舖</title></header><body><h1>新世紀洽售所持商舖</h1><p>【本報訊】新世紀集團（234）執行董事勞明智表示，去年購入的零售商舖洽出售。其中去年4月以5300萬元購入的尖沙嘴新文華中心6個舖位正進行標售，下月中截標，早前曾獲逾9000萬元的出價。&#13;<br> 另去年7月以2180萬元購入的旺角朗豪坊的商舖，亦獲3000萬元的出價，仍未決定是否出售。至於長沙灣道去年9月購入的舖位，亦獲出價約2300萬元洽購。&#13;<br> 不過，他強調集團未來會以經營郵輪業務為主，3月已完成向大股東黃氏家族購入兩艘郵輪45%股權，兩艘郵輪來自分租及經營的每月利潤達800萬元，本年度將全面反映在業績中；不排除將來再增持餘下股權。</p></body></html>
