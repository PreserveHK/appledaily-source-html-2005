<html><header><meta charset="utf-8"><title>中日球賽濟南高度戒備</title></header><body><h1>中日球賽濟南高度戒備</h1><p>正當中國各地的反日浪潮稍見平靜之際，中國超級足球聯賽球隊山東魯能，將在今日舉行的亞洲冠軍球會盃賽事中，在濟南主場迎戰日本職業聯賽球隊橫濱水手。日方賽前高調要求中方加強保安，以免發生衝突。&#13;<br> 日本駐北京大使館發言人井出敬二昨說：「我們已經要求中國當局採取必要措施，保護日本球迷及日本球員。」&#13;<br> 井出敬二不清楚屆時將有多少日本球迷會購票入場，為橫濱水手打氣。&#13;<br> 濟南市公安局則在山東魯能的官方網站發出通告，警告球迷屆時不得投擲物品或喊叫「不文明口號」，任何衝突都將從嚴處罰。日本足協兩周前已致函中國足協，希望確保球隊和比賽的安全。&#13;<br> 美聯社</p></body></html>
