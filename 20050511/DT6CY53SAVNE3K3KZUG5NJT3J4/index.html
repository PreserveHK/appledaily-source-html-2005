<html><header><meta charset="utf-8"><title>MEGUMI遇女攝影師腳震</title></header><body><h1>MEGUMI遇女攝影師腳震</h1><p>日本巨胸女星MEGUMI可能由於樣子長得不算甜美，令人覺得她似是一個哨牙仔，因此外界封她為「寫真界帝王」。原來MEGUMI習慣與男攝影師合作，當她面對女攝影師時，反而會手騰腳震。&#13;<br> <br> <spanclass>「非常緊張」 &#13;<br> MEGUMI最近為日本雜誌《FLASH》拍攝了一輯性感寫真，雖然這項工作對她易如反掌，但雜誌今次安排了一位女攝影師與她合作，令MEGUMI感到十分不習慣。&#13;<br> MEGUMI說：「我第一次讓女攝影師拍攝性感相，我覺得非常緊張，但看來效果拍得更加挑逗呢！」</spanclass></p></body></html>
