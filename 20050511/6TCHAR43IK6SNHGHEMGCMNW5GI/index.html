<html><header><meta charset="utf-8"><title>韓尚宮為《醫道》解畫</title></header><body><h1>韓尚宮為《醫道》解畫</h1><p>韓劇《大長今》中的韓尚宮梁美京昨日旋風式訪港，到灣仔會展飲食博覽擔任韓國農水產物宣傳大使。&#13;<br> 梁美京以一身傳統韓服亮相，提到《大長今》結局篇創本港收視新高，梁美京透過繙譯說：「韓國都有報道香港觀眾欣賞《大長今》結局情況。」無綫安排《醫道》緊接《大長今》播映，可惜未能承接其氣勢，梁美京說：「要分開嚟睇，《醫道》係講男仔學醫情況，《大長今》係講女仔學醫同煮嘢食，大人細路都啱睇，但兩套劇都好受歡迎。」梁美京今次訪港只會逗留兩日一夜。	&#13;<br> 採訪、攝影：卓寶花</p></body></html>
