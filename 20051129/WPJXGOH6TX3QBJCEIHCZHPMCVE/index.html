<html><header><meta charset="utf-8"><title>區議會副主席代藏毒友求情</title></header><body><h1>區議會副主席代藏毒友求情</h1><p>【本報訊】一名青年遭警方搜出屋內藏有小量冰毒及大麻被捕，在朋友慫恿下潛逃到加拿大，九年後決定回港面對刑罰，他昨在高等法院承認一項藏毒罪名，被判囚十五個月。民主黨北區區議會副主席周錦紹為被告家人的朋友，昨特別去信法庭代為求情。&#13;<br> 被告翁偉誠現年二十九歲，事發九六年，被告任職銀行文員，其父已去世，被告寄住親友家。&#13;<br> 辯方求情指，由於工作及經濟壓力，被告染上毒癮。事發九六年十一月八日，警方掩至被告住所，搜出十三克「冰」毒及十二克大麻，市值共八千三百多元。被告一名表兄弟亦一併被逮捕，由於藏毒份量較少，獲輕判接受感化。&#13;<br> 案件編號：HCCC44/05</p></body></html>
