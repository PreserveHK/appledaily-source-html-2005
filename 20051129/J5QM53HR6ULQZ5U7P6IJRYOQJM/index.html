<html><header><meta charset="utf-8"><title>胡杏兒想做煮飯婆</title></header><body><h1>胡杏兒想做煮飯婆</h1><p>胡杏兒昨日到旺角宣傳家庭電器，對於近日她和黃宗澤的緋聞甚囂塵上，更指黃宗澤對她管接管送大獻殷勤，胡杏兒昨日就澄清只是一場誤會，她說：「因為我架車壞咗，佢先車埋我，我今日嚟都係搭的士，自己唔會因為呢啲緋聞而避忌，會照樣坐佢架車，或者坐少啲囉，我都想快啲買架新車，大家幫我宣傳吓，等有車行畀折扣我啦。」</p><p>工作好拍檔</p><p>問到與黃宗澤有否發展可能？胡杏兒就強調現時只會專心工作，不想感情事，而她和黃宗澤只是工作上的好拍檔。不過胡杏兒之後又慨歎身邊有些朋友已經結婚，坦言自己亦有結婚的夢想，她說：「我唔介意做煮飯婆，日日喺屋企吸塵㗎。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
