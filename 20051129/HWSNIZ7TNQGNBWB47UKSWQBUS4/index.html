<html><header><meta charset="utf-8"><title>玉珠鉉封權相佑No.1徒弟</title></header><body><h1>玉珠鉉封權相佑No.1徒弟</h1><p>瑜伽美女玉珠鉉經營的瑜伽學院EVER昨日下午正式開張，身為老闆的她請了不少圈中好友出席學院的開幕典禮，其中包括其所屬組合的三位成員李孝利、成宥利及李真都有出席。雖然她們四個人一條心，但玉珠鉉竟把學院第一號會籍留給型男權相佑。</p><p>即場授課一小時</p><p>玉珠鉉開幕典禮上稱：「早前權相佑對我說十分期待瑜伽學院開業，而他又承諾當我在教授時一定會到場，基於道義上，我決定把第一號會籍留給他。」昨日玉珠鉉還即場教授瑜伽一小時，她說：「演藝人工作時間顛倒，因而特別容易老；就此我會向大家推薦學瑜伽。」</p></body></html>
