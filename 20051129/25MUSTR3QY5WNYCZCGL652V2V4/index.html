<html><header><meta charset="utf-8"><title>梁家輝涉醉駕被正式起訴</title></header><body><h1>梁家輝涉醉駕被正式起訴</h1><p>梁家輝早前在黃竹坑因醉酒駕駛被捕，昨日家輝往警署報到，遭正式落案起訴，案件將會於明年一月六日在東區法院審理，家輝獲准保釋候審。</p><p>○二年曾判罰</p><p>記者致電家輝問他是否去了警署報到，家輝只說：「吓！我唔會答呢啲問題，唔好意思。」便匆匆掛線。&#13;<br> 梁家輝當日因為撞向一輛小型旅遊巴的尾部，司機報警，當警員到場替他做酒精測試時發現他超標，即將他拘捕。其實家輝已非首次酒後駕駛，早於○二年十一月時，家輝參加星皓電影公司老闆王海峰生日會後，帶醉駕駛開篷寶馬私家車離開，於紅磡海底隧道與一輛巴士相撞，涉嫌毆打司機，並被判罰款一萬二千元及停牌十八個月。</p></body></html>
