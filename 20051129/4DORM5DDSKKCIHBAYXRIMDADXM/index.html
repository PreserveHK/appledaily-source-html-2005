<html><header><meta charset="utf-8"><title>中石化高層人事變動</title></header><body><h1>中石化高層人事變動</h1><p>▲中石化（386）宣布高層變動，張家仁及曹湘洪因年齡原因辭任高級副總裁，李春光則因工作調整而辭去副總裁職務。公司已聘任44歲的蔡稀有為中石化高級副總裁，聘任42歲的戴厚良及48歲的張海潮為副總裁，被視為落實管理層年青化的部署。&#13;<br> &#13;<br> ▲美域數碼（8017）財務顧問博大資本認為，博暉向美域獨立股東提出的全面收購價6.76仙並不吸引，因此推薦獨立董事委員會建議獨立股東不要接納有關建議。不過，財務顧問認為購股權的收購建議對購股權持有人屬公平合理，故建議可以考慮就03年及00年的購股權接納收購建議。獨立董事委員會已採納財務顧問的建議。</p></body></html>
