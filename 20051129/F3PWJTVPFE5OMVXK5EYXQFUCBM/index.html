<html><header><meta charset="utf-8"><title>剃毛唔怕變HotDog</title></header><body><h1>剃毛唔怕變HotDog</h1><p>約瑟爹利與絲毛㹴同屬玩具狗品種，樣子很相似，只是毛色不同，兩種狗都不難打理。西摩犬則是絲毛犬種，是生活在極寒地帶的雪地犬，狗毛特別濃密，香港夏天溫度高達三十多度，牠們受不了，所以要定期為牠們剪毛。&#13;<br> 阿B說：「往時一到冬天，AhBoo啲毛又長又白雪雪，人人都鍾意攬住佢當咕𠱸，溫暖又舒服。不過夏天就千祈唔好為貪靚由得佢，會熱死狗㗎，佢哋要全日吹冷氣。我個細女出世後，怕啲狗毛亂飛會對BB呼吸系統有影響，𠵱家就算冬天都要每隔兩至三星期幫狗剃一次毛。但就唔會好似夏天咁剃得太短，我諗短期內兩隻狗都唔可以本來面目見人喇。」</p></body></html>
