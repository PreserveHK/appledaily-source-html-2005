<html><header><meta charset="utf-8"><title>at17變石膏美人</title></header><body><h1>at17變石膏美人</h1><p>組合at17的林二汶與盧凱彤（Ellen）將推出第三張專輯《變變變》，並以雙封套設計，還請來星級化妝Zing為她們設計了一黑一白的造型。拍照當日，阿Zing需以噴槍在Ellen臉上噴上白色，為時約兩小時，其間Ellen一直乖乖坐着，不敢亂動，就連嘴部輕微郁動或表情也沒有，以免臉上的粉會掉下來，結果被工作人員取笑她是「石膏美人」呢！&#13;<br> 今次專輯中二汶共創作了六首半歌，而Ellen亦創作了兩首歌曲，並首次以鋼琴自彈自唱。</p></body></html>
