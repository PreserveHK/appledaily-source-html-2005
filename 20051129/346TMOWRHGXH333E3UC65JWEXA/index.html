<html><header><meta charset="utf-8"><title>Felix處女專櫃初登場</title></header><body><h1>Felix處女專櫃初登場</h1><p>FelixFerreira是香港少有推出個人護膚品牌的化妝師，最近還開設其首個化妝護膚品專櫃，除了售賣個人品牌護膚品外，也有化妝服務，更會不時親自跟顧客分享化妝心得。他透露將於明年初推出其個人化妝品牌，繼續擴充化妝事業版圖。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳偉強</p><p>地址：北角英皇道416-430號新都城百貨地下&#13;<br> 查詢：27807336</p></body></html>
