<html><header><meta charset="utf-8"><title>避風塘內船員猝死</title></header><body><h1>避風塘內船員猝死</h1><p>【本報訊】一艘內地貨船，三日前運載一批貨物來港卸貨後，停泊於油麻地避風塘。前日晚飯後，其中一名姓梁（五十歲）內地船員表示不適返回船艙休息，至昨清晨六時許，貨船準備離港，船長叫醒各船員時，發現梁昏迷床上全無反應，於是報警，水警輪到場將事主送上岸（圖），交救護員檢驗後，證實梁已死亡。警方初步調查後認為事件無可疑，事後召仵工將事主屍體舁送殮房，稍後待法醫官剖驗屍體確定死因。&#13;<br> 黎志偉攝</p></body></html>
