<html><header><meta charset="utf-8"><title>男童玩擲石受傷送院</title></header><body><h1>男童玩擲石受傷送院</h1><p>【本報訊】在屯門友愛邨一家幼稚園就讀的四歲大男童，昨中午十二時許，由母親接送放學途經附近休憩公園時，其母遇上街坊大談「湊仔經」，而男童則與同學追逐玩耍，其間男童與玩伴拾起地上石塊互擲，其中一塊石塊不慎擊中他的前額流血，哇哇大哭，母親跑來將兒子抱入懷內安慰，其他街坊報警。男童由救護員止血後，在其母陪同下送院，但他仍是餘悸未了，送院時一臉驚惶（圖）。&#13;<br> 梁維建攝</p></body></html>
