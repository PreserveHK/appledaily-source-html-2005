<html><header><meta charset="utf-8"><title>新界　曉峯蝕3萬</title></header><body><h1>新界　曉峯蝕3萬</h1><p>▲世紀廿一鄭達昌表示，馬鞍山曉峯灣畔2座低層A室，635方呎，成交價180萬元，呎價2835元，低市價5%。原業主半年蝕3萬元。&#13;<br> &#13;<br> ▲中原黃澤文表示，深井碧堤半島3座低層D室，1050方呎，400萬元成交，呎價3810元。&#13;<br> &#13;<br> ▲美聯陸耀光表示，馬灣珀麗灣11座低層G室，694方呎，以207萬元成交，呎價2983元。</p></body></html>
