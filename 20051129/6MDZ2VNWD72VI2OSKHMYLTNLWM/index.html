<html><header><meta charset="utf-8"><title>夏昶作品拍賣價新高</title></header><body><h1>夏昶作品拍賣價新高</h1><p>【本報訊】香港佳士得秋季拍賣會昨日進入第二天，當中「中國古代書畫」拍賣中，明朝夏昶小楷書《小學》一套四冊共三萬餘字，最終以一千五百二十四萬元成交，創下夏昶作品拍賣世界紀錄。在「重要中國瓷器」拍賣方面，清乾隆霽紅釉描金題詩花卉紋膽瓶，成交價達一千九百多萬元，較原先估價高出四倍多。&#13;<br> 至於今次拍賣焦點清雍正琺瑯彩《平安長春》盤，預料會創下清雍正瓷器世界拍賣紀錄達一億元，惟昨日競投並不熱烈，叫價未達底價而收回。</p></body></html>
