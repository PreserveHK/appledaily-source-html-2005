<html><header><meta charset="utf-8"><title>上海選十佳僱主</title></header><body><h1>上海選十佳僱主</h1><p>內地好鍾意用排名鬥一番，呢個排名榜，相信唔少打工仔有興趣睇吓，就係上海十佳僱主候選公司。原來香港都有公司榜上有名：上海中原物業及第一太平戴維斯（上海）。若果想去上海打工，睇嚟可以諗諗呢兩間公司。&#13;<br> 呢個候選公司榜，係由民眾投票，同由八人組成嘅專家評審團，各佔五十分，𠵱家總共有十五間公司入圍，十二月中會選出最後十家最佳僱主公司。&#13;<br> 蘭西係香港人，梗係幫香港公司打氣啦。</p></body></html>
