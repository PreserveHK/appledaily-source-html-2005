<html><header><meta charset="utf-8"><title>英童最愛《朱古力獎門人》</title></header><body><h1>英童最愛《朱古力獎門人》</h1><p>英國兒童電影及電視學會前日於倫敦舉行年度頒獎禮，由添布頓（TimBurton）執導、尊尼狄普（JohnnyDepp）主演的《朱古力獎門人》，獲三萬名英國小童投票為「兒童投票大獎」，於片中飾演小主角查理的費迪夏摩亞（FreddieHighmore）則代表領獎。&#13;<br> 此外，《朱》片還與《北極快車》、《鯊膽大話王》及《超人特工隊》角逐由大會評審選出的「全年最佳兒童電影」，結果此獎最後由《超人特工隊》奪得。</p></body></html>
