<html><header><meta charset="utf-8"><title>中華數據純利跌72%</title></header><body><h1>中華數據純利跌72%</h1><p>▲停牌近1年的中華數據廣播（8016）公布，截至去年底止全年業績，純利大跌72.12%至36.3萬元，攤薄每股盈利減少72.5%至0.11仙，不派末期息。&#13;<br> &#13;<br> ▲麗新國際（191）旗下麗豐控股（1125）將持有廣州住宅項目50%股權，售予新加坡凱德置地。公布披露，未扣除開支的出售收益為1708.6萬元，將計入麗豐綜合帳內。另外，麗豐及凱德將合組公司發展該項目，估計發展額為14.4億元人民幣。麗國及麗豐昨日雙雙復牌，麗國收市報0.375元，升2.74%。麗豐報0.202元，升2.54%。</p></body></html>
