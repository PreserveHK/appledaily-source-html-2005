<html><header><meta charset="utf-8"><title>中環舖55萬租出</title></header><body><h1>中環舖55萬租出</h1><p>【本報訊】中環置地文華酒店及四季酒店陸續開張，刺激區內名店需求，恒隆集團持有的都爹利街1號地庫至3樓，自浙江第一銀行遷出後，空置近1年，最近獲高級時裝及精品店承租，準備開旗艦店，月租55萬元，租期至09年，有權續租5年，為近期區內大額租務。&#13;<br> 美聯物業舖位部營業經理文國華表示，舖市租務本月底再轉活躍，都爹利街1號地庫、地下及1至3樓，合共約2.5萬方呎，自浙江第一銀行總行遷出後一直空置，最近獲高級時裝及精品店，以55萬元月租承接，平均每呎約22元；因屬區內罕有巨舖，故業主一直堅持叫價逾50萬元。</p></body></html>
