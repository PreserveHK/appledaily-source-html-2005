<html><header><meta charset="utf-8"><title>蒸魚煲仔飯調味一Pack過</title></header><body><h1>蒸魚煲仔飯調味一Pack過</h1><p>上個禮拜五經過百佳，諗住買支豉油返屋企準備蒸魚，行到去豉油架時發現李錦記的蒸魚豉油大特價，750毫升大裝蒸魚豉油竟然由$19.9減至$13.8，重送多一支煲仔飯豉油，即係話$13.8就有兩支。而410毫升細支裝就$18/3支，除番開都係$6一支，比原價$13.9平一半有多。大裝蒸魚豉油優惠由𠵱家至12月8日，呢排涼涼哋，蒸條魚同煲個煲仔飯都幾好。	&#13;<br>&#13;<br>記者：梁學文&#13;<br>售賣點：百佳超市</p></body></html>
