<html><header><meta charset="utf-8"><title>郭可盈風大嘥料</title></header><body><h1>郭可盈風大嘥料</h1><p>郭可盈和吳卓羲早前到內地，為「2005世界頂尖超級模特兒大賽」做表演嘉賓，並由可盈打頭陣演出，演唱容祖兒的歌曲《隆重登場》。她本來預備了一條雪紡裙，營造飄逸感覺，可惜因演出當日非常大風，可盈一上台裙襬就被吹至翻起，為免走光，惟有披上外套才上台，白白浪費了一條裙子。</p><p>拍拖訪雲南</p><p>可盈表示近期接了很多工作，稍後她還會去越南，擔任一個選美活動的評判。問她可擔心越南近日爆發禽流感？可盈說：「我唔擔心，只要保持個人衞生同小心飲食，應該唔會有問題。」去完越南之旅後，可盈將於下月偕老公林文龍去雲南山區探訪，還準備了一批文具及禮物送給當地的小朋友。</p></body></html>
