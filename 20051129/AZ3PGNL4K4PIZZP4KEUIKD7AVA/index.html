<html><header><meta charset="utf-8"><title>匡湖居劈價300萬</title></header><body><h1>匡湖居劈價300萬</h1><p>西貢匡湖居錄得業主勁劈價成交，世紀二十一奇豐張勵山話，一期A單號屋，千九呎，連五百呎花園，以九百二十八萬成交，業主先後總共減咗三百萬，先至賣得出。&#13;<br> 聽落，呢個業主認真傷，但實情又唔係嘅，因為佢九五年用七百五十萬入，只不過喺今年初放售時，叫價偏高，要千三萬，梗係冇人吼啦，加上近期整個市況淡靜，業主連番降低叫價三百萬，至有客承接。&#13;<br> 不過，埋單計落仍然賺到一百七十八萬。</p></body></html>
