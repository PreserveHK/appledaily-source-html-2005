<html><header><meta charset="utf-8"><title>張秋歎完山頂美食離港</title></header><body><h1>張秋歎完山頂美食離港</h1><p>在西片《哈利波特火盃的考驗》中飾演張秋的華裔女演員梁佩詩，經過三日留港宣傳後，已於前晚乘搭夜機往英國。不過酷愛自由行的她，在臨行前夕依然繼續衝刺，拉大隊到早前利嘉兒與周國豐舉行婚宴的山頂太平山餐廳食晚飯。</p><p>入閘前拍照留念</p><p>前晚六時多，梁佩詩由下榻的半島酒店坐車抵達中環，本來欲乘搭纜車到山頂，但因人龍太長，加上要趕搭夜機，只好坐保母車前往食肆。&#13;<br> 直至晚上八時多，飯後梁佩詩即登車到赤鱲角機場，入閘前，還笑容滿面地拉着司機、記者及工作人員等拍照留念，接着向眾人揮手道別，才為其訪港之旅畫上句號。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
