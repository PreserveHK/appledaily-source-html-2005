<html><header><meta charset="utf-8"><title>方國珊、胡楓拍住上</title></header><body><h1>方國珊、胡楓拍住上</h1><p>呢排個市靜靜哋，代理多啲空閒時間，參與公益活動都唔使心掛掛，擔心啲生意俾同行搶咗。&#13;<br> 西貢地膽代理宏億方國珊，繼協辦新界公益金百萬行後，上個禮拜日與契爺藝人胡楓，出席輪椅輔助隊舉辦嘅「合家歡樂山頂行2005」籌款，擔任「暖流慧星」推廣大使，呼籲市民解囊襄助。&#13;<br> 另外，美聯逾百員工，響應公益金「折」食日，籌到逾四千蚊。&#13;<br> 參加嘅員工捐出二十蚊，就可以獲得「心意禮包」。</p></body></html>
