<html><header><meta charset="utf-8"><title>商廈樓市<br>添馬艦地皮影響後市</title></header><body><h1>商廈樓市<br>添馬艦地皮影響後市</h1><p>中原地產高級聯席董事張競達表示，中環下亞厘畢道政府合署及金鐘添馬艦地皮，分別提供約274.5萬及約270萬方呎樓面，由於兩者涉及樓面近545萬方呎，是差餉物業估價署預期06年寫字樓落成量的5倍，該兩幅地皮成為影響未來中環甲級寫字樓關鍵。張競達預期，添馬艦地皮樓面地價約9000元，地價約243億元，而下亞厘畢道政府合署樓面地價1萬元，地價275億元。</p></body></html>
