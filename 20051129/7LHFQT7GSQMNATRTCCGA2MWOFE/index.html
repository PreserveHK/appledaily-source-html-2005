<html><header><meta charset="utf-8"><title>東風汽車擬發短債</title></header><body><h1>東風汽車擬發短債</h1><p>▲《路透社》引述消息人士透露，今日截止公開認購申請的東風汽車（489），擬發行20億元人民幣短期債券，為期1年，承銷商中國建設銀行（939）。消息稱，東風已向中國人民銀行提交有關發債資料，正等待批准。&#13;<br> &#13;<br> ▲中油潔能（260）宣布，以562.5萬元向青島通用增持長春環球潔能燃氣的39%權益，令其於長春潔能權益增至90%，而長春潔能的註冊資本會由1442.3萬元增至1923.1萬元，故中油潔能於長春潔能的出資金額增至1730.8萬元。長春潔能從事推廣及銷售供汽車用的壓縮天然氣。</p></body></html>
