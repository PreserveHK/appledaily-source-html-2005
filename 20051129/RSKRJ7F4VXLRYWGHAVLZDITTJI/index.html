<html><header><meta charset="utf-8"><title>港置祥益防禽流</title></header><body><h1>港置祥益防禽流</h1><p>令到全球都覺恐懼嘅禽流感，雖然重未喺香港爆發，但好多行業及機構，已經做定預防措施，港置除咗呼籲同事做好預防禽流感工作，日前又安排同事，打禽流感預防針，執董李志成以身作則，第一時間響應打針。&#13;<br> 另外，祥益盤嘉茵話，各分行繼早前用一比九十九漂白水進行消毒後，最近全線分行又加設「消毒站」，提供口罩及免過水嘅消毒洗手液等，畀客人喺睇樓前後使用，減低感染病毒機會。&#13;<br> 盤嘉茵話，佢哋一直鼓勵員工注重清潔，建立一個客人同員工都可以共享嘅衞生環境。唔知其他代理行準備成點呢？</p></body></html>
