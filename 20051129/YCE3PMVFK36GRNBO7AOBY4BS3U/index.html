<html><header><meta charset="utf-8"><title>蘭西情報課：城市花園好命業主賺九成</title></header><body><h1>蘭西情報課：城市花園好命業主賺九成</h1><p>呢排不斷都係啲減價或蝕讓嘅消息，睇到眼冤，搞到業主冇晒心機，𠵱家有啲好消息講畀大家聽。&#13;<br> 北角城市花園二座中層A，近九百呎，有些少海景，竟然有買家肯畀到高過市價一成二、五百零九萬承接，每呎近五千七，利嘉閣黃龍智話，呢單係近期罕有個案。&#13;<br> 業主○二年底用二百七十萬購入，三年賺二百三十九萬，近九成。&#13;<br> 重有，利嘉閣周樂話，深井浪翠園一期三座頂層，近五百八呎，連四百呎天台，以二百零七萬售出，每呎近三千六，較同座向分層高一成半。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
