<html><header><meta charset="utf-8"><title>張文光促收回「主僕論」</title></header><body><h1>張文光促收回「主僕論」</h1><p>【本報訊】立法會政制委員會昨日開會，民主黨立法會議員張文光批評政制事務局局長林瑞麟，把中央與香港關係貶低為主與僕，促請林收回有關言論。&#13;<br> 林瑞麟日前稱，中央託付香港進行政改，如同《聖經》的比喻，主人分別將五千、二千及一千元交給三個僕人，香港不能像第三個僕人一樣，一元也賺不到而原地踏步。張文光批評林瑞麟像在諷刺港人應對政府方案「𦧲飯應」，若港人連這方案也不要，就是原地踏步、大逆不道。</p></body></html>
