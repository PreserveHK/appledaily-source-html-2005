<html><header><meta charset="utf-8"><title>泓富商標用美鈔綠</title></header><body><h1>泓富商標用美鈔綠</h1><p>超人李嘉誠旗下嘅泓富產業信託，曾經想爬過領匯房產基金嘅頭，做香港第一REITs，點知證監會唔批上市住，等領匯做一哥。&#13;<br> 做唔成今年嘅一哥，都可以做明年第一隻上市嘅REITs，所以泓富正積極準備，好似佢哋較早前專登搵YellowCreative幫佢哋設計商標（圖）。&#13;<br> 新嘅泓富產業商標有3大設計元素：商標形狀由7個橫間組成，代表泓富嘅7項物業資產。至於商標用上漸變色彩，中間3條漸變色就代表「水」，寓意水為財。以綠色為主色就代表繁榮、茂盛同生氣勃勃，最重要嘅係隻綠色係美鈔嘅綠色，美金噃，散戶點會唔歡迎佢。</p></body></html>
