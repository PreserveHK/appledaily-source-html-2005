<html><header><meta charset="utf-8"><title>囗原友里月曆瘋狂熱賣</title></header><body><h1>囗原友里月曆瘋狂熱賣</h1><p>日本時裝雜誌《CanCam》人氣模特兒囗原友里，近年積極作多方面發展，除參演日劇《SLOWDANCE》扮演藤木直人惡女友之外，她又夥拍伊東美咲、栗山千明等女星演出資生堂廣告，令她的知名度大增。&#13;<br> 友里前日為她首次推出的○六年月曆舉行握手會。活動由二千六百多名購買月曆的Fans中選出六百五十名幸運兒參加，其中大部份以女性為主，證明友里甚受OL歡迎。月曆中收錄了友里五十多張靚相，她說：「這個月曆就像寫真集一樣，希望大家每日看到我的樣子也會感到幸福。」</p></body></html>
