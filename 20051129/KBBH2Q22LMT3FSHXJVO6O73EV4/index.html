<html><header><meta charset="utf-8"><title>衛蘭月台忘形跳舞</title></header><body><h1>衛蘭月台忘形跳舞</h1><p>女新人衞蘭（Janice）與馬來西亞人氣唱作人光良，日前應邀為電訊公司的3G視像手機拍攝電視廣告「跳舞篇」。廣告中，Janice在月台上戴着手機的耳筒聽勁歌，並忘我地一邊聽一邊跳起勁舞來。</p><p>出碟請食飯</p><p>光良因此致電Janice並問她：「喂，你跳夠未呀？」Janice一臉疑惑之際，回頭一看才發現擠滿了對面月台的人均看着她，各人還被她的舞姿感染忘形地跳起舞來，Janice即顯得尷尬。&#13;<br> 此外，昨日Janice和應昌佑到商台接受《叱咤樂壇》訪問，二人表示不論大碟成績如何，都會請公司的工作人員吃飯，以報答工作人員付出的努力。&#13;<br> </p></body></html>
