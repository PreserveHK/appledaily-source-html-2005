<html><header><meta charset="utf-8"><title>碌到我扁再啜汁</title></header><body><h1>碌到我扁再啜汁</h1><p>唔好睇我外形圓圓哋又紅紅哋，就以為我係蘋果。其實我同蘋果好唔同，特別係我啲肉同種子，我不但幾奀皮，重有個突出嘅花萼。大部份人都鍾意飲我啲汁，會將我放喺堅硬嘅平面上，用手壓住我碌嚟碌去，直到外皮變軟或破裂時，就挖一個細窿，吮我啲汁液。重有人會用我啲汁去整墨汁，或者當染料染布。在city'super賣成$28個㗎！&#13;<br>&#13;<br>記者：梁學文&#13;<br>&#13;<br>答案：美國石榴</p></body></html>
