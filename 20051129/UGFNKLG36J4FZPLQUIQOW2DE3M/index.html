<html><header><meta charset="utf-8"><title>角川業務範圍涵蓋製作發行</title></header><body><h1>角川業務範圍涵蓋製作發行</h1><p>港人熟悉的日本電影《失樂園》、《冷靜與熱情之間》、《午夜凶鈴》等電影均屬角川擁有。該集團主席角川歷彥說，角川的片庫有二千二百套來自世界各地的電影。&#13;<br> 角川集團在一九四五年成立，業務範圍涵蓋電影製作、影片發行、出版、遊戲製作、戲院經營及資訊科技等多方面。&#13;<br> 過去數年角川曾與多間國際電影公司及娛樂企業合作，包括史提芬史匹堡成立的Dreamworks，製作「美國版」《午夜凶鈴》及取得《荒失失奇兵》在內的三十五套新電影的發行權。	&#13;<br> 本報記者</p></body></html>
