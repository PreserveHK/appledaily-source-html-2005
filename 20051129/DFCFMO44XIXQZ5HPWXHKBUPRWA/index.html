<html><header><meta charset="utf-8"><title>婦否認鑊鏟擊傷丈夫</title></header><body><h1>婦否認鑊鏟擊傷丈夫</h1><p>【本報訊】一名中年婦，涉嫌以鑊鏟擊傷婚外情的丈夫頭部，復揚言攬兩名兒子一齊死，她昨在荃灣裁判法院提訊，否認傷人及刑事恐嚇兩項罪，控方反對保釋時指，被告在警方會面時表示，若獲得保釋會殺死丈夫，裁判官拒絕其保釋申請，將案定於明年一月十一日審訊，被告還柙懲教署。&#13;<br> 被告王合清，三十二歲，侍應，控罪指她於本月二十四日在荃景圍荃景花園的單位，非法及惡意傷害四十歲男子陳笑雄，及於兩日後，作出恐嚇性言語，會對其他人作出不利行為，意圖使男子陳笑雄受驚。&#13;<br> 案件編號：TWCC3224/05</p></body></html>
