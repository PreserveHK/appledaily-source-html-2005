<html><header><meta charset="utf-8"><title>家庭醫學專科診所服務</title></header><body><h1>家庭醫學專科診所服務</h1><p>醫院管理局將於下月一日起推出「家庭醫學專科診所服務」，十八間家庭醫學專科門診診所將全面投入服務。一如所有專科門診，家庭醫學專科門診首次診症費用為一百元，其後每次診症為六十元及每種藥物收費十元，收費適用於下月一日後轉介往家庭醫學專科診所的病人。&#13;<br> 此外，醫管局港島東聯網五間普通科門診今日起為偶發性病人推出「門診電話預約先導計劃」，電話預約只適用於北角柏立基夫人健康院、西灣河健康中心、筲箕灣賽馬會診所、柴灣健康院及環翠政府診療所。</p></body></html>
