<html><header><meta charset="utf-8"><title>Krusty扮蜆殼美人魚</title></header><body><h1>Krusty扮蜆殼美人魚</h1><p>樂壇新人Krusty、林苑、劉日曦、方大同及兩位特別嘉賓薛凱琪（Fiona）和周國賢，昨日到商台出席「萬世巨星之正在新力軍」，各人在活動上互選心目中的新力軍人選，最後由方大同以大比數勝出。&#13;<br> Krusty透露頒獎禮會以金銀美人魚裝示人，不過上半身她們不會選擇配以蚌殼，她們笑說：「如果用蚌殼應該大過頭，我諗我哋兩個用蜆殼都可以遮得晒。」</p><p>長裙防再露底</p><p>此外，Fiona被司儀重提去年她上台領取新人獎時絆倒並露出豹紋底褲，Fiona對此笑說：「我今年會着條長啲嘅裙之餘，亦會着定打底褲。我都有keep起嗰條豹紋褲作留念。」</p></body></html>
