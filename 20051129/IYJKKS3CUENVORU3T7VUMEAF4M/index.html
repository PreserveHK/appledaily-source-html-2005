<html><header><meta charset="utf-8"><title>神舟雙雄效應　黃埔預約增23%</title></header><body><h1>神舟雙雄效應　黃埔預約增23%</h1><p>中國神舟六號代表團嚟港，全城哄動，估唔到為沉悶嘅樓市帶嚟刺激。&#13;<br> 中原地產陳耀明話，神舟雙雄，入住紅磡海逸酒店，令到呢區嘅睇樓氣氛暢旺，啱啱過去嘅周末，紅磡黃埔花園錄得八十組預約睇樓，比前一周增加兩成三，而且重達成交易㖭。&#13;<br> 黃埔五期九座高層G，七百九呎，由換樓客斥近三百三萬承接，每呎四千一百六十二。&#13;<br> 黃埔花園市道好番啲，係因為神舟雙雄效應，蘭西就有啲保留，但若果話係因業主肯減價，應該冇人會有異議。</p></body></html>
