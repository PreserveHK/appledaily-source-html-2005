<html><header><meta charset="utf-8"><title>林熙蕾獲歐米茄厚愛</title></header><body><h1>林熙蕾獲歐米茄厚愛</h1><p>林熙蕾昨日在台灣出席歐米茄的活動，她穿上九九年與劉德華合演電影《賭俠大戰拉斯維加斯》的戲服，並佩戴總裁StephenUrquhart去年初送她的珠寶到場，大會即場任她挑選一隻腕表戴回家，林熙蕾笑說：「哪隻貴就選哪隻表。」</p><p>首次看雪</p><p>去年初林熙蕾應歐米茄之邀，到了瑞士參加滑雪活動，自幼在美國加州長大的她第一次看到雪，興奮不已，她說：「但很遺憾我只有騎馬，沒滑雪。」有關人員即安慰她謂滑雪可能會摔得瘀青，而總裁StephenUrquhart更厚待林熙蕾，特別送她一套歐米茄珠寶。</p></body></html>
