<html><header><meta charset="utf-8"><title>幼兒用奶樽影響鐵質吸收</title></header><body><h1>幼兒用奶樽影響鐵質吸收</h1><p>美國《紐約郵報》網上版昨日報道，嬰兒及小孩若長期使用奶樽飲奶，會減少鐵質的吸收，影響健康，甚至導致貧血。美國威斯康辛州大學研究人員於一九八八至一九九四年間，跟進了二千一百名一至三歲幼兒飲奶習慣，發現幼兒用奶樽飲奶的時間愈長，其體內缺乏鐵質情況就愈嚴重。該大學兒科教授JaneBrotanek表示，嬰兒用奶樽飲奶會流失部份鐵質，會令嬰兒的腸胃系統流失血液，因此相信患貧血的初生嬰兒及小孩是與用奶樽飲奶有關。</p></body></html>
