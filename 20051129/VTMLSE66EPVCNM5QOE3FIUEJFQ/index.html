<html><header><meta charset="utf-8"><title>美嘉娘爆鬈髮曝光</title></header><body><h1>美嘉娘爆鬈髮曝光</h1><p>日本人氣女歌手中島美嘉將於下月七日，推出出道四年以來的首張精選大碟《BEST》。不過向來形象潮爆的美嘉，早前接受日本音樂雜誌訪問時，卻一時失手將短髮電鬈有如心形一樣，即時師奶味大增。&#13;<br> 另外，美嘉又在精選碟中重新灌錄出道歌曲《STARS》，她笑說：「重新再聽這首歌，實在不行呢，聲音與現在有很大分別。」美嘉並表示希望把這張精選大碟，當作送給Fans的禮物，感謝Fans多年來對她的支持。</p></body></html>
