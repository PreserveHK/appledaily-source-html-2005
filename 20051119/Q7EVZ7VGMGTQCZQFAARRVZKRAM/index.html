<html><header><meta charset="utf-8"><title>中海集團增加送股數額</title></header><body><h1>中海集團增加送股數額</h1><p>▲中海發展（1138）宣布，母公司中國海運集團總公司調高對A股股東的股權分置方案的送股數額，由每10股送2.3股增至10送2.9股，同樣H股股東將不獲補償。中海發展母公司持有國有股將由50.51%降至47.46%，流通A股將由10.52%增至13.57%，H股比例維持12.96億股或佔38.97%。&#13;<br> &#13;<br> ▲招商局國際（144）宣布，佔30%權益的上海國際港務10月份集裝箱吞吐量159萬標準箱，同比增長21.2%。首十個月計吞吐量累計完成1492萬標準箱，超逾去年全年1455萬標準箱的吞吐量。</p></body></html>
