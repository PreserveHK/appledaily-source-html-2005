<html><header><meta charset="utf-8"><title>食飯慳泊車：上水新成路歎早餐</title></header><body><h1>食飯慳泊車：上水新成路歎早餐</h1><p>早前晨早駕車到上水工作，由於早到關係，於是搵個地方歎個早餐。上水石湖墟新成路有數間茶餐廳，雖沒有華麗的裝修，更甚者有點殘舊，但食品勁好食兼服務好，最重要是新成路有表位及停車場，路邊重可以泊車，幾蚊都慳番，坐響茶餐廳一面食早餐一面可睇住架車，阿Sir抄牌重可以即刻泊入時租車場，進可攻退可守。我問過啲街坊，原來新界地方同市區唔同，好少話早晨嚟抄牌喎。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
