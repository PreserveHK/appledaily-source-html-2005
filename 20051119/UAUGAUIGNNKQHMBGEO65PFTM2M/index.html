<html><header><meta charset="utf-8"><title>胡耀邦金句</title></header><body><h1>胡耀邦金句</h1><p>「民主問題對我們是一門學問，我們要好好學習。我們要平等地交換意見，不要以長官意志為轉移。」&#13;<br> ──1979年1月在詩歌創作座談會上講話&#13;<br> &#13;<br> 「堅決不許對文藝作品妄加罪名，無限上綱，因而把作家打成反革命。」&#13;<br> ──1980年2月在劇本創作討論會上講話&#13;<br> &#13;<br> 「中國的出路是民主和科學，這四個字，我們為之奮鬥了七十年，付出了很大的代價，現在還需要繼續努力。」&#13;<br> ──1988年12月在湖南與鄉親座談&#13;<br> &#13;<br> 「我可以不做事，但是我還要做人。」&#13;<br> ──1989年1月與作家張揚交談</p></body></html>
