<html><header><meta charset="utf-8"><title>陳慧珊爭獎風波冇眼睇</title></header><body><h1>陳慧珊爭獎風波冇眼睇</h1><p>陳慧珊（Flora）前晚在灣仔會展出席電影《天國可人兒》首映，對於近日無綫台慶最佳女主角爭獎戰況激烈，Flora表示近期少看電視，故未有留意。&#13;<br> 問到Flora可考慮重返無綫拍劇？她說：「有機會都會，無綫方面都有接觸過我，但我𠵱家想擁有多啲私人空間，做多啲自己嘢，享受自己嘅生活。」Flora透露稍後會返美國與家人共度聖誕節，還計劃好明年工作大計，她說：「我下年想重返樂壇，做多啲音樂同拍電影。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
