<html><header><meta charset="utf-8"><title>焦媛綵排獻蜘蛛吻</title></header><body><h1>焦媛綵排獻蜘蛛吻</h1><p>焦媛昨日於香港大會堂為情迷拉丁藝術節《蜘蛛女之吻》作最後綵排，於劇中飾演革命家的陳民剛與焦媛綵排時亦有不少纏綿動作。</p><p>齋跳冇對白</p><p>焦媛透露她於劇中只是用舞蹈表達情感，加深了演出時的難度，她說：「今次表演我一句對白都唔使講，所有嘢都係用舞蹈表達出嚟，都算係最有難度嘅一次。」&#13;<br> 焦媛透露於劇中其中一個角色是要飾演七十五歲的婆婆，故她於短時間內要轉三至四個不同的化妝，她說：「要喺好短時間不停轉妝，其實對皮膚都好傷。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
