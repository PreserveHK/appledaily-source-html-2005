<html><header><meta charset="utf-8"><title>樓市統計<br>中原指數創32周新低</title></header><body><h1>樓市統計<br>中原指數創32周新低</h1><p>樓市疲弱，減價個案湧現，中原城市領先指數截至本月13日一周報54.32點，較前周下跌0.36點，創32周新低；相對今年初，指數僅升一成。62個成份屋苑呎價，比對上月更是跌多升少，下跌屋苑佔40個，為近期罕見。當中跌幅最大為荃灣綠楊新邨，呎價一個月急挫11.66%，低見3175元。至於港島龍頭屋苑鰂魚涌太古城，呎價4995元，下滑4.92%。</p></body></html>
