<html><header><meta charset="utf-8"><title>孫燕姿求傳媒勿問分手</title></header><body><h1>孫燕姿求傳媒勿問分手</h1><p>孫燕姿昨日現身上海，出席「120要愛你熱血青春會」，「120」除了是上海醫療急救中心電話之外，亦是年輕人網絡上用語，「要愛你」的意思。&#13;<br> 據知早前呼籲捐血的宣傳海報一出，一百二十名的捐血名額已滿。活動尾聲孫燕姿更為每一位捐血人士送上禮物，並在他們的捐血證上親筆簽名留念。</p><p>感謝男友</p><p>活動中談及孫燕姿與相交四年的男友分手的事件，孫燕姿一直毫不遮掩，但她希望媒體和歌迷不要再詢問有關他們分手的事，她說：「我希望大家給我們時間和空間去度過這段艱難的時光。丹尼斯是個大好人，我很感謝他。」&#13;<br> 記者郭晨上海直擊</p></body></html>
