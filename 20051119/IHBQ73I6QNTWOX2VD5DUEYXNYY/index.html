<html><header><meta charset="utf-8"><title>一切由扮嘢開始</title></header><body><h1>一切由扮嘢開始</h1><p>入行已二十年的李家聲現年三十九歲，初出道曾參與其姊李嘉玲有份主持的麗的兒童節目《醒目仔時間》，扮演節目中的毛毛及豆豆等毛公仔角色，他說：「第一次賺到錢已經不知幾開心，扮咗個幾月之後，開始有機會畀個樣人睇擔任主持，後來先至加入無綫第十三期藝員訓練班，同我同期嘅人有鄭伊健同潘芳芳。」&#13;<br> 其實家聲入行以來，扮演過不少出位人物，例如在《娛樂反斗星》中扮八両金就維肖維妙，但他一直擔任二、三線角色，載浮載沉，故九二年他決定離開無綫加盟永盛音像拍錄影帶如《屯門色魔》等片，近年回巢拍攝《阿旺新傳》及《學警雄心》、《我師傅係黃飛鴻》等電視劇。</p></body></html>
