<html><header><meta charset="utf-8"><title>多香子新廣告形象7變</title></header><body><h1>多香子新廣告形象7變</h1><p>今年二十二歲的前組合Speed成員上原多香子近日成為Docomo的新代言人，宣傳新推出的手機。多香子在廣告中扮女偵探，調查鑽石失竊事件，並分別以貴婦、女教師、女黑俠、廚師等七個不同造型示人。&#13;<br> 另一方面，多香子的前男友赤西仁與女星篠原涼子合演的劇集《anego》年初播出時叫好叫座，在觀眾熱烈要求下，將在下月尾播出全新兩小時特備單元劇，內容講述篠原飾演的女主角奈央子與新認識醫生男友發展順利，但一日卻突然收到在蒙古工作的赤西仁發生意外的消息。</p></body></html>
