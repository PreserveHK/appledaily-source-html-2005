<html><header><meta charset="utf-8"><title>周麗淇慈善拍賣出術</title></header><body><h1>周麗淇慈善拍賣出術</h1><p>周麗淇（Niki）昨日於尖沙嘴接受《聯fanBARcode》訪問，Niki應主持要求帶備旅行時購買的紀念品拍賣，為東華三院籌款。Niki從家中挑選了於香港購買的豬仔錢罌。</p><p>香港購買</p><p>當主持質問何解是香港購買，她即鬼馬地反駁說：「喺香港都可以旅行，我早排行街見到買咗幾隻，本來諗住擺喺屋企當風水用。」Niki在幾隻豬仔中捐一隻拍賣，並定下底價為一百元正。&#13;<br> 問到有沒有儲錢習慣？Niki說：「平時都有儲錢，我嘅目標係要儲錢買樓。」得知鍾欣桐炒樓勁賺二百六十八萬，Niki直言非常羨慕。&#13;<br> 採訪、攝影：何永寧</p></body></html>
