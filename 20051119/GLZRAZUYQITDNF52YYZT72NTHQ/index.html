<html><header><meta charset="utf-8"><title>應采兒堅稱沒遊日本</title></header><body><h1>應采兒堅稱沒遊日本</h1><p>應采兒昨日在旺角為化妝品店宣傳。應采兒早前被周刊拍得與緋聞男友孫耀威同遊日本後，前後腳返港，昨日應采兒對此回應說：「我唔係去旅行，我係返台灣探屋企人，其他事唔回應。」還強調並非見家長。&#13;<br> 至於報道指應采兒甫步出機場，即致電孫耀威通知他有記者在場，她解釋說：「個個人落機都打電話㗎！」</p><p>不會送香水</p><p>而昨日獲大會贊助任拿產品的應采兒，被問到會否送香水給孫耀威作禮物時，她指香水是私人用品，代表個人風格，不會作禮物送給別人。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
