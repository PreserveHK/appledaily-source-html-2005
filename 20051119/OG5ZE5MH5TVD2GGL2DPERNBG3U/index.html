<html><header><meta charset="utf-8"><title>黎姿、馬德鐘情根早種</title></header><body><h1>黎姿、馬德鐘情根早種</h1><p>馬德鐘（Joe）近日為新城節目《家天下》任客席主持，日前在「馬德鐘的最愛女主角」環節中，他邀請最佳女主角熱門之一黎姿（GiGi）接受錄音訪問。</p><p>互獻第一次</p><p>原來馬德鐘和GiGi早於十多年前已相識，馬德鐘參演的首齣劇集《武尊少林》便是與GiGi合作，而GiGi首張唱片《白恤衫》中的《只要真正活過》MV，正是由馬德鐘擔任男主角。&#13;<br> GiGi笑言接受馬德鐘訪問不擔心會傳緋聞，因她早與馬太相識，又大讚馬太是一個又高又靚的模特兒。談到對奪女主角獎的信心時，GiGi自言能夠做到既開心又可發揮的角色已感足夠，並感激十多年來支持她的fans。</p></body></html>
