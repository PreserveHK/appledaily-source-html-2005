<html><header><meta charset="utf-8"><title>戰爭英雄默撒多次主戰</title></header><body><h1>戰爭英雄默撒多次主戰</h1><p>七十三歲的眾議員默撒，五二年從軍，在海軍陸戰隊及後備軍服役逾三十七年，打過韓戰及越戰，獲得銅星和兩個紫心勳章。七四年他首次獲選眾議員，是首名加入國會的越戰老兵。&#13;<br> 他非常關心士兵，最近為一名被戰友炸盲眼和炸斷雙手的駐伊美軍出頭，軍方以傷兵不是受敵軍襲擊為由，拒絕頒發紫心勳章。默撒約見軍方司令威脅說：「如果你不頒，我就將自己的紫心勳章送給他。」軍方最後就範。在過去二十多年，他多次在國會游說出兵打仗。八十年代，他支持總統列根出兵中美洲；前年他也極力支持喬治布殊攻伊。&#13;<br> 美聯社/美國《洛杉磯時報》</p></body></html>
