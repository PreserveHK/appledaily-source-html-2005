<html><header><meta charset="utf-8"><title>$49平食帆立貝海鮮鍋</title></header><body><h1>$49平食帆立貝海鮮鍋</h1><p>天氣一轉涼，心思思又想打邊爐，得自己一丁友無朋友陪，最好就係去食個一人火鍋，經過一輪搜括後，終於俾我發現美心快餐最近又有新鍋登場，其中的帆立貝海蝦肥牛火鍋海盜船套餐，有齊原隻帆立貝、海蝦、澳洲牛肉、醉雞和蟹拑魚蛋同菜，一個人食埋單都係$49，另外重有$48的象拔蚌海蝦肥牛海盜船同$47的蟹子墨魚滑海蝦肥牛海盜船，湯底亦有三款選擇，分別是花旗參紅棗鍋、皮蛋芫荽鍋同香濃沙嗲鍋，逢星期一至五晚上8時半後幫襯，每款一律減到$41，夜少少食重着數！&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
