<html><header><meta charset="utf-8"><title>是日例劏：上水石湖墟街市</title></header><body><h1>是日例劏：上水石湖墟街市</h1><p>冬瓜：瓜肉雪白，肉質實厚，水份愈多愈重愈好。瓜皮呈深綠，瓜瓤空間較大，代表較老身。嫩瓜有潺滑感，揀老的會較脆口。&#13;<br>&#13;<br>魚腸：揀選時最好要少脂肪的，因為脂肪多，腸會較幼身。&#13;<br>&#13;<br>田雞：煲湯的田雞，最好揀大隻的，肉夠厚夠多，煲出來的湯才夠鮮甜。不懂如何劏田雞，最好請檔主代勞兼剝皮。&#13;<br>&#13;<br></p><p>粟米：買粟米煲湯，別掉粟米鬚，因粟米鬚有利尿、清熱、利膽功效，能促進膽汁排泄，適合有水腫人士食用，故與粟米同煲。&#13;<br> &#13;<br> 栗子：小粒的栗子味道較甜，栗子尾部呈淺色的，是未熟的果實；啡黑色則代表已熟。宜選黑色堅實的購買。&#13;<br> &#13;<br> ＊價格截至11月18日為準</p></body></html>
