<html><header><meta charset="utf-8"><title>伊拉克人肉炸彈殺百人</title></header><body><h1>伊拉克人肉炸彈殺百人</h1><p>美國內部為撤出伊拉克爭議不休，那邊廂，恐怖分子亦絕不肯罷休。伊拉克巴格達東北面兩間什葉派清真寺，昨日遭人肉炸彈襲擊，至少六十七人死，八十五人受傷。當地官員估計，死亡數字可能上升至逾一百人。</p><p>恐怖分子腰纏炸彈</p><p>事發在距離巴格達一百四十公里的哈奈根，兩名腰間圍有炸彈的襲擊者，分別進入兩間清真寺發動自殺式襲擊。由於正值周五祈禱日，大批信徒被埋在瓦礫下，死傷慘重。巴格達一間住有不少外國記者的酒店，亦遭兩個汽車炸彈襲擊，八名伊拉克人死亡。&#13;<br> 路透社/法新社/美聯社</p></body></html>
