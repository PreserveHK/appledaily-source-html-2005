<html><header><meta charset="utf-8"><title>官恩娜怕變購物狂</title></header><body><h1>官恩娜怕變購物狂</h1><p>官恩娜、衞蘭、應昌佑和林苑等昨日到灣仔一學校，為新城節目「卡拉O!Babe」表演，雖然不少歌手因為東區走廊發生交通意外而遲到，但仍無損學生們的熱情。</p><p>羨慕栢芝</p><p>近期官恩娜正拍攝電影《最愛女人購物狂》，她坦言未知是否因為過份投入連自己也變成購物狂，她說：「我去買嘢一次過買咗六大袋，用咗五位數字，個感覺真係好開心同舒服，重有人話我大破慳囊。&#13;<br> 「不過我都驚成為病態購物狂，但係一定要好似張栢芝咁有錢先會，我好羨慕佢，成個人生都好充實，都想學佢紋身，但就好怕痛囉。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
