<html><header><meta charset="utf-8"><title>甄志平停牌4個月</title></header><body><h1>甄志平停牌4個月</h1><p>▲證監會公布，暫時吊銷結好投資有限公司持牌代表甄志平的牌照，為期四個月，由11月18日起至明年3月17日止，吊銷原因與當事人欺騙僱主有關。&#13;<br> &#13;<br> ▲上海電氣（2727）宣布，向大股東上海電氣總公司出售三項物業，涉資約1.6億元（人民幣‧下同）。包括位於上海靈石路700號總地盤面積約6103方米，代價為2160萬；另上海萬榮路781號，總地盤面積約2.9878萬方米，代價約為1.058億元。所得款項用以購置新生產廠房，以求迎合產品需求增加。另持50.32%附屬公司上柴股份以現金代價3291.38萬元，出售上海寶楊路物業。</p></body></html>
