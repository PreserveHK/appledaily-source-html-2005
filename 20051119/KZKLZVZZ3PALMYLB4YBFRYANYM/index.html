<html><header><meta charset="utf-8"><title>《大騙兔》熱爆奧斯卡</title></header><body><h1>《大騙兔》熱爆奧斯卡</h1><p>第七十八屆奧斯卡頒獎典禮日前公布「最佳動畫」提名名單的最後十強，包括《超級無敵獎門狗之世紀大騙兔》、《怪誕屍新娘》、《荒失失奇兵》、《露寶治的世界》、迪士尼動畫《四眼雞丁》、《Gulliver'sTravel》、《Hoodwinked》、《Valiant》，以及來自日本的《哈爾移動城堡》和《SteamBoy》。其中《大騙兔》的導演力克柏加（NickPark）曾屢次獲獎，可算呼聲最高。&#13;<br> 「最佳動畫」的最後三強提名名單將於明年一月三十一日公布，而奧斯卡頒獎典禮則於三月五日舉行。</p></body></html>
