<html><header><meta charset="utf-8"><title>財話短說<br>中軟增持中軟資源49%</title></header><body><h1>財話短說<br>中軟增持中軟資源49%</h1><p>▲中軟國際（8216）宣布，以現金4188萬元向主要股東中國軟件與技術服務（CNSS）收購，中軟資源餘下49%權益，交易完成後，中軟資源將成為其全資附屬。CNSS透過全資附屬持有中軟香港約21.17%股權。&#13;<br> &#13;<br> ▲東方電機（1072）宣布，董事會一致同意，大股東東方電機廠將其持有的2.2億股（佔48.89%股權）國有法人股，無償轉讓予東方電氣集團。東方電氣為東方電機廠的控股公司。</p></body></html>
