<html><header><meta charset="utf-8"><title>NBA明星賽開始投票</title></header><body><h1>NBA明星賽開始投票</h1><p>將於明年二月十九日於侯斯頓揭幕的第五十五屆NBA明星賽，周五起正式展開明星隊投票活動，全球球迷可透過NBA官方網頁www.nba.com，選出你最愛的東西岸明星隊正選陣容。&#13;<br> 今年明星賽候選名單共有一百二十名球員（東、西岸各六十名），包括兩岸各二十四名後衞、二十四名前鋒及十二名中鋒。投票活動將於香港時間明年一月二十三日結束，最終東西岸明星隊正選陣容將於香港時間二月三日公布；而由各隊教練選出的兩岸後備球員陣容，則於香港時間二月十日公布。</p></body></html>
