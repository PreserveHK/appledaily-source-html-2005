<html><header><meta charset="utf-8"><title>新界　銀禧呎價3個月新低</title></header><body><h1>新界　銀禧呎價3個月新低</h1><p>▲利嘉閣郭建民指出，沙田銀禧花園1座高層B，成交價150萬元，單位644方呎，呎價2329元，屬3個月新低。&#13;<br> &#13;<br> ▲祥益蕭嘉偉稱，屯門居屋天盛苑B座中層5室，面積717方呎，剛於第二市場以75萬元售出，呎價1046元。原業主累積減價一成方見承接。&#13;<br> &#13;<br> ▲香港置業唐文迪表示，將軍澳清水灣半島2座中層B室，1001方呎，以330萬元易手，每呎3297元。原業主01年底以349萬購入，蝕19萬元。</p></body></html>
