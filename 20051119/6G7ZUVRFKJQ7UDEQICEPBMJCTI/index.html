<html><header><meta charset="utf-8"><title>天之驕女</title></header><body><h1>天之驕女</h1><p>愛上這小小紅蘋果，是源自一次日本之旅，一個只有攝氏四、五度低溫的晚上，與友人在戶外看煙花，大家都冷至差不多僵硬。看罷，走進麵館吃麵取暖，一位日本太太察覺我們這三位遊客的出現，隨即送上一顆火紅小蘋果！這小小蘋果原來叫「天之驕女」，來自新潟縣，心意雖小，卻感到當地人送上的溫暖。最近，發現在超市有出售這款蘋果，故知重遇，價錢雖然不算便宜，但實在忍不住要買下來，好好回味當時的溫暖！&#13;<br>&#13;<br>記者：李淑芬&#13;<br>攝影：周旭文&#13;<br>銷售點：city'super</p></body></html>
