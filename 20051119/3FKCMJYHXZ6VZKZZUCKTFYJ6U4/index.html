<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　嘉兆臺高市價3%成交</title></header><body><h1>樓市快訊<br>香港　嘉兆臺高市價3%成交</h1><p>▲西半山嘉兆臺錄得理想價成交，利嘉閣區文豪表示，1座高層A室，面積1078方呎，以765萬元售出，呎價7096元，高市價3%。屋苑本月頭17日暫有30宗買賣，較上月同期減少35%，平均呎價6700元。&#13;<br> &#13;<br> ▲美聯曾令村指出，鰂魚涌太古城有投資者入市，斥278萬元購入天星閣中層D單位，面積600方呎，每呎4633元，估計回報逾5厘。</p></body></html>
