<html><header><meta charset="utf-8"><title>中原樓按P減2.5</title></header><body><h1>中原樓按P減2.5</h1><p>【本報訊】樓市買賣淡靜，代理加強提供租售一條龍服務。現在至年底，經中原地產購入並租出單位，送首年高達3.6萬元的租管服務費。經中原按揭經紀推介承造按揭，息率可低至最優惠利率（P，現為7.75厘）減2.5厘，及0.3%貸款額現金回贈。</p><p>送首年租管服務費</p><p>上述低利息貸款計劃罰息期為3年，買家也可選擇只有半年罰息期的貸款計劃，息率約P減2.25厘，若半年內還款，只罰貸款額0.2%。&#13;<br> 中原執行董事陳永傑指出，該行統計顯示，目前全港仍有15個屋苑如沙田第一城、天水圍嘉湖山莊及九龍灣得寶花園等，仍然是「供平過租」，因此，應可吸引投資客趁市淡入貨。</p></body></html>
