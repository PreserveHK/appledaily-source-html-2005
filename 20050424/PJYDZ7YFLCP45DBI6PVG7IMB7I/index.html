<html><header><meta charset="utf-8"><title>俊哥帶金泰喜回古代</title></header><body><h1>俊哥帶金泰喜回古代</h1><p>韓國師奶殺手裴勇俊主演的新片《外出》雖然尚未拍峻，但俊哥今年十月開鏡的全新古裝韓劇《太王四神記》已極受外界關注，更盛傳韓國女星金泰喜最有機會成為俊哥新劇的女主角。&#13;<br> <br> <spanclass>沈銀河考慮之列 &#13;<br> 曾在《天國的階梯》中扮演奸角「友莉」的金泰喜，在韓國人氣急升，有消息指電視台有意邀請她擔任新劇《太王四神記》的女主角。此外，已退出演藝圈的沈銀河，亦被傳是考慮人選之一。</spanclass></p></body></html>
