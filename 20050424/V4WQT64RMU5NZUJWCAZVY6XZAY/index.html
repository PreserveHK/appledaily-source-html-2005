<html><header><meta charset="utf-8"><title>港產「爽滑仔」四格漫畫網上有得睇</title></header><body><h1>港產「爽滑仔」四格漫畫網上有得睇</h1><p>腸粉、燒賣、雞蛋仔和煎釀三寶等港產美食，成為了創作家李家超的靈感，創作了一個最能代表香港的人物「爽滑仔」。勤奮的腸粉爽滑仔和他的同伴爽滑女、蛋蛋、擾攘三寶及燒賣仔等，個個都充滿性格，過癮抵死！爽滑仔爽快圓滑，善於變通賺錢和永不言敗，為的是要成為宇宙中最爽最滑的腸粉。而身邊的好友也有各自豐富的人格和夢想。縱使為平價的街頭小食，但他們並沒有因為身份卑微而放棄自己的夢想。而爽滑仔的夢亦已漸得到注意了，因為他的四格漫畫經已可在網上收看，篇篇趣味逸事，快啲Click上網睇啦！&#13;<br>&#13;<br>網址：www.chiuian.com</p></body></html>
