<html><header><meta charset="utf-8"><title>九歲音樂天才獻技</title></header><body><h1>九歲音樂天才獻技</h1><p>【本報訊】樂施會一年一度的大型籌款活動「二○○五樂施音樂馬拉松」昨日揭幕，有關活動今年已踏入第十五周年，會上除了有樂施音樂大使羅乃新聯同著名鋼琴家吳美樂表演外，一名九歲音樂天才沈靖韜也即場獻技，宣揚種族融和及世界和平的訊息。&#13;<br> 別看沈靖韜年紀小小，他是香港演藝學院演藝初級音樂生，師承黃懿倫，曾於今年初到東京參加「第六屆亞洲蕭邦國際鋼琴大賽」，獲小學組（三、四年級）金獎、二○○四年貝多芬鋼琴大賽十七歲以下少年組冠軍、詩威德盃二○○四香港少年兒童鋼琴賽八級組特等獎；以及多個香港校際音樂及朗誦節獎項。</p></body></html>
