<html><header><meta charset="utf-8"><title>王力宏愛到走火入魔</title></header><body><h1>王力宏愛到走火入魔</h1><p>王力宏日前在大馬宣傳他的新碟《心中的日月》，王力宏和張惠妹的緋聞傳個不停，記者問王力宏其中一首歌《愛錯》是否有特別的意思，工作人員即出來擋駕。&#13;<br> 但王力宏回答說：「我寫歌的對象很多，像我都常有為歌迷創作，在感情方面，我也有走火入魔的時候，這是一件蠻悲哀的事，但事後回想起來，不管出發點是好是壞，還是會傷害了自己也傷害了對方。」<br> &#13;<br> <spanclass>網友評戀情 &#13;<br> 近日歌迷在網上熱烈討論有關王力宏和張惠妹的戀情，王力宏表示最近亦常上網，他說：「看看歌迷給我的留言以及他們討論的課題，不管好的壞的，我都覺得很有趣和有意思。」</spanclass></p></body></html>
