<html><header><meta charset="utf-8"><title>衛生署查港「神龍丹」</title></header><body><h1>衛生署查港「神龍丹」</h1><p>【本報訊】澳門衞生局發現一批由本港長春堂藥圃製藥廠生產的中成藥「神龍丹」，細菌含量超出澳門標準七點五倍，服用後對健康有潛在危險，已下令回收。&#13;<br> <br> <spanclass>了解生產情況 &#13;<br> 本港衞生署署長林秉恩表示，已接到澳門方面通知，正跟進了解事件，並已經派員到有關製藥廠了解生產環境情況，該署會了解在澳門及本港出售的「神龍丹」是否屬於同一批，假如化驗後證實本港的「神龍丹」含菌量亦超標，本港亦會禁售這隻中成藥。</spanclass></p></body></html>
