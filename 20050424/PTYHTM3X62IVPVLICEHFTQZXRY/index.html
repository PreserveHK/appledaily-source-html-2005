<html><header><meta charset="utf-8"><title>藤原龍也扮三浦友和欠英氣</title></header><body><h1>藤原龍也扮三浦友和欠英氣</h1><p>山口百惠二十多年前與丈夫三浦友和主演的經典日劇《赤的疑惑》，最近被重拍成中篇新劇，女主角早前已屬意由人氣青春女星石原佐美演出，男主角則找來曾主演日本電影《大逃殺》的男星藤原龍也。&#13;<br> 日本TBS電視台前日公開了石原佐美及藤原龍也在劇中的造型，新劇仍以七十年代為背景，兩位主角扮演一對同父異母的兄妹。不過似乎藤原龍也的形象，不及當年的三浦友和硬朗。</p></body></html>
