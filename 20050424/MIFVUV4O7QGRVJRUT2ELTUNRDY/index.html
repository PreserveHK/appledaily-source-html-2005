<html><header><meta charset="utf-8"><title>古仔賀杜琪峰紅酒海鮮大會</title></header><body><h1>古仔賀杜琪峰紅酒海鮮大會</h1><p>杜琪峰前晚於西貢通記海鮮酒家舉行生日派對，到賀者包括古天樂、邵美琪、林熙蕾、張兆輝和韋家輝等。據知阿杜筵開三席，點了龍蝦和象拔蚌等美食，每圍約三千元，而阿杜與古仔等更一邊歎紅酒一邊食雪茄。至晚上十一時許，飲至面紅耳熱的邵美琪先行離開，記者問她送了甚麼生日禮物給阿杜時，她只一味儍笑，然後獨自驅車離開。<br> &#13;<br> <spanclass>又食又拎 &#13;<br> 及後張兆輝亦拿着打包食物離開，並笑言自己又食又拎。另一方面，工作人員將一大堆禮物和紅酒先行搬走，當古仔和林熙蕾離開後，阿杜與韋家輝仍留在店內把酒言歡，逗留至凌晨二時才離去。&#13;<br> 採訪：張俊銘&#13;<br> 攝影：何國豪</spanclass></p></body></html>
