<html><header><meta charset="utf-8"><title>瑪麗化身孤女搵細路錢</title></header><body><h1>瑪麗化身孤女搵細路錢</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）近期憑新碟《TheEmanicipationofMimi》而鹹魚翻生，得悉新碟大賣的她，前日穿上一條絲質晚裝裙，在紐約出席新碟慶功。意氣風發的瑪麗，不忘大騷其驕人本錢。&#13;<br> <br> <spanclass>效法麥當娜 &#13;<br> 瑪麗嘉兒最近亦有意效法前輩麥當娜（Madonna），進軍兒童圖書界。而她亦已決定要成為一位兒童小說作家，並將會推出一個名為《AutomaticPrincess》系列的兒童故事。故事圍繞一名孤女的經歷，瑪麗聲稱會將個人經驗化成故事情節。</spanclass></p></body></html>
