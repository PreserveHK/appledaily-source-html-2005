<html><header><meta charset="utf-8"><title>十米燈柱離奇倒塌</title></header><body><h1>十米燈柱離奇倒塌</h1><p>【本報訊】尖沙嘴彌敦道近加連威老道發生塌燈柱意外，昨清晨五時許，路中一支十米高燈柱，其中上截八米突然折斷塌下，跌落彌敦道往旺角方向的快線路面（圖），幸好當時人車稀少，並無引致人命傷亡。警方事後通知路政署派員維修及將燈柱移走清理。&#13;<br> 據路政署發言人表示，該署每年都會派員巡查所有街燈，而肇事燈柱剛於上月尾檢查過，當時沒有受損，但昨日卻發現不尋常斷口位，懷疑被人破壞引致塌下，有待調查真正倒塌原因。&#13;<br> 伍浦鋒攝</p></body></html>
