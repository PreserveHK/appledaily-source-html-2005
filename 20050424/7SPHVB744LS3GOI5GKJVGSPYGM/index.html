<html><header><meta charset="utf-8"><title>一筆過串起九個蘋果</title></header><body><h1>一筆過串起九個蘋果</h1><p>聰明的小朋友，可否以一筆過畫四條連續的線，使下列九個蘋果連在一起？但要記住：不能中途倒畫回去、而每個蘋果也不能重複通過。成功以一筆過就能連起九個蘋果的話，將有機會獲得由瑞華行送出的上鏈公仔。而上鏈公仔乃美國漫畫界的英雄人物，包括蜘蛛俠、美國隊長、霹靂火、綠魔、八爪魚博士等。答對的其中十二位小朋友，將可獲得其中一款。&#13;<br>&#13;<br>（請把參加表格連同答案貼在信封背面）</p></body></html>
