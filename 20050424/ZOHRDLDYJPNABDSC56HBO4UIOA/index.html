<html><header><meta charset="utf-8"><title>律政司研究區院裁定</title></header><body><h1>律政司研究區院裁定</h1><p>【本報訊】律政司司長梁愛詩昨出席一活動時表示，律政司現正研究區域法院裁定，廉政公署以竊聽及偷拍搜集證據有違《基本法》的判詞，至於所有執法部門是否須暫停採用這種方式搜集證據，梁愛詩指出，由於案件仍未審結，現時不便評論，但當局會提醒執法機構，在執法時需要注意的地方。&#13;<br> <br> <spanclass>偷拍違基本法 &#13;<br> 區域法院前日審理一宗涉嫌貪污案件時指出，廉署以現場偷拍及竊聽的方式取證，是非法行為，違反《基本法》第三十條保障市民通訊自由的權利，要廉署即時停止這種方式取證。</spanclass></p></body></html>
