<html><header><meta charset="utf-8"><title>一碟網盡靚錄音&#13;<br>&#13;<br></title></header><body><h1>一碟網盡靚錄音&#13;<br>&#13;<br></h1><p>坊間的SACD成行成市，真係靚聲嘅又有幾多？瑞典發燒品牌Opus3每年都會推出一張超級SACD精選來省招牌，所以《Showcase2005》一到手便即由頭到尾「歎」一次。&#13;<br>今次輯錄的作品多達15首，來自11個演出單位，音樂類型亦極具多元化，由爵士、藍調、敲擊樂、古典以至詩歌等共冶一爐，可聽性甚高之餘，作為購買心頭好之指標亦一流，像Opus3旗下的女新人KatinkaWilson主唱《Why》一曲，便令人印象難忘，旋律清新悅耳得來，一把女聲與幾件伴奏樂器的音色與質感靚到得人驚。&#13;<br>&#13;<br>文：李迪偉</p></body></html>
