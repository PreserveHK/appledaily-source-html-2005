<html><header><meta charset="utf-8"><title>平機會盼換班增了解</title></header><body><h1>平機會盼換班增了解</h1><p>【本報訊】平等機會委員會主席鄧爾邦昨出席新城節目《明茶館》時承認，平機會過去兩年因候任行動科總監余仲賢被解僱事件所引發連串的紛爭，對平機會形象有一定影響，但他相信這無損平機會的公信力，平機會仍繼續得到市民信任。&#13;<br> 他表示，過去的風波與委員會的防止歧視及反歧視工作並沒有關係，被問及政府日前一次過更換全體平機會委員，鄧爾邦並不認為這會影響平機會的工作，他說，這可令更多人明白及參與平機會工作，平機會的工作方針將會繼續。</p></body></html>
