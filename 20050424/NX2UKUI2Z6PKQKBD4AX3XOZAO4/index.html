<html><header><meta charset="utf-8"><title>佐治童子唱旺紀錄片</title></header><body><h1>佐治童子唱旺紀錄片</h1><p>由金像影帝羅拔迪尼路（RobertDeNiro）一手策劃的Tribeca電影節，現正於紐約舉行得如火如荼。前日有多齣來自世界各地的電影於電影節中上映，當中以由美國女星露珊娜雅奇（RosannaArquette）執導的音樂紀錄片《AllWeAreSaying》最為熱鬧，有份參與該片的歌手SherylCrow及佐治童子（BoyGeorge）均有現身。&#13;<br> 此外，由德國名模歌地亞雪花（ClaudiaSchiffer）的丈夫馬修沃恩（MatthewVaughn）執導的電影《LayerCake》，亦於電影節目首映，不過出席該片首映的名人不多，場面較為冷清。</p></body></html>
