<html><header><meta charset="utf-8"><title>森下千里乳房公主襲地球</title></header><body><h1>森下千里乳房公主襲地球</h1><p>日本新一代性感女神森下千里，最近接拍了科幻搞笑電影《乳房星人》，單是片名已非常有趣，而森下在片中將扮演乳房星公主「乳頭」，教人匪夷所思。&#13;<br> <br> <spanclass>不是色情電影 &#13;<br> 森下千里主演的新片《乳房星人》，下周六在日本上映，雖然片名帶有色情成份，但並不是成人電影，並以CG電腦動畫再與真人樣貌合成拍攝。森下在片中扮演的乳頭公主，全身亦以CG製作，而在頭部可以看見她的樣貌。片中亦會出現不少奇形怪獸，相當有趣。</spanclass></p></body></html>
