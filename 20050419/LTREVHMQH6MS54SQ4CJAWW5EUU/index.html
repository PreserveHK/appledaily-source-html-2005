<html><header><meta charset="utf-8"><title>當年最大軍艦　葬三千亡魂</title></header><body><h1>當年最大軍艦　葬三千亡魂</h1><p>大和號於四一年十二月六日建成，當時是世界上最大的戰艦，艦身全長二百六十三米，大口徑的主、副炮共有二十多門，主炮口徑達四百五十七毫米，可發射重約一點五噸的炮彈。日軍四五年七月以大和號航行往沖繩島南方，向美軍作出自殺式攻擊，最終被美軍戰鬥機及轟炸機炸毀，艦上三千多名官兵亦葬身太平洋海底。&#13;<br> 大和號已成日本帝國精神象徵，過往推出過不少模型玩具，而日本著名漫畫家松本零士更以大和號為藍本，創作科幻漫畫《宇宙戰艦大和號》。</p></body></html>
