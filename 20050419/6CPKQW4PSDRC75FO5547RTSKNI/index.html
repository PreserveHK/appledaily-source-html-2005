<html><header><meta charset="utf-8"><title>百漁船抗議休漁期</title></header><body><h1>百漁船抗議休漁期</h1><p>【本報訊】近一百艘漁船昨午在大埔三門仔對開海面慢駛，抗議當局計劃在每年六至七月在本港水域實施休漁期，影響二千多艘近岸作業漁船的生計。&#13;<br> 發起遊行的全港漁民大聯盟臨時委員會發言人石國強表示，反對政府計劃修訂漁業保護條例，在香港水域實施休漁期，並把北面海域劃為海岸保護區，嚴重影響近岸作業漁民的生計。他指出，本港與內地不同，本港魚量減少是由於政府傾倒污泥，影響水質，實施休漁期對增加魚量無幫助，只會打擊漁民的生計。</p></body></html>
