<html><header><meta charset="utf-8"><title>青年扮日本客騙貨判監</title></header><body><h1>青年扮日本客騙貨判監</h1><p>【本報訊】中五程度能操流利英語和日語的青年，假扮日本遊客取得商舖東主信任，取貨後藉詞離店取款，途中向職員借用手機，最後挾貨逃之夭夭，半年內騙得二十六萬元影音等產品，青年聲稱患胃潰瘍和女友懷孕，才會犯案，早前在區域法院承認盜竊及棄保潛逃等十五項罪，昨被判入獄二十個月。&#13;<br> 二十三歲被告苗棋智，報稱無業，被控於去年五月至十二月間，十四次在港九多間店舖，竊取六部手機、筆記簿型電腦、i-pod及數碼相機等影音器材，另有衣飾以及單車，總值約二十六萬元，另指被告去年十一月二十七日，無合理因由而沒有按照法庭的指定歸押。&#13;<br> 案件編號：DCCC118/05</p></body></html>
