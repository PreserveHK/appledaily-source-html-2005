<html><header><meta charset="utf-8"><title>俊哥俏臉成女裝內褲嘜頭</title></header><body><h1>俊哥俏臉成女裝內褲嘜頭</h1><p>韓國師奶殺手裴勇俊深受日本fans愛戴，早前推出的《冬日戀曲》發聲杯及俊Bear均大賣。有見及此，近日有不法商人盜用俊哥肖像，推出印有俊哥靚樣的內衣褲。&#13;<br> 俊哥fans向來非常關注偶像推出的商品，最近一名日本影迷在俊哥的個人網頁留言，表示近期有日本內衣生產商推出了一款印有俊哥肖像的女性內褲。不過，俊哥所屬事務所即時表示該商品違法，並揚言會調查及追究。</p></body></html>
