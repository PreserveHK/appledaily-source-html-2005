<html><header><meta charset="utf-8"><title>平井堅頻頻約會光頭佬</title></header><body><h1>平井堅頻頻約會光頭佬</h1><p>日本情歌天王平井堅，雖然上年年尾被日本雜誌《Friday》偷拍到與一名光頭男子過從甚密，但卻無損他與該男子的友好關係。平井堅最近仍多次被目擊在該男子的住所出入。&#13;<br> 據昨日的日本報章《東京Sports》報道，性取向撲朔迷離的平井堅，最近頻被發現在光頭同性好友的住所出現，在該大廈附近工作的便利店店員說：「我曾見過平井堅從大廈步出來買早餐，然後又返回大廈。」雖然平井堅沒有避忌，但他所屬的事務所卻非常擔心平井堅的形象受損。</p></body></html>
