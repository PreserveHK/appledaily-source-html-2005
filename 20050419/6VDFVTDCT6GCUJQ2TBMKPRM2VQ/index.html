<html><header><meta charset="utf-8"><title>新菜式清新蔬果作主打</title></header><body><h1>新菜式清新蔬果作主打</h1><p>春雨綿綿，清爽口感的菜式吃起來會特別開胃，東來順主廚陳國強師傅特別選用海鮮和蔬果等口感清新材料，創作出一道道精巧的菜餚如「麻香小象貝」、「薺菜春笋」、「淮揚蟹管」，也有特色點心如「流沙金球」、「如意卷」等，吃落啖啖滋味。&#13;<br>&#13;<br>記者：謝翠玲</p><p>東來順（27332020）&#13;<br> 地址：尖沙嘴東部麼地道69號帝苑酒店B2層&#13;<br> 營業時間：11:30am至3:00pm，6:00pm至11:00pm（星期一至日及公眾假期）</p></body></html>
