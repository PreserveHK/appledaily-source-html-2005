<html><header><meta charset="utf-8"><title>　　睇天做人 - 李八方</title></header><body><h1>　　睇天做人 - 李八方</h1><p>俗語有云：睇天做人、望天打卦，可想而知天氣對我哋日常生活嘅影響係幾咁大，城市人透過互聯網或者電視，二十四小時都可以得知最新氣象消息，一旦去到郊外，就要靠經驗同常識。啲童軍經常喺野外闖蕩，氣象知識就更加唔少得，所以天文台最近為香港童軍總會，度身訂做咗一個氣象課程，向六十個童軍領袖傳授天氣觀測技巧，然後再由佢哋教導全港童軍。&#13;<br> 天文台提供圖片&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
