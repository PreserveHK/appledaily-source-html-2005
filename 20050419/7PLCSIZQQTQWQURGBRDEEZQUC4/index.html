<html><header><meta charset="utf-8"><title>意大利總理否認辭職</title></header><body><h1>意大利總理否認辭職</h1><p>意大利外長菲尼周一表示，總理貝盧斯科尼與執政聯盟達成協議，稍後會正式辭職，再組新聯合政府，避免提前大選。但貝氏後來否認。<br> &#13;<br> <spanclass>地方選舉中失利惹不滿 &#13;<br> 菲尼強調，貝盧斯科尼同意暫時辭去總理職務，並獲總統錢皮的新任命，盡快重組中間偏右政府，化解一場政治危機。但貝氏說他對錢皮說自己不會辭職。&#13;<br> 政府瀕臨倒台危機，是因為執政聯盟上周在地方選舉中失利，基督教民主聯盟上周五突然退出執政聯盟，要求貝盧斯科尼重組政府和推行新政策。當局與基督教民主聯盟進行磋商，貝盧斯科尼答允其要求，後者願重新加入執政聯盟。&#13;<br> 路透社</spanclass></p></body></html>
