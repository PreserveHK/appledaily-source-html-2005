<html><header><meta charset="utf-8"><title>楓木地板添暖意</title></header><body><h1>楓木地板添暖意</h1><p>本來梁先生這個單位，是用光地磚鋪地下的，加上玻璃的效果，會變成冷上加冷，於是設計師建議，以楓木地板作出平衡，帶出溫暖感。為了令家居顯得更闊落，更用斜鋪法增加空間感，但會比較損耗材料，又因為要起出舊的地板光磚，再重做新的楓木地板，加上面積有千多呎，所以光是做地板已花了$70,000。&#13;<br>至於打理方面，因為楓木易變色變形，清潔時不能太濕，最好用抹布以清水扭至8、9成乾再洗刷，就會令楓木地板更長壽。</p></body></html>
