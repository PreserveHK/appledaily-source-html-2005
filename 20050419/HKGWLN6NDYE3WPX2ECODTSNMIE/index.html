<html><header><meta charset="utf-8"><title>強生回收兩款血糖監察儀</title></header><body><h1>強生回收兩款血糖監察儀</h1><p>強生集團成員LIFESCAN昨向全球所有的OneTouchUltra及SmartScan血糖監察儀的使用者宣布，該產品有可能誤讀他們的血糖水平，呼籲用戶聯絡生產商，確認所使用的產品是否需要更換，及安排更換手續。該公司發言人稱，LIFESCAN發現，病人在調校上述兩種監察儀的時間及日期時，可能會意外地更改量度單位，導致誤讀血糖水平。LIFESCAN在全球各地已發現有四十宗誤讀的個案，估計全球約有四百七十萬名病人使用這些產品。發言人說，香港的用戶可以致電本港的LIFESCAN客戶服務中心，電話是27358262。</p></body></html>
