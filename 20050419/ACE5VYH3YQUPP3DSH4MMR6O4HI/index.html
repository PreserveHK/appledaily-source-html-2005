<html><header><meta charset="utf-8"><title>哈仔情人張秋造型曝光</title></header><body><h1>哈仔情人張秋造型曝光</h1><p>電影《哈利波特》系列第四集《火盃的考驗》，預計今年十一月上映，今集最受矚目的角色，相信會是原著小說中，主角哈利波特暗戀的華裔少女張秋，而扮演她的香港移民KatieLeung的造型，日前終於曝光。&#13;<br> <br> <spanclass>身穿校服 &#13;<br> 雖然Katie早前曾遭眾多《哈》片影迷群起攻擊，不過相信此事並未影響其演出。而從英國報章刊登的照片所見，Katie穿上魔法學校的校服，長髮飄逸，樣貌清秀，據知哈利波特與張秋在片中有不少感情戲。</spanclass></p></body></html>
