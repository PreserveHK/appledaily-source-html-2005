<html><header><meta charset="utf-8"><title>27內地漁工藏魚炮闖港</title></header><body><h1>27內地漁工藏魚炮闖港</h1><p>【本報訊】一艘來自台山的內地漁船，昨午在南丫島對開海面被海關船隻截查，搜獲九十多支魚炮及數十支信管，船上二十七名男女漁工（年齡三十至四十五歲）涉非法入境和藏有爆炸品，全部被扣查。&#13;<br> 消息稱，昨午約二時海關港口及海域科船隻在南丫島北角山對開海面，發現一艘內地台山漁船，於是派員上船作例行搜查，結果發現有九十三支魚炮和三十四支信管（重二十公斤），由於屬危險爆炸品，即通知警方爆炸品處理組，同時將案轉交警方調查。&#13;<br> 以魚炮捕魚會對海洋生態造成破壞，況且若魚炮落入歹徒手中會對治安構威脅，無論中港兩地都大力打擊這種非法捕魚方式。</p></body></html>
