<html><header><meta charset="utf-8"><title>小春直認陷財困</title></header><body><h1>小春直認陷財困</h1><p>陳小春與古天樂日前到了大馬為苗僑偉經營的藝視眼鏡宣傳，他們均表示廣告酬金不俗。早前有報道指小春自一月母親病逝後，心情大受打擊，自我封閉，幾乎暫停所有工作，加上與友人合資經營的酒吧又出現虧損，導致經濟拮据。當地記者不斷追問小春是否經濟有問題，小春說：「我承認囉！我會由零開始。」<br> &#13;<br> <spanclass>經理人公司否認 &#13;<br> 雖然小春有此一說，但其經理人公司中國星發言人李小姐在電話中卻道：「香港有雜誌亂作，話小春經濟唔掂，佢喺大馬又俾記者問起，所以咪發晦氣咁講。佢點會經濟唔掂，其實佢啲工作一直密麻麻，梗係冇經濟問題。」</spanclass></p></body></html>
