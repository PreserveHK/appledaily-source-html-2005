<html><header><meta charset="utf-8"><title>吳彥祖做賊好索氣</title></header><body><h1>吳彥祖做賊好索氣</h1><p>吳彥祖、郭富城、李心潔及鄭伊健主演的《三岔口》於下周四上映，片中城城是兵，吳彥祖是賊，兩位演員在戲中有不少動作場面，其中有一場戲指吳彥祖要逃離兇案現場，城城奮不顧身從四層樓高的大廈跳落行車天橋，與重型貨車擦身而過，十分驚險，吳彥祖給他追得喘不過氣來。<br> &#13;<br> <spanclass>叫苦連天 &#13;<br> 當城城和吳彥祖在銅鑼灣鬧市拍追逐戲時，吸引不少途人圍觀，特別是女fans，部份追逐場面因為導演陳木勝要求一個鏡頭拍完，因而弄得兩人要一口氣跑一段路，最慘是試過陳木勝不收貨要重拍，兩人聽到導演叫ＮＧ後，叫苦連天，不過兩位演員都好專業，盡量做到導演的要求。&#13;<br> </spanclass></p></body></html>
