<html><header><meta charset="utf-8"><title>鮑翅騙徒呃手機囚兩月</title></header><body><h1>鮑翅騙徒呃手機囚兩月</h1><p>【本報訊】二十九歲無業男子於ICQ認識五名女網友，先後相約到海鮮酒家共享鮑翅名貴晚膳，並借用事主的手機，一去不返，留下事主獨對昂貴帳單。&#13;<br> 被告昨日在九龍城裁判法院，因五控盜竊罪被判入獄兩個月。&#13;<br> 被告鄒偉業早前承認於二月二十四日至三月五日間，偷取五名女子的手提電話。代表律師指被告的父親本為原居民，家境頗富裕，後因父嗜賭花光積蓄，被告從英國回流到深圳居住。被告曾遭人以類似手法欺騙，以為能夠很容易逃出法網，遂多次犯案並將手機變賣。&#13;<br> 案件編號：KCCC1420/05</p></body></html>
