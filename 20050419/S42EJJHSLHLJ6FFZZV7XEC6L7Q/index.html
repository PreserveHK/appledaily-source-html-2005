<html><header><meta charset="utf-8"><title>情困漢倒氣墊旁傷重不治</title></header><body><h1>情困漢倒氣墊旁傷重不治</h1><p>【本報訊】昨午二時半，元朗大棠路五十四號英暢樓住客發現一名男子在六樓天台徘徊，懷疑他企圖尋死，於是報警，警方到場時，該男子立即走近天台邊的石壆上，險象環生，元朗警署外籍指揮官羅禮親自到場展開游說，另一方面，消防員在地下築起氣墊戒備，以防萬一。&#13;<br> 警方試圖與企圖跳樓男子對話，但對方只說自己叫「波仔」，二十七歲，其他則一概不予回應。其間，該男子在石壆上不時行來行去，至一小時後，該男子突然飛身跳下，剛跌在氣墊旁邊幾呎位置，身受重傷，在場救護員立即替他急救，事後送院搶救，延至下午四時五十六分不治。據悉，他因感情問題而輕生。</p></body></html>
