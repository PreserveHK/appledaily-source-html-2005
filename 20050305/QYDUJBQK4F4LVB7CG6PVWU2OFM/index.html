<html><header><meta charset="utf-8"><title>人大有權罷免國家主席</title></header><body><h1>人大有權罷免國家主席</h1><p>根據中國憲法，全國人大是最高國家權力機關，行使國家立法權，並擁有選舉和罷免國家主席、國務院總理、最高人民法院院長和最高人民檢察院院長、國家中央軍委主席的權力。全國人大在每年三月舉行全體會議，休會期間則由全國人大常委會代行職能。全國人大代表由各省、巿、自治區的人大會議選舉產生，任期五年。&#13;<br> 本屆全國人大代表總人數為二千九百八十多人，是全世界人數最多的議會。</p></body></html>
