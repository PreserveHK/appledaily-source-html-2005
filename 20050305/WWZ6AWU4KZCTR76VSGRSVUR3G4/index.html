<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>一項比較亞洲各地酒店房租的調查發現，十個城市中以日本東京的酒店租金最高昂，平均每日要大約1,500港元，其次是中國上海。最廉宜的則是菲律賓馬尼拉。&#13;<br> &#13;<br> 1)東京：1,482-1,521港元&#13;<br> 2)上海：1,326-1,365港元&#13;<br> 8)吉隆坡：585-624港元&#13;<br> 9)新加坡：593港元&#13;<br> 10)馬尼拉：546-585港元</p></body></html>
