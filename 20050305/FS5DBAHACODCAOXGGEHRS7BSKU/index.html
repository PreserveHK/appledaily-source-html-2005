<html><header><meta charset="utf-8"><title>元荃古道探石猴</title></header><body><h1>元荃古道探石猴</h1><p>「元荃古道」為昔日元朗、荃灣村民抵市集交易的主要山道，路程不長相當易走。跟團出發，經荃威花園，走上、下花山，接元荃古道，走一半至田夫仔營地大休，林蔭道下發思古之情，午後清快塘落深井車站散隊，步程約4時半，交通糧水自理。&#13;<br>&#13;<br>記者：戴維浩</p><p>機構：自然之友&#13;<br> 日期：3月17日&#13;<br> 集合時間及地點：9:00am荃灣地鐵站C出口恒生銀行&#13;<br> 費用：免費&#13;<br> 查詢：6:00pm至9:00pm致電楊沛源61504104。&#13;<br> 網址： http://www.hiking.com.hk/actiframe.htm </p></body></html>
