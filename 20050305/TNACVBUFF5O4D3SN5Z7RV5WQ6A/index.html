<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小紅帽沒有方向感，她一天到晚都在迷路，&#13;<br>她的世界裏分不清東南西北前後左右，&#13;<br>每次外出，她雖然乖乖地跟着箭頭找尋方向，&#13;<br>但卻依然還是會迷路，她感到無比的沮喪。&#13;<br>誰來安慰她呢？&#13;<br>其實目標清楚的人也會時時感到迷惘，&#13;<br>而意外的旅程卻往往可以找到真正的方向。&#13;<br>（這是甚麼歪理啊！）</p></body></html>
