<html><header><meta charset="utf-8"><title>Ba叔胡敏珊上契</title></header><body><h1>Ba叔胡敏珊上契</h1><p>雅柏經理人公司負責人Ba叔陳達志，日前在九龍一酒店與鐘表界美女胡敏珊舉行上契儀式，正式結為誼父女，出席者還有Ba嫂及雅柏旗下藝人方中信、王喜、吳家樂和侯莎莎等。&#13;<br> 席間，Ba叔與胡敏珊互送高帽，Ba叔指胡敏珊樣子甜美、能幹精明及為人孝順，而胡敏珊則大讚Ba叔為人大方有義氣。<br> &#13;<br> <spanclass>限量名表贈契爺 &#13;<br> Ba叔除送足金碗筷給契女外，更表示已預訂一部七人van作為禮物；至於胡敏珊則送上一隻鑲有一卡六十四份鑽石、全球限量二十隻的名表給契爺。</spanclass></p></body></html>
