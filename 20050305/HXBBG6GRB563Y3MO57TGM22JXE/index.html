<html><header><meta charset="utf-8"><title>市民報稱司徒拔道落冰雹</title></header><body><h1>市民報稱司徒拔道落冰雹</h1><p>【本報訊】本港昨午疑發生落雹現象，有一名市民稱在港島半山司徒拔道遇到冰雹，但天文台稱暫時僅收過該市民的報稱，未能證實是否屬實。&#13;<br> 姓陳的男子表示，昨午三時許他行經司徒拔道時，感到氣溫翳悶，突下天雨，於是以傘擋雨，未幾他感到傘頂有很大撞擊聲，待他收傘後，始發現有冰雹珠黐着傘面，才驚覺剛才落雹，稍後向天文台報告。&#13;<br> 天文台發言人稱，確實有一名市民向天文台報稱，於下午三時十三分在司徒拔道遇見落雹。落雹現象主要發生於二月至四月春天，亦曾極偶然在夏天發生，上周日本港舉行馬拉松大賽，部份選手稱跑至青馬大橋段時，遭直徑幾毫米的冰雹打中，還感到痛楚。</p></body></html>
