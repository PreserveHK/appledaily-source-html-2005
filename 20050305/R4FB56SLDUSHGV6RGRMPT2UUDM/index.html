<html><header><meta charset="utf-8"><title>小欖醫院爆集體發燒</title></header><body><h1>小欖醫院爆集體發燒</h1><p>【本報訊】位於屯門的小欖醫院發言人昨日指出，在上月二十七日至昨日期間，該院兩間病房先後有八名年齡介乎三十七至四十九歲的男病人，出現發燒感冒症狀。除病人外，兩名病房職員也呈現感冒症狀。全數病人已接受隔離治療，院方正在調查他們的病因及進行有關病毒測試。<br> &#13;<br> <spanclass>啟動傳染病控制組 &#13;<br> 發言人又稱，院方將繼續治療及密切監察病人情況，至於兩名病房職員現正休假，發現病人出現發燒感冒症狀的兩間病房已暫停接收病人。院方並已啟動醫院傳染病控制小組，調查感染成因及加強感染控制措施，並將個案呈報醫院管理局總部及衞生防護中心跟進。</spanclass></p></body></html>
