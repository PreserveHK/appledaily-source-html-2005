<html><header><meta charset="utf-8"><title>相傳吉日開糧倉濟眾生</title></header><body><h1>相傳吉日開糧倉濟眾生</h1><p>相傳觀音曾於農曆正月廿六大開倉庫，將糧食分給百姓，百姓為表酬謝，故將此日稱為「觀音開庫」吉日。每年觀音開庫都吸引大批善信到廟借庫，但有借必有還，否則來年運程將出現阻滯。<br> &#13;<br> <spanclass>起源165年前 &#13;<br> 另有說法指，觀音借庫起源於一百六十五年前時的上環太平山街觀音廟，經營該觀音廟的第三代後人鄧倬雲為解救眾生之苦，於是根據與觀音菩薩有關的歷史故事「孝子修建洛陽橋」，演化為觀音開庫，藉以協助眾生解除困苦。</spanclass></p></body></html>
