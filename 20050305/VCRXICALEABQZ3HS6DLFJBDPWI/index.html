<html><header><meta charset="utf-8"><title>　　機械人香港亮相 - 李八方</title></header><body><h1>　　機械人香港亮相 - 李八方</h1><p>標榜高科技嘅旺角朗豪酒店，為咗慶祝正式開幕，噚日特別邀請第二代高智能機械人CyberPrince遠道由英國而來，作全球首次公開亮相，呢個機械人雖然高八呎、重五十九公斤，睇落大大嚿，好似好笨重咁，但其實佢身手非常敏捷，唔單止唱歌跳舞瓣瓣掂，而且重好識得做人……錯錯錯，應該係好識得做機械人，佢周圍同班記者握手，𠱁到人哋鬼咁開心。&#13;<br> （圖）高智能機械人CyberPrince唔只高大威猛，重好多嘴、好叻𠱁人開心。&#13;<br> 曾顯華攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
