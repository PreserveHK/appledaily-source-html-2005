<html><header><meta charset="utf-8"><title>安琪蓮娜老竇找畢仔晦氣</title></header><body><h1>安琪蓮娜老竇找畢仔晦氣</h1><p>荷李活男星畢彼特（BradPitt）自與珍妮花雅麗絲頓（JenniferAniston）分居後，經常被傳與女星安琪蓮娜祖莉（AngelinaJolie）拍拖，更指安琪蓮娜是第三者，有說安琪蓮娜的父親莊威（JonVoight）替女兒不值，日前於奧斯卡派對中找畢仔晦氣。知情人士稱當時畢仔沒好氣的向莊威解釋：「所有謠言都不是事實。」&#13;<br> 此外，近日有傳珍妮花與一知名荷李活男星的女性親戚來往甚密，有人更傳珍妮花是雙性戀。但珍妮花日前透過發言人怒斥傳言，表示絕不會愛上女性。</p></body></html>
