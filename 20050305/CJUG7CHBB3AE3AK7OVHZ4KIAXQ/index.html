<html><header><meta charset="utf-8"><title>I.T掛牌　股價逆市漲成半</title></header><body><h1>I.T掛牌　股價逆市漲成半</h1><p>【本報訊】零售連鎖集團I.T（999）昨日掛牌，開市報2.5元，最高見2.55元。午後升勢稍收斂，收市報2.25元，較招股價1.95元升15.38%，總成交達6.88億元，為昨日第3大最活躍股份。一向寡言的主席兼行政總裁沈嘉偉（圖），對股價逆市造好也展露微笑。&#13;<br> I.T執行董事陳威武在上市儀式後表示，不擔心本港租金上升影響集團毛利率，並強調只要集團營業額保持增長，將可抵銷租金上升。至於內地發展，他指出，會首先拓展一線城市。&#13;<br> 程志遠攝</p></body></html>
