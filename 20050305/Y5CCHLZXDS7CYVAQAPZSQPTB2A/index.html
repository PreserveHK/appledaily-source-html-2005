<html><header><meta charset="utf-8"><title>楊采妮苦讀十年修法律</title></header><body><h1>楊采妮苦讀十年修法律</h1><p>楊采妮昨日到新城接受《一個靚墟》訪問，近日楊采妮為時裝品牌擔任形象顧問，稍後更會充當導師開班教授配襯服裝的技巧，她坦言十分期待做老師，因為相信一定會很好玩。<br> &#13;<br> <spanclass>一次過讀四科 &#13;<br> 楊采妮現時雖然工作不斷，但她卻仍未有打算放棄學業，她說：「我𠵱家讀緊法律，上年自己一次過讀四科，所以搞到好辛苦，今年就只會讀一科，因為我諗住用十年時間讀書，還自己一個心願。」&#13;<br> 此外，對於有傳董建華辭退特首一職，楊采妮就說；「我有睇過有關報道，自己都有少少體諒佢，因為好似我哋傾工作時，都係等雙方都肯定咗先至會公布，我相信佢都係咁樣。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
