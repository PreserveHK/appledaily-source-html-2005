<html><header><meta charset="utf-8"><title>酒會上多人邀董合照</title></header><body><h1>酒會上多人邀董合照</h1><p>【本報訊】每年人大政協兩會期間，上京列席會議的特首董建華均會舉行酒會宴請港區政協及人大代表，今年亦不例外，酒會於昨日下午四時半開始，有在場人士稱，當董建華發言時，全場逾百賓客頃間鴉雀無聲，大家均屏息靜待董會否作出重大宣布，然而約十分鐘的發言董沒有透露去留端倪。&#13;<br> 董建華致辭後，步下台若無其事般與各人寒暄，雖然大家均想問他是去是留，但卻無人宣之於口，反而紛紛要求與他合照，這班權貴平日與董建華經常見面，突然要求合照留念，箇中原因不言而喻。</p></body></html>
