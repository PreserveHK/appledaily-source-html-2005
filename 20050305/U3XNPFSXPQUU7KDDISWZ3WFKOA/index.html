<html><header><meta charset="utf-8"><title>「幸運門神」謝德謙</title></header><body><h1>「幸運門神」謝德謙</h1><p>由於正選門將范俊業要為愉園角逐亞洲足協盃，而二號門神蕭國基亦因護照問題未有隨隊，今日東亞足球預賽為港隊把守最後一關的責任，將落在年僅二十歲的公民新晉港腳謝德謙（圖）身上。&#13;<br> 對於今季由學徒球員身份，一躍而成今日對蒙古的港隊正選門將，謝德謙感到非常意外，他說：「去年在報名參加了政府的學徒球員計劃，之後加盟公民。在球會短短數月間，因隊友唐耀銘受傷而獲得上陣機會；今次更獲港隊教練黎新祥賞識，我覺得最主要原因是幸運。」&#13;<br> 謝德謙亦自認對首次擔任正選有少許緊張：「希望隊友可以壓着對手來攻，那就理想不過啦！」</p></body></html>
