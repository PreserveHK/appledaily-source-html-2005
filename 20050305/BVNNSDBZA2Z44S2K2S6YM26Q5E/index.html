<html><header><meta charset="utf-8"><title>全智賢廣告韓國被禁</title></header><body><h1>全智賢廣告韓國被禁</h1><p>韓國男星張東健、鄭宇盛以及女星全智賢，早前為韓國佐丹奴拍攝了一輯全新廣告。但這輯新廣告卻慘被韓國的廣告審查部門認為對消費者造成不良影響，而未能通過審查。<br> &#13;<br> <spanclass>令人聯想吸毒 &#13;<br> 據知審查部門認為其中一幕三人泡在浴缸內發呆的鏡頭帶有不良意識，容易令人聯想到吸毒。而廣告公司則表示雖然該鏡頭超過十五秒，修改起來較困難，但他們會重新編輯再申請審批。而上年六月，全智賢為佐丹奴所拍的另一輯廣告，亦曾因舞步過份性感而被禁播出。&#13;<br> 不過，該廣告早前在佐丹奴網頁內所播放的十三分鐘足本版，就令網站瀏覽人數增加了四百倍。</spanclass></p></body></html>
