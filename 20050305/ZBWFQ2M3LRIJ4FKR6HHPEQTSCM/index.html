<html><header><meta charset="utf-8"><title>謝玲玲、Monica同等地位</title></header><body><h1>謝玲玲、Monica同等地位</h1><p>林百欣三位妻室昨日難得聚首齊齊送別夫君，林伯次子林建岳的前妻謝玲玲與其女友MonicaChen昨日一同出席喪禮，雖然一個是前妻一個是女友，但身為林伯孫兒的母親，她們都穿上白衣白褲，與余寶珠及林建岳兩名女兒林恬兒和林心兒同時到達殯儀館，不過昨日卻不見Monica與林建岳所生的女兒現身。&#13;<br> <br> <spanclass>同坐第一排 &#13;<br> 眾人昨日抵達時，戴着口罩的Monica即先行步進殯儀館，隨後的謝玲玲則攙扶着余寶珠進入靈堂。而Monica與謝玲玲同樣坐在家屬席的第一排，不過二人中間則隔着林建康太太黃寧艷，似乎Monica在林家的地位亦沒有被忽視。</spanclass></p></body></html>
