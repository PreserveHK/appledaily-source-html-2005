<html><header><meta charset="utf-8"><title>NEWS成員被同學仔蝦</title></header><body><h1>NEWS成員被同學仔蝦</h1><p>日本尊尼事務所旗下偶像組合NEWS成員草野博紀，近日被發現慘遭同學欺負。&#13;<br> 據知NEWS成員草野沒有入讀開辦藝能科的學校，反而在一般高中就讀高中二年級。校內少數討厭草野的學生，不時在體育堂把其衣服丟進垃圾桶。午飯時，草野亦只是一個人到公園或保健室度過。其後事件被老師發現，並召開緊急會議商討對策。而草野的母親亦計劃在新學期給兒子轉校，現時草野由監護人陪同下上學。</p></body></html>
