<html><header><meta charset="utf-8"><title>劉心悠憧憬公主婚禮</title></header><body><h1>劉心悠憧憬公主婚禮</h1><p>劉心悠與羅仲謙早前為結婚雜誌《AllAboutWedding》拍攝封面，二人以十八世紀公主王子的結婚造型出現，心悠穿上古董婚紗，加上過百萬首飾，盡顯高貴氣質。&#13;<br> 拍攝當日更有一班小朋友扮花仔花女，心悠一看到精靈活潑的小朋友，便禁不住上前與他們玩個不停。首次穿着婚紗拍照，更令二人對婚姻產生憧憬，而公司亦沒有給他們任何約束，只要遇到喜歡的對象，還是會拍拖的。</p></body></html>
