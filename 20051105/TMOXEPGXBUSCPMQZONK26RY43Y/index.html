<html><header><meta charset="utf-8"><title>華倫比堤夫妻最完美</title></header><body><h1>華倫比堤夫妻最完美</h1><p>《今日美國報》近日舉辦荷李活最完美夫妻選舉，結果華倫比堤（WarrenBeatty）與安納貝寧（AnnetteBening）以A++分數榮登榜首，力壓A+的湯漢斯（TomHanks）與麗達威爾遜（RitaWilson）、A的班亞弗力（BenAffleck）與珍妮花嘉娜（JenniferGarner），至於珍妮花洛庇絲（JenniferLopez）與MarcAnthony只獲評C-。</p></body></html>
