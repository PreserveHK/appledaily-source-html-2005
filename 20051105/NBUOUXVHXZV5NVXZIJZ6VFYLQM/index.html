<html><header><meta charset="utf-8"><title>ParisHilton警察上門傳涉瘀痕</title></header><body><h1>ParisHilton警察上門傳涉瘀痕</h1><p>近日ParisHilton出外時，被發現她的手臂及背部都有多處瘀傷，與此同時，警方日前特別登門造訪，到Paris家中向她問話，美國傳媒曾一度揣測這兩件事可能有關連。</p><p>實情助查去年竊案</p><p>周四晚上Paris原本準備前往出席摩托羅拉的周年派對，但之前洛杉磯警方突然到Paris家中，就一宗罪案向她問話，不過其實Paris是以證人身份協助調查。由於她與妹妹合租的寓所，去年夏天曾被爆竊，相信警方是就一眾洛杉磯名人成偷竊對象的案件展開調查；問話至晚上十時半結束，她隨後趕往出席派對。</p></body></html>
