<html><header><meta charset="utf-8"><title>彭定康出席泰昌分店開幕</title></header><body><h1>彭定康出席泰昌分店開幕</h1><p>【本報訊】以蛋撻及沙翁聞名的泰昌餅家繼九月尾於中環擺花街重開店舖後，又將於本月十一日在旺角新世紀廣場開設首間分店，屆時前港督彭定康會來港出席儀式。&#13;<br> 逾半世紀的泰昌餅家，發言人昨日表示，中環新店現在日售二千個蛋撻，較舊店的銷量上升一倍，而沙翁則日售一千個，和以往差不多，她又說，每次光顧均買蛋撻的彭定康爽快答應出席九龍新店的開幕儀式，九龍新店將再次與韓國咖啡連鎖店BaristaCaffe聯營合作，負責人歐陽天閏將兼顧新店的工作。</p></body></html>
