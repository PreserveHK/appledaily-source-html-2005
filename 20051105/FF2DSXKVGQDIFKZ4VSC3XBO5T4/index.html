<html><header><meta charset="utf-8"><title>潘芳芳結二十載奇緣</title></header><body><h1>潘芳芳結二十載奇緣</h1><p>黃子華的前度女友潘芳芳傳來喜訊，昨晚她與拍拖大半年的陳冠豪（Francis）在灣仔君悅酒店泳池畔舉行婚宴酒會。</p><p>旅遊重遇</p><p>原來潘芳芳跟Francis在二十年前已認識，當時芳芳在無綫做青年大使，Francis則任幕後製作，由於當時二人各有伴侶，所以二人只是普通朋友，後來Francis移民加拿大，今年初芳芳剛巧到加國旅行，二人才擦出愛火花。&#13;<br> 昨晚七時許，穿上白色旗袍的潘芳芳與夫婿到達會場時，現場百多名賓客即時起哄，一對新人在酒會上不停跟親友拍照留念，忙個不亦樂乎。&#13;<br> 採訪：張俊銘　&#13;<br> 攝影：陳慧安</p></body></html>
