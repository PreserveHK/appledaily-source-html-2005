<html><header><meta charset="utf-8"><title>九龍　港灣豪庭1年賺35萬</title></header><body><h1>九龍　港灣豪庭1年賺35萬</h1><p>▲世紀21楊官華表示，大角嘴港灣豪庭10座中層D室，515方呎，減價10萬元，以220萬元易手，呎價4272元，原業主去年以185萬元買入，1年間轉手，獲利35萬元。&#13;<br> &#13;<br> ▲觀塘麗港城7座中層D室，857方呎，剛以322萬元成交，呎價3757元，利嘉閣樊超明表示，買家為毗鄰C室業主，購入後擬打通自製成相連單位，原業主91年以200萬元一手購入，獲利122萬元。</p></body></html>
