<html><header><meta charset="utf-8"><title>是日例劏：葵芳榮芳街街市</title></header><body><h1>是日例劏：葵芳榮芳街街市</h1><p>鴨：現時在街市見到的全是冰鮮鴨。鴨身色澤鮮明，有斤餘重的最啱食用。&#13;<br>&#13;<br>栗子：街市賣的栗子分有殼和去殼兩種。揀時要留意栗子外表是否完整和較重身便可。&#13;<br>&#13;<br>乾冬菇仔：唔係大隻就一定好！細細隻的香菇就最適合用來燜，菇味濃兼夠爽口。&#13;<br>&#13;<br>鮮中蝦：游水鮮蝦價格略貴但較新鮮！不過無論哪種，也要看蝦頭有否變黑，變黑即代表唔新鮮。</p><p>大蝦乾：大隻的蝦乾比蝦米仔更出味、鮮甜。蝦身色澤豐厚和夠乾身就為之靚貨。&#13;<br> &#13;<br> 翠玉瓜：維他命及營養媲美青瓜，靚的翠玉瓜表面光身平滑，如有太多凹凸紋最好不要揀。</p><p>＊價格截至11月4日為準</p></body></html>
