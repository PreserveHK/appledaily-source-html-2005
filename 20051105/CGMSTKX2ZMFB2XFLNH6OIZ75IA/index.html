<html><header><meta charset="utf-8"><title>胡杏兒牛一望攞獎</title></header><body><h1>胡杏兒牛一望攞獎</h1><p>胡杏兒昨日於灣仔參與賣旗活動，還與一班影迷到灣仔地鐵站賣旗。今天是杏兒二十六歲生日，故大會昨日特別送上鮮花與壽包預祝她的生日，令胡杏兒感動不已，她說：「我都估唔到佢哋（指大會）咁好，特別整啲壽包畀我食。我第一次賣旗，就有咁好嘅回憶，真係好開心！」&#13;<br> 杏兒表示今日會先與影迷慶祝，晚上則與家人吃飯。問到已回復自由身的她，生日願望會否希望有新戀情？她說：「唔會喇！冇時間拍拖，都係諗事業方面啦。其實最想可以喺台慶攞到女主角獎，不過今年咁多勁敵，都係出年再努力啦。」</p></body></html>
