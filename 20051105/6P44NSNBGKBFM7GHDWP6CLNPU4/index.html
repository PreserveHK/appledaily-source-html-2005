<html><header><meta charset="utf-8"><title>代理谷生意</title></header><body><h1>代理谷生意</h1><p>近期多負面消息，一二手靜晒，代理生意大受打擊，要諗計仔救亡。利嘉閣執董廖偉強話，公司推出「短打王」比賽，推動開單。&#13;<br> 今個月最快做到八萬生意頭一百個前線，每人有一千蚊獎金。頭二十個條數達四十萬嘅組別經理，則獎兩千。&#13;<br> 聽講，短短三日已有五個前線與一個經理達標攞獎，總之「重賞之下必有勇夫」。&#13;<br> 另外，香港置業執董李志成話，要鼓勵士氣，加上今季力谷二手，所以凡做到三宗買賣，總數到八萬蚊，就賞五百。&#13;<br> 其他代理行又有乜嘢招數增加生意呢？</p></body></html>
