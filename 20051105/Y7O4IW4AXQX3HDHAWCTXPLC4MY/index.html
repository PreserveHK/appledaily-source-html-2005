<html><header><meta charset="utf-8"><title>格老獲總統自由勳章</title></header><body><h1>格老獲總統自由勳章</h1><p>【馬德普拉塔路透社電】美國總統喬治布殊周四宣布，聯邦儲備局主席格林斯潘將獲頒授總統自由勳章（PresidentialMedalofFreedom），這是該國最高的公民獎章。&#13;<br> 布殊下周三將出席白宮一個儀式，向格林斯潘及其他獲獎者授勳。總統自由勳章設於1963年，是授予對美國國家安全和利益、世界和平、文化或其他重大事項有貢獻的人。&#13;<br> 白宮表示，格林斯潘「是一位卓越的領袖，對美國經濟增長和繁榮作出重大貢獻」。</p></body></html>
