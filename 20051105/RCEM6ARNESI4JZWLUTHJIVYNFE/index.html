<html><header><meta charset="utf-8"><title>鄭嘉穎作狀跪廖碧兒好腳力</title></header><body><h1>鄭嘉穎作狀跪廖碧兒好腳力</h1><p>廖碧兒與鄭嘉穎昨日出席一個朱古力的活動，兩人應大會要求在台上互送禮物。鄭嘉穎送上戒指時，有台下觀眾大叫他跪下來，但鄭嘉穎以男兒膝下有黃金為由拒絕。事後廖碧兒說：「估唔到嘉穎係個咁傳統嘅人，但我希望將來老公求婚時，可以有創意啲，但如果佢跪嘅我都開心。」</p><p>留番畀老婆</p><p>至於堅持不下跪，只是作狀單膝下跪的鄭嘉穎表示：「如果要跪，就留番將來向老婆求婚嗰陣用，我真係好傳統㗎！拍戲就另計，我要一定係真正老婆先可以咁做。」鄭嘉穎表示現實生活中甚少追女仔經驗，他說：「我面皮薄，要睇中目標、又知對方有意思先會追，我怕面懵，所以好少追女仔經驗㗎﹗」</p></body></html>
