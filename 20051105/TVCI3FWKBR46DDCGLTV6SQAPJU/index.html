<html><header><meta charset="utf-8"><title>張藝謀赴日會田中麗奈</title></header><body><h1>張藝謀赴日會田中麗奈</h1><p>將獲香港城市大學頒發榮譽博士學位的內地導演張藝謀，上周身處東京時曾出席由日本角川電影公司舉行的派對，更與日本女星田中麗奈及角川高層合照。</p><p>盡情嘗拉麵</p><p>張藝謀曾表示很喜歡日本拉麵，當晚大會安排了多位日本名廚到場，其中一位更是日本著名的拉麵高手，張藝謀除可大快朵頤外，更主動上前與拉麵大師握手。當晚派對除了田中麗奈之外，日本男星中井貴一以及本地的洲立電影公司高層亦有到場。</p></body></html>
