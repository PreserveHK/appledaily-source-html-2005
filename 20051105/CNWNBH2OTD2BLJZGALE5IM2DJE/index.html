<html><header><meta charset="utf-8"><title>海逸複式呎價1.1萬</title></header><body><h1>海逸複式呎價1.1萬</h1><p>【本報訊】長江實業（001）委託中原地產，銷售紅磡海逸豪園最後1個複式，叫價3188.8萬元。</p><p>先住後付首期兩成</p><p>長實助理客戶服務經理戴美玲表示，單位為16座頂層C室，面積2979方呎，發展商意向價3188.8萬元，呎價10704元。買家可選擇先住後付，但首期最少要付樓價兩成。&#13;<br> 中原地產營業董事王鎮維指出，上月該區逾2000萬元成交個案達10宗，較之前數個月平均每月兩宗多4倍。該行向購入上述單位買家，贈送3.8萬元的天文望遠鏡一台。</p></body></html>
