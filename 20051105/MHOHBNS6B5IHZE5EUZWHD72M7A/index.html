<html><header><meta charset="utf-8"><title>蘇志威寓高球於慈善</title></header><body><h1>蘇志威寓高球於慈善</h1><p>蘇志威、鄧光榮與林偉辰等昨日出席在東莞中信常平高爾夫球場舉行的「博愛高爾夫慈善賽2005」，原來蘇志威已學了幾年打高爾夫球，他說：「不過打咗幾年都好似冇乜大進步，『博愛』每年都搞好多慈善活動，如果我有時間都會盡量參加，做吓善事嘛，自己又可以玩埋一份。」&#13;<br> 鄧光榮打球時有板有眼，蘇志威即打趣說：「佢係好玩，唔係打得好勁，佢係一個年齡同性格唔相同嘅人。」鄧光榮聽後即反駁說：「人人都係隨住年紀增長㗎啦，唔好聽佢亂講，我一陣就去『亨』佢個頭。」</p></body></html>
