<html><header><meta charset="utf-8"><title>任達華活埋邵美琪有報應</title></header><body><h1>任達華活埋邵美琪有報應</h1><p>任達華昨日在清水灣片廠接受亞視節目《三個A級女人》訪問，毛舜筠、查小欣及江欣燕與華仔大談投資心得及養兒之道，華仔透露今日會到北京收樓，他說：「層樓係送畀囡囡，準備佢將來返北京讀書住，又可用嚟投資。」&#13;<br> 對於邵美琪和他合作拍攝電影《黑社會》時被他打到遍體鱗傷，拍攝埋屍一幕更搞到心靈受創，任達華說續集《以和為貴》已受到應得教訓，被殺時頭部更被打腫。</p><p>預祝毛舜筠生日</p><p>此外，節目錄影完後三位主持到半島酒店飲香檳，預祝毛舜筠生日，她表示生日願望是禽流感不要來。</p></body></html>
