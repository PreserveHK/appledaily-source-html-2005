<html><header><meta charset="utf-8"><title>路邊小草好有料</title></header><body><h1>路邊小草好有料</h1><p>我生性比較低調，不喜歡搶人鏡，加上耐乾強韌，經常擠身路旁，一遇雨水時便會茁壯成長。有人話我起源於印度，屬一年生草本植物，有時重會開花㖭！不過，葉柄極短要依地而生，莖部呈淡紅色，性味酸涼。西方研究說我含鉀量比一般蔬菜高，對心血管有益；中醫則話我能清熱去濕，將我同瘦肉或魚煲湯飲，甚至拿去煮粥都有！我叫咩名？&#13;<br>記者：趙善怡&#13;<br>&#13;<br>答案：馬齒莧又名瓜子菜</p></body></html>
