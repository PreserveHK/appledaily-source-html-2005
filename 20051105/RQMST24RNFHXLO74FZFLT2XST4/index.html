<html><header><meta charset="utf-8"><title>青年eBay呃錢監四月</title></header><body><h1>青年eBay呃錢監四月</h1><p>【本報訊】二十三歲無業青年今年二月二十六日在互聯網eBay拍賣網站，向兩名韓籍男子訛稱有爬山單車零件，兩人越洋以五百美元及四千七百美元成功競投，但付款後，其中一人發現郵寄回來的單車組件貨不對辦，另一人更從未收到組件，兩名買家於是用電郵向香港警方舉報。&#13;<br> 本案被告黃英鵬早前在粉嶺裁判法院承認兩項欺詐罪，裁判官昨判案時指被告曾因類似案件被判緩刑，應懂得反省，但現又再次犯案，遂判被告監禁四個月。&#13;<br> 案件編號：FLCC2639/05</p></body></html>
