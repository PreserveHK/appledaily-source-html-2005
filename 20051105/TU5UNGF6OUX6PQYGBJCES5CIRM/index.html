<html><header><meta charset="utf-8"><title>8GBCF卡登場</title></header><body><h1>8GBCF卡登場</h1><p>記憶卡愈來愈大GB數已屬意料之事，MICRODIA最近出咗一張高達8GB嘅CF卡－－CF150XtraPro，用得咁大嘅CF卡，好多時都要抄好多File，慢少少都好唔方便，好彩呢張CF150XtraPro抄寫速度高達22.5MB/s，夠晒高速。另外，MICRODIA同時亦推出咗4GB嘅SD卡（$4,400）及MMC卡（$3,200），𠵱家購買MICRODIA任何型號嘅記憶卡，重會附送讀卡器一個，非常着數。&#13;<br>&#13;<br>記者：梁瑋瑜&#13;<br>查詢：興華拓展（25070369）</p></body></html>
