<html><header><meta charset="utf-8"><title>信邦華庭聽日開售</title></header><body><h1>信邦華庭聽日開售</h1><p>澳門中原噚日開記者會，分析濠江樓市，介紹兩個獨家盤，焦點梗係新盤信邦華庭。&#13;<br> 中原澳門區域營業董事賴文傑話，個盤聽日上晝十點開售，有兩種付款優惠，一個月內找晒數，可獲九五折；用六個月成交期，買家喺簽訂買賣合約三個月內，先畀樓價兩成就可入伙，其餘八成，六個月內付清。頭五名買家，獲贈首年管理費。&#13;<br> 信邦華庭係單幢樓，六層共二十四伙，近千四至逾千六呎，呎價一千三百五十。</p></body></html>
