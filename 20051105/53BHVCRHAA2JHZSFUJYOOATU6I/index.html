<html><header><meta charset="utf-8"><title>超市被指濫收費</title></header><body><h1>超市被指濫收費</h1><p>廉署採取行動拘捕涉集團式貪污的超市職員，其實本港的連鎖超市集團過去也曾被詬病「收陀地費」。曾有供應商踢爆超市集團利用其超然的市場地位，巧立名目濫收費，包括上架費、廣告費，甚至贊助費。&#13;<br> 曾有供應商踢爆超市集團濫收費用，投訴超市每當有分店進行裝修或有新店開張時，都會要求供應商「贊助」數千元，而超市無論在報章或電視賣廣告，也要求供應商贊助一萬至十多萬元廣告費。&#13;<br> 另外，每當超市在收銀處附近或通道上放置臨時貨架時，也會要求有關貨品的供應商繳付每星期數萬至十多萬元陳列費；供應商欲將新貨放入超市售賣，則要先付上架費，這種做法雖然合法，但卻被供應商謔稱為「收陀地」。</p></body></html>
