<html><header><meta charset="utf-8"><title>Isabella返港晒針窿</title></header><body><h1>Isabella返港晒針窿</h1><p>日前在內地患上痢疾的梁洛施(Isabella)，昨日傍晚在母親陪同下返港，見她推着行李出閘，精神不俗，病情看來並非傳聞中嚴重。Isabella說：「自己身體一向唔好，抽血嗰陣先知道患咗痢疾，吊咗好長時間鹽水。」說罷即展示手上針孔給傳媒細看。&#13;<br> Isabella今次返港主要是稍作休息，以及到醫院作詳細檢驗，因稍後她又要再到海拔五千尺的地方拍攝外景。問到現時健康情況怎樣時，Isabella表示偶爾仍會又屙又嘔，但感覺已較之前好許多了。&#13;<br> 採訪：李珮洳　&#13;<br> 攝影：葉君海</p></body></html>
