<html><header><meta charset="utf-8"><title>新西蘭小超市</title></header><body><h1>新西蘭小超市</h1><p>每次提起新西蘭，就會想到羊多人少無污染的大自然環境，連食物都好像天然過人。全球首間「新西蘭概念中心」剛於日前開幕，由新西蘭貿易發展局開設，地面一層專售當地產品，二樓是教育及商務發展；三樓則是展覽及Fisher&amp;Paykel的廚具展銷場。產品銷售處，有八成是未有代理商，難怪很多產品都是新面孔，油、鹽、芝士、嬰兒食品、小吃等，邊行超市邊諗生意，分分鐘發現新商機！&#13;<br>&#13;<br>記者：李淑芬&#13;<br>攝影：陳智良</p><p>NewZealandFocus&#13;<br> 地址：銅鑼灣軒尼詩道439-445號香島大廈地下至2樓&#13;<br> 電話：21510652</p></body></html>
