<html><header><meta charset="utf-8"><title>上海幫大彈宏觀調控</title></header><body><h1>上海幫大彈宏觀調控</h1><p>國務院去年提出宏觀調控措施，以遏制當時全國經濟過熱的勢頭。在各行業中，水泥、電解鋁、鋼鐵、房地產建造等所受的影響最大。由於上海經濟過去數年頗依賴房地產業，因此有傳宏觀調控一直遭到當地領導的漠視甚至是抵制。</p><p>指阻礙經濟發展</p><p>境外傳媒曾報道，身兼中共中央政治局委員的上海巿委書記陳良宇，曾在一次政治局會議上，當面批評總理溫家寶推行的宏觀調控，指宏調嚴重傷害長三角的利益，甚至將阻礙中國經濟的發展。至於被視為「上海幫」成員的政治局常委、副總理黃菊，也傳曾經批評中央推出的宏觀調控和打擊炒樓措施，抑制了上海經濟的發展。&#13;<br> 本報記者</p></body></html>
