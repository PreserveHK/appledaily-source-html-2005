<html><header><meta charset="utf-8"><title>家強計劃娶M小姐</title></header><body><h1>家強計劃娶M小姐</h1><p>黃家強前晚在銅鑼灣一間酒吧舉行音樂會，提到早前與女友在金鐘逛街被本報記者發現，家強直認不諱說：「我哋拍咗大半年拖，係朋友介紹嘅，我鍾意佢個人囉。」家強只願透露女友是Ｍ小姐，在外國讀書後返港工作。家強續說：「以前夠話我同邊個拍拖啦，冇拍拖就話變性，答都無謂。」</p><p>計劃未來</p><p>家強謂其女友家人不在港，所以他沒見過，但女友已見其家長。問到Ｍ小姐是否其結婚對象？家強說：「希望係，但唔會閃電結婚，要慢慢了解，我唔會鹵莽，不過唔係想結婚都冇必要一齊啦，我係諗將來嘅。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>
