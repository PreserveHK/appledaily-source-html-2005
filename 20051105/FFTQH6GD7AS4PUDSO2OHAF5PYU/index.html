<html><header><meta charset="utf-8"><title>關心妍工作少想結婚</title></header><body><h1>關心妍工作少想結婚</h1><p>關心妍（Jade）昨天在銅鑼灣出席「基督教勵行會」的活動，她還教其中一名殘障兒童用電話拍照，Jade又以個人名義捐出五萬元給該會。&#13;<br> 對於近日有傳她與唱片公司斟洽續約時扭計，Jade稱稍後會有公布，她說：「我呢排唔係咁多工作，但會盡力搵錢幫有需要嘅小朋友。總之捱埋呢三、四個月，年尾大家就會知道結果。」Jade更稱這段時間內曾想過結婚，她說：「之前係有諗過，但我重想利用埋我𠵱家嘅知名度，所以唔結住。男友一直有鼓勵我，佢明白我就得。我諗過如果結婚，想自己生一個，同埋領養一個有缺陷嘅小朋友。」	&#13;<br> 採訪、攝影：王連連</p></body></html>
