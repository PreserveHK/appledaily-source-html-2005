<html><header><meta charset="utf-8"><title>曾扣自由派知識分子</title></header><body><h1>曾扣自由派知識分子</h1><p>胡錦濤擔任總書記後，為鞏固共產黨的統治地位，同時確保自己權位穩固，實行「寧左勿右」政策，去年十二月一夜之間，先後將內地自由派知識分子劉曉波、余杰、張祖樺三人帶走問話，象徵式地扣留一日，令內地文壇、傳媒風聲鶴唳。</p><p>胡是老式共產黨人</p><p>當時已有評論指出，胡錦濤與中國自由主義知識分子的正面衝突，是早晚要發生的事。而早在去年九月胡錦濤接任軍委主席，正式集黨、政、軍大權於一身時，美國報章引述中國問題專家稱，胡看來也極不像一個自由主義者，而是一個老式的共產黨人。</p></body></html>
