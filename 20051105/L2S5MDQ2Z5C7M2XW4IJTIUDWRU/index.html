<html><header><meta charset="utf-8"><title>李冰冰上海搭車充電</title></header><body><h1>李冰冰上海搭車充電</h1><p>吳建豪和李冰冰前日在上海永華電影城出席電影《猛龍》記者會，吳建豪即席示範揸槍姿勢，有板有眼。近日李冰冰忙於在西藏拍攝電影《雲水謠》，吳建豪則忙於在廣州拍劇，兩人出席記者會後，即分別趕往電視台做訪問，李冰冰在坐車途中更累至睡着。</p><p>吳建豪懶理拍檔</p><p>有傳言承旭將會脫離F4作個人發展，並會自組公司，對此吳建豪說：「我不太清楚啊，因為最近一直在忙工作，所以沒有機會和他見面。」吳建豪表示在電影中用真槍射擊，感覺十分過癮。&#13;<br> 記者盧健上海直擊</p></body></html>
