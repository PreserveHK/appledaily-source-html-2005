<html><header><meta charset="utf-8"><title>憶蓮著奧斯卡戰衣開騷</title></header><body><h1>憶蓮著奧斯卡戰衣開騷</h1><p>林憶蓮前晚到九龍灣綵排演唱會，透露早前到英國購買了兩件歌衫，其中一件全球只得兩件，另一件則是金像女星卡塔布蘭切（CateBlanchett）在奧斯卡頒獎禮時所穿，只是顏色不同而已。問憶蓮其男友陳輝虹可有支持她時，她說：「精神上支持就得啦！」再問到女兒會否前來捧場，憶蓮起初不願多談，後來卻說：「睇吓到時佢使唔使返學！」</p><p>推出廣東碟</p><p>已經有九年沒有推出廣東碟的憶蓮，稍後會推出廣東碟，並將沿用倫永亮和潘源良這些舊班底。&#13;<br> 採訪、攝影：何永寧</p></body></html>
