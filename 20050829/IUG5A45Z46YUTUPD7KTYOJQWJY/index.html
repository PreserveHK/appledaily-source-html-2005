<html><header><meta charset="utf-8"><title>坐郵輪咪匿埋喺房</title></header><body><h1>坐郵輪咪匿埋喺房</h1><p>個個話坐郵輪悶但Shirley就話坐郵輪絕對是最佳的旅遊方法。「唔使搬酒店，但可以一次過玩唔同國家。而且船上又多嘢玩多嘢食。怕悶？其實只要肯離開房，我驚你嫌唔夠時間玩晒成隻船呀！」&#13;<br>作為郵輪領隊，Shirley最重要就是向團友講解船上每日的精采活動，等個個都享受到各種設施同服務，亦令唔識英文的團友可以放心。&#13;<br>&#13;<br>記者：李莉</p><p>Shirley醒醒你：新手要揀大靚新郵輪</p><p>郵輪新手揀行程之餘，記得揀船一樣好重要。又新又大設施要多元化，先唔會覺得悶。而航線方面加勒比海是不錯選擇，後生仔肯定勁Enjoy！</p></body></html>
