<html><header><meta charset="utf-8"><title>學友踩入樂園米奇伴舞</title></header><body><h1>學友踩入樂園米奇伴舞</h1><p>身為香港迪士尼宣傳大使的張學友，近日獲邀主唱迪士尼主題曲《讓奇妙飛翔》，日前他專程到迪士尼拍攝MV，成為第一個在樂園內拍攝的香港歌手。&#13;<br> 為了令整個MV充滿熱鬧及開心的氣氛，當日迪士尼除出動大家熟識的米奇老鼠及唐老鴨外，更派出逾百名迪士尼演藝人員一同載歌載舞，場面非常熱鬧。學友指這班義務演員雖然沒有拍攝經驗，但表現得十分專業。</p><p>態度專業</p><p>學友說：「佢哋態度好友善，就算拍攝嗰日天氣好悶熱，佢哋仍然笑容滿臉，重不時同我揮手或者講嘢，呢種專業態度好值得學習。」而ＭＶ的幕後製作亦非常認真，用上三台攝影機及一架吊臂車同時拍攝。</p></body></html>
