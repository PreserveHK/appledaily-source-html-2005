<html><header><meta charset="utf-8"><title>蘭西情報課：海怡反潮流賠完再售</title></header><body><h1>蘭西情報課：海怡反潮流賠完再售</h1><p>呢排樓市偏淡，市場錄得唔少減價或者低價成交，估唔到竟然會有賠定再售個案，認真反潮流。&#13;<br> 中原謝文禮話，鴨脷洲海怡半島七百六十呎低層B，業主月頭以二百七十三萬賣出，九日後，另外有人出價二百九十六萬想買，佢決定賠訂六萬，將單位轉售，計落執多十幾萬。&#13;<br> 有心喺海怡半島置業嘅買家，較早時多數觀望，令交投一度放緩，後尾見樓價冇大幅下跌，即刻紛紛伺機入市，帶動交投。本月至今，有四十一宗買賣，比起上個月同期增加一成七。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
