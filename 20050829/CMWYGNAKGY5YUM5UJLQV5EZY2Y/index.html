<html><header><meta charset="utf-8"><title>　　飛龍旗飄揚加國 - 李八方</title></header><body><h1>　　飛龍旗飄揚加國 - 李八方</h1><p>加拿大一向係好多港人選擇移民嘅國家，兩方面交流可謂相當頻密。加拿大西部城市卡加利就將噚日定為「香港日」，重舉行咗一個為期三日嘅慶祝活動，話要表揚本港社區對當地多元文化嘅貢獻咁話，三日活動包括舉辦街頭藝術節，有圖片展覽之餘，活動場地重掛出一幅大型飛龍旗（圖），向當地人介紹我哋呢個亞洲國際都會。&#13;<br> 至於有乜壓軸節目？就係代表本港嘅煙花隊伍一場歷時二十三分鐘煙花滙演，香港人就鍾意睇煙花，唔知加國人啱唔啱睇呢？&#13;<br> 政府新聞處圖片&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
