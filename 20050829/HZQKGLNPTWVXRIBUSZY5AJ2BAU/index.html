<html><header><meta charset="utf-8"><title>港景峰連租約成交</title></header><body><h1>港景峰連租約成交</h1><p>▲港置戴志文指出，尖沙嘴港景峯2座中高層C室，789方呎，連租約以515萬元成交，呎價6527元，租金回報率約4厘。原業主02年以410萬元購入，獲利105萬元。&#13;<br> ▲中原林麗芳指出，受惠於勾地消息，九龍灣德福花園成交轉活，M座中層11室，603方呎，以220萬元成交，呎價3648元。原業主於92年以175萬元購入，獲利45萬元。&#13;<br> ▲利嘉閣封重勳說，長沙灣宇晴軒2座高層A室，631方呎，成交價272.5萬元，呎價4319元，較市價低4%。原業主03年以175.2萬元購入，獲利97.3萬元，單位升值56%。</p></body></html>
