<html><header><meta charset="utf-8"><title>梁家輝情話綿綿</title></header><body><h1>梁家輝情話綿綿</h1><p>梁家輝、蘇玉華和劉雅麗前晚在演藝學院演出舞台劇《新傾城之戀》後，在場館舉行簽名會，替近三十戲迷簽名，幾位主角都以劇中造型亮相。</p><p>劉雅麗生瘜肉</p><p>提到可滿意自己的表現，家輝說：「我做啲感情戲時，把聲唔係幾好，遲啲會改善。」劉雅麗則說：「我喉嚨生瘜肉，把聲沙呀。睇咗醫生好番啲，不過醫生要我戒食我最鍾意嘅酸嘢同辣嘢。」</p><p>陳慧琳學做戲</p><p>前晚陳慧琳特地往捧場，因為該劇監製毛俊輝是其老師，陳慧琳說：「我有跟佢學做戲，不過佢近來忙排戲，我就忙準備巡迴演唱會，所以暫停上堂，遲啲會學番。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
