<html><header><meta charset="utf-8"><title>井上和香行天橋腳震震</title></header><body><h1>井上和香行天橋腳震震</h1><p>日本性感女星井上和香，近期經常為日本雜誌拍攝水着寫真，前日她更應女星神田UNO邀請擔任時裝模特兒，對和香來說，絕對是新嘗試。</p><p>獻出第一次</p><p>井上和香前日在日本神戶市舉行的神戶Collection時裝展中，獻出自己的第一次，她首次為神田UNO監製的時裝品牌Touche擔任模特兒。&#13;<br> 雖然身材出眾的井上和香早已習慣在鏡頭前性感大解放，但由於她欠缺行天橋的經驗，所以前日在時裝展上仍表現得非常緊張。&#13;<br> 井上和香事後接受記者訪問，她說：「我對腳仍然在抖震！」</p></body></html>
