<html><header><meta charset="utf-8"><title>開張大吉</title></header><body><h1>開張大吉</h1><p>黃金集團（1031）宣布，旗下位於澳門氹仔的君怡酒店娛樂場擴建工程已於本月中竣工，賭枱數目由原來15張增加至44張，之後將增至51張；貴賓廳數目亦由2個，增至4個。董事總經理朱李月華（前排左，中為非執行董事李惠文、右為董事局顧問朱沃裕）表示，過去5個月，酒店平均入住率達80%，娛樂場人流和收益均告上升，上月份娛樂場收益更創出酒店開業以來新高。&#13;<br> 集團旗下另一家皇家金堡酒店計劃短期內翻新，包括改裝大堂為大型角子老虎機玩樂場，亦有意增加貴賓廳數目。目前該酒店擁有中場賭桌53張、貴賓廳6間。</p></body></html>
