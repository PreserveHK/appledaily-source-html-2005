<html><header><meta charset="utf-8"><title>樓市快訊<br>城市花園獲利40萬</title></header><body><h1>樓市快訊<br>城市花園獲利40萬</h1><p>▲港置施議新指出，北角城市花園13座中層A室，1180方呎，剛以625萬元成交，呎價5297元。原業主年初以585萬元購入，獲利40萬元。&#13;<br> ▲中原林龍南說，北角樂嘉中心1座高層E室，848方呎，成交價333萬元，呎價3927元，較市價低5%。&#13;<br> ▲美聯曾志光說，銅鑼灣嘉寧大廈低層A室，1600方呎，以520萬元成交，呎價3250元。另東寧大廈低層A單位，以710萬元成交，1600方呎，呎價4438元。</p></body></html>
