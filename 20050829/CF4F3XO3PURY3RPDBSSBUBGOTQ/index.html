<html><header><meta charset="utf-8"><title>志偉踩過食界做掌門人</title></header><body><h1>志偉踩過食界做掌門人</h1><p>曾志偉、吳啟華、莫少聰、洪金寶與袁彩雲等昨日到東莞出席一間娛樂購物坊的裝修動工典禮，娛樂坊內的食肆「美食掌門人」由曾志偉等藝人合資，梅小惠、江欣燕與袁彩雲在美食坊內投資了一間糖水店，而莫少聰與湯鎮業則合資開了一間「湯師傅」。</p><p>「M字額冇衰」</p><p>江欣燕表示：「其實今次投資可以話係志偉出雞，我哋出豉油，志偉有個M字額頭，跟佢做生意，應該冇衰。」&#13;<br> 曾志偉找藝人合作在內地投資美食坊，他解釋說：「我希望呢間做得成功之後，以後就以特許專營權咁交畀人喺內地各城市做落去，今次我冇搵阿倫同阿叻夾份，主要係想畀其他藝人試吓。」&#13;<br> 採訪、攝影：曾小嘉&#13;<br> </p></body></html>
