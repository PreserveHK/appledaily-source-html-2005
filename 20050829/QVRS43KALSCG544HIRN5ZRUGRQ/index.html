<html><header><meta charset="utf-8"><title>利嘉閣經紀各有所長</title></header><body><h1>利嘉閣經紀各有所長</h1><p>利嘉閣澳門分行開咗一段日子，成績係點，睇吓佢哋點講。氹仔超級花城分行，得七個人，但六月至今，做到五十幾宗成交，生意額逾百萬。利嘉閣高級營業經理余浩銘話，最主要係一班各有所長嘅同事，發揮出意想唔到嘅威力。&#13;<br> 原來呢班夥計，各有一個外號，「簽單王」、「資訊王」、「睇樓王」、「新人王」、「Push-in王」與「Update王」，一講就知擅長邊瓣。當然重要大家齊心至得啦。</p></body></html>
