<html><header><meta charset="utf-8"><title>薛凱琪唔希罕兒歌市場</title></header><body><h1>薛凱琪唔希罕兒歌市場</h1><p>薛凱琪（Fiona）、周國賢、Shine及方大同等昨日於紅磡為《小海白十萬個為甚麼》宣傳，Fiona與Shine更合唱該卡通片的主題曲。&#13;<br> 對於首次唱兒歌，Fiona顯得十分雀躍，問她是否準備打入兒歌市場時，她說：「打得入我都好開心，打唔入呢個市場我都冇所謂。」</p><p>拒回應Miki緋聞</p><p>對於緋聞女友Miki與鄭中基被指拖手一事，Shine成員徐天佑謂：「我無可奉告，唔係太想諗，又唔關我事，我又見唔到佢哋拖手。」再問到他與Miki是否已分手時，天佑表示：「無可奉告！大家都有聯絡，係講工作嘅話題。」&#13;<br> 採訪：王崇穎　攝影：陳偉權</p></body></html>
