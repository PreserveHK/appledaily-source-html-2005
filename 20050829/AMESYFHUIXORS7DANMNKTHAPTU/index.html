<html><header><meta charset="utf-8"><title>發現慢性過敏症禍首</title></header><body><h1>發現慢性過敏症禍首</h1><p>美國免疫學雜誌《免疫性》最新一期報道，日本東京醫科牙科大學烏山一教授領導的研究小組，通過老鼠實驗發現，一種叫做「好鹽基球」的白血球是引起慢性過敏症的罪魁禍首。好鹽基球只佔全部白血球的約百分之零點五，因其數量太少，人們並沒有搞清楚其作用。今次通過顯微鏡觀測呈現慢性過敏反應的老鼠細胞發現，即使引起炎症的白血球大量侵入皮膚，但沒有好鹽基球的部份並沒有發生過敏反應。是次發現可為研製新的治療過敏藥物提供依據。</p></body></html>
