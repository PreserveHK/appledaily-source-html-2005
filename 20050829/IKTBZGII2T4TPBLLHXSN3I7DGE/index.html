<html><header><meta charset="utf-8"><title>歐盟建議放行積壓紡品</title></header><body><h1>歐盟建議放行積壓紡品</h1><p>中歐將繼續就解決積壓在歐洲港口的中國紡織品問題進行磋商。歐盟貿易專員曼德爾森透露，將在今日向歐盟成員國提出建議，盡快將積壓的中國紡織品清關放行，假如成員國合作，可望在下月中解決有關問題，但他拒絕透露具體方案。而德國零售企業聯會不滿當局，對中國紡織品入口設限，考慮控告歐盟，要求賠償因紡織品積壓在海關而招致的損失。在中歐尋找解決積壓紡織品問題之際，中美亦將在本周二和三，在北京進行第四輪會談。但中方對談判前景不敢樂觀。&#13;<br> 英國廣播公司/新華社</p></body></html>
