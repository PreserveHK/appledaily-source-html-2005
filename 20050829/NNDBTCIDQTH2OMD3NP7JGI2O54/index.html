<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧英皇地產荃灣英皇娛樂廣場「新姿新面貌」典禮。&#13;<br> ‧長實介紹將軍澳都會駅主題會所。&#13;<br> ‧九龍倉介紹深井碧堤三期會所。&#13;<br> ‧興勝創建上水高爾夫景園公布最新付款法。&#13;<br> ‧香港置業「勾地效應」樓市分析記者會。</p><p>周三</p><p>‧澳門5星級酒店截標。&#13;<br> ‧紅磡德民街1至15號1樓截標。</p><p>周三</p><p>‧跑馬地禮頓山5座38樓A室截標。</p><p>本周內</p><p>‧土地註冊處公布樓宇買賣合約統計。</p></body></html>
