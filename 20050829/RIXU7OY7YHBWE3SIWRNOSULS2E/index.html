<html><header><meta charset="utf-8"><title>MiniSeven特別版送裝備</title></header><body><h1>MiniSeven特別版送裝備</h1><p>最近MiniCooper代理引入咗一款硬頂MiniSeven特別版，除咗有一系列專用部件例如MiniSeven地氈、DeltaSpoke合金胎軨、銀白電鍍把手、門邊鏡殼等，呢部MiniSeven特別版重額外加送價值1萬3千幾蚊（連稅）嘅尾定翼、儲物組合、行車電腦顯示同白底方向指揮燈等裝備，但車價依舊，筆者聽講配額數量有限，想擁有呢部咁特別嘅MiniSeven，就真係要行快步。&#13;<br>電話：28366289（MiniHongKong）&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
