<html><header><meta charset="utf-8"><title>阿士匹靈可抑制腸癌</title></header><body><h1>阿士匹靈可抑制腸癌</h1><p>英國廣播公司報道，定期服用阿士匹靈超過十年，可以減低女士腸癌的風險。哈佛醫學院在美國醫學協會期刊上發表研究，研究人員花了超過二十年跟進近八萬三千名女士之後，發現阿士匹靈及類似的止痛藥可以抑制結腸直腸腺瘤，平均機率下降達百分之二十三，而且愈高劑量愈有效，每周服用二至五粒藥丸，可減少腸癌風險百分之十一，每周服用十四粒，則可減少百分之三十二；但高劑量的阿士匹靈也會增加膽出血的風險。</p></body></html>
