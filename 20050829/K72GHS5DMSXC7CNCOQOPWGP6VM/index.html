<html><header><meta charset="utf-8"><title>財話短說<br>匯控擬購巴拿馬公司</title></header><body><h1>財話短說<br>匯控擬購巴拿馬公司</h1><p>▲外電報道，滙豐控股（005）旗下巴拿馬滙豐銀行已簽訂協議，收購當地消費融資公司Financomer，現正等待監管當局審批。截至去年底，Financomer資產總值4150萬美元（約3.24億元）。&#13;<br> ▲錦恒汽車安全（8293）公布，以500萬元（人民幣．下同）增持瀋陽金杯錦恒汽車安全系統公司的股權，由50%增至55.6%，成為附屬公司。連同獨立投資公司注入200萬元，瀋陽金杯錦恒註冊資本增至2700萬元。</p></body></html>
