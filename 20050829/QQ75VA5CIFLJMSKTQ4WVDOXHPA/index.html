<html><header><meta charset="utf-8"><title>中意半年純利4933.3萬</title></header><body><h1>中意半年純利4933.3萬</h1><p>▲中意控股（1198）公布截至6月底中期業績，半年純利4933.3萬元，較去年同期增長10.77%；每股盈利20.2仙，升6.88%；中期息9.5仙，減20.83%；毛利率由32.9%升至34.5%。該公司指出，雖然未能收購兩儀控股（094），但相信家具業務將於短期內經歷整固期，屆時會有併購機會。&#13;<br> ▲迪斯科技（8057）公布截至6月底中期業績，半年虧損收窄至30.4萬元，去年同期則虧損614.9萬元；每股虧損0.04仙，不派中期息。</p></body></html>
