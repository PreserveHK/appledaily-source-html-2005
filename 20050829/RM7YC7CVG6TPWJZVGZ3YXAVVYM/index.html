<html><header><meta charset="utf-8"><title>柯有倫力戰5566</title></header><body><h1>柯有倫力戰5566</h1><p>已故藝人小黑柯受良兒子柯有倫(Alan)，日前在台灣推出專輯，更登上g-music風雲榜第二名，僅次於組合5566。前日柯有倫在台灣展開巡迴簽唱的第一場，含淚獻唱新歌，場面感人。而師姐蔡依林雖不在台灣，但亦送上紫水晶洞，寓意好運持續。</p><p>另類生日會</p><p>而5566前日亦舉行簽唱會，碰巧昨日是成員王仁甫生日，眾人到電視台錄影節目時，主辦單位即替他準備另類生日會，竟要他當眾做腳底按摩和被刀砍腹部減肥，又要他接受語文測試，認真不簡單。</p></body></html>
