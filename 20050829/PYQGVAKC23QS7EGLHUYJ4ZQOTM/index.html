<html><header><meta charset="utf-8"><title>冰水助解辣鮮奶護胃膜</title></header><body><h1>冰水助解辣鮮奶護胃膜</h1><p>家庭醫生關嘉美表示，不是每一個人都能忍受辣的食物，亦沒有解辣的靈丹妙藥。她說，市民進食辛辣食物或麻辣火鍋後，若感到口或胃部不適，便應立即停止進食；她指飲冰水可短暫解辣，而鮮奶則有保護胃膜作用，能中和辣物的刺激。&#13;<br> 關醫生表示，若短時間內進食大量辣椒或辣食品，可能會導致胃炎及心跳加快等不良後果，嚴重更會造成胃出血。她呼籲市民量力而為，辣食物還是少吃為妙。</p></body></html>
