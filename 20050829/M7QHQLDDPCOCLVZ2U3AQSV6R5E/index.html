<html><header><meta charset="utf-8"><title>食環外判商剝削工人</title></header><body><h1>食環外判商剝削工人</h1><p>【本報訊】十多名食環署的外判清潔工人，昨日在職工會聯盟代表陪同下到中環的政府總部示威。清潔工抗議食環署的三間外判公司剋扣假期、工資及遣散費，並指摘食環署及警方無積極跟進投訴（圖）。工盟估計遭剝削的工人約有四百名，涉及金額達六百五十多萬元。工盟秘書長兼立法會議員李卓人要求港府調查違法外判商有無否詐騙公帑、並採取「一次犯法、永不錄用」的政策，加強阻嚇。&#13;<br> 黃賢創攝</p></body></html>
