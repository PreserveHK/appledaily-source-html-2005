<html><header><meta charset="utf-8"><title>美聯地圖挑戰中原</title></header><body><h1>美聯地圖挑戰中原</h1><p>中原及美聯兩大地產代理集團，一直都鬥得難分難解，針對對方一舉一動，亦步亦趨。好似中原地圖，六月加咗個超連結，連接Google衞星地圖，等網民可以用另一個角度睇樓。美聯集團六月推出美聯地圖，𠵱家都加咗呢個超連結，唔畀中記專美。&#13;<br> 美聯集團資訊科技總監馮浩陞話，網民可以直接睇到真實嘅畫面，連揀選地點周邊嘅建築物以及道路情況，都可以一覽無遺，網上搵樓，就更形象化。&#13;<br> 另外，美聯預計，下月初推出深圳以及澳門地圖，目標係發展成為美聯大中華衞星地圖。</p></body></html>
