<html><header><meta charset="utf-8"><title>長建步行慶隧道通車</title></header><body><h1>長建步行慶隧道通車</h1><p>小超人李澤鉅領導嘅長江基建，旗下持有一半股權嘅澳洲悉尼跨城隧道，噚晚午夜通車，朝早就搞救世軍籌款步行活動，畀一萬四千名悉尼市民先行為快，長建方面，由副董事總經理關秉誠出馬，聯同當地多位政府官員，為慈善步行主禮開幕，參與者每人會獲發步行證書。&#13;<br> 小超人雖然冇去，但今日黃昏，會喺金鐘一間酒店舉行酒會慶祝，到時並會直擊當地隧道通車情況。呢個項目，總投資十億澳元，近年澳洲紙升值唔少，剛好長建澳洲嘅投資已經有收成。</p></body></html>
