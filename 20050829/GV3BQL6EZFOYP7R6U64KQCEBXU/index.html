<html><header><meta charset="utf-8"><title>上半年出口增長32.5%</title></header><body><h1>上半年出口增長32.5%</h1><p>中國家具今年上半年的出口，達64.46億美元（約503億港元），較同期增長32.5%；去年出口額為103億美元（約803億港元），僅次於世界家具第一出口國意大利。&#13;<br> 據中新社報道，中國家具協會理事長賈清文透露，美國仲裁對中國家具徵收「反傾銷」關稅，曾使中國木製家具銷售一度下滑。但在多元化發展下，對外貿易不減反增，今年上半年銷往美國的家具增長近3成，佔總貿易額47%；銷往歐盟市場增長逾5成，而出口至中東及亞洲市場更增長逾6成。&#13;<br> </p></body></html>
