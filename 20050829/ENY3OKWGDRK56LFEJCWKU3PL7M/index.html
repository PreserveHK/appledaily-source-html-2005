<html><header><meta charset="utf-8"><title>抗衰老護膚名牌九月抵港</title></header><body><h1>抗衰老護膚名牌九月抵港</h1><p>以內服抗衰老產品聞名的IMEDEEN伊美婷，將於九月全新登陸香港，在金鐘西武成立專櫃，其最新出品為一系列外用深層修護產品。TheExpressionLineControl「肌膚新生系列」產品包含其專利的Contra-X配方，可減少面部肌肉收縮及對抗因不同面部表情出現的幼紋及皺紋，改善肌膚保濕度和彈性。&#13;<br>（伊美婷專櫃將於9月20日在金鐘西武開幕）&#13;<br>&#13;<br>記者：謝翠玲</p><p>「肌膚新生系列」包括肌膚新生精華素$1,080、日霜$580、晚霜$780和眼部修護霜$490。</p></body></html>
