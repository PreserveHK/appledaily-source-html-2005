<html><header><meta charset="utf-8"><title>周華健李宗盛出貓</title></header><body><h1>周華健李宗盛出貓</h1><p>周華健和李宗盛前晚攜手在台北新莊體育館開演唱會，吸引六千多位觀眾到場，張宇夫婦、庾澄慶、梁靜茹等圈中好友均有捧場。&#13;<br> 演出期間，周華健換上金色宮廷裙唱女聲、演繹李宗盛的作品如《夢醒時分》、《領悟》及林憶蓮的《為你我受冷風吹》等。</p><p>台上品茗</p><p>有趣的是，兩位資深音樂人在演唱會中頻頻使用字幕機「出貓」，似乎兩人年紀漸長，記憶力稍遜。&#13;<br> 李宗盛在台上說：「我這個人不習慣在台上演出，非得帶着家裏的茶杯和茶葉一起到台上，才會比較輕鬆。」</p></body></html>
