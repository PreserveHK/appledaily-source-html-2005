<html><header><meta charset="utf-8"><title>孫悅過勞暈倒險斷氣</title></header><body><h1>孫悅過勞暈倒險斷氣</h1><p>孫悅上周五在家中突然暈倒，呼吸幾乎停止，家人將她送往中日友好醫院，經過治療後，情況已穩定下來，並已返家靜養，不過還需按時吸氧。</p><p>月內急救四次</p><p>內地記者致電給孫悅，她說話時氣若浮絲，談話中也幾次控制不住哭了起來，原來這個月中她大病了四回，曾經急救過四次，每次都是喘不過氣，臉色發紫，最嚴重的一次是不省人事，被送到朝陽醫院後被告知病情嚴重，後來又要將她轉往中日友好醫院治療。&#13;<br> 經過醫院詳細檢查，孫悅因為心律不正和缺氧而感到呼吸困難，而主要原因還是過勞所致，醫生要求她要好好休息。</p></body></html>
