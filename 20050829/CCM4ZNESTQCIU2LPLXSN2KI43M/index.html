<html><header><meta charset="utf-8"><title>花王卸裝凝露遭落毒</title></header><body><h1>花王卸裝凝露遭落毒</h1><p>台灣老品牌化妝品公司「花王」接獲歹徒電子郵件恐嚇，指已在其暢銷產品「蜜妮卸粧凝露」中以針筒注入毒劑，信中附照片為證，隨後歹徒更連打四次電話恐嚇勒索一百萬元新台幣（約二十三萬港元）。&#13;<br> 廠商報警求助，並舉行記者會，宣稱「絕不付贖金、絕不姑息犯罪」。但了保證消費者安全，廠商昨日起將被指稱落毒的卸粧凝露全面下架。警方正循電郵的IP追查歹徒。&#13;<br> 今年五月，台灣保力達公司「蠻牛」提神飲料曾被落毒，造成一死四傷。&#13;<br> 台灣《蘋果日報》</p></body></html>
