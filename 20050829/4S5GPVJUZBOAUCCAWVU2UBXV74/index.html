<html><header><meta charset="utf-8"><title>故宮武英殿十月重開</title></header><body><h1>故宮武英殿十月重開</h1><p>北京故宮百年大修計劃首個項目──武英殿修繕工程前日竣工，將於今年十月向遊客開放。武英殿面積一萬二千平方公尺，經過兩年多修繕，前日重現金碧輝煌，外牆、立柱刷了一層鮮亮紅漆、三成屋頂琉璃瓦重鋪，外檐彩畫貼上金箔。由於修繕後的武英殿將改作書畫展室，因此，當局又在殿內加裝空調系統以及消防警報器等。整個故宮大修計劃，前年三月由修繕武英殿開始，將歷時十七年，至二○二○年才結束，預計投資金額近二十億元人民幣。&#13;<br> 《新京報》</p></body></html>
