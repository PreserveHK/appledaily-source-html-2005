<html><header><meta charset="utf-8"><title>柯達大廈價落後</title></header><body><h1>柯達大廈價落後</h1><p>【本報訊】中原地產表示，北角柯達大廈一個3698方呎單位，近日以938萬易主，呎價2537元，相比3個月前上升32.8%。</p><p>呎價3個月升33%</p><p>中原工商部高級營業經理蘇光銓表示，上述買家已於灣仔區持有乙級商廈，因價格升勢急速，故跨區尋覓投資機會。由於柯達大廈質素媲美甲級商廈，但呎價偏低，所以決定購入。&#13;<br> 他認為，柯達大廈高峯期呎價4000元以上，相比之下目前市價仍偏低，加上租金趨升，估計整體租售價會繼續上揚。</p></body></html>
