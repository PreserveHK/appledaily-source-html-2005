<html><header><meta charset="utf-8"><title>麗城高市價10%轉手</title></header><body><h1>麗城高市價10%轉手</h1><p>▲利嘉閣鄧志永表示，荃灣麗城花園二期4座高層G室，668方呎，剛以198萬元成交，呎價2964元，較市價高10%。原業主01年以160萬元購入，獲利38萬元。&#13;<br> ▲港置葉偉良稱，沙田欣廷軒3座高層H室，526方呎，成交價211萬元，呎價4011元。原業主02年以162.48萬元購入，獲利48.52萬元。&#13;<br> ▲美聯陳偉平指出，東涌海堤灣畔1座高層E室，689方呎，剛以235萬元成交，呎價3411元，較同類單位高12%。另5座中層C單位，738方呎，成交價211萬元，呎價2859元。</p></body></html>
