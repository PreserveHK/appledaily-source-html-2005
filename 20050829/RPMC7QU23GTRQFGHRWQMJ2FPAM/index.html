<html><header><meta charset="utf-8"><title>服務好　買多了</title></header><body><h1>服務好　買多了</h1><p>從事保險業的區小姐，由開店光顧至今，最常到旺角朗豪坊店購物，主要購買英國Boots的產品。&#13;<br> 她表示，以往會到專門店購買，感覺較可靠安全，其後得知Q&amp;A也有Boots貨品，價錢合理，貨種又多，便嘗試買一些，用了一段日子也沒有問題，便繼續在此購物。&#13;<br> 區小姐指出，店內的貨品陳列有序，產品的說明清晰，服務態度良好，且不像其他同類的店舖，只是一味硬銷產品，購物時感覺舒服，可以慢慢揀選。&#13;<br> 她表示，曾因為店主講解產品的資料夠詳細專業，而令到她增加了購買貨量。</p></body></html>
