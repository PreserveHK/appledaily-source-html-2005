<html><header><meta charset="utf-8"><title>內地欠10萬金融理財師</title></header><body><h1>內地欠10萬金融理財師</h1><p>隨金融業務日趨多元化，內地誕生首批金融理財師，三百七十九名金融從業者前日在廣州獲頒金融理財師（AFP）證書，他們主要職責是為個人提供全方位的專業理財建議。&#13;<br> 中國金融教育發展基金會會長劉鴻儒表示，按國際水平計算，全國需要十萬名理財師，目前內地金融理財人員十分缺乏，急需對更多人進行專業化培訓和認證。&#13;<br> 雖然下半年內地將有約近千人接受金融理財師培訓，但與全國所需十萬名金融理財師相比，遠遠不足。&#13;<br> 《南方都市報》</p></body></html>
