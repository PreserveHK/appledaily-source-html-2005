<html><header><meta charset="utf-8"><title>官迫民「反」海鮮宴</title></header><body><h1>官迫民「反」海鮮宴</h1><p>【本報訊】河鮮專門店樂壽新漁村酒家昨日發出以「官迫民（反）」為題的新聞稿，宣傳一批廚師以「反傳統」的手法，用順德烹調淡水魚的焗、烚、燜、蒸來炮製海鮮（圖），以求在逆市中求存。「我哋唔可以喺度等死，惟有主動出招」，該店經理葉煦楠指，自淡水魚出事後，酒家生意暴跌四成，每日虧損一萬多元。他又稱，以海鮮烹製菜式雖然利潤減少，但仍保留順德菜的鮮、嫩、滑、香，希望以此留住食客。&#13;<br> 黎樹雄攝</p></body></html>
