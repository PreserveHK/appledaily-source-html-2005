<html><header><meta charset="utf-8"><title>港置波衫贈黃光耀</title></header><body><h1>港置波衫贈黃光耀</h1><p>地產代理行不時搞培訓及體能活動，等前線減壓之餘，又可以提高團隊合作精神，甚至加強與發展商嘅關係，而打波係最熱門項目。&#13;<br> 香港置業日前搞咗一場足球賽，備戰即將開賣嘅深井碧堤三期。當日，九龍倉黃光耀都有到場睇比賽，順便做埋頒獎嘉賓。既然人哋咁畀面，主人家又點可以冇表示呢？港置行政總裁胡日發，原來一早已經預備一件碧堤半島三期波衫，送畀黃光耀，預祝九倉嘅碧堤三期開紅盤。&#13;<br> 港置月初喺慈善足球賽，都送過件印住個「威」字嘅香港置業TShirt畀長實郭子威。</p></body></html>
