<html><header><meta charset="utf-8"><title>阿倫唱《愛在深秋》狂喊</title></header><body><h1>阿倫唱《愛在深秋》狂喊</h1><p>譚詠麟前晚在紅館演出第三場「譚詠麟歌者戀歌濃情30年演唱會」，邀得內地歌手孫楠任嘉賓。阿倫在唱《愛在深秋》時突然失控流淚，更愈喊愈厲害。事後他表示：「因為呢首歌，全球華人都識得我，見到啲歌迷三十年嚟對我不離不棄咁支持，否則我唔可能再企喺呢個台度。」</p><p>三代同堂支持</p><p>此外，阿倫日前舉行歌迷聚會，與逾百位來自世界各地的歌迷見面，其中更不乏「阿婆級」fans。阿倫說：「有個台灣女歌迷起初帶阿媽嚟，今次重帶埋個女嚟，三代同堂捧我場；又有個日本女歌迷以前帶阿媽嚟，今次叫埋老公同仔女，一家人都咁鍾意我，梗係開心！」</p></body></html>
