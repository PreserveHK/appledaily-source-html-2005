<html><header><meta charset="utf-8"><title>洪欣𢱑銀囝囝詐嬌</title></header><body><h1>洪欣𢱑銀囝囝詐嬌</h1><p>洪欣昨日接受新城電台訪問，她表示早前在馬來西亞逗留了一星期，拍攝化妝品廣告兼出席當地舉行的宣傳活動，酬勞不俗。<br> &#13;<br> <spanclass>「攞晒啲銀仔畀我」 &#13;<br> 洪欣透露稍後會到內地工作，但其四歲兒子卻因此詐嬌，洪欣說：「個仔叫我唔好做嘢，我就話要賺錢畀佢讀書，佢居然攞晒自己銀包裏面啲銀仔畀我，我都覺得好冧㗎。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
