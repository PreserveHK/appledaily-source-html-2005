<html><header><meta charset="utf-8"><title>陳霽平春茗司儀忙不停</title></header><body><h1>陳霽平春茗司儀忙不停</h1><p>說得一口流利的英文的陳霽平，近日忙於為一些公司做春茗的司儀。陳霽平日前就穿上一條私伙吊帶紅裙，配上一條鑽石頸鏈為一春茗做司儀，她說：「我都好鍾意做呢啲工作，除咗氣氛好融洽之外，又冇乜嘢壓力，同賓客玩遊戲又好開心。」<br> &#13;<br> <spanclass>打算學日語 &#13;<br> 陳霽平表示自己很喜歡日本文化，故打算物色一位日文老師，趁不用開工時，學習日語。&#13;<br> 此外，陳霽平有份主演的無綫新劇《御用閒人》將於下周播映，她表示很緊張觀眾的反應，陳霽平說：「我都好鍾意自己個古裝扮相，好靚，希望觀眾會鍾意啦。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
