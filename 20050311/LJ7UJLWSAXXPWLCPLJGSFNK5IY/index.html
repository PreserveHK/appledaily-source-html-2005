<html><header><meta charset="utf-8"><title>Mango富貴男友詐型</title></header><body><h1>Mango富貴男友詐型</h1><p>王秀琳（Mango）、葉璇和陳淑蘭等前晚在尖沙嘴欣賞新片《尼蒙利斯連環不幸事件》首映。對於近日有報道指Mango交上「富貴男友」，她說：「對方有錢唔關我事，第一我唔會靠男人同任何人，靠自己，冇錢咪唔去街，我會努力搵錢，唔希望俾人講。」Mango坦言報道出街後，該男性友人不太高興，她又說：「佢係對我好好，亦冇女朋友，但佢冇話追我，近排佢都唔喺香港，我哋都少咗見面。」&#13;<br> <br> <spanclass>葉璇向外闖 &#13;<br> 此外，葉璇日前跟導演王晶到內地宣傳劇集《天下第一》，她說：「套劇收視好好，證明王晶選材同選角都有遠見。」葉璇已決定不續約無綫轉向電影發展。</spanclass></p></body></html>
