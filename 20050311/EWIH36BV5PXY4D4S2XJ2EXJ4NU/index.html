<html><header><meta charset="utf-8"><title>歐美日高級家品入貨新點</title></header><body><h1>歐美日高級家品入貨新點</h1><p>自詡着重生活品味的人又一喜訊！一高級家具專門店最近登陸香港，售賣產品來自世界各地，最令人驚喜的有日本九州的陶瓷「有田燒」，還有日本名牌Nikko餐具、英國DUNOON、意大利DAVINCI及BIALETTI、享譽全球的瑞典Bodum、以水松產品聞名的CorkNature等等，想一次過見識多個國際性家具名牌，必要一看。&#13;<br>&#13;<br>記者：張銘恩</p><p>售賣點：LifeKan生活館（23148821）&#13;<br> 地址：尖沙嘴海港城馬可孛羅香港酒店商場3樓338至340舖</p></body></html>
