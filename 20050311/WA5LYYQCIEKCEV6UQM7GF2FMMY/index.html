<html><header><meta charset="utf-8"><title>林志穎賽車癮大防衰老</title></header><body><h1>林志穎賽車癮大防衰老</h1><p>林志穎日前應邀到上海交大閔行校區與同學們交流賽車經驗，吸引不少賽車迷及fans，雖然林志穎出道了十多年，但仍保持着充滿陽光味的娃娃臉，同學們一見他便追問保持青春的秘訣，林志穎笑說：「喜歡車的人永遠不會老。」&#13;<br> <br> <spanclass>籲把握時機 &#13;<br> 林志穎七年前已開始賽車，如今已是演藝圈中少數的職業車手之一，而他亦坦言賽車和演藝事業同樣是他生命中最重要的東西。&#13;<br> 林志穎更將賽車比喻人生，他說：「賽車和人生一樣，其實是一場自己和自己的比賽，不要老想着怎麼去超越別人，要掌握好自己人生的方向盤。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
