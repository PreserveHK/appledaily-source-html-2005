<html><header><meta charset="utf-8"><title>任達華等愛女成年乾杯</title></header><body><h1>任達華等愛女成年乾杯</h1><p>任達華昨日在中環獲頒屈臣氏酒窖VIP會員卡，更即場獲贈名酒一支，他隨即在名酒上寫了愛女Ella的名字及今年年份，他說：「我要等佢十八歲生日，到時一齊開嚟慶祝。」&#13;<br> 任達華又大談酒經說：「試過六個人一齊飲酒，我只係飲咗一支，其他人一齊開咗八十支，每支差唔多四千蚊，真係好浪費。我最希望可以喺旺角花墟附近開酒吧，對住靚景、靚花，好有氣氛好浪漫。」&#13;<br> <br> <spanclass>關心董建華 &#13;<br> 對於董建華辭職，任達華笑言要送支波爾多紅酒給對方，他說：「唔係恭喜，咁佢身體唔好，飲少少酒等佢冇咁躁，順便減吓膽固醇！」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
