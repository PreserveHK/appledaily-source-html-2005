<html><header><meta charset="utf-8"><title>珊迪娜倫敦選美雪前耻</title></header><body><h1>珊迪娜倫敦選美雪前耻</h1><p>荷李活女星珊迪娜布洛（SandraBullock）親自監製兼主演的《選美俏臥底2：姿整任務》，前晚率先在英國倫敦舉行首映禮，現年四十歲的珊迪娜身穿一件鑲滿珍珠的黑色Chanel大衣及牛仔褲亮相，獲在場影迷熱烈歡迎。&#13;<br> <br> <spanclass>曉格蘭特撐場 &#13;<br> 當被問及為何選擇倫敦作為世界首映的地點，她說：「五年前我出席第一集的倫敦首映時摔倒，我要挽回聲譽，我覺得如果今次我能平安無事就能夠彌補錯失。」&#13;<br> 此外，兩年前拍攝《貼身情人》時，曾與珊迪娜傳緋聞的曉格蘭特（HughGrant），前晚也有到場支持好友。</spanclass></p></body></html>
