<html><header><meta charset="utf-8"><title>鄭中基搞痛Miki</title></header><body><h1>鄭中基搞痛Miki</h1><p>鄭中基、李燦森、張達明與Cookies成員Miki等日前為《龍咁威2》拍攝海報，新加入的女主角Miki首次面對三位搞笑男演員，再加上導演谷德昭，四個大細路令Miki在拍攝期間笑到胃痛。&#13;<br> 為凸顯鄭中基的舊角色「龍威」身份，他再次穿上警察制服拍攝，雖然鄭中基未埋位時經常在場講笑搞氣氛，但當一埋位便認真起來，表現專業。<br> &#13;<br> <spanclass>收絕版禮物 &#13;<br> 由於拍攝時正值是鄭中基的生日前夕，經理人黃柏高便專誠送上生日蛋糕探班，令鄭中基十分開心。而片中的其他演員亦花盡心思，買了鄭中基的心頭好給他作生日禮物，包括模型飛機、絕版波鞋及絕版李小龍袖口釦等。</spanclass></p></body></html>
