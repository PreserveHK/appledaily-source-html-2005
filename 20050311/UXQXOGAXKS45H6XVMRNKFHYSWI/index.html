<html><header><meta charset="utf-8"><title>帶頭減薪「共度時艱」</title></header><body><h1>帶頭減薪「共度時艱」</h1><p>【本報訊】面對嚴重財赤，董建華在○三年的《施政報告》中（圖一），宣布同年四月起，他決定與十四位問責官員、五位行政會議非官守成員、特首辦主任及中央政策組首席顧問減薪一成，以示政府與市民共度時艱，共可節省六百多萬元開支。&#13;<br> 董建華稱，減薪是「重要的象徵」，顯示政府解決嚴重財赤的決心。當年問責官員減薪，是繼○二年十月跟隨公務員減薪後，上任以來第二次減薪。但有公務員質疑，特首帶頭減薪是施壓手段，是削減公務員薪俸的前奏。</p></body></html>
