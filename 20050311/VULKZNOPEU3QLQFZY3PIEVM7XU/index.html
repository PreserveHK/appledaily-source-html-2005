<html><header><meta charset="utf-8"><title>楊千嬅夜蒲心情靚</title></header><body><h1>楊千嬅夜蒲心情靚</h1><p>楊千嬅日前偕同大班工作人員到跑馬地蒲吧，現場所見，千嬅心情明顯不錯，站在路邊等候保母車時，更一邊哼着歌一邊輕擺身體，又與身旁的男伴有講有笑。<br> &#13;<br> <spanclass>與男伴談笑 &#13;<br> 當日凌晨約一時，淡施脂粉的千嬅穿上大褸及牛仔褲，與近七、八名工作人員離開位於跑馬地的brown酒吧，估計千嬅當晚應無喝酒，因她表現得十分清醒，與眾人一同站在路邊等車時，她不停與身邊一名戴着鴨舌帽的男伴說笑，又不時哼歌，微微晃動身軀。而她登車後便由司機直接載返其赤柱寓所。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
