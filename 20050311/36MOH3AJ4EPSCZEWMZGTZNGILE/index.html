<html><header><meta charset="utf-8"><title>彭妮露忘情勁舞</title></header><body><h1>彭妮露忘情勁舞</h1><p>西班牙女星彭妮露古絲（PenelopeCruz）日前亮相著名同志女主持艾倫狄格納絲（EllenDeGeneres）的清談節目，兩人一時興起更大跳勁舞，穿着高跟鞋的彭妮露也不顧儀態，表現得十分投入。&#13;<br> 雖然彭妮露曾表示討厭傳媒不斷報道有關她與馬修麥康納希（MatthewMcConaughey）的戀情，她也堅持不向傳媒透露有關兩人的事情，然而日前馬修卻罕有地開腔，表示如果能夠與彭妮露朝夕相對，每一刻都會變得更美好，而且更會因見不到她而難以入眠。</p></body></html>
