<html><header><meta charset="utf-8"><title>蔣雅文旅行結婚遊世界</title></header><body><h1>蔣雅文旅行結婚遊世界</h1><p>英皇3T之一的蔣雅文（Mandy）最近為結婚雜誌擔任模特兒，大談愛情觀。問Mandy何時才會有結婚衝動時，她說：「我諗當遇到鍾意嘅人就會結婚，最緊要係兩個人真心相愛。我好鍾意去旅行，如果將來可以旅行結婚，大家一齊孭住背囊環遊世界，去參觀唔同地方嘅教堂，咁樣比搞一次傳統婚禮重會難忘。」&#13;<br> 至於擇偶條件，Mandy說：「我冇話特定鍾意邊種男人，因為過往嘅男朋友都係唔同類型，但最重要係大家嘅性格合得嚟，我鍾意另一半尊重我，唔想佢過份照顧同管束。」</p></body></html>
