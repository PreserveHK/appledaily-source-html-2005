<html><header><meta charset="utf-8"><title>尹天照偕妻澳洲淘金</title></header><body><h1>尹天照偕妻澳洲淘金</h1><p>尹天照早前趁着空檔，偕妻子到澳洲墨爾本和黃金海岸旅行。尹天照表示很喜歡澳洲的夏天，他日前在電話中說：「我去嘅時候，澳洲正好係夏天，天氣好靚，陽光普照，我着住短袖衫出去玩，個人都輕鬆啲。我對上一次係早排同太太去泰國旅行，同樣享受陽光與海灘。」尹天照在澳洲參加當地的旅行團四出觀光，更一嘗淘金沙，惜無功而回。<br> &#13;<br> <spanclass>歎滙率高 &#13;<br> 尹天照又大歎澳元滙率很高，他說：「呢次去都幾唔抵，當地嘅食物一啲都唔平，我同老婆一日三餐差唔多要花成千蚊，幾貴吓！」&#13;<br> 採訪：比華利</spanclass></p></body></html>
