<html><header><meta charset="utf-8"><title>另類讚美「民主之父」</title></header><body><h1>另類讚美「民主之父」</h1><p>【本報訊】董建華在任七年，市民對其施政既憤怒又無奈，嘲笑、揶揄和反諷說話紛紛出現。&#13;<br> 集合志同道合者在網上議政的「網政廿一」（www.e-politics21.org）幹事麥屋表示，董建華雖然被人改了個「老懵懂」的花名，但他的另類綽號卻是「民主之父」，因為很多市民都「讚賞」他，「多謝佢令到香港人知道乜嘢叫做民主」。&#13;<br> 麥屋又說，○三年的23條立法迫出五十萬人上街遊行，當時董建華又被「譽」為是「最令港人團結」的人。&#13;<br> 麥屋指出，政制不民主促使市民以嘲笑的方式洩憤，達到人民集體否定董建華的權威和合法性的效果，這種社會氣氛也直接削弱港府的管治威信。</p></body></html>
