<html><header><meta charset="utf-8"><title>張燊悅承認戀打工仔</title></header><body><h1>張燊悅承認戀打工仔</h1><p>張燊悅昨日在廣播道亞視總台拍攝節目《冷知識衝動》，對於被周刊拍攝到與俊男當街熱吻一事，張燊悅直認與對方拍拖幾個月，雙方更已見過家長。<br> &#13;<br> <spanclass>已認識十年 &#13;<br> 雖然張燊悅不願透露新男友姓名，不過就強調對方並非有錢仔，她說：「我同佢認識咗十年，𠵱家係發展期，佢做文職工作，係一個正常嘅上進青年，我唔會用錢去衡量愛情。」&#13;<br> 張燊悅承認當晚是帶點醉意才會當街激吻，她說：「我肯承認拍拖，係唔想俾人覺得我周街搵個人錫，會教壞細路，我以後都會小心啲。」	&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
