<html><header><meta charset="utf-8"><title>鍾庭耀事件盡顯無能</title></header><body><h1>鍾庭耀事件盡顯無能</h1><p>【本報訊】董建華苦無對策提高民望，只有透過下屬「出口術」，干擾進行民意調查的學術機構。港大民意研究計劃主任鍾庭耀○○年七月七日於報章撰文，披露特首不喜歡他進行有關施政表現等民調研究，並透過管道向他施壓，表明大學會「陰乾」其研究項目。及後發現，特首高級特別助理路祥安曾與時任港大校長的鄭耀宗會面，要求鍾庭耀停止進行特首民調，鄭耀宗後來透過副校長黃紹倫向鍾傳話。&#13;<br> 鍾庭耀事件引起公眾對政府干擾學術自由的憂慮，港大成立獨立調查委員會聆訊事件，鄭耀宗及黃紹倫最終辭去正、副校長職務，但董建華仍堅持任用事件幕後黑手、在聆訊中自稱為「學舌鸚鵡」的路祥安。</p></body></html>
