<html><header><meta charset="utf-8"><title>全球每年發生五億宗瘧疾</title></header><body><h1>全球每年發生五億宗瘧疾</h1><p>英國廣播公司報道，世界衞生組織專家宣稱，全球每年至少發生五億宗瘧疾病例，較世衞估計的超出五成。這結果是由一支專門從事熱帶醫學研究的專家小組發現的，並已刊登在《自然》雜誌上。該專家小組說，臨床報告是世衞進行病例統計的主要依據，但很多人生了病卻不就醫。該小組並對瘧疾在東南亞的狀況表示憂慮。瘧疾病菌中有一種名為惡性瘧原蟲的細菌，而這種更加致命的細菌所帶來的威脅卻被大大低估了。世衞估計全球每年約有三億宗瘧疾病例，九成都發生在非洲地區。</p></body></html>
