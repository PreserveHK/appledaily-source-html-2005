<html><header><meta charset="utf-8"><title>柏原崇傷人罪成被罰萬五</title></header><body><h1>柏原崇傷人罪成被罰萬五</h1><p>曾演出電影《情書》的日本男星柏原崇，去年年底因與一名男子爭執，並揮拳打傷對方，因而惹上官非。日本警方日前向他提出起訴，法庭前日亦作出裁決，柏原崇被判罰款二十萬日圓（約一萬五千港元）。&#13;<br> 柏原崇其後親自發傳真向日本傳媒報告詳情，他說：「對於自己不成熟的行為，我已經深深的反省過了，希望能早日重整心情。」此外，柏原崇亦計劃在日內復出，重新投入藝能界工作。</p></body></html>
