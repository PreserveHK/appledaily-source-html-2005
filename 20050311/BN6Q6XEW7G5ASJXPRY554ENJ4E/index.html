<html><header><meta charset="utf-8"><title>權相佑、金喜善被Fans迫死</title></header><body><h1>權相佑、金喜善被Fans迫死</h1><p>韓劇《悲傷戀歌》在上周舉行大型演唱會拍攝結局，透露了劇中男主角權相佑將會在女主角金喜善的歌聲中死去。而近日該劇fans紛紛在劇集的網頁上留言，表示希望金喜善能隨權相佑離世。&#13;<br> <br> <spanclass>收視不升反跌 &#13;<br> 據知電視台原意讓權相佑死去，令一對有情人最終不能在一起，不過fans對此安排甚感不滿。另外，《悲》劇即將步入尾聲，可惜在前日播出的一集，收視不升反跌，教人失望。</spanclass></p></body></html>
