<html><header><meta charset="utf-8"><title>老翻周杰倫打低勁舞馬勒當拿</title></header><body><h1>老翻周杰倫打低勁舞馬勒當拿</h1><p>無綫節目《殘酷一叮》前晚邀請容祖兒擔任嘉賓評判，連續兩屆成為台主的印裔參賽者「勁舞馬勒當拿」喬保羅，前晚被模仿周杰倫的二十四歲參賽者林柏麟擊敗。&#13;<br> 至於第一集被叮走的十九歲參賽者鍾凱琪（Kitty）前晚亦以一身豹紋參賽，克勤說：「呢個節目嘅監製覺得佢好有誠意，每次試叮大會佢都有參加，簡直孝感動天。」&#13;<br> 鍾凱琪一出場已不斷講日文，令三位評判皺眉頭，更被容祖兒以極速六秒叮走，祖兒大聲說：「我受夠喇！」身旁的梁榮忠亦說：「你講日文時我已經頂你唔順，唱歌就更加頂你唔順。」&#13;<br> 採訪：王崇穎　攝影：林德雄</p></body></html>
