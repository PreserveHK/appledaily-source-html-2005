<html><header><meta charset="utf-8"><title>仔仔、大S搶攻東瀛</title></header><body><h1>仔仔、大S搶攻東瀛</h1><p>周渝民（仔仔）和徐熙媛（大S）前日在東京舉行記者會，宣傳由他們主演、正於當地播映的《流星花園》及下月播出的《戰神》兩劇，由於兩劇均改編自日本漫畫，故吸引逾百傳媒。<br> &#13;<br> <spanclass>原作者大讚 &#13;<br> 昨晚，仔仔與大S轉戰到涉谷Parco百貨店，出席今日揭幕的「流星花園&amp;F4世界寫真展」開幕儀式，並與《流星花園》日本漫畫原作者神尾葉子見面。神尾大讚二人俊美外，更指仔仔與漫畫的花澤類氣質神似。今次寫真展內除展出了《流》劇及多套台劇的劇照外，並設有攤位售賣F4寫真集及T恤。&#13;<br> 特約記者森林檎東京直擊</spanclass></p></body></html>
