<html><header><meta charset="utf-8"><title>七年半磨難</title></header><body><h1>七年半磨難</h1><p><spanclass>握手欽點 &#13;<br> 國家主席江澤民主動尋找董建華，與他握手。&#13;<br> <br> <spanclass>正式上任 &#13;<br> 香港九七年七月一日回歸，董建華正式上任。&#13;<br> <br> <spanclass>人大釋法 &#13;<br> 人大就居港權事件釋法，引致法律界極度不滿。&#13;<br> <br> <spanclass>公僕上街 &#13;<br> 逾萬公務員上街反對公務員改革。&#13;<br> <br> <spanclass>陳太退休 &#13;<br> 與政務司司長陳方安生「貌合神離」，陳太宣布退休。</spanclass></spanclass></spanclass></spanclass></spanclass></p><p><spanclass>偷步買車 &#13;<br> 財政司司長梁錦松因偷步買車辭職。小圖為其座駕凌志LS430房車。&#13;<br> <br> <spanclass>推八萬五 &#13;<br> 董建華推出「八萬五」政策，拖垮樓市，負資產小業主上街示威；其後董建華又表示「八萬五」早已不存在。&#13;<br> <br> <spanclass>高官問責 &#13;<br> 推行高官問責制，設三司十一局。</spanclass></spanclass></spanclass></p></body></html>
