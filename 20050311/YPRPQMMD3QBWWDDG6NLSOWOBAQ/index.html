<html><header><meta charset="utf-8"><title>叫華叔放下六四包袱</title></header><body><h1>叫華叔放下六四包袱</h1><p>【本報訊】「六四」是不少港人的傷口，每年支聯會的「六四」悼念活動總有一群支持者。董建華九九年四月透過一名第三者，邀請支聯會主席司徒華到禮賓府共晉午餐。司徒華事後向傳媒透露，當時支聯會正籌備「六四」十周年紀念活動，董建華卻在四十五分鐘的午宴中，要求他對六四事件「唔好咁執着」，不要再舉辦悼念活動。&#13;<br> 事件曝光後，董才公開承認曾跟民主黨說過：「現時是放下六四包袱的時候」，但這做法惹來輿論非議。&#13;<br> 此後，董建華與司徒華便沒有再會面；直至○三年董建華才與民主黨進行「破冰」會面，出席者包括「稀客」司徒華，兩人當時笑着握手，但會面並無成果。</p></body></html>
