<html><header><meta charset="utf-8"><title>短樁醜聞「保王護苗」</title></header><body><h1>短樁醜聞「保王護苗」</h1><p>【本報訊】房委會於天水圍、東涌及沙田等各區興建的公屋及居屋，九九年起陸續被揭發出現短樁醜聞，其中沙田圓洲角愉翠苑兩座居屋情況最嚴重，最後更需拆卸重建，演變成一齣「未入伙、先拆樓」的鬧劇。社會上要求當時的房屋委員會主席王䓪鳴及房屋署署長苗學禮辭職的聲音此起彼落，特首董建華當時堅持護短，力保王䓪鳴及一眾失職官員。&#13;<br> 立法會議員李華明其後提出對王、苗兩人的不信任動議，董建華仍竭力「保王護苗」，只宣布成立一個由前政務司司長陳方安生領導的專責小組，檢討房屋部門架構。政府游說政黨失敗下，王䓪鳴最終宣布辭去房委會主席一職，成為唯一為短樁事件引咎辭職的人士。</p></body></html>
