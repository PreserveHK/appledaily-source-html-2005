<html><header><meta charset="utf-8"><title>李亞鵬公司證鵬菲婚事</title></header><body><h1>李亞鵬公司證鵬菲婚事</h1><p>王菲和李亞鵬的婚事愈傳愈盛，繼李亞鵬的胞兄親口證實二人好事近，現正在北京忙於籌備婚禮，王菲的經理人陳家瑛日前也透露王菲將逐步減產，並笑言因送結婚禮物而破產。<br> &#13;<br> <spanclass>未定婚期 &#13;<br> 前日李亞鵬公司終承認二人正商量結婚，公司發言人對內地記者說：「前一段時間傳出二人赴法國旅遊並結婚的消息純粹胡扯，李亞鵬和王菲現在都在北京，感情狀態非常好，兩人也確實正在商量結婚的各種事宜，不過婚期還沒有定下來。」&#13;<br> 李亞鵬公司的發言人續說：「李亞鵬正在準備公司的新戲劇本，前期的工作非常多，李亞鵬每天為此花去了大量的時間。」不過在這期間，王菲經常陪伴在側，可見二人十分恩愛。</spanclass></p></body></html>
