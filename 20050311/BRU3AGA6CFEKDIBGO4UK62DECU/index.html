<html><header><meta charset="utf-8"><title>BoneyM來港開騷勁爆</title></header><body><h1>BoneyM來港開騷勁爆</h1><p>曾經在八十年代紅極一時的跳舞組合BoneyM，將於下周五（十八日）在灣仔會展舉行一場演唱會。據知樂迷反應熱烈，大家都希望聽到曾經在的士高大紅的金曲，所以門票差不多售清，票房走勢似乎是本月各大演唱會之冠。&#13;<br> <br> <spanclass>傳煲呔曾捧場 &#13;<br> 聽聞署理特首曾蔭權都喜歡聽BoneyM的歌，所以煲呔曾的胞弟曾蔭培更特別購買門券，請哥哥睇騷，輕鬆之餘更可以減壓。</spanclass></p></body></html>
