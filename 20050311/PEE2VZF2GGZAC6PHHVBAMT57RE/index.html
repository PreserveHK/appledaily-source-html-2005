<html><header><meta charset="utf-8"><title>安康消夜冇預梁炳</title></header><body><h1>安康消夜冇預梁炳</h1><p>蘇永康和許志安這對老友日前相約消夜，但傳與安仔不和的梁漢文則未有到場。早前梁漢文與蘇永康在茶餐廳食飯，沒預安仔份兒，這次安仔與蘇永康夜會，梁漢文又未有出現，看來二人有心病確有迹可尋。<br> &#13;<br> <spanclass>食客紛投注目禮 &#13;<br> 當日約凌晨二時，安仔與蘇永康和數名友人，齊於中環翠華茶餐廳出現，眾人坐於店內角落位置，現場見安仔十分開心，不知他是否重提演唱會的露骨演出而大感興奮，整晚都傳出其笑聲，令不少食客忍不住向他投以注目禮。而大夥兒在醫肚後即告離場，蘇永康和安仔在餐廳門外道別後，便各自駕車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
