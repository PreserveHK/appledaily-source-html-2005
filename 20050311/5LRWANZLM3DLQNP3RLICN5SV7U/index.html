<html><header><meta charset="utf-8"><title>四種情況准查身份證</title></header><body><h1>四種情況准查身份證</h1><p>為保護公民的合法權益，《居民身份證法》規定，公安必須在四種情況下，才可檢查公民的身份證：第一、對方是疑犯；第二、實施現場封鎖，需要查明有關人員的身份；第三、發生嚴重危害社會治安突發事件時，需要查明現場人員的身份；第四；法律規定需要查明身份的其他情況。<br> &#13;<br> <spanclass>公安須先出示證件 &#13;<br> 在這四項條件以外的情況，公安不能隨意檢查公民身份證。另外，《居民身份證法》並規定，公安查驗公民身份證時，必須先出示執法證件，若公安拒絕出示證件，公民就有權拒絕其檢查身份證的要求。&#13;<br> 本報記者</spanclass></p></body></html>
