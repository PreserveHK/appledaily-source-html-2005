<html><header><meta charset="utf-8"><title>羅素搵欖球隊員壯膽</title></header><body><h1>羅素搵欖球隊員壯膽</h1><p>澳洲金像影帝羅素卻爾（RussellCrowe），日前自爆與拉登有密切關係的國際恐怖組織阿蓋德，曾於○一年計劃綁架他，令他聞風喪膽。但他昨日於澳洲悉尼由大班欖球員陪同下舉行記招時，心情輕鬆很多。&#13;<br> 羅素卻爾昨日偕一直得到他支持的南悉尼Rabbitohs欖球隊一同召開記招，他宣布由於其新片《CinderellaMan》上映在即，故電影公司已與南悉尼欖球隊隊員達成協議，於未來兩個月在他們的球衣印上戲名《CinderellaMan》，為電影宣傳。</p></body></html>
