<html><header><meta charset="utf-8"><title>Twins愛神空降台北</title></header><body><h1>Twins愛神空降台北</h1><p>女子組合Twins最近頻頻穿梭港、台兩地，宣傳首張國語專輯《見習愛神》，她們在新唱片中貫徹一向的可愛形象。&#13;<br> 雖然Twins在台灣尚是新人，但已獲台灣一家電話品牌看中，邀請她們擔任代言人。<br> &#13;<br> <spanclass>賣一萬開派對 &#13;<br> 該品牌的網頁更舉辦了網上投票，問網友支不支持Twins到台灣，結果在短短三個星期，便有十萬人投票以示支持。而Twins後日將在西門町舉行一個歌迷見面會，屆時二人將登上升降台，跟fans一起放氣球。雖然有眾多fans支持，但Twins對新唱片的銷量沒甚信心，更揚言若專輯賣到一萬張，便開派對跟同事慶祝。</spanclass></p></body></html>
