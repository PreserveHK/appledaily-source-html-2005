<html><header><meta charset="utf-8"><title>發現結合精子卵子蛋白質</title></header><body><h1>發現結合精子卵子蛋白質</h1><p>日本大阪大學的科學家在《自然》雜誌上發表研究，闡釋他們發現了促使精子和卵子結合的關鍵蛋白質，為開發新型男性不育症療法和避孕方法奠定了基礎。科學家為解決男子不育，從一種已知的阻止精子和卵子結合的單克隆抗體入手。首先在精子上尋找到該抗體附着的蛋白質；接着利用轉基因技術培育出精子表面缺乏這種蛋白質的實驗鼠。科學家發現這些實驗鼠看起來很健康和精子正常，但卻沒有生育能力，精子無法與卵子結合，原因就是表面缺少了該種蛋白質。</p></body></html>
