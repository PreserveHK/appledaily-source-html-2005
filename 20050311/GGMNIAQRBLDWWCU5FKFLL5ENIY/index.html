<html><header><meta charset="utf-8"><title>東東不再念柏芝</title></header><body><h1>東東不再念柏芝</h1><p>陳曉東日前到廈門演出音樂會，由於主辦單位是內地銀鷺飲品，東東是其去年的代言人，故應邀演出，表演歌手還有蕭正楠、韓紅、張栢芝及羽泉等。<br> &#13;<br> <spanclass>忙拍戲少唱歌 &#13;<br> 東東在露天的廈門體育中心演出，吸引三萬觀眾捧場。東東當日飛抵廈門後，本欲趕到場館綵排，但卻遇上落雨，幸好正式演出時已停雨。東東出席慶功時說：「我早排一直忙於喺內地拍戲，好少上台唱歌，今次見到啲歌迷，大家都咁興奮，我好開心。」&#13;<br> 問東東可有與舊愛張栢芝碰面？他說：「我哋間中演出都會見到，有乜咁奇？咸豐年前嘅事，大家唔好再諗咁多啦，我只想畀心機唱好歌同拍好戲。」</spanclass></p></body></html>
