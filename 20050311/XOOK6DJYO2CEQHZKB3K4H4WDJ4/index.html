<html><header><meta charset="utf-8"><title>籮霸老公畫老婆裸體</title></header><body><h1>籮霸老公畫老婆裸體</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）的臀部一向是大家的焦點所在，原來籮霸的拉丁歌手丈夫MarcAnthony亦對其臀部十分欣賞，早前更特地畫了一幅凸顯籮霸長處的裸體油畫。&#13;<br> <br> <spanclass>置於更衣室 &#13;<br> 據《InTouch》雜誌報道，Marc早前為妻子的畫了一幅背面裸體油畫，逗得籮霸十分高興。&#13;<br> 現時該油畫已放在兩人家中的更衣室，一位曾經看過該幅油畫的人說：「該幅油畫特寫了珍妮花的背部，可說極富品味及藝術感。」</spanclass></p></body></html>
