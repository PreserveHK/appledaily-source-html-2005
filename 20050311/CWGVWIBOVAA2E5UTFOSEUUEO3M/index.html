<html><header><meta charset="utf-8"><title>皇后樂隊舊作成最佳輓歌</title></header><body><h1>皇后樂隊舊作成最佳輓歌</h1><p>數碼電視頻道MusicChoice最近舉辦了一個名為「最希望在喪禮上播放歌曲」調查，訪問了超過四萬五千名歐洲人，結果皇后樂隊（Queen）的《TheShowMustGoOn》成為榜首歌曲，LedZeppelin的《StairwaytoHeaven》則位列亞軍。&#13;<br> 而單以英國本土的投票情況而論，二萬多名英國人選出RobbieWilliams的《Angels》為冠軍，而已故藝人法蘭仙納杜拉（FrankSinatra）主唱的《MyWay》則排第二位，這兩首作品分別在整個歐洲排名中排第六及第四位。</p></body></html>
