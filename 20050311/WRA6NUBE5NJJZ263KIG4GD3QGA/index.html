<html><header><meta charset="utf-8"><title>長谷川被胸襲觸電</title></header><body><h1>長谷川被胸襲觸電</h1><p>日本女星長谷川京子與組合SMAP成員稻垣吾郎合演的劇集《Ｍ之悲劇》，雖然收視未見突出，但似乎並未影響長谷川的心情。近日長谷川更被同劇工作人員踢爆她對稻垣存有好感。&#13;<br> 長谷川在《Ｍ》劇中雖然改變形象扮演惡女，又被稻垣胸襲，但收視率一直徘徊在百分之十五以下。最近便有工作人員爆料，每逢有人在片場中提起稻垣，長谷川便不期然面紅。此外，二人又試過被目擊雙雙出現在涉谷一間租碟店內，看來長谷川與稻垣的關係的確曖昧。</p></body></html>
