<html><header><meta charset="utf-8"><title>Yumiko勁舞露Bra</title></header><body><h1>Yumiko勁舞露Bra</h1><p>鄭希怡（Yumiko）昨日在尖沙嘴舉行「舞林大會」，與一班小朋友大鬥舞技，穿上低胸裝的她在跳蓮步舞時，小心翼翼地以手遮胸防走光。可惜她單人勁歌熱舞時，服裝卻移位，不慎露出白色bra，事後她說：「我冇預到咁，如果係我唔着呢件衫喇！」</p><p>欲赴美進修</p><p>最近Yumiko推出了唱片，並在不同地方舉行比舞活動，初出道被喻為港版朴志胤的Yumiko表示希望能到美國進修跳舞，她說：「我最近睇過Rain表演，真係跳得好好睇。郭富城已經去到天王級，我哋呢一輩好似少跳舞勁嘅人。」&#13;<br> 採訪：王連連&#13;<br> 攝影：葉君海</p></body></html>
