<html><header><meta charset="utf-8"><title>Isabella玩ICQ好謹慎</title></header><body><h1>Isabella玩ICQ好謹慎</h1><p>梁洛施（Isabella）昨日到深水埗高登電腦中心出席宣傳活動，Isabella透露入娛樂圈前也有用ICQ交友，但現在已很少用電腦。</p><p>曾收淫褻郵件</p><p>Isabella說：「以前都有玩ICQ識朋友，但係就冇約出街，人哋有約我，但係知道危險，我會請人食檸檬。」她表示收過網友轉寄的淫褻郵件，當時她主動告知媽咪，又說：「媽咪好擔心我約啲陌生人出街，不過我都唔會咁做，時下青少年都唔應該喺ICQ約陌生朋友出街，因為唔了解對方，會好危險，睇報紙都見經常有強姦案發生。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
