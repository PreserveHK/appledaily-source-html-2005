<html><header><meta charset="utf-8"><title>畢仔摩洛哥築避世愛巢</title></header><body><h1>畢仔摩洛哥築避世愛巢</h1><p>畢彼特（BradPitt）與安琪蓮娜祖莉（AngelinaJolie）這對緋聞男女的關係已明朗化，據英國《太陽報》報道，四十一歲的畢仔早前要求其下屬在非洲摩洛哥的馬拉喀什物色一間一百萬鎊（約一千三百五十萬港元）的別墅，作為與安琪蓮娜度假之用。&#13;<br> 畢仔的友人表示，該處是最佳避世之地，沒有人會認得他與安琪蓮娜，據悉韋史密夫（WillSmith）及成龍等也在當地置業。此外，安琪蓮娜早前忙於宣傳新片，故此把家中的鸚鵡寄養在寵物店，但該隻鸚鵡可能太掛念主人，竟然絕食抗議及襲擊顧客。</p></body></html>
