<html><header><meta charset="utf-8"><title>長江基建附屬公司工潮</title></header><body><h1>長江基建附屬公司工潮</h1><p>【本報訊】百多名混凝土車司機昨日在長江基建附屬公司友盟建材位於青衣的廠房外罷工，抗議公司更改合約，以致他們收入減少近半，數十部混凝土車在廠房外圍圈，堵塞出入口，阻止其他車輛進出。司機經過六個多小時的抗爭行動後，資方仍拒絕與司機會面，工會不排除今日再發起堵塞行動，明日甚至號召最多五十部車慢駛到長江中心抗議。&#13;<br> 該批司機最初受僱於兩間混凝土公司，去年兩間公司合併後，成立新公司友盟建材，友盟要求所有司機簽署新合約，但新合約條件苛刻，運費比以往低一半，並要全日候命等候工作。</p></body></html>
