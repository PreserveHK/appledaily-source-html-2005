<html><header><meta charset="utf-8"><title>周麗淇賣獎券遲大到</title></header><body><h1>周麗淇賣獎券遲大到</h1><p>周麗淇昨日為「仁濟緊急援助基金」在荃灣義賣獎券，吸引fans到場打氣，但她卻遲到近四十五分鐘，在原定活動結束時才到場，並歸咎交通擠塞，她說：「我會自費買獎券，同埋出力啲賣補番數。」</p><p>最嬲買旗唔畀錢</p><p>自小已有參加賣旗、賣獎券等公益活動的周麗淇續說：「嗰時一大早就要去賣旗，試過有次，嗰個人居然貼咗旗仔唔畀錢就走咗，幾離譜。」&#13;<br> 周麗淇又表示愛做善事，除助養小朋友、出埠用剩外幣亦會用作零錢布施等，早前更出席為老人家剪髮活動，幫手掃地清潔。&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
