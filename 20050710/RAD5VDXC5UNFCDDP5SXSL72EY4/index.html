<html><header><meta charset="utf-8"><title>大肚Britney遭網友影裸照</title></header><body><h1>大肚Britney遭網友影裸照</h1><p>現正懷孕的美國女歌手BritneySpears，早前揚言會替名人雜誌《VanityFair》拍攝封面照，雖然她表明不會效法狄美摩亞（DemiMoore）拍裸露照片，但有網站卻乘機幽Britney一默，為她設計了一幅裸露封面照，照片中Britney全身赤裸，只以手上的飲品及零食遮掩胸部，相當搞笑。&#13;<br> 此外，Britney名下的BritneySpears慈善基金將會支持更多慈善活動，當中包括協助與癌症搏鬥的兒童。</p></body></html>
