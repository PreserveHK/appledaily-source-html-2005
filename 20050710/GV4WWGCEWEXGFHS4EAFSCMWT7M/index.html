<html><header><meta charset="utf-8"><title>BoA咪嘴難谷大鐘獎收視</title></header><body><h1>BoA咪嘴難谷大鐘獎收視</h1><p>韓國影壇盛事「第四十二屆大鐘獎頒獎典禮」前晚圓滿結束，但平均收視只錄得11.4%，對撼的節目《VJ特攻隊》則錄得21%高收視，而在頒獎典禮結束後，電視台還收到不少觀眾留言投訴。</p><p>程序混亂</p><p>觀眾投訴當晚頒獎禮程序混亂，尤其頒發最佳男主角獎時，頒獎嘉賓竟表示因時間匆忙，不公布候選名單便直接頒獎。負責表演的BoA及組合Jewlry又咪嘴演出，而文根英及崔岷植等大明星亦因事缺席，令頒獎禮失色。&#13;<br> 至於失落影帝的李秉憲將於明日赴台宣傳電影《甜蜜人生》，不少憲哥的亞洲fans已計劃到台灣，為後日生日的憲哥慶祝。</p></body></html>
