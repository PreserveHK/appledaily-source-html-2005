<html><header><meta charset="utf-8"><title>岩佐真悠子樂在艇中</title></header><body><h1>岩佐真悠子樂在艇中</h1><p>日本性感女星岩佐真悠子最近與《頭文字Ｄ》女主角鈴木杏合演新劇《擊浪青春》，扮演划艇部的學生。&#13;<br> 雖然該劇要到偏僻的松山市拍攝，因而令岩佐曬黑不少，不過她大讚當地空氣清新，而且與一班同齡女孩子一起拍攝十分好玩。&#13;<br> 火速上位的岩佐除了演出日劇外，在暑假檔期更有兩套由她主演的電影上映。雖然岩佐表示已買定新泳衣準備到沙灘暢泳，只是忙碌的她恐怕無暇輕鬆下呢！</p></body></html>
