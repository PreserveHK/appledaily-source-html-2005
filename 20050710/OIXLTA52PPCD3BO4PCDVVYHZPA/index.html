<html><header><meta charset="utf-8"><title>火把驅邪　彝族人玩通宵</title></header><body><h1>火把驅邪　彝族人玩通宵</h1><p>火把節是雲南地區許多少數民族的共同節日，通常在每年的農曆六月二十四或二十五日前後三天舉行，今年將會在西曆的7月29日舉行。火把節原是彝族和白族先民祭天過歲，祈求豐年的一種古老習俗，也有夏季驅蚊滅蟲的祈禳意義，白至夜都熱鬧非常。白天會舉行賽馬、摔跤、鬥牛、射箭、舞龍等活動；晚上，家家戶戶點燃用松木製成的火把，驅邪祭神，也象徵幸福和昌盛的火把，聚集跳舞，玩個通宵。&#13;<br>&#13;<br>記者：陸伊琳</p></body></html>
