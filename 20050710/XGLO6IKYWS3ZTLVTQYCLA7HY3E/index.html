<html><header><meta charset="utf-8"><title>姚明九月來港關懷愛滋</title></header><body><h1>姚明九月來港關懷愛滋</h1><p>美國NBA籃球巨星姚明與受愛滋病感染的籃球明星莊遜，合作拍攝的一段愛滋病宣傳短片，已於今年四月全球播出，而據可靠消息指出，身為愛滋病宣傳大使的姚明，九月會專程來港宣揚關懷愛滋病訊息，並為愛滋病基金籌募經費。&#13;<br> 消息指出，姚明將於九月二十至二十二日訪港，其間姚明先於二十日在灣仔新伊館作籃球示範表演，翌日出席於君悅酒店舉行的大型籌款晚會，並拿出私人物品拍賣，為愛滋病基金籌募經費。據知是次籌款晚會由無綫製作，屆時除姚明外，一眾紅歌星亦會參與演出。&#13;<br> 採訪：戴彩煥</p></body></html>
