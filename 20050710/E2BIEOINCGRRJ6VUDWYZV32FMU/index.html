<html><header><meta charset="utf-8"><title>陶大宇帶團奉旨誇張</title></header><body><h1>陶大宇帶團奉旨誇張</h1><p>陶大宇、吳美珩、湯盈盈及監製李添勝等，昨日在黃大仙龍翔中心出席新劇《開心賓館》宣傳，並與現場市民玩遊戲。</p><p>「大家唔好咁認真」</p><p>日前有報道指導遊及旅遊業界投訴《開》劇內容誇張失實，在劇中飾演導遊的陶大宇說：「我之前有份演嘅《青出於藍》最初都有人投訴話醜化老師，今次呢套係喜劇，都係希望大家茶餘飯後睇咗笑吓、開心吓，大家亦都唔好咁認真，如果吓吓都投訴，相信對將來製作會造成障礙。」&#13;<br> 至於監製李添勝則強調劇集內容全屬虛構，他說：「為咗達到喜劇效果，通常實誇張啲，都係做戲咁做啫！」	&#13;<br> 採訪、攝影：卓美娟</p></body></html>
