<html><header><meta charset="utf-8"><title>光妹唱過歐洲唔睇好</title></header><body><h1>光妹唱過歐洲唔睇好</h1><p>日本女歌手宇多田光雖然闖美失敗，但據她身邊的唱片公司人員透露，光妹並未因此而氣餒，其父宇多田照實還計劃讓光妹進軍歐洲。</p><p>新碟低價開售</p><p>不過，日本傳媒對光妹的攻歐大計卻不表樂觀，更直言闖美失敗全因光妹所走的R&amp;B路線太過普通，相反Puffy帶有日文口音的英語與歌曲風格反被美國人受落。另外，光妹將會在九月二十八日推出新歌《BeMyLast》，新碟定價為六百六十日圓（約四十五港元），較一般細碟便宜四成，實行薄利多銷，以求在逐漸萎縮的日本唱片市場內仍能突破百萬銷量。</p></body></html>
