<html><header><meta charset="utf-8"><title>朱凱婷訪問成龍瘀爆</title></header><body><h1>朱凱婷訪問成龍瘀爆</h1><p>成龍前晚在銅鑼灣出席A.Lange&amp;Sohne手表活動，獲贈四十萬元手表，由於有三十六個國家同時舉行記者會，大會以衞星直播片段，故司儀朱凱婷須以英語訪問成龍，但她卻未有做足準備工夫，竟問成龍拍罷《八十日環遊世界》後，投入甚麼工作。成龍尷尬地以英語回答：「套戲拍完好耐，上年上咗。」朱凱婷也一臉尷尬，事後成龍說：「算啦，唔好踩人啦。」&#13;<br> 成龍謂後生時喜歡鑽石表，但現在較喜歡款式簡單的白金表，又謂家中收藏了數十隻手表，最貴一隻是fans送給他，成龍說：「十年前隻表值一百三十五萬，但隻表鑲晒鑽石，我唔敢帶，咁肉酸。」&#13;<br> 採訪：馮美茵　攝影：仇志德</p></body></html>
