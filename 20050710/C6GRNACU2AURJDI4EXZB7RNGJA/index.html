<html><header><meta charset="utf-8"><title>姬蒂無限蜜月男友長青</title></header><body><h1>姬蒂無限蜜月男友長青</h1><p>湯告魯斯（TomCruise）的未婚妻姬蒂荷姆絲（KatieHolmes）最近為雜誌《Ｗ》擔任封面人物，訪問中她又再盛讚靚佬湯說：「湯與我會一直處於蜜月階段，湯是全世界最出色的男人。」她同時又否認靚佬湯強迫她進入科學教派。&#13;<br> 此外，靚佬湯入選雜誌《InTouch》舉辦的最永恆荷李活影星選舉中的第九位，榜首為莎朗史東（SharonStone）。</p><p>三百萬邀妮歌演講</p><p>而靚佬湯前妻妮歌潔曼（NicoleKidman）獲邀在悉尼演講，酬勞約三百三十七萬港元。</p></body></html>
