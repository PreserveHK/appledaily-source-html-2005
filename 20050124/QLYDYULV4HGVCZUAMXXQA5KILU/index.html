<html><header><meta charset="utf-8"><title>賞樹日記：楊梅果實甜美多汁</title></header><body><h1>賞樹日記：楊梅果實甜美多汁</h1><p>楊梅是常綠喬木，成長時高約五米，間中亦可見到高達二十米的老樹。葉片為倒卵形，呈深綠色，主葉脈則呈黃色，多生在樹枝頂端。花期為春季，紫紅的小花成群長在帶葉的枝條上。每逢夏季果實成熟時，整棵樹掛滿鮮紅色的果實，在樹林中顯而易見。楊梅果實甜美多汁，常吸引各種野生動物前來取食。&#13;<br> <br> <spanclass>可製成蜜餞 &#13;<br> 新界居民常栽種楊梅作果樹，野生楊梅則多生長在次生林和風水林中。栽培的楊梅果實是著名的水果，亦可製成蜜餞或夏日消暑提神的飲品。</spanclass></p><p>甚麼是倒卵形葉？&#13;<br> 形狀與卵形顛倒，尖端較寬，接近葉柄部份較窄。&#13;<br> 撰文：漁農自然護理署</p></body></html>
