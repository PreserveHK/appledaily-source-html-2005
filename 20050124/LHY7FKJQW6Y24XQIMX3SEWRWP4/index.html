<html><header><meta charset="utf-8"><title>燒香由古代祭禮演變</title></header><body><h1>燒香由古代祭禮演變</h1><p>據互聯網「道教文化資料庫」的資料，燒香是從古代的祭禮中繼承下來的習俗。古代中國人祭祀神靈或祖先時，會把祭品和一些植物一起放火焚燒，使之產生濃煙，認為這些香煙可通達神明。這種做法後來逐步演變，令拜神燒香成為民間一種習俗。&#13;<br> 民間燒香有許多習俗，其中所謂燒頭香，即第一爐香，尤其是新年的第一爐香，都會認為功德最大，獲福也最多。本港有不少善信每年農曆大年初一凌晨時分，到主要廟宇爭上頭炷香，祈求神明保佑。</p></body></html>
