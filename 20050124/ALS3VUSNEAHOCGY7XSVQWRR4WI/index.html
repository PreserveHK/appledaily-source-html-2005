<html><header><meta charset="utf-8"><title>姚樂碧歎羅兆輝自尋死路</title></header><body><h1>姚樂碧歎羅兆輝自尋死路</h1><p>姚樂碧前晚往中環喜喜會出席腕表派對，提到羅兆輝在澳門因涉嫌藏毒被捕時，她表示與對方認識，但不算熟絡，姚樂碧說：「多數都係一班人食飯。」<br> &#13;<br> <spanclass>新年遊黎巴嫩 &#13;<br> 問姚樂碧有沒有親眼見過羅兆輝吸毒？她說：「梗係冇啦，我覺得佢其實好叻又好聰明，都唔知點解會搞成咁，任何人掂毒品都死啦。」&#13;<br> 姚樂碧透露農曆新年將隻身往黎巴嫩旅行，記者指當地很危險，問她不怕被擄作人質、要拿着護照上電視，她笑說：「我細佬都係咁講，不過黎巴嫩離伊拉克重有段距離，我唔驚。我真係有諗過去伊拉克㗎，因為我都係反戰嘅一分子。」&#13;<br> 採訪：梁錦雯　攝影：葉君海</spanclass></p></body></html>
