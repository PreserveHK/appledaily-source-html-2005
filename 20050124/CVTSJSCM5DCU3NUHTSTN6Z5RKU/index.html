<html><header><meta charset="utf-8"><title>俊哥被指打人Fans抗議</title></header><body><h1>俊哥被指打人Fans抗議</h1><p>韓國師奶殺手裴勇俊最近被捲入轟動當地的「X檔案」之中，由於日本《朝日新聞》日前引述韓國報道，指「X檔案」的內容透露俊哥曾毆打經理人，令日本fans憤怒，她們不但在俊哥的官方網頁內表不滿，更打電話到報社抗議。&#13;<br> 另外，俊哥前日在北海道札幌舉行寫真展，雖然氣溫只有零下七度，並下着大雪，但開場前場館外已有五百位瘋狂師奶fans排隊等候入場，一名五十三歲fans說：「裴勇俊演出的韓劇，我全部都看過了。」</p></body></html>
