<html><header><meta charset="utf-8"><title>姬蒂摩絲被爆吸毒玩命</title></header><body><h1>姬蒂摩絲被爆吸毒玩命</h1><p>與黑珍珠納奧美金寶（NaomiCampbell）分屬好友的英國名模姬蒂摩絲（KateMoss），近日遭納奧美的前助手大爆她因過量吸毒而險喪命。&#13;<br> 納奧美的前助手韋茲（RebeccaWhite），將於電視紀錄片大爆姬蒂的吸毒醜聞。&#13;<br> 據說姬蒂多年前於巴塞隆拿派對上，曾遣韋茲購買可卡因及邀請她一同嘗毒，事後姬蒂失去常性，更親吻及撫摸韋茲。&#13;<br> <br> <spanclass>清醒再抽煙 &#13;<br> 韋茲稱吸毒後的姬蒂當晚如常出席時裝表演，但當她回酒店休息時，韋茲發現姬蒂面色發白，倒卧於床上吐白沫，不省人事。韋茲說當時她用冷水令姬蒂清醒：「當她恢復知覺時還問我『可否給我一支煙？』」</spanclass></p></body></html>
