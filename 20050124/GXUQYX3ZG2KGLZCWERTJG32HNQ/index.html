<html><header><meta charset="utf-8"><title>各類牆壁去污有法</title></header><body><h1>各類牆壁去污有法</h1><p>就快過年，很多人都會替自己的屋企來個大掃除，地板家具煥然一新了，惟獨牆壁又殘又舊又污穢，怎辦？不想重新髹油或更換新牆紙這樣大費周章，可參考以下方法替牆壁去污。用一塊濕布，沾一些牙膏擦牆，可去掉牆上的鉛筆或蠟筆的污迹。若已嚴重弄污，則改用石膏或石灰粉，甚或使用細砂紙，亦能除去污迹。&#13;<br>對付塑料牆紙上的污迹，可在其上噴藍威寶之類的清潔劑，用濕布抹擦就可令牆紙回復光潔；紙質、布質牆紙則不能用水洗，可試用擦紙膠輕輕擦去；想除去牆紙的油迹，可嘗試用滑石粉將之擦除，用後在滑石粉上墊張吸水紙，一熨就會回復乾淨。&#13;<br>&#13;<br>記者：張一豪</p></body></html>
