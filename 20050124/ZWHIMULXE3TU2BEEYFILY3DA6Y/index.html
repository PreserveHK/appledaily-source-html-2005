<html><header><meta charset="utf-8"><title>防紋要決：抑制活躍細胞</title></header><body><h1>防紋要決：抑制活躍細胞</h1><p>要防止皮膚細胞老化，不是只懂過度增快細胞活躍性，否則，只會令細胞面臨青黃不接的局面，加快肌膚老化的程度。來自巴黎的BERNARDCASSIERE為了防止第一道皺紋出現，以海洋精華製造出大茴香護膚系列，其中大茴香穩定細胞面霜能控制過度活躍的肌膚細胞，阻隔UVA、滋潤和修護皮膚，有效預防肌膚過早老化。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>BERNARDCASSIERE查詢：25772333</p></body></html>
