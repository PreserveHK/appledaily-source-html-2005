<html><header><meta charset="utf-8"><title>合併學校作小班教學</title></header><body><h1>合併學校作小班教學</h1><p>【本報訊】教育統籌局與教育專業人員協會仍未就推行小班教學的方案達成共識。教統局局長李國章昨日出席一公開場合後稱，政府有意選擇一些受歡迎及收生較多的學校試行小班教學，預期部份小規模的學校需要合併；他相信會引起部份學校反感，教協對此建議有保留。對於教統局提出在弱勢地區先行小班教學，協助貧窮學童，教協擔心會引來標籤效應。對於教協建議以分區分級形式推行小班教學，李國章認為只是教育界用作「保校」的方案，以避免受縮班影響，與小班教學無關，但若此方案能提升教學質素，政府可以考慮。</p></body></html>
