<html><header><meta charset="utf-8"><title>本田Fit變身老爺車</title></header><body><h1>本田Fit變身老爺車</h1><p>記得最近去到東京改裝車展會場內，發現好多不可思議的「新」車，呢啲新車絕大部份都係新瓶舊酒，但絕對有睇頭，撇開實用性唔講，齋睇車身已令你眼前一亮。好似呢部由日本靜岡工科專門學校研究生改裝名為ProtoStar嘅「老」爺車，其真身竟然係上星期本報介紹過嘅本田Fit！研究生將呢部Fit大改造，由內裝到外殼都來個大變身，最強勁嘅當然係個新殼啦！骨架連大頭燈、勞斯萊斯式鬼面罩、超拱型胎冚等都係DIY，63匹、1330cc等汽車數據已無太大意義，佩服嘅係佢哋敢於創新，從中亦深明到日本改裝車事業發展如此蓬勃嘅原因。&#13;<br>&#13;<br>記者、攝影：朱維達</p></body></html>
