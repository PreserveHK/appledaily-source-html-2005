<html><header><meta charset="utf-8"><title>司徒華花圈抵靈堂</title></header><body><h1>司徒華花圈抵靈堂</h1><p>香港支聯會主席司徒華表示，已託北京的朋友於上周五晚，把花圈送抵趙紫陽生前寓所，但為免影響朋友安全，詳情不便透露。&#13;<br> 司徒華說，花圈以司徒華、李卓人（支聯會副主席）及何俊仁（支聯會秘書）個人名義送給趙家，上周五支聯會舉行追悼會前片刻，他得知花圈成功送抵趙家。&#13;<br> <br> <spanclass>與李卓人何俊仁合送 &#13;<br> 據悉，司徒華三人是以個人名義送花圈，而非以支聯會的名義，因為單憑名字，北京當局未必認得他們是支聯會成員，可避免代送花圈的朋友受阻撓。&#13;<br> 司徒華表示，暫未知道趙家致謝時向他的朋友說了些甚麼話，該名朋友已告訴他們不用付錢，也不會收他們的錢。&#13;<br> 本報記者</spanclass></p></body></html>
