<html><header><meta charset="utf-8"><title>BoBo駁髮轉運</title></header><body><h1>BoBo駁髮轉運</h1><p>陳文媛（BoBo）前晚在將軍澳電視廣播城拍攝新劇《奇幻潮》，飾演迷信少女的她利用塔羅牌占卜，BoBo駁了一頭長髮，比以往增添不少女人味，她表示自轉投環球唱片後，欲轉換新形象。<br> &#13;<br> <spanclass>不再男仔頭 &#13;<br> BoBo說：「我唔想再咁男仔頭，要女仔番啲，好多人都唔認得我，話我純情咗。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
