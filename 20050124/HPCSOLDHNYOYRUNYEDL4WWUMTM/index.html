<html><header><meta charset="utf-8"><title>永安購物玩幸運輪抽獎</title></header><body><h1>永安購物玩幸運輪抽獎</h1><p>即日起至下月二十日，於永安百貨累積購物滿三百五十元（折實價）或以上，即可參加「新春幸運輪」遊戲一次，同時可獲得抽獎券一張，參加「金雞報喜賀新年」百萬遊戲大抽獎。抽中的幸運兒有機會贏取永安購物禮券及恒生信用卡免找數簽帳額各五十萬元的大獎。&#13;<br> 大獎總值一百萬元，名額共兩名。&#13;<br> 有關資料可查詢永安顧客服務熱線23182395及瀏覽網址<ahref http:>www.wingonet.com 。</ahref></p></body></html>
