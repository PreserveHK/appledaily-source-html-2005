<html><header><meta charset="utf-8"><title>賀年精選：<br>矜貴燕窩年糕撒金箔</title></header><body><h1>賀年精選：<br>矜貴燕窩年糕撒金箔</h1><p>但凡是加有燕窩或金箔的食物，都容易給人矜貴的感覺；「大班」今年新推出的年糕，就以此作招徠。1公斤重的椰汁年糕，混入了50克燕窩；切開糕面，見一條條燕窩在糕內，面層以粟膠做成一層半透明如冰糖燉燕窩的感覺，加上金箔，十分名貴。年糕現在正以七折發售，是送禮或自奉的首選。&#13;<br>&#13;<br>記者：李淑芬　攝影：陳智良&#13;<br>大班麵包西餅各分店熱線：23513222</p></body></html>
