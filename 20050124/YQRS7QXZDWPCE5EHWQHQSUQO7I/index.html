<html><header><meta charset="utf-8"><title>許冠文促政府打盜版</title></header><body><h1>許冠文促政府打盜版</h1><p>許冠文和黃錦燊昨日到科學館出席「電影、電視、唱片業關注版權法研討會」，代表香港電影、電視與唱片業界的莊澄、陳志雲和馮添枝在會上演講，促請政府遏止數碼年代日益猖獗的盜版活動，並向政府提出加強保護知識產權的重要性。<br> &#13;<br> <spanclass>暑假開拍電影 &#13;<br> 許冠文覺得今次研討會頗有作為，因可由此知道政府支持業界。談到他近年的電影產量不多，許冠文解釋：「因為觀眾好叻，加上業界面對版權問題，我又要自編自導自演，要好過以前嘅題材先會拍，同埋我身兼投資者，但拍戲冇錢收，所以好快幾年就過咗，但我三月會做一個舞台劇，暑假又會開拍電影《男人曳曳》。」</spanclass></p></body></html>
