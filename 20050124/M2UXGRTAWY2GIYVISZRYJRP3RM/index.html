<html><header><meta charset="utf-8"><title>莫文蔚見證3000人跳繩壯舉</title></header><body><h1>莫文蔚見證3000人跳繩壯舉</h1><p>莫文蔚昨日以香港聖約翰大使身份，聯同方力申出席在九龍灣運動場舉行的「觀塘區節『健康觀塘活動城開幕禮』暨挑戰健力士跳繩紀錄」活動，現場有三千名市民及學生一齊跳繩，期望打破健力士世界紀錄。莫文蔚主持鳴槍儀式，並與方力申同見證這場壯舉。<br> &#13;<br> <spanclass>拉筋練腹肌 &#13;<br> 莫文蔚雖無參與三千人跳繩，但她平時亦有做運動，莫文蔚說：「我𠵱家玩一種類似拉筋運動，可以練到深層肌肉，令到腹肌更加有線條。」&#13;<br> 採訪：魯萍　&#13;<br> 攝影：林德雄</spanclass></p></body></html>
