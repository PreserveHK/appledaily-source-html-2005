<html><header><meta charset="utf-8"><title>花團錦簇青衣城百鳥齊鳴賀新春</title></header><body><h1>花團錦簇青衣城百鳥齊鳴賀新春</h1><p>青衣城今年以大富人家的後花園為設計概念，大門入口位置由100隻飛鳥和大鼓拼成30呎高的「百鳥齊鳴」牌樓。背景是一幅直徑10呎的「福」字大鼓彩繪國畫，充滿生氣的小鳥繞着大鼓團團轉，和大家一齊喜迎春。在進入夢幻島大堂後，更有188個由天花懸垂而下的紅燈籠，取其「發發」好意頭，大堂中央同時設有一棵金光閃閃的30呎金葉樹，同樣也有趨旺正財助升遷的寓意，大金和大紅兩種顏色遙相呼應，帶出滿堂吉慶的氣氛。&#13;<br>&#13;<br>記者：何善華</p></body></html>
