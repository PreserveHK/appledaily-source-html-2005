<html><header><meta charset="utf-8"><title>水務署裁非公僕合約技工</title></header><body><h1>水務署裁非公僕合約技工</h1><p>【本報訊】十多名水務署非公務員合約技工及監工最近接獲上司通知，表示下月底約滿後不再與他們續約。職工盟秘書長李卓人批評，政府違反不裁員的承諾，擔心水務署及其他部門繼續透過外判工作而削減非公務員合約員工。&#13;<br> <br> <spanclass>難被私人市場吸納 &#13;<br> 李卓人引述水務署署長高贊覺稱，由於部門削減資源，故需裁減部份非公務員合約員工，人數未定。水務署監工林鵬杰說，該署共有十八名經學徒訓練計劃進入該署的非公務員合約員工，工作性質屬專業技術性工作，擔心被裁後難以得到私人市場吸納。政府發言人表示，水務署正檢討人手，部份員工將不獲續約。</spanclass></p></body></html>
