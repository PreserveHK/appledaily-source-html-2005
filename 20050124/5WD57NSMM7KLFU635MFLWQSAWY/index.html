<html><header><meta charset="utf-8"><title>60長者許下新年願望</title></header><body><h1>60長者許下新年願望</h1><p>【本報訊】農曆新年將至，為讓老弱無依長者能開心過年，聖雅各福群會昨特別安排約六十名接受該會服務的長者，集體許下新年願望，讓他們憑一個希望激勵人生鬥志。&#13;<br> <br> <spanclass>希望更換舊鋁窗 &#13;<br> 該會服務經理容美端說，會盡量在今年內完成長者心願，讓他們知道「有人緊張、重視佢哋」。&#13;<br> 領取綜援過活、今年已六十三歲的叢培華希望能更換家中殘舊的鋁窗，以免因失修而跌下傷及無辜。另一長者梁秀芬則希望各界多辦如行山、唱粵劇等活動，讓獨居長者可「冇咁悶」。</spanclass></p></body></html>
