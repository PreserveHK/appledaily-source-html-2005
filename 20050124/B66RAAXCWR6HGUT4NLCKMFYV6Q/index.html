<html><header><meta charset="utf-8"><title>賽事回顧展</title></header><body><h1>賽事回顧展</h1><p>稱得上是全球最著名的電單車賽車比賽，屬於英國IsleofMan的TouristTrophy（TT）賽事。今年賽事適逢舉行100周年，因此設有特別比賽以作慶祝，在今次展覽內也有賽事回顧展，讓參觀者重溫比賽經典相片及錄影片段，及一睹多部參賽電單車的風采，其中的本田CR110電單車，是60年代的著名賽車車款，最高時速達90mph，吸引不少車迷圍觀及拍照。&#13;<br> 比賽網址：<ahref http:>www.visitisleofman.com </ahref></p></body></html>
