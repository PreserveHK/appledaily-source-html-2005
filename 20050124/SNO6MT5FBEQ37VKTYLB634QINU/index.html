<html><header><meta charset="utf-8"><title>信用卡簽帳入油有回贈</title></header><body><h1>信用卡簽帳入油有回贈</h1><p>即日起至下月二十八日，到Esso或東方石油油站以Citibank信用卡或聯營卡簽帳，入SynergyF-1特級電油或Synergy8000電油，即享達5.5%入油回贈；憑Smiles積分獎賞則可享達4.1%入油回贈。回贈總額將於推廣期後三個月內直接存入客戶的信用卡戶口內。優惠不適用於Esso車隊卡及折扣卡客戶。&#13;<br> 查詢可致電24小時Citibank電話理財服務熱線28600333或瀏覽網頁<ahref http:>www.citibank.com.hk/cards 。</ahref></p></body></html>
