<html><header><meta charset="utf-8"><title>花生抗氧化防心臟病</title></header><body><h1>花生抗氧化防心臟病</h1><p>美國佛羅里達大學的研究人員表示，花生含有很多抗氧化劑，能夠保護細胞不受心臟疾病和癌症相關的侵害。花生還含大量蛋白質及良性的單一不飽和脂肪；但英國營養協會發言人說，人們應該避免食用加鹽花生，因為含有高熱量。&#13;<br> 研究人員發現，花生含有很多良性化學物質，及大量的酚──具有較強的抗氧化特性。另外，花生大量含有叫做香豆酸的一种酚。研究表明烘烤花生能夠增加香豆酸的水平，令花生抗氧化成份增兩成二。</p></body></html>
