<html><header><meta charset="utf-8"><title>林嘉欣收集八十四笑容</title></header><body><h1>林嘉欣收集八十四笑容</h1><p>林嘉欣和林建明昨日在奧海城出席「齊展笑容亮心情」記者會，林嘉欣擔任活動的「笑容大使」，並用數碼相機四出收集別人的笑容籌款，又與林建明玩自拍。&#13;<br> 記者會結束後，嘉欣即趕往銅鑼灣找市民影相，繼續收集笑容，嘉欣身處鬧市中，吸引很多遊客圍觀，故她不斷以中、英語向遊客解釋影相的原因，嘉欣說：「呢三日我收集咗八十四個笑容，無論見到邊個都同人講『幫我笑一吓』，男朋友我都有影，不過只係影佢對眼，圈中人就有黃卓玲同梁小冰。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
