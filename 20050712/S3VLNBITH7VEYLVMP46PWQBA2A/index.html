<html><header><meta charset="utf-8"><title>西貢洋房成交勁賺</title></header><body><h1>西貢洋房成交勁賺</h1><p>西貢一日三宗洋房成交，高信置業話，匡湖居一期單號屋，近千三呎，連花園及船位，成交價達千一萬，每呎超過八千五，創新高，原業主四年前以五百零萬買入，勁賺一倍。&#13;<br> 另二期C段屋，一千九百呎，成交價九百五十萬，每呎近五千。&#13;<br> 最後一宗係西沙小築單數屋，美聯徐建麟話，間屋一千九百幾呎，作價一千三百五十萬，每呎六千八，原業主都係勁賺離場，○三年以六百三十萬買入，持貨兩年賺七百二十萬。</p></body></html>
