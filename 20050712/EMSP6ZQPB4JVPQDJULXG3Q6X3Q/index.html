<html><header><meta charset="utf-8"><title>東亞運徽章曝光</title></header><body><h1>東亞運徽章曝光</h1><p>　　二○○九年東亞運動會大會徽章「煙花」昨晚首次曝光，它採用奧林匹克五環顏色，上方是綠、黃、紅三個爆發中的煙花，下方是黑、藍兩色的英文“HONGKONG2009”。得獎者兼得五萬元獎金的易達華（圖）花了一個月構思，他說：「煙花爆發富有動感，象徵香港動感之都風格之餘，也希望它照耀着香港成功舉辦東亞運動會。」屆時所有紀念品都會印上「煙花」圖案。頒獎禮昨晚於港麗酒店舉行，國際奧委會會長羅格和港協暨奧委會會長霍震霆亦有應邀出席。王子俊攝</p></body></html>
