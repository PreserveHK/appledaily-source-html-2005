<html><header><meta charset="utf-8"><title>曾蔭權已申報財產</title></header><body><h1>曾蔭權已申報財產</h1><p>【本報訊】行政長官辦公室發言人昨天表示，特首曾蔭權已在七月九日，按照《基本法》第四十七條規定，向終審法院首席法官李國能申報財產。按照慣例，有關申報只作記錄在案之用，毋須向市民公開。&#13;<br> 曾蔭權亦會在今天派員到選舉事務處，遞交參選特首補選的選舉經費開支紀錄。&#13;<br> 立法會「《防止賄賂條例》若干條文對行政長官的適用問題小組」昨天則在會議上通過動議，促請政府立刻就防賄條例是否適用於特首，提出可行方法，以便盡早立法規管特首的操守問題。</p></body></html>
