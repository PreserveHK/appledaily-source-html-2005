<html><header><meta charset="utf-8"><title>商場消費享歐陸風情</title></header><body><h1>商場消費享歐陸風情</h1><p>【本報訊】青衣城趁迪士尼線快將啟用，以「距離迪士尼最近的大型商場」為宣傳定位，全場改以古堡、薰衣草田、葡萄等「歐陸風情」主題裝潢，即日起至下月底逢周六、日，更舉行多項特備表演，包括肯肯舞（圖）、法國民歌、巴黎鐵塔高蹺人等。&#13;<br> 商場同時推出連串六周年免費優惠，本月十六及十七日先有一千五百杯免費espresso及cappuccino，顧客可憑即日發票換領。第二擊送紅酒，本月二十三日及二十四日消費滿八百元的顧客，可憑兩張或以上即日發票（每張須逾一百元）換領。即日起至八月二十八日，消費滿二百元可獲抽獎券一張，有機會贏取雙人法國南部豪華之旅大獎。</p></body></html>
