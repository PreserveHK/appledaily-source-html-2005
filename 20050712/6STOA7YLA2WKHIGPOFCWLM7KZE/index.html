<html><header><meta charset="utf-8"><title>港再發現退伍軍人症</title></header><body><h1>港再發現退伍軍人症</h1><p>天水圍天盛苑的一名男子，證實感染退伍軍人症。衞生署衞生防護中心昨晚與機電工程署到患者居所調查及抽取水板化驗，今年至今共有三宗個案。該中心發言人稱，患者是六十二歲的退休人士，近期無外遊紀錄，平日活動範圍在家居附近。他於上月二十九日出現發燒、咳嗽、有痰及發冷病發，本月一日進入屯門醫院治療，現仍留院，但情況穩定，而家人也無病徵。該中心正調查病者感染途徑。今年至今的三宗個案，一宗為本地個案，兩宗未分類。</p></body></html>
