<html><header><meta charset="utf-8"><title>港運城業主封盤迎慧雲峰</title></header><body><h1>港運城業主封盤迎慧雲峰</h1><p>南豐北角新盤慧雲峰，市傳下周三開放示範單位，即係好快賣得，同區部份業主索性封盤，以免賣平咗。&#13;<br> 利嘉閣黃龍智話，其中港運城放盤業主有一成封盤。港運城𠵱家得番八十五個盤，每呎叫價五千五。&#13;<br> 呢頭有業主封盤，嗰頭有投資者搶先吸納，以五百二十萬，購入第一座中層G室，一千零十三呎，每呎五千一百三十三，市價。佢打算將單位翻新，等慧雲峰開賣後提價放售，預期有一成利潤。</p></body></html>
