<html><header><meta charset="utf-8"><title>西醫涉虛假陳述罪脫</title></header><body><h1>西醫涉虛假陳述罪脫</h1><p>【本報訊】已破產西醫葉紀蘆被指於十五年前向澳洲華裔醫生許啓順作出虛假陳述，誘騙對方注資三十萬港元合作經營診所，聲稱每月能賺取六萬港元收入，涉嫌干犯專業行為失當。醫務委員會昨重新聆訊有關案件，惟主要證人許啓順及其太太拒絕出席聆訊作供，委員會因證據不足判葉無罪。&#13;<br> 醫委會早於○二年就有關個案裁定葉紀蘆專業失當，重罰停牌三年，葉不服裁決並提出上訴。上訴庭其後認為醫委會拒絕把聆訊押後讓葉尋求律師代表，做法違反《基本法》，故裁定上訴得直，案件發還醫委會重新聆訊。</p></body></html>
