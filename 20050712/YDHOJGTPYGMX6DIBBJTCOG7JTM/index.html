<html><header><meta charset="utf-8"><title>林炳昌保鑣陪至案結</title></header><body><h1>林炳昌保鑣陪至案結</h1><p>【本報訊】先科國際前主席黃創光、女董事徐敏偲及大律師艾勤賢和律師林炳昌（圖），被控串謀妨礙司法公正一案，昨在區域法院進行審前覆核，案件再定於今年十二月一日進行第二次預審。林炳昌昨在保鑣陪同下到庭應訊，他表示由於生命威脅未除，故將聘用保鑣至本案完結。四名被告共被控串謀妨礙司法公正、在宣誓下作假證供及串謀向傳媒披露受保護證人資料等五罪，案件將於明年二月二十日正式開審。&#13;<br> 案件編號：DCCC298/05</p></body></html>
