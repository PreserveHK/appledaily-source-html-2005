<html><header><meta charset="utf-8"><title>三婦先後遭潑紅漆油</title></header><body><h1>三婦先後遭潑紅漆油</h1><p>【本報訊】尖沙嘴及紅磡昨日兩小時內先後發生兩宗漆油淋人追債事故，首宗淋油事件發生於下午約一時，五十歲女事主剛從賭船耍樂完畢，偕同女性友人於尖沙嘴碼頭下船，兩人沿海濱公園登上麼地道一條行人天橋。其間兩名大漢出現，其中一人手持一個盛滿粉紅色漆油膠桶，向事主淋潑，然後逃去。&#13;<br> 另外昨午三時許，紅磡寶其利街八十七號寶新大廈地下一家冷氣工程公司亦遭淋油搗亂，當時三十四歲姓伍女東主與母親「看舖」，淋油歹徒稍後到來向店內淋潑紅漆，母女首當其衝遭紅漆濺滿身，事後因受驚過度送院。據知，該店近日疑涉金錢糾紛，日前曾遭人登門滋擾。</p></body></html>
