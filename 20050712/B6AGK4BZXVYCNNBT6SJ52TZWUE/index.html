<html><header><meta charset="utf-8"><title>新盤帶旺同區之謎</title></header><body><h1>新盤帶旺同區之謎</h1><p>樓市旺時，屋企附近有大盤開，就恭喜你，因為新盤高價賣，會拉高同區樓價。不過市淡時就掉番轉，千祈唔好附近有樓賣。&#13;<br> 帶旺同區嘅講法，重有一個實質嘅理由。話說有個大地產商，有次搵人幫手散北角一批零散物業。代理好奇怪，點解個大地產商會揸住同一區但分布唔同樓嘅零星單位，又唔係佢起嘅。再查一查，發現成批物業購入嘅時間都差不多。哦，明白。&#13;<br> 當時發展商有個大盤喺附近準備開，之前就在同區密密掃貨，所為何事大家心照。到自己個盤賣完之後，咪將買番嚟啲散貨沽走。</p></body></html>
