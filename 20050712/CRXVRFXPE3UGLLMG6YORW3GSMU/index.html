<html><header><meta charset="utf-8"><title>交易大堂封遷</title></header><body><h1>交易大堂封遷</h1><p>港交所中環交易廣場嘅交易大堂，之前決定要裝修改建，為咗隆重其事，港交所喺今個禮拜五收市後，舉行封遷儀式，由主席李業廣親自主持，重會請埋聯交所歷任理事同委員會成員一齊見證，唔知到時第一代聯交所主席李福兆會唔會現身。&#13;<br> 港交所製作咗一套講述二十年嚟香港股市變遷嘅短片「流金歲月」，聽講話都幾令人感動。&#13;<br> 由於預期賓客眾多，港交所預先安排，特別准許證券行負責人同出市代表，可以喺聽日同埋星期四收市後，喺交易大堂影相留念，都幾有人情味。</p></body></html>
