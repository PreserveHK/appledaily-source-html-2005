<html><header><meta charset="utf-8"><title>擬設立西九管理局</title></header><body><h1>擬設立西九管理局</h1><p>【本報訊】為平息各界就西九文娛藝術發展區出現官商勾結及明益個別地產商的疑慮，統領西九計劃的政務司司長許仕仁，計劃吸納民間團體及立法會的建議，構思成立西九管理局負責批地及規劃事宜，最快本年底前向立法會提交有關條例草案。&#13;<br> 據了解，許仕仁正考慮成立具法定地位的西九管理局，把西九四十公頃土地交該局管理，把土地分拆招標，以地價收益作文藝區長遠營運開支，當局最快於本年九月交代詳情，年底前向立法會提交成立管理局的條例草案。</p></body></html>
