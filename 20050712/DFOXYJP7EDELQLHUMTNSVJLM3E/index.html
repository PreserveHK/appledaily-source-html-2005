<html><header><meta charset="utf-8"><title>針刺美容引入香港</title></header><body><h1>針刺美容引入香港</h1><p>國際水療美容學院（ISBC）近日引入韓國醫學美容診所採用的美容針刺技術。這種技術（香港譯「美塑治療」）最初於1837年由法國醫生創辦，後被美容界採納，應用於局部減肥和護膚上，以針槍或針筒將不同比例份量的營養溶液注入皮膚中層組織。減肥約要5至6次才見效；美白緊膚，一次便可看到效果。&#13;<br>記者：謝翠玲&#13;<br>攝影：伍慶泉&#13;<br>&#13;<br>韓式針刺價錢：做面每次收費$1,500，局部瘦身如肚腩收費$1,500（瘦全身另計）&#13;<br>查詢：25268818</p></body></html>
