<html><header><meta charset="utf-8"><title>英警收集手機相尋線索</title></header><body><h1>英警收集手機相尋線索</h1><p>在倫敦「7.7」襲擊中，不少第一手爆炸現場相片，都是由爆炸生還者拍攝。倫敦警方已設立一個網站，呼籲爆炸時在附近的市民，將他們用手機即時拍下的照片傳送給警方，以協助他們完成調查的「拼圖」。另外，歐盟司法及保安專員弗拉蒂尼，周一呼籲歐盟應立法儲存電話、手機和電郵通訊紀錄長達半年至一年，以追蹤那些恐怖分子，以及阻止恐怖襲擊慘劇再重演。但對於如何在保存各種通訊內容而又不侵犯私隱，卻引起爭議。&#13;<br> 德新社</p></body></html>
