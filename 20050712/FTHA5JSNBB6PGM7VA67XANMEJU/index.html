<html><header><meta charset="utf-8"><title>黑漆漆教堂你見過未？</title></header><body><h1>黑漆漆教堂你見過未？</h1><p>成日聽到女性朋友話，如果要結婚一定會選在白色的教堂，穿着白色的婚紗行禮。今次我想同各位女士講，教堂不一定是白色的，我就剛剛去過德國帕騷市的JesuiteChurchStMichael，內裏全部黑漆漆，沒有羅馬式設計的宏偉，沒有白色的浪漫氣氛，但卻令人肅然起敬。&#13;<br>記者：梁佩芬&#13;<br>&#13;<br>地址：德國巴代利省&#13;<br>帕騷（Passau）鎮</p></body></html>
