<html><header><meta charset="utf-8"><title>輸入人才計劃不設限額</title></header><body><h1>輸入人才計劃不設限額</h1><p>入境事務處的輸入內地人才計劃，旨在吸引一些具認可資歷的內地優秀人才和專業人才來港工作，以滿足本港的需求，這些內地人才須擁有本港缺乏或無法即時提供的專業知識和技能。計劃不設限額，也不限行業，輸入的優才和專才數目由本地人力市場自行調節。&#13;<br> 計劃也適用於輸入藝術、文化、體育，以至飲食界的優才和專才。受聘人的配偶及其十八歲以下的未婚及受養子女可以「受養人」身份申請來港居住。</p></body></html>
