<html><header><meta charset="utf-8"><title>警員涉警署女廁遊蕩</title></header><body><h1>警員涉警署女廁遊蕩</h1><p>【本報訊】駐守北角警署的中年警員，涉嫌於今年回歸紀念日，在警署內女廁遊蕩，導致一名女職員擔心其安全，該警員被控一項有意圖而遊蕩罪名，昨在東區裁判法院提訊，他否認控罪，案件押後至十一月八日審訊，其間准以現金三百元擔保外出。&#13;<br> 四十七歲被告陳永寧（圖），被控於今年七月一日，在香港渣華道三四三號北角警署三樓女廁遊蕩，致一名女子擔心其個人安全。&#13;<br> 案件編號：ESCC2907/2005</p></body></html>
