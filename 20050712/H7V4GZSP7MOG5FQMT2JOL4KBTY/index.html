<html><header><meta charset="utf-8"><title>《福布斯》選出最慳油四驅車</title></header><body><h1>《福布斯》選出最慳油四驅車</h1><p>【本報訊】美國財經雜誌《福布斯》網站Forbes.com選出最慳油的四驅車，福特EscapeHybrid獲選為第一位；第二位是豐田RAV4及萬事得Tribute；本田CR-V、富士Forester及富士Outback排行第三（見表）。&#13;<br> Forbes.com指出，雖然油價上升，耗油量較高的四驅車銷量仍持續增加，顯示四驅車的設計及功能對消費者有一定吸引力；</p><p>對於希望慳油的車主，只需犧牲少許引擎馬力，仍然有不少的慳油四驅車可供選擇，每年燃油費只需九百八十美元至一千四百多美元（約七千六百多港元至一萬一千港元）。</p></body></html>
