<html><header><meta charset="utf-8"><title>樓市快訊<br>君悅華庭意向呎價7000</title></header><body><h1>樓市快訊<br>君悅華庭意向呎價7000</h1><p>▲美聯李頌賢表示，投資者有意洽購北角君悅華庭6個中層單位，按發展商意向呎價7000元計，涉資逾3000萬元。物業面積596至1059方呎、相連及複式面積分別為1501及2204方呎，複式意向呎價1.1萬元。&#13;<br> ▲中原陳欽周指出，東半山嘉雲臺7座中高層B室，1907方呎，成交價1810萬元，呎價9491元。原業主於93年以1280萬元購入，獲利530萬元。</p></body></html>
