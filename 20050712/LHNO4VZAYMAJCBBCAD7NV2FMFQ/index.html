<html><header><meta charset="utf-8"><title>壽星仔女學騎馬有優惠</title></header><body><h1>壽星仔女學騎馬有優惠</h1><p>香港協辦○八年北京奧運的馬術比賽，旋即掀起學習騎馬熱潮。香港馬術專業學院即日起推出，壽星仔女只要生日前三天或後三天內，連同六人或以上參加騎馬任食燒烤樂或任食自助燒烤（每位價錢由六十八元至一百四十元不等），壽星仔女可獲免費，另六歲或以下小童一律免費。該會經理鄭國上表示，自從政府爭取協辦奧運馬術比賽，報讀騎術訓練班的巿民以倍數激增，由一日五堂，增至十堂。查詢電話：24886886。</p></body></html>
