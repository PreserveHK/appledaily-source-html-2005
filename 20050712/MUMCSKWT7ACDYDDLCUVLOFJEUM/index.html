<html><header><meta charset="utf-8"><title>財話短說<br>天時1.59億售中環中心</title></header><body><h1>財話短說<br>天時1.59億售中環中心</h1><p>▲天時軟件（8028）公布，以1.59億元出售中環中心79樓全層，促成交易的地產代理A.G.Wilkinson將向買賣雙方分別收取佣金126.84萬元。預計交易將於本年底完成，之後天時會租用該物業1年，月租52.85萬元。天時估計，交易所得淨額1.56億元。天時於99年底以1.78億元購入該物業，出售後帳面虧損1982萬元。&#13;<br> ▲世紀建業（079）公布，該公司與控股股東中天組成兩家合營企業，分別經營葡京鑽石會及假日鑽石娛樂場的叠碼業務，上周五已獲批出博彩中介人牌照。世紀建業持有該兩家合營企業各15%股權。</p></body></html>
