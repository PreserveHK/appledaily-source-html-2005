<html><header><meta charset="utf-8"><title>亞太區聯署救程翔</title></header><body><h1>亞太區聯署救程翔</h1><p>【本報訊】香港記者協會於本月七至十日派代表遠赴台北出席一個傳媒會議期間，曾發起聯署行動促請國家主席胡錦濤以公開、公平及合法的方法，處理被國家安全部監視居住的本港新聞工作者程翔，並要求特區政府積極與北京當局跟進程翔事件，讓其與家人、律師及政府代表會面。&#13;<br> 記協昨日稱，有關聯署行動已獲至少二十二個亞太國家新聞從業員領袖的支持，反映事件已得到國際廣泛注意，再次促請中國當局盡早釋放程翔，讓他早日回復自由，盡快返港。</p></body></html>
