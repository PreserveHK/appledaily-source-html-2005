<html><header><meta charset="utf-8"><title>宦國蒼加盟基金</title></header><body><h1>宦國蒼加盟基金</h1><p>上星期傳出，滙豐亞太區投資銀行主管宦國蒼月底離職，話咁快噚日就公布去向，佢會加盟新成立嘅私募資本基金PrimusPacificPartners。嗰個基金專注投資亞洲區內金融服務企業。&#13;<br> 除咗宦博士，基金重有兩位拍乸，包括一波亞太區投資銀行部前主席區德偉（DavidOlson），以及富邦金控策略前主管吳榮輝。吳榮輝之前喺所羅門美邦打工，離職前做亞洲區投資銀行部董事總經理兼金融機構部主管。&#13;<br> 即係三位之前都係投資銀行界領導，淨係個名都夠照。佢哋計劃推出首隻基金，目標規模十億美金，相信唔難實現。</p></body></html>
