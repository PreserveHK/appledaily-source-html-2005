<html><header><meta charset="utf-8"><title>優尼科出售加拿大業務</title></header><body><h1>優尼科出售加拿大業務</h1><p>【本報綜合報道】美國石油公司優尼科（Unocal）昨天表示，將以現金18億美元的價錢向同業PogoProducing出售其附屬加拿大天然氣公司NorthrockResourcesCanadian。&#13;<br> 優尼科說，扣除稅項後，該公司將因今次出售資產套現15億美元。&#13;<br> Northrock基本上持有優尼科在加拿大全部石油儲備和生產。&#13;<br> 優尼科是在今年5月10日宣布計劃出售該項加拿大業務。&#13;<br> 這項交易有待加拿大政府批准，預計可在第3季完成。Pogo表示，收購Northrock後，該公司的已探明油田和天然氣儲備將增加45%，並有助提高其明年的盈利和現金流。</p></body></html>
