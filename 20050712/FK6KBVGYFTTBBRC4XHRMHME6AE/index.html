<html><header><meta charset="utf-8"><title>浸大社區計劃學以致用</title></header><body><h1>浸大社區計劃學以致用</h1><p>【本報訊】浸會大學中國研究（歷史）系畢業生黃耀忠從沒想過有實習機會，浸大「社區為本教學計劃」令他有機會當上自由黨的選舉助理，「見到橫額俾人破壞，又聽到唔少選舉背後嘅事，以為公平選舉，後來先知原來唔係咁純潔。」&#13;<br> 該計劃項目研究及發展主任黃嘉兒昨表示，計劃目的是協助非牟利、政府或商業機構設計網頁、製作錄像等，讓學生在社區實踐知識，希望校方同意將計劃列必修科。</p><p>希望列入必修科</p><p>黃嘉兒又說，計劃有別於義工服務及暑期實習，會因應學生的專業範疇，與教授合作設計不同類型的「服務學習」，計劃表現會被評分，最高佔課程分數三成。</p></body></html>
