<html><header><meta charset="utf-8"><title>　　煲呔「選」完得善款二千萬 - 李八方</title></header><body><h1>　　煲呔「選」完得善款二千萬 - 李八方</h1><p>煲呔究竟用咗幾多錢搞選舉，同時又收到幾多捐款，今日就會揭盅。八方聽聞煲呔今次大概籌到二千七百幾萬，城中唔少富豪，包括超人李嘉誠在內，都響應競選辦呼籲，每人都各自捐咗十萬蚊，當係出小小綿力咁啦！&#13;<br> 不過，煲呔最後只係用咗四百幾萬做選舉，條數只係九百五十萬選舉經費上限嘅一半左右，剩落嚟嘅錢，都重有成二千幾萬咁多，點樣處理最好？就梗係捐晒畀慈善機構啦！據聞，至少會有十幾個慈善團體，無啦啦收到巨額捐款，當中以公益金最和味，事關佢分到最多錢。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
