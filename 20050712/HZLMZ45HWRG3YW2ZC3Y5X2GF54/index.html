<html><header><meta charset="utf-8"><title>菲律賓前景評級遭調低</title></header><body><h1>菲律賓前景評級遭調低</h1><p>【馬尼拉彭博資訊】菲律賓的債務評級前景遭惠譽（FitchRatings）和標準普爾（S&amp;P）調低，由「穩定」降到「負面」，主因是當地政局欠明朗，以及該國延遲實施擴大銷售稅。&#13;<br> 這意味惠譽和標普將傾向調低菲律賓債務評級。惠譽現時對該國長期外幣債務給予「BB」評級，較投資級別低兩級，與秘魯的評級看齊。標普目前把菲律賓長期外幣債務評為「BB-」，比投資級別低3級。菲律賓總統阿羅約夫人由於涉嫌選舉舞弊，正面對下台壓力。&#13;<br> 由於債務前景被降級，菲律賓綜合指數昨天跌23.50（1.25%），收報1852.78。菲律賓披索一度跌0.2%，至56.22兌1美元。</p></body></html>
