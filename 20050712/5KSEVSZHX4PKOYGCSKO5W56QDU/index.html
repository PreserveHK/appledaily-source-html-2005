<html><header><meta charset="utf-8"><title>　　長毛同情盜看市民 - 李八方</title></header><body><h1>　　長毛同情盜看市民 - 李八方</h1><p>好多人都話長毛梁國雄講嘢過火，但八方覺得，立法會要有呢啲聲音，先至唔似橡皮圖章。&#13;<br> 好似噚日，人哋講打擊盜看收費電視，長毛話，南美波利維亞咁窮，都有成百幾個電視台，但係香港就要畀錢先有得睇，而啲收費電視台又俾政府縱壞晒，成日收咗人錢先話冇乜冇物。&#13;<br> 佢又好同情啲畀唔起二百五蚊月費而盜看嘅小市民，重話政府如果要拉，就應該拉販賣非法解碼器嗰啲人，千祈唔好搞啲小市民，情況就等如打擊非法黑工，政府其實應該對付僱用黑工嘅人，而唔係去拉黑工……唔知讀者認為點呢？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
