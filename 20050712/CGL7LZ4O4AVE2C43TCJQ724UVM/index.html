<html><header><meta charset="utf-8"><title>　　專業和事老畢業 - 李八方</title></header><body><h1>　　專業和事老畢業 - 李八方</h1><p>近年家庭暴力直線上升，倫常慘劇能否避免，往往繫於千鈞一髮之際有冇人排難解紛。滙豐就搞咗「朋輩調解計劃」同埋「家事調解計劃」，撥款超過一百八十萬，協助培訓調解人，希望可以化解家庭同社區糾紛。&#13;<br> 超過三百個中學生同埋十一位註冊社工，日前獲頒證書，成為專業「和事老」。其實滙豐自○一年起，每年都有資助朋輩調解計劃，到𠵱家已經培訓出七百幾位「和事老」，處理校園衝突個案超過四百宗。&#13;<br> 滙豐提供圖片&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
