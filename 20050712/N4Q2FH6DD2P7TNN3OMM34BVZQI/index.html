<html><header><meta charset="utf-8"><title>騙證券行男子監2年</title></header><body><h1>騙證券行男子監2年</h1><p>【本報訊】三十三歲保安員卓溢洋串謀他人詐騙五間證券行，於○三年三月至五月間，訛稱一千萬元本票已存入證券戶口，騙取二十二萬元佣金，另開出空頭支票聲稱兩日後支付所購股票，導致多間證券公司損失共逾七十九萬元。保安員早前在區域法院承認四項控罪，法官昨指被告於案中得益不多，只取得四千五百元報酬，相信他不是主腦人物，但角色頗為重要，判監兩年。&#13;<br> 同案被告鄧建樂（二十六歲）棄保潛逃，被通緝。&#13;<br> 案件編號：DCCC1362/2004</p></body></html>
