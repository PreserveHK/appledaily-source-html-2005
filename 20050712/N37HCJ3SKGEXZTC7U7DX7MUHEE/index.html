<html><header><meta charset="utf-8"><title>PS2夏日大送精選禮品</title></header><body><h1>PS2夏日大送精選禮品</h1><p>今個夏天PlayStation2及PlayStationPortable大送禮品，多買多Fun。即日起至十月三十一日，到SonyComputerEntertainment指定商戶購買遊戲《捉猴啦3》、《鐵拳5》及《戰慄殺機　鐵拳：妮娜．威廉斯》等任何兩款，即送「潮人Cap」；購買三款，即可免費獲贈「PlayStation全天候水壺」或「PSP保護貼」；購買四款或以上，送「嗶波猴Tee」。另外，凡購買PSP遊戲《天地之門》，即送「天地之扇」。所有禮品送完即止；查詢可致電Sony24小時客戶服務熱線23452966。</p></body></html>
