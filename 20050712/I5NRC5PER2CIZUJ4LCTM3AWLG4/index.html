<html><header><meta charset="utf-8"><title>紋身後磁力共振生痛</title></header><body><h1>紋身後磁力共振生痛</h1><p>德國的醫生期刊報道，紋身（Tattoos）人士接受磁力共振（magneticresonanceimaging）時，身體往往會感到陣陣痛楚，感覺有如被火燒傷一樣。德國梅茵茲的外科醫生解釋，用來紋身的紅、藍、黑色墨水，含有磁性粒子。他們初步懷疑當紋身者接受磁力共振時，機器會接觸到皮膚上這些磁性粒子，因而令人產生反應，感到痛楚。不過，真正的原因還有待科學家再作進一部研究才能證實。</p></body></html>
