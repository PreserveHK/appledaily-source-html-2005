<html><header><meta charset="utf-8"><title>傲雲峰流通率19.97%領先</title></header><body><h1>傲雲峰流通率19.97%領先</h1><p>【本報訊】中原地產研究部數據指出，上半年二手私樓成交，以土瓜灣傲雲峰的441伙領先，佔屋苑總數2208伙19.97%，為流通率較高屋苑。其次為荃灣朗逸峯，上半年有139宗，佔屋苑總數770伙18.05%；元朗YOHOTown錄322宗，佔屋苑總數2200伙14.64%。12個主要熱門二手屋苑中，則以天水圍嘉湖山莊成交最多，共1135宗，佔總數15880伙7.15%。&#13;<br> 流通比率按屋苑登記宗數除以單位總數，再乘100%計算。</p></body></html>
