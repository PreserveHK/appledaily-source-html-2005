<html><header><meta charset="utf-8"><title>中區蚊型地一樣搶手</title></header><body><h1>中區蚊型地一樣搶手</h1><p>港島土地份外搶手，除貴重豪宅地皮外，即使市區蚊型地盤，都一樣有買家承接。&#13;<br> 香港置業尹慧雯話，皇后大道中一八二號地皮，面積一千二百五十八呎，剛以二千一百八十萬售出。&#13;<br> 據聞，買家係鍾情地盤個號碼，有「易發」嘅意思。況且，地盤可以起商住或服務式住宅，夠晒多元化，距離地鐵站又夠近，只須一分鐘。&#13;<br> 聽講，業主四月斥一千八百萬買入，但係覺得起商廈就嫌面積太細，所以至諗住賣。三個月賺三百八十萬，幅度兩成一，利潤都算唔錯。</p></body></html>
