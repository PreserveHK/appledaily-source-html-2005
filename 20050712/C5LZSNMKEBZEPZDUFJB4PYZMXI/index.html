<html><header><meta charset="utf-8"><title>警新招大破祈福黨</title></header><body><h1>警新招大破祈福黨</h1><p>【本報訊】數月前開始祈福黨將軍澳區行騙數字飆升。觀塘警區署理副指揮官（刑事）羅雁雄指派重案組高級督察黃本任策劃及偵查。黃本任聯絡一名於上月被騙去三萬元財物的六旬婆婆，勸服她於昨晨八時許與查案重案組一起出巡，至昨早十時許，她在坑口地鐵站附近，發現曾騙她的祈福女騙徒，通知遠處監視的探員截查。該四十一歲姓賴（圖)，探員在附近再截到一男兩女同黨，分別姓伍（四十六歲）男子、姓周（三十八歲）和姓蘇（三十三歲）女子，於是全部帶署調查。&#13;<br> 羅振輝攝</p></body></html>
