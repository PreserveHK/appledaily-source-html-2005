<html><header><meta charset="utf-8"><title>可在數小時內侵蝕肌肉</title></header><body><h1>可在數小時內侵蝕肌肉</h1><p>感染及傳染病專科醫生勞永樂稱，食肉菌是一種統稱，形容多種不同種類的致病菌，感染後會侵蝕患者的肌肉及筋膜，可在數小時內迅速侵蝕肌肉，患者須切除壞死組織、甚至截肢保命。食肉菌也可透過入血破壞器官功能，不及時治療可致命。&#13;<br> 食肉菌種類主要分在泥土中感染，如鍊球菌；在淡水內發現的有類鼻疽菌，海水則有創傷弧菌。&#13;<br> 本港一直以創傷弧菌感染較多，如接觸海水或被海產刺傷染病，患者主要以漁民、海鮮業人士及經常接觸海產的主婦較多。</p></body></html>
