<html><header><meta charset="utf-8"><title>傳奇三女性重現螢幕</title></header><body><h1>傳奇三女性重現螢幕</h1><p>日本富士電視台前日正式宣布，將開拍以日本傳奇女性為題材的特別連續劇《女人一代記系列》，由女星米倉涼子、宮澤里惠及天海祐希擔任主角，演繹橫跨明治、昭和及平成三個時代三名日本傳奇女性的故事。</p><p>中島美雪唱主題曲</p><p>米倉涼子飾演透過不斷戀愛，然後將戀愛注入演戲當中的女星杉村春子；出身寶塚劇團的天海祐希，則飾演同劇團前輩歌手越路吹雪：而宮澤里惠在劇中飾演女作家瀨戶內寂聽，瀨戶內在大學時代結婚、經歷離婚及不倫戀後，在五十一歲時落髮出家。《女人一代記系列》預計將於秋天播出，中島美雪將為劇集主唱主題曲《命之傳承》。</p></body></html>
