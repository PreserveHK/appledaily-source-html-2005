<html><header><meta charset="utf-8"><title>蘭西情報課：GrosvenorPlace假後復旺</title></header><body><h1>蘭西情報課：GrosvenorPlace假後復旺</h1><p>原來豪宅成交都會放暑假，第一太平住宅銷售部董事方文彬話，淺水灣GrosvenorPlace喺暑假期間，交投淡靜，暑期完結冇耐，睇樓人士即刻返晒嚟，重即時有買家出價洽購。&#13;<br> 佢話，部份趁暑假外遊嘅豪宅業主，近排陸續返港，重投四出睇樓嘅生活，令豪宅市道升溫，好似上述出價洽購嘅買家，都係啱啱返嚟，睇過樓後就出價，有意買中層單位，約二千八百呎，涉資約半億，呎價近一萬八，估計好快可以落實交易。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
