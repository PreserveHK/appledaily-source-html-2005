<html><header><meta charset="utf-8"><title>都會駅介紹會所</title></header><body><h1>都會駅介紹會所</h1><p>長實執董趙國雄，為將軍澳都會駅而設嘅「船夫」造型，噚日曝光，配合都會駅會所，十六萬方呎嘅威尼斯花園，所以就扮成水都嘅貢多拉船夫，又請嚟男高音，即席用意大利文獻唱歌曲。&#13;<br> 趙國雄呢位船夫，噚日責任重大，要負責揭曉都會駅首批單位價錢，方法首先將唔同號碼嘅牌貼喺上面，然後由發展商代表逐一拎走唔適用嘅號碼牌，最後四個人每人一個牌，將呎價排出，唔到最後一刻，都唔知開乜嘢價。</p></body></html>
