<html><header><meta charset="utf-8"><title>　　貓迷必撐變色卡 - 李八方</title></header><body><h1>　　貓迷必撐變色卡 - 李八方</h1><p>有賓架講，香港平均每人有三至四張信用卡，因此要向呢班客推銷新卡，真係要諗諗計先得。大新銀行最近出咗一張可以變色嘅HelloKitty信用卡，只需輕擦卡面，卡面圖案會因為遇熱而變色，隻HelloKitty會由原來的黑白變為彩色，卡底則由黑色轉為灰白，相信HelloKitty迷即使唔用嚟碌，亦會申請張卡嚟玩吓。據講，呢種變色信用卡，比起一般信用卡嘅成本要貴幾十個巴仙，要成一蚊美金，不過，小財唔出大財又點會入呢？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
