<html><header><meta charset="utf-8"><title>轉聘黃福鑫辯護</title></header><body><h1>轉聘黃福鑫辯護</h1><p>毛玉萍現聘請曾任高等法院特委法官和大律師公會主席的資深大律師黃福鑫，以及曾與林煥光傳緋聞的大律師布穎琪等人為她辯護。黃福鑫一直負責處理毛玉萍的民事訴訟，他昨在庭上表示會竭盡所能「迎戰」，並向法官承諾在他率領下的律師團絕不會浪費法庭的一分一秒。&#13;<br> 另外，外間一直猜測毛玉萍撤換清洪律師團的原因，黃昨在庭上透露解答疑團。他表示由於毛與前律師團意見不合，更曾出現糾紛，故決定終止合作關係。&#13;<br> 黃福鑫又指，雖然毛玉萍的前律師團表示願意提供協助，不過由於雙方工作方式不同，所以能提供的協助有限。&#13;<br> 本報記者</p></body></html>
