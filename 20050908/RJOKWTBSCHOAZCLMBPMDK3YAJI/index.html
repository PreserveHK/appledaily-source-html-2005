<html><header><meta charset="utf-8"><title>全球首座軍事主題公園</title></header><body><h1>全球首座軍事主題公園</h1><p>二○○○年九月開幕，坐落於深圳市沙頭角海濱的明思克航母世界，是目前中國以至世界上唯一的一座以航空母艦作為主體的軍事主題公園。它是以前蘇聯退役航空母艦「明思克」號為主體興建而成，集旅遊觀光、科普教育、國防教育於一體。入場費為每人一百一十元人民幣。&#13;<br> 據報道，單是○四年國慶黃金周明思克就接待了十一萬旅客。公園分「海上明思克航母」和「陸上明思克廣場」兩部份。航母為觀光遊覽區，設有作戰指揮系統、導彈發射系統以及官兵生活區等。</p></body></html>
