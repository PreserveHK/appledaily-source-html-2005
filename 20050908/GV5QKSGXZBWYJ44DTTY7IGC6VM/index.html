<html><header><meta charset="utf-8"><title>港府社福界達派米共識</title></header><body><h1>港府社福界達派米共識</h1><p>【本報訊】派米活動發生慘劇後，立法會民政事務委員會明日舉行會議討論善後。&#13;<br> 民政事務局局長何志平昨晚約晤安老事務委員會主席梁智鴻、社福界立法會議員張超雄、耆康會總監狄志遠及社聯行政總裁方敏生，狄志遠稱雖然當局與派米團體未能就改善派米措施達成共識，但何志平表明不希望再出現萬人空巷輪候排米的場面，因場面難以控制危害長者安全。</p><p>避免慘劇重演</p><p>狄志遠又說，何志平要求社福機構利用服務長者的網絡，協助派米團體登記及派米上門，他原則上同意，希望民政事務局與派米團體磋商後，可於明年初與團體一同籌備，避免慘劇重演。</p></body></html>
