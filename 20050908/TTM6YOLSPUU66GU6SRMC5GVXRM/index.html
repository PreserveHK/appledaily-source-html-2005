<html><header><meta charset="utf-8"><title>祖兒自嘲古裝似人妖</title></header><body><h1>祖兒自嘲古裝似人妖</h1><p>容祖兒、謝霆鋒、梁洛施（Isabella）、Twins和Kenny等昨日在將軍澳電視廣播城為《飛越大長針》拜神，眾英皇藝人會模仿《大長今》人物演喜劇，祖兒和霆鋒則擔任司儀。</p><p>霆鋒變梓峯</p><p>祖兒說：「頭先錄嗰陣都ＮＧ咗幾次，霆鋒叫咗做梓峯，我口齒真係唔太伶俐。佢哋啲扮相好靚，如果我做古裝就似人妖，所以冇份做。」&#13;<br> Isabella扮演「長針」，Kenny扮「抆水大人」，阿嬌（鍾欣桐）反串做皇上，問Isabella可怕惹來長今fans反感，她說：「唔會嘅，都唔係醜化，只係搞笑啫。」&#13;<br> 採訪：卓寶花　攝影：陳慧安</p></body></html>
