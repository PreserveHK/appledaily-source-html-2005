<html><header><meta charset="utf-8"><title>全度妍脫衣嚇拍檔</title></header><body><h1>全度妍脫衣嚇拍檔</h1><p>雖然現正忙於拍攝韓劇《布拉格戀人》，但全度妍前日下午仍抽空出席電影《你是我的命運》在首爾龍山CGV戲院舉行的記者試映會。她笑言：「今次在戲中的大膽程度絕不遜於早年的《快樂到死》及《挑情寶鑑》。」&#13;<br> 男主角黃正民亦有同感，「其中有一場戲講述全度妍脫掉自己的連身裙，她的性感真的使我十分驚訝。」而全度妍稱：「知道自己天生並非美人兒，故戲中盡量多化濃妝以取悅觀眾。」《你》片講述農村出身的黃正民與在咖啡店工作的全度妍的一段刻骨銘心愛情故事，預定本月二十三日上映。</p></body></html>
