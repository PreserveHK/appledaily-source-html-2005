<html><header><meta charset="utf-8"><title>調景嶺居民向政府索償押後</title></header><body><h1>調景嶺居民向政府索償押後</h1><p>【本報訊】受清拆影響的一名調景嶺居民，向政府索償逾一百萬元的案件，政府指其訴訟不合理，而且「告完又告」，原定昨日在高等法院申請剔除訴訟，惟居民不滿政府遲交抗辯書，申請押後，案件改在本月二十六日再訊。&#13;<br> 原告楊比利昨日在二百多名調景嶺居民支持下，到高院應訊，楊指幾日後會與房署副署長馮浩棠見面，商討清拆賠償問題，對於房委會入稟申請他破產一事，楊指涉及昔日輸官司的訟費約四十萬元，但會等待本案解決後再作出打算，因為「要有錢入至有得出」。&#13;<br> 案件編號：HCA253/05&amp;HCB6886/05</p></body></html>
