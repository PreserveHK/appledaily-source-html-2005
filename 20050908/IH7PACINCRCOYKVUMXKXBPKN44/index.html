<html><header><meta charset="utf-8"><title>米高積遜作新歌籌款</title></header><body><h1>米高積遜作新歌籌款</h1><p>米高積遜（MichaelJackson）最近創作了一首歌曲，並希望與其他歌手灌錄慈善細碟，為颶風卡特里娜的災民籌款，歌名暫名為《FromBottomofMyHeart》。&#13;<br> 哥連菲路（ColinFarrell）及ParisHilton亦會在慈善拍賣中出一分力，至於美國時間明晚八時舉行的賑災演唱會，將轉播至全球至少九十五個國家，而明珠台亦會在香港時間周六早上八時直播。</p></body></html>
