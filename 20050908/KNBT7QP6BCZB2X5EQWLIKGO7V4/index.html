<html><header><meta charset="utf-8"><title>中企特許經營闖世界</title></header><body><h1>中企特許經營闖世界</h1><p>繼大規模的國際併購之後，中國企業亦開始以特許經營的方式走出「國門」，預期在不久將來，在全世界的任何角落，消費者都能輕易品嘗到各種來自大陸本土、口味純正的全聚德烤鴨、東來順火鍋及大娘水餃等。據中國連鎖經營協會統計，至去年底，中國特許經營體系達到二千一百個，涉及行業有五十餘個，加盟店舖總數達十二萬，拉動投資六百億元人民幣，創造就業機會二百四十萬個。中國已成為世界上特許經營體系最多的國家。&#13;<br> 中新社</p></body></html>
