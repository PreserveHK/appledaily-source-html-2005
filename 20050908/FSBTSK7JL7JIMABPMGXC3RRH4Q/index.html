<html><header><meta charset="utf-8"><title>救生員料再野貓式罷工</title></header><body><h1>救生員料再野貓式罷工</h1><p>【本報訊】沙田賽馬會泳池六名救生員前日在泳池開門前集體請病假，令泳池在早上只能局部開放，港九拯溺員工會副主席郭紹傑表示，救生員因不滿長期人手不足，多次反映不果，才以集體請假以示抗議。&#13;<br> 郭紹傑估計，若政府不正視有關問題，新界東及新界西的泳池可能會陸續出現類似「野貓式」罷工行動。&#13;<br> 康樂及文化事務署發言人稱，昨日所有泳池運作如常，該署會了解前日沙田賽馬會泳池救生員集體請病假事件，她沒有正面回應會否處分有關員工，只強調會按《公務員事務規例》處理。根據《公務員事務規例》，政府有權向濫用病假的員工，採取紀律行動。</p></body></html>
