<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　逸濤灣賺200萬</title></header><body><h1>樓市快訊<br>香港　逸濤灣賺200萬</h1><p>▲利嘉閣高漢強表示，西灣河逸濤灣2座低層D室，1118方呎，740萬元成交，呎價6619元。原業主02年以540萬元買入，賺200萬元。&#13;<br> ▲中原黎妙蘭表示，柴灣杏花邨22座中層，834方呎，480萬元成交，呎價5755元。&#13;<br> ▲中原劉志佳透露，西環泓都3座低層D室，648方呎，以245萬元易手，呎價3781元。</p></body></html>
