<html><header><meta charset="utf-8"><title>BNP安排5民企港上市</title></header><body><h1>BNP安排5民企港上市</h1><p>▲據《匯港通訊》報道，正在南京出席研討會的BNP百富勤執行董事連小鷺表示，該行正安排4至5家內地企業來港上市，預料年底前落實，平均每家集資1億至2億美元，以製造業為主；包括廈門港務集團，估計集資1.5億至2億美元。&#13;<br> ▲卓越融資（727）公布，據證監會資料，該公司股權高度集中，於7月27日，10位投資者合供持有19.19%股權，若連同主席林致華及行政總裁趙世雄分別持有53.42%及20.83%股權，合共已佔卓越93.45%權益，即只有6.55%由其他小投資者持有。</p></body></html>
