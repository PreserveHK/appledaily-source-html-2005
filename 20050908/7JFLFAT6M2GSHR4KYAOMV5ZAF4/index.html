<html><header><meta charset="utf-8"><title>Rain臨別現身冧歌迷</title></header><body><h1>Rain臨別現身冧歌迷</h1><p>預計今日凌晨乘坐飛機離開香港的韓國人氣偶像Rain，連日在香港拍攝護膚品DHC廣告。昨日早上八時Rain在黃埔海逸酒店出發，但他一反連日低調作風，竟由酒店正門登車，並不忘跟守候的數名歌迷揮手，十分友善。</p><p>為女伴洗臉</p><p>Rain登車後便直達西貢龍蝦灣拍攝廣告，據知廣告內容講述Rain為一名混血女模特兒洗臉，場面溫馨，相信廣告出街後能冧得一眾女歌迷，而Rain在現場還以流利英語與混血女模交談。&#13;<br> 採訪、攝影：馬建華、比華利</p></body></html>
