<html><header><meta charset="utf-8"><title>金帝行升值四分一</title></header><body><h1>金帝行升值四分一</h1><p>資深投資者黎汝遠前排高調唱好尖沙嘴乙級商廈，近日就有獲利個案。佢年初買入尖沙嘴金帝行八樓一千九百幾呎全層，日前以近八百六十萬沽出，賺咗一百七十幾萬，呎價升咗二十五巴仙，去到四千四百。&#13;<br> 中原地產講，金帝行家吓低層全層放售呎價叫緊四千五，對面萬事昌廣場有啲單位叫價去到五千，所以今次接黎生貨嗰位投資者，仍然有水位。&#13;<br> 中原又話，家吓尖沙嘴中部乙級商廈交投重好活躍，以一千五百至二千五百呎單位放盤最緊張，呎租貼近二十蚊。</p></body></html>
