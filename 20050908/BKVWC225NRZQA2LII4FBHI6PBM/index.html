<html><header><meta charset="utf-8"><title>吸煙證實致老年黃斑病變</title></header><body><h1>吸煙證實致老年黃斑病變</h1><p>吸煙可以引致眼疾老年黃斑病變，令吸煙者在年老時失去視力的風險，是非吸煙者的兩倍。專家形容吸煙與老年黃斑病變的關係，與吸煙可致肺癌一樣，故煙民應為未來視力着想戒煙。&#13;<br> 英國《泰晤士報》昨日報道，一項回顧過去十七份研究報告的研究證實，三分之二的研究結論均證實吸煙可致老年黃斑病變。英國眼科專家形容吸煙與老年黃斑病變的關係，等同吸煙可引致肺癌一樣，已有足夠科學證據。英國估計有五萬多人是因為吸煙引致老年黃斑病變而失去視力。</p></body></html>
