<html><header><meta charset="utf-8"><title>滯歐紡品下周可通關</title></header><body><h1>滯歐紡品下周可通關</h1><p>歐盟二十五個成員國代表昨通過中歐代表周一達成的紡織品協議。歐盟希望八千萬件滯留在歐洲各個港口的中國紡織品可於下星期中通關，避免了歐洲秋冬衣物短缺的危機。&#13;<br> 歐盟貿易專員曼德爾森與中國商務部部長薄熙來本月四日開始，在北京就中國紡品積壓的問題進行三十多個小時的磋商。經過兩日會談，雙方協議共同分擔紡品積壓的責任，歐盟臨時調高配額，讓半數紡品通關，其餘一半則由中國明年的配額中扣除。&#13;<br> 法新社</p></body></html>
