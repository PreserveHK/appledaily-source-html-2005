<html><header><meta charset="utf-8"><title>黑髮光妹回歸玩抒情</title></header><body><h1>黑髮光妹回歸玩抒情</h1><p>闊別日本樂壇多年的女歌手宇多田光，由於未能成功進軍美國，近日已積極回歸日本樂壇。光妹除了在本月二十八日推出全新細碟《BeMyLast》之外，亦預計在今年冬天推出為PS2遊戲軟件「KingdomHeartII」所唱的主題曲《Passion》，而《BeMyLast》封套已在近日曝光。</p><p>遠赴歐洲拍封面</p><p>光妹繼上一張細碟《誰人的願望成真之時》之後，相隔差不多一年半再推出新細碟《BeMyLast》，該作品亦是女星竹內結子與男星妻夫木聰主演的電影《春之雪》之主題曲，為配合電影，歌曲走抒情路線，光妹早前便到歐洲拍攝唱片封套，並展示她的黑髮新形象。</p></body></html>
