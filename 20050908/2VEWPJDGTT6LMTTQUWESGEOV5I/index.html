<html><header><meta charset="utf-8"><title>呂方飛天賀嘟嘟牛一縮沙</title></header><body><h1>呂方飛天賀嘟嘟牛一縮沙</h1><p>鄭裕玲（嘟嘟）偕男友呂方、廖碧兒及葉童夫婦等，前晚到灣仔出席歌舞劇《至擊樂人邦》首演。明天是嘟嘟四十八歲生日，問她如何慶祝？嘟嘟謂：「我正日梗係留畀男友同我慶祝啦！其實有好多朋友約我食飯，阿姐（汪明荃）都有約我。」&#13;<br> 問到呂方如何為女友慶祝，他笑言：「我本來打算租架直升機同佢遊香港，但人老咗又畏高，或者同佢食餐飯算啦。」至於可會乘機求婚，他就謂：「求婚就冇喇，求情就會。」	採訪：張俊銘&#13;<br> 攝影：陳慧安</p></body></html>
