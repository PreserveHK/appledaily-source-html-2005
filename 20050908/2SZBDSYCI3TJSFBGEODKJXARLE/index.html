<html><header><meta charset="utf-8"><title>　　馬時亨去泰國講數 - 李八方</title></header><body><h1>　　馬時亨去泰國講數 - 李八方</h1><p>唐英年飛咗去南韓，由葉澍堃署任，馬時亨呢？哦，原來馬局長都飛咗，前日佢同領匯小組開完會，就去咗泰國；港泰兩地交往頻繁，點都有啲稅務問題，馬仔今次去曼谷，係代表港府同泰國簽約，避免雙重課稅，喺泰國同香港投資嘅生意人，就最歡迎啦。&#13;<br> 八方聽聞，馬局長呢輪都好忙，早前佢放大假，原來係為咗陪個細女上北京開課學普通話，真係二十四孝老竇。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
