<html><header><meta charset="utf-8"><title>滬佘山6別墅預留</title></header><body><h1>滬佘山6別墅預留</h1><p>【本報訊】世茂集團發展的上海世茂佘山莊園，據中原中國策劃部表示，本月初至今，已有6幢別墅獲買家預留，涉及金額逾2億元人民幣，買家為大型企業或上市公司主席、行政總裁或董事。&#13;<br> 該盤位於佘山風景區，項目有72幢別墅，分建在20多個小島上，別墅面積由8000多呎至4.3萬方呎，首期55幢現正公開發售，售價3000萬元人民幣起。二期有2幢各佔地約30萬方呎的別墅，每幢叫價2.5億元人民幣。</p></body></html>
