<html><header><meta charset="utf-8"><title>騰皇居呎價近萬一</title></header><body><h1>騰皇居呎價近萬一</h1><p>中半山騰皇居係區內一線豪宅，連外區客都知呢幢大廈矜貴，閃電買入啱啱推出市場嘅放盤單位。美聯中西半山豪宅營業董事馮劍釗話，有個外區換樓客睇完樓後，唔夠一個禮拜，就決定以近千八萬買入高層B，約千七呎單位，呎價近萬一。&#13;<br> 買家咁有信心，多少同佢睇好賣地成績有關，位處傳統豪宅地段嘅物業，更加睇高一線。原業主就喺九九年以一千三百五十萬買入，揸咗六年，升值超過三成，賺四百幾萬。騰皇居上個月底嘅一宗海景單位成交，呎價超過一萬三。</p></body></html>
