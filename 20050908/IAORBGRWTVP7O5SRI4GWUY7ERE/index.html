<html><header><meta charset="utf-8"><title>李孝利性感熱風</title></header><body><h1>李孝利性感熱風</h1><p>為了即將推出的第二張個人大碟，FIN.K.L成員李孝利頻頻出現電視節目及流行雜誌。最近她就為時裝雜誌《Bazzar》之韓國版拍攝一輯性感照片，並大談韓國現今之「性感熱風」。</p><p>讚玉珠鉉唱得</p><p>被問到對現今歌壇的睇法，李孝利直言：「我覺得現今女歌手必須愈來愈性感，這不是一件壞事，但畢竟歌手要以唱歌為重，而我非常欣賞隊友玉珠鉉，她不但唱功了得，又多才多藝。」過去有不少人問她為何不借助自己的性感形象去建立自家品牌，她說：「我的潮流觸覺大多是從國內外雜誌、網站得來；我會為成為形象設計師而努力，但現階段我並不想當一個掛名設計師。」</p></body></html>
