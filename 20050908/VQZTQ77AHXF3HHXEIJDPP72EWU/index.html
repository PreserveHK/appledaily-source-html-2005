<html><header><meta charset="utf-8"><title>澳門樓市<br>寰宇天下港人掃貨</title></header><body><h1>澳門樓市<br>寰宇天下港人掃貨</h1><p>中國海外（688）發展的澳門新盤寰宇天下，中原（澳門）執行董事郭朝隆表示，發展商早前推出第2座供預先洽購，迄今已預售出逾200伙，單位面積1185至1700方呎，平均呎價1800至2300元。消息指，其中一香港買家斥近7000萬元大手購入2座5層25伙作投資。</p><p>郭朝隆又指，該盤買家除香港、內地及歐美國家外，並有台灣及以色列買家。市場預期，發展商將加推第5座應市。</p></body></html>
