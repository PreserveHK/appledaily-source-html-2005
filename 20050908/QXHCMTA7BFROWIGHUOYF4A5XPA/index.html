<html><header><meta charset="utf-8"><title>特價試做極速保濕護理</title></header><body><h1>特價試做極速保濕護理</h1><p>踏入九月是秋冬轉季的時間，肌膚容易變得脆弱敏感，所以要特別加強皮膚水份。~H2O+八杯水24精華素不含油份，具即時紓解皮膚乾燥及缺水問題，有助減輕細紋及脫皮現象。本月份於~H2O+購買八杯水24精華素，更可以試做價$88享用極速保濕護理一次，為肌膚作打底準備。&#13;<br>&#13;<br>記者：謝翠玲　&#13;<br>攝影：楊錦文&#13;<br>查詢：31827777</p></body></html>
