<html><header><meta charset="utf-8"><title>迪士尼帶挈東薈城</title></header><body><h1>迪士尼帶挈東薈城</h1><p>香港迪士尼樂園下個禮拜一開幕，之前搞總綵排，唔少去過嘅都有怨言，不滿樣樣都要排長龍，連食嘢都要排餐懵。呢個時候，港人精打細算嘅細胞即刻活躍起嚟，有啲就話，中途搭機鐵去東涌食嘢，再返迪士尼，花嘅時間同喺園內排隊等差唔多，但選擇多，價錢可能重平啲。&#13;<br> 蘭西都聽過唔少人有相同講法，睇嚟太古東涌商場東薈城肯定受惠。&#13;<br> 其實東涌同青衣站，都係離欣澳站一個站，所需時間唔會差太多，但偏偏個個都好似淨係識得去東涌，蘭西好奇怪，點解冇人提去青衣城？唔知地鐵聽到會有乜反應呢？</p></body></html>
