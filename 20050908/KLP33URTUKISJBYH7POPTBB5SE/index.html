<html><header><meta charset="utf-8"><title>傳趙薇男友再結新歡</title></header><body><h1>傳趙薇男友再結新歡</h1><p>趙薇男友汪雨自被拍得與黃奕在上海街頭手拖手後，一直有指汪雨與趙薇已經分手，但兩位當事人沒有就傳聞回應，不過分手之說未必是空言。</p><p>結伴出席派對</p><p>最近就傳出汪雨又另結新歡蔣欣，此姝曾參演劇集《天龍八部》，飾演木婉清一角。&#13;<br> 有指汪雨最近參與友人派對時，身邊出現眾多女伴，其中現身次數最多的是現年二十一歲的蔣欣，據悉二人透過朋友聚會認識，其後互生好感，不久即展開約會。雖然現階段汪雨帶她出席朋友聚會時，仍不會像過去與趙薇交往般，在朋友圈子中稱身邊人為：「這是我女友。」不過以汪雨與蔣欣的發展，他與趙薇的關係肯定已大不如前。</p></body></html>
