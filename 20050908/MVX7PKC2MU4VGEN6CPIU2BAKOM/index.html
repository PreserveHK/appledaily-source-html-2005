<html><header><meta charset="utf-8"><title>食通天蟹宴</title></header><body><h1>食通天蟹宴</h1><p>都說香港人幸福，沒豬沒淡水魚吃，吃蟹去。反正（還）沒驗出甚麼毒來，想吃得放心，也大可盡吃外國蟹。&#13;<br>時代廣場「食通天」近日的口號是「愈食愈靚」、「食得靚啲，人都靚啲」，好一個長贅肉的理由。初秋是吃蟹的季節，食通天就來一個蟹宴，一眾食肆齊齊推蟹菜。包括日式的芒果蟹肉彩虹壽司卷、軟殼蟹春卷、琵琶；具亞洲特色的星洲爆花蟹、醬炒年糕蟹；美式選擇有香草鮮茄汁雜菜炒美國登格斯大蟹。菜式未能盡錄，愛蟹的，作好準備蟹膏變肥膏吧。&#13;<br>&#13;<br>記者：何兆彬</p><p>鍾菜（25069128）&#13;<br> Shooters52（25062626）&#13;<br> 滬江飯店（25061018）&#13;<br> 地址：銅鑼灣時代廣場食通天</p></body></html>
