<html><header><meta charset="utf-8"><title>豪宅買賣<br>成交跌造價上漲</title></header><body><h1>豪宅買賣<br>成交跌造價上漲</h1><p>利嘉閣地產資料顯示，8月份全港35個二手指標豪宅錄得99宗成交，較7月份109宗少9.2%，造價不跌反升，由7月平均7451元上升至8月7592元，升幅1.9%。各區中，港島區豪宅買賣跌幅較顯著，大潭陽明山莊、薄扶林貝沙灣、中半山帝景園、灣仔會景閣、跑馬地比華利山，跌幅介乎33至80%。北角寶馬山花園平均呎價由7月7988元跌至8月6158元，跌幅22.9%，為港島區之冠。</p></body></html>
