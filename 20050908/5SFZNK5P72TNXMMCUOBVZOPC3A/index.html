<html><header><meta charset="utf-8"><title>煮熟也難分解一線抗生素</title></header><body><h1>煮熟也難分解一線抗生素</h1><p>傳染病專科醫生勞永樂表示，一隻大閘蟹，隨時含大量寄生蟲、抗生素、重金屬等有害物質。肺吸蟲寄居於淡水蟹肌肉內，未煮熟進食會在人體內滋生，嚴重者可以致命。此外，氯黴素、紅黴素、四環素、盤尼西林等一線抗生素，也常用於養殖水產，水質也可能受污染含重金屬或其他化學物，即使煮熟蟹肉也不能分解。&#13;<br> 中大生物化學系副教授陳竟明表示，氯黴素有殺菌的作用，但早在六十年代已證實會對人體有害，如導致敏感或出現耐藥性等問題而被禁用。港大微生物學系助理教授黃世賢指，歐、美等地都採取「零容忍」政策，全面禁售被驗出含氯黴素的水產。</p></body></html>
