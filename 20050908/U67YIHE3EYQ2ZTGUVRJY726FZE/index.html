<html><header><meta charset="utf-8"><title>保時捷慈善之旅</title></header><body><h1>保時捷慈善之旅</h1><p>【本報訊】「2005香港．上海慈善駕駛之旅」將於本月十九日展開，五十四輛、平均每輛價值約為百萬元的保時捷將由香港出發，連日飛馳二千五百公里到上海。預計這是香港有史以來最大規模的慈善駕駛活動，將可籌得一百萬元善款，協助河北省的農民自力更生。</p><p>本月24日到上海</p><p>參加者之一的保時捷車主會主席黃錫祐昨日在發布會上稱，本地職業賽車手歐陽若曦也是參加者之一；車隊中有四部為CarreraGT，是保時捷最名貴的車款，全球只有二千輛。此行沿途將由公安協助開路，經過皇崗、福州及南京，終點設在上海F1賽車場，預計本月二十四日到達。</p></body></html>
