<html><header><meta charset="utf-8"><title>九龍　黃埔租轉買</title></header><body><h1>九龍　黃埔租轉買</h1><p>▲中原陳耀明指出，紅磡黃埔花園2期1座高層C室，558方呎，245萬元成交，呎價4391元。買家為日籍華僑，租住同區逾5年，現租轉買。&#13;<br> ▲美聯陳天賜表示，尖沙嘴擎天半島2座低層D室，1398方呎，以895萬元售出，呎價6402元。原業主03年538萬元買入，賺357萬元，升值66.4%。&#13;<br> ▲中原吳偉強表示，何文田帝庭園7座低層C室，1128方呎，765萬元成交，連車位，呎價6782元。原業主去年670萬元買入，獲利95萬元。</p></body></html>
