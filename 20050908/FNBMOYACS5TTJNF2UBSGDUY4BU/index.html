<html><header><meta charset="utf-8"><title>審裁官訓斥蔡素玉</title></header><body><h1>審裁官訓斥蔡素玉</h1><p>【本報訊】民建聯立法會議員蔡素玉早前入稟小額錢債審裁處追討定金，卻沒有到庭，一度遭法庭撤銷申索，案件昨再提訊，審裁官對蔡說：「呢度始終係法庭，唔係你鍾意唔嚟就唔嚟，鍾意幾時嚟就幾時嚟！」並將案押後至十一月二十八日再訊，另因蔡早前缺席，需繳付被告訟費。&#13;<br> 本案被告為東莞環亞鋼鐵結構有限公司，該公司去年十二月九日與蔡素玉簽訂臨時租約，蔡以一萬三千五百元租用北角秀明中心一單位計劃用作議員辦事處，其後她取消租約，被業主沒收定金。&#13;<br> 案件編號：STCC9198/05</p></body></html>
