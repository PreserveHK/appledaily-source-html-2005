<html><header><meta charset="utf-8"><title>108靚女強攻藝能界</title></header><body><h1>108靚女強攻藝能界</h1><p>日本偶像組合Morning娘雖然近年人氣已經大不如前，不過有日本唱片公司認為這類大堆頭組合仍有可為，前日更宣布將組成另類女子組合「煩惱Girls」，成員包括一百名模特兒、四名AV女星及四名變性女郎，雖然「煩惱Girls」下月八日才推出首張細碟，但已預定在今年十二月三十一日解散。</p><p>開支龐大</p><p>「煩惱Girls」由一百零八名年齡由十八歲到二十六歲女孩所組成，其經理人表示每次工作前，單是聯絡各成員便要花上不少時間，而每一次出騷化妝師也要不停為各成員化妝，非常吃力。此外，唱片公司更要預備過百個飯盒，膳食費超過七千港元。</p></body></html>
