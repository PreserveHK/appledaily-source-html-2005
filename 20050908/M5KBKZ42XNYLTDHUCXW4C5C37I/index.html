<html><header><meta charset="utf-8"><title>癡情漢雙料自殺命危</title></header><body><h1>癡情漢雙料自殺命危</h1><p>【本報訊】一名持美國護照、剛來港一日的癡情青年，懷疑兩個月前飽受失戀傷痛，至今仍對前女友念念不忘，導致情緒低落，昨晨十時許在寄住姨姨的黃大仙家中，飲下一支消毒藥水後，再用菜刀刎頸及割脈雙料自殺，經送院搶救，情況危殆。</p><p>飲消毒水再刎頸割脈</p><p>企圖自殺的青年姓周（二十七歲），持美國護照，剛於前日從當地來港探親及散心，目前寄居在其姓何（四十六歲）姨姨的永定道威豪花園二座住所。據事主的親友事後表示，事主於兩個月前在美國遭女友提出分手，令他大受打擊，之後便變得精神有異，而且直到現在仍未能忘懷前度女友，疑他一時想不開做出儍事。</p></body></html>
