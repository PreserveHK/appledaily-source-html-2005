<html><header><meta charset="utf-8"><title>PORTER×Nikon袋火速熱賣</title></header><body><h1>PORTER×Nikon袋火速熱賣</h1><p>上星期介紹完PORTER×Nikon出嘅相機帶同埋卡套之後，今個星期又返咗兩個PORTER×Nikon嘅相機袋，呢兩款袋都係黑色為主調，不過就採用咗唔同物料，一大一細，外形同PORTER平時推出嘅袋相似，睇落去都唔會估到係相機袋，手挽或者膊頭揹，都一樣咁型，裏面重有一啲間隔畀用家放相機、閃燈等，就算係放D-SLR，位置都啱啱好，想好好保護部相機，又想行出嚟又型又潮，就快啲去買番個喇，事關舖頭入貨數量有限，相信會相當緊張！&#13;<br>&#13;<br>記者、攝影：梁瑋瑜</p><p>ProSource（27297222）&#13;<br> 深水埗欽州街94號地下G18號鋪</p></body></html>
