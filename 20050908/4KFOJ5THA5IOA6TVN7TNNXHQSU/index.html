<html><header><meta charset="utf-8"><title>王菀之忙創作失憶</title></header><body><h1>王菀之忙創作失憶</h1><p>王菀之昨日在商台接受訪問時，表示最近為了創作新碟而患上失憶症，她說：「因為我呢排忙籌備第二隻碟，今次都係由我一手包辦曲詞，所以每日就諗點做歌，公司同我講嘅所有工作我都唔記得，我每日就問佢哋我有乜嘢做，起碼都問四、五次。」&#13;<br> 有人取笑王菀之是否感染了日本腦炎，王菀之說：「咁又唔係，只係可能第二隻碟壓力比較大啲，同埋今次時間比較迫切，而且我想同上隻碟嘅音樂有大啲分別。」&#13;<br> 採訪、攝影：胡比</p></body></html>
