<html><header><meta charset="utf-8"><title>梁昌家族賣樓賺千四萬</title></header><body><h1>梁昌家族賣樓賺千四萬</h1><p>跑馬地禮頓山八座三十樓A，千六呎，由澳門買家斥資二千二百五十萬購入，每呎近萬四。美聯禮頓山分行經理袁偉林話，買家係澳門人，買入作度假用途。&#13;<br> 至於原業主，係恒生銀行創辦人之一梁昌家族後人，持有唔少貴重豪宅，佢哋二○○○年底，以約三千萬，向發展商新地，買入禮頓山八座三十樓A同B室兩伙，𠵱家A室轉手，賺咗七百五十萬。至於B室，早喺今年三月，以二千二百萬賣出，賺咗七百萬，兩單位持有唔夠五年，共賺超過千四萬。</p></body></html>
