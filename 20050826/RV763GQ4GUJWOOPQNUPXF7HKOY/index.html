<html><header><meta charset="utf-8"><title>《東莫村》難忘「爆谷雪」</title></header><body><h1>《東莫村》難忘「爆谷雪」</h1><p>由姜蕙姃、鄭在泳及申河均主演的《歡迎來到東莫村》，至今成績已突破五百萬入場人次，更被視為今年必看的韓國電影之一。由於《歡》片已經成為當地坊間熱門話題，有網站發起「我最喜愛的一幕」選舉，結果選出「降爆谷雪」的一場。&#13;<br> 今次選舉非常熱烈，短短一星期已收集一萬三千多名網民的投票，當中約一半人都投了「降爆谷雪」的一幕。該幕是描述一個炸彈跌落穀倉內，故把倉內的粟米炸成爆谷，並降落在東莫村中。此外，由於影片故事感人兼帶出反戰之意識，電影商早前舉行一場特別場，邀請視力或聽力有障礙的人士入場觀賞，希望讓他們感受到電影背後帶出之深層意義。</p></body></html>
