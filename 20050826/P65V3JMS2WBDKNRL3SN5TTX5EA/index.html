<html><header><meta charset="utf-8"><title>Edison盼演同志博出位</title></header><body><h1>Edison盼演同志博出位</h1><p>陳冠希（Edison）最近接受台灣時尚雜誌《Esquire》訪問，他表示開始對自己的臉孔有點厭煩，希望大家除了讚他靚仔外，亦要注意他的演出。Edison又希望接演不同種類的角色挑戰自己，就算演同性戀者都沒所謂。</p><p>厭惡演回自己</p><p>Edison出道以來負面新聞不絕，不過他希望傳媒多些留意他的演出，Edison說：「我演了十多部戲，每個角色都是我個性的翻版，有人說完全不用演技。」Edison為突破自己，更表示不介意扮演同性戀者。至於新唱片的籌備工作，他說：「最新的國語專輯，我會為歌迷帶來最純正的hiphop。」</p></body></html>
