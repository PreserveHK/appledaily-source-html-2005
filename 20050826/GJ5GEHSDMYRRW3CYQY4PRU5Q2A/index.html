<html><header><meta charset="utf-8"><title>熱比婭被指策動恐襲</title></header><body><h1>熱比婭被指策動恐襲</h1><p>中國政府指摘，年初獲保外就醫前往美國的五十八歲新疆女富商熱比婭，與疆獨分子勾結，密謀在今年十月新疆實施自治五十周年紀念活動上進行破壞。&#13;<br> 新疆黨委書記王樂泉表示，九九年因洩漏國家機密而被判監的熱比婭，今年三月獲准保外就醫時，曾答應不會做出傷害國家利益的事，但她一到美國便違背承諾，與疆獨以及宗教狂熱分子密謀策動恐怖襲擊，企圖破壞新疆慶祝實施自治五十周年的紀念活動。&#13;<br> 另外，王樂泉透露，新疆公安搗破西北部阿克蘇市的一個分離主義集團，拘捕十名疆獨分子，並將該集團頭目擊斃。&#13;<br> 路透社/人民網</p></body></html>
