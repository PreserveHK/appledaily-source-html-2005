<html><header><meta charset="utf-8"><title>梅鐸電視台落地受挫</title></header><body><h1>梅鐸電視台落地受挫</h1><p>本年初傳出旗下電視頻道可能獲准在中國內地「落地」、由國際傳媒大亨梅鐸持有的「新聞集團」，嘗試與內地國營電視台成立合資公司的計劃失敗，顯示北京仍然對外資進軍傳媒業抱有很大戒心。&#13;<br> 「新聞集團」的行政人員證實，該集團與青海衞視共組合資公司，藉此令旗下的音樂頻道（ChannelV）和星空衞視（StarTV）在內地「落地」廣播的計劃，在三個月前已經被當局否決。&#13;<br> 根據文化部等五部委在本月初發出的《關於文化領域引進外資的若干意見》，外資不得在內地投資設立和經營新聞機構、電台、電視台、電影製作公司等，也不能從事書報刊的出版。&#13;<br> 法新社</p></body></html>
