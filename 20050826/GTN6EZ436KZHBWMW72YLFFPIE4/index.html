<html><header><meta charset="utf-8"><title>曾寶儀為舊愛兩囗插刀</title></header><body><h1>曾寶儀為舊愛兩囗插刀</h1><p>曾寶儀再與前男友黃子佼扯上關係！事關日前台北機場電腦發生故障，令剛於台灣出席完韓星裴勇俊記者會的黃子佼無法及時飛到香港，趕不及轉機到上海出席「E曲成名」的評委活動。主辦商迫於無奈下，臨時找來曾寶儀及黃磊出任評委。&#13;<br> 原來曾寶儀亦得悉這次是頂替前男友，但她說：「因為我哋係同一間公司，所以唔希望大家再將我哋扯上關係。」曾寶儀在錄影期間，亦不忘發揮佻皮本性，她又笑又鬧之餘，還模仿其他歌手唱歌時的樣子，她打趣地說：「後台咁凍，啲參賽者都凍僵喇！以後應該喺後台裝個桑拿房。」&#13;<br> 採訪、攝影：盧健</p></body></html>
