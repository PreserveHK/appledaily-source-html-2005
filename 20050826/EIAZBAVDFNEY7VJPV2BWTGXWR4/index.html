<html><header><meta charset="utf-8"><title>黃佩霞帶兩洋漢健身</title></header><body><h1>黃佩霞帶兩洋漢健身</h1><p>黃佩霞日前與兩名外籍男伴夜遊中環半山，開瑜伽學院的她當晚沒有帶領兩男練瑜伽，反而推介二人上健身課程，更替兩男詢問上健身堂的細節，認真細心。</p><p>身材突出</p><p>當晚凌晨十二時，穿上白色緊身T恤及牛仔褲的黃佩霞與兩名中年外籍男士一同出現於中環，黃佩霞身材突出，十分惹人留意。就現場所見，她率兩男到一健身院查問資料，黃佩霞更主動地向健身院職員查詢課程。後來他們一行三人步行到中環行人電梯，沿途有傾有講。最後兩男充任護花使者，送黃佩霞到羅便臣道一大廈。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
