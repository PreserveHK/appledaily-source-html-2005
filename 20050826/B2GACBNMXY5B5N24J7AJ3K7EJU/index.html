<html><header><meta charset="utf-8"><title>石油僅夠燒多40年</title></header><body><h1>石油僅夠燒多40年</h1><p>全球尚存幾多石油？英國石油地質學家坎貝爾就指出，全球至今已開採了九百四十四億噸石油，尚有七百六十四億噸石油可供開採，另外一百四十二億噸石油有待探勘。&#13;<br> 由於過去三十多年並未再發現新油田，IHSEnergy能源公司估計全球九成油田已經開採，但耗油量又年年大增，當中以中國和印度等發展中國家增幅最大，預計到二○三五年，全球每天的石油需求將會比現時高兩倍，此消彼長之下，全球石油估計將於未來四十年消耗殆盡。</p></body></html>
