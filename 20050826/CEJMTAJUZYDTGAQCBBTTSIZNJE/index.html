<html><header><meta charset="utf-8"><title>鄭希怡鬼祟提款</title></header><body><h1>鄭希怡鬼祟提款</h1><p>鄭希怡（Yumiko）日前獨自駕着其平治座駕，到跑馬地街頭一櫃員機提款。當晚約十一時，穿着短褲、頭戴西瓜帽的Yumiko，駕駛其平治房車現身跑馬地。當駛至成和道附近時，Yumiko即把座駕泊在路邊，並開着「死火燈」，之後即落車，匆匆步行到附近的櫃員機提款。</p><p>警覺性極高</p><p>由於身邊無護花使者，故Yumiko按密碼時亦相當謹慎，不停四處張望，警覺性甚高。正所謂財不可露眼，故Yumiko提款後即將錢放進袋裏，驅車離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
