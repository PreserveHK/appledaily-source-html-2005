<html><header><meta charset="utf-8"><title>微軟大陸聘800人</title></header><body><h1>微軟大陸聘800人</h1><p>為開拓大陸市場，微軟中國對外宣布，在二○○六年的財政年度將在中國招聘約八百名新員工。其中，一半以上的新聘人員將為研發人員，其他將是銷售、市場和服務人員。同時，有近三百個職位將面向新畢業的大學本科生、碩士研究生、工商管理碩士生和博士生。&#13;<br> 微軟公司全球副總裁、大中華區首席執行官陳永正透露，目前微軟中國正在建立更多的研發中心和辦事處，營運規模不斷擴展。最近微軟又在深圳和福州成立新的辦事處。&#13;<br> 《計算機世界》</p></body></html>
