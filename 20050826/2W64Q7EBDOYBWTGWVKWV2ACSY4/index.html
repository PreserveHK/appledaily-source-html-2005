<html><header><meta charset="utf-8"><title>豬分泌抗癌輔助治療劑</title></header><body><h1>豬分泌抗癌輔助治療劑</h1><p>南韓《朝鮮日報》報道，忠南大學等機構的研究人員新培育出一種克隆豬，牠能夠產生一種可用作抗癌輔助治療劑的蛋白質。&#13;<br> 報道指出，這種克隆豬在發育成熟後，其分泌的奶水中將包含名為「粒細胞──巨噬細胞集落刺激因子」（GM-CSF）的蛋白質。GM-CSF屬於人體小量分泌的蛋白質，具有促進白血球生成的作用，在治療白血病、貧血和癌症時，可緩解白血球缺乏現象。該種蛋白質目前每克售價高達六十萬美元（約為四百六十八萬港元），但有關研究仍須作進一步臨床實驗。</p></body></html>
