<html><header><meta charset="utf-8"><title>內地汽車低價外銷</title></header><body><h1>內地汽車低價外銷</h1><p>今年頭五個月大陸汽車出口，整體數量較去年同期暴增十倍之餘，其出口單價亦下降約七成。出口汽車中，最低價竟賣一千多美元一輛，價格之低實在令人咋舌。對此，有專家警告大陸汽車業應吸取紡織品和家電遭反傾銷的教訓。&#13;<br> 安邦集團研究總部分析師李長安博士指出，根據他對廣州出口汽車價格進行計算，結果讓他感到非常驚訝，最便宜的才一千多美元一輛，即使平均價格亦只須五千多美元一輛而已。他強調，在大陸汽車零部件已遭遇國外的反傾銷前提下，大陸汽車出口應防患於未然。&#13;<br> 《北京晨報》</p></body></html>
