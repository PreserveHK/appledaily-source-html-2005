<html><header><meta charset="utf-8"><title>九龍<br>淘大租客140萬置業</title></header><body><h1>九龍<br>淘大租客140萬置業</h1><p>▲中原張珂表示，受即將賣地的消息刺激，九龍灣淘大花園獲租客入市，購入A座高層03室，482方呎，成交價140萬元，呎價2905元。&#13;<br> ▲港置劉丹蓓說，尖沙嘴金巴利道26號中層D室，419方呎，成交價303萬元，呎價7232元。原業主去年以280萬元購入，賺23萬元。&#13;<br> ▲利嘉閣朱沛堯稱，紅磡黃埔花園（圖）4期6座低層C、D室，1656方呎，剛以740萬元成交，呎價4469元。原業主於88年，以280萬元購入兩伙，獲利460萬元。</p></body></html>
