<html><header><meta charset="utf-8"><title>富城遭抗議驚動新世界</title></header><body><h1>富城遭抗議驚動新世界</h1><p>中環新世界大廈雲集唔少大公司，大業主新世界發展總部都喺呢度，平日門口已經人來人往，噚日下晝，更加特別熱鬧，因為多咗一批沙田康林苑住客，為數約十人，喺正門口請願，矛頭直指新世界旗下富城物業管理，話屋苑帳目混亂，富城有責任要交代。&#13;<br> 揀喺中環請願，梗會驚動到新世界啦，所以富城反應好快，即刻出聲明，話管理康林苑，做到「公平、公正、公開」，居民指摘不盡不實。&#13;<br> 事實究竟係點，蘭西唔係好清楚，但係相信公道自在人心。</p></body></html>
