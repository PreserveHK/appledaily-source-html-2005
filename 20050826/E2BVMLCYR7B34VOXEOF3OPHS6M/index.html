<html><header><meta charset="utf-8"><title>照相比賽送迪士尼票</title></header><body><h1>照相比賽送迪士尼票</h1><p>迪士尼熱潮升溫，門票搶到飛起，中原地產早排買咗三百張九月四號迪士尼公益日門票，分畀各區主管處理，葵青及東涌區話事人周永輝，計劃搞個最溫馨家庭合照比賽，將部份門票回饋客戶。&#13;<br> 凡喺今年經中原買賣或租用葵青或東涌物業嘅客戶，包括業主、買家與租客，都可以參加，下個禮拜二截止，翌日公布結果，選出六個得獎者，每人送四張迪士尼門票。&#13;<br> 配合下個禮拜三中原地產資訊服務中心開幕，當日又舉行問答比賽，送予三名客戶每人兩張門票。&#13;<br> 另外，葵青及東涌區前線，今個月做到逾二十萬生意嘅，最高五名每人各得兩張門票。</p></body></html>
