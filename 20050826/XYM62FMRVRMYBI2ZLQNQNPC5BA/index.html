<html><header><meta charset="utf-8"><title>客機現2米長蛇停飛</title></header><body><h1>客機現2米長蛇停飛</h1><p>周一下午，一架由四川飛抵廣州白雲機場的波音737飛機內，有一條長約二米的白花蛇。為安全起見，該飛機不能在二十四小時內起飛，令一批原本乘搭該客機前往上海的乘客，被迫滯留廣州。&#13;<br> 雖然航空公司安排一架波音747飛機在當日下午，把滯留的百多名乘客送往上海，但數十名心急如焚的乘客得知有另一班前往上海的航班即將登機後，便立即衝到登機口前強行登機，更阻止該航班的乘客登機。兩批旅客隨後大打出手，更拿機場的設備出氣，需要機場公安等調停。這些旅客最後分批飛往上海。	&#13;<br> 《信息時報》</p></body></html>
