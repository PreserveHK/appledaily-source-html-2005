<html><header><meta charset="utf-8"><title>葉翠翠抵滬講粵語</title></header><body><h1>葉翠翠抵滬講粵語</h1><p>應屆港姐包括冠軍葉翠翠、亞軍陸詩韻、季軍林莉、「國際親善小姐」許珮琪及「最上鏡小姐」鄧上文，昨日抵達上海出席護膚品牌的頒獎禮，廣告商還邀請了中國跳水選手、郭晶晶的師妹吳敏霞任代言人，並負責頒獎。</p><p>望作親善訪問</p><p>葉翠翠謂首次到上海，她大讚上海是一個漂亮的城巿。其間她以廣東話接受內地傳媒訪問說：「我當選港姐後，學到好多嘢、見到好多人，𠵱家我好希望可以好好履行港姐職責，因為港姐係代表香港嘅！希望不久嘅將來有機會去中國其他嘅地方做親善訪問。」&#13;<br> 記者盧健上海直擊</p></body></html>
