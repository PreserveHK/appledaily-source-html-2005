<html><header><meta charset="utf-8"><title>按平安鐘即駁通呼援中心</title></header><body><h1>按平安鐘即駁通呼援中心</h1><p>平安鐘（圖）分為主機及遙控器兩部份，主機具有免提式通話功能，甚至擱起電話聽筒亦能運作；至於遙控器方面，僅重二十克，接收範圍覆蓋全屋，並具防水功能，洗澡時亦可掛在身上，萬一在浴室滑倒亦能按鐘求救。&#13;<br> 使用者按動平安鐘後，便會接駁至二十四小時呼援服務中心，職員可從電腦即時識別用戶的個人資料及病歷，假如情況緊急，職員會代為致電報警及通知事主親友，並會傳真求助者的病歷記錄至有關急症室，以加快救援。&#13;<br> 資料來源：長者安居服務協會&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com</p></body></html>
