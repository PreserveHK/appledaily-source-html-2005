<html><header><meta charset="utf-8"><title>數理資優生患怪病死</title></header><body><h1>數理資優生患怪病死</h1><p>台北馬偕醫院一個月內，接獲兩名數理資優生出現「急性神經症候群」，一人死亡，另一人脫離險境後，腦力卻下降，病因不明。&#13;<br> 其中十三歲的邱小妹是數學資優生，她一個月前到曼谷參加數學比賽，在當地停留五天，回台時在桃園中正機場驗出有發燒情形，不久口吐白沬，昏迷不醒。她隨後逐漸康復，但出現頭痛及失憶等後遺症。&#13;<br> 據悉，「急性神經症候群」病人會麻痹、痙攣、癱瘓、震顫、行為能力下降、記憶力喪失等症狀，病後的情況因人而異，大部份人無法完全恢復正常。&#13;<br> 中央社</p></body></html>
