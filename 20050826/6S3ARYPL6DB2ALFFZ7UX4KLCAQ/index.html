<html><header><meta charset="utf-8"><title>好姨跟杜德偉闖舞林</title></header><body><h1>好姨跟杜德偉闖舞林</h1><p>薛家燕（好姨）近日在新加坡與杜德偉（Alex）合作拍攝劇集《愛的獎門人》。Alex扮演好姨女兒的男朋友，是一位性格不羈的攝影師，好姨說：「我同Alex相處得好開心，佢喺唔使埋位時重教我跳舞。」</p><p>訪問陳寶珠</p><p>另外，好姨獲新加坡958電台邀請開咪主持節目《誰來點燈》，下周二的頭炮節目已邀得陳寶珠越洋接受電話訪問，好姨說：「寶珠下月九日會去新加坡演出《劍雪浮生》舞台劇，佢有成三十幾年冇踏足當地嘞！」&#13;<br> 採訪：比華利</p></body></html>
