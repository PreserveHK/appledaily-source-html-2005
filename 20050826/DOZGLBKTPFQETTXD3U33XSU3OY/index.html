<html><header><meta charset="utf-8"><title>華仔曾與李英愛談情</title></header><body><h1>華仔曾與李英愛談情</h1><p>劉德華日前在台灣出席唱片慶功活動，談到最近裴勇俊襲台，掀起一陣旋風，華仔也透露在韓國推出過兩張專輯，還曾赴當地拍攝廣告，該廣告女主角正是大受歡迎的李英愛，華仔說：「嗰個係喺情人節推出嘅朱古力廣告，當時李英愛啱啱出道，我一見佢，就覺得佢好似林青霞。</p><p>盼望碰面</p><p>「我記得當時同佢喺雨中做對手戲，但就冇記住佢個名，所以早前播《大長今》時，我覺得佢好面善，早排李英愛嚟香港都有透過無綫同我聯絡，我重有同佢講電話，希望有機會大家可以碰面。」談到韓劇近日在港甚受歡迎，華仔表示看過多齣受歡迎的韓劇，總之有空就會煲碟。</p></body></html>
