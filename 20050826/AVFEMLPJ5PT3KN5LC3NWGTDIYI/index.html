<html><header><meta charset="utf-8"><title>康師傅全年資本開支7.7億</title></header><body><h1>康師傅全年資本開支7.7億</h1><p>▲康師傅（322）財務長林清棠（圖）指出，全年資本開支9900萬美元（7.72億港元），上半年已投入逾6000萬美元。另外下半年無準備調升產品售價，雖然糖及棕櫚油及聚酯膠粒售價均有不同程度的上升，但麵粉售價大致平穩，加上公司改善飲品膠樽生產設備以減少聚酯膠粒用量，同時將平價即食麵生產線搬近主銷的二三線城市以節省運費，他相信有助減輕石油價格不斷創新高，對主要飲品原材料聚酯膠粒成本上漲的負面影響。&#13;<br> ▲兩儀控股（094）持有51.56%股權的澳洲Omnitech公布，上半年業績轉盈為虧，股東應佔虧損36.4萬澳元。</p></body></html>
