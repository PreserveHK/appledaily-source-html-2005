<html><header><meta charset="utf-8"><title>ONJ失蹤男友欠債纍纍</title></header><body><h1>ONJ失蹤男友欠債纍纍</h1><p>現年五十六歲的奧莉花紐頓莊（OliviaNewton-John）的男友麥達莫（PatrickKimMcDermott），約兩月前在加州出海釣魚時失蹤，至今生死未卜。不過近日有法庭文件顯示，四十八歲的麥達莫在二○○○年時已申請破產，當時他共欠債三萬一千美元（約二十四萬港元）。</p><p>前妻追贍養費</p><p>麥達莫的前妻月前更入稟法院，指他未有支付供養其十三歲兒子的「月費」，並指麥達莫缺乏養育子女技巧，又難於控制自己的脾氣，因此欲撤銷他探望兒子的權利。此外，奧莉花已取消亮相多個美國電視節目，因為她不想談及有關其男友的失蹤一事。</p></body></html>
