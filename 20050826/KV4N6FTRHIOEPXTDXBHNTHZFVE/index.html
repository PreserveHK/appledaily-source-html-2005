<html><header><meta charset="utf-8"><title>每桶油直迫70美元</title></header><body><h1>每桶油直迫70美元</h1><p>Q：油價為甚麼迅速飆升？&#13;<br> A：全球石油需求急增，每天約需8,400萬桶，全球最高產量僅8,600萬桶，買家擔心若遇恐怖襲擊、天災或煉油廠意外，石油會短缺，故高價買油穩定本身入口量，造成抬價。&#13;<br> &#13;<br> Q：今次與1973年石油危機有何不同？&#13;<br> A：當年產油國控制產量令油價飆升，現下世界石油產量已近飽和，油價飆高乃因供不應求。&#13;<br> &#13;<br> Q：油價會升至多高？&#13;<br> A：分析家料很快可能升至逾70美元一桶，若遇突發事件，如伊朗核計劃爭議導致石油輸出減少，可能激升至100美元1桶。&#13;<br> 美國《西雅圖時報》</p></body></html>
