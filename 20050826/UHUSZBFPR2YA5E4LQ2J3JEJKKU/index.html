<html><header><meta charset="utf-8"><title>吳卓羲、Race譜街頭戀曲</title></header><body><h1>吳卓羲、Race譜街頭戀曲</h1><p>吳卓羲和2R的Race近日新片《擁抱每一刻花火》中合作，二人在戲中扮演情侶。劇情講述同為街頭問卷調查員的吳卓羲和Race是一對歡喜冤家，一次Race扭傷腳，吳卓羲仗義把自己做好的問卷給她抄寫交給公司，二人從而化敵為友。&#13;<br> 雖然他們互相心存好感，可是卻沒有開口表白，後來吳卓羲被揭發為Race「出貓」，被公司炒魷，二人失去聯絡。</p><p>一年後重遇</p><p>吳卓羲遂發憤向上，他一年後與Race重遇時，再次向對方表心迹，Race亦坦承相告其實一早芳心暗許，令二人有情人終成眷屬。	&#13;<br> 採訪：比華利</p></body></html>
