<html><header><meta charset="utf-8"><title>林志玲Fans網上激辯</title></header><body><h1>林志玲Fans網上激辯</h1><p>早前墮馬受傷的林志玲仍在台灣家中休養，她稍後將復出，原本預計年底推出唱片，但墮馬事件令計劃延期。不過近日有網友開始熱烈討論林志玲復出時應演繹甚麼歌曲，有三成網友希望她用嗲聲唱兒童歌曲。</p><p>試唱流行曲</p><p>根據投票顯示，目前網友為投選林志玲應演繹甚麼風格的歌曲分為兩派，有三成網友希望林志玲可以用她甜美的聲音來唱兒童歌，但另一派的網友認為她試唱流行歌曲，就像王心凌一樣，給人有鄰家女孩的感覺。</p></body></html>
