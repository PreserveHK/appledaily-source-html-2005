<html><header><meta charset="utf-8"><title>亞科附屬配售籌1320萬</title></header><body><h1>亞科附屬配售籌1320萬</h1><p>▲亞科資本（8088）宣布，附屬公司CrosbyCapitalPartnersInc於本周一完成股份配售，每股配售價0.62英鎊，為亞科資本籌得約1320萬元，將撥作一般營運資金。亞科股價昨再創高位，收報0.52元，升26.83%。&#13;<br> ▲閩信集團（222）宣布，關於控權股東福建國投的清算工作已完成，其全部資產包括持有閩信41.64%權益，將由福建投資企業承接，按例須提出全面收購，但福建投資已獲證監會授出豁免。</p></body></html>
