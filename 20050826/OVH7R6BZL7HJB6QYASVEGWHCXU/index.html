<html><header><meta charset="utf-8"><title>太古城銀主盤低價易手</title></header><body><h1>太古城銀主盤低價易手</h1><p>鰂魚涌太古城買賣開始多番，世紀21勞振華話，剛錄得銀主成交，單位係順安閣低層C，六百七十五呎，成交價三百一十二萬，每呎四千六，比市價低少少。&#13;<br> 中原趙鴻運話，另一個銀星閣極高層連天台單位，面積八百四十三呎，以五百四十萬易手，呎價六千四百零六，算係理想造價。&#13;<br> 太古城呢類呎數嘅單位，一向被譽為「圖則王」，間隔實用，係太古城極為罕有嘅優質單位。&#13;<br> 原業主八二年以八十三萬幾買入，自住至今，轉手勁賺四百五十七萬，諗住換樓。</p></body></html>
