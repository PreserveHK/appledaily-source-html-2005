<html><header><meta charset="utf-8"><title>巴士無找續醉漢鬧事</title></header><body><h1>巴士無找續醉漢鬧事</h1><p>【本報訊】一名姓嚴醉漢（二十七歲），昨晨六時，他滿身酒氣在康莊道紅隧巴士站乘搭一輛過海巴士，車資為十二元八角，但他沒有輔幣將十五元放入錢箱後，要求司機找續多付的二元二角。三十三歲姓朱司機見對方有醉意，而巴士不設找續故未有理會。當司機關上車門欲開車時，嚴疑不勝酒力失常，上前滋擾司機不讓他開車，站頭一名站長見狀上前勸止無效報案。&#13;<br> 數名警員到場調查時，醉漢仍在現場不停徘徊。警員勸止及着他站在一旁等候錄取口供，有人突然舉起巴士站旁一個垃圾桶擲向警員，一名警員用右手擋格時受傷，但仍與其他同袍合力將涉嫌襲警醉漢制服拘捕。</p></body></html>
