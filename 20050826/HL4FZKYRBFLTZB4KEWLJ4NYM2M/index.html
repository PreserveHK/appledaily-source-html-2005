<html><header><meta charset="utf-8"><title>《甜心》女角人間蒸發</title></header><body><h1>《甜心》女角人間蒸發</h1><p>曾參演多套人氣電視劇的十六歲美國女星斯考特泰萊甘頓（ScoutTaylor-Compton），自兩星期前離開其加州的住所後便失去蹤影，加州警方日前已將斯考特的個案列為失蹤人口案處理，但他們不排除有人存心離家出走。</p><p>九歲入娛樂圈</p><p>斯考特九歲開始便以童星身份加入娛樂圈，曾參演《甜心俏佳人》、《仁心仁術》及《GilmoreGirls》等電視劇，她最後一次露面是今月十二日。斯考特的家人除了報警外，已聘請私家偵探調查事件。斯考特除了參演電視劇外，亦有演出MV及獨立電影，她剛於六月完成拍攝電影《TomorrowisToday》。</p></body></html>
