<html><header><meta charset="utf-8"><title>張曼玉為愛代言手表</title></header><body><h1>張曼玉為愛代言手表</h1><p>張曼玉擔任瑞士腕表Ebel（玉寶）代言人已邁向第三年，雖然曼玉今年已卸下廣告代言人身份，只擔任活動代言人，但她仍積極參與亞洲地區的宣傳活動，曼玉日前更分別穿上黑色與白色的裝束，為品牌拍攝全新系列的宣傳照，散發個人魅力。&#13;<br> 曼玉一向對代言的事都相當謹慎，今次能與玉寶表保持多年的合作關係，全因品牌創辦人夫婦的一段浪漫愛情史打動了曼玉的心，原來這是一個關於一個窮困銀匠之子與貴族千金結合的故事，張曼玉說：「這個品牌因愛而誕生，讓我很感動。」</p></body></html>
