<html><header><meta charset="utf-8"><title>印尼小兒麻痹症恐蔓延</title></header><body><h1>印尼小兒麻痹症恐蔓延</h1><p>新華社報道，對於印尼近期爆發的小兒麻痹症（脊髓灰質炎）疫情可能在今後幾個月惡化，甚至蔓延到鄰國，世界衞生組織認為，小兒麻痹症不是印尼一國的問題，而是國際性問題。世衞根除小兒麻痹症全球項目負責人海曼博士說，印尼在爆發小兒麻痹症病毒後，並沒有即時制止病毒傳播，現在疫情有可能像當初從非洲傳入印尼一樣，再從印尼蔓延至其他鄰國。此症通常由污水傳播，五歲以下兒童最易受到感染，這病會破壞人體神經系統，導致麻痹和肌肉萎縮變形，甚至死亡。</p></body></html>
