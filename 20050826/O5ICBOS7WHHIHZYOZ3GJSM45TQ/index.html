<html><header><meta charset="utf-8"><title>黃宗澤同杏兒愛到老</title></header><body><h1>黃宗澤同杏兒愛到老</h1><p>黃宗澤日前因劇集《我的野蠻奶奶》而人氣急升，但同時亦令他與劇中女角胡杏兒的緋聞愈傳愈盛。</p><p>情侶檔𢱑銀</p><p>雖然如此，日前黃宗澤在中環接受訪問時就揚言對緋聞「冇有怕」，而且更樂意與杏兒繼續傳緋聞。&#13;<br> 黃宗澤表示因《我》劇收視不俗，除了剛與杏兒接拍月餅廣告外，尚有廣告商及娛樂商斟洽二人再以情侶檔姿態合作，他說：「自從套劇出咗街之後，係有人斟我哋做情侶檔拍嘢，如果廣告商受落，繼續搵我哋合作，我又唔介意同佢愛情長跑呀，跑到六十歲㖭呀。」&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：仇志德&#13;<br> 服裝：SistyrMoon（牛仔褲為私物）&#13;<br> 髮型：KelFung@Hair</p></body></html>
