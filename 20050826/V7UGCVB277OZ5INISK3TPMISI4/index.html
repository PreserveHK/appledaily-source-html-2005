<html><header><meta charset="utf-8"><title>Ivy自貼私房照</title></header><body><h1>Ivy自貼私房照</h1><p>被譽為女版Rain的Ivy一向以性感形象示人，但畢竟只得二十二歲的她亦有其可愛的一面。最近Ivy就把自己的生活照放上個人網站，與fans分享養貓的樂趣。相片中，Ivy手抱她飼養的白色肥貓，網民看到後紛紛留言：「寵物跟主人都是同樣可愛。」</p><p>「貓有隱藏魅力」</p><p>Ivy愛貓名叫Mong，兩個多月前由攝影師贈送給她。可能是物似主人形，有人指愛貓Mong的眼神與Ivy十分相似。初次養貓的Ivy表示：「感覺到貓具有隱藏的魅力，自飼養Mong後便深深的愛上牠。」&#13;<br> 此外，人氣不斷上升的她將會為流動電話網絡公司拍攝寫真集，用戶可下載該寫真集到手機上欣賞。</p></body></html>
