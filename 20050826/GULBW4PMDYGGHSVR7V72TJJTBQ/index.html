<html><header><meta charset="utf-8"><title>瑞士護膚名牌首出香水</title></header><body><h1>瑞士護膚名牌首出香水</h1><p>高級護膚品牌laprairie全新推出的SilverRain香薰系列，以銀色仿雨點的瓶子作包裝，造型高雅，以不同珍貴香薰油調配，味道濃郁細膩，有青蘋果香、摩洛哥紅玫瑰花瓣、中國星木蘭和印度茉莉花等濃郁芳香。SilverRain系列於九月開始正式於laprairie專櫃及專門店發售。&#13;<br>記者：謝翠玲&#13;<br>&#13;<br>查詢：21187640&#13;<br>&#13;<br></p></body></html>
