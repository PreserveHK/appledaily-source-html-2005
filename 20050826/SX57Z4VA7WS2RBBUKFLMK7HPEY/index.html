<html><header><meta charset="utf-8"><title>苗僑偉夫婦齊歎飯後煙</title></header><body><h1>苗僑偉夫婦齊歎飯後煙</h1><p>苗僑偉與太太戚美珍日前齊到跑馬地光顧由張堅庭開設的表哥茶餐廳，二人撐枱腳後，亦一於少理途人目光，一同站在街頭齊歎飯後煙。&#13;<br> 當晚約八時，天已黑仍戴黑超的苗僑偉飯後偕妻步出茶餐廳時，即倚立在其平治車旁，星味十足地煲煙，戚美珍見狀也抽起煙來，二人在街頭一邊閒聊，一邊煲煙，雖然有不少途人均對這對銀壇夫妻投以注目禮，但二人仍視若無睹。&#13;<br> 其後戚美珍煲煙完畢，便步行到垃圾桶前，當她準備擠熄煙頭時，還深深地扯了一口才把煙頭扔掉，而苗僑偉就索性含着香煙登上司機位，接着才開車載同愛妻離場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
