<html><header><meta charset="utf-8"><title>屯門內河碼頭釀工潮</title></header><body><h1>屯門內河碼頭釀工潮</h1><p>【本報訊】運輸及物流業職工會接獲三十多名於屯門內河碼頭工作的工人投訴，指碼頭分判商嘉華利有限公司涉於過去多年一直短付員工法定假日及有薪年假的工資，涉及金額近六十萬元，工會今日將與資方開會，要求發還欠薪，若公司拒絕要求，不排除發動工業行動。&#13;<br> 據工會接獲的消息，由嘉華利有限公司聘請於內河碼頭工作的工人，總數超過一百人，當中大部份都有涉及被短付法定假日及有薪年假工資，故工會表示會在今日的會議上要求公司交代其他工人的欠薪處理安排。</p></body></html>
