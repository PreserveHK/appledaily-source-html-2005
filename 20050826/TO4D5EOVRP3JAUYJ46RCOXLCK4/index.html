<html><header><meta charset="utf-8"><title>伊能靜、吳佩慈鬥出火</title></header><body><h1>伊能靜、吳佩慈鬥出火</h1><p>吳佩慈主持台灣中天電視台節目《美麗達人》，由於節目與伊能靜主持的同台節目《美麗藝能界》很相似，所以傳出二人暗自比較節目的反應，伊能靜日前卻拿出吳佩慈傳給她的短訊澄清：「我們天天聯絡，是很好的朋友。」</p><p>不肯當副手</p><p>最近有雜誌報道指《美麗藝能界》本想找吳佩慈做伊能靜的拍檔，但因吳佩慈不想做副手，故要求另外開一個節目。伊能靜的節目在周一及周二播出，吳佩慈的節目則安排在周三播出。伊能靜日前說：「中天當初找我主持周一到周五，但我太忙，才減至一周兩天。」</p></body></html>
