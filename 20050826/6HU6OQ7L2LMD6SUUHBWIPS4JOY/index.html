<html><header><meta charset="utf-8"><title>吳奇隆吟風弄月國破家亡</title></header><body><h1>吳奇隆吟風弄月國破家亡</h1><p>吳奇隆主演的歷史劇《他愛江山我愛美人》日前在台灣中視首播，劇集於江蘇無錫拍攝，故事講述吳奇隆飾演的南唐后主李煜、黃文豪飾演的趙匡胤與劉濤飾演的大周后等，在國家興亡之際相互糾葛的個人感情、悲歡離合的故事。吳奇隆在劇中搖身一變成為吟詩作對、風花雪月的南唐后主李煜，實在是一大突破。&#13;<br> 日前該劇演員們出席在台灣舉行的宣傳活動，各演員紛紛在台上熱舞一番，演員劉真更以一襲低胸露背迷你裙示人，在台上與吳奇隆和黃文豪兩位「皇上」大跳熱舞。&#13;<br> 吳奇隆被問到女友馬雅舒是否經常探班時，他即抱怨說：「說是探班，我看她去遊樂場的時間比較多吧。」</p></body></html>
