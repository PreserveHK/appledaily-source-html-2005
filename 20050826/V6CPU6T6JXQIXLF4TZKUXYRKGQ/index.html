<html><header><meta charset="utf-8"><title>機場旁地盤炸彈驚魂</title></header><body><h1>機場旁地盤炸彈驚魂</h1><p>【本報訊】昨晨九時許，大嶼山赤鱲角機場管理局大樓旁邊一個修路工程地盤，二十多名工人操作挖泥機挖掘坑道至三呎深時，發現地底藏有一個直徑六吋、呎半長的圓筒狀金屬物體，滿布泥濘，末端鑲有螺絲，懷疑是戰時「炸彈」立即報警。</p><p>未影響機場運作</p><p>警方大為緊張，將該批工人疏散到安全位置，並將方圓百多呎範圍封鎖，同時通知消防員及機場特警到場戒備。警方爆炸品處理組人員奉召將「詐彈」撿走調查，證實並非爆炸品，僅是一條生銹水喉管，但未有影響機場運作。</p></body></html>
