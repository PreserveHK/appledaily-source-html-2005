<html><header><meta charset="utf-8"><title>菲奧里納寫回憶錄</title></header><body><h1>菲奧里納寫回憶錄</h1><p>【本報綜合報道】在今年2月被炒的惠普公司（Hewlett-Packard）前行政總裁菲奧里納女士（CarlyFiorina），正埋首撰寫回憶錄，述說她的事業生涯及對高科技行業前景的見解。</p><p>明年秋天出版</p><p>美國企鵝集團說，菲奧里納的新書將由該集團旗下的Portfolio出版，預定明年秋天推出，書名未定，至於她有多少報酬是「秘密」。&#13;<br> 現年50歲的菲奧里納曾被譽為美國商界中最具權勢和最傑出的女性之一。在她掌管惠普接近6年期間，試圖大力重整這家全球第2大個人電腦製造商。</p></body></html>
