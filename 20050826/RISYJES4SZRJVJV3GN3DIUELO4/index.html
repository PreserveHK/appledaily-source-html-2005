<html><header><meta charset="utf-8"><title>台18人喝假米酒中毒</title></header><body><h1>台18人喝假米酒中毒</h1><p>台灣花蓮縣玉里鎮十八名原住民參加當地傳統節日「豐年祭」時，喝了懷疑有毒的假米酒後，出現暫時失明、身體不適等症狀。被發現有問題的米酒，多達十二瓶，全部用膠樽盛載，分別貼有當地四間酒廠的生產標籤。大部份米酒是當地居民在街上以六瓶一百元新台幣（二十五港元）的價錢買回來，再送給主辦單位，作慶典之用。縣衞生局正抽驗其中四瓶米酒樣本，三天後會有結果。被牽涉入今次事件的一家酒廠指，他們的酒都符合標準，懷疑有不法分子回收他們的空樽，再裝入假酒出售。&#13;<br> 中央社</p></body></html>
