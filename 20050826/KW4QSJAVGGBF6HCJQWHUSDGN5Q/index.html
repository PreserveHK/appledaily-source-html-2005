<html><header><meta charset="utf-8"><title>吳辰君被撫摸面紅心跳</title></header><body><h1>吳辰君被撫摸面紅心跳</h1><p>吳辰君日前受邀參演台灣喜劇《住左邊住右邊之幸福小套房》，扮演一名女強人，但與對手王耀慶拍攝一場撫摸身體的戲份時，她卻臉紅心跳。吳辰君笑說：「雖然只是肚子上的接觸，但這樣的經驗，還真是第一次。」&#13;<br> 其實導演在劇中還安排王耀慶和吳辰君有不少身體接觸，拍攝時一直滿臉通紅的她說：「因為很緊張，有點不好意思，而且還聽得到自己的心跳聲，不過我想笑，效果應該不錯吧！」</p><p>努力減肥</p><p>此外，吳辰君近日除了做運動外甚少外出，她說：「我正在減肥，所以連朋友邀我都不太出去，去餐廳朋友都在吃大餐，我只能請廚師弄個水煮絲瓜，那種被食物誘惑的感覺，真的不太好受。」</p></body></html>
