<html><header><meta charset="utf-8"><title>權相佑爛撻夠火爆</title></header><body><h1>權相佑爛撻夠火爆</h1><p>權相佑與劉智泰主演的電影《野獸》，昨日下午三時廣邀七十名日本記者及約一百名韓國本土記者往京畿道盆唐KoreanDesignCenter採訪，權相佑的爛撻撻形象再次成為焦點。&#13;<br> 昨午拍攝的一幕主要講述飾演警察的權相佑和飾演檢察官的劉智泰在檢視廳相遇，繼而發生口角。拍攝完畢後，導演及兩位主角更舉行一個記者招待會。權相佑表示：「今次是第六次拍攝電影，過往演出均較為斯文，希望今次火爆警察之角色能夠得到觀眾接受。」劉智泰則稱：「能夠與亞洲人氣偶像權相佑一同合作，感到非常高興。」《野》片預定在十二月韓國上映。</p></body></html>
