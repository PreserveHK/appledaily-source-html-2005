<html><header><meta charset="utf-8"><title>香港<br>嘉亨灣1年獲利49萬</title></header><body><h1>香港<br>嘉亨灣1年獲利49萬</h1><p>▲港置張國炳表示，西灣河嘉亨灣6座低層G室，676方呎，成交價360萬元，呎價5325元。原業主去年以311萬元購入，賺49萬元。&#13;<br> ▲利嘉閣黃龍智稱，北角城市花園10座中層A室，1168方呎，剛以555萬元成交，呎價4752元，較市價底5%。原業主於去年以530萬元購入，獲利25萬元。&#13;<br> ▲中原蔡榮祥指出，柴灣工業城2座中層單位，面積1800方呎，以150萬元成交；呎價833元，較月初造價升4.1%。</p></body></html>
