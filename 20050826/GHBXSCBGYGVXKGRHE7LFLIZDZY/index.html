<html><header><meta charset="utf-8"><title>明哥、Brett惺惺相惜</title></header><body><h1>明哥、Brett惺惺相惜</h1><p>黃耀明（明哥）日前與組合TheTears主音BrettAnderson為雜誌進行了一次為時兩小時的深情專訪。</p><p>最愛《O女郎》</p><p>原為英國勁旅Suede主音的Brett，也曾聽過達明一派的最新專輯，他表示最喜歡《O女郎》一曲，明哥則說：「我之前都有喺音樂會翻唱過佢以前喺Suede嘅兩首歌，佢重問我有冇興趣出英文碟，我就話因為香港市場太細，除非去其他國家crossover先會考慮。」</p></body></html>
