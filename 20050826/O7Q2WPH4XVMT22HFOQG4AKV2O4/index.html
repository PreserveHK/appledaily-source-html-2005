<html><header><meta charset="utf-8"><title>女商人偷運穿山甲判罰款</title></header><body><h1>女商人偷運穿山甲判罰款</h1><p>【本報訊】四十五歲貿易公司女商人丘慧詩，涉從印尼偷運七百八十四隻穿山甲及四百八十六公斤穿山甲鱗片來港，裁判官昨在荃灣裁判法院裁決時表示，不接納被告辯稱是受到內地客戶所託往提貨的供詞，指被告曾向海關人員出示在港沒有註冊的公司蓋印，故裁定兩項輸入未列倉單貨物及進口受管制高度瀕危物種罪名成立，判罰款二萬五千元。&#13;<br> 案發於本年一月二十五日，海關人員在青衣檢查中心，檢查報稱運載凍魚的貨櫃時，發現上述違例物品，其後根據收貨單調查，將被告拘捕。&#13;<br> 案件編號：TWCC1514/2005</p></body></html>
