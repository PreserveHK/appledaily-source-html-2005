<html><header><meta charset="utf-8"><title>柏濤送遊河美酒香薰</title></header><body><h1>柏濤送遊河美酒香薰</h1><p>長江實業即將推出西貢洋房栢濤東岸，為咗吸引買家，經港置買入，首名買家獲贈遊艇旅遊，總值三萬八。&#13;<br> 除咗買樓有優惠之外，連睇樓都有嘢送，長實高級營業經理袁添鴻話，今個禮拜預約睇樓嘅，男士送紅酒、女士送香薰。&#13;<br> 至於之前搞嘅富豪式睇樓安排，上個禮拜大約有二十幾個客睇過，今個禮拜繼續。&#13;<br> 至於近日有啲發展商，用定息按揭做招徠，袁添鴻話，呢個盤嘅客，好少有咁嘅需要，因為唔少會用公司名義購買，與銀行傾嘅條款，比一般客唔相同。</p></body></html>
