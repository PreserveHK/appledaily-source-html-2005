<html><header><meta charset="utf-8"><title>日擬設陸上自衛情報隊</title></header><body><h1>日擬設陸上自衛情報隊</h1><p>日本陸上自衞隊約二千名隊員，昨天在東京西面一百三十公里的御殿場軍演。御殿場中，FH-70榴彈炮和坦克車發炮，92型掃雷武器發射火箭炮，直升機扳動機關槍掃射，自衞隊員也用機關槍對着標靶練槍法，槍聲炮聲隆隆。&#13;<br> 由於陸上自衞隊派兵海外活動增加，包括派駐伊拉克，日本防衞廳計劃成立一支由六百名自衞隊員組成，在國內執行任務的「中央情報隊」，專責收集國內外情報，說是協助派駐海外的陸上自衞隊。日本空中和海上自衞隊均有本身情報搜集部門，陸上自衞隊迄今還沒有。&#13;<br> 法新社</p></body></html>
