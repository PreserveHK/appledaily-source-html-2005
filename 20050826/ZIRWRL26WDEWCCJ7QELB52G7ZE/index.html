<html><header><meta charset="utf-8"><title>賈立怡趁簽名會敘舊</title></header><body><h1>賈立怡趁簽名會敘舊</h1><p>樂壇新唱作人賈立怡（Rachel）日前在尖沙嘴為處女專輯《Rachelism》舉行簽名會，她自彈自唱吸引過百fans圍觀。而男子組合Soler亦有到場支持，三人交換新碟。&#13;<br> Rachel表示十分重視簽名會，最難忘是多年未有聯絡的好朋友及同學亦有到場支持，她說：「屋企人嚟晒捧場外，亦有好多朋友好耐冇見，見番真係好開心。有個同學衝上台獻花，嗰一刻真係好感動。」</p><p>擔心唱片銷量</p><p>此外，Rachel相當緊張新碟銷量，更巡視唱片舖，她說：「之前真係擔心冇人買，不過個職員話我隻碟賣得好快，重已經賣完，真係好似打咗支強心針咁。」</p></body></html>
