<html><header><meta charset="utf-8"><title>諾基亞領先地位擴大</title></header><body><h1>諾基亞領先地位擴大</h1><p>【本報綜合報道】全球手機業「一哥」芬蘭諾基亞和第2大的摩托羅拉上季市場佔有率增加，與南韓三星電子和德國西門子的差距進一步擴大。&#13;<br> 市場研究機構Gartner說，諾基亞今年次季市場佔有率升到接近32%，摩托羅拉的佔有率貼近18%；不過，西門子則跌到第6位，佔有率不足5%。西門子已將手機業務售予台灣明基（BenQ）。</p><p>分析員說，諾基亞把低檔手機的售價調低，並推出新設計和有高解像度攝影功能的手機，令銷量上升。另外，全球手機業今年次季付運量達1.905億部，較前季多5.5%。</p></body></html>
