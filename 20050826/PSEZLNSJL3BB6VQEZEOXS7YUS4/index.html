<html><header><meta charset="utf-8"><title>錐體海螺毒液可以止痛</title></header><body><h1>錐體海螺毒液可以止痛</h1><p>澳洲墨爾本大學生物化學專家李維特，十年前對一宗神奇病例表現出濃厚興趣，於是開始鑽研錐體海螺與牠們的毒液，他不但找到答案為何這種毒液會令人在無痛苦下死亡，並從中研發成新止痛藥物。&#13;<br> 事緣於七十年前一名二十七歲男子在HAYMAN島旅遊時，遭活性錐體細胞刺中手掌後死亡，死時毫無痛楚。李維特深入研究該毒液令男子無痛而亡的成份，發現海洋錐體海螺（ConusVictoriae）的毒液管中含有一種止痛成份，可能會研發成藥力強大的新止痛藥。</p></body></html>
