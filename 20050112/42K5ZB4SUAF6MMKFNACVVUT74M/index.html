<html><header><meta charset="utf-8"><title>FranzFerdinand英音樂大獎五提名</title></header><body><h1>FranzFerdinand英音樂大獎五提名</h1><p>於英國樂壇極具權威的英國音樂大獎（BritAwards），前日於倫敦公布提名名單。早前橫掃多項音樂大獎的蘇格蘭樂隊FranzFerdinand，今次再於頒獎禮中獲得最佳英國大碟、最佳英國組合、最佳英國特破藝人等五項提名，賽前暫領風騷。&#13;<br> <br> <spanclass>七百萬助災童 &#13;<br> 近日於英國大賣的群星合唱作曲《DoTheyKnowIt'sChristmas》將角逐最佳英國細碟。於外國藝人方面，組合OutKast得到兩項提名。此外，大會更捐約至少七百萬港元的金額，用以救濟於東南亞受海嘯影響的兒童。</spanclass></p></body></html>
