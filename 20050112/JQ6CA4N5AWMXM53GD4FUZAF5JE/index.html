<html><header><meta charset="utf-8"><title>吳建豪廣州比武冧歌迷</title></header><body><h1>吳建豪廣州比武冧歌迷</h1><p>吳建豪日前以「百事巨星」身份到廣州宣傳，活動共分武術和舞蹈兩個環節。&#13;<br> 早前曾到少林寺習武的吳建豪，練就一身好武功，故特別以從天而降的方式出場，並即席跟十二名武僧比武，吳建豪又表演腳踢六塊木板。後來吳建豪跟歌迷鬥踢腿和鬥快吹倒瓶子上的乒乓球，他一口氣吹了八球。&#13;<br> 組合Shine到場做表演嘉賓，並跟吳建豪玩估汽水味道，徐天佑在三十秒內估中八罐，十分厲害。&#13;<br> 此外，大會本安排了旅遊巴士接載部份地區的觀眾到場，但中途壞車，幸好觀眾們最後趕及到場睇騷。</p></body></html>
