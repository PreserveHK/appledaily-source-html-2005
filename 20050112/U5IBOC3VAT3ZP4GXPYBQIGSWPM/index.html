<html><header><meta charset="utf-8"><title>日開設海嘯孤兒院</title></header><body><h1>日開設海嘯孤兒院</h1><p>海嘯災區有很多孤兒被拐帶或失蹤，多國政府已嚴禁人收養孤兒，但日本政府周二表示，將盡快提供資金成立海嘯孤兒院，幫助南亞災區痛失父母的孤兒。日本外相町村信孝說：「有報道說，印尼和其他災區孤兒被拐賣，我們不能讓這情況繼續下去。」&#13;<br> 另外，馬來西亞副總理兼國防部長納吉說，馬來西亞的海嘯預警中心預料可在年底設立和運作。預警系統技術會從兩、三個國家引進，價格也不會太貴。&#13;<br> 法新社/中央社</p></body></html>
