<html><header><meta charset="utf-8"><title>立法會研究投訴機制</title></header><body><h1>立法會研究投訴機制</h1><p>【本報訊】接二連三出現有關議員申領工作開支爭議事件後，立法會研究設立機制處理有關投訴，有議員提議效法英國國會，委任外界具公信力人士任標準事務專員，根據議員操守準則處理投訴，但議員未達共識。&#13;<br> <br> <spanclass>參考外國議會 &#13;<br> 立法會負責研究有關機制的小組委員會昨開會，參考英、美、澳、加議會處理議員工作開支償還投訴機制，自由黨副主席周梁淑怡指可借鏡英國國會的專員制，委任非議員人士為專員處理投訴，並向特權委員會滙報。&#13;<br> 有議員提議將處理投訴的範圍擴大至包括操守問題，民建聯議員李國英擔心建議未知會立法會內會及全體議員。</spanclass></p></body></html>
