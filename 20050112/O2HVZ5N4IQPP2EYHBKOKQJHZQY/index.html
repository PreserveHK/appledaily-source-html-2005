<html><header><meta charset="utf-8"><title>大亨大帝齊攻歐洲</title></header><body><h1>大亨大帝齊攻歐洲</h1><p>荷李活兩部大製作《娛樂大亨》及《亞歷山大帝》的導演及演員近日不約而同到了歐洲催谷新片，前者在馬德里宣傳，後者則於羅馬為電影造勢，其中里安納度狄卡比奧（LeonardoDiCaprio）主演的《娛》片前晚在當地舉行首映，皇馬球星朗拿度（Ronaldo）也偕同女友出席。&#13;<br> 哥連菲路（ColinFarrell）為《亞》片宣傳時更敞開胸膛，打扮豪邁。而有份演出的安琪蓮娜祖莉（AngelinaJolie），據知希望收養在南亞海嘯中喪失雙親的孤兒，霍士新聞亦報道她與畢彼特（BradPitt）雖然關係親密，但未有發生越軌行為。</p></body></html>
