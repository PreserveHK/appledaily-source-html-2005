<html><header><meta charset="utf-8"><title>孕婦好煙酒胎兒易患唇裂</title></header><body><h1>孕婦好煙酒胎兒易患唇裂</h1><p>墨西哥醫學專家指出，孕婦如果吸煙酗酒，或其食物中缺乏人體必須的葉酸，會導致胎兒患有唇裂或神經管缺陷等頭面部畸形。&#13;<br> 墨西哥全國兒科研究所整容中心專家佩雷斯表示，若胎兒在母親體內時上唇和上顎的發育受阻，就會患唇裂。他們的研究表明孕婦長期吸煙、酗酒導致胚胎發育異常是新生兒患唇裂的原因之一。若孕婦在懷孕前沒有攝取足夠的葉酸，會導致胎兒神經管缺陷。葉酸是維他命b的一種，也是細胞生長過程中不可缺少的營養素。</p></body></html>
