<html><header><meta charset="utf-8"><title>王納文拍劇搵快錢醫母</title></header><body><h1>王納文拍劇搵快錢醫母</h1><p>與內地天后那英男友高峰因「私生子案」旋即成為新聞人物的王納文，近日就「私生子案」提出上訴之際，昨日又有內地報道指她正式進軍娛樂圈，並接拍了剛在北京開拍的央視開年劇集《老爸老媽兄弟姐妹》，王納文說：「因為媽媽生病住院，急着用錢才答應接這部戲。」<br> &#13;<br> <spanclass>「片酬不多」 &#13;<br> 今次是王納文相隔九年後再接拍電視劇，她坦言接拍電視劇的初衷全是為了賺錢，但當提到片酬這敏感話題時，她即說：「過兩天才能簽約，還是不說為好，我能告訴你的就是片酬不多。我目前急需解決的是找到一種賺錢快的職業。」</spanclass></p></body></html>
