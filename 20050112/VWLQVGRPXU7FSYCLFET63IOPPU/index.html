<html><header><meta charset="utf-8"><title>熊熊爐火旁歎瑞士火鍋</title></header><body><h1>熊熊爐火旁歎瑞士火鍋</h1><p>預計天氣在本周末轉冷，可想在充滿歐洲小鎮情懷的爐火旁，歎瑞士火鍋的美味？淺水灣影灣園露台餐廳於1月14日起推出多款傳統瑞士火鍋，包括芝士火鍋配番紅花味番茄乾（$168）、法國蘋果白蘭地味芝士火鍋（$178）、黑松露香檳火鍋配芝士（$198）、芥末火鍋（$158）等；各式火鍋均配以農夫粗麥包、酸麵包、或新薯等。不論你是選擇在溫馨的歐陸式書房，或是開揚的露台享用，準會給你難忘的滋味。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>露台餐廳（28122722）&#13;<br>地址：香港淺水灣道109號淺水灣影灣園地下&#13;<br>備註：客人可免費使用車位</p></body></html>
