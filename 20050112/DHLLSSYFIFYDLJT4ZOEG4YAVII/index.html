<html><header><meta charset="utf-8"><title>港珠澳大橋定石散石灣落腳</title></header><body><h1>港珠澳大橋定石散石灣落腳</h1><p>【本報訊】政務司司長曾蔭權昨日率領代表團到廣州參加粵港合作聯席會議第四次工作會議，廣東省常務副省長湯炳權表示，港珠澳大橋多項研究工作已有成果，本港已選定大嶼山石散石灣為大橋落腳點，至於澳門和珠海的落腳點仍有待進一步磋商。&#13;<br> 湯炳權透露規劃中港珠澳大橋，共有二十三項專題研究，其中十六項已有結論，但仍有不少問題有待解決。&#13;<br> 此外，原訂於今年底啟用的西部通道，因為深圳灣聯檢大樓的地基沉降時間不足而要延至明年中才能啟用。</p></body></html>
