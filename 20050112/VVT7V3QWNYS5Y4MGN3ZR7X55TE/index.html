<html><header><meta charset="utf-8"><title>台漢打22小時痳將致癲癇</title></header><body><h1>台漢打22小時痳將致癲癇</h1><p>中央社報道，台灣彰化縣一名四十二歲男子連打二十二小時麻將，隔天口吐白沫身體抽搐，送院後才發現是過度勞累引發癲癇。醫生稱，該男子可能是過度疲勞引致突發性癲癇，即使是正常人，若熬夜、感冒、體力使用過度，也有可能引致突發性癲癇。秀傳醫院神經內科主任潘昭雄說，這男子突然出現癲癇，可說相當罕見，應是他近三年來罹患糖尿病，再加上平時喜歡喝酒又常熬夜打麻將，才會造成細胞膜出現不穩定狀態，而且缺乏休息，導致腦細胞放電引起癲癇。</p></body></html>
