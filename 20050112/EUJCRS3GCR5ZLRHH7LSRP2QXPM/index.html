<html><header><meta charset="utf-8"><title>女生跑步暈倒命危</title></header><body><h1>女生跑步暈倒命危</h1><p>【本報訊】一名患有哮喘病的中七女生，昨晨十時許在將軍澳就讀的中學內考體育跑步試時，懷疑哮喘病發，突然不支暈倒，送院搶救後情況危殆。&#13;<br> 女事主姓劉（十八歲），在將軍澳培成路慕德中學讀中七。據悉，女事主進入該校就讀時，曾向學校出示家長信，申報自己患有哮喘病，但沒有表明不適宜做運動，過去她上體育堂也沒有出現過不適。&#13;<br> 事發昨晨十時十五分，女事主與同學在學校地下空地上體育堂考試跑步，當她跑了一段路程後，懷疑她哮喘病發，突然抽搐不支暈倒地上，老師見狀曾在現場即時為她施救，校方獲悉有學生不適暈倒，立刻致電報警及通知女事主的家人趕至，救護員到場將她送往將軍澳醫院急救。</p></body></html>
