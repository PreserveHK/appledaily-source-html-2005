<html><header><meta charset="utf-8"><title>睡眠少增加身體質量指數</title></header><body><h1>睡眠少增加身體質量指數</h1><p>美國維珍尼亞州諾福克的東維珍尼亞醫學院，針對一千人進行的研究發現，整體睡眠時間減少時，身體質量指數也會增加。身體質量指數是依據身高與體重比例評估體重是否合理的測量法。男性睡眠時間平均比女性少二十七分鐘，體重過重與過胖的病患，也比正常體重的病患睡得少。大致來說，較肥胖的人，一周比正常體重的人少睡一點八小時。&#13;<br> 研究顯示，睡眠較少的人有較胖的傾向，但卻毋須大幅增加睡眠時間，只要每晚多睡二十分鐘身體質量指數似乎就會比較低。</p></body></html>
