<html><header><meta charset="utf-8"><title>領沙士基金不需銀行證明</title></header><body><h1>領沙士基金不需銀行證明</h1><p>【本報訊】衞生福利及食物局回應沙士信託基金申請人岑女士的指摘稱，該局理解不少子女都以現金方式供養父母，故接納申請人以書面申報其子女在沙士前供養父母的金額，並不一定要銀行證明，更強調岑女士的個案並非因為這個原因而被拒。&#13;<br> 岑女士日前在立法會上稱，其長女感染沙士去世，女兒生前有供養她，她卻因無法提交證明文件而申請基金援助被拒。&#13;<br> 衞福局表示，對岑女士早前向電台強調有社署職員指其女兒生前給她每碗飯也要留證據的言論有所保留，並相信社工的專業訓練應不會說出這種不近人情的說話。</p></body></html>
