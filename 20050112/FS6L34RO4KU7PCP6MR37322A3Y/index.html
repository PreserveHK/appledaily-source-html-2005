<html><header><meta charset="utf-8"><title>陪審團無緣看手榴彈實物</title></header><body><h1>陪審團無緣看手榴彈實物</h1><p>季炳雄涉嫌私藏的軍火，除了一批性能良好的槍械，亦包括中蘇軍用手榴彈，據控方透露，原來手榴彈有特別的包裝方式，五個菠蘿形的手榴彈，由白襪及橡筋包裹，兩個有木柄的手榴彈，則藏於薯片盒內，但本案的陪審團，只能審視槍械及彈藥的實物，手榴彈的實物，則無緣觀賞。&#13;<br> 據控方所稱，涉案手榴彈均性能良好，有高度爆炸性，控方昨交給六男一女陪審團審閱的軍火，主要為槍械、彈藥及槍械配件，雖然槍械沒有上彈，主審法官麥明康亦提醒他們小心，預料危險非常的手榴彈，不會帶上法庭，陪審團亦只能看看相片。&#13;<br> 本報記者</p></body></html>
