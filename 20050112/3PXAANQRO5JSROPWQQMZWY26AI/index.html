<html><header><meta charset="utf-8"><title>第6集誰死成為焦點</title></header><body><h1>第6集誰死成為焦點</h1><p>《哈利波特》第六集仍未推出，作者羅林為了引人入勝，早前透露這一集會有一個主角死去，但她賣關子，沒有說明是誰死去。她還說，新一集主要講述哈利波特在霍格華茲魔法學校第六年的生活，而他的死敵佛地魔的勢力會更加強大。&#13;<br> 除了第六集，羅林還會寫第七集，即《哈利波特》的完結篇。她前年接受訪問時，曾向小讀者披露不排除哈利波特會在這集死去，大家要等着瞧這個魔法少年是否能長大成人。哈利波特死去？哈利波特迷必然心碎。&#13;<br> 新華社</p></body></html>
