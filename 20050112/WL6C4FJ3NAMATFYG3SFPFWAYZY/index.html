<html><header><meta charset="utf-8"><title>林尚義妻子吐血亡</title></header><body><h1>林尚義妻子吐血亡</h1><p>【本報訊】本港球評家「阿叔」林尚義（圖）的妻子劉蕙芳，疑因急性肝硬化引致內出血，前日下午返回北角任職的報館《成報》開工時，突然口吐鮮血不支倒地，送院急救後至昨晚不治。&#13;<br> 四十多歲的劉蕙芳，曾在多間報館任職法庭記者，年前轉至《成報》工作。據其同事說，她愛好飲酒。前午三時她返回報館準備撰稿時，突然「嘩」的一聲吐出大量鮮血，其同事見狀即扶她一旁休息，並報警將她送院。當救護員將她抬上救護車時，她曾出現抽搐，送抵醫院後在深切治療室搶救時已陷昏迷，要靠儀器呼吸，醫生為她檢查證實她因肝硬化末期，影響其他器官大量出血，其間，其夫林尚義一直在旁相陪。</p></body></html>
