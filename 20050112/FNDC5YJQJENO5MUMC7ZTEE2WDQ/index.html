<html><header><meta charset="utf-8"><title>薛家燕擬告楊盼盼</title></header><body><h1>薛家燕擬告楊盼盼</h1><p>薛家燕昨日到灣仔擔任活動嘉賓，對於日前電影《我亞媽發仔瘟》監製兼老闆楊盼盼公開狂數她一事，家燕姐睇過有關報道後，昨日集齊資料向傳媒逐一反駁楊盼盼對她的指摘。&#13;<br> 家燕姐強調自己由始至終都十分願意配合《我》片的宣傳，她亦拿出宣傳《我》片時接受報紙訪問的報道，她又指曾向楊盼盼表示想在商場倒數活動上為《我》片宣傳，但遭對方不禮貌對待。&#13;<br> 家燕姐勞氣地說：「由我八歲做童星到𠵱家，第一次遇到咁嘅人嚟鬧我，所以我永遠都唔會同呢個人合作，佢啲思維同各方面嘅工作水準，同我冇辦法配合。而我亦都保留法律追究嘅權力，因為佢講嘅嘢好影響我健康嘅形象。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
