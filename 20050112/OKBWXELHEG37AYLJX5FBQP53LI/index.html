<html><header><meta charset="utf-8"><title>杜指早段受壓</title></header><body><h1>杜指早段受壓</h1><p>【本報綜合報道】美國股市昨天早段下跌，原因是超微發盈警，及美國鋁業上季盈利遜預期。&#13;<br> 杜瓊斯工業平均指數早段一度跌73.81（0.69%），見10547.22。納斯達克綜合指數最多跌15.20（0.72%），至2081.84。開市後半小時（本港時間昨晚11時），杜指跌58.01，報10563.02；納指跌9.48，報2087.56。&#13;<br> 在周一，杜指升17.07，收報10621.03；納指升8.43，收報2097.04。&#13;<br> 由於超微唱淡盈利前景，投資者關注其主要競爭對手英特爾（Intel）業績或欠理想。英特爾於美股昨天收市後發表上季業績，每股純利料為31美仙。</p></body></html>
