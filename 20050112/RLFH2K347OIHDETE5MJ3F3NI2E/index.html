<html><header><meta charset="utf-8"><title>落馬洲池鷺帶H5病毒</title></header><body><h1>落馬洲池鷺帶H5病毒</h1><p>【本報訊】落馬洲再有禽鳥懷疑死於H5禽流感病毒。漁農自然護理署昨晚公布，該署一名職員前日下午透過九廣鐵路顧問人員的轉介下，在落馬洲管制區內撿獲一隻死去的池鷺。該署的大龍獸醫化驗所化驗後，初步懷疑該鳥帶有H5禽流感病毒，現正進一步測試以確定病毒性質。&#13;<br> 漁護署今日將巡視發現池鷺地點的五公里範圍內的家禽農場，觀察有否雞隻異常死亡情況。&#13;<br> 衞生署衞生防護中心也會跟進撿拾該死鳥的漁護署人員健康狀況。</p></body></html>
