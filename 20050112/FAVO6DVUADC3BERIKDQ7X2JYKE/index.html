<html><header><meta charset="utf-8"><title>琦溫絲莉網上最佳女主角</title></header><body><h1>琦溫絲莉網上最佳女主角</h1><p>雖然琦溫絲莉（KateWinslet）前晚未能憑《小飛俠前傳之魔幻童心》奪廣播影評人協會頒獎禮的「最佳女配角」，但她主演的另一部佳作《無痛失戀》，則在網上影評人協會頒獎禮中連奪「最佳電影」、「最佳導演」、「最佳剪接」及「最佳原著劇本」，琦溫絲莉亦憑此片榮膺影后，共奪五獎。&#13;<br> <br> <spanclass>《英雄》膺外語片 &#13;<br> 《酒佬日記》則奪得「最佳男主角」、「最佳男配角」和「最佳改編劇本」三獎，而張藝謀執導的《英雄》獲「最佳外語片」和「最佳攝影」兩獎。</spanclass></p></body></html>
