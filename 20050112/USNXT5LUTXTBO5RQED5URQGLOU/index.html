<html><header><meta charset="utf-8"><title>加州花園特大碼洋房　闊落大方</title></header><body><h1>加州花園特大碼洋房　闊落大方</h1><p>元朗加州花園以美式設計，環境規劃井然，洋房排列整齊，街道種植棕櫚樹，氣氛寧靜，與繁囂的市區，感受截然不同。&#13;<br> 介紹的偉仕居單數屋，逾二千呎，屬於大屋類別，地方寬廣，更覺愜意自在，尤其地下客廳，樓底貫通上層，有十多呎高，開揚通爽，空間感倍增。一樓為飯廳，二樓有三房，間隔闊落。</p><p>屋外有九百呎花園，種植綠樹及建有魚池，饒富生氣，跟屋苑環境相呼應。	&#13;<br> 記者：溫潤潔　&#13;<br> 攝影：司徒世華</p></body></html>
