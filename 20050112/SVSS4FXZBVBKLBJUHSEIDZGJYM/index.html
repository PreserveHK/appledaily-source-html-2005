<html><header><meta charset="utf-8"><title>IBM開放500項專利權</title></header><body><h1>IBM開放500項專利權</h1><p>【本報綜合報道】美國國際商業機器（IBM）說，該公司計劃將500項專利權給予「開放源碼」軟件發展商，讓它們免費使用，藉此鼓勵其他公司開放專利權，以促進技術創新。這意味IBM的知識產權策略出現重大改變，而高科技業將面對挑戰。&#13;<br> 分析員說，IBM協助其他公司採用根據「開放使用權計劃」發展的新科技，本身亦可得益；但此舉會令一些致力保護知識產權的公司不滿，例如大型藥廠和媒體公司，以及軟件商微軟（Microsoft）等。&#13;<br> IBM去年獲取3248項專利權，連續12年成為冠軍。有分析員說，IBM開放的專利權數目只及該公司所有專利權約1%。</p></body></html>
