<html><header><meta charset="utf-8"><title>諾基亞研發部門裁員</title></header><body><h1>諾基亞研發部門裁員</h1><p>【本報綜合報道】全球最大流動電話製造商諾基亞（Nokia）計劃裁減數以百計的研究開發（R&amp;D）人員，以削減研發支出，預期該集團今年首季的盈利將受影響。&#13;<br> 諾基亞表示，將在芬蘭本土裁減多達250名研發人員，並會在德國等地再裁員「數百人」。諾基亞計劃在2006年底前把研發開支佔營業額比重由2003年的13%，調低至9%到10%。截至2003年底，諾基亞在全球的研發人員總數有19,849人。該集團說，上述裁員措施會在今年內逐步實行。&#13;<br> 另外，諾基亞宣布，今年內會在其位於芬蘭西南部城鎮薩洛的一間大型流動電話廠房，增聘100至200名員工。</p></body></html>
