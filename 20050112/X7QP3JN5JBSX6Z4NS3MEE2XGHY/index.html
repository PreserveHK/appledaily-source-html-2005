<html><header><meta charset="utf-8"><title>買起陳方安生母親字畫</title></header><body><h1>買起陳方安生母親字畫</h1><p>「東區崇德精品靚衫義賣日」並非一般義賣日，皆因李嘉誠會捐出其全世界僅有的珍藏金色3G手提電話2部、Hermes領帶等，崇德名譽會員陳方安生女士捐出母親字畫及家居精品，郭富城則捐出多套簽名T恤及CD海報義賣。另有全新及二手名牌精品時裝義賣，收益全歸協青社作青少年服務之用。同場還有協青社成員表演HipHop舞蹈及舞獅等，歡迎任何年齡人士參與。&#13;<br>&#13;<br>記者：陳慧敏</p><p>香港東區崇德社名人精品義賣日</p><p>日期：1月16日（星期日）12:00nn-5:30pm&#13;<br> 地點：西灣河聖十字徑2號協青社賽馬會大樓（西灣河地鐵站B出口）&#13;<br> 查詢電話：23843531（協青社）</p></body></html>
