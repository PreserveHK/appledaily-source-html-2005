<html><header><meta charset="utf-8"><title>《便利》上訴獲大減罰款</title></header><body><h1>《便利》上訴獲大減罰款</h1><p>【本報訊】《壹本便利》第六百四十六期一篇報道，題為《話題嚟料——直擊13歲變態狗殺手》，內容及圖片被評為二級不雅，違反淫褻及不雅條例，由於有十三次紀錄，早前認罪被重判罰款二十五萬元，為近年同類案件最高罰款，《壹本便利》不服上訴，昨在高等法院獲判得直，罰款大幅減至二萬五千元。&#13;<br> 判詞中指出，相信該篇報道為事實，為引起公眾對事件的關注，但無必要刊登涉案圖片。雖然上訴人曾有十三次紀錄，但初次涉及虐畜的範疇，而圖片未至於極度厭惡，故准予推翻判刑，改判罰款二萬五千元。&#13;<br> 案件編號：HCMA1010/2004</p></body></html>
