<html><header><meta charset="utf-8"><title>關心妍義唱男友捐錢</title></header><body><h1>關心妍義唱男友捐錢</h1><p>關心妍、吳日言、鄧穎芝、戴夢夢、吳浩康及陳鍵鋒等，昨日於尖沙嘴出席《慈善星輝仁濟夜》記者會，眾歌手表示當晚將會唱歌及玩遊戲籌款，問關心妍其男友會否捐錢支持她？她說：「唔知呢！我之前都有問過佢，我諗佢都冇問題，不過我都會叫啲朋友盡量支持。」<br> &#13;<br> <spanclass>《勁歌》已防走光 &#13;<br> 有報道指上周《勁歌》頒獎禮舞台底的透明管道設置攝影機，令不少着短裙的女歌手墮入走光陷阱，關心妍對此說：「其實當日綵排時都已經見到，大會都有叫我哋小心啲，我本身都有打底，盡量小心啲囉，咁我諗其他女歌手都有做足預防措施。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
