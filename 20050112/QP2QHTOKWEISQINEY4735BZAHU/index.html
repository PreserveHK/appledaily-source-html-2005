<html><header><meta charset="utf-8"><title>大律師馬恆利被改控襲警</title></header><body><h1>大律師馬恆利被改控襲警</h1><p>【本報訊】曾醉酒大鬧區域法院的法裔大律師馬恆利（MurrayRoderickGraham），涉於去年十月二十六日在愉景灣廣場的百佳超級市場內，損壞兩支伏特加酒及阻礙兩名警員執行職務，被控一項刑事損毀及兩項抗拒警務人員罪名，案件昨日在荃灣裁判法院再提訊，控方將其中一項控罪改為襲警罪。&#13;<br> 被告向法庭表示，對於控方改控較嚴重的控罪感到突然，並申請將案押後四周，原因是他返祖家探望患末期癌症的母親，前晚才返港，未有時間細閱有關文件。裁判官遂將案押後至二月八日再提訊。&#13;<br> 案件編號：TWCC3701/2004</p></body></html>
