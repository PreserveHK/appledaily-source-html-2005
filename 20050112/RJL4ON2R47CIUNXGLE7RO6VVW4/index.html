<html><header><meta charset="utf-8"><title>房祖名剪短髮打波慶祝</title></header><body><h1>房祖名剪短髮打波慶祝</h1><p>房祖名、容祖兒、陳冠希和吳浩康等前晚在紅館演出節目《桃李爭輝耀保良》，房祖名表示日內會剪去長髮，與薛凱琪合演爾冬陞執導的電影。&#13;<br> 房祖名說：「剪完髮我第一件事係去打籃球，未試過短髮打波嗰種奔放自如嘅感覺，同埋要戴一個禮拜鴨舌帽，我會留起剪咗嘅頭髮。」<br> &#13;<br> <spanclass>收藏媽咪頭髮 &#13;<br> 房祖名又說：「喺七年前，原本阿媽答應將佢剪頭髮時留低嘅頭髮送畀契媽葉蒨文，等契媽喺演唱會時當假髮，但我唔捨得收埋咗，後嚟契媽都冇咗件事。」&#13;<br> 採訪：李珮洳攝影：仇志德</spanclass></p></body></html>
