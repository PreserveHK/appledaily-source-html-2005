<html><header><meta charset="utf-8"><title>福特Focus性能優勝</title></header><body><h1>福特Focus性能優勝</h1><p>美國消費者刊物ConsumerReports公布小型房車汽車測試結果，評分共五級，分別是優越、非常良好、良好、尚可、差劣。福特Focus（圖）獲非常良好評分，性能優勝，缺點是撞擊測試成績不理想；本田Civic亦獲非常良好評分，可靠性最好，但噪音太大；現代Elantra及ChevroletCobalt獲良好評分，兩車的撞擊測試成績欠佳；SaturnIon評分最低，只獲尚可。</p></body></html>
