<html><header><meta charset="utf-8"><title>祖兒返內地有求必應</title></header><body><h1>祖兒返內地有求必應</h1><p>容祖兒昨日在廣州文化假日酒店舉行內地三場演唱會記者招待會，穿上露背裙與特別嘉賓Kenny一同出現，吸引近百名傳媒採訪。祖兒在台上開香檳及切蛋糕，之後應內地傳媒的要求簽名和合照，有求必應。<br> &#13;<br> <spanclass>「唱歌要批文」 &#13;<br> 祖兒表示早前到成都出席一個餅乾活動時被指扮大牌，她解釋說：「當時個台係好大，但係啲觀眾衝晒上台，情況好混亂，其中有一個人重大聲叫我唱歌跳舞，我覺得好尷尬所以冇唱，事後睇到啲報道好唔開心，因為當時我冇準備要唱歌，更何況喺內地唱歌係要批文，但為咗避免再有類似報道，下次會考慮唱。」&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
