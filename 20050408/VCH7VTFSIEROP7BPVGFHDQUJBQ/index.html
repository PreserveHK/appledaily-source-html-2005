<html><header><meta charset="utf-8"><title>米高暫忘官非悼故友</title></header><body><h1>米高暫忘官非悼故友</h1><p>近期備受官司困擾的美國歌手米高積遜（MichaelJackson），前日與代表律師一同前往洛杉磯一間教堂，出席早前因腦腫瘤病逝的名人律師JohnnyCochran之喪禮，米高以一貫的西裝打扮現身，他向在場人士表示，Johnny生前是一位相當傑出的人士。&#13;<br> <br> <spanclass>Stevie即席獻唱 &#13;<br> 除了米高之外，當日出席喪禮的名人亦包括首位黑人金像影帝薛尼波特（SidneyPoitier）、經典歌手StevieWonder及曾找Johnny打官司的P.Diddy，而Stevie前日更獻唱歌曲悼念故友。</spanclass></p></body></html>
