<html><header><meta charset="utf-8"><title>工廈成交今年料超越97</title></header><body><h1>工廈成交今年料超越97</h1><p>【本報訊】中原地產表示，首季共錄得1314宗工廈買賣，較去年同期升41.7%；總值28.22億元，增約1.2倍；當中100萬元以下佔62.3%；摸貨錄得77宗，勁升2.3倍。預期全年成交可突破5200宗，總值則可超越97年高峯的124.5億元。&#13;<br> 中原指首季賣地成績理想，刺激工商物業造好，料第二季仍會價量齊升；而CEPA及民企自由行都增加對工廈的需求，加上租金回報較其他物業吸引，成為投資者入市對象。雖然息率趨升令樓市存隱憂，但估計對工廈影響較微。&#13;<br> 另美聯物業執行董事陳坤興說首季投資者積極出貨，本季多個焦點新盤開賣，料掀換貨潮。</p></body></html>
