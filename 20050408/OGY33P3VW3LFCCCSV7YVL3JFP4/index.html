<html><header><meta charset="utf-8"><title>李連杰戴狗箍有理</title></header><body><h1>李連杰戴狗箍有理</h1><p>由李連杰主演的電影《Unleashed》近日推出的電影海報，引起不少爭議，由於李連杰在海報中戴上狗箍被人踐踏，被指有辱華成份，並有傳該片被內地禁映。<br> &#13;<br> <spanclass>逆境中翻身 &#13;<br> 李連杰日前回應說：「我通知咗美國方面嘅發行公司，內地有呢方面嘅睇法，但我係呢部戲嘅總策劃同製片，我知道電影海報喺美國係用嚟宣傳嘅方法之一，大多數電影喺唔同地方都會用唔同嘅海報。我喺戲嘅開頭真係好似一隻狗，因為佢根本唔了解乜嘢係友情、生命同愛，但之後會喺逆境中企番起身，變成完全嘅人。」對於有傳被內地禁映一事，李連杰表示並不知情，但他相信有關方面不會因一張海報而否定一部電影。</spanclass></p></body></html>
