<html><header><meta charset="utf-8"><title>馬德鐘南京揀全能寶寶</title></header><body><h1>馬德鐘南京揀全能寶寶</h1><p>馬德鐘日前應邀前往南京，出席《全能小寶寶》比賽，除了與觀眾大玩遊戲外，更與當地演員合演趣劇。馬德鐘說：「今次為呢個比賽擔任評判，形式有啲似《殘酷一叮》，不過分別係參加者全部都係小朋友，佢哋都好大膽地嘗試。」&#13;<br> 之後馬德鐘與小演員合演趣劇，他大讚其中名叫「大嘴巴」的五歲小演員口才了得。完成南京的活動後，馬德鐘隨即趕往上海出席廣告客戶活動。&#13;<br> 早前馬德鐘又為廣州一個兒童模特兒比賽擔任評判，令他印象深刻的是參賽小朋友均落力擺出專業模特兒的甫士，表現投入。馬德鐘透露現時內地的工作接踵而至，下月計劃到北京拍攝古裝劇，逗留約三個月。</p></body></html>
