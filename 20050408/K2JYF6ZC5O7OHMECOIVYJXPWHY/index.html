<html><header><meta charset="utf-8"><title>林志玲素顏行善</title></header><body><h1>林志玲素顏行善</h1><p>林志玲日前和導演吳念真出發到馬紹爾拍攝台灣國合會宣傳片，由於當地對外聯絡不易，昨日林志玲才將在當地工作的照片傳真到台灣。&#13;<br> <br> <spanclass>全情投入 &#13;<br> 林志玲在吳念真的要求下，不施脂粉的她這幾天負責教授小朋友生活知識和技能，她又呼籲大眾加入義工團隊。林志玲說：「在當地看到不同的事，和小朋友們的相處，發現他們很愛拍照，看到吳導演非常為義工和當地小朋友着想，這次工作沒有壓力，可以全心全意投入。」</spanclass></p></body></html>
