<html><header><meta charset="utf-8"><title>成龍牛一趕製小成龍</title></header><body><h1>成龍牛一趕製小成龍</h1><p>成龍昨日五十一歲生日，但他仍忙於工作，在灣仔會展出席旗下服裝品牌「JackieChan」的記者會，介紹最新推出的「JC童裝系列」，並順道宣布會推出一系列食品。昨日大會特別送上一個「3」字模樣的蛋糕給成龍，以慶祝其品牌成立三周年。<br> &#13;<br> <spanclass>香港未有專門店 &#13;<br> 成龍透露稍後會在馬來西亞、泰國、台灣及日本等地開設「JC」的專門店，對於香港仍未有專門店，成龍解釋因為香港店舖的租金太貴，而他過往曾在香港經營精品店及食肆，最後都是蝕錢收場。&#13;<br> 提到生日願望，成龍說：「都冇乜，最希望梗係世界和平啦！」而成龍昨晚亦邀請好友出席在君悅酒店舉行的生日派對。</spanclass></p></body></html>
