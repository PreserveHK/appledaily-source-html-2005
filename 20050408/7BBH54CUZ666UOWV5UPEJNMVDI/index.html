<html><header><meta charset="utf-8"><title>畢仔Bono攜手助非洲貧民</title></header><body><h1>畢仔Bono攜手助非洲貧民</h1><p>荷李活男星畢彼特（BradPitt）前日與曾參演《帝國驕雄》的黑人男星迪蒙韓素（DjimonHounsou），一起出席由U2主音Bono發起的扶貧運動「ONE」發布會，該運動旨在對抗非洲貧窮、疾病及飢餓等問題，他們在會上極力呼籲國民要支持這項運動。&#13;<br> 據知一個有關這慈善活動的六十秒廣告，將會在周日晚播出，參與的藝人還有阿爾柏仙奴（AlPacino）、湯漢斯（TomHanks）及占美霍士（JamieFoxx）等。&#13;<br> 此外，有人目睹畢仔與安琪蓮娜祖莉（AngelinaJolie）復活節時，在一酒店擁吻。</p></body></html>
