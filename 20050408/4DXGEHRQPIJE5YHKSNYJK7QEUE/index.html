<html><header><meta charset="utf-8"><title>莫文蔚盼極地探險</title></header><body><h1>莫文蔚盼極地探險</h1><p>莫文蔚（Karen）昨日以動物愛心大使身份在金鐘出席「跑出希望2005」記者會，為將於九月二十五日參與「撒哈拉沙漠慈善籌款歷險長跑」的郭振打氣，該項目是為愛護動物協會籌款，而郭振還即席分享以往歷險及患高山症的心情。<br> &#13;<br> <spanclass>怕遇蛇與蠍 &#13;<br> Karen表示曾在高原地方工作，她起初會感到有少許頭痛，但後來便漸漸適應，不過看到同行的人嘔吐及出現肺水腫情況，她都不禁感到同情。問到可有興趣參加極地歷險，Karen說：「如果有部戲拍呢個題材就好，因為要長時間準備。其實呢啲要好勁體能先得，呢個可以鍛煉，但我最怕遇到蛇同蠍子，係就嚇死。」</spanclass></p></body></html>
