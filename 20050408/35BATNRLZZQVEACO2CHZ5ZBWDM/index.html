<html><header><meta charset="utf-8"><title>中澤裕子貼錢搵三宅健慰藉</title></header><body><h1>中澤裕子貼錢搵三宅健慰藉</h1><p>日本偶像組合V6成員三宅健，似乎極愛戀上一些年紀比他大的女人，繼早前被日本狗仔隊發現與安室奈美惠拍拖外，最近又被傳獲前Morning娘成員中澤裕子貼錢搞「相反援助交際」。&#13;<br> 據日本一個娛樂爆料網頁報道，現年三十二歲的中澤裕子，最近被傳與比她年輕八歲的三宅健搞「相反援助交際」。一般而言，男方付錢與女方援交，但有消息卻指中澤裕子曾多次被目擊向三宅健提供金錢，關係非比尋常。&#13;<br> 而中澤自離開Morning娘後發展麻麻，因此不少網民認為她付出血汗錢來找三宅健獲得一點慰藉。</p></body></html>
