<html><header><meta charset="utf-8"><title>葉璇一拍拖就想嫁</title></header><body><h1>葉璇一拍拖就想嫁</h1><p>葉璇最近為結婚雜誌拍照，穿上好友何國鉦設計的晚裝，大騷女人味。&#13;<br> 問葉璇會否視拍拖對象為終身伴侶？她日前在訪問中說：「我係嗰種拍拖就會好認真嘅人，會視對方為結婚對象，大家先會發展，如果大家都諗住試試吓嘅心態，倒不如將時間做啲重有意義嘅嘢。不過暫時我會以工作為先，三十歲後先會諗拍拖，𠵱家嘅女性好獨立，三十歲嘅女性先最有魅力，我想到嗰陣先去搵伴侶。」&#13;<br> <br> <spanclass>愛幽默男士 &#13;<br> 問葉璇會被哪類型男性吸引？她說：「我鍾意聰明同能幹嘅男人，最重要係要有幽默感，幽默感係維持兩個人關係嘅其中一個元素，我好驚好憂鬱嘅男人，我諗自己同性格開朗嘅男人比較啱傾。」</spanclass></p></body></html>
