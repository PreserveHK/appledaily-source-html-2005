<html><header><meta charset="utf-8"><title>Heidi趕做夏季新娘</title></header><body><h1>Heidi趕做夏季新娘</h1><p>現年三十一歲的德國名模HeidiKlum，現正為四十二歲黑人歌手男友Seal懷有五個月身孕，預計胎兒將於初秋出生，Seal近日在女友家鄉德國舉行巡迴演唱，前日他向當地報章《Bild》證實，他已計劃與Heidi在今夏結為夫婦。&#13;<br> Seal說：「我們將會在孩子出生前結婚。」換言之身為準新娘的Heidi，會在腹大便便的情況下舉行婚禮。此外，Seal又透露他正努力學習德文，他續說：「這真是太困難，我正慢慢學習。」</p></body></html>
