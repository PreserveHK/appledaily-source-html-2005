<html><header><meta charset="utf-8"><title>朱慧敏招募港姐目標妹妹</title></header><body><h1>朱慧敏招募港姐目標妹妹</h1><p>朱慧敏、符思思、曹敏莉、向海嵐和活麗明等，昨日在尖沙嘴海運大廈展覽大堂行花生騷，穿上時尚服裝展現活力，為本年度香港小姐競選招募宣傳，朱慧敏和活麗明分別以短裙及熱褲上陣。<br> &#13;<br> <spanclass>曹敏莉淡定 &#13;<br> 朱慧敏日前為母親喪事奔波，昨日在台上表現尚算不俗，看來已重新投入工作，她說：「十七、八歲時都有行過騷，但後來就睇多過行，我𠵱家會投入工作，畀心機做嘢，我重游說緊表妹參選港姐，佢話要讀書，考慮吓先。」&#13;<br> 曹敏莉昨日行騷時憶起選美片段說：「今日大家一齊好迫咁換衫，又聽番港姐時首歌，好似當年自己選美一樣，但以前上台腳震震，𠵱家就唔會。」&#13;<br> 採訪：卓寶花　攝影：陳偉權</spanclass></p></body></html>
