<html><header><meta charset="utf-8"><title>馬浚偉登台撞崩牙</title></header><body><h1>馬浚偉登台撞崩牙</h1><p>馬浚偉與郭可盈早前到美國大西洋城登台演唱，吸引大批觀眾到場支持，但在場卻發生了一段小插曲，當馬仔在台下與觀眾握手之時，保安人員一不小心將手臂撞向咪高峯，咪高峯更因此撞向馬仔的門牙，把馬仔的門牙撞崩，馬仔一直保持鎮定，直至完成表演後才檢查傷勢。<br> &#13;<br> <spanclass>「真係痛到暈」 &#13;<br> 馬仔說：「我當時真係痛到暈得一陣陣，最怕撞到成口血，好彩只係門牙，細個已經崩咗，大個之後先搵牙醫用假牙套套喺真牙上面，假牙雖然撞碎咗，但係就冇傷到牙根部份。」之後馬仔還當了兩天「崩牙仔」，繼續完成紐約之旅，他苦笑說：「平日我最愛中國，但喺紐約嘅呢兩日，我最怕見到嘅反而係中國朋友。」</spanclass></p></body></html>
