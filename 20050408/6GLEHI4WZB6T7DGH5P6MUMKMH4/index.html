<html><header><meta charset="utf-8"><title>董建華現身</title></header><body><h1>董建華現身</h1><p>【本報訊】前任行政長官董建華（左二）離職後首次現身，昨晚乘坐「AM」車牌的政府車輛，與妻子董趙洪娉（右）抵達港島香格里拉酒店，與梁振英（左）、周梁淑怡、陳智思、鍾士元、梁錦松等十六位現任及前任行政會議非官守成員晚宴，董建華神情輕鬆。（相關新聞刊A20版）據悉，宴會上董建華及其餘人士均沒有提及人大釋法一事，政府消息人士表示，在董建華辭職後的兩個月內，屬過渡期，董建華仍可享有政府提供的保安人員、政府車輛及家務助理等。&#13;<br> 馬泉崇攝</p></body></html>
