<html><header><meta charset="utf-8"><title>余文樂、黃聖依唔再密密斟</title></header><body><h1>余文樂、黃聖依唔再密密斟</h1><p>吳建豪、余文樂、黃聖依和洪金寶前晚在青衣一個油站拍攝新片《猛龍特警隊》。余文樂和黃聖依早前被指拍攝期間不時密密斟，因而傳出緋聞。&#13;<br> 未知前晚樂仔和黃聖依是否知道有記者在場，故休息時總各據一方，整晚沒傾談半句，反而有與其他演員閒談，其中樂仔每拍完一幕戲更火速登上保母車。<br> &#13;<br> <spanclass>吳建豪練功夫 &#13;<br> 而吳建豪曾到少林寺學功夫，故他未埋位時，總找武師切磋一番，後來余文樂見他玩得這麼開心，也另找武師作狀互打。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
