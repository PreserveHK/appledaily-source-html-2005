<html><header><meta charset="utf-8"><title>Britney爛滾老公鋪路入樂壇</title></header><body><h1>Britney爛滾老公鋪路入樂壇</h1><p>美國女歌手BritneySpears繼日前表示會將與丈夫KevinFederline的婚禮及拍拖片段於UPN頻道播放後，Kevin原來日前亦與E!娛樂頻道的高層會面，據說Kevin打算自拍一輯真人騷，為他加入樂壇造勢。&#13;<br> 據講Britney早前已成功安排為Kevin出版首張大碟，Kevin更自誇會成為第二個Eminem云云。此外，Kevin自上周被揭發到賭城與兩名應召女郎鬼混後，他的前度女友SharJackson日前再火上加油，她說：「我愛Kevin，我永遠都愛他，他是我兩名兒女的父親，我知他仍對我念念不忘。」</p></body></html>
