<html><header><meta charset="utf-8"><title>海報展現港人心態</title></header><body><h1>海報展現港人心態</h1><p>香港回歸邁向八年，人事滄海桑田，「香港好東西」銅鑼灣嘉年華將展出一批本地設計師回歸前後的海報作品，讓觀眾透過藝術家的雙眼，觀看這個小島的變遷。&#13;<br> 劉小康九六年與五名同業，在倫敦參與「香港東西」海報展，「當年香港就嚟回歸，好多外國人都想知我哋點睇，所以嗰次展覽好哄動。」他當年設計的海報，數個人在一個中式茶杯與另一個西式茶杯間游來游去，象徵港人當時須在中、英政府影響下生活，似乎游刃有餘，但又有點疲憊。&#13;<br> 他是次參展的新作品，也是兩個茶杯，人們仍是游來游去，「但𠵱家兩個都係中式茶杯，因為香港已經愈嚟愈同中國接近。」&#13;<br> 本報記者</p></body></html>
