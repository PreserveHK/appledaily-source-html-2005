<html><header><meta charset="utf-8"><title>和久叔遺四千萬家財畀家人</title></header><body><h1>和久叔遺四千萬家財畀家人</h1><p>曾演日劇兼電影《跳躍大搜查線》系列中和久叔角色的日本已故男演員碇矢長介，原來留下了約四億日圓（約三千八百八十萬港元）的遺產，而這筆遺產將會由他的長子、長女及遺孀繼承。&#13;<br> 東京目黑稅務署，前日公布原名碇矢長一的已故日本著名男星碇矢長介，留下遺產約值四億日圓，當中主要是不動產和銀行存款。碇矢長介自六一年成為組合TheDrifters隊長後，一直是日本國民的偶像，他與組合六九年十月開始曾主持電視節目《8時！全員集合》，收視率曾超越50%。</p></body></html>
