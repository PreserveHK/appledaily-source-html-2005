<html><header><meta charset="utf-8"><title>女生宿舍綺夢中嬉戲</title></header><body><h1>女生宿舍綺夢中嬉戲</h1><p>組合女生宿舍早前應邀到廣州拍攝一個名為「綺夢」的啫喱水平面廣告，四人需以校園look、少女look和懷舊look三個造型出現。成員Bella說：「校園look新鮮感唔太大，最舒服係着番少女look，拍攝時又可以互相嬉戲，可以話係寓工作於娛樂；而懷舊look就最有新鮮感，感覺好好玩。」<br> &#13;<br> <spanclass>布景倒塌 &#13;<br> 此外，拍攝期間發生了小意外，當Macy和Toby拍攝時，一個布景竟突然塌下，幸好旁邊的工作人員及時拉住，二人才不致受傷，更即時開玩笑說：「大難不死，必會福祿雙至。」</spanclass></p></body></html>
