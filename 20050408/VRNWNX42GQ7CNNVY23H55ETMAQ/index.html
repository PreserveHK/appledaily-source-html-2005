<html><header><meta charset="utf-8"><title>吳日言秘製蘋果賀師弟生辰</title></header><body><h1>吳日言秘製蘋果賀師弟生辰</h1><p>男子組合Bliss成員古馳日前二十四歲生日，當日他邀請了數十位fans到西貢燒烤慶祝，而Bliss的成員Oscar與師姐吳日言（Yan）均有出席，雖然今次阿Yan未能及時送上生日禮物，但她卻親手炮製獨門的「燒蜜糖蘋果」送給壽星仔，並表示已準備了後補禮物，阿Yan說：「我知道阿馳鍾意踩單車，但係因為工作關係，所以好耐冇踩，所以送一架畀佢，等佢一有時間就可以踩，重可以強身健體，一舉兩得。」&#13;<br> <br> <spanclass>送風水魚擋煞 &#13;<br> 而古馳的好拍檔Oscar則準備送上風水魚給他擋煞，他說：「風水魚可以擋煞，古馳呢排成日唔舒服，希望可以幫到佢。」</spanclass></p></body></html>
