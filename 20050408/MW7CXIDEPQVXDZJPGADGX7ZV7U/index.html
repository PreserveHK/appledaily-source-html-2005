<html><header><meta charset="utf-8"><title>關之琳遊日滿載而歸</title></header><body><h1>關之琳遊日滿載而歸</h1><p>近年多在內地拍戲拍廣告的關之琳，與黃家諾分手後，繼續快樂的單身貴族生活。昨日大約三時之之由日本返港，一身便裝的她戴着太陽眼鏡現身赤鱲角機場。之之表示與數名友人剛剛去旅行返港，所以心情十分輕鬆自在。&#13;<br> <br> <spanclass>三篋行李 &#13;<br> 最愛shopping的之之表示今次的旅程收穫十分豐富，戰利品裝滿三箱行李篋。問之之稍後有甚麼工作？她說：「會做番啲廣告嘅後期工作。」</spanclass></p></body></html>
