<html><header><meta charset="utf-8"><title>Eason頭啖湯獻無線</title></header><body><h1>Eason頭啖湯獻無線</h1><p>無綫安排旗下藝員主唱劇集主題曲，並輯錄成大碟。首張大碟將交由環球唱片公司發行，於下周五推出。據知今次大碟的十首歌由全男班包辦，男藝員佔七首，其餘三首由久休復出的陳奕迅（Eason）、李克勤和鄭伊健主唱。&#13;<br> <br> <spanclass>修補關係 &#13;<br> Eason自去年約滿英皇後簽約新藝寶，首次推出歌曲即為無綫效力，相反其個人大碟下月才面世。由於Eason去年以廣東話接受有線電視訪問時，與無綫關係一度鬧僵，故這次他將頭啖湯讓給無綫，顯然有意修補關係。&#13;<br> 至於被無綫納入出碟行列的七位男藝員有林峯、陳豪、吳卓羲、鄭嘉穎、鄧健泓、林文龍和林保怡，無綫下周一將召開記者會宣布詳情。</spanclass></p></body></html>
