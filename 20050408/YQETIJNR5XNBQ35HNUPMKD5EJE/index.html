<html><header><meta charset="utf-8"><title>港蛇頭刑滿遭美國遣返</title></header><body><h1>港蛇頭刑滿遭美國遣返</h1><p>【本報訊】涉嫌與十二年前二百多名大陸人蛇偷渡美國案件有關，被美國聯邦法庭判刑十年零一個月的本港男子陳崇貴（圖），日前刑滿獲釋後被遞解出境，送返本港。&#13;<br> 根據美國傳媒報道，陳崇貴被指與九三年三月，二百多名大陸人蛇偷渡至美國維吉尼亞洲漢普敦（Hampton）事件有關。當時，陳亦被指是一個走私集團主腦，曾在加拿大觸犯偽造文件罪及在中國內地有走私人口的犯罪紀錄，美國當局在案發後通緝其下落。&#13;<br> 陳崇貴九六年在港被捕，兩年後被引渡至美國受審，被聯邦法庭裁定勒索罪名，判監十年零一個月，較早前刑滿獲釋，至本月六日被美國海關及移民執法局遞解出境。</p></body></html>
