<html><header><meta charset="utf-8"><title>林村許願樹已長出嫩芽</title></header><body><h1>林村許願樹已長出嫩芽</h1><p>【本報訊】香港大學地理系教授詹志勇表示，大埔林村許願樹已長出一些新葉和嫩芽，但只算有「少少起色」，未過「危險期」。立法會昨日則通過動議促請政府立法保護樹木，環境運輸及工務局局長廖秀冬表示，目前並非沒有保護樹木的法例，只是執行上有困難。&#13;<br> 廖秀冬昨稱，去年共查獲七十宗非法砍伐樹木個案，但由於未能找到目擊證人，只有七至八宗成功檢控，政府亦非沒有保護古樹措施，但老樹脆弱缺損是自然生態循環。&#13;<br> 詹志勇昨出席一個研討會時指出，要待四至五年後許願樹才可望康復，但現已有人以為許願樹「好番」，繼續把寶牒籲市民停止擲到樹上，他呼籲市民停止這樣做。</p></body></html>
