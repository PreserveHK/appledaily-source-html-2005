<html><header><meta charset="utf-8"><title>泰停售雀巢嬰兒奶粉</title></header><body><h1>泰停售雀巢嬰兒奶粉</h1><p>外電報道，泰國雀巢公司鑑於美國食物及藥物管理局將一款雀巢能恩一號嬰兒奶粉，列於含「阪崎腸桿菌」名單上，昨在當地停售有關產品。本港食物環境衞生署發言人表示，正聯絡美國及泰國衞生當局了解事件，暫未知本港雀巢奶粉是否有問題，署方會繼續跟進。&#13;<br> 泰國雀巢公司強調，雀巢能恩一號嬰兒奶粉絕對安全，在荷蘭化驗所檢查有關奶粉未驗出含阪崎腸桿菌。本報昨未能接觸本港雀巢公司。有研究指出，若嬰兒進食含阪崎腸桿菌食品，有可能引發腦膜炎或下消化道感染。</p></body></html>
