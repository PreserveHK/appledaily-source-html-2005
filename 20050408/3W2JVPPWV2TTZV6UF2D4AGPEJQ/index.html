<html><header><meta charset="utf-8"><title>藝人美色惹垂涎</title></header><body><h1>藝人美色惹垂涎</h1><p>不法之徒常向女星打主意，騙財騙色，早於九八年曾有人假扮一名與娛樂圈關係密切的商人，致電瑪利亞（肥媽）請她代為尋找新片女主角，聲稱酬勞優厚，但指明女角需陪他上床。幸肥媽憑聲音認出對方並不是該名商人，報警將騙徒繩之於法。<br> &#13;<br> <spanclass>誘騙出海 &#13;<br> 去年四月，一名自稱是《皆大歡喜》監製徐遇安的騙徒，致電無綫女藝員王可惠，表示有意安排她在《皆》劇演出，要求對方穿上泳衣出海試鏡，王可惠不疑有詐答應赴會，幸好她在試鏡前往拜訪徐遇安，商談試鏡事宜時，得知受騙而未有隨騙徒出海。</spanclass></p></body></html>
