<html><header><meta charset="utf-8"><title>盧少蘭案本月18日開庭</title></header><body><h1>盧少蘭案本月18日開庭</h1><p>【本報訊】提出司法覆核挑戰「領匯」上巿合法性的公屋居民盧少蘭，已向法庭提交文件，就敗訴判決及遭頒令縮短上訴通知期，申請許可上訴往終審法院，上訴庭已排期定於本月十八日開庭，聆聽有關申請。&#13;<br> 盧少蘭是按《香港終審法院條例》第三十二條提出申請許可上訴至終審法院，指案件涉及具有重大而廣泛的重要性的法律觀點，上訴包括兩方面，第一是房委會將轄下屋邨商場及停車場等資產出售，是否違反《房屋條例》第四條；第二是上訴庭頒令縮短盧少蘭的上訴通知期限，是否剝奪盧按《基本法》第三十五條應享「向法院提起訴訟」之權利。</p></body></html>
