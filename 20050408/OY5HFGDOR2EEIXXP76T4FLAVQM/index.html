<html><header><meta charset="utf-8"><title>舒淇腳踏小綿羊</title></header><body><h1>舒淇腳踏小綿羊</h1><p>舒淇近日在北京拍攝新戲《風塵三俠之紅拂女》，日前第一天開工即要吊威吔，凌空擺出各種千嬌百媚的姿勢，色誘飾演李靖的霍建華及戲中五位男演員。由於古裝鞋很侷促，故舒淇特地在台北買來紅色小綿羊涼鞋，每當休息時便會換上，讓雙腳通爽些。<br> &#13;<br> <spanclass>女模騎小乖 &#13;<br> 而台灣模特兒姚采穎飾演平陽公主，她與阿龐則要練騎馬，因他們在戲中有大量的騎馬鏡頭，表面英姿颯颯，但收工後卻腰痠背痛，不得不返回下榻酒店貼治療筋骨痠痛的膠布。姚采穎還為她策騎的馬匹取名「小乖」，希望正式拍攝時牠會乖乖的，讓她順利駕馭。</spanclass></p></body></html>
