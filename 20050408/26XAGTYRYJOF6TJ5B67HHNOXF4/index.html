<html><header><meta charset="utf-8"><title>五成人支持兩年任期</title></header><body><h1>五成人支持兩年任期</h1><p>【本報訊】香港研究協會調查發現，五成市民支持補選特首的任期是兩年，三成七市民支持以修改《行政長官選舉條例》或透過修改《基本法》去解決特首任期的爭議，三成六的受訪者則贊成以人大釋法去解決有關問題。三成七受訪者不支持獨立議員陳偉業就特首任期問題提出司法覆核。&#13;<br> 協會負責人認為，調查結果反映大部份市民認為兩年任期較適當。&#13;<br> 調查在四月四至六日進行，訪問了八百七十八名市民。</p></body></html>
