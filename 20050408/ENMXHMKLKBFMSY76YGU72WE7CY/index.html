<html><header><meta charset="utf-8"><title>　　《新報》地震驚動老闆 - 李八方</title></header><body><h1>　　《新報》地震驚動老闆 - 李八方</h1><p>噚日《新報》行家嗌晒救命，話報館要裁員，一問之下，先知原來已經有兩位副老總同一位編輯主任即時起身，真係慘情。&#13;<br> 聽聞今次上頭要交一成人頭，都唔好話少嘢。問《新報》中人有乜感覺，佢話已經慣晒，佢哋話大老闆楊受成受惠於自由行，應該可以唔使咁重手啦，而老總楊金權就唔贊成炒人。&#13;<br> 至於羅燦，又傳會入主《新報》，阿燦話，真係要多謝大家畀面，佢𠵱家冇諗過轉工。&#13;<br> 最新消息，事件已經驚動楊老闆，佢重責成下面要好好處理，會唔會再郁人，遲吓就知。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
