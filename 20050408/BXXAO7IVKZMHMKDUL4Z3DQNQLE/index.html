<html><header><meta charset="utf-8"><title>侯佩岑收周杰倫999玫瑰</title></header><body><h1>侯佩岑收周杰倫999玫瑰</h1><p>周杰倫女友侯佩岑日前在台灣主持記者會，邀請羅志祥（小豬）擔任嘉賓，侯佩岑透露最近收到觀眾送上九百九十九朵玫瑰，問她是否周杰倫化身「觀眾」？她豎起大拇指，笑而不語。&#13;<br> 對於有台灣雜誌報道指周杰倫送保時捷跑車給她，她無奈地說：「這是不實報道，公司已經循法律途徑解決了。」<br> &#13;<br> <spanclass>與小豬不熟 &#13;<br> 「周侯戀」曝光時，小豬曾力撑好友蔡依林（Jolin），昨日小豬和侯佩岑雖然同台，二人卻坦言不熟，但愛搞笑的小豬看到侯佩岑下巴長了兩顆青春痘，還問她：「你那是痘子嗎？借我看一下。」逗得侯佩岑笑不攏嘴。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
