<html><header><meta charset="utf-8"><title>黎汝遠：散貨轉慢</title></header><body><h1>黎汝遠：散貨轉慢</h1><p>【本報訊】加息令投資成本增加，資深投資者黎汝遠指出，投資者最緊要出貨，他直言7月份市道轉靜，出貨速度轉慢。&#13;<br> 今年以來他沽出的物業，涉資3至4億元，早前斥約2億元，購入東涌映灣園約40多伙，他預期迪士尼下月開幕，造價仍有10%升幅，計劃增持單位。&#13;<br> 黎汝遠表示，現時手持的投資物業，寫字樓比重由早幾個月的70%，降至50%，住宅則由30%升至50%。現時主要物色落後大市的二手樓。如北角慧雲峯高價有承接，早前便購入同區城市花園2伙。</p></body></html>
