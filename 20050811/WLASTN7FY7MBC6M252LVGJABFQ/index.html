<html><header><meta charset="utf-8"><title>10A狀元的故事<br>曾蔭權師弟極低調</title></header><body><h1>10A狀元的故事<br>曾蔭權師弟極低調</h1><p>特首曾蔭權的師弟吳子健（圖），在同學口中為人低調不愛出風頭，在老師眼中他鋼琴、朗誦樣樣皆精，考獲10A眾望所歸。班主任吳老師形容吳子健是一個冷靜而記憶力強的人，他很喜歡讀書，而且讀得很輕鬆。&#13;<br> 吳子健在接過成績單後立即離開香港華仁書院，記者只能透過電話與他作簡短的訪問。他說無預期會取得10A，讀書心得全靠努力。他曾在學校的活動中聽過當時仍未成為特首的曾蔭權的勸勉，最記得大師兄所說：「就算付出咗冇收穫，都唔好放棄。」</p></body></html>
