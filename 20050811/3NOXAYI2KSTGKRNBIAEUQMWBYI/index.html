<html><header><meta charset="utf-8"><title>Christina批Britney到末路</title></header><body><h1>Christina批Britney到末路</h1><p>經常被傳媒與BritneySpears相提並論的ChristinaAguilera，又再批評這位「死敵」，大罵Britney懷孕的行為「放縱」，更狠批Britney誕下嬰兒後，事業將到盡頭，「Britney將事業送上末路，我不能看到她能再闖高峯。」&#13;<br> 此外，Britney丈夫KevinFederline的前女友SharJackson，前日批評Britney不負責任，事緣Britney上周六在家中開派對時，在露台抱起Shar與Kevin的一歲兒子任影，令Shar十分憤怒。</p></body></html>
