<html><header><meta charset="utf-8"><title>工廈有大手成交</title></header><body><h1>工廈有大手成交</h1><p>工廈市道持續活躍，近日就有兩單過千萬嘅成交。柴灣安全倉工業大廈（圖）中層，三萬六千八百呎樓面，以一千八百四十萬易手，每呎五百蚊。&#13;<br> 粉嶺豐隆廣場二期一個一萬九千呎單位，亦以一千零八十萬易主，呎價近五百七。&#13;<br> 聽講，兩個單位都係由用家接手，主要睇中樓面夠大，又近鐵路，市場放售唔多，呢樣亦反映出，喺CEPA政策加上外圍經濟環境理想嘅情況下，廠家喺本地擴充業務信心大咗。&#13;<br> 由於工廈價格升咗，亦有廠家趁機放售套現，好似鰂魚涌東港中心有個高層單位，近日以二百六十九萬易手，業主售後租回，既可保留業務據點，又多筆流動資金。</p></body></html>
