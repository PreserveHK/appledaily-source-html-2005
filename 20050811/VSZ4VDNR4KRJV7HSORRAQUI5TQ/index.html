<html><header><meta charset="utf-8"><title>老師一語迷途知返</title></header><body><h1>老師一語迷途知返</h1><p>自小讀書成績不錯，曾以為成績好「大晒」的梁文杰（圖），小六時曾與壞朋友為伴，直至有一次壞朋友因高買被警察逮捕，當時其就讀的基榮小學的李老師乘機向他勸說，「李老師當時攞住一張10A狀元嘅剪報畀我睇，話嗰個狀元當年都曾經唔乖，話如果我努力讀書，就可以同佢一樣。雖然當時我覺得李老師好煩同長氣，但亦因為佢嘅當頭棒喝，先令我醒悟，努力讀書。」&#13;<br> 梁文杰昨回皇仁書院拿取10A成績單時成為記者採訪對象，今日將在報章見報。&#13;<br> 他說下周會返基榮小學，希望與啟蒙老師分享成為狀元的喜悅。</p></body></html>
