<html><header><meta charset="utf-8"><title>新移民熬過銜接期</title></header><body><h1>新移民熬過銜接期</h1><p>皇仁書院的周元杰（圖）曾於學業上嘗苦果，他憶述當年初由廣州來香港，因銜接問題需重讀小四，曾試過英文科成績未如理想，只獲D、E級成績。他後來憑着努力苦讀，加上小學老師和同學的協助，英文科終在兩個月內大躍進，之後一直於中、小學期間均名列前茅。&#13;<br> 他說多年來以平常心看待成績，能考獲10A全因懂得將學會的知識融入生活中，「好似今年會計科考試，內容同教科書都冇直接關係，我只將生活學到嘅概念融入去即去考試，我覺得自己錯咗好多條，但最終都攞到A。」</p></body></html>
