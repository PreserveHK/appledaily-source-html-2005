<html><header><meta charset="utf-8"><title>中中唯一10A狀元</title></header><body><h1>中中唯一10A狀元</h1><p>今年唯一一名中文中學10A狀元、香港培正中學的吳偉洭（圖）說，自己亦算為中中生爭一口氣，且從不認為中中生較英中生差。他說，即使有機會重新選擇，仍堅持選讀中中，「我覺得用中文學習對我好啲，好似生物科，對中中生嚟講，都係中文學習較易明白。」&#13;<br> 雖然於英文科已摘A級，吳偉洭仍謙稱自己英文成績一般，多年來只是將勤補拙，每天均抽半小時看英文報紙、抄寫練習英文文化，又經常收看外國電視劇《老友記》等，多走進英語學習環境，以打破中中生英文差的宿命。</p></body></html>
