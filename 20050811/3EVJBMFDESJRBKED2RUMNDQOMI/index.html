<html><header><meta charset="utf-8"><title>南太集團減持南太電子</title></header><body><h1>南太集團減持南太電子</h1><p>▲據聯交所的資料顯示，南太電子（2633）母公司南太集團，分別於周一及周二，以平均價1.943元及1.858元，於市場上減持143.7萬及602.4萬股南太電子股份。市場消息指，南太集團昨日於市場再減持1400萬股南太電子股份。南太電子昨日急跌12.23%或0.23元，至1.65元。南太集團於南太電子之持股量跌至69.56%。&#13;<br> ▲《新京報》報道，巴西紡織服裝工業協會正向巴西政府申請，對來自中國的80種紡織品實施特別保護措施。中國紡織品進出口商會表示，一旦通過有關申請，巴西將可能對中國出口的紡織品數量設限。</p></body></html>
