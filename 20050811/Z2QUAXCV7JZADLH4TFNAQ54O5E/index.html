<html><header><meta charset="utf-8"><title>窮家子苦學報親恩</title></header><body><h1>窮家子苦學報親恩</h1><p>就讀荃灣官立中學的黃華傑取得10A成績後，最感謝父母省吃儉用供養他，因父親每月的一萬元薪金中，要花九百元用於他的補習費。他一家原本夠資格申請綜援，但父親教導他做人要靠自己，不可好逸惡勞，所以決心以父親為榜樣，令他更有動力努力讀書。&#13;<br> 昨日黃華傑的父母亦有到學校陪他放榜，黃父見兒子取得佳績，頻說捱得再辛苦也值得。黃華傑希望入讀大學後可選修醫科、工程或精算，「我會搵啲有前途啲嘅科，將來賺多啲錢報答屋企人。」</p></body></html>
