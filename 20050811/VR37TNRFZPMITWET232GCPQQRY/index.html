<html><header><meta charset="utf-8"><title>郭家麒醫生被控疏忽</title></header><body><h1>郭家麒醫生被控疏忽</h1><p>【本報訊】一名男子兩年前於銅鑼灣的聖保祿醫院接受割膽石手術，由立法會醫學界議員郭家麒醫生及另一名醫生負責，但手術後身體蒙受損害，他昨日入稟高等法院指控兩名醫生疏忽，要求索取賠償。&#13;<br> 原訴人周家德，答辯人為郭家麒醫生及黃錦權醫生。入稟狀稱，○三年六月十日至六月十八日，原訴人於港島聖保祿醫院接受由兩名答辯人負責的手術及治療，因兩名答辯人疏忽，手術後原訴人身體蒙受損害，遂入稟索取賠償。&#13;<br> 一名自稱為原訴人女兒的十六歲女子，昨指稱其父親任職工程界，案發期間到聖保祿醫院進行割膽石手術，其後因手術出現問題，須重新進行有關手術。&#13;<br> 案件編號：HCPI744/2005</p></body></html>
