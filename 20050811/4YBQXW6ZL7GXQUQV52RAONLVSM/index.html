<html><header><meta charset="utf-8"><title>扒手夫妻檔落網</title></header><body><h1>扒手夫妻檔落網</h1><p>【本報訊】一對「夫妻檔」（分別姓周、三十四歲及蔡、二十七歲）扒手，昨晚在銅鑼灣怡和街四十八號的麥當勞快餐店扒竊一名六十六歲姓饒女顧客的銀包，得手後企圖離開時，被在場監視的警員截停，當場人贓並獲。&#13;<br> 女扒手被捕時曾求情，聲稱要為女兒買奶粉，犯案迫不得以，但她與丈夫涉嫌偷竊，警方將兩人拘捕帶署。&#13;<br> 被捕夫婦，警方調查發現，涉案蔡女有多次犯罪紀錄，在早前才出獄。&#13;<br> 溫文學攝</p></body></html>
