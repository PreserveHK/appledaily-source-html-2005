<html><header><meta charset="utf-8"><title>周杰倫囂樣電視播</title></header><body><h1>周杰倫囂樣電視播</h1><p>周杰倫日前與女友侯佩岑拍拖被追訪，與台灣《壹週刊》記者發生衝突，怒氣沖沖的他不但伸出中指聲言「你在擋我，我可以揍你」、「你再拍，我揍你喔」等說話，更動手推記者。</p><p>侯佩岑被指冷笑</p><p>而記錄當日事發過程的錄影帶在各電視台播放，周杰倫在錄影帶中態度囂張，對此周杰倫所屬的阿爾發唱片昨日表示：「杰倫應該沒有看雜誌，但已經沒當天那麼生氣，至於周刊提供的畫面內容太主觀，根本不能代表甚麼，記者怎麼不把自己不禮貌貼近車窗猛拍的畫面也一起提供？」&#13;<br> 有報道指周杰倫和記者發生衝突時，侯佩岑全程在車上冷笑，侯佩岑的經理人姚怡君回應說：「遇上這種尷尬事，有哪個人還能露出冷笑？」</p></body></html>
