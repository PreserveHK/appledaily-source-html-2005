<html><header><meta charset="utf-8"><title>王靜瑩獲發保護令</title></header><body><h1>王靜瑩獲發保護令</h1><p>台灣藝人王靜瑩上月開記者會，控訴被擔任南港輪胎董事的丈夫陳威陶暴力對待，台北地方法院家事法庭法官前晚裁定核准王靜瑩申請的暫時保護令，保護令中要求王靜瑩的丈夫陳威陶須遠離王靜瑩二百公尺以上、不得再對王靜瑩做出騷擾和暴力等行為，法院亦一早派專人將裁定書送交雙方律師。&#13;<br> 依《家庭暴力防治法》規定，陳威陶和王靜瑩雙方二十四小時內將收到保護令裁定書。不過，王靜瑩的委任律師黃珊珊說：「截至下班前還沒收到保護令，但收到後會立即對外說明，如果法官真的裁准保護令，將能確保王靜瑩跟小孩的安全。」</p></body></html>
