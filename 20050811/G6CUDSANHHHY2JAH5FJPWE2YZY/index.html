<html><header><meta charset="utf-8"><title>圈中好友送祝福</title></header><body><h1>圈中好友送祝福</h1><p>基斯杜化李夫遺孀達娜李夫前日承認患上肺癌，消息震驚美國，與基斯杜化李夫夫婦十分熟稔的荷李活男星羅賓威廉斯（RobinWilliams）以及美國癌症協會，隨即發表聲明，向達娜表達無限支持。</p><p>相信可度過難關</p><p>羅賓威廉斯與妻子於聲明中說：「我們在這個挑戰性的時刻，向達娜及其家人送上由衷關懷及支持。」達娜今年二月獲美國癌症協會頒發「全年最佳母親」獎項，該協會亦向達娜送上祝福：「達娜於過往的艱難時刻表現了決心及勇氣，她的毅力必然會延續。」而「基斯杜化李夫傷殘基金」的總裁路易斯亦發表聲明鼓勵達娜：「我們相信向來以不屈精神克服困難的達娜，必定能接受這項嚴峻考驗。」</p></body></html>
