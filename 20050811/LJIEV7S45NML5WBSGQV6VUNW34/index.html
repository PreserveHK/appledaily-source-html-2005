<html><header><meta charset="utf-8"><title>潛逃老闆是人大代表</title></header><body><h1>潛逃老闆是人大代表</h1><p>肇事大興煤礦的董事長曾繁金、技術總監羅賢昌已被公安監視居住，但他們只是煤礦的代表，煤礦的幕後老闆曾雲高在礦難發生後已潛逃。一位煤礦值班人員表示：「曾雲高早就找不着了。」被問及曾何時回來時，這名值班人員說：「不會回來！」&#13;<br> 諷刺的是，曾雲高是梅州市人大代表，曾入選當地「十大傑出青年民營企業家」。他九九年投入一千八百萬元人民幣，買下宣布破產的廣東省省屬大興煤礦。去年十二月，《梅州日報》還發表曾雲高的專訪，盛讚他熱心公益，公司擁有二千名員工，為不少下崗工人和青年解決就業問題。&#13;<br> 本報記者</p></body></html>
