<html><header><meta charset="utf-8"><title>藝能界猛人齊撐兒歌</title></header><body><h1>藝能界猛人齊撐兒歌</h1><p>在日本人心目中，兒童節目並不「兒戲」，不少著名歌手及組合均曾主動為兒童節目創作兒歌，如《朋友仔一大堆Monchhchi》便獲日本R&amp;B歌后MINMI主唱充滿Reggae味道的結尾曲《愛的果實》。&#13;<br> 日本搖滾激女椎名林檎、沖繩創作女歌手Cocco及樂隊GoingUnderground等，亦先後為長壽兒童節目《大眾之歌》主唱兒歌。&#13;<br> 至於曾主演電影《水之女》的日本著名騷靈女歌手UA，更主持過兒童音樂節目《DOREMI的TV》，她不單止扮妖精亮相，並以前衞的音樂元素重新演繹世界知名兒歌，還邀得國際級風琴手小松亮太等音樂人客串演出。</p></body></html>
