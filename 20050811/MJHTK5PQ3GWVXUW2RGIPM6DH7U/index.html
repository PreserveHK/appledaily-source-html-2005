<html><header><meta charset="utf-8"><title>胡兵日本行大小通吃</title></header><body><h1>胡兵日本行大小通吃</h1><p>胡兵原定於日前為即將在日本推出的首張單曲碟《青葉城之戀》舉辦小型簽名會，但胡兵因不滿唱片封套的印刷，一怒之下竟剪爛了一千多張唱片封套，簽名會亦被迫取消，幸好歌迷依然十分體諒，而胡兵表示待新唱片封套印好後，再到日本舉行簽名會。&#13;<br> 獲日本觀光社委任為「仙台夢大使」的胡兵，此行亦應邀在當地拍攝宣傳短片，在仙台街頭有過百fans發現胡兵行蹤，其間有fans更上前要求和他合照和索取簽名，胡兵表示很開心在日本亦有這麼多fans，問他如何和他們溝通，胡兵說：「佢哋好努力咁用英文同我溝通，我就用簡單嘅日文同佢哋打招呼。」&#13;<br> </p></body></html>
