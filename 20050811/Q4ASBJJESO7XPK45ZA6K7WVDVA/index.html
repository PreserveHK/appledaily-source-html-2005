<html><header><meta charset="utf-8"><title>馮國經千金有喜回港安胎</title></header><body><h1>馮國經千金有喜回港安胎</h1><p>近日名人圈喜事頻頻，繼傅潔恩及劉清儀再任媽咪後，機管局主席馮國經千金馮詠儀（Sabrina）也宣告有喜懷孕五個月，首度懷孕的她令家人大為緊張，她更回港養胎。</p><p>婚後居紐約</p><p>Sabrina二千年與恒生銀行後人林詩棋結婚，在灣仔會展筵開七十三席，是當年社交界的盛事。出身富貴之家的Sabrina，當年更訂做了法國時裝品牌EmanuelUngaro的高級訂做服作婚宴之用，風頭一時無倆。但婚後Sabrina與丈夫林詩棋於紐約定居，很少在港出現。</p></body></html>
