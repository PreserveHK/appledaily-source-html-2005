<html><header><meta charset="utf-8"><title>珊瑚灣畔賣完再推</title></header><body><h1>珊瑚灣畔賣完再推</h1><p>長和系喺廣州番禺嘅珊瑚灣畔，上月底喺本港推出十伙發售，別墅每幢定價三百萬（人民幣，下同），洋房百五萬至百六萬，送別墅買家寶馬房車。&#13;<br> 佢哋話全部售清，𠵱家計劃再推多十伙，約二千三百五十至三千零五十呎，送三或四房複式洋房買家五十或六十三吋等離子電視。&#13;<br> 蘭西睇內地報紙，話樓盤最初開賣，呎價約六百蚊。&#13;<br> 另外，和黃喺廣州嘅「廣州國際玩具禮品城」，獨家贊助今年嘅廣州玩具創意大賽，分大中小學及公開組，十二月公布結果。</p></body></html>
