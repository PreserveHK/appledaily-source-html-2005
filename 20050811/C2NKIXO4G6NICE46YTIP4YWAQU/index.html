<html><header><meta charset="utf-8"><title>　　鬍鬚曾北區出巡 - 李八方</title></header><body><h1>　　鬍鬚曾北區出巡 - 李八方</h1><p>工商及科技局局長鬍鬚仔曾俊華噚日去咗巡視新界北區，了解區內零售市道，同啲市民傾吓偈，聽吓佢哋對整體營商環境嘅睇法。鬍鬚仔首站去咗上水廣場，參觀金飾店、電器舖同流動電話舖，問吓內地旅客對生意嘅幫助，又聽吓顧客意見。跟住探訪一間位於粉嶺嘅電線及電纜製造廠，最後一站係去睇環保回收工廠。局長巡區係好事，但點解次次都係由親中議員陪同？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
