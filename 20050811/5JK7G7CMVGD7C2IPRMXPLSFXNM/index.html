<html><header><meta charset="utf-8"><title>御海園低調沽貨</title></header><body><h1>御海園低調沽貨</h1><p>華業控股發展嘅薄扶林御海園，喺去年中開售時，由公司主席兼董事總經理周年茂親自推介，搞過一陣宣傳，賣咗一輪，就冇晒聲氣。&#13;<br> 美聯近日做咗單成交，先知呢個盤好低調咁賣緊，重喺今年四月，出咗張新價單，平均呎價同去年首批九千四百蚊差唔多。價單入面嘅六樓A室，啱啱以千七萬賣出，面積一千七百餘呎，呎價近一萬。&#13;<br> 今年六月，御海園賣咗一個價單以外嘅十二樓全層連天台單位，約二千二百呎，成交價二千四百幾萬，呎價超過萬一蚊。</p></body></html>
