<html><header><meta charset="utf-8"><title>張溢瑜贏奧運國手</title></header><body><h1>張溢瑜贏奧運國手</h1><p>拔萃女書院10A狀元張溢瑜可謂文武雙全，她是香港青少年乒乓球代表隊成員，多次代表香港出賽。去年奧運金牌運動員訪港期間，張溢瑜代表學界出戰乒乓球冠軍王楠，以九對十一打敗國家級運動員，一時成為佳話。&#13;<br> 張溢瑜表示，打乒乓球並不影響學業，「打波個人反應快啲，頭腦又清晰啲，對讀書都有幫助㗎。」會考期間，她亦有繼續打兵乓球，同時會看書、看漫畫及玩電腦遊戲消壓解悶，她表示只要上課留心，測驗考試前溫習，再加上適量的休息，就能考取佳績。</p></body></html>
