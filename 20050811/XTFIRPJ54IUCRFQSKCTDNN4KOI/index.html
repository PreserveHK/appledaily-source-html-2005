<html><header><meta charset="utf-8"><title>陳煒帶自由行親友夜蒲</title></header><body><h1>陳煒帶自由行親友夜蒲</h1><p>陳煒早前帶領一班親友到尖沙嘴自由行，眾人先歎潮州菜，繼而蒲吧，陳煒整夜更如導遊般帶隊欣賞香港夜生活。</p><p>盡地主之誼</p><p>當晚陳煒偕助手在美麗華酒店會合一班親友後，即結伴步行到幸福中心內的一家潮州菜館食晚飯，飯後陳煒一盡地主之誼，率領親友前往諾士佛臺的酒吧，並揀選露天座位共敍聊天，其後眾人離場，陳煒親熱地挽着一中年女士的臂彎，並肩步行返回美麗華酒店。&#13;<br> 到埗後，眾親友上房取回行李篋離開酒店，陳煒目送親友們上的士及與他們揮手道別後，才與助手雙雙離去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
