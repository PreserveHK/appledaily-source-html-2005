<html><header><meta charset="utf-8"><title>觀塘百佳舖截標</title></header><body><h1>觀塘百佳舖截標</h1><p>【本報訊】昨日有數項工商舖物業截標，其中觀塘隆美大廈地下連1樓共9424方呎舖位，消息指出，有資深投資者洽購，但業主未決定。舖位多年來由百佳超級市場租用，現月租50萬元，不少投資者看中租戶穩定，反應尚算踴躍，但出價略為保守。&#13;<br> 至於荃灣沙嘴道23號全幢約12.9萬方呎工廈，消息指出，獲兩、三名買家積極洽商。&#13;<br> 另外，尖沙嘴帝后廣場22樓，4411方呎連天台及外牆，昨日截標，消息透露，有投資者及用家洽商，業主仍考慮中。資料顯示，月前該廈一低層單位，以呎價4400元易手。</p></body></html>
