<html><header><meta charset="utf-8"><title>警搗福建牌九檔</title></header><body><h1>警搗福建牌九檔</h1><p>【本報訊】警方在北角英皇道新都城大廈搗破一個福建牌九賭檔，由於歹徒在走廊安裝針孔攝錄機，警方為防行動被識破，昨日特別精選跑步飛快的「飛毛腿」警員，趁年邁賭客進入時飛奔撲入單位。警方拘捕二十三名男女，當中八人持雙程證；同時拘捕涉嫌主持人，撿獲八千四百元及賭具。&#13;<br> 現場是英皇道四三○號新都城大廈C座一個約八百呎單位，港島東區特別職務隊於兩個月前接獲線報，指有歹徒開設牌九賭檔，賭客對象是區內的福建同鄉，於是展開深入調查。&#13;<br> 至昨凌晨一時許，探員認為趁有賭客進入單位一擁而上，當場拘捕六男十七女（由二十七至七十二歲）。被捕人士將被落案檢控，今日在東區裁判法院提堂。&#13;<br> </p></body></html>
