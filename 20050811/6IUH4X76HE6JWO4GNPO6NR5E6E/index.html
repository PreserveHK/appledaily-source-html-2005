<html><header><meta charset="utf-8"><title>尹志強唔得閒做主席</title></header><body><h1>尹志強唔得閒做主席</h1><p>人稱「尹佬」嘅前足球員尹志強（圖），做咗三年半上市公司主席後，終於都要離場。由佢創立嘅威倫堡宣布，上周四起，尹佬因個人理由，辭任主席及執行董事。&#13;<br> 其實，佢間公司二○○三年發生貿易糾紛後就停牌，至今超過兩年，公司原本做開嘅高爾夫球用品生意都靜晒。&#13;<br> 佢間公司較早時由蔣偉忠入主，將會轉型喺內地做百貨商店銷售同分銷服裝業務。&#13;<br> 尹佬本來搵咗前英格蘭國腳畢查做威倫堡嘅獨立非執行董事，今次佢抽身而去，睇怕畢查都唔玩得幾耐。</p></body></html>
