<html><header><meta charset="utf-8"><title>九龍　黃埔花園432萬售出</title></header><body><h1>九龍　黃埔花園432萬售出</h1><p>▲世紀21中天陳偉健指，紅磡黃埔花園（圖）七期3座高層E室銀主盤，日前以432萬元售出，面積883方呎，呎價4892元。屋苑本月暫錄得20宗成交。&#13;<br> ▲香港置業林永鑫稱，長沙灣碧海藍天3座低層B室，面積667呎，成交價288.5萬元，呎價4325元，原業主去年10月以270.1萬元購入，獲利18.4萬元。&#13;<br> ▲中原張珂說，九龍灣淘大花園B座高層02室，面積462方呎，業主叫價由148萬元調低至138.2萬元才成功售出，呎價2991元。屋苑本月暫有7宗成交，上月同期僅2宗。</p></body></html>
