<html><header><meta charset="utf-8"><title>新界　海典灣685萬成交</title></header><body><h1>新界　海典灣685萬成交</h1><p>▲利嘉閣李傑華表示，馬鞍山海典灣8座中層B室，面積1412方呎，成交價685萬元，呎價4851元，為本月首宗成交。屋苑目前約有60個放盤，平均叫價每呎5200元。&#13;<br> ▲祥益地產張才權透露，由炒家持有的屯門市廣場4座中層K室，面積549方呎，日前以118萬元售出，呎價2149元，賺30.7萬元。另屯門時代廣場C座中層5室，面積364方呎，成交價74.8萬元，呎價2055元。</p></body></html>
