<html><header><meta charset="utf-8"><title>「插花王」hiphop貼士</title></header><body><h1>「插花王」hiphop貼士</h1><p>「插花王」阿香除了因擅長個人突破的打法而吸引到不少fans外，其hiphop打扮亦是原因。外表甚酷的他，衣着中充滿黑人味道，加大碼更是不可欠少。「我平日穿T恤多數是雙至三加大，穿起來才有那種味道。」&#13;<br> 至於波衫波褲，阿香通常亦會以雙加大為主，就連底衫亦一絲不苟。「對，正如NBA的球員一樣，波衫下面亦會穿上白底衫，不過香港很難搵，所以通常會託美國的朋友買。」最後阿香更提到，頭上的cap帽亦同樣重要，「由頭到腳」才算打扮完整。</p></body></html>
