<html><header><meta charset="utf-8"><title>半癱美容師：使我錢無所謂</title></header><body><h1>半癱美容師：使我錢無所謂</h1><p>【本報訊】車禍引致半癱美容師被騙身家案件，昨在區域法院續審，事主在庭上澄清，她從沒同意被告私自出售她倆在海怡半島的聯名物業，她願意聯名購入物業，只為報答被告對她的照顧。&#13;<br> 事主在盤問下指出，「畀佢（被告）使我啲錢無所謂」，但否認曾表示可以「用晒我啲錢」，她曾向被告提及自己視千萬元賠償為養老金，「逐啲逐啲搣」，如果被告要借錢，她一定會借，但要對她坦白。&#13;<br> 三十八歲被告鄺鳳珠，被控於九六年二月至○三年三月，盜取四十七歲事主曹詠娛合共九百八十多萬元，案件今日續審。&#13;<br> 案件編號：DCCC224/05</p></body></html>
