<html><header><meta charset="utf-8"><title>香取松隆子反轉大酒店</title></header><body><h1>香取松隆子反轉大酒店</h1><p>日本人氣組合SMAP成員香取慎吾，最近與女星松隆子結片緣，兩人將會合演由日本著名劇作家三谷幸喜執導的新片《THE有頂天Hotel》，前日他們聯同片中拍檔役所廣司及佐藤浩市等在東京東寶片場出席記者會，多位演員更以片中造型亮相。&#13;<br> 該片以一間日本酒店為背景，由九個故事組成，香取扮演的酒店服務員立志成為音樂家，而唐澤壽明及小田切讓等亦有份演出。為增加酒店真實感，導演特地在東寶最大的片場搭建布景。</p></body></html>
