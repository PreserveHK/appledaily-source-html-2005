<html><header><meta charset="utf-8"><title>加息即係樓市好</title></header><body><h1>加息即係樓市好</h1><p>一般人認為，加息加重供樓負擔，不利樓市，但係有個股票分析員唔係咁睇。&#13;<br> 中原丘漢偉話，個股票界人士認為，加息係經濟好轉嘅表現，佢一直有心置業，見近排樓市交投回增，不少買家吼機會執筍貨，佢話𠵱家係入市好時機，擔心遲啲買會貴好多，於是決定喺荃灣麗城花園（圖）入市。件貨係二期六座六百七呎中層B室，購入價逾百五萬，每呎逾二千三。&#13;<br> 業主蝕三成二，即七十四萬。丘漢偉話，麗城回報高達四厘，不受加息影響，交投不減反增。</p></body></html>
