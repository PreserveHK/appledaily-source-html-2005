<html><header><meta charset="utf-8"><title>太古廣場3座　再租出2.4萬呎</title></header><body><h1>太古廣場3座　再租出2.4萬呎</h1><p>【本報訊】近日租務市場活躍的灣仔太古廣場3座再獲大客承租，基金管理集團景順將租用2.4萬呎樓面，令該商廈出租率攀升至六成。&#13;<br> 近期已有多家跨國集團及金融機構租用太古廣場3座，包括飛利浦、法國興業銀行、微軟香港、卓佳專業商務以及紐約銀行等。&#13;<br> 另外據卓先地產表示，近期中區及金鐘甲級商廈租金不斷上揚，尤其是新落成商廈，呎租由60至逾80元，灣仔區商廈平均呎租26至28元，預期下半年租金升幅將擴大。</p></body></html>
