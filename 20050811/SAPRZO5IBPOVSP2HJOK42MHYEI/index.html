<html><header><meta charset="utf-8"><title>《阿嫂》過關殺入內地</title></header><body><h1>《阿嫂》過關殺入內地</h1><p>星皓電影投資千萬拍攝的《阿嫂》已於上周在本地上畫，星皓原本打算同期在內地上映，但因為題材涉及黑社會，所以未能獲國內電影局通過，但經過電影公司的努力，並在電影的部份內容稍作改動後，昨日終於正式獲得電影局的通過令，准許在內地上映。&#13;<br> 但有鑑《阿嫂》的翻版已在巿面湧現，因此電影公司亦盡快安排電影上映，預計今日可在全國約三百間戲院正式上畫。星皓的高層唐先生說：「之前好多人追問《阿嫂》幾時可以喺內地上，今日終於獲得通知，亦好多謝電影局嘅支持，公司台前幕後工作人員都覺得好鼓舞。」</p></body></html>
