<html><header><meta charset="utf-8"><title>Ciara騷靈提名領風騷</title></header><body><h1>Ciara騷靈提名領風騷</h1><p>專門表揚R&amp;B及騷靈女歌手的「SoulTrainLadyofSoul音樂頒獎禮」，剛公布提名名單。當中黑人女歌手Ciara，於R&amp;B及騷靈項目中獲得包括最佳大碟、最佳單曲及最佳女歌手等五項提名，於賽前暫領風騷，而Ciara還會於下月七日在加州舉行的頒獎禮中任司儀。&#13;<br> 另外，英國音樂雜誌《Kerrang!》亦剛公布本年度音樂頒獎禮提名，當中美國樂隊GreenDay及SystemofaDown均獲五項提名，頒獎禮將於本月二十五日在倫敦舉行。</p></body></html>
