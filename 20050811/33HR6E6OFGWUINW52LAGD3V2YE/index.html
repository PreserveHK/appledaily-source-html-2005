<html><header><meta charset="utf-8"><title>中美為中五生開大門</title></header><body><h1>中美為中五生開大門</h1><p>會考放榜之後，唔少莘莘學子都要投身社會，代理行嘅大門，已經為佢哋打開。中原同美聯兩間行，不約而同向呢班學生招手。&#13;<br> 中原執行董事陳永傑話，由於睇好樓市，會積極擴張，喺九龍同新界揀咗四個據點，開龍頭巨舖，準備增聘一百三十人，只要有中五學歷，就歡迎加入。佢重話，由舊年六月至今年七年，公司只有中五學歷嘅代理，最高月薪六萬幾，實行用錢打動應屆畢業生。&#13;<br> 美聯會喺今個月二十同二十一號，參加一個青年就業及教育博覽，講解代理行業，重提供見習物業代理同部份後勤職位，即場面試，畀個機會一班年輕人投身代理行業。</p></body></html>
