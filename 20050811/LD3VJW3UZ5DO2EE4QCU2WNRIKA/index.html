<html><header><meta charset="utf-8"><title>細價樓市況<br>50萬元樓買賣減兩成</title></header><body><h1>細價樓市況<br>50萬元樓買賣減兩成</h1><p>利嘉閣研究部統計上月價值50萬元以下的住宅買賣登記，僅256宗，較6月份跌約20.5%；登記總值跌逾20%，僅9100萬元。登記量值都是04年至今的低位。該行指出，相信是與樓價上升，經濟轉好，買家願多花金錢購買較大面積單位有關。&#13;<br> 此類俗稱「蚊型樓」的住宅，一向以新界區成交量較多，上月有127宗登記。九龍區因平價舊樓多，上月有103宗登記。</p></body></html>
