<html><header><meta charset="utf-8"><title>乙級商廈受歡迎</title></header><body><h1>乙級商廈受歡迎</h1><p>上半年核心區甲級商廈租售兩旺，但其實乙級商廈市道都唔差，據卓先講，今年頭七個月，尖沙嘴乙級商廈成交大幅增加，重旺過九七年。&#13;<br> 聽佢哋講，頭七個月，尖沙嘴乙級商廈有二百三十五宗成交，比舊年同期多六成四；總值近十五億，增加超過一倍。&#13;<br> 由於乙級商廈投資成本冇甲級咁重皮，所以受投資客歡迎，摸貨有十三宗，賣方亦唔大貪，平均賺約個七巴仙就會離場，亦都有助物業價格穩步上揚，個別物業嘅造價，已經同港島邊緣區優質商廈睇齊。</p></body></html>
