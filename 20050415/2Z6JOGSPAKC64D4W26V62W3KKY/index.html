<html><header><meta charset="utf-8"><title>吳日言硬闖男廁攞嚟衰</title></header><body><h1>吳日言硬闖男廁攞嚟衰</h1><p>吳日言日前出席東九龍apm商場舉行的宣傳活動，除了即時獻唱外，並與觀眾玩遊戲兼大派禮物。吳日言表示之前已到過這個新商場影相，並表示想到男廁見識，故工作人員即時將其中一個男廁清場，但當吳日言入內時，竟然發現有一名男子施施然由廁格走出來，嚇得她即時尖叫逃離，並覺得非常尷尬。&#13;<br> <br> <spanclass>最愛逛街 &#13;<br> 吳日言表示自己是逛街狂，有時單看櫥窗已好開心，她曾在東京連續購物八小時，而今次這個商場是二十四小時營業，對她來說更是難得，因為藝人平日收工已是夜晚十一、二時，故可以有機會深宵來shopping和食消夜。</spanclass></p></body></html>
