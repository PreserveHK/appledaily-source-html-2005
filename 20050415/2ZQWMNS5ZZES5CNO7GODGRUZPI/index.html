<html><header><meta charset="utf-8"><title>跑馬拉松飲水多會致命</title></header><body><h1>跑馬拉松飲水多會致命</h1><p>英國一項研究發現，每八名馬拉松賽事參加者中，就有一人因飲水過量而不適，運動飲料亦有潛在危險。研究發現近五百名美國波士頓馬拉松跑手當中，一成三人因飲用過多飲料，出現低血鈉症，血液內礦物質含量跌至危險水平，更有跑手因而死亡。研究人員表示，若跑手在完成賽事後，體重較賽前增加，就表示飲水過多，但實際合適的飲水量須視乎跑手本身的體形及跑速，有關結果刊於新一期《新英倫醫學雜誌》。</p></body></html>
