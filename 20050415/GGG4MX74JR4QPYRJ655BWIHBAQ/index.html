<html><header><meta charset="utf-8"><title>54年小說構想殖民月球</title></header><body><h1>54年小說構想殖民月球</h1><p>科幻小說，不只是小說那麼簡單，很多時候，科技世界的構想就可能來自科幻小說。像月球基地，在英國著名科幻小說家克拉克（ArthurCClarke）於一九五四年出版的《Earthlight》中已經出現。克拉克憑着豐富想像力，描述人類在鈾礦豐富的月球殖民，建立月球基地，房屋外形像愛斯基摩人的拱頂冰屋，表面滿布隔熱泥塵，設有充氣無線電桿跟外星人接觸，更有核子反應堆發電，用單軌電車做交通工具。月球居民還會耕種，後來因和星際商人鬧不和，爆發戰爭。&#13;<br> 本報記者</p></body></html>
