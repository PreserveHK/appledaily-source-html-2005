<html><header><meta charset="utf-8"><title>今年全球貿易增長放緩</title></header><body><h1>今年全球貿易增長放緩</h1><p>【本報綜合報道】世界貿易組織（WTO）預測，今年全球貨物貿易額增長將會放緩，是4年來首見，主要受歐盟和日本經濟減慢影響。&#13;<br> 世貿組織年報指出，去年全球貨物貿易額為8.9萬億美元，比2003年增長9%，但估計今年升幅會放緩至6.5%。世貿指出，全球經濟增長在去年下半年開始走下坡，貿易增長放緩自不可免。&#13;<br> 報告說，發達國家的實質利率正趨升，加上能源價格高企，這些因素料將削弱全球經濟，預期全球國內生產總值（GDP）在去年增長4%後，今年將放緩到3%至3.5%。報告說，歐元和日圓升值可能會進一步打擊歐盟和日本的出口。</p></body></html>
