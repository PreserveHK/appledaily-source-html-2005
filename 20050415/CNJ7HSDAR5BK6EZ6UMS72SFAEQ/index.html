<html><header><meta charset="utf-8"><title>盧巧音青春賭事業</title></header><body><h1>盧巧音青春賭事業</h1><p>盧巧音（Candy）外表硬朗，但亦十分重感情，早前她接受《Him》雜誌訪問時，談起愛情與事業，問到兩者中哪個較重要，雖然她會選擇愛情，但面對抉擇，Candy說：「有邊一個人唔鍾意被愛，但係如果𠵱家出現咗一個男仔，相信我都會揀工作。我事業心好重，女人又唔係有好多個十年，我想將青春放喺事業好啲。」&#13;<br> <br> <spanclass>諗過生仔 &#13;<br> 能夠看透兩者取捨，問Candy是否因為之前感情生活不如意所致？她否認說：「雖然我都諗過生仔女，但感情係可遇而不可求，可能因為我嘅事業未到理想位置，所以唔好諗咁多。」</spanclass></p></body></html>
