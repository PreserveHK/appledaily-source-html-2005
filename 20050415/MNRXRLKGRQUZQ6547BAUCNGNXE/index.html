<html><header><meta charset="utf-8"><title>資訊科技博覽同場舉行</title></header><body><h1>資訊科技博覽同場舉行</h1><p>展會期間，「國際資訊科技博覽」同場舉行，是電子產品展的其中一項重點環節，當中共有10個專題展區，展示各種資訊科技及軟件應用技術及產品，約有400家商戶參展，無論是企業或政府部門用家，也能在此採購電腦商業方案。&#13;<br> 今年資訊科技博覽新設兩個展區，分別為「電腦系統及數據儲存」及「數碼生活」，讓買家從中獲取最新科技資訊；此外，來自韓國的參展商更首次設立獨立展館，展示當地的最新技術及產品。</p></body></html>
