<html><header><meta charset="utf-8"><title>冚外圍六合彩拘領綜援艇仔</title></header><body><h1>冚外圍六合彩拘領綜援艇仔</h1><p>【本報訊】警方根據線報，昨晚在天水圍一單位搗破一個家庭式外圍六合彩投注中心，拘捕一名依靠綜援金過活的「艇仔」，撿獲一份共記載二十七萬投注額的六合彩「纜紙」。&#13;<br> 調查該案的元朗警區特別職務隊主管周毅剛表示，警方較早前接到線報，懷疑天水圍俊宏軒一單位是一個外圍六合彩投注中心，有不法之徒用收受外圍波的方式，用電話接受區內居民投注六合彩，賭客大部份是區內的「師奶」。&#13;<br> 探員昨晚趁六合彩攪珠，向法庭申請搜查令後突然搜查上址單位，起出一批纜紙，證實上址由今年一月至今，共接受了二十七萬元的外圍六合彩投注。行動中，探員拘捕上址姓林（四十一歲）男戶主。</p></body></html>
