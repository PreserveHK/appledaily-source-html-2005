<html><header><meta charset="utf-8"><title>王蓉學校唱歌被發掘</title></header><body><h1>王蓉學校唱歌被發掘</h1><p>王蓉最近接拍了一個內地便服鞋廣告，穿上短裙配魚網絲襪的她，盡顯青春活力。王蓉表示這次廣告商以七位數字的酬金請她拍廣告，充滿誠意，她日前以普通話說：「其實做了歌手後，我有了不少新挑戰，因為我入行都是機緣巧合，記得當日只是我在一學校禮堂唱歌被發掘，繼而有機會出唱片。」&#13;<br> <br> <spanclass>參與唱片製作 &#13;<br> 王蓉稍後會推出第三張國語唱片，她直言：「每出一張唱片，我的壓力都會增加，尤其這張唱片，我親自參與製作，又特別到韓國學跳舞，希望一新歌迷耳目。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
