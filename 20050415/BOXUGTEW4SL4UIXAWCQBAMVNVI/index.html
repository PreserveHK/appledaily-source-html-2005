<html><header><meta charset="utf-8"><title>超微擬分拆Spansion</title></header><body><h1>超微擬分拆Spansion</h1><p>【本報綜合報道】全球第2大個人電腦處理器生產商美國超微（AdvancedMicroDevices）表示，因減價戰導致其晶片業務一連兩季蝕錢，計劃把旗下的記憶晶片公司Spansion分拆上市。&#13;<br> 超微與日本富士通（Fujitsu）合營的Spansion將首次公開招股（IPO），集資最多6億美元（約46.8億港元），資金會用作營運資本。&#13;<br> 隨着記憶晶片業務欠佳，超微轉盈為虧，上季蝕1740萬美元（每股蝕4美仙），差過分析員預測的每股賺2美仙；生意額跌0.8%，至12.3億美元，是兩年來首見下跌。</p></body></html>
