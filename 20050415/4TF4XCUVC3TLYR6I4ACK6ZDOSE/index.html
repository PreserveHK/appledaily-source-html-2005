<html><header><meta charset="utf-8"><title>布斯巴黎受勳震騰騰</title></header><body><h1>布斯巴黎受勳震騰騰</h1><p>曾主演過《虎膽龍威》電影系列的五十歲荷李活男星布斯韋利士（BruceWillis），前日現身法國巴黎，並接受當地政府頒授藝術文學勳章。&#13;<br> 法國文化部長前日向布斯頒授勳章時表示，布斯在影壇上樹立的英雄形象，深受法國影迷歡迎，故值得表揚。不過布斯心情看來十分緊張，他一口氣地說：「I'mnervous.BonjourParis.VivelaFrance.（我很緊張，巴黎早晨，法國萬歲）」而他的半鹹淡法文卻惹來在場的官員及記者哄堂大笑。</p></body></html>
