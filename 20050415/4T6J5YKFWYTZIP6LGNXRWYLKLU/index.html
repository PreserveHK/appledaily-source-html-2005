<html><header><meta charset="utf-8"><title>薯片薯條致癌物含量高</title></header><body><h1>薯片薯條致癌物含量高</h1><p>國家衞生部發布公告，建議消費者盡可能避免連續長時間或高溫烹飪澱粉類食品，並改變以油炸和高脂肪食品為主的飲食習慣，減少因攝入可能危害健康的致癌物「丙烯胺」。除油炸食物外，即溶咖啡、大麥茶等也含有丙烯胺。&#13;<br> 根據國家衞生部食品污染物監測網監測結果顯示，高溫加工的澱粉類食品，如油炸的薯片和薯條等，丙烯胺含量較高。長期接觸丙烯胺會令人出現渴睡、情緒和記憶改變和幻覺等症狀，以及末梢神經病。</p></body></html>
