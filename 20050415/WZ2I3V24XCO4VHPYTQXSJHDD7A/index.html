<html><header><meta charset="utf-8"><title>經紀半夜偷胸圍罰六千</title></header><body><h1>經紀半夜偷胸圍罰六千</h1><p>【本報訊】保險經紀半夜三時走進土瓜灣的大廈，趁女住客將衣服掛在走廊晾乾，暗中偷去三個胸圍、內褲及絲襪，遭住客發現擒住。他昨在九龍城裁判法院承認四項盜竊罪，被判罰款六千元，裁判官叮囑經紀若真的喜歡女性衣物，可到有關商店購買。&#13;<br> 三十九歲被告譚興業，控罪指他今年三月二十六日在土瓜灣新柳街一幢大廈，分別在三層單位偷女性褻衣及絲襪。&#13;<br> 案件編號：KCCC2405/05</p></body></html>
