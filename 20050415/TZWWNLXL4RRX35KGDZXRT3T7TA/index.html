<html><header><meta charset="utf-8"><title>資訊購物平台「著數通」</title></header><body><h1>資訊購物平台「著數通」</h1><p>全港首個一站式資訊購物平台「著數通」隆重登場，提供的服務及產品種類繁多；包括購買電影戲票、旅遊保險、手機或食譜下載，以及運程預測等。該購物平台不時搜羅各種着數優惠，為客戶提供「即時」便利，最新着數包括購買兩張UA戲票或作任何手機鈴聲下載，可免費獲贈《童行歲月》電影首映門券乙張。&#13;<br> 有關資訊站昨在本港春季電子產品展展出，工商及科技局局長曾俊華也有到場參觀。</p></body></html>
