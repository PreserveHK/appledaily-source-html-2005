<html><header><meta charset="utf-8"><title>工銀亞洲明年初獲注卡業</title></header><body><h1>工銀亞洲明年初獲注卡業</h1><p>工銀（亞洲）（349）董事兼副總經理黃遠輝預計，該銀行可於10月完成併合華比銀行，而信用卡業務會先行合併，然後母行中國工商銀行旗下的香港分行信用卡業務，會注入工銀亞洲，估計整個整合過程，最快可於明年首季完成，具體的注資及系統整合方案，目前仍在研究中。&#13;<br> 黃遠輝昨出席股東周年大會後表示，工銀亞洲向工行收購深圳華商銀行股權的交易，仍待中國證監會批准，獲批後將展開辦備工作，包括搬遷及盡快提交人民幣業務的申請。&#13;<br> 他認為樓按增長取決於樓價、樓宇供應及經濟增長，相信加息不會對樓市表現有重大影響。</p></body></html>
