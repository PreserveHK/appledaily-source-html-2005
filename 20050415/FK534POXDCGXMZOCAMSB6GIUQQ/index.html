<html><header><meta charset="utf-8"><title>Edison自封「演技王」</title></header><body><h1>Edison自封「演技王」</h1><p>陳冠希（Edison）、余文樂和周杰倫日前在上海宣傳電影《頭文字D》，Edison大談三人在打波、開車和演戲的排名，Edison自封是「演技王」，還取笑周杰倫沒有演技，但卻對余文樂沒有意見。<br> &#13;<br> <spanclass>比周杰倫好 &#13;<br> Edison以國語說：「要說賽車和打球，當然是周杰倫第一囉！不過我的演技當然比周杰倫好，但以周杰倫第一次演戲來說，表現算是很棒的，當初我是新人時，沒他演的那麼好。」不過Edison高談闊論之際，竟忘記了另一拍檔余文樂。</spanclass></p></body></html>
