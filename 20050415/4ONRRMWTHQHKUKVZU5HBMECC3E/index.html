<html><header><meta charset="utf-8"><title>王見秋涉利益衝突案仍在處理</title></header><body><h1>王見秋涉利益衝突案仍在處理</h1><p>【本報訊】廉政公署早前已將平等機會委員會前主席王見秋（圖），涉嫌有利益衝突的調查報告提交律政司研究。&#13;<br> <br> <spanclass>被指收大劉機票 &#13;<br> 律政司副刑事檢控專員麥禮諾昨於記者會上，拒絕透露律政司是否已尋求第三份獨立法律意見，以及有關研究進度，只說該案件仍在處理中。&#13;<br> 本身是退休大法官的王見秋是於前年解僱候任平機會行動科總監余仲賢時，被傳媒揭露他在任大法官期間，曾接受富商劉鑾雄送贈的機票，被指涉嫌有利益衝突。王則強調有關機票是由其女兒王穎妤送贈。</spanclass></p></body></html>
