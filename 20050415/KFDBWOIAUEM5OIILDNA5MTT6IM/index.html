<html><header><meta charset="utf-8"><title>琦琦出賣好鞋子</title></header><body><h1>琦琦出賣好鞋子</h1><p>名模琦琦近日為皮鞋店Millie's設計了一系列以其英文名字QiQi命名的春夏涼鞋，日前她特地抽空到中環鞋店巡視銷售情況，並與顧客大談揀鞋心得。&#13;<br> <br> <spanclass>發揮設計天份 &#13;<br> 產後的琦琦急不及待投入新工作，發揮設計天份，她得知其中一款便服鞋已缺貨後，即笑不攏嘴地說：「都係好消息嚟嘅，我都好開心，稍後我就要設計秋冬款。」見有女顧客在放置其設計皮鞋的鞋架上挑選時，琦琦即上前細心推介，大談穿鞋心得。&#13;<br> 已為人母的琦琦現時有女萬事足，問她可有打算設計童裝時，琦琦說：「我都好有興趣擁有一系列自己嘅服裝品牌，但設計童裝可能遲一步先。」&#13;<br> 採訪、攝影：比華利</spanclass></p></body></html>
