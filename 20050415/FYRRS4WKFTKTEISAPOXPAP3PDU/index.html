<html><header><meta charset="utf-8"><title>李宗盛剃毛迎個唱</title></header><body><h1>李宗盛剃毛迎個唱</h1><p>李宗盛及周華健將於下月十二日在上海舉行演唱會，兩人過往一直合作無間，他們昨日特別在上海出席記者會，詳談演唱會事宜。<br> &#13;<br> <spanclass>營造輕鬆氣氛 &#13;<br> 李宗盛與周華健透露演唱會有新構思，他以國語說：「那天晚上，我將像少女一樣，表現得嬌滴滴，還要把體毛剃掉。」而周華健則說：「我們的演出會比相聲活潑、自由，而且屆時場內會氣氛輕鬆和快樂。」&#13;<br> 此外，李宗盛回想起第一次聽到歌手演繹自己的作品《小雨來得正是時候》時，感覺十分震撼，他真正感受到做一個音樂幕後人的驕傲和力量，結果下定決心要在這方面努力做到最好。&#13;<br> 記者郭晨上海直擊</spanclass></p></body></html>
