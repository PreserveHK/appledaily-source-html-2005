<html><header><meta charset="utf-8"><title>安西纊子川畑要同居照曝光</title></header><body><h1>安西纊子川畑要同居照曝光</h1><p>日本組合CHEMISTRY成員川畑要與女星安西纊子拍拖多年，昨日出版的最新一期日本雜誌《女性Seven》偷拍到二人恩愛放狗，而女方母親更開口大方承認二人的同居關係。&#13;<br> 據知川畑要上年年底特別在安西外家附近購入新居，以方便女友平日可返回娘家，而鄰居亦經常看到二人一起放狗或到附近商店購物，非常恩愛。&#13;<br> <br> <spanclass>未來外母贊成 &#13;<br> 安西的母親在雜誌訪問中說：「對呀！他們二人現在住在一起，雖然仍未聽到他們說要結婚，但若成事的話，我是不會反對。」</spanclass></p></body></html>
