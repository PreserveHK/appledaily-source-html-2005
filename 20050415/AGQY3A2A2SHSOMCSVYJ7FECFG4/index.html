<html><header><meta charset="utf-8"><title>Westlife成員醉酒互毆</title></header><body><h1>Westlife成員醉酒互毆</h1><p>據英國《太陽報》報道，愛爾蘭組合Westlife日前於倫敦一酒店暢飲後醉酒鬧事，其間成員Shane、Nicky及Kian更大打出手，須勞煩工作人員將他們分開。雖然如此，Westlife前日於中東國家巴林舉行巡迴演唱會時，四子看似並無異樣，相信已言歸於好。&#13;<br> <br> <spanclass>Nick醉駕被起訴 &#13;<br> 此外，BackstreetBoys成員NickCarter早前涉醉酒駕駛，前日正式被警方落案起訴，而其組合的全新細碟《Incomplete》，於Billboard新上榜只排第五十五位，成績差強人意。</spanclass></p></body></html>
