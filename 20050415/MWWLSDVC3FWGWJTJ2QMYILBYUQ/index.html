<html><header><meta charset="utf-8"><title>《太陽報》違廣告例罰款</title></header><body><h1>《太陽報》違廣告例罰款</h1><p>【本報訊】《太陽報》去年刊登廣告，內容指藥物「前列爽」可使人恢復性能力及根治前列腺病，被票控違反《不良醫藥廣告條例》，被告公司被票控兩項發布不良醫藥廣告罪，昨在東區裁判法院承認控罪，被判罰兩萬元。&#13;<br> 被告為《太陽報》督印有限公司，傳票指被告公司○四年三月一日，在九龍灣東方報業中心發布廣告，內容可能使人為恢復性能力或治療前列腺病而使用道康堂藥物「前列爽」，違反有關條例。&#13;<br> 案件編號：ESS24395，24396/2004</p></body></html>
