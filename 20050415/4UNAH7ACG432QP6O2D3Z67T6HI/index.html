<html><header><meta charset="utf-8"><title>耳垂有摺或致心肌梗塞</title></header><body><h1>耳垂有摺或致心肌梗塞</h1><p>中央社報道，台灣童綜合醫院內臟內科主治醫生王德和指出，該院日前連續接獲兩名耳垂有明顯摺痕的四十多歲男病人，他們因胸痛、冒冷汗症狀求診，診症後證實二人罹患心肌梗塞，緊急施行心導管手術，目前二人病情已獲控制。&#13;<br> 他強調，相關報告顯示耳垂有明顯摺痕者，患有心肌梗塞的比率相當高，可能是基因遺傳所致。心肌梗塞是指供應心血管阻塞，導致心臟肌肉因血流量不足而缺血壞死，嚴重甚至有生命危險。</p></body></html>
