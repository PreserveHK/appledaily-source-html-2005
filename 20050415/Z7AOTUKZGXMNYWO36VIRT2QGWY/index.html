<html><header><meta charset="utf-8"><title>柏芝街頭拍照煲煲煙</title></header><body><h1>柏芝街頭拍照煲煲煙</h1><p>張栢芝的新碟將於下月推出，日前她在跑馬地拍攝唱片相集，請來名攝影師夏永康操刀，阿Zing擔任化妝，當日出動了四部車及約二十人在場侍候，頗為大陣仗。拍照期間，栢芝更毫不避忌地站在街頭煲煙，又張大嘴巴唱歌，自得其樂。&#13;<br> <br> <spanclass>臉容憔悴 &#13;<br> 當日下午約六時，栢芝和大隊往蟠龍道取景，駁了髮和穿上運動裝的栢芝下車後，即站在街頭大口大口地抽煙，只見其容貌甚為憔悴，但當栢芝發現有記者在場，即停止抽煙並返回車上，工作人員亦連隨築起人牆掩護，以免栢芝造型曝光。	&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
