<html><header><meta charset="utf-8"><title>張敏著七吋高鞋尋自我</title></header><body><h1>張敏著七吋高鞋尋自我</h1><p>張敏日前在上海出席一間眼鏡店的宣傳活動，近年來主力在內地拍劇的她，去年就拍了《風滿樓》與《範府大院》兩齣劇，張敏表示和內地導演合作獲益良多，特別是《風》劇導演黃建中，每次與他交談都會獲得新知識，他像一本永遠讀不完的書。<br> &#13;<br> <spanclass>重拾女人味 &#13;<br> 張敏穿了對七吋的高跟鞋亮相，她透露自己以前喜歡作男孩打扮，最近覺得應該改變，所以開始穿高跟鞋，她更笑說自己的內心其實是很溫柔、很女人的類型。九十年代時張敏不停接拍電影，如今沒甚麼片約的她表示覺得當年披星戴月地拍片，根本沒有自己的生活，現時復出只會接拍能夠讓自己感動的劇本。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
