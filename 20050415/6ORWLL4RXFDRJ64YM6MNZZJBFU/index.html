<html><header><meta charset="utf-8"><title>裴勇俊賣九張相賺40萬</title></header><body><h1>裴勇俊賣九張相賺40萬</h1><p>韓國男星裴勇俊，去年四月三日首次到日本宣傳，瘋魔萬千日本師奶。有見及此，俊哥日本所屬事務所IMX，計劃下月三日舉行為期約十天的「裴勇俊首次訪日一周年紀念活動」，預料將有約一萬二千名fans參加。&#13;<br> <br> <spanclass>寫真籌四十萬 &#13;<br> 不過俊哥所屬日本事務所透露，俊哥仍須趕拍電影《外出》，故他下月不會親自到日本參加活動。至於俊哥的寫真拍賣大前日結束，九張寫真的成交價合共五百五十八萬七千一百二十日圓（約四十萬港元），而其中一張的最高金額為一百萬日圓（約七萬二千四百港元），令人咋舌。</spanclass></p></body></html>
