<html><header><meta charset="utf-8"><title>陳鍵鋒怕咗阿姐</title></header><body><h1>陳鍵鋒怕咗阿姐</h1><p>胡杏兒、陳鍵鋒、胡定欣和魏駿傑昨日在將軍澳電視廣播城，為劉家豪監製的無綫新劇試造型，而有份參演該劇的汪明荃則因已試造型，故此缺席。&#13;<br> 胡杏兒和陳鍵鋒繼《律政新人王》後，再次演出以律師為背景的劇集。<br> &#13;<br> <spanclass>患厭食症 &#13;<br> 胡杏兒說：「最初都驚同上次嗰套劇差唔多，但睇咗故事之後，就知道係唔同。好開心今次再同阿姐（汪明荃）合作，重係做我阿媽。喺劇入面，一開始話我患厭食症，雖然我𠵱家都好瘦，但都好難扮得似，惟有靠化妝。」&#13;<br> 陳鍵鋒則說：「聽啲人講，同阿姐合作唔可以懶、唔可以遲到，又唔可以鈍，所以一收到劇本，我就即刻背稿。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
