<html><header><meta charset="utf-8"><title>空姐美容爆眼索償</title></header><body><h1>空姐美容爆眼索償</h1><p>台灣一名空姐上月在一家美容院做美容時，被儀器擊傷右眼，眼球內的水晶體當場掉落，目前其右眼視力僅剩○點○二，近乎失明。空姐決定向美容院索償一千萬元新台幣（約二百五十萬港元）。&#13;<br> <br> <spanclass>被蒸氣浴排氣管擊傷 &#13;<br> 三月七日，事件中的方姓空姐到台北縣一家美容院做蒸氣太空艙的背部美容。不料儀器剛啟動五分鐘，她的額頭被一條塑膠排氣管擊中，再撞到她的眼睛，令眼球的水晶體掉落。&#13;<br> 方小姐稱，她住院五天，美容院居然對她不聞不問，因此決定索償一千萬元。美容院方面則否認對她不聞不問，反指對方「獅子大開口，賺一輩子也賺不到（一千萬）。」&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
