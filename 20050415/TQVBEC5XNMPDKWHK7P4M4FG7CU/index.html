<html><header><meta charset="utf-8"><title>AnaR.韓星襲港倍親切</title></header><body><h1>AnaR.韓星襲港倍親切</h1><p>人氣急升的美國品牌Coach前日在銅鑼灣舉行手袋展，由名模樂基兒和AnaR.等演繹全新的粉色系列，一片青春氣息。&#13;<br> <br> <spanclass>想起媽咪 &#13;<br> AnaR.透露擁有二十多個手袋，她說：「我嘅袋只有兩個size，就係超大同迷你，日常工作用超大袋，方便放晒化妝品、鞋等，夜晚去party就拎細袋。」提到近期韓星襲港，擁有一半韓國血統的AnaR.說：「真係好刺激，我雖然唔識講（韓語），但係好鍾意聽到人講韓語，因為會令我想起媽咪，感覺好warm。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：IpKwanHoi</spanclass></p></body></html>
