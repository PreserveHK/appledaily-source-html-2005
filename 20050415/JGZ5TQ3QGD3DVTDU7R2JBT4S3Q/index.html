<html><header><meta charset="utf-8"><title>警員委任證不應交他人</title></header><body><h1>警員委任證不應交他人</h1><p>警察通例第二十章規定，警務人員在任何時候應隨身攜帶委任證，便衣人員與市民接觸時，不論是否當值，當行使警察權力時，必須表明身份及出示委任證，並將委任證掛在顯眼處。如市民提出要求，軍裝人員須出示委任證，如對方要求不合理，或出示委任證會影響警隊行動及有關人員的安全，警員可拒絕出示。&#13;<br> 任何警務人員須把自己的委任證妥為保管，更不應交給他人，惟交給較高級的人員則屬例外。任何人員不得複製或授權他人複製委任證，亦不得藏有複製的委任證。</p></body></html>
