<html><header><meta charset="utf-8"><title>向海嵐熟女轉型</title></header><body><h1>向海嵐熟女轉型</h1><p>向海嵐近日剛完成手頭上的無綫劇集，打算出埠度假休息。向海嵐出道至今打扮都十分成熟，所以她希望有機會改變一下形象，她說：「我好想試吓打扮得青春同型女一啲，因為成日都好成熟打扮，觀眾睇得多都會好厭。」<br> &#13;<br> <spanclass>放假吃喝玩樂 &#13;<br> 向海嵐近日正休假，打算外遊充電，她說：「其實近排都係一劇接一劇，我都好耐冇去過旅行，所以希望趁呢段時間唞吓。我打算去台灣或者泰國玩吓，主要都係吃喝玩樂，行程都要遷就朋友嘅時間。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> 服裝：dada&#13;<br> 髮型：MattChiu（Headquarters）</spanclass></p></body></html>
