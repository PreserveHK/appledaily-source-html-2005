<html><header><meta charset="utf-8"><title>色魔姦女童搶內褲</title></header><body><h1>色魔姦女童搶內褲</h1><p>南京一名「戀物癖」色狼，專門持刀姦劫放學途中的中、小學女生，自去年底以來已先後強姦了三名女童，並將受害女童的內褲搶走作留念。&#13;<br> 南京市公安在今年三月初接連收到學生家長的投訴，指女兒在放學途中被一名男子尾隨、恐嚇，但又不願向公安透露詳情。三月底，一名母親報案稱，十一歲的女兒被一名男子持刀強姦。&#13;<br> 公安在四月六日將二十四歲的疑犯拘捕。疑犯主動供稱，去年十月，他曾持刀將一名十五歲女學生帶回家強姦，今年三月中，他又持刀姦劫了一名十歲小女生，還將她們的內褲都保留在家裏。&#13;<br> 江蘇《現代快報》</p></body></html>
