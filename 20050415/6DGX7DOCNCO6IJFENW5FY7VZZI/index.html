<html><header><meta charset="utf-8"><title>法例漏洞縱容無良董事</title></header><body><h1>法例漏洞縱容無良董事</h1><p>根據現行法例，酒樓食肆若以有限公司名義經營，公司申請清盤，遭欠薪的員工即可向破欠基金申請墊支。但酒樓結業或欠薪，公司董事毋須負上個人責任，甚至可以另找一批股東、另行經營一間新食肆。由於破欠基金是來自每宗商業登記徵費，這變相要由其他守法僱主替違法僱主支付員工遣散費。破欠基金委員會對此漏洞一直費煞思量，而立法會議員李卓人則建議修改《公司法》，令涉及欠薪的董事負上刑責，以起阻嚇作用。</p></body></html>
