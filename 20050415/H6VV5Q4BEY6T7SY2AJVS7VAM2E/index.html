<html><header><meta charset="utf-8"><title>　　老懵董石！？ - 李八方</title></header><body><h1>　　老懵董石！？ - 李八方</h1><p>殖民地時代港督離開香港返回英國祖家，本地文武百官都好識做，通常都會搵樣嘢命名畀督爺流芳百世，因此唔少街道都以前港督名字命名。&#13;<br> 老懵董落台之後功過爭議性極大，政府會唔會搵棟建築物或地方畀老董留下大名呢？相信都幾傷腦筋。&#13;<br> 不過有讀者喺石澳大頭洲附近，發現咗一嚿奇石，嚿石頭竟然同時事漫畫家尊子筆下嘅老懵董個樣有八分相似！直情可以起個名畀呢嚿石，叫老懵董石！呢位讀者特登影低張相電郵畀八方，八方公諸同好，大家睇吓認唔認得出老懵董個大眼袋喺邊度？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
