<html><header><meta charset="utf-8"><title>李秉憲被爆蒲媾女派對</title></header><body><h1>李秉憲被爆蒲媾女派對</h1><p>韓國男星李秉憲上年大除夕曾獲日本NHK電視台邀請出席《紅白大賽》，據知今期日本雜誌《女性Seven》報道，李秉憲在翌日元旦更參加在原宿舉行的慶功兼媾女派對，還玩得非常盡興。&#13;<br> <br> <spanclass>盡情暢飲 &#13;<br> 據當日有份出席派對的女模特兒爆料，當日憲哥的出現令在場人士非常驚訝。憲哥在派對上盡情暢飲，又親切地與現場的賓客握手。憲哥逗留到深夜一時，才與工作人員一同返回酒店。</spanclass></p></body></html>
