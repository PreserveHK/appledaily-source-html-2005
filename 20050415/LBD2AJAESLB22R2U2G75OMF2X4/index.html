<html><header><meta charset="utf-8"><title>阿嬌吊慣威吔玩搖搖</title></header><body><h1>阿嬌吊慣威吔玩搖搖</h1><p>女子組合Twins日前拍攝內地飲品廣告，並由許鞍華執導。為了展示Twins的活力，她們被安排吊威吔上陣，由於二人拍電影時有吊威吔經驗，故此駕輕就熟。<br> &#13;<br> <spanclass>讚許鞍華友善 &#13;<br> 鍾欣桐（阿嬌）在廣告中還大玩搖搖，並由專人教導玩花式，阿嬌說：「我細個都好少玩，加上好耐冇玩，𠵱家玩番都開心。」而Twins一直渴望跟許鞍華合作，雖然這次並非合作拍電影，但已令她們很興奮。Twins最初以為許鞍華很嚴肅，不敢跟她說話，相處後才發覺她為人友善親切。</spanclass></p></body></html>
