<html><header><meta charset="utf-8"><title>曹敏莉美國睇無上裝</title></header><body><h1>曹敏莉美國睇無上裝</h1><p>曹敏莉（Mandy）早前拍攝完無綫新劇《胭脂水粉》後，便相約友人到美國旅行，Mandy表示是次旅行主要是與舊同學敍舊，她說：「因為好多同學都住喺唔同嘅地方，咁啱大家又得閒，於是咪約喺美國見面。」&#13;<br> Mandy今次美國之旅更是大開眼界，她說：「我哋去咗睇無上裝嘅歌舞劇，佢哋打扮得好靚好華麗，靚到根本唔覺得佢哋係無着上衣，佢哋跳舞真係好靚。」&#13;<br> <br> <spanclass>騎旋轉木馬 &#13;<br> 而Mandy今次亦順道前往迪士尼樂園及賭場，她說：「今次特別去咗賭場玩，輸咗幾百蚊美金，不過最開心係成班人去迪士尼，細個嗰陣我都有嚟過騎旋轉木馬，所以今次專登再喺木馬前面影相留念。」	&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
