<html><header><meta charset="utf-8"><title>戴夢夢男友任打</title></header><body><h1>戴夢夢男友任打</h1><p>戴夢夢日前為新歌《廚師推介》拍攝MV，葉文輝（啤梨）擔任男主角，故事講述她懷疑男友不忠，於是跟蹤對方，最後發現怪錯好人，大團圓結局。&#13;<br> 戴夢夢笑說MV中的啤梨任勞任怨兼任打，她說：「如果現實中有這樣的男友就好，又可以俾我打，但又錫我，重會不辭勞苦地逗我開心。」&#13;<br> <br> <spanclass>被彪形大漢包圍 &#13;<br> 拍攝當日由於戴夢夢和啤梨要在銅鑼灣和中環的街頭追逐，吸引不少路人圍觀。&#13;<br> 不過在拍攝中途，卻突然有數名彪形大漢將現場包圍，初時大家還以為碰上蠱惑仔，後來才知道只是附近商場的管理人員，虛驚一場。</spanclass></p></body></html>
