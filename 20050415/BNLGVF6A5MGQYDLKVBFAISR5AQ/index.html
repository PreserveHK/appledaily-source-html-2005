<html><header><meta charset="utf-8"><title>髮型師工傷失性趣獲賠</title></header><body><h1>髮型師工傷失性趣獲賠</h1><p>【本報訊】三十一歲女髮型師五年前在任職的髮廊工作期間，意外滑倒滾落樓梯，事後風濕背痛，還因此喪失性趣，終致婚姻破裂。區域法院法官昨判決指，髮廊僱主未能提供安全工作環境，故判女髮型師可獲八十多萬元賠償。&#13;<br> 原訴人林華麗（譯音），被告人StartlongDevelopmentLtd經營的儷盈髮廊（譯音）。&#13;<br> 原訴人○○年十一月起，在涉案位於彌敦道的髮廊任髮型師，同年十二月十八日，工作期間因地下有令人跣腳物料，以致她從閣樓樓梯滑倒地下，事後不時風濕背痛，喪失性趣，終於兩年後與丈夫離異。&#13;<br> 案件編號：DCPI624/03</p></body></html>
