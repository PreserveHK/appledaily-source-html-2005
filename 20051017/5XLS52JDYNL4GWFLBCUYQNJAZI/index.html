<html><header><meta charset="utf-8"><title>三百六十行：京城大戶聘用英式管家</title></header><body><h1>三百六十行：京城大戶聘用英式管家</h1><p>他們每天要把菜譜定好，既要有營養，又要色香味俱全，且一日三餐的菜譜在一個月內絕不能重複。他們還要指揮保母和清潔人員做好家務，亦要為僱主計算家庭的全部開支。總之，大至投資理財，小至家庭瑣碎事，通通要理。這就是高級管家的工作。在北京，這個消失了多年的行業已悄然進入豪門。&#13;<br> 不少高級管家都有在高級酒店工作過的經驗。一般管家月入約四千元人民幣，但北京在○一年出現一些高質素的英式管家，月薪高達二、三萬元。他們不僅要安排整個家庭的日常事務，更身兼私人秘書的多重身份，還熟知各種禮儀、名酒及古董鑑賞等。</p></body></html>
