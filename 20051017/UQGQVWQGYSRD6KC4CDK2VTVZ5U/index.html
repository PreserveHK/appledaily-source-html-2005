<html><header><meta charset="utf-8"><title>環島行抗議加船費</title></header><body><h1>環島行抗議加船費</h1><p>【本報訊】約四十名坪洲居民昨日舉行環島遊行，以反對新渡輪計劃增加往返中環航線的船費。他們遊行時舉起反加費標語，並把意見書交予新渡輪坪洲負責人。&#13;<br> 遊行由坪洲居民協進會發起，該會主席黃志林說，稍後會再召開居民大會商討，並擬將收到的居民簽名，交予環境運輸及工務局局長廖秀冬。&#13;<br> 他又稱，新渡輪計劃將每月四百二十元的月票，加至四百七十六元；平日及假日的船費也加約一成，每程加約二、三元，日後假日快船每程收三十二元，對居民構成財政負擔。</p></body></html>
