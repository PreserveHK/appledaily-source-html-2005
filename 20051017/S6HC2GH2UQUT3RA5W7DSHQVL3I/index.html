<html><header><meta charset="utf-8"><title>王賢誌生日阿姐獻吻</title></header><body><h1>王賢誌生日阿姐獻吻</h1><p>王賢誌將於周四三十五歲牛一，昨日他自費逾萬元，邀請一班好友到尖沙嘴香格里拉酒店的意大利餐廳預祝生日，汪明荃（阿姐）、鄭嘉穎、唐文龍、洪天明及梅小惠等均有出席，阿姐更即場吻賀壽星仔。</p><p>盼工作順利</p><p>王賢誌表示選擇於中午與朋友慶祝，是因為他不喜歡到卡拉OK，他表示其生日願望是工作順利及身體健康，王賢誌說：「我𠵱家開始拍劇，咁俾人知道我除咗做司儀之外重識演戲，我覺得呢一個係新嘗試。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：何榮亮</p></body></html>
