<html><header><meta charset="utf-8"><title>音似大耳窿　高理改佳理</title></header><body><h1>音似大耳窿　高理改佳理</h1><p>夏佳理自言自己能夠放開胸襟、廣納意見，主因其中國籍母親教導有方。他昨憶述，任職教師的母親耐性極好，自小已培育兒女要聽取其他人意見，「佢話唔鍾意都要聽，就算係做戲都要聽。」&#13;<br> 他稱母親的教導對自己影響至深，令自己長大後亦懂得聆聽。&#13;<br> 擁有印度血統的夏佳理英文名為RonaldArculli，一九六一年從英國返港出任大律師時，才擁有第一個中文名：「夏高理」。但他嫌「高理」一名「好似大耳窿」，要求家人再改名，結果才變成現時的「佳理」。&#13;<br> 本報記者</p></body></html>
