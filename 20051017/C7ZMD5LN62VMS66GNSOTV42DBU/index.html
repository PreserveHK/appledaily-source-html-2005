<html><header><meta charset="utf-8"><title>在黑暗中搜索地震生還者</title></header><body><h1>在黑暗中搜索地震生還者</h1><p>南亞大地震，巴基斯坦證實死近四萬人。一般地震中，拯救隊以紅外線攝錄機在倒塌建築物漆黑深處搜索生還者</p><p>熱力影像器如何運作</p><p>‧任何溫度高於絕對零度(攝氏零下273度)的物體會發出紅外線&#13;<br> &#13;<br> ‧溫暖物體發出的紅外線，比冷卻物體多&#13;<br> &#13;<br> ‧鏡頭將紅外線聚焦在探測器上，探測器跟數碼相機內的光敏感晶片相似</p></body></html>
