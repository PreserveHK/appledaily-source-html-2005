<html><header><meta charset="utf-8"><title>楊受成膺全國公益之星</title></header><body><h1>楊受成膺全國公益之星</h1><p>由中國社會工作協會及中國紅十字總會等七個社會公益事業機構主辦的《第二屆全國十大社會公益之星》選舉，昨日假人民大會堂揭曉名單。獲獎的「十大社會公益之星」包括英皇集團主席楊受成、台灣抗日功臣後人楊本華及大連企業的王健林等。&#13;<br> 昨日由全國人大副委員長司馬義艾買提及全國政協副主席周鐵農等負責頒獎，內地女子組合BabyQ則任表演嘉賓。楊受成是得獎者中唯一的香港人，他領獎時表示自己生在香港，根繫祖國，對祖國取得每一項成就都感到高興。</p></body></html>
