<html><header><meta charset="utf-8"><title>太空人問候港人</title></header><body><h1>太空人問候港人</h1><p>【本報訊】昨晚八時，當神六繞地球飛行第七十圈時，中國航天員訓練中心主任陳善廣與太空人費俊龍、聶海勝通話，向他們轉達全國民眾和世界各地同胞對他們的問候和祝願。兩名太空人也問候港澳台同胞，聶海勝說：「感謝全國人民，感謝台灣同胞、港澳同胞、海外僑胞對我們的關心和厚愛。」&#13;<br> 中國首位太空人楊利偉在二○○三年十月遨遊太空時也曾問候港澳台同胞，返回地面還應時任香港特首的董建華之邀，訪問香港四日。香港特首曾蔭權上周已邀請費俊龍、聶海勝訪問香港，相信要過些日子才能落實。</p></body></html>
