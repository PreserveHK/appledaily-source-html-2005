<html><header><meta charset="utf-8"><title>《相聚一刻》拍日劇</title></header><body><h1>《相聚一刻》拍日劇</h1><p>由日本漫畫家高橋留美子創作的經典愛情漫畫《相聚一刻》，雖然面世至今已有二十年，但最近已獲日本富士電視台看中，計劃拍成真人版日劇，預料明年便會與觀眾見面。&#13;<br> 據日本的爆料網頁報道，富士電視台已決定將《相聚一刻》拍成真人版日劇，但有關幕前幕後的陣容仍未定案。消息一出，已令日本網民議論紛紛，近五百網民便在留言板上寫下意見，並構思適合演出的人選。《相聚一刻》多年前曾拍成動畫及真人版電影，電影由石原真理子（現改名石原真理繪）主演。</p></body></html>
