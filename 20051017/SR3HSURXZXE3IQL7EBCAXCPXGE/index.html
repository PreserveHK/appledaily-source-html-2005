<html><header><meta charset="utf-8"><title>　　冬冬眼定定「睇水」 - 李八方</title></header><body><h1>　　冬冬眼定定「睇水」 - 李八方</h1><p>就嚟唔使參加行政會議嘅冬冬廖秀冬（中），噚日喺水務署署長高贊覺（右三）陪同下，去咗參加世界水監察日，睇吓啲學生用簡單嘅儀器測試水質，包括睇吓水溫、酸鹼度、溶氧度同埋混濁度。&#13;<br> 唔知係咪香港啲水質太差，連喺讀施政報告當日搞到特首講錯嘢嘅「煲呔剋星」Sarah冬冬都好緊張，睇到眼定定唔郁。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
