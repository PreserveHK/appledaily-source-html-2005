<html><header><meta charset="utf-8"><title>ISSA演壞蛋被嫌棄</title></header><body><h1>ISSA演壞蛋被嫌棄</h1><p>電影《幪面超人》除請得當年扮演幪面超人3號的宮內洋，飾演經常輔助幪面超人1、2號的電單車會老闆立花藤兵衞，偶像組合DAPUMP亦為電影主唱主題曲，主音ISSA還演出一角。&#13;<br> 身為幪面超人迷的ISSA，在片中扮演秘密罪惡組織SHOCKER的幹部，他負責下令人類改造及作戰事宜。但從劇照所見，ISSA不需要穿上怪獸服演出，只以一身HipHop型人打扮出鏡。不過，不少fans卻認為DAPUMP和ISSA此類二、三線偶像，令電影形象大打折扣。</p></body></html>
