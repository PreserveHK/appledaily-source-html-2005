<html><header><meta charset="utf-8"><title>莽漢尋妻要脅殺人</title></header><body><h1>莽漢尋妻要脅殺人</h1><p>吉林省一名男子日前到長春市尋妻子時，竟在胸前掛上一個貼有「尋妻馬艷春　三天內不歸必殺人」紅字的牌子，公然在街上展示，但沒有公安干預。&#13;<br> 尋妻男子姓王，家住榆樹市。四年前與在同一酒樓工作的馬姓妻子結婚，去年五月誕下一子。而王母與馬的關係一直不好，王因此常與馬打架。至一個半月前，馬聲稱到長春市工作，再沒有回家。王趕到長春，希望尋回妻子，並致電給妻子的家人，要脅三天後不見妻子，便會到他們家殺人。&#13;<br> 吉林《新文化報》</p></body></html>
