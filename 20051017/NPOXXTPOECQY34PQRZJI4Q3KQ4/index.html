<html><header><meta charset="utf-8"><title>元秋舞獅求收視</title></header><body><h1>元秋舞獅求收視</h1><p>亞視處境喜劇《喜有此理》今晚七時半首播，由於劇集以每日的新鮮時事作主題，故每天會即拍即播。昨日該劇演員元秋、盧海鵬和樓南光等齊集鑽石山荷里活廣場，出席宣傳活動，秋姐和樓南光更舞獅助興，祈求收視高企，剛剛過檔亞視的鵬哥還即場高呼：「我𠵱家喺亞視呀，你哋咪搞錯。」</p><p>張文慈變一姐</p><p>而到場擔任特別嘉賓的張文慈，則向現場觀眾表示稍後會加入《喜》劇，張文慈近期似已頂替亞視一姐陳煒的地位，經常出席亞視大小宣傳活動，她說：「公司叫咪嚟囉，我同亞視年幾前已經簽咗經理人約，加入電視台有人安排一切，但亦試過出面撞期要推工作，有辣有唔辣啦。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
