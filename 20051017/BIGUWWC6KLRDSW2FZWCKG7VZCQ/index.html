<html><header><meta charset="utf-8"><title>新納粹主義　白人優越</title></header><body><h1>新納粹主義　白人優越</h1><p>美國雖說是個種族大熔爐，但白人優越論支持者大有人在，並組成三K黨和今次引發騷動的「全國社會主義行動」等新納粹主義組織，不時舉行排斥其他民族的極端民族主義活動。&#13;<br> 但在美國，納粹主義是大禁忌，最近參加維珍尼亞州長選舉的共和黨候選人基爾戈，就因指民主黨對手卡恩反對死刑，甚至不願處死德國納粹黨領袖希特拉，結果遭猶太人領袖炮轟。在納粹主義發源地德國，也有「新納粹黨」之稱的國家民主黨（NPD），他們去年贏了地方選舉，但今年輸了大選，德國人表明不讓納粹主義借屍還魂。</p></body></html>
