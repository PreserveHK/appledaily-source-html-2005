<html><header><meta charset="utf-8"><title>利用冷凍技術治療肺癌</title></header><body><h1>利用冷凍技術治療肺癌</h1><p>英國專家發現透過冷凍技術治療肺癌，當地Harefield醫院顧問醫生OmarMaiwand利用攝氏負一百九十度的低溫氮氣，消滅病人肺部的腫瘤；而十六位接受此治療的病人中，七人的肺癌細胞已一年內沒復發，效果不俗。現時治療肺癌的方法是把部份受影響的肺部組織切除，但Maiwand說，新技術不但能摧毀腫瘤，更可減低對肺部的破壞，並可加快復原速度。&#13;<br> 手術過程是先將探針深入肺部，並刺破腫瘤，繼而透過氮氣由腫瘤內部開始，將腫瘤冷凍，直至消滅腫瘤。不過，當地UniversityCollege醫院專家Simon指出，這雖是一項極有趣的工作，但仍處於實驗階段。</p></body></html>
