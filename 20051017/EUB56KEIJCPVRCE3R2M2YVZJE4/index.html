<html><header><meta charset="utf-8"><title>樂基兒同衫褲拍拖</title></header><body><h1>樂基兒同衫褲拍拖</h1><p>名模樂基兒及LisaS.昨日往尖沙嘴美麗華商場演出時裝騷，另一名模李嘉慧被傳懷孕，問樂基兒有否留意對方身形有變？她說：「我都係兩星期前見過佢，唔覺吖。」&#13;<br> 問樂基兒本人會否未婚生ＢＢ，她說：「我𠵱家連男友都冇呀，日日都係同你哋（指記者）同埋啲衫褲拍拖，點會諗生ＢＢ呀？不過我好鍾意小朋友，一定會生ＢＢ，但係呢樣會係好遙遠嘅事。」</p><p>怕坐飛機食定藥</p><p>LisaS.則快將起行往北京學普通話，因工作經常飛來飛去的她表示愈來愈怕坐飛機，她說：「如果坐長途機我一定會食安眠藥，另外坐船望向深海我都會好驚。」&#13;<br> 採訪：梁錦雯&#13;<br> 攝影：何榮亮</p></body></html>
