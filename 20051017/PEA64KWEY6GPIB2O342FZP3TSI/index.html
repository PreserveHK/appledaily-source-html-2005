<html><header><meta charset="utf-8"><title>BoA生日願望進軍美國</title></header><body><h1>BoA生日願望進軍美國</h1><p>韓日小天后BoA前晚現身東京，為其代言之Lipton樽裝飲料舉行一場特別演唱會。雖然日本已步入秋季，BoA卻以性感裝束見fans，並獻唱下月底推出之日文細碟《擁抱》等九首歌。&#13;<br> 今次演唱會為廣告商以抽獎方式邀請二千名fans入場；演唱會期間BoA更以英日韓三語多謝fans支持。演唱會結束後，工作人員為下月起正式步入十九歲的BoA搞了生日派對，她更許下進軍美國的願望，「希望我在二十歲前，能夠到美國舉行演唱會。」另外，BoA韓國的宿敵李孝利藉年底推出第二張大碟進軍內地，並到多個城市作宣傳。</p></body></html>
