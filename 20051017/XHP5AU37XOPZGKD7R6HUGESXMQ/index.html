<html><header><meta charset="utf-8"><title>潘美辰激似周杰倫</title></header><body><h1>潘美辰激似周杰倫</h1><p>台灣女歌手潘美辰近年多留在北京發展演藝事業，去年發行國語唱片《儍小孩》，並舉行四十多場巡迴演唱會。潘美辰日前難得返回家鄉台灣，立即陪女性好友逛街買手表。但潘美辰的樣子被指酷似周杰倫，引來不少途人注目。</p><p>與老友敍舊</p><p>潘美辰當日戴上墨鏡逛街，不少路人將她誤認為周杰倫。潘美辰最終為女性好友揸主意，付款買了一隻agnesb.手表，潘美辰日前接受訪問時說：「她是我一個很好的朋友，我們認識十幾年了，只要我回台灣，就會和這些朋友聚聚，那天她可能因為失戀想要換手表，剛好我知道那家店有不錯的款式，陪好友買東西很正常吧！」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
