<html><header><meta charset="utf-8"><title>家務助理促設賠償基金</title></header><body><h1>家務助理促設賠償基金</h1><p>【本報訊】香港家務助理總工會數十名代表，昨午由中區遮打花園遊行往政府總部，要求政府向僱主徵款，成立中央賠償基金，賠償給因工受傷或患職業病的家務助理。據工會的調查發現，在被訪的二百四十七名家務助理中，三成人曾因工受傷，當中四分一人得到賠償，只有百分之七的受訪者表示僱主有依照法例，為他們購買勞工保險。&#13;<br> 調查又發現，大部份受訪者曾患上不同程度的職業病，包括腰背痛及腳痛，但由於家務助理多同一時間為多名僱主工作，患上職業病後出現舉證困難，故難以追討賠償。&#13;<br> 梁祖彝攝</p></body></html>
