<html><header><meta charset="utf-8"><title>300工人堵路追欠薪</title></header><body><h1>300工人堵路追欠薪</h1><p>「老闆帶着一幫高級管理人員逃跑了，欠我們的一百五十多萬元工資也沒了蹤影。」廣州白雲區三百多名鞋廠工人，為討欠薪堵路示威，導致車龍長達五公里，最後被防暴警察驅散。&#13;<br> 事發於前日上午十時，白雲區旺崗村一家鞋廠的三百多名員工，突然拿着長椅，將廠房門外的一○六國道六條行車線堵住，導致附近大塞車。一名姓丁的工人表示，廠方拖欠了他們四個月工資，最過份的是老闆及一批高層人員上周五突然集體失蹤，翌日竟從外地發來一份傳真，宣布工廠倒閉。&#13;<br> 《新快報》</p></body></html>
