<html><header><meta charset="utf-8"><title>上戶彩鼓勵小波友</title></header><body><h1>上戶彩鼓勵小波友</h1><p>由日本人氣偶像上戶彩代言的樂天雪糕所主辦的「釜本足球教室」，前日已進入尾聲，因此請來彩妹擔任閉幕嘉賓，穿上波衫的彩妹，到場為七百位中、小學生打氣，更近距離與小朋友接觸，主動輕撫小男孩。&#13;<br> 上戶彩當日除了為一班熱愛足球的小朋友打氣，更向表現突出的小朋友頒發「上戶彩賞」紀念品，但頒獎期間竟然有得獎者對她說：「我不需要獎品！」不過，阿彩卻沒有為此生氣，她還說：「這班小朋友真可愛，我很想跟他們一起遊玩！」</p></body></html>
