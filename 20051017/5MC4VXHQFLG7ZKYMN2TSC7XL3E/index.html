<html><header><meta charset="utf-8"><title>官恩娜搬屋避緋聞</title></header><body><h1>官恩娜搬屋避緋聞</h1><p>官恩娜（Ella）、薛凱琪（Fiona）、周國賢（Endy）和陳鍵鋒昨日參與奧海城二期露天廣場舉行《2005世界骨質疏鬆日——強「骨」健體嘉年華》，與醫生們率領數百位大小朋友做健體運動，預防骨質疏鬆。&#13;<br> 早前被指與從商的男子同居買樓，官恩娜昨透露正計劃搬屋，一來是屋企衣服堆積如山，其次是謝絕是非，官恩娜說：「間屋係我Daddy嘅，我搵緊唐樓搬，不過要明年三月先有假期去搬屋。」</p><p>自戀成狂</p><p>此外，Fiona近日經常自拍生活照，計劃收錄於年底推出的大碟內，與Fans分享，但她媽咪卻因而懷疑Fiona是自戀狂，十分搞笑。&#13;<br> 採訪、攝影：馬建華</p></body></html>
