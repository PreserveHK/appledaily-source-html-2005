<html><header><meta charset="utf-8"><title>《墨子攻略》千軍萬馬攻內蒙</title></header><body><h1>《墨子攻略》千軍萬馬攻內蒙</h1><p>由張之亮執導的電影《墨子攻略》，日前在內蒙古的壩上拍攝一場攻城戲，動用了四部攝影機及近千名演員拍攝，其中有七百名是受過專業訓練的野戰兵，還有四百位工作人員及數十匹戰馬，這些戰馬專程由河北省運到內蒙。&#13;<br> 張之亮說：「呢套戲淨係劇本都寫咗五年，要拍咁大型嘅場面，我先後同三百名工作人員開過五、六次會，最令我感動嘅係啲野戰兵真係好專業，佢哋可以喺三十分鐘之內集體食完嘢，跟住埋位。」《墨》片稍後會移師北京易縣拍攝。電影將於本周四在北京舉行大型記者會，主角劉德華、范冰冰和韓國演員安聖基都會出席。&#13;<br> </p></body></html>
