<html><header><meta charset="utf-8"><title>滋補化痰大黃花</title></header><body><h1>滋補化痰大黃花</h1><p>謎面：屬仙人掌類植物，一般生長在石山上。常用作煲豬骨或瘦肉，貪它清涼滋補又化痰。食用或藥用皆取其乾花，乾貨呈黃褐色，以花大朵、花冠及花蕊齊全，花呈金黃色且乾爽為佳。&#13;<br>若你因肺胃有積熱而痰多咳嗽，將這種花用水浸軟發大，煲滾水加薑、葱和少許紹酒，便可辟除腥味。再另煲一煲滾水，加入豬骨、蜜棗、南北杏和此花，滾後再用慢火煲3小時就飲得。如平日胃部脹滿不適、便秘、面紅耳赤，可用一至二両此花煲水飲，飲後大小便通暢，熱滯胃脹就隨之消除。&#13;<br></p><p>「一估作戲」謎底：霸王花</p></body></html>
