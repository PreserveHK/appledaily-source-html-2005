<html><header><meta charset="utf-8"><title>副流感傳染性較高</title></header><body><h1>副流感傳染性較高</h1><p>本港傳染病專科醫生勞永樂表示，副流感屬上呼吸道感染疾病，世界各地常見副流感I、II、III型，副流感IV型則較為罕見。他指出，副流感各型的傳染性較高，一般以年幼或長者感染較多，但死亡率卻較流感低很多，約千名患者中無一人死亡。&#13;<br> 副流感病徵主要為咳嗽、喉嚨痛、發燒等。部份年老或抵抗力較弱人士，可能會有肺炎徵狀，但極少會因而死亡。他強調，流感與副流感的病徵相同，目前只能依靠化驗病毒，才能分析其病種；但一般來說，兩者可以季節來分別，流感常於年初爆發，副流感則通常在秋涼及年底爆發，或於流感高峯期前出現。</p></body></html>
