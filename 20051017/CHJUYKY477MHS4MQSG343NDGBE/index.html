<html><header><meta charset="utf-8"><title>上海F1成龍威晒</title></header><body><h1>上海F1成龍威晒</h1><p>成龍、霍震霆、名模Rosemary及玩具大王蔡志明夫婦等，昨日在上海國際賽車場出席「一級方程式格蘭披治賽車」於上海站的賽事，其中霍震霆所乘的大會車輛由公安開路，至於成龍則乘坐開篷保時捷進場，其間他不時向觀眾席上的巿民揮手兼大做勝利手勢，更負責壓軸演唱歌曲《真心英雄》。</p><p>Rosemary捧場</p><p>至於Rosemary則表示今次是為了捧法拉利車隊場而抵滬欣賞賽事，此外，問到蔡志明為何未有攜同女兒同來欣賞賽事？他就說：「因為公司有客人嚟香港，佢要傾生意。」&#13;<br> 記者曾小嘉上海直擊</p></body></html>
