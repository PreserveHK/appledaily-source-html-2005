<html><header><meta charset="utf-8"><title>漂牙用品或損牙肉</title></header><body><h1>漂牙用品或損牙肉</h1><p>雪白的牙齒可讓笑容更顯甜美，但英國牙科協會指出，在未有專業牙醫意見下，逕自使用坊間有售的牙齒美白用品，有關美白用品內的化學成份，可能對牙肉造成長久損害，故建議使用時需提高警覺。&#13;<br> 由於用作漂白牙齒的用品含有高濃度的過氧化氫，或令牙齒及牙肉出現過敏情況，與染髮劑無異的化學藥品若一整晚留在用者的口腔內，會損害牙齒及牙肉；要是牙肉已因此而受傷，翌日醒來以牙膏刷牙時，就恍如將醋灑在傷口上，令牙肉及牙齒進一步受傷。協會呼籲漂白牙齒前應先聽取牙醫專業意見。</p></body></html>
