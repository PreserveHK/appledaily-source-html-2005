<html><header><meta charset="utf-8"><title>幹細胞具修復功能</title></header><body><h1>幹細胞具修復功能</h1><p>幹細胞能夠美容這個理論，來自幹細胞獨有的特質。跟不能重生的成熟細胞不同，成熟幹細胞可以較自由地分化出新細胞，發展成身體所需的組織。</p><p>自由分化出新細胞</p><p>儘管成熟幹細胞的「工作能力」不如胚胎幹細胞，未能迅速分化、建造器官和發展成無數不同種類的細胞，只能修復受損的器官和傷口，但主張幹細胞有「多用途修復功能」的人相信，只要增加體內的幹細胞，自可解決各種細胞損毀的問題。&#13;<br> 幹細胞的「滋補」理論證據仍薄弱，但也有一些科學實驗支持。有美國科學家曾給做冠狀動脈搭橋手術的直接注射來自病人骨髓的幹細胞，確有助提高心臟功能復原程度。&#13;<br> 美國《紐約時報》</p></body></html>
