<html><header><meta charset="utf-8"><title>首個民用衛星導航系統</title></header><body><h1>首個民用衛星導航系統</h1><p>伽利略計劃是由歐盟和歐洲太空總署共同發起的全球首個民用衞星導航定位系統。該系統由三十顆中軌道衞星組成，可直接為用戶提供誤差不超過十米的全球定位服務，整個項目的總投資約三十五億歐元（折合港幣三百二十七億元），預計○八年部署完成。&#13;<br> 目前，國際的衞星定位系統主要有美國的GPS和俄羅斯的GLONASS，兩者均由軍方控制，因此美俄軍方可隨時切斷向用戶提供服務。雖然中國亦擁有北斗衞星導航定位系統，但缺點是不能覆蓋兩極地區。</p></body></html>
