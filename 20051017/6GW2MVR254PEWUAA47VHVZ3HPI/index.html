<html><header><meta charset="utf-8"><title>車太鉉新片又捱打</title></header><body><h1>車太鉉新片又捱打</h1><p>由鄭宇盛、林秀貞、車太鉉及申敏娥等多位韓星主演的新片《SadMovie》，將於周四在韓國上映。由於車太鉉電影中飾演專替人分手公司的老闆，故戲中他經常被分手情侶毆打。&#13;<br> 車太鉉戲中本與女星孫太瑩為一對，但女友嫌車太鉉做人不夠腳踏實地而提出分手。為逃避被飛的現實，車太鉉把所有積蓄開設一間承辦分手公司，專替不願開口的情侶向對方提出分手。由於被飛的人大都情緒激動，故車太鉉亦稱：「試過用數小時拍攝一場被毆場面後，回家睡覺竟造了同樣的噩夢。」&#13;<br> 車太鉉為新片唱插曲《請不要放開我的手》；更拍下MV，現正在各大音樂頻道熱播。</p></body></html>
