<html><header><meta charset="utf-8"><title>SBTeam訪港場面熱鬧</title></header><body><h1>SBTeam訪港場面熱鬧</h1><p>上月底，八位來自美國的NikeSkateboardingTeam（NikeSBTeam）成員訪港，雖然原定於美孚滑板場進行花式示範因颱風關係而取消，但主辦機構特別邀請他們舉行簽名會，給一班本地滑板迷，有機會向偶像「朝聖」。SBTeam成員BrianAnderson表示：「香港天氣實在太熱了，對踩板來說不算理想，不過，這裏的食物及滑板迷的熱情，就真的很不錯。」</p></body></html>
