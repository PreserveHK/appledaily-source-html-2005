<html><header><meta charset="utf-8"><title>亂用激光筆可損身體</title></header><body><h1>亂用激光筆可損身體</h1><p>胡亂照射俗稱激光筆的激光標示棒，不只有損名畫，也可能令身體受傷害。香港理工大學電子及資訊工學系系主任衛炳江教授解釋，平日配合電腦Powerpoint講解或授課時使用的激光標示棒能量集中，殺傷力較一般電筒大，破壞力則視乎激光強度。&#13;<br> 他指，坊間的激光標示棒大部份不符合安全規則，發出的能量過大，遠超標準，長時間照射會造成嚴重傷害，即使選用符合安全的標示棒亦須小心，不要直接射向眼睛及身體。</p></body></html>
