<html><header><meta charset="utf-8"><title>紐經濟上季擴張0.4%</title></header><body><h1>紐經濟上季擴張0.4%</h1><p>【本報綜合報道】新西蘭上季經濟增長減慢，增幅僅及央行估計的三分一，意味該行短期再加息的機會下降。<br> &#13;<br> <spanclass>短期恐難再加息 &#13;<br> 但一些經濟研究員說，經濟放緩是特殊因素所致，今季可望加速擴張，故預料央行不會放棄緊縮的貨幣政策。&#13;<br> 新西蘭去年第4季國內生產總值（GDP）增長0.4%，增幅細過第3季和市場預期的0.6%，且差過新西蘭儲備銀行（央行）估計的1.1%增幅。&#13;<br> 乳製品產量下降，以及發電廠由水力發電改為熱能發電，是導致經濟放緩的主因。與前年末季相比，上季GDP增長3.9%。&#13;<br> 受惠建築業和農業出口好轉，該國去年經濟勁增4.8%，是2000年次季以來最強。</spanclass></p></body></html>
