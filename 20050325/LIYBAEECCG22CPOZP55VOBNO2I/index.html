<html><header><meta charset="utf-8"><title>珊迪娜論盡五男星</title></header><body><h1>珊迪娜論盡五男星</h1><p>荷李活女星珊迪娜布洛（SandraBullock）前日在洛杉磯宣傳新片《選美俏臥底2：姿整任務》，為配合近日復活節假期，該片已於昨日在美國上映，珊迪娜與一眾演員出席首映禮時揚言對新片寄望甚殷，希望可以延續首集的票房神話。&#13;<br> 另一方面，珊迪娜最近接受訪問時逐一品評曾與她合作的男星，她說：「曉格蘭特（HughGrant）最上鏡、史泰龍（SylvesterStallone）最風趣、馬修麥康納希（MatthewMcConaughey）最鹹濕、奇洛李維斯（KeanuReeves）最有深度，但班亞弗力（BenAffleck）最不守時。」</p></body></html>
