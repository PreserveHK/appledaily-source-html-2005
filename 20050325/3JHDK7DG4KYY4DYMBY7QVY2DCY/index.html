<html><header><meta charset="utf-8"><title>金像獎經費不足要墊支</title></header><body><h1>金像獎經費不足要墊支</h1><p>文雋、盧巧音、原子鏸、尹子維及胡燕妮等，昨日在紅館為《香港電影金像獎頒獎典禮》進行拜神儀式。&#13;<br> 文雋表示當晚出席嘉賓包括張曼玉、林志玲、成龍、周星馳及任達華等，當晚大會將會頒發「世紀之星」獎給已故動作巨星李小龍，由其女兒李香凝代領。由李小龍會籌備鑄造、價值五十多萬元的李小龍像，將於十一月二十七日聳立於星光大道以作為紀念。另外文雋表示影視處今年已贊助金像獎主辦單位五十萬元，但經費依然不足，需從基金墊支三十多萬元。此外，許鞍華昨日在會展出席《香港亞洲電影投資會頒獎典禮》，她憑劇本《天水圍》勇奪「最有創意劇本」獎項。&#13;<br> 採訪：何永寧</p></body></html>
