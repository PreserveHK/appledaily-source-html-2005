<html><header><meta charset="utf-8"><title>「一起前進」年輕人挺普京</title></header><body><h1>「一起前進」年輕人挺普京</h1><p>俄羅斯MovingTogether「一起前進」組織，是總統普京發起的青年組織，猶如蘇聯時代的共青團，力挺普京政府。「一起前進」經常動員數千年輕人上街，他們穿着印有普京肖像的T恤。俄羅斯傳媒指，「一起前進」從親克宮人脈網獲得龐大經費，每名成員出席集會或上街示威，都會有錢袋，或得到其他優待。學者指，普京要藉着「一起前進」等組織鞏固街頭勢力，提高○八年大選勝算。&#13;<br> 俄羅斯《莫斯科時報》</p></body></html>
