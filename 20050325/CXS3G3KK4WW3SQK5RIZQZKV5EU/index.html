<html><header><meta charset="utf-8"><title>金美侖爆瘡皺皮唔上鏡</title></header><body><h1>金美侖爆瘡皺皮唔上鏡</h1><p>美國一高解像度電視生產商早前生產了比一般電視解像度高出六倍的電視機，近日他們要求顧客分別選出最上鏡及最不上鏡的藝人，結果金美侖戴雅絲（CameronDiaz）成為最不上鏡藝人首位。&#13;<br> <br> <spanclass>古妮高娃最正 &#13;<br> 金美侖一直被暗瘡問題困擾，觀眾表示在高解像度電視中，金美侖的暗瘡無所遁形，而且她面部亦有不少皺紋。&#13;<br> 另一方面，不少觀眾認為前俄羅斯網球女將古妮高娃（AnnaKournikova）及嘉芙蓮薛達鍾絲（CatherineZeta-Jones）皮光肉滑，她們分別是最上鏡藝人的第一及第二位。</spanclass></p></body></html>
