<html><header><meta charset="utf-8"><title>先科國際前主席提訊</title></header><body><h1>先科國際前主席提訊</h1><p>【本報訊】早前被控串謀妨礙司法公正的上市公司先科國際前主席黃創光（圖），涉聯同另外三名人士被控九項向代理人提供及收受利益罪名，昨分兩案在東區裁判法院提訊，首案押後至四月十四日再訊，以待轉介區域法院審理。&#13;<br> 首案被告黃創光（三十七歲），先科國際集團有限公司前主席；梁志華（四十八歲），美國運通銀行前高級總監；翁家添（四十八歲），匯盈證券有限公司前部門董事總經理。另案被告為三十七歲商人高健行。&#13;<br> 案件編號：ESCC1302,1303/2005</p></body></html>
