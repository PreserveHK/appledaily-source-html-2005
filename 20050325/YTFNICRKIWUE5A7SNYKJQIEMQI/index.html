<html><header><meta charset="utf-8"><title>的士小巴也表態</title></header><body><h1>的士小巴也表態</h1><p>【本報訊】代表的士及小巴司機的「的士、小巴權益關注大聯盟」昨日突然不談交通問題，反而就行政長官選舉的爭拗表態，大聯盟主席黎銘洪聲稱，大聯盟並不傾向任何政黨，但的士和小巴司機每天都聽到大量乘客的意見，發現大部份市民都對特首選舉的爭論感厭惡，所以發起在十多輛的士和小巴上張貼標語（圖），要求各界為了本港的經濟繁榮及社會安定，和衷共濟，合力修改法例將行政長官的任期定為兩年。&#13;<br> 黃冠華攝</p></body></html>
