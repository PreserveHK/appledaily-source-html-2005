<html><header><meta charset="utf-8"><title>索羅斯內幕交易罪成</title></header><body><h1>索羅斯內幕交易罪成</h1><p>【本報綜合報道】法國上訴庭昨天維持2002年的判決，裁定金融大鱷索羅斯（GeorgeSoros）在16年前的一宗內幕交易案中罪名成立。索羅斯的發言人揚言會繼續上訴，令這宗曠日持久的官司將沒完沒了。&#13;<br> 據悉，現年74歲的索羅斯在1988年曾被控透過內幕消息，預先知道法國興業銀行（SocieteGenerale）已成為收購目標，然後吸納法興股票，此舉違反法國內幕交易法。&#13;<br> 這是索羅斯40多年投資生涯中唯一的官司，他本人並無出席上訴庭。索羅斯的發言人說，他堅持自己無辜，並將會上訴。</p></body></html>
