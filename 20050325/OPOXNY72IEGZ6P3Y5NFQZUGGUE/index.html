<html><header><meta charset="utf-8"><title>加息無礙睇樓情緒</title></header><body><h1>加息無礙睇樓情緒</h1><p>加息無損二手住宅準買家情緒，地產代理接獲超過4500組客戶，預約在復活節假期睇樓，以中原地產太古城分行的450宗預約最活躍，現時太古城約有900個放盤，叫價維持上周每呎5800元水平。<br> &#13;<br> <spanclass>假期預約逾4500宗 &#13;<br> 中原地產太古城高級區域經理曾柏賢表示，太古城明宮閣高層H，800方呎，由用家以415萬承接，每呎約5188元，原業主7年間獲利67萬元。&#13;<br> 該行指出，全港十個主要屋苑，共有1980宗預約睇樓，除太古城外，黃埔花園有300宗居次，每呎叫價4400元，新界以沙田第一城最多，有350宗。利嘉閣錄得1588宗預約，較上周末升5%。香港置業有1017宗。</spanclass></p></body></html>
