<html><header><meta charset="utf-8"><title>日製造商信心降</title></header><body><h1>日製造商信心降</h1><p>日本大型企業受原油及商品漲價影響，今季對經營環境的信心下降，並計劃削減資本開支，數據反映出口疲弱續令該國經濟蒙上陰影。&#13;<br> 日本企業調查指數（BSI）由上季的2.1，降至今季的0.6；其中，大型製造商的BSI由負1.3降至負7.6。調查又發現，受訪公司在2004/05年度增加資本開支5%後，下財政年度（4月起）將削減開支7.4%。&#13;<br> 不過，大型非製造商的BSI卻由上季的4.1，升至今季的5.5。另外，日本1月份第3產業指數（反映服務業活動）較去年12月升2.2%，勝過市場預期的1.2%。</p></body></html>
