<html><header><meta charset="utf-8"><title>黃家強酒吧開騷勁過紅館</title></header><body><h1>黃家強酒吧開騷勁過紅館</h1><p>黃家強日前在酒吧舉行「WildDayOut音樂會」，吸引六百多人捧場，家強唱至汗流浹背，歌迷更爭相上台跟他玩遊戲及拍照。<br> &#13;<br> <spanclass>憶家駒落淚 &#13;<br> 家強說：「已經有十幾年冇到過酒吧演出，估唔到大家嘅反應咁厲害，氣氛比紅館重勁，重可以一齊起身跳舞，玩得投入又開心。」&#13;<br> 此外，Beyond將於下月展開美加及內地的巡迴演唱會，三子日前到北京出席電視台宣傳活動，當談到樂隊主音黃家駒意外身亡一事時，兩位男主持和歌迷當場落淚，家強亦忍不住流下男兒淚。</spanclass></p></body></html>
