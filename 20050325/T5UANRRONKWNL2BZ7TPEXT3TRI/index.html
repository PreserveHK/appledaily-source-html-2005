<html><header><meta charset="utf-8"><title>香草面膜保濕養顏</title></header><body><h1>香草面膜保濕養顏</h1><p>最近韓風吹得正盛，人人都在講食療養生之道。韓國品牌LacVert新推出的HERBTIME香草保濕面膜系列，除了用人參、蛇麻草、地黃的萃取物做材料，還加入瑞士阿爾卑斯山的珍貴草本植物如山金車、龍膽、西洋草和苦草等，再加入草本精華油提煉而成。&#13;<br>整個系列共有三款面膜，為不同需要而設：薰衣草具舒緩作用、甘菊可抗敏感、迷迭香可潔淨皮膚，深層清潔兼保濕。只要在潔面後將面膜塗遍全面，再輕輕打圈約30秒至變成白色，待面膜變成透明，即面膜已被皮膚吸收，便可立即清洗。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>攝影：陳盛臣&#13;<br>LacVert熱線：21913637</p></body></html>
