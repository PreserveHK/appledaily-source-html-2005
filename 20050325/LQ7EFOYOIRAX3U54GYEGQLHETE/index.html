<html><header><meta charset="utf-8"><title>AvrilLavigne抵港Cool到爆</title></header><body><h1>AvrilLavigne抵港Cool到爆</h1><p>現年二十歲的加拿大搖滾天后AvrilLavigne，今晚在灣仔會展舉行一場演唱會，首次在港開騷的她，昨日從韓國乘飛機來港。&#13;<br> AvrilLavigne出閘時，約十名保鑣和助手護駕，現場約有一百名fans接偶像機，但Avril的男助手不時阻擋記者鏡頭，又以鴨舌帽遮擋Avril粉臉，就算fans以英語大聲歡迎Avril來港，Avril亦沒有理睬，最後她由助手和保鑣護送上車。及後工作人員欲拉上保母車的簾子阻止記者拍照，情急之下竟拉爛簾子。&#13;<br> 採訪、攝影：王連連</p></body></html>
