<html><header><meta charset="utf-8"><title>　　郭家麒復活節揚帆出海 - 李八方</title></header><body><h1>　　郭家麒復活節揚帆出海 - 李八方</h1><p>復活節有幾日假期，唔少市民已準備外遊，立法會議員亦趁機離開香港唞唞氣。醫學界郭家麒（圖）二十四號會同朋友參加帆船比賽，出海去菲律賓。郭醫生話，呢個時候風浪冇咁大，一切順利嘅話，三至五日就到菲律賓，之後就要坐飛機返香港，因為冇咁多時間揸番隻船回航。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
