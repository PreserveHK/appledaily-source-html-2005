<html><header><meta charset="utf-8"><title>叶恭子全身大裝修</title></header><body><h1>叶恭子全身大裝修</h1><p>曾與窪塚洋介傳出緋聞的日本富婆叶恭子，被今期日本雜誌《周刊文春》刊出陳年娘炳照片，當年恭子上圍跟現在波濤洶湧的身段相差很遠，令人懷疑她曾隆胸。&#13;<br> <br> <spanclass>ACup凸變 &#13;<br> 今期《周刊文春》刊出叶恭子多年前拍下的照片，當時她身穿緊身健康舞舞衣，上圍波平如鏡，只屬ACup，與近年她如導彈般的驕人身材分別很大。恭子不僅被懷疑隆胸，以她當年不見標致的樣貌，又令人懷疑她曾整容，相信恭子曾花不少金錢為自己大裝修，才有今日的樣貌和身材。</spanclass></p></body></html>
