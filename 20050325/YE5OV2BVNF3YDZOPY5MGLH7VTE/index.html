<html><header><meta charset="utf-8"><title>家英阿姐舉行櫻花婚禮？</title></header><body><h1>家英阿姐舉行櫻花婚禮？</h1><p>羅家英於去年年尾發現患上第三期肝癌，其女友汪明荃（阿姐）無微不至地照顧他，昨日網上有消息指羅家英將會在櫻花盛開之時跟阿姐結婚。<br> &#13;<br> <spanclass>約定日本旅行 &#13;<br> 而羅家英在昨日播出的鳳凰衛視《魯豫有約》節目中，直認曾向阿姐提及結婚問題，他說：「我問她，我們甚麼時候結婚？她說：『結婚啊！讓我想一想』。」羅家英又表示有百分之八十機會跟阿姐結婚。&#13;<br> 記者昨日就此事致電阿姐，她說：「你淨係問呢啲嘢，我唔想講呢個問題。」阿姐隨即掛電話。至於身在橫店開工的羅家英否認說：「我哋未結婚住，但遲啲的確約咗去日本睇櫻花。」</spanclass></p></body></html>
