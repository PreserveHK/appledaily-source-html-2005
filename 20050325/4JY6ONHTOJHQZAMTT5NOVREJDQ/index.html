<html><header><meta charset="utf-8"><title>《外出》演唱會趕絕日本師奶團</title></header><body><h1>《外出》演唱會趕絕日本師奶團</h1><p>由韓國師奶殺手裴勇俊和孫藝珍主演的新片《外出》，將於下月舉行一場演唱會，該演唱會除了是影片的高潮戲外，亦會讓fans買票入場欣賞，不過有關方面已表明不准日本fans組團入場。&#13;<br> 這場名為「SuperLive-Concert外出」的演唱會，將於下月二十四日下午六時在首爾延世大學露天劇場舉行。主辦單位已公布門票將於一個韓國售票網站中公開發售，每人最多購買四張。由於這場演唱會主要為當地fans而設，故大會已拒絕日本團體入場，但日本fans仍可以個人名義購票。</p></body></html>
