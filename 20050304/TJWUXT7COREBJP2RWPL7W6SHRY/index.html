<html><header><meta charset="utf-8"><title>劉浩龍舊患影響唱歌</title></header><body><h1>劉浩龍舊患影響唱歌</h1><p>劉浩龍日前特別抽空獨個兒到籃球場打波，他表示自己已有兩年多沒打波，他說：「其實我好鍾意打籃球，但我啲朋友就鍾意踢波多啲。」<br> &#13;<br> <spanclass>強化關節 &#13;<br> 最近劉浩龍總是藥不離身，每次餐前必定食藥，問他是否患上甚麼病？他說：「唔係有甚麼大病，只係有朋友介紹咗隻葡萄糖胺嘅健康食品畀我，唔係藥，佢只係會幫助強化關節同埋軟骨嘅勞損，我條頸一向都有舊患，好容易甩骱，影響唱歌，我食咗之後，情況真係好咗，咁我打番籃球都唔驚啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
