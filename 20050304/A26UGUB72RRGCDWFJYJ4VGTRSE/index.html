<html><header><meta charset="utf-8"><title>柏芝、黃家諾一舞傾情</title></header><body><h1>柏芝、黃家諾一舞傾情</h1><p>張栢芝日前為CEONeway卡拉OK拍廣告，主題圍繞夢想派對，內容講述栢芝在舞會中眼見別人雙雙對對，反觀自己形單隻影，幸好遇上了黃家諾，二人一見鍾情，翩翩起舞。&#13;<br> 拍攝當日，栢芝穿上一襲逾萬元的私伙低胸晚裝上陣，但因為氣溫僅得攝氏十度左右，栢芝凍到嗌救命，即着工作人員關掉冷氣，每有空檔亦要披毛衣保暖。<br> &#13;<br> <spanclass>妨礙客人出入 &#13;<br> 導演知道栢芝冷得騰騰震，專誠安排工作人員買來暖爐，更以一幅大布幕遮蓋卡拉OK的大堂門口，阻擋寒風，故唱K客人均須從另一通道出入。</spanclass></p></body></html>
