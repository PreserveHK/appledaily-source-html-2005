<html><header><meta charset="utf-8"><title>郭可盈獲猛男送寶玉</title></header><body><h1>郭可盈獲猛男送寶玉</h1><p>郭可盈在農曆新年期間分別到南京鑽飾店及上海一鐘表店擔任剪綵嘉賓，除了酬勞可觀，更獲贈名貴手表及鑽飾。&#13;<br> 郭可盈在南京甚受歡迎，吸引不少影迷捧場，剪綵期間更有一位高大威猛的中年男士突然衝到台上，將一束玫瑰及他的家傳之寶玉珮送給郭可盈，以表傾慕，令郭可盈又驚又喜，證明她婚後依然魅力十足。&#13;<br> 商戶為避免圍觀者眾多引起混亂，早已安排二十多位保安在場維持秩序。</p></body></html>
