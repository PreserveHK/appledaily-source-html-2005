<html><header><meta charset="utf-8"><title>邵美琪牛一啃麵包</title></header><body><h1>邵美琪牛一啃麵包</h1><p>邵美琪（Maggie）本周一剛度過四十歲生日，自與鄭伊健分手後，至今仍未有真命天子的她，於牛一前夕斯人獨憔悴，獨個兒到坑口買大袋麵包當晚餐。&#13;<br> <br> <spanclass>不施脂粉 &#13;<br> 當日傍晚六時多，Maggie自行駕車到坑口一間麵包店。現場所見，戴上冷帽和黑框眼鏡的Maggie不施脂粉，神情略為疲倦，她把車輛泊到路邊後，隨即步進麵包店，拿了一袋方包，又揀了五、六個麵包便排隊付款。素臉示人的Maggie在人叢中，並沒引起市民注意，付款後她又駕車直往將軍澳電視廣播城開工，看來這大堆麵包已屬其晚餐。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
