<html><header><meta charset="utf-8"><title>范姜明月敗走日本</title></header><body><h1>范姜明月敗走日本</h1><p>曾自資拍攝三級片的豔星楊嘉雯，去年改名范姜明月，與兩名日本人岩本豐和柿沼憲太郎組成樂隊「范姜明月@涉谷縱橫」進軍樂壇，並推出了首張唱片，不過三人因缺少大唱片公司的支持，發展未如理想，稍後將轉戰日本。&#13;<br> <br> <spanclass>或結婚落地生根 &#13;<br> 范姜明月日前接受記者電話訪問時，承認因曾拍攝三級片，豔星形象早已定型。范姜明月說：「自己都知要簽大唱片公司會好困難，所以長遠啲講想喺日本發展，始終日本市場會大啲，亦都唔會咁介意我嘅身份。」她又坦言本身十分喜歡日本，故不排除與當地男子結婚後落地生根。</spanclass></p></body></html>
