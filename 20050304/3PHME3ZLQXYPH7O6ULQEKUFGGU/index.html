<html><header><meta charset="utf-8"><title>健仔、原島大地鬥演技</title></header><body><h1>健仔、原島大地鬥演技</h1><p>張衛健得到M8支持灌錄新唱片，定於下月由東亞唱片發行，日前健仔為新歌《大獎》拍攝MV，首度與童星原島大地合作。今次健仔拍攝的MV講述父子情，他說：「個古仔係講一個破碎家庭，我同老婆離婚後，個仔因為認定係我令到佢冇咗個幸福家庭，所以好憎我，但我不斷做好多嘢感動個仔，終於打動佢，改變兩父子嘅關係。」&#13;<br> <br> <spanclass>有眼不識泰山 &#13;<br> 健仔起初不知道童星原島大地出名好演技，所以與他做過對手戲後，感到很意外，大讚他好戲之餘，又指對方很有演戲天份，後來他從宣傳人員口中始得知對方是大名鼎鼎的童星原島大地，並曾在爾冬陞的電影《忘不了》大放異彩。</spanclass></p></body></html>
