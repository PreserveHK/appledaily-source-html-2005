<html><header><meta charset="utf-8"><title>湯漢斯慈善棟篤笑</title></header><body><h1>湯漢斯慈善棟篤笑</h1><p>美國著名百貨SaksFifthAvenue剛於前日於加州舉行籌款活動，為美國癌病基金籌款。荷李活影星如湯漢斯（TomHanks）及羅賓威廉斯（RobinWilliams）紛紛鼎力支持，其中女歌手SherylCrow的單車手男友岩士唐（LanceArmstrong）更獲頒「勇氣大獎」。&#13;<br> 六屆環法單車賽冠軍岩士唐前日獲頒「勇氣大獎」，其女友SherylCrow更偕NatalieCole高歌一曲，以作鼓勵。而湯漢斯及羅賓威廉斯紛上台表演棟篤笑，場面十分熱鬧。</p></body></html>
