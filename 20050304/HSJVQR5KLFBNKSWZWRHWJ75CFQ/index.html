<html><header><meta charset="utf-8"><title>餅女賣鞋先偷食</title></header><body><h1>餅女賣鞋先偷食</h1><p>女子組合Cookies最近接鄭希怡棒，與國際明星ChristinaAguilera、BritneySpears和韓國歌手BoA同樣成為波鞋Skechers的代言人。&#13;<br> Cookies四位成員早前冒着只有十度的寒冷天氣拍攝廣告，更要穿上小背心和短褲，認真難捱。其中最為食的Miki不用埋位時，便不停偷吃現場拍攝用的薯片和蝦條，其他三女為免零食被Miki吃光影響拍攝，夾手夾腳把零食全收起來。</p></body></html>
