<html><header><meta charset="utf-8"><title>張東健兩月賺千五萬</title></header><body><h1>張東健兩月賺千五萬</h1><p>韓國男星張東健，在踏入○五年的短短兩個多月內已接了多個廣告，荷包進帳不少，單是估計他的廣告收入已超過二十億韓圜（約一千五百萬港元)。&#13;<br> <br> <spanclass>演技出色取勝 &#13;<br> 張東健除了與女星全智賢接拍了佐丹奴的廣告外，他早前又與青龍影后李奈英齊齊拍攝了韓國三星集團的廣告，再加上近日他又與KTF流動電話公司續約，令他豬籠入水。而據廣告業內人士表示，由於張東健演技出色，外表英俊，因此深得廣告商歡迎。</spanclass></p></body></html>
