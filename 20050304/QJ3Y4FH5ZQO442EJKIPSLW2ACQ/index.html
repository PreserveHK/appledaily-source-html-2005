<html><header><meta charset="utf-8"><title>歐陽震華北京雪地求醫</title></header><body><h1>歐陽震華北京雪地求醫</h1><p>歐陽震華（Bobby）正於北京拍攝內地劇《福祿壽三星報喜》，當地氣溫十分寒冷，不停下大雪，故Bobby特別購買了一把電暖扇跟身。&#13;<br> <br> <spanclass>雙手麻痹 &#13;<br> 劇中有場戲講述女角范文芳染病，Bobby便以木頭車載着她去求醫，但眾人拍攝時也難抵風雪，范文芳冷得鼻子通紅，Bobby雙手亦凍至麻痹。由於每次拍完一個鏡頭後，工作人員都要花時間把雪地掃平後再拍，所以Bobby和范文芳都要忍受低溫折磨，不過事後Bobby稱讚拍攝效果很美，故辛苦捱冷亦值得。</spanclass></p></body></html>
