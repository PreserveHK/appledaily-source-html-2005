<html><header><meta charset="utf-8"><title>焯勻：一夜情加速衰老</title></header><body><h1>焯勻：一夜情加速衰老</h1><p>有份演出電影《韓城攻略》的焯勻，出道至今剛好一年，她日前接受《HIM》雜誌訪問時說：「我讀中學時在街上被人邀拍廣告，於是有朋友提議我投考有關學院，我又順利報讀導演系，但讀完四年大學後才發現自己不是導演之材，反而表演慾卻漸濃。」&#13;<br> <br> <spanclass>重視愛情 &#13;<br> 談到感情，焯勻十分抗拒一夜情，她說：「我天生很感性，也很重視男女之間的愛情。一夜情是沒有愛的性，只會令女性加速衰老浪費青春，奉勸各位別試。」</spanclass></p></body></html>
