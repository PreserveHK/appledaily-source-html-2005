<html><header><meta charset="utf-8"><title>名牌香檳充滿生命力</title></header><body><h1>名牌香檳充滿生命力</h1><p>印象派畫展每天都吸引不少遊人觀賞，看完畫，有沒有興趣將浪漫延續，品嘗法國的名牌香檳。DomPerignon每一瓶均要存放7年才面世，酒評家羅致新說：「香檳是有生命的。」把酒存放於8至9度的室溫十年八載，讓深度和醇度加強。DomPerignonOEnotheque　Vintage1990香醇層次豐厚，但據羅致新說，過多十年，DomPerignonVintage1996的醇味便會超越前者。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>攝影：楊錦文</p><p>產品查詢：29761111&#13;<br> 各大酒滘有售</p></body></html>
