<html><header><meta charset="utf-8"><title>周汶錡被周侯戀洗腦</title></header><body><h1>周汶錡被周侯戀洗腦</h1><p>周汶錡日前到了台灣拍廣告並接受當地傳媒訪問，對於近日周杰倫與女主播侯佩岑之戀，在台灣鬧得熱烘烘，周汶錡覺得頗為誇張。&#13;<br> <br> <spanclass>「每天都在播」 &#13;<br> 原來周汶錡可算是此緋聞相關人物之一，皆因她曾和侯佩岑的緋聞男友連勝文傳出緋聞，談到連勝文因周侯戀而變成失戀者，周汶錡以國語說：「我不覺得他很可憐！」周汶錡又說：「在香港，『周侯戀』沒有炒得很厲害，反而是我一到台灣，看到媒體每天都在播，實在覺得好誇張，有種要被洗腦的感覺！」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
