<html><header><meta charset="utf-8"><title>出爐影帝身價暴升100%</title></header><body><h1>出爐影帝身價暴升100%</h1><p>黑人影星占美霍士（JamieFoxx）剛憑《Ray》一片首封金像影帝，據報占美封帝後水漲船高，現時他的片酬已升了一倍，高達一千五百萬美元（約一億二千萬港元）。&#13;<br> <br> <spanclass>影后片酬升幅少 &#13;<br> 據報道，占美已先後收到多個荷李活電影劇本，可以自由挑選角色，相比起過往名不見經傳於荷李活掙扎的日子大有不同。另外，希拉莉史雲克（HilarySwank）雖憑《擊情》第二度封金像影后，但由於她在《擊》片及○○年的得獎作品《沒哭聲的抉擇》中都是飾演較男性化角色，所以片酬升幅只屬輕微，有說她現時的片酬是一千萬美元（約七千八百萬港元）。</spanclass></p></body></html>
