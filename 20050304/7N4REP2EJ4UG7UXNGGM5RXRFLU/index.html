<html><header><meta charset="utf-8"><title>蒲縣是個巨大炸彈</title></header><body><h1>蒲縣是個巨大炸彈</h1><p>山西蒲縣屬貧困縣，居民靠採煤維生，當地有不少非法經營的小規模煤礦場，安全情況一直為人詬病。不少貧民為省成本，均會利用炸藥來炸開煤坑，然後直接採煤。&#13;<br> 由於只有合法的礦場才能申請購買開礦用的炸藥，他們只好透過非法渠道，取得火藥後，自行製成炸彈、雷管，再私藏在家中。一些煤礦場礦主甚至會將寓所當作貨倉，私下囤積大量炸藥，自用或出售圖利。由於缺乏安全監管，故家居小火或一個煙頭都會引起大爆炸。難怪有人說，蒲縣是一個巨大炸彈，到處都藏着炸藥。</p></body></html>
