<html><header><meta charset="utf-8"><title>張柏芝夜蒲為作曲？</title></header><body><h1>張柏芝夜蒲為作曲？</h1><p>張栢芝日前接受商台節目《黃昏後樂園》訪問，已有兩年沒出唱片的她表示今年將全力投入音樂工作，製作全新唱片。&#13;<br> <br> <spanclass>了解年輕人喜好 &#13;<br> 為了令歌迷一新耳目，栢芝近日不眠不休學習以電腦作曲，並創作了不少hiphop歌曲，完成後再交由音樂人編曲，希望以初哥和資深音樂人的化學作用，讓新唱片有所突破。栢芝不諱言為了進一步了解年輕人的喜好，故喜歡到蘭桂坊消遣。&#13;<br> 此外，栢芝早前與舊愛謝霆鋒在內地合作拍攝電影《無極》，她大讚霆鋒很努力，在戲中有出色表現。因為該片稍後會在荷李活上映，她笑言希望憑《無極》進軍荷李活及成為當地的廣告明星。</spanclass></p></body></html>
