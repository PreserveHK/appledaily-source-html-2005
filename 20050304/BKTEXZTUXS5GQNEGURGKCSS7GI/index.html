<html><header><meta charset="utf-8"><title>濱崎步御前獻藝威</title></header><body><h1>濱崎步御前獻藝威</h1><p>日本女歌手濱崎步將會參加在本月二十四日，於愛知縣舉行的「愛．地球博覽會」的開幕儀式表演，屆時她將會與一百人的管弦樂團合作演出。&#13;<br> <br> <spanclass>收錄古典大碟內 &#13;<br> 當日日本天皇和首相小泉純一郎等二千五百多名政府官員亦會參與開幕儀式。濱崎步將會在管弦樂團的伴奏下，唱出由她填詞、小室哲哉作曲的歌曲《ASonginborn》，歌頌世界和平。而這首歌也將收錄於步姐在當日推出的首張古典大碟《MYSTORYClassical》內。</spanclass></p></body></html>
