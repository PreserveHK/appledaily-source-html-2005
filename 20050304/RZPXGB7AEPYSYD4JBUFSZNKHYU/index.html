<html><header><meta charset="utf-8"><title>蔡一傑學捽碟挽面子</title></header><body><h1>蔡一傑學捽碟挽面子</h1><p>蔡一傑月中會到台灣宣傳，自草蜢解散後，傑仔不時到內地做騷，早前更開始學捽碟，希望成為出色的DJ。&#13;<br> 傑仔表示以前曾被一DJ小看他一定不會捽碟，為了不服輸，他即往買唱片和唱盤，還曾在唱片店逗留八小時，試聽不少適合播放的唱片，結果皇天不負有心人，傑仔在一個月內學會了基本的混音技巧，他日前說：「希望將來有多啲舞場邀請我做DJ捽碟。」<br> &#13;<br> <spanclass>重組草蜢開騷 &#13;<br> 雖然草蜢眾成員都各有發展，可是他們仍經常聚首，上月生日的傑仔說：「我都有同蔡一智同蘇志威一齊慶祝，我哋重計劃今年搞演唱會㖭！」</spanclass></p></body></html>
