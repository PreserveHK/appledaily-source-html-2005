<html><header><meta charset="utf-8"><title>陳穎妍戰利品塞爆車尾</title></header><body><h1>陳穎妍戰利品塞爆車尾</h1><p>陳穎妍日前跟好友往美國旅行，到了洛杉磯和拉斯維加斯觀光，當然她還趁機瘋狂購物。陳穎妍在拉斯維加斯時更碰到吳君如雙親夏春秋夫婦。<br> &#13;<br> <spanclass>親自攞上機 &#13;<br> 陳穎妍甫到美國，第一站便到洛杉磯附近的大型outlet購物，消磨了一整天，結果買了大包小包的衣服鞋物，臨回港前更跟戰利品合照留念。&#13;<br> 陳穎妍日前在電話中說：「我買嘅嘢實在太多，連車尾箱都好迫，不過買咗好多靚衫，好開心。」最後陳穎妍的行李超重，結果她放棄寄艙，寧親自攞上機。&#13;<br> 採訪：比華利</spanclass></p></body></html>
