<html><header><meta charset="utf-8"><title>陳自瑤冇膽見識AV女</title></header><body><h1>陳自瑤冇膽見識AV女</h1><p>陳自瑤（YoYo）昨日到銅鑼灣示範化妝，並獲贈化妝用品，YoYo坦言現時有不少贊助商免費提供商品給她，令她每個月節省超過五位數字支出。YoYo透露會將收入儲起以防不時之需，她說：「𠵱家都冇乜計劃住，始終有啲錢傍身，個安全感會大好多。」<br> &#13;<br> <spanclass>無緣與AV女郎合作 &#13;<br> 近期YoYo忙於拍攝新片《AV》，雖然該片邀請了日本AV女郎參演，但YoYo卻沒有機會與對方合作，相反黃又南及周浚偉等則與AV女郎有不少對手戲。提到有否即場見識一下拍攝情況，YoYo說：「唔使啦，會尷尬，因為睇相都已經覺得好激。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
