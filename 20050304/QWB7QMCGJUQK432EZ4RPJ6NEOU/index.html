<html><header><meta charset="utf-8"><title>金喜善忍痛領獎</title></header><body><h1>金喜善忍痛領獎</h1><p>現正趕拍劇集《悲傷戀歌》的韓國女星金喜善，昨日下午出席「第三十九屆納稅者之日」的頒獎儀式。金喜善被選為「誠實的納稅者」，獲頒發獎狀表揚。&#13;<br> <br> <spanclass>送院檢查 &#13;<br> 不過已連續三日拍攝《悲》劇的金喜善，在當日出席頒獎儀式前，突然感到肚痛，但她仍堅持出席。金喜善在經理人的攙扶下上台領獎，神情痛苦。其後她即趕往醫院檢查，經醫生診斷後，幸好只是消化不良而並非腸胃炎。而金喜善在休息兩個多小時後，又再返回《悲》劇現場繼續拍攝。</spanclass></p></body></html>
