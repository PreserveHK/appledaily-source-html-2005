<html><header><meta charset="utf-8"><title>孫燕姿拍拖賀母校校慶</title></header><body><h1>孫燕姿拍拖賀母校校慶</h1><p>孫燕姿日前偕男友在新加坡的母校聖安德烈中學參加校慶，兩人首次拍拖出席公開活動，孫燕姿事後說：「他看起來不胖吧，別再叫他是孫燕姿微胖的男友。」&#13;<br> 孫燕姿這次獲母校邀請回去演講，她與男友甫進校門即被一班學弟學妹包圍要求簽名，校方只得派出多名老師為孫燕姿「護駕」，然後安排她到操場的台上與學弟學妹們演講。<br> &#13;<br> <spanclass>「學弟妹很熱情」 &#13;<br> 孫燕姿隨後參觀學校的新設施，又參加園遊會，她與男友更一起玩攤位遊戲，學弟學妹即把孫燕姿團團圍着，老師要上前阻止，孫燕姿說：「好久沒回到母校，沒想到學校變得更進步，學弟妹也好熱情。」&#13;<br> 採訪：黎寶蘋</spanclass></p></body></html>
