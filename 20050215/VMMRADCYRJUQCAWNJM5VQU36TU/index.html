<html><header><meta charset="utf-8"><title>雷暴時室內也勿用電話</title></header><body><h1>雷暴時室內也勿用電話</h1><p>香港天文台科學主任戴世材表示，在雷暴發生時，市民應盡量留在室內，但雷暴的電流仍有可能經由其他途徑，例如電線、水管等，傳至室內的電器或其他導電的物件。戴世材指出，香港建築物一般裝置了避雷設施，雷暴的電流大部份會經由避雷設施引到地底，但為了安全起見，在雷暴發生時，市民應盡量避免使用電話或其他帶有插頭的電器，切勿接觸天線、水龍頭、水管、鐵絲網或其他類似金屬裝置，及避免用花灑淋浴。&#13;<br> 本報記者</p></body></html>
