<html><header><meta charset="utf-8"><title>聲波探密度測樹木健康</title></header><body><h1>聲波探密度測樹木健康</h1><p>康樂文化事務署去年初從歐洲購入一部先進的「樹木造影技術儀器」，又稱為「樹木聲納探測儀」，來探測樹木的健康情況。&#13;<br> 有關人員會首先量度樹幹的周界，然後把探測器掛在樹幹上，並在樹皮上植入釘子連接探測器，之後只要用鎚子在每顆釘子上輕敲三次，探測器便會接收到相應的聲波，再由電腦綜合有關數據後，便可把樹木橫切面的密度投放成影像，以不同顏色準確顯示出樹幹內腐朽部份的位置和面積，從而可準確分析出樹木的健康狀況。</p></body></html>
