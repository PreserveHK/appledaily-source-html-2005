<html><header><meta charset="utf-8"><title>唐寧唔怕犯太歲</title></header><body><h1>唐寧唔怕犯太歲</h1><p>唐寧生肖屬雞，今年犯本命年太歲，身邊朋友都叫她去攝太歲，但她家人向來沒有拜神習慣，唐寧日前說：「雖然我冇宗教信仰，但屋企人都係基督徒，所以對拜神呢樣嘢係完全唔認識，亦都唔信。」&#13;<br> 今個新春佳節，唐寧要在內地橫店拍攝劇集《吳越春秋》，她說：「雖然唔喺香港，不過我媽咪會幫我𢭃利是，以往過年都係留喺屋企休息。」&#13;<br> 採訪：魯萍　&#13;<br> 攝影：陳慧安&#13;<br> 化妝：MeeganSeak@MaeVonMakeup&#13;<br> 髮型：JamesSin@Lobby&#13;<br> 服裝提供：DaDa（HabourCity）&#13;<br> 場地：ELCIDSpanishRestaurant</p></body></html>
