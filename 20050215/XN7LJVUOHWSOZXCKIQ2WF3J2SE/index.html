<html><header><meta charset="utf-8"><title>港機場破單日客運紀錄</title></header><body><h1>港機場破單日客運紀錄</h1><p>【本報訊】本港赤鱲角國際機場在農曆新年期間創單日客運紀錄，前日大年初五機場錄得十五萬人次客運量紀錄，成為歷來單日客運量的新高。在飛機起降量方面，以上周三大年初一最多，達七百四十三架次，比平日平均六百五十班航機升降，增幅近一成半。&#13;<br> <br> <spanclass>三方面保持增長 &#13;<br> 在過去十二個月，機場的客運、貨運及飛機起降量都保持雙位數字的增長。客運量錄得三千七百多萬人次，上升三成四；貨運量達三百二十萬公噸，增加一成九；飛機起降量二十三萬多架次，增幅為兩成六。</spanclass></p></body></html>
