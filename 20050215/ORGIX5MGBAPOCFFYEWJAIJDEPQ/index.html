<html><header><meta charset="utf-8"><title>文革破四舊　族譜幾全毀</title></header><body><h1>文革破四舊　族譜幾全毀</h1><p>所謂族譜，即一個家族的歷史，包括姓源、世系、遷移、分布、興衰等資料的總滙。各族姓氏的族譜，雖可能因各人各地各時而或有不同，但大部份族譜上主要還是會記載族人居住地的分布、人口多寡、生計盈絀、文物盛衰等方面的差異。修譜人士的學養，亦因各個時代及各族姓的不同而有別。&#13;<br> 中共建國前，很多家族都有修撰族譜的傳統，但一九四九年後，這種做法已經終止，到了文革期間「破四舊」，更幾乎把全國的族譜都燒光、毀光，到了近年才陸續有村族重修族譜。&#13;<br> 本報記者</p></body></html>
