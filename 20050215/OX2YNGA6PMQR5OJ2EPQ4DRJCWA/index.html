<html><header><meta charset="utf-8"><title>徐子珊日本雪節大吃大喝</title></header><body><h1>徐子珊日本雪節大吃大喝</h1><p>徐子珊日前應邀到日本札幌出席第五十六屆雪節，以支持香港雪雕隊和推廣香港的旅遊業。徐子珊逗留短短四天，已趁機品嘗當地美食，包括拉麵、牛乳雪糕，又參觀了海鮮巿場，不過徐子珊謂最愛吃長腳蟹，除大吃大喝外，更爭取時間購物，買了不少手信及服飾。<br> &#13;<br> <spanclass>心形朱古力贈父母 &#13;<br> 日本人非常重視情人節，徐子珊亦買了一盒心形朱古力送給父母，她說：「但我重未蜜運成功，所以盒朱古力都係送畀父母，情人節我就親自下廚煮飯畀爸爸媽媽食，反而未試過煮畀男朋友食，因為我煮嘢唔叻，但爸爸媽媽唔會介意，一樣照食。」</spanclass></p></body></html>
