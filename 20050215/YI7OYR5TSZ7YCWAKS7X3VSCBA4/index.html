<html><header><meta charset="utf-8"><title>伊餐廳阻當眾親吻</title></header><body><h1>伊餐廳阻當眾親吻</h1><p>情人節是西方節日，回教國居民也開心慶祝。&#13;<br> 伊拉克青年穆薩因缺水沒法梳洗，不敢見未婚妻多天，但仍訂了枱跟她在情人節上餐廳慶祝。鑑於局勢仍亂，他說天黑前定必送戀人回家，以策安全。有餐廳更僱人「睇場」，阻止戀人當眾親吻和躲在暗角做出越軌行為。&#13;<br> 沙地阿拉伯昨天更出動宗教警察，取締與情人節有關的心形、紅玫瑰和紅色物品，違者送監，結果帶旺黑市交易，商品價錢飆升兩三倍。一名新婚數周的婦人「冒險」送百支玫瑰和朱古力給丈夫，但卻搞錯日子，早了兩天慶祝，但她不介意，反正她心急得「等不及了」。&#13;<br> 美聯社</p></body></html>
