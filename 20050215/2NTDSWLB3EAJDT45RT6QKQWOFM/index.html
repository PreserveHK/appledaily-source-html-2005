<html><header><meta charset="utf-8"><title>精美仿手繪掛牆鐘</title></header><body><h1>精美仿手繪掛牆鐘</h1><p>手繪家具貴在要人手逐筆逐筆畫兼獨一無二，但效果比一般人有我有的倒模家具精美百倍，不過價錢絕對不夠大眾化，退而求其次，仿手繪家具自有大批追隨者。最近中環新開的CazzyHome推出一批中國製仿手繪掛牆鐘，圖案有天使、牧場、花朵，風格類近西洋油畫，雖非真正手繪製品，不過絕不比真手繪遜色，價錢平一半有多，送禮自用都非常合適。&#13;<br>&#13;<br>記者、攝影：方英男&#13;<br>CazzyHome（28511381）&#13;<br>地址：中環閣麟街32號地下B舖</p></body></html>
