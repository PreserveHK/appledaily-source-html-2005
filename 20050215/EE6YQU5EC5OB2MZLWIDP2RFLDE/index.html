<html><header><meta charset="utf-8"><title>抗議日本侵佔釣魚台</title></header><body><h1>抗議日本侵佔釣魚台</h1><p>【本報訊】香港索償協會及民建聯共八十人，昨日聯袂由中環遮打花園集合，然後遊行到日本駐港總領事館，抗議日本政府接管右翼分子在釣魚台島建造的燈塔，因為日本政府此舉是侵佔中國的領土釣魚台。&#13;<br> <br> <spanclass>要求中央提出譴責 &#13;<br> 有示威者強調，定要透過中聯辦向中央政府反映港人對日本的不滿，要求中央政府對日本提出強烈譴責。&#13;<br> 日本駐港總領事館派出代表，接收了請願人士遞交的請願信，其後示威者和平散去。</spanclass></p></body></html>
