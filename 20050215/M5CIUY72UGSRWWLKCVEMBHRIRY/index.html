<html><header><meta charset="utf-8"><title>參選須過四關</title></header><body><h1>參選須過四關</h1><p>關乎二○○八年台灣總統大選黨內提名的國民黨主席選舉，將在今年五月舉行，屆時黨齡四個月以上的國民黨黨員，將以一人一票方式，選出新的黨主席。&#13;<br> 這是國民黨成立一百一十一年以來，第二次直選黨主席。第一次是二○○一年三月，連戰以高票當選。國民黨黨章規定，參選黨主席須符合四項條件：<br> &#13;<br> 第一：獲百分三的國民黨員聯署提名；<br> &#13;<br> 第二：曾任中央評議委員或中央委員；<br> &#13;<br> 第三：未受過黨紀處分；<br> &#13;<br> 第四：要繳付一百萬新台幣的保證金。&#13;<br> 對於有意參選的馬英九及其勁敵王金平來說，這四項條件均不成問題。&#13;<br> 本報記者</p></body></html>
