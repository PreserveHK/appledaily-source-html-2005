<html><header><meta charset="utf-8"><title>靜香授美人計獵男</title></header><body><h1>靜香授美人計獵男</h1><p>木村拓哉的歌手妻子工藤靜香前日現身東京一個電台節目，宣傳她闊別三年的新歌《蓮花》，靜香還在節目中分享在情人節表白的絕技，她說：「表白前最好先選好衣服，也不妨先去美容院把自己打扮一番後再行動。很多女仔喜歡送親手做的朱古力給男孩，可是有些男孩會覺得這份禮太沉重。」靜香繼續說：「我在小學的六年中，都是喜歡同一個男孩，還試過跑到他家送上朱古力。」&#13;<br> 此外，日本歌手Gackt，前日亦在東京舉行情人節宣傳活動，在五百對情侶面前獻唱，他說：「我很怕吃朱古力，中學時吃女生送的朱古力，竟吃到流鼻血。」</p></body></html>
