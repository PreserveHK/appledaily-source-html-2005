<html><header><meta charset="utf-8"><title>非禮女童青年送更生</title></header><body><h1>非禮女童青年送更生</h1><p>【本報訊】去年九月參與展翅計劃的一名青年，獲安排在元朗一間小學當臨時電腦技術員期間，竟趁一名小五女生的家長會見老師時，將她帶到士多房非禮，他於早前承認一項非禮罪，屯門裁判法院裁判官昨判案說，青少年罪犯評估報告指被告再犯機會頗高，須判入更生中心。&#13;<br> 律師求情表示，十八歲被告凌銘法已知錯後悔，並明白自己的所為對受害女童會造成影響，承諾不會再犯，希望法庭給予一次機會輕判。&#13;<br> 案件編號：TMCC168/05</p></body></html>
