<html><header><meta charset="utf-8"><title>台片《天邊一朵雲》大膽突圍</title></header><body><h1>台片《天邊一朵雲》大膽突圍</h1><p>第五十五屆柏林影展進入第五日，台灣導演蔡明亮的新作《天邊一朵雲》雖被安排在第七日登場，但該片的劇照這兩日已成功在當地成為話題，因為宣傳海報上有男女口交的劇照，而宣傳小冊子的封面則是一名女子張開雙腿，下體擺放了一個剖開的西瓜，男主角李康生則伸手撫摸西瓜。<br> &#13;<br> <spanclass>下半身演戲 &#13;<br> 至於內頁則有一張女子裸露上身躺在床上、胸口灑滿西瓜渣及金馬影后楊貴媚身穿錐狀胸衣，躺在巨型陰莖雕塑底下歌舞的相片，十分大膽。&#13;<br> 據知該片中有手淫、口交和許多性愛場面，導演蔡明亮專程從日本找來AV女優夜李子助陣，男主角李康生亦被要求用下半身演戲，還要染陰毛。</spanclass></p></body></html>
