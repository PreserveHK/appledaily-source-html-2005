<html><header><meta charset="utf-8"><title>李英愛新片2300萬售日</title></header><body><h1>李英愛新片2300萬售日</h1><p>韓劇《大長今》女主角李英愛，現正與韓片《原罪犯》導演朴贊郁合作拍攝電影《親切的金子》，日前已有日本片商出價三百萬美元（約二千三百萬港元）購下該片在日本的放映權。&#13;<br> <br> <spanclass>受歐洲追捧 &#13;<br> 雖然《親切的金子》尚在拍攝，但影片已在歐洲地區大受注目。《親》片在柏林電影節歐洲電影市場上受到熱烈追捧，主要原因為此片乃曾以《原罪犯》獲得康城影展評審團大獎的導演朴贊郁的新作，而美國電影雜誌《Variety》亦非常關心《親》片拍攝情況。此片將會在今年六月在首爾上映。</spanclass></p></body></html>
