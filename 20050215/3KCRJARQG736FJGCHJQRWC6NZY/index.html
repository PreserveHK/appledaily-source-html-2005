<html><header><meta charset="utf-8"><title>房車撞山車輪墮渠</title></header><body><h1>房車撞山車輪墮渠</h1><p>【本報訊】五十二歲姓蘇男子，昨晨零時許，獨自駕駛一輛貼有入境處泊車證的私家車，沿屯門公路駛往屯門途至深井附近時，聲稱因閃避切線貨車，失控撞向山坡，兩個右車輪跌落溝渠，受輕傷送院。司機報稱事前一小時曾服糖尿病藥物，恐影響酒精測試結果，拒絕進行「吹波波」被捕帶署（圖）。香港醫學會會董何鴻光醫生指出，目前並無醫學報告證明服用糖尿病藥物會影響酒精測試結果。&#13;<br> 黃曄寧攝</p></body></html>
