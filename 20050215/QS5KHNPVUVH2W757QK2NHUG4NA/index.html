<html><header><meta charset="utf-8"><title>疑兇愛打電視遊戲機</title></header><body><h1>疑兇愛打電視遊戲機</h1><p>日本是全球犯罪率最低國家之一，但青少年犯罪問題嚴重，部份殺人疑犯都不過十三、四歲。&#13;<br> 日本罪犯愈來愈年輕，專家歸咎於青少年過份沉迷血腥暴力氾濫的電視遊戲，以及大多數日本人現時只生育一個孩子，嬌生慣養的獨子獨女容易變得十分任性。&#13;<br> 據日本電視台報道，今次大阪校園殺人案的青少年疑兇就喜歡打電視遊戲機。早有調查發現，很多犯罪的青少年常沉迷暴力電視遊戲，一打就是七、八個小時，令他們將現實和虛擬世界混淆，不懂控制情緒，容易發怒，更會模仿暴力遊戲情節。&#13;<br> 日本電視台/中國《人民網》</p></body></html>
