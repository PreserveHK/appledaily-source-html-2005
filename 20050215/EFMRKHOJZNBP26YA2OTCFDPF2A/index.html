<html><header><meta charset="utf-8"><title>載732人郵輪地中海求救</title></header><body><h1>載732人郵輪地中海求救</h1><p>一艘載着七百三十二人的郵輪，周一在地中海遇上狂風巨浪，十四米高的巨浪打得郵輪的引擎壞了，迫使船長發出求救訊號。&#13;<br> 法國、西班牙和英國已派船隻和飛機趕往拯救。&#13;<br> <br> <spanclass>14米巨浪 &#13;<br> 出事郵輪是在巴拿馬註冊的「旅行者」號，周一在駛到於西班牙巴利阿里群島的梅諾卡島南面六十五海里時，遇上狂風巨浪，風力高達時速一百公里，捲起十四米高大浪。「旅行者」號多個引擎故障，僅一個正常運作。&#13;<br> 「旅行者」號原定路線是由巴利阿里群島駛往意大利撒丁島，出事時已完成了三分二航程。&#13;<br> 法新社/美聯社</spanclass></p></body></html>
