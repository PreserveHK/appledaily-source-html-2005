<html><header><meta charset="utf-8"><title>權相佑親親800日影迷</title></header><body><h1>權相佑親親800日影迷</h1><p>韓國男星權相佑前日首次在首爾（前名漢城）舉行聚會，邀請了八百名日本女fans參加。雖然他最近為了趕拍新劇《悲傷戀歌》，已兩天沒有睡覺，但當看到一班忠實的日本女fans時，即時疲勞盡消。&#13;<br> <br> <spanclass>大唱冧曲 &#13;<br> 權相佑在fans聚會開場時，即獻唱了韓劇《天國的階梯》的主題曲，他說：「雖然這兩天因為拍劇沒有睡覺，但見到大家後，已吹去了身上所有的疲勞！」最後他又與在場fans逐一握手，到場的fans更獲大會派發情人節朱古力和禮品。</spanclass></p></body></html>
