<html><header><meta charset="utf-8"><title>米高積遜擬賣名曲解財困</title></header><body><h1>米高積遜擬賣名曲解財困</h1><p>過氣流行音樂天王米高積遜（MichaelJackson），近年官司纏身，加上他揮霍無度，因而陷入財困，大有可能需要出售手上披頭四（TheBeatles）和卜戴倫（BobDylan）的歌曲版權。&#13;<br> 米高最近除了要支付五百萬美元（約三千九百萬港元）的律師費外，亦遭洛杉磯一間畫廊追討十七萬九千美元（約一百四十萬港元），而前妻黛比（DebbieRowe）和前經理人亦向他索償共四百萬美元（約三千一百二十萬港元），令他出現財困。因此，米高的家人建議他出售手上四千多首名曲的版權，以解燃眉之急。</p></body></html>
