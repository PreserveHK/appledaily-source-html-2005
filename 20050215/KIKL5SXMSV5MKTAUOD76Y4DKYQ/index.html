<html><header><meta charset="utf-8"><title>元宵吃湯圓象徵人月團圓</title></header><body><h1>元宵吃湯圓象徵人月團圓</h1><p>元宵節已有兩千多年歷史，「元」指月亮正圓，正月十五為「上元」，故亦稱為「上元節」，一年第一個月圓之夜的意思。元宵節來源，有說漢朝武帝曾久病不癒，求助主宰人間風雨、饑饉和瘟疫的太乙神後奇迹治癒，建太乙祠壇，每逢正月十五通宵達旦以盛大的燈火祭祀，成元宵節張燈結彩的習俗。&#13;<br> 元宵節民間多吃湯圓應節，象徵人月團圓，還有掛花燈、猜燈謎及舞獅等習俗，古時男女缺乏交往機會，故趁機相會。歐陽修有詩云：「去年元宵時，花市燈如晝；月上柳梢頭，人約黃昏後。」故元宵節亦稱「中國情人節」。</p></body></html>
