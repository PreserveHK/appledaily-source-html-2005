<html><header><meta charset="utf-8"><title>九成四網上情認真</title></header><body><h1>九成四網上情認真</h1><p>在情人節，英國Bath大學公布的調查顯示，很多男女的網上情緣原來都不是霧水情緣，多達九成四人最少會跟網友見面兩次，而且約會拍拖都是認真的，關係平均可以維繫七個月，一成八人的網上情緣可維繫超過一年。&#13;<br> 領導調查的心理學家加甘說，透過電郵和網上聊天室發展的網上情緣，還有兩個特質──男性在情感上會比起面對面時更誠實；女性在談情說性時比現實生活中更豪放。除了網上情緣，美國更有愈來愈多大學開辦男女關係課程，教人戀愛要理智、分手不用崩潰等。&#13;<br> 路透社/美聯社</p></body></html>
