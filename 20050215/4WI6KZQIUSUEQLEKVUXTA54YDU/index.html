<html><header><meta charset="utf-8"><title>西式有機菜味味要「營」</title></header><body><h1>西式有機菜味味要「營」</h1><p>Life的西式有機素菜，無論賣相和食味均變化多端。素菜有意式千層麵、Pizza等多種選擇；而美式漢堡包那塊漢堡扒，雖是用豆腐和豆茸做成，但質感和味道似十足真正漢堡包。推介兩道新菜式，它們均選用了有機黎麥，含有豐富蛋白質和纖維，熱量和脂肪含量低。這幾天吃了熱量勁高的肥膩、油炸食物，是時候讓肚皮唞唞氣，吃點低脂低卡菜式。&#13;<br>記者：招佩珊</p><p>Life&#13;<br> 電話：28109777&#13;<br> 地址：中環些利街10號地下至2樓&#13;<br> 營業時間：9:00am-12:00mn</p></body></html>
