<html><header><meta charset="utf-8"><title>陳穎妍盼借幾億招運</title></header><body><h1>陳穎妍盼借幾億招運</h1><p>陳穎妍每逢年初二均與家人到黃大仙廟求籤祈褔，但今個農曆新年她因為與朋友到了美國拉斯維加斯旅行度歲，惟有託家人為她祈福，陳穎妍表示雞年的願望是身體健康及覓得如意郎君。&#13;<br> 陳穎妍又打算親自去觀音廟借庫，寓意好運源源不絕，她說：「投身社會做嘢後每年都有去借庫，運程都唔錯，愈借得多愈好，舊年借咗九千萬，今年希望借幾億啦，雖然每年都有好多人去，所以我會揀凌晨時分，唔會咁迫。」	&#13;<br> 採訪：卓寶花&#13;<br> 攝影：仇志德</p></body></html>
