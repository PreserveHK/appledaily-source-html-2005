<html><header><meta charset="utf-8"><title>阿倫𠱁細路熟手</title></header><body><h1>阿倫𠱁細路熟手</h1><p>譚詠麟（阿倫）昨日出席在港台舉行的活動，阿倫穿上紅色上衣，自嘲猶如一個利是封，一到場便派利是給現場觀眾，部份觀眾亦有派利是給阿倫，場面熱鬧。&#13;<br> 由於是次是小朋友講故事比賽活動，阿倫除了擔任大會評判外，還親自挑選了部份禮物如故事書及玩具，送給勝出的小朋友，他笑說：「我揀呢啲有經驗。」&#13;<br> 問阿倫新年是否一家大細去旅行？阿倫謂：「呢個新年同成班朋友穿州過省，重去咗滑雪。」問到他兒子曉峰有沒有同行？阿倫只說：「總之成班朋友去好多人啦。」&#13;<br> 採訪、攝影：胡比</p></body></html>
