<html><header><meta charset="utf-8"><title>周五好節目：<br>東薈城看全港最長金龍</title></header><body><h1>周五好節目：<br>東薈城看全港最長金龍</h1><p>雖然農曆年假期就過咗，但周街商店繼續減價，新年氣氛亦依然濃厚！2月18日大年初十去東薈城逛街，會遇見全港最長的130呎金龍，在露天廣場表演，及後還會闖進商場，逐家商舖跟你拜年，讓你可跟金龍一起行大運！&#13;<br>&#13;<br>記者：陳慧敏</p><p>130呎金龍及醒獅表演</p><p>日期：2月18日（年初十)星期五&#13;<br> 時間：11:45am-1:00pm&#13;<br> 查詢：21096600</p></body></html>
