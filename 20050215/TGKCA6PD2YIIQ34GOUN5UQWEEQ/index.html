<html><header><meta charset="utf-8"><title>葉璇巨胸蛋糕慶生日</title></header><body><h1>葉璇巨胸蛋糕慶生日</h1><p>劇集《天下第一》昨日在台灣舉行記者會，王晶率領劉松仁、郭晉安、葉璇，霍建華、陳怡蓉等出席。&#13;<br> 昨日情人節亦是葉璇的生日，主辦單位特別訂製了一個巨胸造型的蛋糕給她，葉璇激動得以國語含着淚說：「真沒想到，自己在香港以外的地方會有這麼多人為我慶祝生日，令我留下美麗又有意義的回憶。」<br> &#13;<br> <spanclass>投入濕吻 &#13;<br> 而霍建華與葉璇在戲中的濕吻場面，亦引起大家關注，提到霍建華拍攝時主動伸出舌頭，他說：「拍戲的時候因為太入戲，根本不知道有伸舌頭。」之後又說：「這是導演交代的啦！」</spanclass></p></body></html>
