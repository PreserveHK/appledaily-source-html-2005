<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>兔漂是隻漂亮的小兔子，&#13;<br>牠只要站在誰的頭上，&#13;<br>就可以知道誰的秘密。&#13;<br>但是牠無法站在火小魔的頭上，&#13;<br>火小魔頭上熊熊的烈火會將牠烤焦，&#13;<br>為了知道別人的秘密而犧牲生命的事太愚蠢了！&#13;<br>兔漂只能站在火小魔的手上，&#13;<br>假裝牠也知道一切的秘密。&#13;<br>秘密永遠無法證實，而無法證實的都是秘密……</p></body></html>
