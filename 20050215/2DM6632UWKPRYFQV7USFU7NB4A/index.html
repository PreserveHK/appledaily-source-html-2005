<html><header><meta charset="utf-8"><title>大麻令動脈變窄影響記憶</title></header><body><h1>大麻令動脈變窄影響記憶</h1><p>美國濫用麻醉品研究所人員在《神經病學》雜誌上報告說，就像高血壓和癡呆症患者一樣，大麻吸食者的動脈也會變窄，這足以解釋為甚麼吸食大麻過量者會出現記憶問題。&#13;<br> 是項研究調查了五十四名大麻吸食者和十八名不吸食者，研究人員分別測量了這些人的腦血流情況。隨後四周內，大麻吸食者戒掉了大麻；一個月後，研究人員再次測量了所有人的腦血流情況。結果顯示，大麻吸食者的腦血流比不吸食者快，停用了一個月後依然如。此外，吸食者的脈搏頻率也稍快。</p></body></html>
