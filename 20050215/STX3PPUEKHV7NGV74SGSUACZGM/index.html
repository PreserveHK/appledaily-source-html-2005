<html><header><meta charset="utf-8"><title>有線四姝犯險親桃花</title></header><body><h1>有線四姝犯險親桃花</h1><p>香港近日受紅火蟻困擾，不過有線四位女主播陳貝兒、黃翠如、梁嘉琪及余思敏卻無懼紅火蟻的威脅，日前往馬鞍山一桃花園，親親桃花，四姝皆希望在雞年行桃花運，覓得真命天子。&#13;<br> 一向予人性格獨立的陳貝兒，十分渴望被愛，她說：「我都恨拍拖，可以同對方分享內心世界，平衡生活。」余思敏亦希望新一年可以有多些時間認識不同的朋友，更希望有機會赴外國進修，她說：「我想過外國讀語言課程，大約三幾個月，體驗一吓當地嘅生活。」&#13;<br> 採訪、攝影：馮美茵&#13;<br> 場地提供：綠怡苑園藝</p></body></html>
