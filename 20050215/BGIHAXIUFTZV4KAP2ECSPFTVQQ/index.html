<html><header><meta charset="utf-8"><title>股東內訌掟杯傷人</title></header><body><h1>股東內訌掟杯傷人</h1><p>【本報訊】尖沙嘴一間酒吧昨凌晨發生股東內訌傷人案。現場為柯士甸道一間酒吧，由姓何（三十三歲）、姓陳（三十七歲）男股東及姓廖（三十一歲）女股東合資，三人負責酒吧不同時段營運工作。&#13;<br> 昨情人節亦為姓陳男股東生日，凌晨三時許，姓何及姓廖男女股東為陳舉行生日派對，三人與多名職員舉杯暢飲，同時舉行股東大會商討生意。各人飲至面紅耳赤之際，何被指負責之時段生意欠佳時，與廖女激烈爭執。有人疑酒後失控亂掟酒杯，廖女被掟中頭部受輕傷，陳衝前制止時被人推撞，雙方糾纏間兩人同告受輕傷。警員趕至將三人送院敷藥，何涉嫌傷人及刑事毀壞被捕。</p></body></html>
