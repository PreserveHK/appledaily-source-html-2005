<html><header><meta charset="utf-8"><title>泰國新人懸崖行禮</title></header><body><h1>泰國新人懸崖行禮</h1><p>美國賭城拉斯維加斯各酒店紛紛推出情人節套餐，其中麗嘉酒店的三十九萬港元四日三夜套餐最豪華，住頂層套房，包管家服務和法國大餐，兼送一對五卡鑽戒。澳洲悉尼有超市則在這夜舉行「麥片約會」，讓平日工作太忙的單身男女買麥片之餘結識異性。&#13;<br> 泰國數百對男女趁情人節共諧連理，上天下地的婚禮有在熱氣球、地鐵、水底以至象背舉行。十對美國、德國、英國、台灣和泰國新人更吊在懸崖上行禮。朱古力是情人節熱門禮物，但多數南韓情侶卻不愛糖果，寧願情人送上香吻一個。&#13;<br> 中央社/法新社/美聯社</p></body></html>
