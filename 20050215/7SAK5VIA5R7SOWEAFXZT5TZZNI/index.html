<html><header><meta charset="utf-8"><title>施嘉莉為奧斯卡揭序幕</title></header><body><h1>施嘉莉為奧斯卡揭序幕</h1><p>曾主演《迷失東京》的荷李活女星施嘉莉祖安遜（ScarlettJohansson），前日獲邀為今屆奧斯卡的前奏頒獎禮擔任司儀，向多位影壇幕後專業人士頒發科學及技術大獎，表揚他們對影壇的貢獻。&#13;<br> 施嘉麗莉當日以低胸裝上陣，成熟中見性感。日本資深電影人宮城島卓夫，憑着五十多年致力研究攝影鏡頭，獲頒GordonE.Sawyer大獎。而另一位資深電影人AntonieJ.vendenBogert，則獲頒技術貢獻大獎。</p></body></html>
