<html><header><meta charset="utf-8"><title>騙渣打貸款廠東判監</title></header><body><h1>騙渣打貸款廠東判監</h1><p>【本報訊】經營布疋生意、並為「天蠶衣」重慶獨家代理的公司董事，利用假買賣單據向渣打銀行申請貸款，八個月內騙得銀行發放二千二百萬元，及後他沒還款，銀行才揭發事件。他早前於區域法院被裁定四十二項詐騙罪名成立，昨被判監禁二十二個月。&#13;<br> 五十四歲被告陳威忠是公司董事，○一年十月至○二年五月，偽造與七間公司交易單據行騙。法官在判刑時稱，被告濫用銀行對他的信任，影響香港商業活動，為嚴重罪行。&#13;<br> 案件編號：DCCC808/04</p></body></html>
