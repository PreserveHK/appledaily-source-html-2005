<html><header><meta charset="utf-8"><title>情場橋王佳節勁收</title></header><body><h1>情場橋王佳節勁收</h1><p>荷李活黑人影星韋史密夫（WillSmith）的愛情喜劇《情場絕橋王》，上周特別安排在情人節前上映，結果擊敗了靈異片《夜半鬼開門》，登上北美周末票房冠軍。&#13;<br> <br> <spanclass>韋哥票房保證 &#13;<br> 《情場絕橋王》上星期五上映，周末票房收得四千五百三十萬美元（約三億五千三百四十萬港元），成績已高過片商的預期，也證明了韋哥無論演出科幻、動作，或是愛情片，同樣有足夠的叫座力。而前周末的票房冠軍《夜半鬼開門》，上映第二個星期，票房雖然排亞軍，但周末票房收入只是《情》片的四分之一。</spanclass></p></body></html>
