<html><header><meta charset="utf-8"><title>骨膠原主攻頸部＋胸部</title></header><body><h1>骨膠原主攻頸部＋胸部</h1><p>女人最容易暴露年齡秘密的是頸部，因為此部份皮膚幼嫩，所以要及早保養，以免頸紋浮現。面部抗皺的產品有很多，但專門對抗頸部皺紋的產品卻不多，於是有些女士會順手將面霜塗在頸部作保護。Elemis最新推出的骨膠原頸部及胸部緊緻生乳霜，含有小團扇藻、沙棘籽油、海洋茴香、蜂王乳和巴西蜂膠等，這些成份都含有豐富蛋白質和礦物質，可以促進細胞再生。只要每日將乳霜塗於頸部和胸部，配合由下而上的按摩法，就可保持這兩部份的皮膚幼滑細緻。&#13;<br>記者：黃潔蓮</p><p>銷售點&#13;<br> FrancOrientaleSupplies（28453305）</p></body></html>
