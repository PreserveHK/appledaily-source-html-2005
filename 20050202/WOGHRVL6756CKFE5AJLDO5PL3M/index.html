<html><header><meta charset="utf-8"><title>學友做主持國語介紹迪士尼</title></header><body><h1>學友做主持國語介紹迪士尼</h1><p>張學友日前以香港迪士尼樂園榮譽大使身份，主持新一輯節目《迪士尼樂園奇妙世界》，由於今輯節目會在東南亞地區播出，故他需要以國語介紹節目內容，不過學友近年練得一口流利國語，故此順利過關。<br> &#13;<br> <spanclass>囡囡扭計 &#13;<br> 另外，學友早前在內地演出舞台劇《雪狼湖》，經常早出晚歸，失去不少與女兒相聚的時間，學友說：「記得有一次朝頭早準備開工時，個女突然抱住我，問可唔可以留喺度陪佢。」最後學友惟有逗女兒說笑一會才離開，但心裏實則甚依依不捨。</spanclass></p></body></html>
