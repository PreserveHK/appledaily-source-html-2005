<html><header><meta charset="utf-8"><title>《大長今》VCD上市反翻版</title></header><body><h1>《大長今》VCD上市反翻版</h1><p>市面上有大量韓劇翻版《大長今》DVD出售，令獲授權在港澳地區推出正版DVD和VCD的鐳射發行有限公司利益嚴重受損，該公司為保護利益，近日頻頻派員到港九新界百多間影視店巡查，並就有關事件向海關版權及商標調查科光碟牌照組備案。<br> &#13;<br> <spanclass>擬採法律行動 &#13;<br> 鐳射發言人Kelvin昨日說：「我哋記錄咗呢啲店舖嘅地址同資料，並且保留採取法律行動。」為打擊盜版，有關方面特別提前在下周一推出第一至第二十集的正版《大》劇VCD。&#13;<br> 此外，無綫有見上周推出《大》劇收視理想，有意將該劇由晚上十時調前到九時播出，據知有關方面打算待《甜孫爺爺》播畢後才作出調動。</spanclass></p></body></html>
