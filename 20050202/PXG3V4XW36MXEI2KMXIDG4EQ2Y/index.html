<html><header><meta charset="utf-8"><title>打高球傾生意　寓工作於娛樂</title></header><body><h1>打高球傾生意　寓工作於娛樂</h1><p>黃翼超最愛的運動，是打高爾夫球，本是為工作需要，與同事們一起學習，後來卻打「上癮」，現在每個周末都要打一場，甚至自己出錢加入球會打波。&#13;<br> 高球不但成了他的嗜好，連他給記者的成功「貼士」，也離不開這運動，就是要學習高球。他表示，現在社會競爭激烈，學高球與修語言一樣，是裝備自己的工具，尤其是適合講生意。高球與其他運動不一樣，可以很和氣，不像打網球般要「非你死便我亡」，因此適合與生意上的合作夥伴一起參與，應了中國人的俗語和氣生財。所以，他的兒子年紀小小也要學習，一年前已跟他一起打高球。</p></body></html>
