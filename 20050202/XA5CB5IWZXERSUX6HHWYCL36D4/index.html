<html><header><meta charset="utf-8"><title>歐日製造業有起色</title></header><body><h1>歐日製造業有起色</h1><p>【倫敦路透社電】歐元區和日本製造業的擴張步伐上月加快，受惠於亞洲需求強勁，反映全球經濟復甦可望更為鞏固。&#13;<br> 路透社的歐元區採購經理指數（PMI）連升兩個月，由去年12月的51.4，升至今年1月的51.9。指數高於50反映製造業在擴張。&#13;<br> 日本製造業在6個月來首見改善，由NTC研究、野村和JMMA共同編製的日本PMI指數，由去年12月的50.6攀上今年1月的50.9，主因是中國對日本機械和電子零件等產品的需求轉殷。</p></body></html>
