<html><header><meta charset="utf-8"><title>阿Sam賀歲個唱舞台變冰場</title></header><body><h1>阿Sam賀歲個唱舞台變冰場</h1><p>許冠傑（Sam）去年開了幾次個唱，反應十分理想，所以踏入○五年，阿Sam又會在賀歲檔期再在紅館開個唱，阿Sam一向認真，賀歲個唱一樣落足本製作，主辦單位特別請了著名的日本清水舞台製作公司負責舞台製作。<br> &#13;<br> <spanclass>豹紋圍邊 &#13;<br> 今次演唱會設置了冰道舞台，配合專業的溜冰團表演，務求令觀眾耳目一新。阿Sam在個唱中更會乘坐飛天白馬在上空繞場一周，與歌迷作近距離接觸，而中國雜技團亦會以敦煌仙子大玩空中特技，舞台的中心及四邊還會以阿Sam最喜愛的豹紋做設計。</spanclass></p></body></html>
