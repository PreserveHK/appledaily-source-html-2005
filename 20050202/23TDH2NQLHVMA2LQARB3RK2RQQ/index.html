<html><header><meta charset="utf-8"><title>王力宏高處躍下：過癮</title></header><body><h1>王力宏高處躍下：過癮</h1><p>王力宏前日在台灣出席麥當勞新產品記者會，大談他在韓國最高的高空彈跳場地上拍廣告的難忘過程，王力宏興奮地說：「往下跳之前，就像是暴風雨來臨前的寧靜，一躍而下時，又相當享受整個感覺，彷彿像是放電影似的，影像一幕一幕地在眼前出現，真的十分過癮。」<br> &#13;<br> <spanclass>染指金曲獎 &#13;<br> 談到新年新希望，力宏盼能為華人歌手繼續製作好的唱片，尤其在獲得金曲獎製作人的殊榮後，力宏更希望華人音樂能更上層樓。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
