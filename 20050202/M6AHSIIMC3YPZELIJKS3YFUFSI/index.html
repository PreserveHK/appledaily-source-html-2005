<html><header><meta charset="utf-8"><title>矽肺病工人求賠償</title></header><body><h1>矽肺病工人求賠償</h1><p>【本報訊】多個關注內地矽肺病工人權益的團體昨日在紅磡一間珠寶公司門外靜坐，要求該公司對內地廠房染上矽肺病的工人作出賠償，雙方進行交涉，資方答允在本周五回覆，示威人士和平散去。&#13;<br> 包括職工盟及基督教工業委會員等團體約四十多名成員，以及數名矽肺病內地工人，昨午二時手持橫額及X光底片，前往一間珠寶公司位於紅磡民裕街凱旋工業大廈的寫字樓抗議。<br> &#13;<br> <spanclass>有六十宗個案 &#13;<br> 據工人代表指出，本港有四間在內地設工場的珠寶公司，由於沒有採取足夠防塵措施，沒有替工人提供防護裝置，現時共有六十宗矽肺病個案，部份患者已經死亡，其餘大部份人失去工作能力，不少亦進入末期矽肺。</spanclass></p></body></html>
