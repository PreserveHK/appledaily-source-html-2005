<html><header><meta charset="utf-8"><title>西九發展被指懶惰欠效率</title></header><body><h1>西九發展被指懶惰欠效率</h1><p>【本報訊】「共創我們的海港區」統籌人司馬文昨日出席荷蘭香港商會活動時批評，政府以一個欠缺效率、昂貴及懶惰的方針推行西九龍文娛藝術區發展計劃，在文化藝術和市區規劃的發展，以及建築物業權管理等問題沒有深入研究之下，強將計劃交予發展商推行，根本是一個懶惰及欠缺誠意的做法，更教人感覺對西九項目發表意見是「對牛彈琴」。&#13;<br> 思匯政策研究中心行政總裁陸恭蕙在同一場合稱，只有更改現時單一招標發展西九項目的形式，才是發展文娛藝術區的唯一出路。</p></body></html>
