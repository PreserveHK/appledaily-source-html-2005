<html><header><meta charset="utf-8"><title>醫療聯盟提供健康教育</title></header><body><h1>醫療聯盟提供健康教育</h1><p>香港醫療專業聯盟昨日正式成立，它由十三個醫療專業類別組成，聯盟希望透過各醫療專業間的合作，為病人提供健康教育。聯盟主席龐愛蘭稱，聯盟結集了牙醫、營養師、配藥員、西醫、醫務化驗師、護士、職業治療師、視光師、藥劑師、物理治療師、義肢矯形師、放射技師及中醫師，下月起將在報章上撰寫健康專欄，並為本港首間申請世界衞生組織安建學校榮譽的幼稚園任顧問，設計提升健康學校環境的計劃。</p></body></html>
