<html><header><meta charset="utf-8"><title>狄寶娜梅茜復出計劃浪接浪</title></header><body><h1>狄寶娜梅茜復出計劃浪接浪</h1><p>處境電視喜劇《Will&amp;Grace》女星狄寶娜梅茜（DebraMessing）前日現身紐約，出席由MTV電視頻道的節目《TotalRequestLive》。狄寶娜身穿一襲低V裙出現，高貴性感。&#13;<br> 狄寶娜去年四月誕下男嬰後，曾休息了一段時間，不過近期她又在演藝界活躍起來，繼去年聲演電影《加菲貓》後，最近又推出新電影《TheWeddingDate》，稍後她又會到英國與奇雲史帕西（KevinSpacey）合作演出舞台劇《ThePhiladelphiaStory》。</p></body></html>
