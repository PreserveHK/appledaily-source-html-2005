<html><header><meta charset="utf-8"><title>HipHop舞獅大玩Crossover同場表演</title></header><body><h1>HipHop舞獅大玩Crossover同場表演</h1><p>農曆新年何不搞搞新意思？將傳統中國國粹舞獅融合美國HipHop文化，來一個中西文化大交流，從而加強年輕人對中國傳統文化的認識。今周六尖沙嘴嘉蘭圍街頭騷社團邀請了世界首屈一指的醒獅團「周漢興龍獅總會姜偉忠龍獅團」及香港最優秀的街舞團「SR-StreetRockerCrew」共聚一堂，破天荒合演「HipHop舞獅」同大家齊齊拜早年，同時為青年人建立一個街頭文化的新平台。&#13;<br>&#13;<br>記者：何善華</p><p>HipHop舞獅拜早年&#13;<br> 日期：2005年2月6日（年廿八）&#13;<br> 時間：下午3時至6時&#13;<br> 地點：尖沙嘴嘉蘭圍</p></body></html>
