<html><header><meta charset="utf-8"><title>Paris納奧美餐廳麻煩友</title></header><body><h1>Paris納奧美餐廳麻煩友</h1><p>紐約著名餐廳Lotus合夥人JeffreyJah早前接受巴西雜誌《Veja》訪問時，透露不少名人光顧其餐廳時都帶來麻煩，其中ParisHilton曾因醉酒而須由專人送返寓所，葛妮洛芙（CourtneyLove）則試過被餐廳員工驅逐離場。&#13;<br> 此外，湯告魯斯（TomCruise）和妮歌潔曼（NicoleKidman）離婚前曾在餐廳廚房爭吵，然後各自歸家。不過論最討厭的客人，原來就是納奧美金寶（NaomiCampbell），她每次都要求最好的位置。報道刊出後，其他合夥人感到很憤怒，Jeffrey被迫辭去職務。</p></body></html>
