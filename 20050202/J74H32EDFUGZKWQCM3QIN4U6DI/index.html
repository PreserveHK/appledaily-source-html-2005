<html><header><meta charset="utf-8"><title>俊哥東京安歌助災民</title></header><body><h1>俊哥東京安歌助災民</h1><p>韓國男星裴勇俊剛在韓國及日本等地舉行完其寫真集《THEIMAGEVOL.ONE》展覽，但在眾日本師奶的要求下，俊哥將會在本月六日至十九日於東京再度舉行「Encore寫真展」，屆時亦會拍賣現場展覽的寫真，收益撥捐給新潟地震及南亞海嘯的災民。&#13;<br> 此外，日本東京車站及上野車站等五個車站，由昨日開始至下月尾，推出由俊哥主演的韓劇《冬日戀曲》的便當，每個售價為一千日圓（約七十五港元）一盒，每日限售二百盒。</p></body></html>
