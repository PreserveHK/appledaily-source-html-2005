<html><header><meta charset="utf-8"><title>區議員弟疑蓄意傷人</title></header><body><h1>區議員弟疑蓄意傷人</h1><p>【本報訊】屯門區議員嚴天生同父異母的弟弟嚴天祐（四十八歲）（圖），涉嫌因生意糾紛，去年八月十二日在屯門新墟街市斬傷一名鮮肉檔東主。他原被控一項蓄意傷人罪名，但控辯雙方經商討後同意改為較輕的傷人罪，但不獲法官接納，案件押後再在區域法院提訊。&#13;<br> 法官黃永輝表示，案中傷者案發時傷勢嚴重，需在深切治療部接受治療達八天。&#13;<br> 案件編號：DCCC1204/04</p></body></html>
