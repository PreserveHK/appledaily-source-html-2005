<html><header><meta charset="utf-8"><title>政府工程判頭追欠薪</title></header><body><h1>政府工程判頭追欠薪</h1><p>【本報訊】四十多名承接政府建築裝修工程的判頭，昨日早上八時手持標語到政府總部，抗議政府工程承建商榮康建築拖欠一千八百萬元的工程費，要求財政司司長唐英年及環境運輸及工務局局長廖秀冬介入，協助他們追討有關工程費。&#13;<br> 該批判頭指出，榮康建築承包了尖沙嘴、油麻地、旺角及觀塘區的政府工程，再分判給他們，但自前年開始，榮康建築便拖欠工程費，至今累積至一千八百萬元，三百多名工人亦因此「冇糧出」，判頭遞交信件後便離開，而廖秀冬局長答應跟進事件。</p></body></html>
