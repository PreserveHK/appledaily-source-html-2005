<html><header><meta charset="utf-8"><title>大坑Nigo主理最新街牌nap,</title></header><body><h1>大坑Nigo主理最新街牌nap,</h1><p>有大坑Nigo之稱的Fingercroxx設計師Wallace，於新一年又有新品牌推出，風格方面當然是食回老本行以街頭Style示人，品牌名為nap,，中文意思即小休一陣。但nap,與一般新推出的街牌有些少不同，首批亮相的產品並不是街牌必備的Tee，而係一系列的袋。單睇袋的系列已知道nap,是走簡約路線，相當易襯，但最重要是價錢合理，應不難像Fingercroxx一樣大受歡迎。&#13;<br>&#13;<br>記者：李崗華　攝影：蔡鴻雯</p><p>售賣點：Double-park（28828601）&#13;<br> 銅鑼灣百德新街58號地舖</p></body></html>
