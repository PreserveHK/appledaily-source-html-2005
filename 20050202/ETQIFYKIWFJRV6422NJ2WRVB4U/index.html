<html><header><meta charset="utf-8"><title>當局允改善屍體處理</title></header><body><h1>當局允改善屍體處理</h1><p>【本報訊】多位立法會議員關注近期發生多宗當局處理屍體出現延誤事件，食物環境衞生署副署長李麗儀昨承諾，該署會作出改善，減少為公眾帶來滋擾。&#13;<br> 工聯會議員王國興昨在立法會一委員會會議質疑，自去年九月食環署從醫管局接手處理屍體發現案件的遺體後，屢次出現兩至五小時不等的延誤。&#13;<br> 李麗儀解釋，出現延誤只是個別例子，其中去年十二月在筲箕灣峻峰花園的個案，因為當區及新界區的屍體處理隊正處理其他案件，九龍區隊伍則已出外用膳，才出現兩小時延誤。她強調，該署平均只需要三十分鐘至一小時就可以搬走屍體。</p></body></html>
