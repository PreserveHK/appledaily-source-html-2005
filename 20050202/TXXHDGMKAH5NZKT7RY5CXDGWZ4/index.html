<html><header><meta charset="utf-8"><title>DELL新機唔使一萬</title></header><body><h1>DELL新機唔使一萬</h1><p>桌面電腦今非昔比，好多牌子機都心灰意冷，轉戰Notebook市場。一向以平價直銷而成功嘅DELL，就新推出一款賣價唔使一萬蚊嘅型號Inspiron6000；相比市面某啲七千零蚊機種係貴咗，不過呢部新機配備15.4"特大屏幕，單係擴闊視野已經抵番條數；另外亦一改DELL較穩陣嘅形像設計，提供桃木紋、碳纖灰、深海藍及炭皮黑等機殼畀你揀。處理器、硬碟、光碟機等制式及容量亦可隨用家選購，配齊全套最抵玩入門級都只係九千蚊多少少啫，詳情可到網上瀏覽。&#13;<br>&#13;<br>記者：徐影龍&#13;<br>相關網址：www.dell.com.hk/inspiron</p></body></html>
