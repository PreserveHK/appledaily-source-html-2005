<html><header><meta charset="utf-8"><title>安仔諗計台上會阿梅</title></header><body><h1>安仔諗計台上會阿梅</h1><p>最近積極備戰演唱會的許志安，前晚和昨日先後接受新城和商台訪問。安仔表示他當年首次踏足舞台是梅艷芳所賜，而他每次開演唱會，梅姐必定捧場。<br> &#13;<br> <spanclass>預留空櫈 &#13;<br> 安仔說：「次次自己都有訂飛，本來我諗住每晚都當留一個位畀佢（梅艷芳），等佢可以欣賞我嘅演唱會。但後來監製同我傾個演唱會點做嘅時候，佢提議我同阿梅喺台上再次合作，我覺得好好，所以我哋𠵱家諗緊用乜形式等我同梅姐再次合作。」&#13;<br> 問安仔會不會像早前Beyond的演唱會將黃家駒重現舞台般讓梅姐出現？安仔說：「應該就唔會，我唔想做到係一個表演嘅感覺。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
