<html><header><meta charset="utf-8"><title>　　唐唐飛去首爾訪問 - 李八方</title></header><body><h1>　　唐唐飛去首爾訪問 - 李八方</h1><p>當特區政府為紅火蟻同流腦搞到氹氹轉之際，財政司司長唐英年原來已經去咗日本同南韓訪問，今日就會飛返香港。&#13;<br> 唐唐噚日由東京飛咗去首爾（即係漢城）訪問，見咗副總理兼財政經濟部長官李憲宰以及產業資源部長官李熙範。今朝早佢重會喺《首爾財經論壇》嘅早餐會上致辭，向當地財經界嘅學者、決策者以及專業人士介紹香港金融服務業嘅最新發展。	&#13;<br> （圖）唐唐（右）一抵達首爾，馬上拜會副總理兼財政經濟部長官李憲宰。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
