<html><header><meta charset="utf-8"><title>哥連菲路性騷擾紀香</title></header><body><h1>哥連菲路性騷擾紀香</h1><p>荷李活影星哥連菲路（ColinFarrell）日前到訪東京宣傳電影《亞歷山大帝》之餘，亦接受了日本雜誌《女性自身》的訪問，雜誌更安排日本女星藤原紀香在東京一間酒店房間內訪問哥連，一向口花的哥連，竟然語出驚人，出言調戲紀香。&#13;<br> <br> <spanclass>出名口花花 &#13;<br> 現年三十三歲的藤原紀香，雖然人氣大不如前，但一向博愛的哥連菲路，似乎對紀香仍存有好感，他接受紀香訪問時，全程含情脈脈凝望對方，當紀香提到自己仍然單身，但很渴望有小朋友時，哥連菲路忽然狂笑，並說：「你真的想要小孩子嗎？那麼就叫工作人員離開酒店房間，留下我們二人一起製造小孩子吧！」</spanclass></p></body></html>
