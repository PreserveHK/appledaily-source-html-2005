<html><header><meta charset="utf-8"><title>立法院長位高權重</title></header><body><h1>立法院長位高權重</h1><p>台灣的立法院，在「五院」（還有行政院、監察院、司法院、考試院）政制中的重要性僅次於行政院。&#13;<br> 依據台灣法律規定，立法院長除「綜理」院務外，有權在補選或彈劾正、副總統時發布通告，並召集相關會議討論、表決；有權主持院會、召集立法院臨時會；在議案表決遇到相同的對抗票數時，有最後決定權。&#13;<br> 而且，由於立法院已成朝野鬥爭的主要戰場，立法院長往往可以發揮重要作用，既可以協調各黨團意見，也可以向總統建言，因此愈發顯得位高權重。</p></body></html>
