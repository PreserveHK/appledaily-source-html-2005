<html><header><meta charset="utf-8"><title>新基再推出迷你債券</title></header><body><h1>新基再推出迷你債券</h1><p>【本報訊】息口趨升未有減低投資者對債券產品的需求，新鴻基金融昨日再推出一批5年半年期的迷你債券，新鴻基證券結構產品銷售部主管梁小玲認為，市場於過去兩年一直預計息口上升，但債券息口至今仍然高於儲蓄存款利率及市場加息幅度，她預期債券產品仍然受市場歡迎。&#13;<br> 另一方面，荷銀投資管理昨日宣布推出一隻保本基金，部份資產與一籃子10隻大型香港股份的期權有聯繫。荷銀香港基金投資服務部副總裁李紹莉表示，該公司對港股今年前景感到樂觀。</p></body></html>
