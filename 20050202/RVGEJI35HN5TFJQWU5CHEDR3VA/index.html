<html><header><meta charset="utf-8"><title>添喜貸款老業主恩恤處理</title></header><body><h1>添喜貸款老業主恩恤處理</h1><p>【本報訊】由民政事務總署統籌的添喜業主評核貸款申請小組昨召開首次會議，該小組主席周永新表示，小組非常同情添喜業主的處境，所以該小組會盡量用寬鬆態度，小組初步達成共識，若業主年紀老邁，並無其他收入，或者無其他資產或物業，可恩恤處理，例如暫毋須清還欠款，直至有關業主去世或物業轉手，才需還款；至於財政困難者，也酌情由低息改為免息。周永新說，由於當局現正與房協磋商貸款細節，故該小組稍後才能審批申請。另外，一批添喜大廈業主代表昨向特首董建華請願，要求全部業主都獲免息貸款資助。</p></body></html>
