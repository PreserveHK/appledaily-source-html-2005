<html><header><meta charset="utf-8"><title>拉姑赴泰做繙譯</title></header><body><h1>拉姑赴泰做繙譯</h1><p>狄波拉、吳浩康、鄭佩佩、車淑梅和蔣雅文等昨日隨香港電台，起程到布吉進行三日兩夜的實地考察，希望向受海嘯影響的災民送上關懷和祝福。他們除了會到當地探訪孤兒院和弱能中心外，還會參觀橡膠園和到野外叢林考察。<br> &#13;<br> <spanclass>難得經驗 &#13;<br> 雖然行程緊密，但一班藝人毫不介意，因眾人覺得這個活動甚具意義，兼且是一個難得的經驗。而拉姑精通泰文，屆時可充當繙譯與災民溝通，拉姑當然樂意接受這項工作。</spanclass></p></body></html>
