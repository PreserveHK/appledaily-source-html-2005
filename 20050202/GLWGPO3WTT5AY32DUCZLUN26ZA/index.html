<html><header><meta charset="utf-8"><title>美味情人節︰一家大細歎懷舊美食</title></header><body><h1>美味情人節︰一家大細歎懷舊美食</h1><p>誰說情人節是情侶專利！新世界萬麗酒店「碧翠咖啡閣」的懷舊香港風情自助晚餐就皆大歡喜，菜式有齊沙田乳鴿、椒鹽瀨尿蝦等六、七十款美食，最合一家大細口味；於2月7日前預訂及付帳，可享85折優惠。作為主角的情侶則有更多優惠，每對光顧情侶均可獲贈寶麗來相片及相架、shuuemura禮品及朱古力，以作甜蜜的紀念。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>碧翠咖啡閣（27346690）&#13;<br>收費：2月13日成人$298、小童及長者$198，2月14日成人$318、小童及長者$218。&#13;<br>地址：尖沙嘴梳士巴利道22號新世界萬麗酒店4樓</p></body></html>
