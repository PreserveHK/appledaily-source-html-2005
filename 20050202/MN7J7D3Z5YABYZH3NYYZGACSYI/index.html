<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>東岸 &#13;<br> 卡達（網隊後衞）&#13;<br> 卡達上周平均得25分、7.8次助攻及3.3個籃板，投籃命中率達4成9，領網隊取得3勝1負佳績。今次是這名28歲球手第8次得此榮譽。<br> &#13;<br> <spanclass>西岸 &#13;<br> 畢米拿（帝王中鋒）&#13;<br> 在帝王上周3勝1負戰績中，畢米拿的射球命中率高6成8，平均貢獻24分、12個籃板及3.8次助攻。</spanclass></spanclass></p></body></html>
