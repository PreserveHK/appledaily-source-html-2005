<html><header><meta charset="utf-8"><title>青年大使涉狎11歲童</title></header><body><h1>青年大使涉狎11歲童</h1><p>【本報訊】社區中心男義工去年暑假參加露營活動時，在帳篷內涉藉詞哄十一歲男童入睡，要求男童睡在他大腿上，竟兩度伸手進男童褲襠撥弄他的陽具，更褪下褲子侵犯他。該名報稱青年大使的義工，否認兩項非禮罪，案件昨日在九龍城裁判法院開審。&#13;<br> 二十七歲被告黎嘉樂，報稱是青年大使。控罪指他去年八月十七日兩度非禮一名十一歲男童。&#13;<br> 案件編號：KCCC13162/04</p></body></html>
