<html><header><meta charset="utf-8"><title>吳文忻唔飲敬酒</title></header><body><h1>吳文忻唔飲敬酒</h1><p>陳自瑤、吳文忻和男子組合E-Kids，前晚為尖沙嘴一酒吧舉行的「潮男型女大格鬥」初賽擔任嘉賓評判。吳文忻表示對酒精敏感，所以滴酒不沾。問文忻出外工作應酬時，若老闆敬酒而她拒絕，豈非不賞面？吳文忻笑說：「我企得好硬同幾寸㗎，愈係迫我就愈係唔飲。」<br> &#13;<br> <spanclass>怕去酒吧 &#13;<br> 而陳自瑤竟倒米地表示不喜歡去酒吧，她說：「我最怕去酒吧，裏面又煙又酒，落到呢啲地方真係頂唔順，只係間中有朋友生日出去飲吓嘢，但我自知酒量淺，去到都唔知做乜。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
