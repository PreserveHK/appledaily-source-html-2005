<html><header><meta charset="utf-8"><title>掃欄撞柱櫃車司機輕傷</title></header><body><h1>掃欄撞柱櫃車司機輕傷</h1><p>【本報訊】一輛二十呎長貨櫃車，前晚十時四十五分載着十七噸貨物，沿荔枝角呈祥道快線向葵涌方向行駛，駛至蝴蝶谷道交界，擬左轉駛入蝴蝶谷道時，姓王（四十三歲）司機報稱為閃避一輛電單車，致失控向右翻側壓落呈祥道路中石壆滑行六十米，掃毀一列鐵欄及兩支燈柱後才停下，其中一條燈柱被撞斷後更飛至對面行車線，貨櫃車頂嚴重損毀及車頭翹起，幸司機頭部只受輕傷，清醒由救護員送院，現場交通一度受阻。</p></body></html>
