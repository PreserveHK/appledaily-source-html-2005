<html><header><meta charset="utf-8"><title>大傻教羅家英抗癌：戒做愛</title></header><body><h1>大傻教羅家英抗癌：戒做愛</h1><p>陶大宇及譚小環的經理人甘錫佳結婚，前晚在金鐘港麗筵開三十四席大宴親朋，圈中好友成奎安（大儍）、魏駿傑、滕麗名、盧惠光夫婦、向海嵐、鄧光榮、鄺美雲及傅明憲均有到賀。<br> &#13;<br> <spanclass>「當自己傷風」 &#13;<br> 早前患有鼻咽癌的大儍表示養病其間，經常做運動，練氣功，注意飲食，對於好友羅家英患有肝癌，大儍最近曾致電慰問，他說：「我有打電話畀佢，叫佢唔好做啲乜同要做啲乜，我叫佢唔好做愛，揼骨都唔好，飲食都要注意，最緊要係放開啲、開心啲、唔好諗，就當自己係傷風感冒。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
