<html><header><meta charset="utf-8"><title>印傭涉搖兩月大女嬰提堂</title></header><body><h1>印傭涉搖兩月大女嬰提堂</h1><p>【本報訊】一名任職於海關宿舍的印尼女傭，涉虐待一名兩個半月大女嬰，昨解上九龍城裁判法院，暫毋須對虐兒罪答辯。控方指出，被告向僱主夫婦指女嬰不適，送院後發現女嬰視網膜有紅點，並有遭搖晃的徵狀。裁判官將案押後至七月七日再提訊，拒絕被告保釋申請，還押監房看管。&#13;<br> 印尼籍女被告MerlinNio，任職家傭，控罪指她於本月七日在高山道海關宿舍一單位，故意虐待兩個月半月大女嬰，令她身體受到不必要傷害。控方申請將案押後，待女嬰醫生報告及法律指示。&#13;<br> 案件編號：KCCC3068/2005</p></body></html>
