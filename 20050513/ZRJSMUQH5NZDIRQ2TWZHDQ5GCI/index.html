<html><header><meta charset="utf-8"><title>　　「陀B」感受親恩 - 李八方</title></header><body><h1>　　「陀B」感受親恩 - 李八方</h1><p>八百幾名師生忽然大肚？屯門新墟中華基督教會譚李麗芬紀念中學全體師生，噚日舉行一項別開生面嘅生命教育課，無論男女都將一個吹脹嘅氣球放喺校服入邊，好似陀住個BB咁，體驗「懷孕」一日咁多。&#13;<br> 學校副校長陳苑湫就話，希望呢次咁有創意性嘅一課，可以令到同學學識關愛雙親，感受到父母養育之恩。學校重設「BB最高出生率班別」獎，頒畀唔會爆波「流產」嘅班別。&#13;<br> 曾顯華攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
