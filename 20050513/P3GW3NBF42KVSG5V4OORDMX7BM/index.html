<html><header><meta charset="utf-8"><title>溫碧霞婚後頻出軌</title></header><body><h1>溫碧霞婚後頻出軌</h1><p>首次擔任主持工作的溫碧霞，日前特別邀請翁虹接受其華娛電視台《夜來女人香》節目訪問，大談婚姻生活及夫妻相處之道。&#13;<br> <br> <spanclass>愛上拍戲對手 &#13;<br> 溫碧霞和翁虹透露她們拍戲時，都曾經因為無法抽離角色而愛上對手，溫碧霞坦言很容易愛上人，即使婚後也試過無法抽離角色，她說：「因為拍戲時太投入感情，老公都知道我有咁嘅情況，但佢知我控制到自己，而且我好專一，知道身邊嗰個好就會容易啲抽離。」翁虹則表示剛入行時試過唯一一次愛上男對手，但最後都能用理智控制感情。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
