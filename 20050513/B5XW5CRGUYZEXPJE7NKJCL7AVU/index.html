<html><header><meta charset="utf-8"><title>王賢誌賣二手衫籌17萬</title></header><body><h1>王賢誌賣二手衫籌17萬</h1><p>王賢誌早前舉行的二手衫義賣，經點算後約為東華三院籌得十七萬港元，王賢誌日前說：「比起上次三十幾萬係少咗，但整體都算唔錯，可能有兩晚撞正《大長今》結局篇，所以場面比較冷清。」<br> &#13;<br> <spanclass>阿Lo買起閔大人 &#13;<br> 眾名人藝人中，以吳君如的二手衫最搶手，而「閔大人」池珍熙原價五千二百元的LV上衣，最後由林曉峯（阿Lo）以千五元購得，王賢誌又說：「林心如、李珊珊同林志玲嘅泳衣全被掃清，反而Twins同容祖兒嘅衫重有少少剩。」忙完二手衫義賣後，王賢誌與友人到澳洲稍作休息，再於今日為新劇《火舞黃沙》開鏡拜神。</spanclass></p></body></html>
