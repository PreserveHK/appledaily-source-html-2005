<html><header><meta charset="utf-8"><title>洪金寶禁天明拍功夫片</title></header><body><h1>洪金寶禁天明拍功夫片</h1><p>由洪金寶和洪天明父子及黃曉明合作的新片《龍威父子》，日前在上海影城舉行記者會，洪天明在現實生活中是洪金寶的兒子，但在電影中飾演洪金寶兒子的卻是黃曉明。<br> &#13;<br> <spanclass>不想子女捱苦 &#13;<br> 洪金寶以國語說：「我有幾個子女，其實他們想不想加入娛樂圈全憑他們的喜好，我不會參與甚麼意見，但我有一個原則，就是不能拍功夫片。我拍了幾十年的功夫片，腿斷了七次，我不想他們這麼辛苦。」&#13;<br> 問洪金寶可滿意洪天明目前的成績，他說：「馬馬虎虎吧，我希望他以後能夠成為成龍，至少也要成為洪金寶。但我不希望他拍打戲，就是不管他今後有多成功，他的功夫也一定趕不上我。」&#13;<br> 記者盧健上海直擊</spanclass></p></body></html>
