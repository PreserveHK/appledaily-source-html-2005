<html><header><meta charset="utf-8"><title>向海嵐新車被毀獲賠維修費</title></header><body><h1>向海嵐新車被毀獲賠維修費</h1><p>向海嵐日前到柴灣探訪友人，把落地僅半年的寶馬座駕泊在附近一個停車場，卻遭人破壞，除車身被淋污物外，右邊車門更被劃花，向海嵐即時報警求助。&#13;<br> 向海嵐對於新車遭破壞，感到十分肉痛，她日前在電話中說：「我日前攞咗架車返車行整，維修費大約萬幾蚊，我都好肉赤，但冇法，一定要盡快修理。」問向海嵐可打算向停車場的管理公司索償？她說：「我會㗎，佢哋初步都答應會賠償維修費畀我，不過攞咗架車去整，我出入好唔方便。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> 髮型：MattChiu（Headquarters）&#13;<br> 服裝：dada</p></body></html>
