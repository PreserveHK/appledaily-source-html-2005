<html><header><meta charset="utf-8"><title>專業投資者看好港股</title></header><body><h1>專業投資者看好港股</h1><p>港交所（388）昨日公布一項有關專業投資者對股市看法的調查結果，調查去年8至9月進行，被訪者包括聯交所及期交所的參與者，以及基金經理等。收回405份問卷，整體回應率64%。調查顯示，逾半被訪的基金經理對港股有「高度信心」，31%有「極高信心」，而被訪的交易所參與者的信心雖不及基金經理，但有25%具「高度信心」。&#13;<br> 另外，被訪者認同在主板上市或投資主板公司的吸引力，但對創業板市場的評價則較差，認為創業板無論市場深度及流通量等均需改善。雖然近年港交所交易系統多次出現問題，但無損被訪者對系統效率及可靠的信心。&#13;<br> </p></body></html>
