<html><header><meta charset="utf-8"><title>惡女激動指罵警員</title></header><body><h1>惡女激動指罵警員</h1><p>【本報訊】灣仔摩理臣山道一間「車仔麵店」，昨凌晨二時許店內擠滿顧客，一對姓張（三十歲）及姓鄭（三十四歲）男女，與另外兩名姓黎（二十三歲）姓陳（二十二歲）男子同枱食麵期間，雙方疑因「眼望望」問題爭執大打出手，一時翻櫈倒枱碗碟橫飛，嚇得其他食客四散免被殃及。&#13;<br> 警員趕至喝止雙方，四人涉嫌公眾地方打架被捕，當中三名男子受輕傷需送院敷藥。事發後，一名涉案男子女友趕至現場，獲知男友被捕後情緒激動指罵警員（圖），在場男友即時勸開，不致因行為不檢惹上官非。&#13;<br> 李家傑攝</p></body></html>
