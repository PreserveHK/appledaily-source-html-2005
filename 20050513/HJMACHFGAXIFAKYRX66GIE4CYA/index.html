<html><header><meta charset="utf-8"><title>50學生赴美比試創意</title></header><body><h1>50學生赴美比試創意</h1><p>【本報訊】近五十名本港學生、分為七支隊伍參加下周在美國舉行的創意思維活動世界賽，與全球近八百支隊伍角逐創意大獎。參賽者需要解決多項難題，包括設計兩架以不同動力系統推動的特技飛車；演出一個集歡樂、不合常理及恐怖三大元素的劇目；製作一隻怪物；設計一個以輕木及膠水為材料的結構，以承托最高重量等。本港七支隊伍在昨日舉行的出發禮上，展示一個以滑輪原理設計能拾回物件的機械人怪獸，及僅重十五克、但能承受超過九十公斤的組件等多個製成品。</p></body></html>
