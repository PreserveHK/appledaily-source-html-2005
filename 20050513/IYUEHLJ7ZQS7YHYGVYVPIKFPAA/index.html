<html><header><meta charset="utf-8"><title>王心凌拒做翻版蔡依林</title></header><body><h1>王心凌拒做翻版蔡依林</h1><p>台灣歌手王心凌日前在上海宣傳她的第三張唱片《HONEY》，她的風格跟師姐蔡依林十分相似，但她就表示自己沒資格取代師姐位置。<br> &#13;<br> <spanclass>望得聽眾認同 &#13;<br> 對於有指她的風格酷似蔡依林，王心凌以國語說：「我不敢和蔡依林比，她是前輩，不過我想告訴大家王心凌現在很努力地做自己，希望大家能認同我。」&#13;<br> 王心凌從○三年入行推出第一張個人專輯《Begin》開始，短短兩年時間，她就已推出了三張唱片，而自己有份主演的偶像劇《天國的嫁衣》亦有不俗的收視。&#13;<br> 記者盧健上海直擊</spanclass></p></body></html>
