<html><header><meta charset="utf-8"><title>陳裘大准改期報到</title></header><body><h1>陳裘大准改期報到</h1><p>【本報訊】歌星陳奕迅父親、因貪污被判囚七年的房屋署前總屋宇裝備工程師陳裘大，昨在媳婦徐濠縈陪伴下，到高等法院申請更改保釋條件，指稱將有兩日不能到警署報到，申請撤銷該兩日的報到條件，獲高院首席法官馬道立批准。至於他的上訴聆訊，已定十二月六日進行。&#13;<br> 陳裘大的保釋條件，原包括一百萬元現金及一百萬元自簽人事擔保，由徐濠縈任擔保人，其間不得離港，另須交出旅行證件，每周三次到上水警署報到，及不得接觸控方證人。&#13;<br> 案件編號：CACC26/04</p></body></html>
