<html><header><meta charset="utf-8"><title>山口智子丁父憂</title></header><body><h1>山口智子丁父憂</h1><p>處於半退休狀態的日本女星山口智子，大前日接到父親山口雅平的死訊，頓感晴天霹靂。&#13;<br> <br> <spanclass>亦父亦友 &#13;<br> 山口智子的父親山口雅平大前日因心臟病逝世，終年六十五歲，智子因為未能見到父親的最後一面，因而感到十分悲傷。據悉，雅平在智子小學時已與妻子離婚，而智子入行後仍與父親保持聯絡，更曾約父親一起旅行，關係亦父亦友。&#13;<br> 雅平曾經患上糖尿病，但大前日卻是因心臟病逝世，遺屬今晚會為他守夜，明日則進行只限家屬出席的「密葬」，下周六才會正式舉行喪禮。</spanclass></p></body></html>
