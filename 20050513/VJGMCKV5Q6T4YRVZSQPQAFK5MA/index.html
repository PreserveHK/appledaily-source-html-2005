<html><header><meta charset="utf-8"><title>商戶抗議工廈扣分制</title></header><body><h1>商戶抗議工廈扣分制</h1><p>【本報訊】約三十名租用房委會轄下工廠大廈的商戶，不滿房屋署擬實行工廠大廈扣分制，昨在葵涌晉昇工廠大廈外請願，要求房署擱置計劃。商戶黃先生批評，房署事前未與商戶及在立法會討論便推行扣分制，其黑箱作業情況比政府早前強銷《基本法》23條時更甚。&#13;<br> 請願人士代表唐偉雄表示，租約中已清楚列明房署擬定扣分制中的違犯事項，故房署此舉是畫蛇添足，是擾民行為。房署高級經理譚梁潔孺表示，扣分制目的是改善工廈安全及環境衞生，而非針對或想迫走商戶。</p></body></html>
