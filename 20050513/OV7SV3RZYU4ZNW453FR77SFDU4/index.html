<html><header><meta charset="utf-8"><title>蠔含豐富維他命E可抗衰老</title></header><body><h1>蠔含豐富維他命E可抗衰老</h1><p>蠔屬海鮮珍品，學名「牡蠣」，屬軟體動物，含豐富維他命E，有抗衰老、滑肌膚及烏鬚髮的功效。清潔蠔時，應先拌入鹽、生粉或白蘿蔔汁洗淨，除去蠔的土濁味及令其色澤光亮。近年流行將蠔炭燒，而炭燒亦有兩種食法，一是將蠔連殼燒烤，連蠔汁一起飲食。另一種食法是在開邊蠔殼內塗上蒜茸或調味品，燒烤至熟透，兩種食法各有風味。</p><p>香港電台電視部製作「天下一碗」第五集將於明晚（14/5）七時三十分，亞視本港台播映。港台網上廣播站（ http://tv.rthk.org.hk）視像直播及重溫。 </p></body></html>
