<html><header><meta charset="utf-8"><title>Steven姊組隊撼細佬</title></header><body><h1>Steven姊組隊撼細佬</h1><p>二人女子組合Krusty由Boy'Z成員Steven的胞姊張詠恩和活己嵐組成，張詠恩表示加入樂壇感到很緊張，她說：「我當然感到好開心，但同時又好緊張，不過我家人好支持我，所以我每日用八個鐘頭去練歌排舞，希望唔會辜負屋企人同公司嘅期望。」而活己嵐則自言仍未習慣娛樂圈的生活，她說：「所有嘢對於我嚟講都好新鮮，好彩有班師兄師姐教路。」&#13;<br> <br> <spanclass>吳日言讚跳舞叻 &#13;<br> 師姐吳日言對這兩位小師妹讚不絕口，吳日言說：「呢兩個小師妹真係好有活力，而且佢哋跳舞叻過我多多聲，加上近年好少有呢類型嘅組合，所以我覺得好有新鮮感。」</spanclass></p></body></html>
