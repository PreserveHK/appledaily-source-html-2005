<html><header><meta charset="utf-8"><title>星濤灣隔岸觀中大　廳房一色</title></header><body><h1>星濤灣隔岸觀中大　廳房一色</h1><p>深井不少新屋苑都設露台，若兼備優質景致，效果更理想。馬鞍山嘉華星濤灣，戶戶有露台，視野一望無際，向西北眺望碧海遠山，富自然美。&#13;<br> 介紹的2座C室，屬全海景單位。置身露台，可見碧海藍天，一海之隔，遠看香港中文大學及群山峻嶺，秀麗怡人。另外，兩房及廚房也與海為伴。</p><p>單位位處高層，並有露台及大窗，內櫳很光猛。客廳及房間四正，但飯廳及浴室有大斜角，頗為嘥位，實用率僅78%。&#13;<br> 記者：溫潤潔　攝影：黃耀興</p></body></html>
