<html><header><meta charset="utf-8"><title>梁靖琪新歌緋聞男友讚賞</title></header><body><h1>梁靖琪新歌緋聞男友讚賞</h1><p>女生宿舍成員梁靖琪（Toby）正籌備其個人唱片，心情非常緊張，工作量同時亦增加了不少。問Toby可有向緋聞男友蕭正楠討教唱歌技巧和心得，她日前說：「我有一次宣傳活動見到佢，佢都話聽過我嘅派台新歌，佢話唔錯，到我出咗新碟，我都會送一張畀佢嘅。」&#13;<br> <br> <spanclass>睇好Janice &#13;<br> 對於近期樂壇新人湧現，問Toby看好誰時，Toby說：「我覺得Janice（衞蘭）幾好，佢嘅唱功唔錯，而我亦好欣賞王菀之，佢好有音樂才華。」&#13;<br> 採訪：比華利　攝影：陳志嵐&#13;<br> 服裝：Izzue（I.T）&#13;<br> 髮型：JeanTsang（HipHairCulture）</spanclass></p></body></html>
