<html><header><meta charset="utf-8"><title>四歲女染EV-71腸病毒</title></header><body><h1>四歲女染EV-71腸病毒</h1><p>【本報訊】青衣一間幼兒中心懷疑爆發腸病毒。衞生署衞生防護中心昨日證實一宗腸病毒EV-71型個案，一名四歲女童於上周二出疹及口部出現水痘，現已康復，女童的糞便樣本對腸病毒EV-71呈陽性反應，是今年首宗病例。該女童就讀的新界婦女福利會長發邨兒童樂園，還有十一名二至四歲的學童出現手足口病徵，但病情穩定，毋須入院。去年本港共錄得三十五宗EV-71病例，該種腸病毒主要在夏季傳播，嚴重感染會導致心肌炎、肝炎及腦膜炎等併發症，甚至引致死亡。</p></body></html>
