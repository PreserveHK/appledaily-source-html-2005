<html><header><meta charset="utf-8"><title>柏芝逛康城慳家忍手</title></header><body><h1>柏芝逛康城慳家忍手</h1><p>張栢芝抵達康城後，與其母及姊姊等一行數人到康城大街購物，惟栢芝沒買甚麼，她說：「我要慳錢，所以冇買嘢，我帶咗七箱行李，有好多三點式泳衣同鞋，本來諗住喺酒店影相，但攝影師話冇mood，所以冇影。」<br> &#13;<br> <spanclass>中菜埋單千三 &#13;<br> 之後栢芝在中菜館竹園酒家吃飯，碰到有線娛樂新聞台主播區永權，她接受對方訪問時說：「霆鋒到咗酒店，好亂，我都等咗一排先出到嚟，頭先我去咗海邊玩旋轉木馬。」栢芝一行六人午膳埋單約一千三百港元，離開時還把吃剩的食物打包，問她為何在康城仍選擇中菜，栢芝說：「我去到邊都一定要食飯。」</spanclass></p></body></html>
