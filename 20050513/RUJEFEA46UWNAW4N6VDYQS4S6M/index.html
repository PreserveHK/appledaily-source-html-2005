<html><header><meta charset="utf-8"><title>林嘉欣夥拍江口洋介撞鬼</title></header><body><h1>林嘉欣夥拍江口洋介撞鬼</h1><p>林嘉欣、張震和江口洋介將會演出由台灣導演兼編劇蘇照彬開拍的新片《鬼絲》，該片由霍士電影公司投資，黃岳泰攝影，電影將於月尾開拍，主要在台灣取景。&#13;<br> <br> <spanclass>陷三角關係 &#13;<br> 《鬼》片講述活人只要身後牽出一條絲就表示大限不遠，其中更有捉鬼場面。林嘉欣在戲中和張震飾演情侶，同時和來自日本的研究員江口洋介發生一段微妙的感情。&#13;<br> 蘇照彬編劇的恐怖片《雙瞳》、《三更之回家》都大賣，亦是《台北晚9朝5》的編劇，而林嘉欣近年亦是拍鬼片為主，今次夥拍張震和江口洋介，相信會有一定叫座力。</spanclass></p></body></html>
