<html><header><meta charset="utf-8"><title>智繩一族狂跳奪獎金</title></header><body><h1>智繩一族狂跳奪獎金</h1><p>無綫節目《有招出招》前晚在將軍澳電視廣播城錄影，成功出線的參賽者包括有五人組合「粉紅翻斗星」及「智繩一族」，前者表演技巧體操，令人歎為觀止，後者則表演花式跳繩，盡顯合作精神，而另一參賽者區鳳蓮則帶同愛犬「波比醫生」參賽，其愛犬能做出咬波及扮中槍等各種動作，獲得當晚最多的獎金八千七百元。&#13;<br> 不過，無綫安排出線參賽者在第二回合「雕蟲小技大獎金」中，要在六十秒內將三十粒波子夾到另一碗中，可惜無人能成功過關，贏得十萬元獎金，成績最好的「粉紅翻斗星」都只能夾到五粒。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳慧安</p></body></html>
