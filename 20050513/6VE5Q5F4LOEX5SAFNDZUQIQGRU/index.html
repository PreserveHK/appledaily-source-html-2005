<html><header><meta charset="utf-8"><title>郭晉安被呃裸跑</title></header><body><h1>郭晉安被呃裸跑</h1><p>郭晉安、李詩韻和許紹雄日前在愛民邨一個公園拍攝無綫劇集《阿旺新傳》，吸引很多邨民和學生圍觀。安仔當日須穿上「地球裝」戲服，換戲服前則先穿貼身連身衫褲打底，故此他不時以手遮着重要部位。未埋位時，郭晉安看到小演員生病，即坐在旁邊細心安慰，還用手探小演員是否發燒。<br> &#13;<br> <spanclass>被偷走衫褲 &#13;<br> 安仔說：「呢集話我第一日返工，但係啲人唔係好識電訊科技，所以我好努力咁sell，重着住地球衫喺地上碌嚟碌去，不過真係拍嘅時候就唔使我碌。遲啲重會拍我裸跑，因為話我俾人呃，沖緊涼突然以為火燭，但係俾人拎走晒啲衫，唔知到時點拍呢？可能喺廠拍啩。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
