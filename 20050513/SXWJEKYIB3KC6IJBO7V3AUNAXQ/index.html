<html><header><meta charset="utf-8"><title>楊崢夜會男伴撐檯腳</title></header><body><h1>楊崢夜會男伴撐檯腳</h1><p>名模楊崢近日雖被傳與瑞士波爾表女高層、愛作中性打扮的楊如芯（Sean）過從甚密，更被周刊拍到她在對方大坑寓所出入及共用對方平治房車，不過日前凌晨時分楊崢卻駕着自己的MiniCopper座駕，到跑馬地夜會一名戴眼鏡及穿西裝的男人。<br> &#13;<br> <spanclass>有講有笑 &#13;<br> 日前凌晨二時多，臉上薄施脂粉的楊崢與男伴同在跑馬地的Brown酒吧撐枱腳，楊崢背靠門口而坐，男伴則坐於她對面，現場見二人有講有笑，氣氛融洽。其後二人並肩離開，心情甚好的楊崢一直笑容滿面，男伴送她上車時，他們更站在車前聊天，而楊崢上車後，更做出着對方打電話給她的手勢才駕車離開。	&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </spanclass></p></body></html>
