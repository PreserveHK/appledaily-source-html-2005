<html><header><meta charset="utf-8"><title>鐵通尋求境外上市</title></header><body><h1>鐵通尋求境外上市</h1><p>內地《新京報》報道，鐵通董事長趙吉斌被問及境外上市進展時說：「在具備條件下的境外上市是最好的。」這反映該集團尋求境外上市未獲批准。<br> &#13;<br> <spanclass>純利率僅約1% &#13;<br> 他透露，鐵通正為海外上市做財務數據準備。鐵通去年底淨資產160億元（人民幣．下同），利潤1.3億元，純利率約1%。&#13;<br> 若與現通訊業界最高利潤率達10%相比，鐵通的財務不利於爭取上市。因此，他表示，該集團需擴大淨資產，以及爭取2至3年內將純利率提升至10%。&#13;<br> 至於上市方式，趙吉斌表示，鐵通會先將部份業務上市，之後實現整體掛牌。他又表示，上月獲國務院批准發行10億元債券，證明中央承認及支持。</spanclass></p></body></html>
