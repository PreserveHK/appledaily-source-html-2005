<html><header><meta charset="utf-8"><title>中雪卡毒24小時內發病</title></header><body><h1>中雪卡毒24小時內發病</h1><p>雪卡毒（Ciguatoxin）源於一些有毒的雙鞭毛藻，這種海洋微生物依附在死去的珊瑚礁和海藻上生長，毒素透過食物鏈，由細魚吃海藻，大魚吃細魚，最後人吃大魚過程層層積聚，愈大條的海魚所含的毒素愈高。常見含雪卡毒素的魚有老虎斑、金錢龍躉、老鼠斑、蘇眉及西星斑等。&#13;<br> 中毒後，一般在二十四小時內發病，病徵包括嘔吐、腹瀉、四肢及口角麻痹、冷熱感覺顛倒、關節及肌肉疼痛等；病徵可維持數天至數星期不等，預防方法最好是避免進食魚的內臟、魚皮和魚卵等。</p></body></html>
