<html><header><meta charset="utf-8"><title>戴夢夢打高球籌百萬</title></header><body><h1>戴夢夢打高球籌百萬</h1><p>戴夢夢日前與李雨陽參加「麥當勞叔叔之家慈善高爾夫球賽」，戴夢夢更主持開球禮，由於她第一次落場參加高爾夫球賽，所以心情十分緊張，最後她為活動籌得一百萬元，令她開心到彈起。&#13;<br> <br> <spanclass>捱眼瞓都抵 &#13;<br> 戴夢夢說：「其實我呢排好忙，啱啱先幫無綫拍完《奇幻潮》，拍到通宵，基本上都冇時間練習，比賽呢日我都冇瞓過覺。因為今次係做善事，所以我想利用自己嘅知名度幫助社會有需要嘅人，總之好心有好報，如果籌得多啲錢，自己唔瞓多幾日都值得，到時就真係開心過一桿入洞㖭。」</spanclass></p></body></html>
