<html><header><meta charset="utf-8"><title>Paris巴黎飄香下一站康城</title></header><body><h1>Paris巴黎飄香下一站康城</h1><p>富家女ParisHilton近日為宣傳其個人香水而於歐洲展開宣傳之旅，她繼大前日在巴黎香榭麗舍大道一夜店宣傳後，前日又於香榭麗舍一大型化妝品連鎖店出現，吸引大批記者到訪。當日Paris表現風騷，更為購買香水的顧客簽名。&#13;<br> 另方面，現於法國舉行的康城影展，剛剛於香港時間昨晨揭幕，據說Paris亦已準備飛往康城，她除出席首映外，原來已約定大班好友於當地會合，大開派對。</p></body></html>
