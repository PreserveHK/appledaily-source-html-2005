<html><header><meta charset="utf-8"><title>《成報》遭分銷商追23萬元</title></header><body><h1>《成報》遭分銷商追23萬元</h1><p>【本報訊】《成報》昨遭分銷商康新記書報社入稟區域法院，指《成報》拖欠由○四年九月至今年五月，共七個月的服務費，該分銷商現追討逾二十三萬元服務費。&#13;<br> 原訴人為仲佳有限公司（TwinwellLtd）全資擁有的康新記書報社，被告人為成報報刊有限公司。入稟狀指，原訴公司替被告人分銷《成報》約二十年，惟自去年九月，被告人開始沒有支付原訴人的服務費，每月費用由二萬元至五萬元不等，至今年五月，尚未支付的服務費共二十三萬餘元，遂入稟追討。&#13;<br> 入稟編號：DCCJ2179/05</p></body></html>
