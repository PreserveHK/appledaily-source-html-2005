<html><header><meta charset="utf-8"><title>碧咸Victoria兩親家對罵</title></header><body><h1>碧咸Victoria兩親家對罵</h1><p>日前Victoria為丈夫碧咸（DavidBeckham）舉行生日派對期間，Victoria父親東尼（Tony）突然指摘碧咸的行為，又表示很擔憂女兒的情況，而碧咸父親德（Ted）亦不甘示弱，立即為兒子出頭，鬧東尼只是一個跟班，又指Victoria經常失去理性。二人互相指罵，最後須由德的兄弟調停。&#13;<br> 此外，皇馬製作的電影《Real:TheMovie》將於七月上映，碧咸及其隊友均會在片中出現，電影主要講述五個來自不同地方的皇馬球迷，當中一個東京少女更把頭髮剪成如碧咸般，至於電影細節亦已在康城影展中公布。</p></body></html>
