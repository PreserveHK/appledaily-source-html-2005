<html><header><meta charset="utf-8"><title>張偉文雙喜臨門Fans吻賀</title></header><body><h1>張偉文雙喜臨門Fans吻賀</h1><p>張偉文昨日在銅鑼灣舉行記者會，宣布於下月二十三日至二十五日在伊利沙伯體育館舉行三場演唱會。<br> &#13;<br> <spanclass>減二十磅 &#13;<br> 張偉文在會上又宣布成立歌迷會，一班忠實女fans除了送上金牡丹道賀外，還連番獻吻，令張偉文開心不已。&#13;<br> 張偉文去年因心臟有毛病，曾入院做通波仔手術，昨日他表示已痊癒。問他擔不擔心開演唱會時身體負荷不來？他說：「我𠵱家慢慢減肥，都減咗二十磅，只係擔心氣喘啫，惟有跑步改為快步走，踩單車就踩慢啲。」&#13;<br> 問張偉文為何不在紅館開演唱會？他說：「紅館同山頂觀眾有一定距離，伊館同歌迷距離近啲。」</spanclass></p></body></html>
