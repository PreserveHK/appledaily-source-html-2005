<html><header><meta charset="utf-8"><title>客貨Van自動波化&#13;<br></title></header><body><h1>客貨Van自動波化&#13;<br></h1><p>一直企穩本地客貨Van界一哥地位嘅豐田Hiace，雖然新車系推出至今不過三個月多，但出車數量早已凌駕同級對手日產Urvan，單係4月份有記錄嘅銷售量，日產Urvan錄得31部，豐田Hiace數量就經已有361部，總計兩者今年首4個月成績，前者日產Urvan有137部，至於豐田Hiace則有571部咁多。其中最有趣嘅地方就係新推出有自動波版嘅Hiace，到𠵱家經已賣咗210部，睇嚟日後本地客貨Van新趨勢，或者會跟的士一樣，會逐步轉變為自動波車！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
