<html><header><meta charset="utf-8"><title>番茄含尼古丁說法惹恐慌</title></header><body><h1>番茄含尼古丁說法惹恐慌</h1><p>台灣中央社報道指，內地網民近日受到一項美國研究困擾，不敢生吃番茄，因擔心番茄內含尼古丁，該研究指番茄、茄子、馬鈴薯等均含不同份量的尼古丁，生吃或對人體有害，情況近乎在抽二手煙。&#13;<br> 南京蔬菜科學研究所所長周達彪稱，未聞蔬菜內含尼古丁的說法，但一些含鹼性物質的蔬菜如扁豆，生吃確有礙健康。此外，美國《世界日報》引述有醫學報告指，洋葱具抑制心臟病、慢性疾病及抗癌的功效，顏色愈深的洋葱對人體愈有益。</p></body></html>
