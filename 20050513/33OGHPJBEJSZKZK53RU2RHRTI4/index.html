<html><header><meta charset="utf-8"><title>香港金魚特別郵票</title></header><body><h1>香港金魚特別郵票</h1><p>本地出產的金魚有多漂亮？香港郵政昨發行以本地金魚為主題的「香港金魚II」特別郵票，展現香港金魚的絢麗多姿。&#13;<br> 一套四款郵票和郵票小型張，價錢分別是一元四角的五花珍珠鱗，色彩斑斕，恍如珍珠；二元四角的紅白燕尾，尾鰭分叉，泳姿曼妙；三元的淡紫蛋鳳，游動優雅如鳳凰展翅；五元的藍文魚，宛似仙子起舞；另一款五元的紅白龍睛，雙眼渾圓對稱，狀若龍睛。在設計師林炳培（圖）的手筆下，尾尾魚躍於紙上。</p></body></html>
