<html><header><meta charset="utf-8"><title>BritneySpears涉嫌抄歌被控侵權</title></header><body><h1>BritneySpears涉嫌抄歌被控侵權</h1><p>BritneySpears九九年嘅出版歌《Sometimes》，近日俾一名音樂人控告侵權，該音樂人聲稱早喺九○年就作咗一首類似嘅歌，重將隻歌攞咗去參加作曲比賽，而Britney隻《Sometimes》同佢隻歌嘅音樂同歌詞都好相似，所以佢日前入稟法院要求Britney賠償。另外，Britney受訪時話上年單五十五小時結婚鬧劇只係想父母注意，而佢一生最痛就係同JustinTimberlake分手。</p></body></html>
