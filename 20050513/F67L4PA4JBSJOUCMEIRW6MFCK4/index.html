<html><header><meta charset="utf-8"><title>莎姐養子上周誕生</title></header><body><h1>莎姐養子上周誕生</h1><p>現年四十七歲的荷李活女星莎朗史東（SharonStone），繼於○○年五月領養男嬰路安（Roan）後，前日她透過發言人宣布，其第二名領養男嬰，已於上周六在美國德州出世。&#13;<br> 據莎姐的發言人透露，她早前以發薪方式，聘請了美國德州一名與她沒有親戚關係的女士代為產子。而該男嬰已於上周六出生，莎姐並將其名字改為萊特馮尼史東（LairdVooneStone）。現於英國倫敦拍攝電影《本能》續集的莎姐，對於兒子出世感到雀躍萬分，她更表示急不及待飛返美國與養子見面。</p></body></html>
