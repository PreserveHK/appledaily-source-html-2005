<html><header><meta charset="utf-8"><title>安達祐實火速換男友</title></header><body><h1>安達祐實火速換男友</h1><p>剛宣布與男演員黑田Arthur分手的安達祐實，最近被指已火速另覓新男友，而她的新戀人正是搞笑組合SpeedWagon成員井戶田潤。&#13;<br> <br> <spanclass>在派對認識 &#13;<br> 據今期《女性Seven》報道，現年二十三歲的安達祐實，跟四十四歲的黑田Arthur分手後，她在去年年尾與弟弟參加派對後，便與現年三十二歲的井戶田潤觸電，秘密展開新戀情。安達前日出席新劇《積木倒塌真相悲哀家族的最終章》的記者會時，以一個非常出位的飛女形象出現，當她被問到新戀情時說：「我和他只是普通朋友，曾經一起吃飯而已。」</spanclass></p></body></html>
