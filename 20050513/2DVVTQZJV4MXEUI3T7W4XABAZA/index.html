<html><header><meta charset="utf-8"><title>拉大隊食鮑參翅肚</title></header><body><h1>拉大隊食鮑參翅肚</h1><p>上茶樓吃晚飯，兒孫滿堂圍埋一枱最高興熱鬧，推介美心的「燕窩．鮑．翅豪華宴」，有齊燕窩荔茸酥帶子、花膠筒扣鵝掌等10道主菜，另加棉花小白兔、杏仁茶湯圓2款甜品，足12位用，每席送1份蟠桃三寶禮盒、乳豬券及$100粵菜飲食禮券各1張，舒舒服服共敍天倫樂。&#13;<br>&#13;<br>記者：陳漢榮</p><p>收費：星期一至五$3,980，星期六日及公眾假期$4,880。&#13;<br> 美心各酒樓分店查詢電話：21011128</p></body></html>
