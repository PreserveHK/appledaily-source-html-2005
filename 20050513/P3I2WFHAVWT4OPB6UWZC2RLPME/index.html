<html><header><meta charset="utf-8"><title>安室重奪兒子撫養權</title></header><body><h1>安室重奪兒子撫養權</h1><p>現年二十七歲的日本歌手安室奈美惠，最近被傳正申請取回兒子溫大的撫養權，並已獲得前夫SAM同意。據昨日出版的日本雜誌《女性Seven》報道，安室奈美惠與前夫SAM離婚時，已同意將現年六歲的兒子溫大的撫養權交予SAM，不過，近期安室因為擔心前夫SAM行將再婚，會對她照顧溫大構成障礙，因此，她最近改變初衷，正入紙申請取回溫大的撫養權。SAM所屬事務所已否認SAM計劃再婚，而安室所屬事務所則拒絕回應有關問題。</p></body></html>
