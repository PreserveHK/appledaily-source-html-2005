<html><header><meta charset="utf-8"><title>歐陽妙芝下月臨盆</title></header><body><h1>歐陽妙芝下月臨盆</h1><p>名模歐陽妙芝腹中塊肉下月便出世，她現在已開始倒數，心情亦頗為緊張。&#13;<br> 妙芝有喜後食量大增，口味亦有了轉變，她日前說：「唔知係咪陀仔，我好鍾意食甜品，幾乎每餐無甜品不歡。」問妙芝會否擔心因而引起妊娠糖尿病，她說：「醫生同我check住，我嘅糖尿好正常。」<br> &#13;<br> <spanclass>增重五十磅 &#13;<br> 妙芝懷孕後體重增加了五十多磅，現在腰圍約四十四吋，妙芝說：「我有信心將來生完ＢＢ好快會收身成功。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
