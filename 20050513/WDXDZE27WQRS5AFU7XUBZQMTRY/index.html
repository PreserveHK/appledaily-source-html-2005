<html><header><meta charset="utf-8"><title>英軍服「不夜神」上戰場</title></header><body><h1>英軍服「不夜神」上戰場</h1><p>除了CX717，美國藥廠早於一九九八年已製出一種有類似功效叫Provigil「不夜神」的藥物，只要服用一粒就可連續四十小時不眠不休，頭腦依然清醒。&#13;<br> 「不夜神」甫製成即被軍方垂青，因為軍方一直希望找到令士兵上到戰場保持清醒作戰的方法。據報道，英軍在前年伊拉克戰爭開打前，曾購買至少四千顆「不夜神」供士兵上路使用。&#13;<br> 雖然長期服用「不夜神」不會上癮，但會引起神經緊張、失眠、易怒、發抖、頭暈、心悸和高血壓等副作用，長期睡眠不足更可能導致全身功能失調。&#13;<br> 英國《衞報》/新浪網</p></body></html>
