<html><header><meta charset="utf-8"><title>籲勿服特效舒神月交囊</title></header><body><h1>籲勿服特效舒神月交囊</h1><p>【本報訊】衞生署呼籲市民不要購買及服用一種名為「特效舒神月交囊」（圖）的中成藥，該產品被發現含治療精神病的西藥成份，包括屬鎮靜劑類的「安定」和「氯丙囗」，可導致昏睡及肝臟受損。該署發言人指出，一名六十一歲男子於今年一月，因為失眠，從內地購買該中成藥服用，每日吃四粒，到二月時發現小便呈現「茶色」，於是到私家醫生求診及驗血，發現肝功能受損，進入瑪嘉烈醫院留醫，至三月初才出院。&#13;<br> 衞生署指出，該藥物是在內地購買，並無入口本港紀錄。</p></body></html>
