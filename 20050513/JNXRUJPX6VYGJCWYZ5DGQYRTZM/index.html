<html><header><meta charset="utf-8"><title>特技人索償案特技由事主設計</title></header><body><h1>特技人索償案特技由事主設計</h1><p>【本報訊】由黃子華自導自演的電影《一蚊雞保鑣》，因拍攝小巴墮海場面發生意外，負責駕駛小巴的業餘特技人葉建國遇溺，並向電影公司索償六百萬元一案，該電影導演之一鄺文偉，昨在庭上否認未有提供足夠安全措施，並指有關特技設計為動作指導羅禮賢及原訴人提出。&#13;<br> 另該電影的製片彭立威作供表示，拍攝該特技鏡頭時未有向影視處申請，故屬違法。暫委法官陳江耀認為有關特技安排比較草率，彭應在是次意外中吸取經驗。&#13;<br> 案件編號：HCPI473/04</p></body></html>
