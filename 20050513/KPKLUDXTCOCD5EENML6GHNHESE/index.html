<html><header><meta charset="utf-8"><title>理大發明奪國際獎項</title></header><body><h1>理大發明奪國際獎項</h1><p>【本報訊】理工大學電子及資訊工程學系研發的兩項傑出設計，早前在美國舉行的「國際性能源效益挑戰賽」中，分別獲得「獨立電池充電器」供電設計公開組總冠軍及A2充電器分組冠軍，而特為「室內無線電話」設計的參賽作品，也贏得B2無線電話及充電器分組冠軍。&#13;<br> 獲獎的理大教職員為該學系電力電子研究中心專家周海林博士、李棪樞教授、鄭耀霖及李忠平。他們指出，有關產品可發揮更好效能，並把物料的耗用量減至最低，既節省能源，又能保護環境。</p></body></html>
