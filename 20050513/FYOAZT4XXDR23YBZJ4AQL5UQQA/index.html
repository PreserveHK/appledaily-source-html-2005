<html><header><meta charset="utf-8"><title>畢仔請高手辦離婚</title></header><body><h1>畢仔請高手辦離婚</h1><p>荷李活巨星畢彼特（BradPitt）與珍妮花雅麗絲頓（JenniferAniston）離婚已幾成定局，最近他更聘請了一名擅長處理離婚官司的律師，確保他倆的離婚事宜秘密進行，不用鬧上法庭。而畢仔早前接受美國雜誌《GQ》訪問時，否認這是一段失敗婚姻，稱只是「非完美無瑕」，他又表示很想打報道他與安琪蓮娜祖莉（AngelinaJolie）相戀的人。&#13;<br> 此外，盛傳與畢仔打得火熱的安琪蓮娜，近日抵達非洲國家塞拉里昂進行親善訪問，她除了與當地總統卡巴克會面外，還到位於首都弗里敦的一間醫院探望病人。</p></body></html>
