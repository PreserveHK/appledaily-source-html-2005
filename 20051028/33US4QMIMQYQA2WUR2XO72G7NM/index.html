<html><header><meta charset="utf-8"><title>保育團體反對引入白鯨</title></header><body><h1>保育團體反對引入白鯨</h1><p>重建後的全新海洋公園，將會引入三十三種全新品種的動物，包括北極熊、企鵝及白鯨等，但有保育團體指出，這些動物只適合野外生活，人工飼養根本無法提供足夠的活動空間，最終會令動物患上抑鬱症。&#13;<br> 世界自然（香港）基金會環境保育主任朱炳盛昨日說，若海洋公園引入的動物是人工飼養，該會不會反對，但要是在野外捕捉回來，就不會支持。他舉例不少白鯨被捕捉到水族館飼養後，活不了多久就死亡；而殺人鯨更是群居動物，一旦離群單獨飼養容易患抑鬱症，「殺人鯨係社交動物，而且需要嘅活動範圍要成個香港咁大，就算你起個足球場咁大嘅水族館畀佢都唔夠。」&#13;<br> 本報記者</p></body></html>
