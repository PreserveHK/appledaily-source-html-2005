<html><header><meta charset="utf-8"><title>馮德倫揸波子買水</title></header><body><h1>馮德倫揸波子買水</h1><p>馮德倫日前獨自駕着保時捷跑車，往跑馬地一便利店購買一支蒸餾水。</p><p>凌晨出動</p><p>住在跑馬地的馮德倫由寓所步行到該便利店，其實只需約一分鐘路程，不過馮德倫卻選擇兜個圈遊車河，其導演獨特風格果然與別不同。&#13;<br> 當晚凌晨十二時多，身穿便服及戴着鴨舌帽的馮德倫逕自駕駛「波子」跑車抵達便利店，他把車輛泊在店外，即步入便利店四處張望，以及打開大冰櫃細看一會，最後購下一支蒸餾水，便連隨開車絕塵而去，但整個過程前後不足一分鐘，認真快手。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
