<html><header><meta charset="utf-8"><title>香港郵政勁賺2.2億</title></header><body><h1>香港郵政勁賺2.2億</h1><p>【本報訊】香港郵政昨公布○四至○五年度營運報告，合共錄得盈利二億二千五百九十萬元，較上年度盈利的一千七百萬元大幅增加。香港郵政署長蔣任宏昨於記者會中表示，盈利激增主要是推行資源增值計劃及外在經濟環境復甦的成效，預期短期內郵費水平未有加價壓力。&#13;<br> 香港郵政每日處理的郵件達到三百五十萬件，蔣任宏指出，調查顯示逾九成半市民對服務感到滿意。他表示，未來業務發展將集中在推廣直銷函件、發展特快專遞服務及物流業務等。</p></body></html>
