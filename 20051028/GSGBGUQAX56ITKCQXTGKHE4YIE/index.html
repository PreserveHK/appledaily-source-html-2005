<html><header><meta charset="utf-8"><title>六國參與HapMap計劃</title></header><body><h1>六國參與HapMap計劃</h1><p>【本報訊】全球共有六個國家參與HapMap計劃，來自美國、英國、日本、加拿大、中國及尼日利亞的研究人員，分別埋首人類二十三對染色體的不同部份。香港研究小組與「北京基因組研究所」、「中國國家人類基因組北方研究中心」、「中國國家人類基因組南方研究中心」同隸屬於「中國HapMap研究協作組」，負責一成工作，其中香港研究小組負責紀錄第三號染色體短臂上頭段的基因資料，相等於整個計劃的百分之二點五，合共測試了超過三萬個基因標記。</p></body></html>
