<html><header><meta charset="utf-8"><title>無黨議員埋堆聚票源</title></header><body><h1>無黨議員埋堆聚票源</h1><p>【本報訊】港府建議新增五個區議會功能組別的立法會議席，令一些無黨派及小型政團區議員迅即「埋堆」聚集票源。&#13;<br> 新世紀論壇與多名無黨派區議員昨日發起籌組「區政論壇」，強調日後會組團考察其他國家或地區的地方行政改革經驗，探討提升區議員質素的方法，否則貿然把區議會升格擴權，只會惹起市民反感。&#13;<br> 「區政論壇」成員包括退休高官藍鴻震、呂孝端及前公務員伍忠信。</p></body></html>
