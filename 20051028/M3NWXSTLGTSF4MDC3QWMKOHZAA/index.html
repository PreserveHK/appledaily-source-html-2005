<html><header><meta charset="utf-8"><title>橄欖油含石碳酸可防癌</title></header><body><h1>橄欖油含石碳酸可防癌</h1><p>北愛爾蘭的專家最近破解為何以橄欖油為主的「地中海餐單」較為健康，以及具有防癌效能的原因，原來橄欖油中含有一種石碳酸（Phenols），可以防止結腸細胞演變成為致癌腫瘤。&#13;<br> 專家初步在實驗室內，以橄欖油提煉出來的石碳酸注入一組含有癌細胞的細胞譜系內二十四小時，結果發現有效保護細胞基因免受破壞。專家又發現，橄欖油在四十八小時後，可以在細胞發揮起抗癌作用。專家正計劃稍後進行動物實驗，進一步證實有關結果。</p></body></html>
