<html><header><meta charset="utf-8"><title>原子鏸同大隻仔密密傾</title></header><body><h1>原子鏸同大隻仔密密傾</h1><p>原子鏸去年十二月承認與鄧健泓分手後，至今雖未有新戀情出現，但她已放開懷抱，日前更相約一女性友人及四名大隻仔到中環蘇豪吃西餐，見她與一眾大隻仔談笑風生。</p><p>手瓜起𦟌</p><p>當晚近十時，紮馬尾的原子鏸化了淡妝，身穿緊身露臍T恤配長褲，與一女四男友人在蘇豪Jaspas餐廳出現，一名年約二十餘歲、戴帽子、身形魁梧的男伴坐在她身邊，席間眾人有傾有講，原子鏸也不時展現笑容，心情大好。眾人於大半個小時後離場，但卻站到食肆門外繼續聊天，這時才發現四名男士位位手瓜起𦟌，而原子鏸與友談了約五分鐘，才偕女性友人步行到擺花街坐的士離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
