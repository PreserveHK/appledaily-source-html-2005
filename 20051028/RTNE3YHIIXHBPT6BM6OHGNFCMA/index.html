<html><header><meta charset="utf-8"><title>豐川悅司提早賀聖誕</title></header><body><h1>豐川悅司提早賀聖誕</h1><p>日本性格演員豐川悅司，與原田知世及井川遙等一眾演員，前日出席東京國際電影節為新片《大停電之夜》造勢。雖然現時距離聖誕節還有兩個月，他們卻在活動上大唱聖詩，預祝觀眾聖誕快樂。&#13;<br> 《大》片講述平安夜東京突然發生大停電，被問到若真的遇上大停電會怎樣做，主角豐川說：「難得日本停電，我會藉此機會作短暫休息。」至於在戲中與上司有不倫戀的井川遙則說：「我會走去鄰居屋企，最怕漆黑一個人。」&#13;<br> 此外，優香與香里奈昨日出席新片《輪迴》的首映會，她手持南瓜頭到場預祝萬聖節。</p></body></html>
