<html><header><meta charset="utf-8"><title>北京人頭骨或藏日皇宮</title></header><body><h1>北京人頭骨或藏日皇宮</h1><p>「我可以對《聖經》發誓，這些化石（北京人頭蓋骨）和其他財寶一起被放在（日本）皇宮的地下室裏。」&#13;<br> 世界珍貴歷史文物、北京人頭蓋骨丟失六十多年，迄今仍未尋回，一本由美國兩名專家歷時十八年調查而寫成的書籍《黃金武士》卻引述美國相關人士稱，包括北京人頭蓋骨在內等寶物，目前在日本人手裏。&#13;<br> 該書作者調查發現，二戰期間，日皇派遣其叔父前往中國搶掠財富，數量不計其數，迄今只歸還一部份。</p><p>二戰時掠奪中國財寶</p><p>侵華日軍細菌戰受害者對日索償原告團團長王選，則要求日本政府公開二戰所有檔案，公開日本進行戰爭和通過戰爭掠奪財寶的真相。&#13;<br> 《中國青年報》</p></body></html>
