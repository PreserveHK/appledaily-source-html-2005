<html><header><meta charset="utf-8"><title>逾三億港元珍品拍賣</title></header><body><h1>逾三億港元珍品拍賣</h1><p>【本報訊】香港佳士得於下月二十八日及二十九日在香港會議展覽中心，舉行中國瓷器及工藝精品秋季拍賣會，拍賣品多達三百七十件，總估值逾三億港元。昨日傳媒預展率先陳列十多款最珍貴的拍賣品，當中最矚目、估值最高的屬於清雍正琺瑯粉彩《平安長春》盤一對，估價達八千萬元。&#13;<br> 香港佳士得發言人表示，《平安長春》盤上繪有梅花水仙及鵪鶉一對的紋飾，目前只有三件僅存於世，兩件今次拍賣，一件收藏於三藩巿亞洲美術博物館。其他珍貴拍賣品包括估值三千萬元的元青花《錦香亭》人物圖罐。</p></body></html>
