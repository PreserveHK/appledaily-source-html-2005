<html><header><meta charset="utf-8"><title>COWONA24"闊螢幕PMP</title></header><body><h1>COWONA24"闊螢幕PMP</h1><p>COWON呢個牌子大家可能唔係咁熟悉，其實佢係韓國品牌iAudio所屬嘅總公司，最新推出嘅產品有呢部PMPCOWONA2，分別有內置20GB同埋30GB兩個容量，最特別嘅係個LCD顯示屏有4"咁大，重要係16:9闊螢幕設計，比起一般PMP得3.5"芒，睇片就自然更加正！&#13;<br>A2雖然芒大，但體積十分細小，厚度更只有22mm，拎出街都唔會覺得累贅。除咗PMP必備嘅睇片功能之外，A2重有MP3播放、相片瀏覽、電子書、收音機等功能，功能咁齊全，貪心嘅用家唔好錯過喇！&#13;<br>&#13;<br>記者：梁瑋瑜　&#13;<br>攝影：林麖均&#13;<br>&#13;<br>Vision（31642288）</p></body></html>
