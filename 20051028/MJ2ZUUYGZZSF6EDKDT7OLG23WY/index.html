<html><header><meta charset="utf-8"><title>林峰歎川菜笑唔停</title></header><body><h1>林峰歎川菜笑唔停</h1><p>近日忙於拍攝新劇《女人唔易做》的林峯，日前相約其御用女化妝師及一名男性友人，到中環蘇豪區晚膳大歎川菜，用膳期間林峯表現得興高采烈，不時手舞足蹈，說話滔滔。&#13;<br> 當晚約九時，身穿運動服的林峯偕友人及女化妝師，一行三人前往蘇豪區的重慶四川食府用膳，席間林峯全程四萬咁口笑不停。</p><p>聊天投契</p><p>林峯等人約吃了一個多小時，便埋單離場，再步往另一家餐廳門外，細看該店擺放在玻璃櫥窗內的首飾，不過他們卻講多過睇，聊了幾分鐘後才各自乘搭的士離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
