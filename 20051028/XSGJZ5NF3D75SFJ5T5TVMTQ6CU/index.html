<html><header><meta charset="utf-8"><title>舒淇：唔敢摸張震下體</title></header><body><h1>舒淇：唔敢摸張震下體</h1><p>緋聞男女張震和舒淇憑電影《最好的時光》分別獲得金馬獎「最佳男、女主角」提名，二人最近更為了宣傳新片，連日來都出雙入對，儼如情侶。&#13;<br> 前日舒淇為台灣節目《國光幫幫忙》錄影，被問到敢不敢像鞏俐在《愛神》一片中愛撫張震下體時，她說：「做不到，我的目標是像鞏俐一樣，但我沒辦法直接摸，還是當舒淇就好。」舒淇又承認拍戲時心都在張震身上，二十四小時只要想到劇本都會想到他。</p><p>殷勤接送</p><p>此外，日前舒淇和張震在台灣中天錄完《康永當家》節目後隨即離去，由於天空飄雨，張震便很紳士地替舒淇撐傘撐到保母車旁才自行離去。</p></body></html>
