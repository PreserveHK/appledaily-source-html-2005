<html><header><meta charset="utf-8"><title>四漢涉爆竊酒店提堂</title></header><body><h1>四漢涉爆竊酒店提堂</h1><p>【本報訊】警方拘捕四名來自江西的內地男子，涉嫌串謀在中環文華東方酒店內偷竊，四人昨在東區裁判法院提堂，暫時毋須答辯，控方並指被告疑牽涉嚴重爆竊罪行，須作進一步調查及進行科學鑑證，四人還押至下月二十四日再提訊。&#13;<br> 四名被告分別為胡海生（四十歲）、胡瑞平（三十五歲）、楊金水（二十八歲）及鍾瑞平（三十六歲），被控一項串謀入屋犯法罪，指四人於本月二十五日，串謀侵入位於中環干諾道中的文華東方酒店內，意圖在該處偷竊。&#13;<br> 案件編號：ESCC4635/05</p></body></html>
