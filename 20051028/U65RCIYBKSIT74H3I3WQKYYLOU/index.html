<html><header><meta charset="utf-8"><title>台灣中風家族三代人9人中風</title></header><body><h1>台灣中風家族三代人9人中風</h1><p>台灣大學醫學院附設醫院發現，台灣一個特定基因位置突變的家族，三代二十多人中，竟有九人中風，這是台灣以致全亞洲首度發現有此種罕見基因病變的家族，堪稱「中風家族」。&#13;<br> 台大研究人員發現，該家族從第一代的祖父、第二代的三個兒子和一個女兒、第三代的兩名孫子和兩名孫女，都患上缺血性中風。台大醫生鄭建興指該罕見病變名為「大腦體顯性動脈病變併皮質下腦梗塞及白質病變」，有此種基因位置突變的人很易產生缺血性中風。&#13;<br> 台灣《聯合報》</p></body></html>
