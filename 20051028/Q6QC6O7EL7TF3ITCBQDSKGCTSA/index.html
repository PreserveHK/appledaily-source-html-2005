<html><header><meta charset="utf-8"><title>地舖改長壽店案和解</title></header><body><h1>地舖改長壽店案和解</h1><p>【本報訊】荔景荔灣花園一名地舖業主，○三年遭業主立案法團反對開設老人院後，故意將店改裝成長壽店，揚言會舉行大型喪禮，法團入稟申請禁制令，而長壽店反控法團不供電。雙方昨在高院達成和解協議，業主承諾不會開設老人院，法團則不反對申請供電，案件終告一段落。&#13;<br> 荔灣花園長壽店風波源於○三年七月，荔灣花園業主立案法團反對一名地舖業主開設老人院，有人將舖位改作長壽店，搬進棺材及紙紮公仔，其間並進行打齋法事，惹起居民不滿。&#13;<br> 案件編號：HCA1304-05&amp;2880/03</p></body></html>
