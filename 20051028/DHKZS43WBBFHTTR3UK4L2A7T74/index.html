<html><header><meta charset="utf-8"><title>胡林歌舞闖樂壇</title></header><body><h1>胡林歌舞闖樂壇</h1><p>樂壇新人胡林早前由美國紐約返港，準備明年推出個人唱片，近期她經常在公開活動演出。&#13;<br> 胡林說：「我知道自己係新面孔，樂迷對我可能認識唔深，不過我好希望大家可以留意我嘅歌聲。」</p><p>學爵士hiphop</p><p>胡林為了以最佳狀態面對觀眾，除了每天勤力練歌外，還找來跳舞老師學習跳爵士舞和hiphop舞，胡林說：「我一星期會上幾堂，咁樣時間都會充實啲。」	採訪、攝影：比華利&#13;<br> 髮型：Niki@Headquarters&#13;<br> 服裝：Chevignon</p></body></html>
