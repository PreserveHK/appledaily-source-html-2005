<html><header><meta charset="utf-8"><title>楊崢行善一舉兩得</title></header><body><h1>楊崢行善一舉兩得</h1><p>名模楊崢早前為本地時尚雜誌《ELLE》拍攝一輯照片，她穿上名牌LouisVuitton、Dior、Prada及本地時裝設計師張路路的新裝，這批服裝昨晚在「ELLE」十八周年慶祝活動上拍賣，為樂施會籌款。</p><p>紀念入行十年</p><p>樂施會大使楊崢表示拍這輯照片不收酬勞，她說：「我十年前入行第一個job就係幫《ELLE》影相，𠵱家又做咗樂施會大使，可以紀念又做善事，雙重意義。」早前楊崢弄傷腳趾尾，拍照當日攝影師以鏡頭遷就沒有影她的腳，楊崢說：「𠵱家我先感受到雙腳對模特兒真係好緊要，重有考慮幫對腳買保險㖭。」&#13;<br> 採訪：DebbieLum</p></body></html>
