<html><header><meta charset="utf-8"><title>骨精君如歎法式頸按摩</title></header><body><h1>骨精君如歎法式頸按摩</h1><p>吳君如主持的有線娛樂台旅遊及消閒節目《活得很滋味》，早前去到越南拍攝，君如去了胡志明市一些充滿法國風情的地方遊覽，她說：「我第一次去越南，估唔到越南咁有法國feel，不過好多都係得個feel，入邊都係唔同，不過消費差一大截，可以去有法國feel嘅越南行一轉，都係唔錯嘅假期。」</p><p>「我乜都試過」</p><p>君如最鍾意揼骨，去每一個地方都會揼，她說：「講揼骨，我諗我認第二，都冇人敢認第一喇，我真係乜嘢方法都試過，只係未試過法式揼骨喎。」君如說法式揼骨其實與其他方法差不多，只是多了按摩頸部，並用上法蘭西的按摩油和香薰。</p></body></html>
