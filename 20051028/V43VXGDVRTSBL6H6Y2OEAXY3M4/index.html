<html><header><meta charset="utf-8"><title>基仔北京演唱腰斬</title></header><body><h1>基仔北京演唱腰斬</h1><p>古巨基近日在內地宣傳新國語唱片《最終幻想》，他前晚在北京建外SOHO舉行首唱會，原本容納四千人的場地，吸引近萬歌迷到場。</p><p>驚見歌迷爬樹</p><p>起初公安見人數愈來愈多，已要求終止入場，但歌迷也繼續湧來，待基仔唱完幾首歌時，歌迷們為能清楚看到偶像，不斷向前擠，基仔為怕發生危險，便暫停唱歌，先勸喻大家小心，但當他與歌迷玩遊戲時，歌迷又再次擠擁，公安遂要求終止首唱會，基仔只有同意。&#13;<br> 事後基仔表示：「我五年冇出國語碟，見到大家咁支持，當然好感動，但我企喺台上見台下人迫人，歌迷又爬樹，我都幾驚，提前結束係可惜，但最緊要都係歌迷安全。」</p></body></html>
