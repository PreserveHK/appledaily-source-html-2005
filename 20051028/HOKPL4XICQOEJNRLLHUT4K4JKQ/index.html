<html><header><meta charset="utf-8"><title>李彩華為愛犬添秋裝</title></header><body><h1>李彩華為愛犬添秋裝</h1><p>上周四李彩華（Rain）抱着一隻松鼠狗，到銅鑼灣一間上樓日本寵物時裝精品店購物，原來她本想帶小狗到寵物店洗澡及剪毛，最後因愛犬的腳部受傷而告吹，她說：「本來我想帶隻狗仔去沖涼，後來我先發現佢隻腳有少少問題，所以唔可以同佢沖涼住。」</p><p>抱到雙手麻痹</p><p>愛狗如命的阿Rain為免愛犬的腳傷變得更嚴重，一直抱着牠不放，過了一會她的雙手開始感到麻痹，她說：「我隻狗仔有十一、二磅，醫生都話佢應該要減肥，雖然抱咗佢一陣，但係都覺得對手開始痹痹哋。」最後阿Rain於店內買了一件BB狗衫，她表示家中還有兩隻幼犬，因近日天氣轉涼，故為牠們添置秋裝。</p></body></html>
