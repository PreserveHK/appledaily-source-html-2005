<html><header><meta charset="utf-8"><title>近半機械人日本製造</title></header><body><h1>近半機械人日本製造</h1><p>今年三月舉行的日本愛知世博會，每個入場人士都被功能多多的機械人吸引。據國際機器人聯盟統計，全球有七十七萬台機械人，日本佔了三十五萬，佔了全球四成半。日本機械產業不斷發展，應用範圍已由工業製造，伸延至家用和慰藉型的生活機械人，外形亦愈來愈似人。&#13;<br> 在機械人市場力爭上游的韓國亦「唔輸蝕」，單就今年，已發明了男女機械人Mahru和Ahra，不但可前後左右行走，還可識別影像、聲音、物體等；與人握手，又可測出對方力度，從而作出相應臂部動作。&#13;<br> 本報記者</p></body></html>
