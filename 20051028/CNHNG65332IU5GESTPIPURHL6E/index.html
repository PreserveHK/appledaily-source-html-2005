<html><header><meta charset="utf-8"><title>時令Check車：冬天小心電池瓜柴</title></header><body><h1>時令Check車：冬天小心電池瓜柴</h1><p>呢排天氣凍咗，車主就要注意一下個汽車電池喇，如果夏天無好好保養個電池，天氣突然轉凍，咁個電池就好易瓜柴，撻唔到車。打開個車頭蓋，搵個電池出嚟，扭開上面六個紅色小蓋，睇睇裏面電池水是否足夠。　	記者：伍旋卓&#13;<br>電池水十至十五元一支，油站有得賣，又可用蒸餾水代替，入完水後，最好開車行十五至二十分鐘，等電池可以重新儲電。&#13;<br>免入水電池要睇燈&#13;<br>好多人鍾意用免入水電池，貪佢夠方便，原來電池頂部有個小孔，裏面有個綠色燈仔，一旦轉成紅色，就要換電池喇。</p></body></html>
