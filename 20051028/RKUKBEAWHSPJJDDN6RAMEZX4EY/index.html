<html><header><meta charset="utf-8"><title>深圳種出太空蔬果</title></header><body><h1>深圳種出太空蔬果</h1><p>大家有否吃過太空辣椒？隨「神六」成功升空，內地已開始有太空蔬果供應，甚至出現專門烹調太空菜的餐館。深圳亦出現一個太空農作物園，全年有三十多種太空蔬果供遊客觀賞。太空蔬果，是指其種子均在太空培育，然後帶回地球種植。如成功面世的太空甜椒，比普通的圓椒更脆更甜，可當水果來吃，體積亦較普通的大許多倍。&#13;<br> 目前，市面上出現的太空蔬果，其種子均是乘「神一」至「神四」升天的，至於乘「神五」、「神六」升空的太空種子，最快要在三、四年後才能培育出來。太空種子經過輻射變異，內地專家稱，太空蔬果只是生物本身基因的重新排序，可安心食用。&#13;<br> 本報記者</p></body></html>
