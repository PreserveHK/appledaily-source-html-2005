<html><header><meta charset="utf-8"><title>拒批建築合約湖北官員被刺死</title></header><body><h1>拒批建築合約湖北官員被刺死</h1><p>湖北省荊州市煙草專賣局局長，疑因拒絕向下屬批出一項建築合約，前日早上在辦公室內，被人用刀捅傷報復，因失血過多，不治死亡。&#13;<br> 死者為高荊洪（53歲），現任荊州市煙草專賣局局長。疑兇侯紅宇（39歲），是該局下屬單位的一名職工，他在逃跑過程中跳樓摔傷，被公安拘捕，目前留院治療，公安亦當場起出案中兇器。荊州公安初步調查，疑兇侯紅宇曾向高荊洪，提出承包該局一項建築工程，但未獲通過，於是懷恨在心，報復殺人。&#13;<br> 《武漢晚報》</p></body></html>
