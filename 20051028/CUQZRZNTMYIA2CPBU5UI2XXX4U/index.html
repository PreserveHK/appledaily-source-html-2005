<html><header><meta charset="utf-8"><title>警隊斷層兩年缺1400人手</title></header><body><h1>警隊斷層兩年缺1400人手</h1><p>【本報訊】警方人事及訓練處處長曾偉雄昨出席警察員佐級協會成立二十周年酒會時表示，未來兩年警隊將出現一千四百個人手空缺，而二○○八年起更會踏入警隊退休高峯期，屆時每年出現最少一千個空缺，「呢一千個已經唔計俾人挖角跳槽，若果警方唔及時填補呢啲空缺，咁勢必出現人手斷層，造成嚴重嘅青黃不接問題。」但他不肯透露警方將向當局申請招聘多少人手。另外，警方將於明年一月正式成立警察訓練學院，以提升警務人員的訓練技巧及質素。</p></body></html>
