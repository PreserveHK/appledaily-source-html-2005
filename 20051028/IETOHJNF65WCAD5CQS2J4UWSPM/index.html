<html><header><meta charset="utf-8"><title>珍納積遜否認有私生女</title></header><body><h1>珍納積遜否認有私生女</h1><p>現年三十九歲的珍納積遜（JanetJackson），其第一任丈夫JamesDeBarge的弟弟YoungDaBarge最近接受電台專訪時大爆珍納積遜與其兄十八年前誕下一名女兒雲妮（Renee），一直交由珍納胞姊照顧，事件引來嘩然。珍納前日即時發聲明表示自己「沒有兒女，所有指控全屬虛構」，有人亦指YoungDaBarge今次只為即將出版的新碟造勢。&#13;<br> 另外，早前珍納半裸進行日光浴時被人偷拍，片段中有珍納沒化妝的的樣子及半裸身軀，其間她還做出不雅動作，場面十分尷尬。</p></body></html>
