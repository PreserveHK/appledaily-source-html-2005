<html><header><meta charset="utf-8"><title>佘詩曼名氣緊要過美貌</title></header><body><h1>佘詩曼名氣緊要過美貌</h1><p>佘詩曼作為無綫的當家花旦之一，她深明花無百日紅的道理，日前阿佘接受《HIM》雜誌訪問時，她表示作為藝人要保持身段及美貌都不是難事，但要保持知名度就最困難，現時她着眼的是有好的演出，最希望能遇到好劇本，這樣比常見報的花瓶好得多。</p><p>求實際愛搵錢</p><p>對於名與利，阿佘則表示她比較看重金錢，她說：「因為名是很空泛的，一個人若只單靠名是不可能存活，反而有利就可以，但這世界名利是掛鈎的，出名後自然帶來收入。而且我事事講求實際，卻不是精打細算之人，也不代表我是沒有情感的人，我只是想為將來無憂的生活鋪路。」</p></body></html>
