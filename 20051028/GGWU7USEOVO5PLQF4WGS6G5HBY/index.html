<html><header><meta charset="utf-8"><title>魏駿傑內地打仗榮升阿一</title></header><body><h1>魏駿傑內地打仗榮升阿一</h1><p>魏駿傑近日在四川拍攝內地劇《紅色記憶》，劇情講述有關共產黨的故事。傑仔原本是第二男主角，不過導演覺得他比較適合，所以轉做第一男主角。</p><p>染髮頭皮受難</p><p>傑仔的角色年紀較大，在劇中還有一名二十多歲的兒子，造型要扮得老成，髮型師本打算節省時間，只為傑仔的頭髮噴上白色染劑，不過傑仔大汗，他擔心染劑會溶，傑仔說：「我惟有買白色染髮劑將頭髮染白，不過染髮劑損傷頭皮。」&#13;<br> 此外，傑仔拍打仗戲份時不小心受傷，他說：「我傷到腳嘅舊患，韌帶腫晒，要去醫院抽血水。」&#13;<br> 採訪：比華利</p></body></html>
