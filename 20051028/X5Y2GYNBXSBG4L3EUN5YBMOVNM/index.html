<html><header><meta charset="utf-8"><title>香港創作　擅用環保物料</title></header><body><h1>香港創作　擅用環保物料</h1><p>今次的亞洲展覽盛事第二部份，展場內特別闢了一角，展示2005年香港原創禮品及家居用品產品設計比賽的得勝及優異作品。據悉，該比賽分為中學、大學及公開組別，每組各設有金、銀、銅及優異獎項，目的是要鼓勵本地原創設計。</p><p>學生組創意較大</p><p>在展館內所見，大都會採用一些廢物，或是環保材料，作為設計的物料，反映出設計師的環保意識強烈。學生組的作品創意較大，這與他們毋須太計較商業市場不無關係。而企業組的作品，基於市場因素，則以實用見稱。場內的展品雖不算多，但勝在新意十足，絕不比其他展商的商品遜色。&#13;<br> </p></body></html>
