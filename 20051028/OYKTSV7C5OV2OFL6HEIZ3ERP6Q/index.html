<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>花蜆：較其他蜆大隻和肉厚，味亦較鮮甜，買時留意蜆久不久會噴出氣泡，或蜆肉會郁動的，就是新鮮蜆。&#13;<br>&#13;<br>中蝦：蝦頭和蝦身要緊緊連着，甩頭的不新鮮。&#13;<br>&#13;<br>茄子：茄子外形要肥嘟嘟夠飽滿，外表皮光肉滑的最好。&#13;<br>&#13;<br>鮮魷：含豐富蛋白質和不飽和脂肪，能預防老人癡呆症。&#13;<br>&#13;<br>芫荽：含蘋果酸鉀及維他命C，加生薑和陳皮煲水沖涼、洗頭和焗汗，可治感冒。</p><p>食材價格均來自花園街街市&#13;<br> 資料截至10月27日為準</p></body></html>
