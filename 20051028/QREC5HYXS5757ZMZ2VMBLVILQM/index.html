<html><header><meta charset="utf-8"><title>港大「岑維休書室」揭幕</title></header><body><h1>港大「岑維休書室」揭幕</h1><p>【本報訊】由已故前《華僑日報》創辦人岑維休的家族慷慨捐贈而設的香港大學新聞及傳媒研究中心「岑維休書室」，昨日正式揭幕啟用。該書室將為學生提供雅靜閱讀思考的空間，室內更設有遙距視聽設備，可作遙距教學之用，讓學生與其他國家傳媒機構的專家進行學術交流。&#13;<br> 昨日的開幕禮上，到場嘉賓如雲，包括岑維休的兒子岑才生伉儷（圖）、孫兒岑啓基、港大校長徐立之，以及賭王何鴻燊等。港大新聞及傳媒研究中心今次透過成立有關書室，旨在表揚岑氏家族對本港新聞專業及該校新聞教育的貢獻。&#13;<br> 韋志滿攝</p></body></html>
