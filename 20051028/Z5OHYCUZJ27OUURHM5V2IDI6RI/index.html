<html><header><meta charset="utf-8"><title>走路時腿痛心臟病徵兆</title></header><body><h1>走路時腿痛心臟病徵兆</h1><p>加拿大心臟暨中風基金會發言人亞伯拉森昨日表示，人們走路時若感覺腿痛，可能是心臟病或中風的徵兆，不容忽視。&#13;<br> 亞伯拉森說，走路時腿會痛是一種稱為周邊動脈症（peripheralarterydisease）的疾病，若不治療有可能導致死亡，患有周邊動脈症的病人因心臟病或中風死亡的機率較正常人高出二至六倍，所以一般人若感到胸痛，必須立刻去看醫生。他又稱，因不運動而過度肥胖的人、糖尿病患者、高膽固醇者及吸煙者均屬此症的高危群。此症症狀包括腿痛、腳趾甲變質、腳部冰冷、小腿肌肉萎縮及腳部出現無血潰瘍等。</p></body></html>
