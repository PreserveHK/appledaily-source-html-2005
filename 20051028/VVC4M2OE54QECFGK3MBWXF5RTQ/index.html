<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>A型是專注型、B型是追求興趣型、O型是情緒派、AB型是戰略家。南韓第4大的現代信用卡公司對近1,200人做的問卷調查，發現不同血型的人會喜歡不同種類的信用卡服務。以下是調查結果：&#13;<br> &#13;<br> A血型人：忠誠度高，重視穩定的銀行服務，逾30%銀行用戶專注積累一種信用卡分數&#13;<br> &#13;<br> B血型人：性格開朗樂觀，約30%人喜歡追求娛樂、文化和休閒活動，生活充實&#13;<br> &#13;<br> O血型人：最實際，喜歡購物，情緒易波動，近30%人關心信用卡的折扣和免息分期付款優惠&#13;<br> &#13;<br> AB血型人：做事小心有條理，會詳細分析各種信用卡公司的年費，尋找最便宜的公司或銀行出卡</p></body></html>
