<html><header><meta charset="utf-8"><title>　　藍鴻震加盟長江基建 - 李八方</title></header><body><h1>　　藍鴻震加盟長江基建 - 李八方</h1><p>李超人旗下嘅長江基建公布，委任民政事務局前局長藍鴻震出任獨立非執行董事。雖然計埋佢做公司嘅審核委員會，年薪合計只係十四萬元，即係一個月唔夠一萬二千蚊，表面睇嚟錢唔算多，但係呢個時候正值敏感時刻，長實有份投西九龍項目，難免令人聯想到藍爺前下屬鍾麗幗加盟恒基旗下嘅香港小輪。&#13;<br> 長和系請退休高官都有先例，好似警務處前一哥李君夏做咗長實集團顧問。&#13;<br> 啲人成日話利益輸送，但高官退休後加入私人機構，好似已經好平常咁，睇嚟都幾難扭轉外界對呢啲現象嘅觀感。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
