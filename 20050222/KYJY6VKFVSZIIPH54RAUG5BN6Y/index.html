<html><header><meta charset="utf-8"><title>馬詩慧：享天倫樂不言苦</title></header><body><h1>馬詩慧：享天倫樂不言苦</h1><p>名模馬詩慧與演員王敏德育有三個子女，兩女一男，五至十二歲。馬詩慧說：「初頭冇諗生幾多個，淨係覺得想多啲小朋友，熱鬧啲，啲仔女又有兄弟姊妹陪，唔使一個人咁孤單，對小朋友成長都有幫助。」&#13;<br> 王氏夫婦還想添丁，原因是三個子女爭取，要求多個弟妹陪他們玩，丈夫王敏德也想再添一名家庭成員。&#13;<br> 馬詩慧說，養兒育女雖則辛苦，但能夠享受親子天倫之樂，甚麼艱苦也值得。</p></body></html>
