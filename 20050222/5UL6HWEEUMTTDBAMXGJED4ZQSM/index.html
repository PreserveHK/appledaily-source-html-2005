<html><header><meta charset="utf-8"><title>郭家麒：有條件才生三個</title></header><body><h1>郭家麒：有條件才生三個</h1><p>立法會醫學界議員郭家麒有兩女一子，這麼多產，歸功於熱愛小生命的郭太，「呢啲嘢唔到我話事，係我太太嘅主意，佢鍾意細路，而且可以全職照顧，條件許可，先至生咁多。」子女多，並沒有為郭家帶來太多不便，只是兩位姊姊穿過的衣服，不能留給孻子。&#13;<br> 但郭家麒並不同意曾蔭權的三胎政策，認為解決人口老化，不一定要靠生育，可以輸入專才。香港乃流動城市，生產力不一定來自本土居民。他說：「我哋好幸運先有條件養三個仔女，生育係好大嘅責任，盲目追求係唔負責任嘅做法。」</p></body></html>
