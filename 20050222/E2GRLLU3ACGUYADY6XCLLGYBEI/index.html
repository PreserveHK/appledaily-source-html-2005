<html><header><meta charset="utf-8"><title>女警電話恐嚇情敵罰款</title></header><body><h1>女警電話恐嚇情敵罰款</h1><p>【本報訊】女警不堪任職入境處的男友拍拖兩年後另覓新歡，竟多次用粗言穢語責罵情敵，恐嚇說「搵人姦你」，被裁定六項打出令人厭惡（淫褻）電話罪成，罰款三千元。&#13;<br> 辯方替三十二歲被告何麗華求情時指，被告任職警界多年，獲上司讚揚工作勤奮，上司並到庭支持，當女警知悉患有抑鬱症，亦主動求診，絕不逃避。控罪指被告去年七月三十至三十一日，於香港六度致電騷擾女子蕭綺薇（譯音），內容令人厭惡及惡意攻擊。&#13;<br> 案件編號：KTCC7836/04&#13;<br> </p></body></html>
