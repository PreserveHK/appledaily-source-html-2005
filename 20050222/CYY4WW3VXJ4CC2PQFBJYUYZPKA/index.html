<html><header><meta charset="utf-8"><title>巡查含致癌染料食品</title></header><body><h1>巡查含致癌染料食品</h1><p>【本報訊】食物環境衞生署繼續跟進英國回收部份含有可能致癌染色物料「蘇丹一號」事件。該署顧問醫生何玉賢表示，市民即使進食了有問題的食品也不用擔心，因為有關色素的含量少，對健康沒有即時影響。&#13;<br> 他又稱，署方已派人到市面巡查，暫仍未發現有問題的食品出售，署方並正與英國聯絡了解事件。&#13;<br> 本港麥當勞發言人說，香港麥當勞證實沒有供應任何含有「蘇丹一號」的食品。</p></body></html>
