<html><header><meta charset="utf-8"><title>壽星仔女消費獲贈生日籃</title></header><body><h1>壽星仔女消費獲贈生日籃</h1><p>信和集團由現在至4月30日的星期一至五晚飯期間，推出黃昏美食慶生辰活動，旗下奧海城、屯門市廣場、屯門黃金海岸購物商場、藍灣廣場及中港城內的多間食肆，均推出多項優惠，如$1試食、送現金利是等。&#13;<br>若果你是2月至4月份的壽星仔、女，在集團單一商場消費累積滿$1,000，憑2至4張不同店舖機印發票（每張發票須超過$100，其中1張須為食肆發票及於星期一至五6:00pm後發出，公眾假期除外），即可免費換領總值$398的生日籃一份。&#13;<br>&#13;<br>記者：李玉蘭</p><p>查詢熱線：23973636&#13;<br> 換領地點：信和集團商場顧客服務台</p></body></html>
