<html><header><meta charset="utf-8"><title>金喜善擴張勢力踢走吳倩蓮</title></header><body><h1>金喜善擴張勢力踢走吳倩蓮</h1><p>韓國女星金喜善，一向是日本化妝品DHC的韓國代言人，最近她再獲該品牌聘用為韓國、中國和台灣三地的代言人。&#13;<br> <br> <spanclass>三地代言人 &#13;<br> 金喜善最近以一年十二億韓圜（約九百二十萬港元）的薪酬，擔任DHC深層卸妝油在韓國、中國和台灣的代言人，其中她取代了吳倩蓮，成為了台灣方面的最新代言人。此外，韓國女星李孝利，今年四月將獲由她代言的化妝品公司，推出一款以她名字命名的「孝利Pink」唇膏，並會作全球性發售。</spanclass></p></body></html>
