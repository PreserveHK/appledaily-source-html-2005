<html><header><meta charset="utf-8"><title>汪明荃慰問林太</title></header><body><h1>汪明荃慰問林太</h1><p>林百欣逝世後，連日來有不少林伯生前的好友前往其九龍塘住所為林伯上香，及探望林伯二姨太余寶珠。&#13;<br> 昨日十二時許，汪明荃駕駛平治房車抵達余寶珠住所，逗留了一小時多離去，離開時，她未有回答任何問題。<br> &#13;<br> <spanclass>亞視將播特輯 &#13;<br> 至下午四時許，亞視營運總裁余統浩，帶領三位亞視高層葉家寶、鄺凱迎、梁立人前往慰問林太，四人十分鐘後離開。&#13;<br> 亞視發言人表示，將會在林伯出殯當日或之後播出林伯個人特輯，以紀念林伯生前的德行。&#13;<br> 此外，昨日林伯養子林建康與太太進出林伯九龍塘住所，打點養父的身後事，二人穿上孝服，林建康太太戴上白花，悼念林伯。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
