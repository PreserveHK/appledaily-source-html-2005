<html><header><meta charset="utf-8"><title>Beyonce勁歌熱舞慰勞球星</title></header><body><h1>Beyonce勁歌熱舞慰勞球星</h1><p>美國人氣女歌手BeyonceKnowles，前日與Destiny'sChild兩位姊妹，為NBA明星賽擔任賽前的表演嘉賓，她不單穿上黑色皮衣與兩位隊友同台表演，亦換上色彩鮮豔的色花裙在台上載歌載舞，表現火辣。&#13;<br> <br> <spanclass>奧斯卡搶歌唱 &#13;<br> Beyonce最近更獲邀擔任下周日舉行的奧斯卡電影頒獎禮的表演嘉賓，當晚她除了會演繹《歌聲伴我心》的《LookToYourOath》和《北極快車》主題曲《Believe》外，亦取代了女星美妮哉花（MinnieDriver）演唱《歌聲魅影》的《LearnToBeLonely》，據說美妮為此而感到十分不滿。</spanclass></p></body></html>
