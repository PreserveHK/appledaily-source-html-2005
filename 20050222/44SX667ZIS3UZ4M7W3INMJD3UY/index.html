<html><header><meta charset="utf-8"><title>喬治布殊歐洲之行日程表</title></header><body><h1>喬治布殊歐洲之行日程表</h1><p>周一：布魯塞爾&#13;<br> ‧與比利時國王及首相會晤&#13;<br> ‧發表重要講話，內容是支持歐洲統合及改善美歐關係&#13;<br> 周二：布魯塞爾&#13;<br> ‧與英國首相貝理雅共晉早餐&#13;<br> ‧在北約總部內與烏克蘭總統尤先科和意大利總理貝盧斯科尼會晤&#13;<br> ‧出席美國──歐盟峯會&#13;<br> ‧出席北約峯會，並與北約秘書長夏侯雅伯舉行記者會&#13;<br> ‧與歐洲委員會各專員會晤&#13;<br> 周三：德國美因茨&#13;<br> ‧與德國總理施羅德會晤&#13;<br> ‧視察駐德國威斯巴登的美軍&#13;<br> 周四：斯洛伐克布拉迪斯拉發&#13;<br> ‧發表演說&#13;<br> ‧與俄羅斯總統普京舉行峯會及記者會&#13;<br> 資料來源：路透社/英國廣播公司</p></body></html>
