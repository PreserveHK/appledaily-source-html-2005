<html><header><meta charset="utf-8"><title>鄧梓峰：每月學費一萬四</title></header><body><h1>鄧梓峰：每月學費一萬四</h1><p>電視節目主持人鄧梓峰一家六口，兩子兩女，當中兩名兒子是孖胎。他承認撫養下一代壓力巨大，「𠵱家教育要求好高，細路仔學業競爭好大，學費開支愈來愈高，四個仔女都讀緊小學，平均每個月使一萬四千蚊。」&#13;<br> 未雨綢繆，鄧梓峰現正每月供款逾萬元作子女教育基金。&#13;<br> 鄧梓峰說身邊的朋友都不願開花結果，「佢哋鍾意自由自在嘅婚姻生活，有仔女就連出門旅行都要諗過。但係我有唔同睇法，養兒防老。生一個，可能唔孝順；生夠四個，一半孝順，都有兩個養我。」</p></body></html>
