<html><header><meta charset="utf-8"><title>投訴兩鐵增加兩成半</title></header><body><h1>投訴兩鐵增加兩成半</h1><p>【本報訊】交通諮詢委員會轄下的交通投訴組去年共接獲一萬六千二百九十九宗投訴，比前年上升了百分之七點八，其中涉及地鐵及九鐵的投訴共三百四十八宗，比前年增加兩成半；個案數目上升的主因，是有關兩鐵故障時向公眾發布的資料不足的投訴有所增加。&#13;<br> 交諮會昨亦討論了政府建議更換香港仔隧道供電系統的配電板及變壓器，有關的供電系統在香港仔隧道八二年啟用時已安裝，而系統的主要部份大都快將到達可使用的期限。</p></body></html>
