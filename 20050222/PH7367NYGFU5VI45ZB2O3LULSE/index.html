<html><header><meta charset="utf-8"><title>余若薇：懷孕被以為退休</title></header><body><h1>余若薇：懷孕被以為退休</h1><p>身為資深大律師的立法會議員余若薇，九年內誕下三位千金，下了很大的決心，「香港社會競爭劇烈，好多女性都有工作在身，女士都擔心懷孕生仔影響事業。我結婚嘅時候，朋友已經問我係唔係退休，之後我每次懷孕，都有人問我係唔係退休。」&#13;<br> 余若薇三個孩子都是女，現時長女讀大學，次女讀中學，幼女讀小學。&#13;<br> 她沒有刻意追求兒子，認為男女應由上天決定。她同意香港人口老化問題嚴重，但政府鼓勵市民生育，首先要給孩子提供一個優良的成長環境，包括清新的空氣、自由開放的政治和社會制度。</p></body></html>
