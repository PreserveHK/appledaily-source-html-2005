<html><header><meta charset="utf-8"><title>60年代偶像女星病逝</title></header><body><h1>60年代偶像女星病逝</h1><p>荷李活老牌女星珊翠娜迪（SandraDee）前日早上因腎病併發症，在加州LosRobles醫院及醫療中心與世長辭，享年六十二歲，據知其家人會為她舉行一個私人葬禮。&#13;<br> <br> <spanclass>曾嫁BobbyDarin &#13;<br> 一九四二年出生的珊翠娜，十多歲便投身娛樂圈，拍過《Gidget》及《TammyandtheDoctor》等電影，是六十年代萬千少年的偶像，不過她最令人難忘的事迹，始終是在十六歲之年便下嫁已故著名歌手BobbyDarin，惜二人婚姻只維持了七年。此外，女歌手BonnieRaitt的父親JohnRaitt前日也因肺炎併發症病逝，終年八十八歲。</spanclass></p></body></html>
