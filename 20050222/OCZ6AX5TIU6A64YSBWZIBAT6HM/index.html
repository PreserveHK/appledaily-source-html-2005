<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「請問你願不願意捐出一滴眼淚，幫助小天使娜娜破除咒語？」眼鏡小乖問。&#13;<br>「我願意，但你是否也可以幫我找到一個願意愛我的人？」戀愛的雲說。&#13;<br>「可是，我看不見這個世界，我可能為你找到一個盲目的愛情。」&#13;<br>「愛情本來就是盲目的，我並不在乎。」&#13;<br>「可是每個人都在睜大着眼睛尋找愛情，沒有人想要一個盲目的愛情啊。」&#13;<br>「也許找尋一份真愛，並不僅是需要看得見……」</p></body></html>
