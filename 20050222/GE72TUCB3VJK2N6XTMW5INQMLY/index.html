<html><header><meta charset="utf-8"><title>鬼五馬六座枱燈</title></header><body><h1>鬼五馬六座枱燈</h1><p>新年𢭃完利是，荷包飽滿身痕想使錢？與其食咗玩咗去，不如替屋企添番幾件睇得又用得的特色擺設，起碼買返屋企可以日對夜對，感覺都抵啲！首推新返座枱燈，因為細細件容易擺放，外形鬼五馬六選擇多，幾嚿水就有交易，不妨諗諗。&#13;<br>記者：張銘恩&#13;<br>攝影：周旭文</p><p>售賣點&#13;<br> （a）kimihe（23121008）&#13;<br> 地址：尖沙嘴加連威老道嘉蘭圍54B&#13;<br> &#13;<br> （b）essence（34285969）&#13;<br> 地址：尖沙嘴嘉蘭圍利時商場地下21舖</p></body></html>
