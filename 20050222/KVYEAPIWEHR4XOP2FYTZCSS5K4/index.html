<html><header><meta charset="utf-8"><title>懲教高官向下屬母借貸緩刑</title></header><body><h1>懲教高官向下屬母借貸緩刑</h1><p>【本報訊】高級懲教主任因負資產問題，在下屬安排下，向對方母親借貸二十萬周轉，被控一項訂明人員接受利益罪，昨在東區裁判法院認罪，被判監六個月，緩刑一年。&#13;<br> 五十歲被告蕭志雲，現被停職，被控於○三年五月十五日，在香港收受女子鄺慧儀提供的二十萬元貸款。同案五十九歲被告鄺慧儀，及其任職二級懲教助理的兒子陳耀基否認一項向訂明人員提供利益罪，案件押後六月二十三日審訊。&#13;<br> 案件編號：ESCC4051/2004</p></body></html>
