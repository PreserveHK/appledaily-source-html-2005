<html><header><meta charset="utf-8"><title>索女JossStone人氣勝靚太</title></header><body><h1>索女JossStone人氣勝靚太</h1><p>英國上位少女歌手JossStone，近年人氣火速上升，最近在正進行中的《FHM》全球最性感女士選舉中，得票率暫時已超越了憑劇集《靚太唔易做》而人氣急升的泰莉夏卓爾（TeriHatcher），預計她可望打入二十名之內。&#13;<br> 《FHM》全球最性感女士選舉，將在四月二十一日截止投票。去年一百大不入的JossStone，現時票數竟然超越了澳洲小雲雀KylieMinogue以及泰莉夏卓爾。&#13;<br> 而荷爾芭莉（HalleBerry）、安琪蓮娜祖莉（AngelinaJolie）和RachelStevens，亦將是今屆大熱上榜人馬。</p></body></html>
