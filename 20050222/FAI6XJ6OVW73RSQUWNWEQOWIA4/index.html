<html><header><meta charset="utf-8"><title>圍村祭祀慶典吃盆菜</title></header><body><h1>圍村祭祀慶典吃盆菜</h1><p>新界圍村原居民每逢祭祀、婚嫁、慶典等，都會以「盆菜」饗客，由於菜餚以木盆盛載，盆菜之名於是不脛而走。正宗盆菜主要餚料有豬、雞、鴨、鵝、鮑、參、翅、肚、魚、蟹、冬菇、魚球；配料則有魷魚、門鱔乾、蝦乾、豬皮、枝竹及蘿蔔等。&#13;<br> 當各種材料烹製後，會一層一層地放在盆內，最下層是蘿蔔、門鱔乾、豬皮、枝竹等最易吸收餚汁的食品；中層為豬肉；上數層則是雞、鴨、魚、蝦等，進食時一層一層的往下吃。最下層的豬皮及枝竹等食物吸收了上層食物的料，亦美味無窮。</p></body></html>
