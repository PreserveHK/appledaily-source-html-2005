<html><header><meta charset="utf-8"><title>火苗行動淫窟管房受審</title></header><body><h1>火苗行動淫窟管房受審</h1><p>【本報訊】警務處處長李明逵去年親自督師，採取代號「火苗」的掃黃行動，有卧底探員揭露當中一個賣淫組織派人親赴珠海揀選妓女來港，從九名妓女中始揀中一人，卻因集團叫價過高，才打消將該名妓女販運來港賣淫。兩名涉案指壓中心管房昨在區院審訊。&#13;<br> 兩名被告順序為鄒偉豪（三十三歲）及黃永恆（二十四歲），報稱任色情場所管房，首被告承認一項串謀販運他人進入香港，次被告則承認五項進入已根據封閉令封閉的處所及一項管理賣淫場所罪名，他另否認串謀販運他人進入香港罪。&#13;<br> 案件編號：DCCC1014/04</p></body></html>
