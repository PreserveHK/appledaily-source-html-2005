<html><header><meta charset="utf-8"><title>毛玉萍生腦瘤頻暈眩</title></header><body><h1>毛玉萍生腦瘤頻暈眩</h1><p>毛玉萍前晚盛裝出席英皇六十三周年晚宴。近日官司纏身的她看來清減不少，毛玉萍已兩年沒亮相公開活動，她說：「因為今日係楊受成嘅大日子，我同佢係好朋友，佢係一個有情有義嘅人，我當然要出席啦。」<br> &#13;<br> <spanclass>否認丈夫提早釋放 &#13;<br> 毛玉萍早前發現腦下垂體長了腫瘤，她表示近日經常覺得頭痛和頭暈，故此常看醫生和吃藥。早前有報道指毛玉萍的丈夫周正毅可能在上海提早釋放，毛玉萍澄清並無其事，她說：「呢啲只係謠言，中國有中國嘅法律，我相信一切會依中國嘅法律辦事，我就冇聽過有咁嘅事。」</spanclass></p></body></html>
