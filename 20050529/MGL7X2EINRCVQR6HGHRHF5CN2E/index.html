<html><header><meta charset="utf-8"><title>鄧萃雯呼籲定期體檢</title></header><body><h1>鄧萃雯呼籲定期體檢</h1><p>鄧萃雯、余安安和官恩娜昨日出席在馬鞍山新港城舉行的「528世界婦女健康日」，呼籲婦女應注意身體健康，定期做身體檢查。&#13;<br> 雯女二十多歲時發現自己膽固醇過高，鑑於其家族有遺傳性糖尿病，故她會定期驗身，雯女說：「其實應該要注意飲食，但係我好鍾意食，尤其係牛油、奶同芝士。不過我最想講係𠵱家好多人會以為瘦就係靚，鍾意食藥減肥，細細個又話減肥，身邊好多女星已經瘦到得排骨，又話要減。」</p><p>最緊要運動</p><p>而余安安的家族有遺傳性心臟病，她說：「我覺得女人到咗咁上下年紀，就要多啲注重身體，所以我半年就會做一次婦科檢查，不過最緊要係要做運動。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
