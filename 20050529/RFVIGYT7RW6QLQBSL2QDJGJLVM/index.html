<html><header><meta charset="utf-8"><title>使用膠袋或逐個收費</title></header><body><h1>使用膠袋或逐個收費</h1><p>【本報訊】環境運輸及工務局局長廖秀冬表示，構思中的膠袋稅，模式可能會效法台灣，立例禁止商舖免費向顧客派發膠袋，每一個膠袋都要收費，然後由政府向各商舖徵收一筆處理膠袋廢物的費用。&#13;<br> 廖秀冬表示，當局正制訂一套減少固體廢物的可持續政策，市民亦普遍接受污者自付的原則，在家居垃圾收費方面，會先積極推動家居垃圾分類，而收費則應該設有減費機制，若果住戶無論拋棄多少廢物都是繳交相同的垃圾費，就不能鼓勵減少家居廢物。</p></body></html>
