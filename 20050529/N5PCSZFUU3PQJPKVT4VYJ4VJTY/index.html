<html><header><meta charset="utf-8"><title>元華：秋生以為自己係教授</title></header><body><h1>元華：秋生以為自己係教授</h1><p>元華和元秋昨日在西九龍中心宣傳電影《雀聖》，二人早前同遭黃秋生批評演技，對於秋生日前又批評周杰倫演技，元華說：「可能佢以為自己係教授，咪批評啲後輩囉！我唔敢彈佢演技，我都唔係嗰啲人，佢成日講完唔認，下次咪再有嘢講囉！」曾被秋生批評演技浮誇的元秋說：「我接受人哋批評，浮誇嘅唔係我，導演要求點做咪點做。」&#13;<br> 而日前被秋生點名批評咬字不清的DJ啤梨，昨日在尖沙嘴出席新城活動，他說：「我都覺得好慘，我唔覺得自己咬字唔清，不過如果係佢話我，我唔會嬲，我都有諗過下張碟同佢合作，因為都幾有宣傳效用。」&#13;<br> 採訪、攝影：卓美娟、胡苑君</p></body></html>
