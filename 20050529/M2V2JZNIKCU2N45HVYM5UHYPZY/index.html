<html><header><meta charset="utf-8"><title>俊哥官網重開防衛狂迷</title></header><body><h1>俊哥官網重開防衛狂迷</h1><p>韓國師奶殺手裴勇俊的日本官方網頁的留言板，早前有狂迷留言要自殺，恐嚇俊哥不要再與崔智友合作，網站因而一度封閉，但十二日後，該留言板已在前晚重開，有關方面已加緊監管，防止fans再留下不適當的說話。</p><p>開朝九晚九</p><p>俊哥的日本事務所大前日已開始要求fans需要經過註冊，才可以在俊哥的官方網站內留言，而留言時間更限制由上午九時至下午九時，以方便管理人員監管。</p></body></html>
