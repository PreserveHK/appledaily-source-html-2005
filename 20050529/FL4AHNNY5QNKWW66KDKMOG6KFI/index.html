<html><header><meta charset="utf-8"><title>Kylie帶病慶37歲</title></header><body><h1>Kylie帶病慶37歲</h1><p>剛接受切除乳房腫瘤手術、正在休養的澳洲女歌手KylieMinogue，昨日已與親友慶祝三十七歲生日，據說她的男友奧利華馬天尼斯（OlivierMartinez）亦在旁陪伴。</p><p>演唱告吹樂隊頂上</p><p>不過，Kylie的歌手胞妹DanniiMinogue由於已飛往三藩市為當地一個同志舞會擔任表演嘉賓，因此未能返澳洲與Kylie慶祝。&#13;<br> Kylie原定下月出席英國大型音樂節GlastonburyFestival，據知會由近期大受歡迎的美國搖滾樂隊TheKillers頂替她表演。</p></body></html>
