<html><header><meta charset="utf-8"><title>松浦晒靚腳投好球</title></header><body><h1>松浦晒靚腳投好球</h1><p>日本偶像歌手松浦亞彌前日在大阪巨蛋棒球場為Orix對巨人隊的棒球賽主持開球禮，她穿了一套白色紅間的套裝上陣，非常可愛。</p><p>心情緊張</p><p>現年十八歲的松浦亞彌，在開球禮上有姿勢有實際，她不只騷出誘人美腿，更順利投出了好球。雖然松浦曾經見過不少大場面，但她卻說：「棒球賽現場的氣氛與演唱會的完全不同，所以我剛才覺得非常緊張。」松浦當日更要在大阪為馬戲表演騷《Alegria2》宣傳，實在非常忙碌。</p></body></html>
