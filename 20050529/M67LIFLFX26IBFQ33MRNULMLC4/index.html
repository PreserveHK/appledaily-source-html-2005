<html><header><meta charset="utf-8"><title>《星戰III》8日收15.6億再創紀錄</title></header><body><h1>《星戰III》8日收15.6億再創紀錄</h1><p>在全球掀起熱潮的《星球大戰前傳III黑帝君臨》，繼刷新全美最高五日及六日開畫票房紀錄後，此片在周四上映第八日，票房已突破二億美元（約十五億六千萬港元），平了《蜘蛛俠2》去年創下的最快衝破二億美元大關紀錄。</p><p>料過31億</p><p>此外，由於今個周末正值美國將士陣亡紀念日假期，專家預計《星戰III》的票房持續強勁，業界都認為此片的累積票房，不但可超越去年暑假賣座片王《蜘蛛俠2》的三億七千三百萬美元（約二十九億港元）票房，而且還能夠成為第七部突破四億美元（約三十一億二千萬港元）票房的電影。</p></body></html>
