<html><header><meta charset="utf-8"><title>發燒界新寵兒</title></header><body><h1>發燒界新寵兒</h1><p>國內唱歌叻的大有人在，但他們所受的是正統聲樂訓練，演繹流行曲時自然輸蝕一點，所以當我聽到年紀甚輕的內地女新人林葉獻唱十幾首經典老歌時，為之眼前「二亮」！&#13;<br>「一亮」是這位小女孩的聲線好夠吸引力，如唱《月光小夜曲》便令人聯想起蔡琴，歌聲厚暖自然兼柔情滿載；「二亮」是整張碟的編曲及音效可以用靚到痹來形容，《如果沒有你》以古老留聲機帶出懷舊的味道後，才帶入林葉醉人的歌聲，《美酒加咖啡》開首的腳步聲，倒酒及最後的酒杯落地破碎聲，逼真到我縮腳都縮唔切……&#13;<br>如此靚得驚人的音效，原來由本地知名錄音師Leo所炮製，唔怪得錄音水準高過晒所有國內發燒品牌了。&#13;<br>&#13;<br>文：李廸偉</p></body></html>
