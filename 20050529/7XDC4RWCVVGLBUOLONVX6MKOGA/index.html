<html><header><meta charset="utf-8"><title>醫護投訴膠手套易破</title></header><body><h1>醫護投訴膠手套易破</h1><p>【本報訊】香港護理員協會上月底進行一項有關醫療消耗品安全度及質素調查，成功訪問三百名前線醫護人員，五至六成多受訪者投訴醫院供前線人員使用的橡膠手套與用完即棄手套質薄易穿，而膠鉗則經常折斷，嚴重影響病人健康及對醫護人員安全構成危險，八成受訪醫護人員指醫療消耗品的安全及品質會影響護理表現。</p><p>責醫管局充耳不聞</p><p>協會批評醫管局對劣質醫療消耗品的問題充耳不聞，危機意識薄弱，促請當局正視問題，設立一套選購物資監管機制，確保前線員工及病人安全。</p></body></html>
