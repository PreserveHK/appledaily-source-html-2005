<html><header><meta charset="utf-8"><title>社工「上吊」抗議削資</title></header><body><h1>社工「上吊」抗議削資</h1><p>【本報訊】捍衞社會福利大聯盟聯同三百多名社會福利機構員工，過去兩日於社會福利署總部胡忠大廈外靜坐四十八小時，昨日下午與社署署長鄧國威會面，要求當局延續社會福利機構的過渡期補貼，讓社福機構有足夠資源支付員工增薪點，不少社工嚴厲批評當局停止提供補貼，會令到社褔機構出現財政困難，員工會被減薪，影響士氣及服務質素，有人更佯裝上吊（圖），諷刺當局措施令社福機構員工難以維生，形同迫他們自殺。&#13;<br> 立法會社福界議員張超雄建議延長多補貼一年，其間再作檢討，鄧國威稱會考慮意見。&#13;<br> 成啟聰攝</p></body></html>
