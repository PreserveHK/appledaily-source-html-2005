<html><header><meta charset="utf-8"><title>　　唐媽媽日跳五百下 - 李八方</title></header><body><h1>　　唐媽媽日跳五百下 - 李八方</h1><p>署理特首唐英年媽媽唐尤淑圻，噚日參與一個喺馬鞍山舉行嘅「528世界婦女健康日」，唐媽媽話自己三十歲開始就每日跳五百吓，以保持好身體，重年年驗身令佢自己放心，所以到𠵱家都可以keep住好身體。中國人最注重係湯水補身，唐媽媽身體咁好，重有一個秘訣就係有個跟隨咗佢三十年嘅專業煲湯工人，唐媽媽知道唐英年做呢個署理特首公務繁忙，所以佢將呢個煲湯工人暫借咗畀個仔，等個仔可以補一補。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
