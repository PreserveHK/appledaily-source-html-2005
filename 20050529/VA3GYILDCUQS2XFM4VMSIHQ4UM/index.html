<html><header><meta charset="utf-8"><title>Bobby宣萱叱咤內地視壇</title></header><body><h1>Bobby宣萱叱咤內地視壇</h1><p>由內地光線傳媒主辦、尼爾森媒介研究提供數據的《電視劇風雲盛典》前晚在北京舉行，宣萱及歐陽震華（Bobby）奪得二○○四年度「最受歡迎香港男、女演員」獎，張庭及馬景濤則奪得「最受歡迎台灣男、女演員」獎。</p><p>陳道明胡軍奪獎</p><p>陳道明憑《冬至》獲「最佳現代劇男演員」，林志穎及胡軍主演的《天龍八部》則獲頒「最佳古裝電視劇」獎，胡軍更憑該劇獲得「最佳古裝劇男演員」獎，而剛在康城獲獎的《青紅》女主角高圓圓也盛裝赴會，場面熱鬧。</p></body></html>
