<html><header><meta charset="utf-8"><title>柏芝牛一芝娃娃獻吻</title></header><body><h1>柏芝牛一芝娃娃獻吻</h1><p>張栢芝前晚跟中國星老闆向華強夫婦，以及一眾公司同事吃飯，當晚除了慶祝栢芝推出新唱片《新聞女皇》外，同時亦補祝她二十五歲生日。&#13;<br> 談到生日願望，栢芝說：「我當然係希望唱片賣得啦，希望樂迷會留意我今次唱歌真係有進步，我花咗好多時間同心機去錄呢隻碟，之前亦特別跟杜麗莎學唱歌。」</p><p>收大利是</p><p>當晚向華強夫婦給栢芝送上現金大利是，栢芝經理人李小姐則送了一隻芝娃娃小狗做禮物，小狗頻向新主人獻上香吻，逗得栢芝十分開心。但因小狗患上支氣管炎，故栢芝另一生日願望就是希望小狗早日康復，而她昨日已帶小狗去看獸醫。</p></body></html>
