<html><header><meta charset="utf-8"><title>半價做面部排毒</title></header><body><h1>半價做面部排毒</h1><p>飲酒過量確實會損害身體，不過每日飲一小杯紅酒對身體好就係人都知，皆因其抗氧化功效極佳。不喜歡內服，外服一樣掂。Nature's冬日紅酒排毒淨肌面部護理運用最名貴的紅酒系列產品，當中含優質基安蒂紅酒，配合精選葡萄萃取物，有效抗氧化，令肌膚回復幼嫩。配合獨特淋巴引流按摩手法，將肌膚內積聚的黑色素或已氧化的細胞帶到淋巴結，通過淋巴排毒過程排出體外。&#13;<br>&#13;<br>記者：黃若茵&#13;<br>查詢：31019222</p></body></html>
