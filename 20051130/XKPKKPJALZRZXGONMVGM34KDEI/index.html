<html><header><meta charset="utf-8"><title>IFC落重本宣傳</title></header><body><h1>IFC落重本宣傳</h1><p>唔知係咪同業競爭大，中環國際金融中心商場，宣傳費突然谷大，比舊年勁升幾倍。&#13;<br> 呢個場最新公布，今個聖誕使費逾五百萬，蘭西記得，個場嘅負責人最近講過，舊年同期花過百萬，今年升兩成，大家以為佢哋今年都係使百幾萬，勢估唔到係五百幾萬，同海港城睇齊咁話。&#13;<br> 國金商場一樓中庭，有棵三十五呎高嘅聖誕樹，樹頂有個價值五十萬嘅真金裝飾，下月十六至二十六號，有澳洲芭蕾舞劇團表演胡桃夾子聖誕魔幻滙演。</p></body></html>
