<html><header><meta charset="utf-8"><title>嘉玲羨慕偉媽生活幸福</title></header><body><h1>嘉玲羨慕偉媽生活幸福</h1><p>劉嘉玲昨日與梁家輝、曾志偉在灣仔會展出席「明星話常熟」座談會，提到早前梁朝偉母親生日，嘉玲和偉仔為她在跑馬地慶祝，問嘉玲送了甚麼禮物，她笑說：「唔好講啦！其實年年都有食飯慶祝。」那麼可有被催婚？嘉玲笑了兩聲說：「佢咁明白事理同開通，重成日周遊列國，佢好幸福，我都希望好似佢咁。」</p><p>家輝自認黑仔</p><p>此外，當志偉與梁家輝合照時就以「黑仔輝」稱呼對方，令人猜想是指家輝被警方控告醉酒駕駛一事。事後志偉解釋是指對方落選金馬影帝。問家輝會否介意志偉如此稱呼他，他笑說：「唔介意，係事實嘛！不過件事已經進行法律程序，所以唔方便講。等我去完南極返嚟就會揭盅。」</p></body></html>
