<html><header><meta charset="utf-8"><title>政界女強人無緣會元斌</title></header><body><h1>政界女強人無緣會元斌</h1><p>元斌昨日入伍發生一段小插曲，韓國最大反對黨的大國家黨代表朴槿惠，昨日上午剛巧前往訪問春川第102補充隊，不少韓國傳媒即非常期待這兩位在韓國備受注目的人物能夠正面碰頭。&#13;<br> 可惜元斌昨日遲遲未有現身，而朴槿惠又在十二時半左右離開，最終兩人無緣見面，不過當朴槿惠得悉元斌入伍後，即時勉勵這位韓國首席男星，她說：「元斌在最光輝一刻入伍，是一件值得驕傲的事，我相信他能夠在服役期間好好地生活。」</p></body></html>
