<html><header><meta charset="utf-8"><title>男小解遭狗咬子孫根</title></header><body><h1>男小解遭狗咬子孫根</h1><p>「沒想到小解不成，反引來如此嚴重後果，真是倒楣。」重慶市一名男子在路邊小屋小解時，被綁在屋內的狗咬傷小腿及子孫根，事後該男子獲狗主人賠償三百元。&#13;<br> 二十四歲的許姓男子，前日上午回家途中突然想小解，並將路邊一間沒人住、內有一個小坑的小屋，誤當簡陋廁所。當他準備邁進小屋時，被綁在小屋內的狗狂吠，並跳起來將他的左小腿及子孫根咬傷。經檢查，許被咬傷處已出現紅腫，傷勢不算嚴重，但需連續五天打狂犬疫苗及接受觀察。&#13;<br> 《重慶時報》</p></body></html>
