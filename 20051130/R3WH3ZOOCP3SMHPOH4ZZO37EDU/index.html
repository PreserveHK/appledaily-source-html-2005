<html><header><meta charset="utf-8"><title>梅艷芳胞兄被車撞</title></header><body><h1>梅艷芳胞兄被車撞</h1><p>【本報訊】已故歌星梅艷芳的胞兄梅啟明，昨下午用手推車推着一座寫有「梅家班」及「擊鼓鳴冤」字樣的大鼓，途經中環皇后大道中時，被一輛雙層巴士碰倒，梅倒地受傷，手推車翻側。警員到場將他送院治療。&#13;<br> 警方消息稱，昨下午五時三十分，五十四歲的梅啟明，推着一輛手推車，在皇后大道中二號橫過馬路時，一輛巴士駛過，先撞倒手推車，而梅仆倒路邊，頭部撞到路邊欄杆受傷，救護員到場將梅送院治療，警員則將遺留在現場的手推車、大鼓及橫額移至行人路上。梅艷芳的母親覃美金昨晚往瑪麗醫院探望兒子。&#13;<br> 過去數月，梅啟明曾多次帶備「梅家班」大鼓，在無綫電視台慶及多個慈善活動中出現。</p></body></html>
