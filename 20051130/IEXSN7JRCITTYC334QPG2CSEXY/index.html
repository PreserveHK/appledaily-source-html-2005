<html><header><meta charset="utf-8"><title>四歲以下適用　小熊手機直駁父母</title></header><body><h1>四歲以下適用　小熊手機直駁父母</h1><p>科學家說，小朋友年齡不過九歲，都應該避免用手機。英國就有手機網絡商推出一款小熊手機，專供小至四歲的孩子使用。</p><p>無螢幕只得四按鈕</p><p>小熊手機無螢幕，只有四個按鈕，父母可將緊急電話預先鍵入手機，這樣既可避免孩子接收色情影像或欺凌短訊，又不會接聽到陌生人電話。手機設有緊急求救按鈕，會自動接駁到父母的電話。&#13;<br> 針對科學家指手機輻射損害孩子腦部發育，手機商聲言，小熊手機的電磁波能量比吸收率是0.16w/kg，比大部份手機的0.4-0.7w/kg為低，避開輻射問題。&#13;<br> 英國《每日電訊報》</p></body></html>
