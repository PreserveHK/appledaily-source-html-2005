<html><header><meta charset="utf-8"><title>商場提早谷春節</title></header><body><h1>商場提早谷春節</h1><p>聖誕都未到，商場搞聖誕活動之餘，已開始籌備農曆新年，𠵱家送月曆或年曆卡，係最佳時機。九倉尖沙嘴海港城送狗年月曆，恒基將軍澳新都城中心商場送一套狗年年曆卡。&#13;<br> 嚟緊兩個禮拜六日，只要喺海港城商場消費三百蚊或以上，以單一發票計，就可以換到○六年狗仔座枱月曆，裏面有三十二幅好得意嘅狗仔插圖。&#13;<br> 另外，喺新都城中心商場消費滿五十蚊，可以換到一套六款限量版狗年年曆卡。</p></body></html>
