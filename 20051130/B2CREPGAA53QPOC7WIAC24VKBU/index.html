<html><header><meta charset="utf-8"><title>切忌大細超</title></header><body><h1>切忌大細超</h1><p>發哥表示，養狗除了依照獸醫指示，給牠們提供適當的膳食和居住環境外，還要注意愛犬的情緒。發哥說：「如果你哋發現隻狗好怕人、成日搵地方匿埋，咁就一定要帶隻狗去睇醫生，因為狗一樣會抑鬱，好似人咁，需要進行心理輔導，如果唔係，佢哋會成長得好唔健康。」&#13;<br> 發哥續說：「養狗除咗要餵飽佢之外，重要照顧佢哋嘅情緒，如果同時養多過一隻狗，千祈唔好俾佢感覺主人大細超，啲狗心靈好脆弱，最好就係隻隻都咁錫，咁佢哋先唔會爭寵或者呷醋。」</p></body></html>
