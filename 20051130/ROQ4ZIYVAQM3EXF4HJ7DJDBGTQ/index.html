<html><header><meta charset="utf-8"><title>世貿Q&amp;A</title></header><body><h1>世貿Q&amp;A</h1><p>問：世界貿易組織（WTO）是甚麼？&#13;<br> 答：世界貿易組織的前身是關稅貿易總協定（GATT），第二次世界大戰後各國為促進貿易自由化，消除貿易壁壘於一九四七年成立GATT。&#13;<br> 到了一九九五年，世界貿易組織正式成立，負責處理國際貿易規則等問題，目的包括協助消除補貼、反傾銷等自由貿易障礙。世貿現有一百四十八個成員，香港是世貿創始成員，回歸後以「中國香港」名義保持單獨締約成員身份。</p></body></html>
