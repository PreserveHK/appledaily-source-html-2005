<html><header><meta charset="utf-8"><title>翠湖賠定蝕少啲</title></header><body><h1>翠湖賠定蝕少啲</h1><p>市況混亂，業主賣樓真係要講命水。中原陳世民話，沙田翠湖花園B座低層四室，千三呎，業主月初以四百五十萬賣出，蝕兩百一十萬，上個禮拜見市況有起色，決定賠定十萬收番，最後賣到四百八十萬，蝕少二十萬。&#13;<br> 不過，沙田第一城炒家冇咁好彩，六月用一百一十二萬買入四十八座低層H，諗住摸售，點知冇人接，港置陳國榮話，炒家迫住掟十萬執過間屋，再買多兩部Plasma，先以一百一十八萬沽出，真係「賠了夫人又折兵」。</p></body></html>
