<html><header><meta charset="utf-8"><title>研究腐爛情況　屍體農場法醫之寶</title></header><body><h1>研究腐爛情況　屍體農場法醫之寶</h1><p>腐爛屍體令人惡心，但卻是法醫瑰寶，更是破案關鍵。美國北艾奧瓦州大學的生物人類學教授奧拜恩毫不忌諱，正申請把一幅農田發展成「屍體農場」，觀察研究屍體腐爛情況。</p><p>有助判斷死亡時間</p><p>「屍體農場極具科研價值，有助判斷屍體的確實死亡時間，推論死者生前失蹤了多久，大大推動法醫研究。」奧拜恩說。他正籌措高達五十萬美元（約三百九十萬港元）經費。&#13;<br> 奧拜恩的恩師巴斯說，在美國中西部的艾奧瓦州，氣候無常溫差大，是研究屍體腐爛的好地方，「無論是社會、科學或法治，都會受惠於屍體研究。」&#13;<br> 美聯社</p></body></html>
