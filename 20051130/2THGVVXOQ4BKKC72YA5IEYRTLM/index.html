<html><header><meta charset="utf-8"><title>古仔帶剃刀出街</title></header><body><h1>古仔帶剃刀出街</h1><p>古天樂昨日在數碼港拍攝樂事薯片廣告，他在廣告中會演繹多個造型，包括行政總裁及侍應，其中一個造型還蓄了鬍鬚。</p><p>拍嘢愛玩花臣</p><p>古仔表示這已是第五次跟廣告商合作，他說：「我唔介意拍廣告同戲時搞多啲花臣，咁樣會有創意啲，就算唔靚仔都冇所謂，醜樣啲都冇問題。我喺戲中都扮過聾、啞同跛，下次好想扮鬍鬚同短髮look。」古仔自爆毛髮生長旺盛，所以幾個小時便會長鬍鬚，需要隨身自備剃鬚用品。&#13;<br> 對於韓國人氣偶像Rain加入百事大家庭，古仔說：「好呀，希望有機會同佢見面同合作。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
