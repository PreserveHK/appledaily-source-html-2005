<html><header><meta charset="utf-8"><title>街頭貼海報緝拿貓殺手</title></header><body><h1>街頭貼海報緝拿貓殺手</h1><p>【本報訊】香港愛護動物協會關注旺角連環虐貓案，昨日發起多名義工於案發現場一帶的街道及大廈張貼海報，通緝兇徒。協會指出，旺角虐貓事件只是動物被虐案的冰山一角，過去半年就有十宗成功檢控個案。</p><p>半年10宗虐動物檢控</p><p>去年四月至今年三月期間，愛護動物協會檢核部進行了四百七十九次針對懷疑虐待個案的巡查，數字較對上一年的四百一十九次有所增長。在上一年度，檢核部共發出四十二次警告，而轉交政府部門成功檢控個案則只有兩個。踏入本年度，隨着大眾對虐待動物更為關注，在五月至九月期間，成功檢控個案達到十個。愛護動物協會呼籲全港市民一同聯手對抗虐待動物事件。</p></body></html>
