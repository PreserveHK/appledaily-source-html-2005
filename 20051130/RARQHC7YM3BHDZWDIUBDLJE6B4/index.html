<html><header><meta charset="utf-8"><title>光線刺激腦細胞令人清醒</title></header><body><h1>光線刺激腦細胞令人清醒</h1><p>日本神戶大學教授岡村均最近發現，光照射視網膜時，大腦中的生物時鐘中樞會發出指令，使腎上腺皮質分泌出大量類固醇激素，類固醇激素刺激腦細胞，而讓人迎來清爽黎明甦醒。&#13;<br> 岡村教授等以實驗鼠為研究對象，透過對比實驗，向分為兩組的實驗鼠的眼睛施以強弱光線，其中一組實驗鼠的生物鐘中樞被破壞，以及切斷從大腦到腎上腺的神經回路，於是驗證出光線強弱及傳達訊息是否清晰，影響老鼠體內類固醇的分泌，從而也影響到牠們的清醒程度。</p></body></html>
