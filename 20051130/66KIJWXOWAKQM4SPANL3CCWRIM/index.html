<html><header><meta charset="utf-8"><title>是日例劏：沙田街市</title></header><body><h1>是日例劏：沙田街市</h1><p>蟹味菇：又名玉蕈，因具獨特的蟹香而得名。菇身灰白帶少許啡，圓圓厚身的菇頭蓋有印紋。口感比一般菇類更覺脆嫩、滑爽。&#13;<br>&#13;<br>豆腐：豆腐含有豐富的蛋白質和鈣質；街市常見的有木板硬豆腐及布包水豆腐之分。硬豆腐多是用作煎或炸，水豆腐則多作蒸煮用。&#13;<br>&#13;<br>牛奶：牛奶蘊含多種維他命、蛋白質及鈣質，對骨骼健康很重要。</p><p>鮮冬菇：鮮冬菇比乾冬菇少了一份芳香，但相對地價錢卻便宜多了。鮮冬菇在煮食時會較為吸水，質感較為爽口，是低脂低熱量的素材。&#13;<br> &#13;<br> （*）價格來自沙田好運中心百佳超廣&#13;<br> &#13;<br> 價格截至11月29日為準</p></body></html>
