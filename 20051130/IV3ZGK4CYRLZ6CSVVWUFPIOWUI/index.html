<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p>西岸之星</p><p>尼殊（太陽後衞）&#13;<br> 現以每場近十一次助攻榮膺聯盟助攻王的尼殊，上周平均摘下二十一點七分及九點七次助攻，領太陽上周三場全勝，其中勝網隊一役還攻入了二十七分。</p><p>東岸之星</p><p>謝拉迪華萊士（山貓前鋒）&#13;<br> 華萊士上周平均個人獨得二十二點三分、九點三個籃板，其中上周六勝巫師一役更錄得職業新高十四個籃板及五個封截，助山貓過去三戰取得兩勝。</p></body></html>
