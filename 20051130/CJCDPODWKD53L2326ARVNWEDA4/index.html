<html><header><meta charset="utf-8"><title>商舖行情<br>商舖撻定個案浮現</title></header><body><h1>商舖行情<br>商舖撻定個案浮現</h1><p>地產界人士透露，舖市最近轉淡，並出現多宗撻定，投資者蔡伯能月前以1400餘萬元，購入旺角洗衣街149A交吉地舖，約900方呎，上周並無如期繳付大定，交易料取消。蔡氏數月前以約2000萬元購入的西環皇后大道西511號地舖，上月亦沒有完成交易。另外，董姓投資者上半年以約5000萬元，購入尖沙嘴金馬倫道27A麵舖，月租8.5萬元，一直未能以確認人方式轉售，上周亦告撻定。</p></body></html>
