<html><header><meta charset="utf-8"><title>衛蘭散盡千金慰戰友</title></header><body><h1>衛蘭散盡千金慰戰友</h1><p>衞蘭與台灣唱作人光良為3G手提電話拍攝廣告，衞蘭昨日出席在旺角朗豪坊舉行的記者會，她說：「我第一次拍廣告好開心，我同光良合作覺得佢係一個非常好玩嘅人，重好搞笑。」</p><p>拍廣告抽筋</p><p>首次拍廣告的衞蘭，感到拍廣告殊不容易，她說：「當日拍廣告，由朝早十點開始跳，期間只係坐低過兩次，跳嗰時重要着住對吋半高跟鞋，真係好攰。最慘係差唔多拍完，我隻腳就開始抽筋，搞到要自己幫隻腳按摩。」&#13;<br> 今年才加入樂壇的衞蘭，已先後推出兩隻唱片，銷量都不錯，故她準備慰勞一班工作人員，衞蘭說：「想請晒所有同事同埋工作人員食飯，好想同佢哋慶祝，食晒啲錢都冇所謂，最緊要係大家開心。」</p></body></html>
