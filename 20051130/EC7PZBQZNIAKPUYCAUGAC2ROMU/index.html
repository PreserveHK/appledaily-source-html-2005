<html><header><meta charset="utf-8"><title>學漢語　趕潮流</title></header><body><h1>學漢語　趕潮流</h1><p>漢語大熱，商人、明星，亦要趕潮流！憑電視劇《我的名字叫金三珣》在港台大受歡迎的韓星金善雅，近日亦公開說，想學好漢語，打入中國市場。&#13;<br> 「我學過漢語一年，到過天津，亦聽懂一些個別詞彙。」同樣，掀起學習熱潮的泰國，也出了一個中國通，就是泰國公主詩琳通。&#13;<br> 據不完全的統計，全球學習漢語人數逾三千萬，有逾百國家二千三百多家大學開設漢語課程。漢語課本已進入了美、英、日和韓等國的中小學課堂。有專家指出，漢語是英語之後，全球最多人使用的第二大語言。</p></body></html>
