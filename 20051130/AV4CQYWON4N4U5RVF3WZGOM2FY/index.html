<html><header><meta charset="utf-8"><title>《明報》控《壹週刊》誹謗</title></header><body><h1>《明報》控《壹週刊》誹謗</h1><p>【本報訊】《明報》昨入稟高院，指《壹週刊》十月一篇題為「東方馬出山報業放血戰」的報道，內容提及《明報》銷量，涉誹謗成份，影響其聲譽，要求法庭頒禁制令，禁止《壹週刊》再刊登有關報道，及要求賠償。&#13;<br> 原訴人為明報報業有限公司，被告人為壹週刊出版有限公司、當時總編輯李志豪及印刷商百樂門印刷有限公司。原訴人於入稟狀指，涉案報道刊登於今年十月二十日出版的第八百一十五期《壹週刊》，內容提及《明報》銷量，涉誹謗成份。&#13;<br> 案件編號：HCA2393/05</p></body></html>
