<html><header><meta charset="utf-8"><title>　　朱培慶海外獲任命 - 李八方</title></header><body><h1>　　朱培慶海外獲任命 - 李八方</h1><p>港台公司化單嘢未有新發展，廣播處處長朱培慶喺香港死等都冇意思，不如去越南河內行吓。&#13;<br> 八方聽聞，佢老哥前日喺亞太廣播聯盟第四十二屆年會上，獲選為副主席，係首位香港傳媒代表獲此任命，亦都係亞太廣播聯盟附加正式會員中（非主權國會員），獲選擔任嘅最高職位，總算威番次。&#13;<br> 而講述「斌仔」感人故事嘅香港電台節目《香港超人》，更加喺亞太廣播聯盟年會獲頒「特別推薦獎」。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
