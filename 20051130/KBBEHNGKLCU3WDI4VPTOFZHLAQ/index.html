<html><header><meta charset="utf-8"><title>台灣人飲食高熱量欠營養</title></header><body><h1>台灣人飲食高熱量欠營養</h1><p>新華社報道，根據台灣衞生署的一項飲食調查顯示，台灣人飲食攝取熱量過多，但其他營養元素卻攝取不足，呈現營養失衡狀態。其中，奶類攝取量最不足。&#13;<br> 當地的營食學會秘書長蕭寧馨教授指出，調查發現除了肉、魚、豆、蛋類外，台灣人其餘營養元素實際攝取量遠遠不足，其中奶類攝取量僅為參考量一半。同時，台灣人普遍缺乏鈣、鐵、維他命B2，每個性別年齡層的鈣質攝取量僅達建議量的一半。根據台灣乳品工業同業公會的一項調查指出，台灣人從二○○一年到二○○四年液態奶飲用量逐年下降。</p></body></html>
