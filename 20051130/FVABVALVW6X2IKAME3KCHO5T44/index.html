<html><header><meta charset="utf-8"><title>新界　新港城價跌量升</title></header><body><h1>新界　新港城價跌量升</h1><p>▲利嘉閣李傑華說，馬鞍山新港城11月二手平均呎價約3303元，較10月跌約2.6%，成交量則有17宗，較10月升約55%。日前成交的L座高層1室，面積830方呎，成交價295萬元，呎價3554元。&#13;<br> &#13;<br> ▲中原莊子文透露，粉嶺豪峰嶺中層A室，面積1279方呎，成交價337萬元，呎價2635元。原業主99年以450萬元購入，蝕113萬元。&#13;<br> &#13;<br> ▲利嘉閣周德龍指，沙田第一城26座高層A室，面積562方呎，成交價195萬元，呎價3470元。原業主持貨3年獲利55萬元。</p></body></html>
