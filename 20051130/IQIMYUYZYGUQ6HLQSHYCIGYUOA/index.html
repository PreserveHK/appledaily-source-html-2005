<html><header><meta charset="utf-8"><title>黛比證米高非子女生父</title></header><body><h1>黛比證米高非子女生父</h1><p>過往曾有報道指米高積遜（MichaelJackson）的兩名子女PrinceMichaelJr.及Paris並非其親生子女，而米高的前妻黛比（DebbieRowe）日前接受一份愛爾蘭報章訪問時再次重提舊事，她揚言米高的確不是八歲兒子PrinceMichaelJr.和七歲女兒Paris之生父。&#13;<br> 黛比向《SundayWorld》表示，兩名子女都是從精子銀行中選取不知名男子的精子受孕而成：「米高知道真相，他並非兩個子女的生父，但由於精子銀行的保密協議，我並不知捐精者的資料。」</p></body></html>
