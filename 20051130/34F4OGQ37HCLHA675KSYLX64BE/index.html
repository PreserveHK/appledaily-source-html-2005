<html><header><meta charset="utf-8"><title>行姐透視裝賀開幕</title></header><body><h1>行姐透視裝賀開幕</h1><p>陳彥行、苑瓊丹和鍾禧文等前晚在北角出席星級化妝師FelixFerreira護膚專櫃開幕活動。</p><p>鍾禧文欠小肚腩</p><p>陳彥行身穿肉色透視裝到場，苑瓊丹一見行姐如此性感即拉低自己的背心帶，並笑說：「我都要跌條bra帶。」但她即時被行姐拆穿說：「你呢條係背心帶，唔係bra帶。」&#13;<br> 現場有三位舞蹈員表演肚皮舞，曾於《殘酷一叮》中表演肚皮舞的鍾禧文指其中一人是其導師，原來她學肚皮舞已半年，她說：「因為跳肚皮舞要有個小肚腩，導師話我比較瘦，冇咁好睇。」&#13;<br> 採訪：卓美娟　&#13;<br> 攝影：林德雄</p></body></html>
