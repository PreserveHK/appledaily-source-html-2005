<html><header><meta charset="utf-8"><title>杜指早段升近70點</title></header><body><h1>杜指早段升近70點</h1><p>【本報綜合報道】美國股市昨天早段造好，主因該國消費信心和新屋銷量數據勝預期，市場憧憬今年聖誕節消費旺季零售市道理想。&#13;<br> 杜瓊斯工業平均指數早段一度升69.07（0.63%），高見10959.79。納斯達克綜合指數最多漲13.88（0.62%），至2253.25。&#13;<br> 開市後半小時（本港時間昨晚11時），杜指升42.82，報10933.54；納指升7.64，報2247.01。&#13;<br> 在周一，杜指跌40.90，收報10890.72；納指跌23.64，收報2239.37。&#13;<br> 美國10年期國庫券孳息昨天午市升4基點（0.04厘），報4.45厘。</p></body></html>
