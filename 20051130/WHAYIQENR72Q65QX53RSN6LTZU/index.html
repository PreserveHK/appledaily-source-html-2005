<html><header><meta charset="utf-8"><title>普羅旺斯芳香護膚</title></header><body><h1>普羅旺斯芳香護膚</h1><p>來自法國的L'OCCINTANE從普羅旺斯精心挑選出七種經典芳香植物，製成香氛及按摩潤膚乳，讓你感受法國鄉間情懷。按摩乳配合保濕甘油，為你鬆弛全身並防止乾燥。香氛則散發着橙花、洋仙水、玫瑰、茉莉、晚香玉等清新花香。另特別推出中世紀普羅旺斯女士最愛掛於胸前的香盒吊墜，於絨芯噴灑香氣，全身隨時散發香氣。	&#13;<br>&#13;<br>記者：黃若茵	&#13;<br>查詢：22347198</p></body></html>
