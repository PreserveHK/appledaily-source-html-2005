<html><header><meta charset="utf-8"><title>納米碳管或可助骨骼生長</title></header><body><h1>納米碳管或可助骨骼生長</h1><p>美國加州大學河濱分校的科學家指出，納米碳管（carbonnanotube）是現今所知材料中硬度最高者，其結構非常微小，僅為人髮直徑的十萬分之一，將來可望替代矽，用於電腦晶片中，而該大學最近更發現到納米碳管的另一用途，就是可以幫助骨骼生長。&#13;<br> 目前醫生多用鋼管和鋼針支撐受損骨骼，而納米碳管或能發揮天然骨骼中膠原蛋白的功能。該大學分校的首席研究員海頓說，對於骨骼損傷或功能衰退的人而言，這科技非常重要。下一步，研究員測試納米碳管應用人體時是否安全，或會否出現排斥反應。</p></body></html>
