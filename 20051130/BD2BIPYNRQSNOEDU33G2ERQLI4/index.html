<html><header><meta charset="utf-8"><title>聯署信促查太石村案</title></header><body><h1>聯署信促查太石村案</h1><p>內地異見人士劉曉波、張祖樺等十二人前日發表公開信，促請國家主席胡錦濤、總理溫家寶等中共領導人，以及全國人大，關注廣東番禺太石村村民罷免涉貪村主任失敗事件，並呼籲釋放被扣律師楊茂東等人，查處番禺涉嫌犯罪人士。&#13;<br> 劉曉波等人在公開信中呼籲司法部門，直接向太石村民提供公正的法律保護，命令番禺地方政府立即、無條件地釋放協助村民的律師楊茂東、村民馮秋盛等被捕人士，並成立專門調查組，查處番禺有關涉嫌犯罪的人員。&#13;<br> 「博訊」網</p></body></html>
