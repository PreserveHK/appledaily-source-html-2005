<html><header><meta charset="utf-8"><title>TCL否認阿爾卡特拆夥</title></header><body><h1>TCL否認阿爾卡特拆夥</h1><p>【本報訊】TCL通訊（2618）主席李東生接受內地《第一財經日報》訪問，澄清將與阿爾卡特繼續合作，對方甚至付出更多代價；有信心明年將會根本好轉。&#13;<br> 他指母公司TCL集團第四季度的虧損將大幅收窄，有信心明年扭虧；為實現此目標，管理層今年下半年開始只拿半薪。&#13;<br> TCL通訊出現盈轉虧，他認為市場不景氣是重要原因，但最關鍵還是自身基礎不紮實，沒有形成核心競爭力，自03年開始沒有特別成功的產品，研發及質量沒有重大突破，今後將會努力改善。</p></body></html>
