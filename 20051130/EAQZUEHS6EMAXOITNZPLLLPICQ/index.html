<html><header><meta charset="utf-8"><title>非禮兩女生鋼琴教師囚20月</title></header><body><h1>非禮兩女生鋼琴教師囚20月</h1><p>【本報訊】一名年僅二十一歲的男鋼琴教師，上課期間非禮兩名五歲及九歲女學生，其中一次疑將鼓棍放進女童下體。被告早前於區域法院承認三項非禮罪，法官指事件違反誠信，可能對受害人造成嚴重影響，鑑於被告的智商比常人低，可能未完全明白事件對受害人造成的傷害，判入獄一年八個月。&#13;<br> 案情指，被告甘永賢於去年十一月至今年四月間，三度在自己家中非禮上鋼琴課的女學生。被告單獨在房間教琴，藉詞要女童閉上眼睛躺在琴椅上，對女童上下其手，其中一次疑將鼓棍放進女童下體，該名女童回家後向母親投訴，揭發事件。&#13;<br> 案件編號：DCCC669/05</p></body></html>
