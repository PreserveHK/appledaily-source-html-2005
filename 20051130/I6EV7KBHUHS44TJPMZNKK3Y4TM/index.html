<html><header><meta charset="utf-8"><title>平井堅精選碟熱爆</title></header><body><h1>平井堅精選碟熱爆</h1><p>日本情歌天王平井堅上周推出入行十年以來的首張精選大碟《平井堅十週年精選雙CD》，旋即以九十二萬張銷量，成為本周日本Oricon大碟榜冠軍，而平井堅亦成為河村隆一及桑田佳祐之後，大碟首周銷量最高的男歌手，而該碟在本港的定單亦超過一萬張，非常厲害。</p><p>SMAP細碟銷量無敵</p><p>另一方面，SMAP憑第三十八張細碟《Triangle》成為本周細碟榜冠軍，該男子組合自出道以來所有細碟均打入十大之內，成為日本史上擁有最多十大細碟的歌手。至於龜梨和也與山下智久的細碟《青春Amigo》銷量衝破一百零五萬張，成為本年度首張百萬細碟。</p></body></html>
