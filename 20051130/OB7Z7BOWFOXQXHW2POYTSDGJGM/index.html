<html><header><meta charset="utf-8"><title>艾秉禮新上任滿場飛</title></header><body><h1>艾秉禮新上任滿場飛</h1><p>噚晚香港證券經紀業協會喺萬豪搞咗個晚宴，慶賀新一屆委員就職，請咗財經事務及庫務局局長馬時亨做主禮嘉賓，畀面到賀嘅重有港交所主席李業廣，藝人就有方力申及其父母等，筵開四十幾圍，有大抽獎㖭，總值成10萬蚊，中咗就真係肥仔囉！&#13;<br> 至於新上任嘅主席艾秉禮心情不知幾靚，成晚通場走，但無論佢去到邊，總有個靚女跟到實，原來個靚女係佢女友Kristy梁。華華問梁小姐幾時好事近，佢竟然話唔講呢啲嘢，但叫佢影相就永無sayno，再問佢做邊行，佢笑晒咁話，我唔做野，等佢養囉！艾主席，你識做啦！</p></body></html>
