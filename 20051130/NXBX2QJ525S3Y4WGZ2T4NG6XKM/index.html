<html><header><meta charset="utf-8"><title>丁午壽楊孝華李少光鬥球技</title></header><body><h1>丁午壽楊孝華李少光鬥球技</h1><p>噚日朝早馬時亨去咗中環高盛office，唔係去講監管投資銀行，而係去出席捐支票儀式。皆因馬局長個財經事務及庫務局有份贊助嘅第二屆高爾夫球財庫盃，本月20日喺觀瀾湖哥爾夫場舉行，19個機構派出22隊人參加，包括銀行界同立法會都有派代表，好似丁午壽同楊孝華，其他政府部門亦有參賽，例如保安局長李少光，亦有去較量。&#13;<br> 其實個盃賽都係為咗做善事，因為每個機構要捐2萬元，湊夠38萬元，由勝出一隊決定將錢捐去邊。今年由美資大行高盛奪標，佢哋決定捐畀「母親的抉擇」。</p></body></html>
