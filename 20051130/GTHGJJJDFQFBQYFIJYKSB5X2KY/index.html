<html><header><meta charset="utf-8"><title>澳航涉歧視　禁男乘客坐近小童</title></header><body><h1>澳航涉歧視　禁男乘客坐近小童</h1><p>澳洲航空和新西蘭航空公司昨天證實，除了女性外，禁止成年男乘客在航機上，坐在沒人陪同的小童旁邊。新措施被指有歧視男乘客之嫌。</p><p>空姐要乘客調位</p><p>事緣一名三十七歲奧克蘭男子沃斯利，乘坐一班澳航客機時，座位被編排在一名小童旁邊。但他甫坐下就被空姐要求調位，令他大感尷尬，整個航程耿耿於懷。他炮轟新措施「完全是歧視，姑勿論我在擠滿人的機艙內能做些甚麼」，但澳航堅拒讓步，更表示乘客會歡迎新政策。新西蘭航空公司說也有類似政策。&#13;<br> 法新社</p></body></html>
