<html><header><meta charset="utf-8"><title>香港女性較瘦毋須過慮</title></header><body><h1>香港女性較瘦毋須過慮</h1><p>臀部過大、脂肪過多，的確更難打針。家庭醫學醫生關嘉美指出，女人臀部脂肪向來比男人多，加上歐美癡肥問題嚴重，有「打針難」，但香港和亞洲女性普遍較瘦，毋須太擔心。&#13;<br> 她解釋，臀部脂肪比身體其他部位多，針筒必須比普通型號長，才能穿過脂肪，將藥劑打進肌肉，女生臀部結構天生比三角形身材的男人大，脂肪已經夠多，加上癡肥，更難打針。&#13;<br> 她補充說，在臀部打的針，通常是大劑量的抗生素或油性避孕針，時下大熱的流感疫苗，成年人會注射在手臂，小童則會注射在大腿，不會注射在臀部。&#13;<br> 本報記者</p></body></html>
