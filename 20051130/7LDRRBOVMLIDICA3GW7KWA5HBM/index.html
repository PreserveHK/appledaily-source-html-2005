<html><header><meta charset="utf-8"><title>博康村火警消防鐘失靈</title></header><body><h1>博康村火警消防鐘失靈</h1><p>【本報訊】納入租者置其屋計劃的沙田博康邨博民樓，前日凌晨發生火警，揭發火警鐘又告失靈，消防系統亦因火警鐘不響而無法供水，令接近火場單位居民險難以逃生。昨日不少居民投訴有關管理公司，認為監管檢查不力，這亦是近月繼青衣邨消防鐘失靈的第二宗事件。&#13;<br> 幸在千鈞一髮之際，消防雲梯升至，消防員開喉將火警撲熄，未有傷亡，大堂嚴重熏黑，至今仍未見有清潔人員清理現場。&#13;<br> 昨日姓潘五十四歲男住客連同數十住戶的簽名，投訴管理公司管理不善，監管消防檢查不力，火警時遇上消防鐘不響，可大可小，隨時令住客送命。管理公司對其投訴暫未有回應。</p></body></html>
