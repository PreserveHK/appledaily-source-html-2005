<html><header><meta charset="utf-8"><title>國金選輯<br>泰航純利激增74%</title></header><body><h1>國金選輯<br>泰航純利激增74%</h1><p>▲泰國國際航空（ThaiAirwaysInternational）受惠於泰銖強勁和燃料附加費上升，抵銷高油價和載客量不振的影響，上季擺脫5年來最嚴重的季度虧損。第4財政季度（截至9月底）純利激增74%，達23.5億銖（約4.45億港元），好過市場估計的22.6億銖；營業額升7.8%至436億銖。&#13;<br> 不過，高油價令全年度純利大跌33%，至67.8億銖，為4年來最少，但勝過預期的66.9億銖；營業額則升6.5%至1625億銖。</p></body></html>
