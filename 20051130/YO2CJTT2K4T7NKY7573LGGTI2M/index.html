<html><header><meta charset="utf-8"><title>上海樓首重價錢</title></header><body><h1>上海樓首重價錢</h1><p>上海較早時有個一、二手房地產展銷會，主要推介中低價樓。美聯中國即場調查，八成受訪者睇重價錢，其次先至係間隔、位置同埋坐向。&#13;<br> 另外，經過幾個月嘅調控，樓價跌咗，但大家對樓價水平未有共識，成日都拗嚟拗去。&#13;<br> 講番個展會嘅反應，以約八十萬人民幣嘅樓最受歡迎，政府舊樓有想住番原地嘅拆遷戶垂青。至於地區，靜安、盧灣等中心區，因為樓價重好高，所以唔夠稍次嘅普陀及虹口地區受歡迎。</p></body></html>
