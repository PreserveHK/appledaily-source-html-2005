<html><header><meta charset="utf-8"><title>鯉灣天下就賣得</title></header><body><h1>鯉灣天下就賣得</h1><p>喺咁淡靜嘅市況下，發展商幾乎全面冚旗，惟獨泛海油塘新盤鯉灣天下摩拳擦掌，個勢好似想喺十二月推出咁款，啲餓盤好耐嘅代理，梗係大鑼大鼓去搞宣傳推廣。&#13;<br> 美聯噚日喺酒店搞大型銷售推介會，請埋泛海執董關堡林出席，向前線講解開單秘笈，嗰區規劃同發展。美記話，已經有一連串緊密銷售部署。&#13;<br> 鯉灣天下已經批售樓紙，售樓處同八百九十呎示範單位都準備就緒。市場人士話收緊票，本票八萬蚊。</p></body></html>
