<html><header><meta charset="utf-8"><title>中國燃氣批新股籌2.5億</title></header><body><h1>中國燃氣批新股籌2.5億</h1><p>中國燃氣（384）昨停牌，計劃配售股份。路透社引述消息人士報道，中燃擬以每股1.2元，配售2.1億股新股予阿曼（Oman）石油公司，涉資約2.52億元，配股價較停牌前收市價1.32元，折讓9%。&#13;<br> 摩根大通發表報告指，中燃在12個月內9次向市場集資，方式包括發債、股票及可換股債券，估計股東將繼續面對權益被攤薄。雖說利用股本集資可削減銀行借貸，但代價是長遠財務計劃變得不明朗。&#13;<br> 中燃月初引入鄧普頓新興市場基金II及荷蘭國家開發銀行為策略股東，並以每股1.16港元，分別向他們發行9300萬股及4000萬股，集資淨額約1.53億港元。</p></body></html>
