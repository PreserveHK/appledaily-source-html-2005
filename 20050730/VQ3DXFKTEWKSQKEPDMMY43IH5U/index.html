<html><header><meta charset="utf-8"><title>柏芝發燒返港休養</title></header><body><h1>柏芝發燒返港休養</h1><p>張栢芝前日在北京拍攝電影《野蠻必殺技》期間，聲稱被拍檔古巨基傳染而患上重感冒，需馬上回港就醫。</p><p>衣衫單薄</p><p>前晚十一時許，栢芝與基仔從北京飛抵香港，抱恙的栢芝在機場現身時衣衫單薄，僅穿上背心T恤及牛仔褲，反而古巨基穿上外套，被問到是否趕往求醫時，栢芝只說：「一陣間你哋都跟我㗎啦。」其後兩人各自坐車離開，而栢芝的保母車司機更高速駛離機場，轉眼間已失去其芳蹤。&#13;<br> 據悉栢芝撇甩記者後，即與助手到沙田仁安醫院求醫，經醫生檢查後，證實她因感冒而發燒，燒至一百零一度，待她吃藥退燒後才可北上復工，而栢芝取藥後即回家休息。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
