<html><header><meta charset="utf-8"><title>洋松街重建標招</title></header><body><h1>洋松街重建標招</h1><p>【本報訊】市區重建局趁兩鐵未有項目招標，繼批出西營盤項目後，昨日又推出大角嘴必發道?洋松街商住重建項目招標，下月19日截標。除入場費外，該局要求將來售樓收益逾6.7億元，可以分紅。</p><p>邀21發展商入標</p><p>市建局指出，項目早前收到23份發展意向書，經篩選後，現邀請21家發展商入標競投。據了解，中標發展商自定入場費，競投發展權外，將來售樓收入超過6.7億元，首5000萬元，市建局可分紅10%，隨後的5000萬元分20%，到2億元後分紅達50%。&#13;<br> 地盤約1.32萬方呎，可建總樓面約11.9萬方呎，為單幢商住物業，約160個單位，及4300方呎休憩用地。</p></body></html>
