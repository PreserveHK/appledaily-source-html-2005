<html><header><meta charset="utf-8"><title>原子鏸演俏秘書胃痛</title></header><body><h1>原子鏸演俏秘書胃痛</h1><p>原子鏸和劉曉彤昨晚在文化中心演出小安妮音樂劇，一連五日共演十場，二人前晚先作預演，全劇以英語對白演出。原子鏸飾演小安妮養父的秘書，名為貴莉絲花露，劉曉彤則飾演冒認小安妮生母的壞人莉莉。</p><p>向無綫請假</p><p>原子鏸表示預演後胃痛，她說：「可能天氣太熱，排劇又辛苦，重要一日做兩場喎，同啲小朋友做戲都幾困難。」劉曉彤則表示為此演出向無綫請假數月，她說：「我好鍾意做音樂劇，每次演出都可以用唔同心情嚟發揮。我唔知我老公到時嚟唔嚟睇，我都唔想知佢坐喺邊，怕會忍唔住笑。」&#13;<br> 採訪：馮美茵　攝影：仇志德</p></body></html>
