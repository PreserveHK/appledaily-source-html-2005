<html><header><meta charset="utf-8"><title>少婦自責圖跳天橋</title></header><body><h1>少婦自責圖跳天橋</h1><p>【本報訊】荃灣大河道行人天橋，昨午三時許發生企圖跳橋自殺案，二十六歲姓梁雙程證婦人疑因感情問題與丈夫吵架，哭哭啼啼登上行人天橋危坐鐵欄。警員接報趕至游說，梁婦反覆自責「我做錯了！」在場女警苦勸十分鐘，將她勸服返回安全地點。惟梁女情緒仍十分激動，坐在地上大哭大叫不肯離去（圖）。經商議後救護員將梁婦抬上輪椅，以繩索連人綁在輪椅，再由五名救護員及警員合力抬起送院。稍後警方找來梁夫到醫院探望及了解事件始末。&#13;<br> 羅日昇攝</p></body></html>
