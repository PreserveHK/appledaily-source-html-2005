<html><header><meta charset="utf-8"><title>麗新贖回年底到期債券</title></header><body><h1>麗新贖回年底到期債券</h1><p>▲麗新發展（488）宣布，以2.52億元全數贖回今年12月底到期、總額2.66億元的零息已擔保債券未償還金額。該筆資金來自越南CaravelleHotel分派的利潤，及出售越南峴港FuramaResort的收益。公布指出，麗新贖回有關債券後，抵押受託人將即時解除麗嘉酒店及豐德麗部份股權的抵押權益，但麗新繼續持有的越南CaravelleHotel及九龍漾日居若干單位，須根據覆蓋契據條款出售，為債券持有人提供進一步回報。</p></body></html>
