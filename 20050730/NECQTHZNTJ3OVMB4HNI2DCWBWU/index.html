<html><header><meta charset="utf-8"><title>江樂士：公平對待涂謹申</title></header><body><h1>江樂士：公平對待涂謹申</h1><p>【本報訊】民主黨立法會議員涂謹申牽涉滙標事件，備受政敵批評、甚至向執法機關投訴要求介入調查。刑事檢控專員江樂士回覆民建聯成員王紹爾稱，雖然社會有些人士可能希望涂謹申被檢控，但他表示，涂謹申與其他市民一樣，有權獲得一視同仁的對待，律政司處理其案件時，不可能有別於其他案件，江樂士強調處理涂謹申的案件時，會堅守既定的檢控政策及常規，不會持雙重標準。</p><p>王紹爾指不公</p><p>王紹爾指江樂士的回覆，似乎是暗示一些投訴涂謹申的人，希望執法機構以不公平手法對待涂謹申的個案，他認為此舉對投訴人不公平，可能向港府高層投訴江樂士。</p></body></html>
