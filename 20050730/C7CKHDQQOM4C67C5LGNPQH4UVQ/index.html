<html><header><meta charset="utf-8"><title>醉駕累友亡青年候懲</title></header><body><h1>醉駕累友亡青年候懲</h1><p>【本報訊】酒精超標三倍的裝修工人，酒後駕駛行車證過期的私家車，於元朗公路失控撞石躉，導致友人死亡。&#13;<br> 工人昨在屯門裁判法院承認危險駕駛引致他人死亡、駕駛時酒精超標、駕駛未獲發牌車輛及沒有佩戴安全帶四項罪，裁判官將案押後至八月十二日，以待社會服務令及背景報告，被告還柙候判。&#13;<br> 被告陳家濱，二十七歲。今年二月六日凌晨三時許，被告與友人飲酒消遣後，駕車駛至元朗公路與朗天路交滙處近唐人新村時，猛力撞向路中的修路工程石躉，前座乘客田國榮（三十九歲）昏迷，由消防員救出後送院後證實死亡。&#13;<br> 案件編號：TMCC2284/2005</p></body></html>
