<html><header><meta charset="utf-8"><title>倚嶺南庭補貼利息</title></header><body><h1>倚嶺南庭補貼利息</h1><p>【本報訊】新世界發展（017）屯門倚嶺南庭夥拍東亞銀行，提供九成半按揭首兩年利息補貼，利率可低至2.98厘，補貼額相等於樓價2%。新世界發展營業及市務總監何伍燕榆表示，買家選用上述付款安排，需按訂價多付2%。物業尚餘70多伙，呎價2700元，買家獲贈家具套餐。&#13;<br> 何太續說，集團今年迄今已售出近3000伙，貼近去年全年的售樓量，收益達90億元。&#13;<br> 今年暫定推出元朗流浮山項目，何太指出，項目尚未獲批售樓紙，料延至10月開賣，意向呎價3000元，山頂布力徑6至10號，亦有機會今年賣。</p></body></html>
