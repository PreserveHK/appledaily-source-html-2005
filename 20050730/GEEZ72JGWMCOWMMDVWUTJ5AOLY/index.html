<html><header><meta charset="utf-8"><title>殺夫案疑兇曾提離婚</title></header><body><h1>殺夫案疑兇曾提離婚</h1><p>【本報訊】美林證券集團高層簡崇諾（RobertKissel）疑遭妻子謀殺案，昨續在高等法院審訊。控方昨讀出簡及妻子NancyKissel共同好友BrynaO'Shea口供，該名女友指Nancy按丈夫意思會見婚姻輔導後，便向丈夫提出離婚，不久又主動到丈夫辦公室道歉表示不欲離婚。&#13;<br> BrynaO'Shea口供指出，她一直為Nacny的親密好友，透過她認識簡，至○三年四月，簡發現婚姻出現問題後，便經常致電或電郵給她傾訴，相反，Nancy不欲向證人提起簡或婚姻問題。&#13;<br> 案件編號：HCCC113/04</p></body></html>
