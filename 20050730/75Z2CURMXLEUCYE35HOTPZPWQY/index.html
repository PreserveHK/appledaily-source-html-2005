<html><header><meta charset="utf-8"><title>促銷成功</title></header><body><h1>促銷成功</h1><p>歐洲最大車廠德國福士（Volkswagen）由於在歐洲減價促銷，上半年度純利較去年同期升5.2%，至4.03億歐元（約38億港元）；營業額增長1.9%，達460億歐元。但該公司警告全球營商環境仍困難，並計劃今年削減31億歐元成本，以扭轉盈利連跌3年的局面。&#13;<br> 在中國和美國市場，福士的生意一直被日本豐田汽車（Toyota）等對手搶去。福士說，儘管德國房車市場今年次季的表現好過首季，而歐元近期下跌亦有利歐元區出口，但整體經營環境仍欠佳。圖為福士NewGolf2.0FSI型號房車。&#13;<br> 美聯社圖片</p></body></html>
