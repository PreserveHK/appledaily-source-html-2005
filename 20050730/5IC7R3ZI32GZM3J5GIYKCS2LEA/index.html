<html><header><meta charset="utf-8"><title>張大千橫幅售7300萬</title></header><body><h1>張大千橫幅售7300萬</h1><p>中國書畫大師張大千的巨幅山水畫《江山萬里圖》，昨日在北京中邦國際拍賣公司舉行的拍賣會上，以七千三百萬元人民幣的天價賣出，創下中國書畫拍賣成交價新高。據透露，買家是內地一名年約四十歲、姓李的收藏家。&#13;<br> 《江山萬里圖》是張大千於一九五二年開始，用五年時間創作的，畫長為三十四點五六米，高為一米，卷首是名畫家傅抱石的題款，卷末是著名鑑定家徐邦達的長跋。</p><p>要看真迹須繳3萬</p><p>拍賣行為確保名畫安全，曾投保五千萬元。想事先一睹名畫的，須先確定競投並交納三萬元定金。&#13;<br> 《北京晚報》</p></body></html>
