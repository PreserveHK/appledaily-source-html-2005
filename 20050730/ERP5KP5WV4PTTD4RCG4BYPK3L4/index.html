<html><header><meta charset="utf-8"><title>陳豪自嘲酒醉似流血</title></header><body><h1>陳豪自嘲酒醉似流血</h1><p>陳豪前晚與華裔小姐李亞男及陳法拉，到中環出席烈酒派對，陳豪表示自小不能喝酒，喝一小杯就會滿面通紅，並馬上醉醺醺，但他的兩位哥哥及父親都喜歡喝酒。</p><p>絕迹夜店</p><p>陳豪說：「我細個成日去蒲，𠵱家絕迹嗰啲地方啦，人大咗，過咗鍾意蒲嘅年紀，我又唔食煙唔飲酒，飲一杯酒塊面紅到好似流血咁㗎。」陳豪前晚只試了小量雞尾酒，當他看見有翻版楊千嬅之稱的華姐李亞男即說：「又係幾似喎。」&#13;<br> 陳法拉則表示已簽約無綫，並獲派主持TVB8頻道的節目，現與楊秀惠同住，陳法拉說：「我嚟緊重會同方力申合作拍新戲《得閒飲茶》。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：林德雄</p></body></html>
