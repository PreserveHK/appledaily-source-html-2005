<html><header><meta charset="utf-8"><title>朱鎔基力推改革</title></header><body><h1>朱鎔基力推改革</h1><p>被稱為「鐵面宰相」的朱鎔基，一九九八年就任總理時曾提出五大改革，包括糧食流通體制、投資融資體制、住房體制、醫療體制和財稅體制改革。雖然至二○○三年三月，朱鎔基在卸任前表示，他領導的政府基本兌現了承諾，但外界一直質疑其實際成效。&#13;<br> 地方官員欺上瞞下，已令朱鎔基下鄉時多次受騙，以致如今揭發出來的問題愈來愈多。較早前，內地著名農村問題專家溫鐵軍批評朱鎔基在任上大搞高速公路建設，結果引發圈地運動，是糧食種植面積下降到十四億五千萬畝，低於十六億畝國家經濟安全保障線。如今，國務院發展研究中心的報告，也炮轟朱鎔基推行醫療改革的成效。</p></body></html>
