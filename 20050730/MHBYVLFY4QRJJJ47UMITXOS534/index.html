<html><header><meta charset="utf-8"><title>20匪連環洗劫靠站巴士</title></header><body><h1>20匪連環洗劫靠站巴士</h1><p>深圳治安再響警號：二十多名歹徒周三晚連續洗劫三輛靠站的巴士，搶去乘客的手袋、手機後逃去。公安稱，由於受害事主報警的不多，損失尚難估計。&#13;<br> 周三晚上九時半，一輛四號巴士停在福田區益田村車站後，突然有二十多名男子衝上車，有人擋住車門，有人趁亂搶奪車上乘客的手袋和手機，然後下車又先後洗劫了一○三號巴士、三六二號巴士。&#13;<br> 其中，一○三號巴士上一名女乘客稍作反抗，歹徒便打她，迫她交出手機。&#13;<br> 目擊者稱，歹徒每次作案都不到一分鐘。&#13;<br> 《南方都市報》</p></body></html>
