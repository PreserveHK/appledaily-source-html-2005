<html><header><meta charset="utf-8"><title>二手動向<br>預約睇樓增加9.3%</title></header><body><h1>二手動向<br>預約睇樓增加9.3%</h1><p>新盤積極推出，帶動樓市氣氛，利嘉閣地產指出，50個大型屋苑，周末共有2795組客戶預約睇樓，較上周增加9.3%，當中投資者比例，也由上周的16.7%，增至18.7%。港島區預約睇樓活動活躍，10個屋苑共有735組客戶，較上增12.6%。&#13;<br> 另外，香港置業統計16個屋苑，也有583組客預約睇樓，較上周的502組，增加16.1%。</p></body></html>
