<html><header><meta charset="utf-8"><title>「垃圾蟲」有翻案機會</title></header><body><h1>「垃圾蟲」有翻案機會</h1><p>按一般檢控程序，食環署人員在向懷疑亂拋垃圾的人士發出定額罰款通知書後，會告知其必須在通知書發出的二十一日內繳交罰款，如市民認為執法不公或對票控有質疑，可以書面通知食環署，該署會轉交法庭，就有關案件排期聆訊。&#13;<br> 一名家庭主婦今年初在街上不小心跌下家門鎖匙而被食環署票控亂拋垃圾，她遂向食環署投訴，案件本月初在荃灣裁判法院審訊，該主婦最終被裁定罪名不成立。</p></body></html>
