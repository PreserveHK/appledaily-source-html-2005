<html><header><meta charset="utf-8"><title>財話短說<br>電盈持SUNDAY達77.1%</title></header><body><h1>財話短說<br>電盈持SUNDAY達77.1%</h1><p>▲電盈（008）宣布，向SUNDAY（866）餘下股東提出強制無條件收購的時限於昨日屆滿，共接獲逾5.15億股有效申請，佔SUNDAY現有已發行股本17.22%；另接獲逾2695份尚未行使購股權，佔已授出尚未行使購股權約97.96%。連同一致行動人士，電盈於SUNDAY的持股量已達77.1%。電盈表示，會延長收購建議公開接納申請時限，直至另行通告為止。</p></body></html>
