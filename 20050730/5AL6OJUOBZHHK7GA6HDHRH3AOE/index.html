<html><header><meta charset="utf-8"><title>　　泰國政府龍眼贈煲呔 - 李八方</title></header><body><h1>　　泰國政府龍眼贈煲呔 - 李八方</h1><p>煲呔新官上任，梗係多人畀面，好似盛產水果嘅泰國政府，早前就向煲呔送上為數好多嘅龍眼，八方問過特首辦發言人，佢話都唔知點解煲呔有龍眼收；而且數量唔少，總之煲呔一家肯定冇法食得晒啦。&#13;<br> 既然收到，煲呔都將啲龍眼分發畀慈善機構，同其他人一齊分享美食。&#13;<br> 八方雖然唔知泰國政府係咪諗住用地道水果賀煲呔升職，但肯定煲呔都知乜叫分甘同味，等大都可以食到泰國龍眼。希望煲呔嘅施政報告，都可以做到皆大歡喜，人人睇落都開開心心。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
