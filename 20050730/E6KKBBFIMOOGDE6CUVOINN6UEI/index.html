<html><header><meta charset="utf-8"><title>唐詩詠收發臭變態信</title></header><body><h1>唐詩詠收發臭變態信</h1><p>楊怡、唐詩詠及新加坡演員楊志龍等，昨日在新城電台接受訪問，宣傳有份主演的電視劇《YummyYummy》，同劇演員佘詩曼因患腸胃炎缺席。戲中唐詩詠與楊志龍是一對，並由女方主動追求，現實中楊怡和唐詩詠都異口同聲表示不會追求男仔。</p><p>黃色一笪笪</p><p>唐詩詠又自爆前日第一次收到影迷的變態信件，她說：「封信入面有張白紙，有一笪笪黃色物體，重發出好臭異味，個男影迷寫到明係精液，重寫埋好多核突嘢，好似話好鍾意我個嘴，𠵱家錫我，嚇到我即刻畀媽咪睇，媽咪就幫我撕爛封信，所以冇咗證據去差館備案。」至於安全問題，唐詩詠則表示不太擔心。</p></body></html>
