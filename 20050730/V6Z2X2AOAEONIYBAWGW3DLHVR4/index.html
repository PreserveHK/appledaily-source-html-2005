<html><header><meta charset="utf-8"><title>海名軒1年成交期</title></header><body><h1>海名軒1年成交期</h1><p>【本報訊】九龍豪宅受九龍塘畢架山峰買賣較旺刺激，紅磡海名軒趁勢促銷餘貨，消息指出，長實（001）新設1年「先住後付」計劃，樓價15%作首期，85%餘款獲長達1年成交期，買家可即時入住或出租，並提供2年免費使用車位。物業分層1891至2172方呎，最平近1900萬元。促成單位代理獲2%佣金及10萬元獎金。</p><p>海逸推出相連戶</p><p>同區海逸豪園第25座，推出5樓2927方呎「海逸翡冷翡」相連戶，呎價7880元，入場費2306萬元。該座餘下23單位待售，料可套現3.2億元。利嘉閣地產向首名買家送贈海逸酒店晚餐及北海道旅遊優惠，總值4.28萬元。</p></body></html>
