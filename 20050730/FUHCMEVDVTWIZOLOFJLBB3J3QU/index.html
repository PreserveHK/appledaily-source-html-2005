<html><header><meta charset="utf-8"><title>城城加國個唱登巨星榜</title></header><body><h1>城城加國個唱登巨星榜</h1><p>郭富城自舉行紅館個唱後，人氣由谷底反彈，早前他繼續到美國和加拿大舉行世界巡迴演唱會，甚獲海外歌迷支持，由於多場均爆滿，故城城要舉行小型簽名會安撫向隅歌迷。</p><p>奉旨超時</p><p>郭富城在多倫多RamaConcertHall演出，原本場館時間所限，要城城提前結束演唱會，幸最後獲場館經理通融，讓他完成所有表演項目。除此之外，有關方面更將城城於○二年的演唱會照片掛在巨星榜上，跟AirSupply、CelineDion和BeeGees為鄰，非常厲害。完成演出後，城城更與一班工作人員遊覽瀑布區，更三度見到彩虹，城城大呼這是好兆頭。</p></body></html>
