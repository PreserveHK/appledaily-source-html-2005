<html><header><meta charset="utf-8"><title>安寧花園極速成交</title></header><body><h1>安寧花園極速成交</h1><p>地鐵調景嶺站上蓋都會駅快將開售，對將軍澳區內住宅樓市有一定刺激，中原最近促成一宗交易，買家睇完樓唔夠三粒鐘就拍板，都可謂快手。&#13;<br> 講緊係位近坑口地鐵站嘅安寧花園六座中層，五百五十一呎，面向公園，已經補地價，成交價一百一十三萬元，每呎二千零十一。&#13;<br> 聽講，買家原來近呢一個月已經喺區內物色單位自用，想搵啲開揚景觀嘅，無奈市場上冇咁多靚景單位放售，今次睇樓，一見啱心水，馬上同業主講價，閃電成交。</p></body></html>
