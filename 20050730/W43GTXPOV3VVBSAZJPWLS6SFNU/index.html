<html><header><meta charset="utf-8"><title>王菲、李亞鵬北京擺喜酒</title></header><body><h1>王菲、李亞鵬北京擺喜酒</h1><p>三十五歲的香港樂壇天后王菲前日與三十三歲的內地演員李亞鵬於烏魯木齊辦理結婚手續後，昨日二人在北京後海小王府中菜廳設下婚宴，並包下面向湖邊的包廂，兩夫婦約於下午一時到達，新郎新娘穿着簡潔的結婚禮服，新婚喜悅之情都寫在面上。王菲父親、李亞鵬的母親及兄長均有到場，但未見王菲愛女竇靖童，現場進行簡單的交換戒指儀式。王菲曾經歷與竇唯的失敗婚姻，她今次再婚十分低調，並選擇以最簡單方式進行，王菲於年初已部署退出演藝圈，專心留在北京陪伴愛郎李亞鵬，如今正式成為李太。</p></body></html>
