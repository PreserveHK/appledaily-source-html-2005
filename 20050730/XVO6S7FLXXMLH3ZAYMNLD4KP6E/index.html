<html><header><meta charset="utf-8"><title>　　日本大胃王來港鬥食餃子 - 李八方</title></header><body><h1>　　日本大胃王來港鬥食餃子 - 李八方</h1><p>曾經喺十二分鐘之內食完五十個熱狗嘅日本大胃王小林尊，公開向香港人下戰書，喺下個月十三日，嚟到香港參加競食大賽。&#13;<br> 今次食嘅唔係熱狗，係中國美食蒸餃子。自問食極唔飽又唔怕肥嘅市民，可以上網報名參賽：www.wasabic.com.&#13;<br> hk/application_form.pdf。&#13;<br> 八方諗唔到有邊個可以擊敗小林尊，唯一嘅對手可能係楊千嬅，皆因楊千嬅喺電影《三更2——餃子》裏面，食餃子嗰副食相極度詭異，可能搞到小林尊唔想食落去。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
