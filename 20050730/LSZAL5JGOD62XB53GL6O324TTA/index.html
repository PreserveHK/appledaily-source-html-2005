<html><header><meta charset="utf-8"><title>貝沙灣業主賺到笑</title></header><body><h1>貝沙灣業主賺到笑</h1><p>大家都知薄扶林貝沙灣好多業主轉手都賺唔少，最近有單個案賺咗六百幾萬，反映豪宅市場承接力不俗。&#13;<br> 個案係中原促成嘅，一期六座高層相連單位，近三千二百呎，作價二千九百六十萬，每呎九千二百八十二，原業主喺舊年年底用二千三百二十八萬買入，唔夠一年勁賺六百三十二萬。新買家係用家，主要考慮到單位樓齡新，設施齊，環境較清幽，所以諗咗一個禮拜就去馬。&#13;<br> 聽中原講，近期貝沙灣成交宗數回增四成左右，但仍然有啲買家觀望，想等多啲好消息出現先至拍板。</p></body></html>
