<html><header><meta charset="utf-8"><title>溫碧霞牛一計劃造人</title></header><body><h1>溫碧霞牛一計劃造人</h1><p>溫碧霞今日牛一，丈夫Kenneth前晚在中環為她舉行生日會，好友袁潔瑩及梁李少霞等均有到賀。袁潔瑩送上心形鑽石鎖匙扣，而夫婿的禮物則要到正日才收到，她的生日願望則是母親身體健康。</p><p>心態已改變</p><p>溫碧霞說：「我自己好幸福，乜都有，近年我媽媽年紀大，病痛多咗，行動又唔方便，我希望佢健康，心想事成，佢成日想我生BB，所以我計劃生。」&#13;<br> 溫碧霞謂丈夫也喜歡小孩子，過往她認為小孩子會改變她現有的生活，不過現在這種想法已有轉變，溫碧霞說：「我𠵱家覺得家庭好重要，所以生日都想同家人食飯，今日先提早搞生日會。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
