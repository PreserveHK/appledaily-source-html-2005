<html><header><meta charset="utf-8"><title>焦媛扭傷腳高志森心痛</title></header><body><h1>焦媛扭傷腳高志森心痛</h1><p>焦媛主演的音樂劇《愛上劉三姐》昨晚首演，昨午她總綵排時不慎扭傷腳，痛得眼淚直標，男友高志森大感心痛。</p><p>勸減少演出</p><p>焦媛昨綵排一場被兩個男演員抬起的場面，落地時不慎扭傷右腳，令她痛到流眼淚，要暫停綵排，工作人員即時用冰包為她敷腳，導演則抱她到後台休息。在場的高志森就大表緊張兼心痛，但問他為何不抱女友回後台？他說：「我公私分明。」焦媛則說：「就算痛我都要頂硬上，亦唔打算要求導演刪掉危險戲份，因為係整體合作，唔想影響人。」&#13;<br> 高志森又謂會勸喻女友減少舞台演出，他說：「之前佢去內地穿州過省巡迴演出，我不知幾擔心，今次發生意外，我都係時候要勸佢。」</p></body></html>
