<html><header><meta charset="utf-8"><title>迪士尼六遊客不適</title></header><body><h1>迪士尼六遊客不適</h1><p>【本報訊】將於下月十二日開幕的香港迪士尼樂園，在昨日總綵排試玩期間，有六名市民不適需要送院。迪士尼發言人稱，昨晨一名老翁在園內遊覽時，因哮喘病發作，職員召救護車將他送院。在下午二時許，一個獲邀參觀迪士尼的智障人士團體，其中兩名女童情緒激動發脾氣，由該團體職員陪同她們送院檢查。在下午三時三十分，一名六十九歲老婦，在美國小鎮的大街遊覽時，感覺頭暈不適，亦須送院治理。至晚上八時許，一名中年婦人疑因天氣熱頭暈作嘔，另一名五歲女童玩完機動遊戲後不適（圖），分別送院。&#13;<br> 林榮海攝</p></body></html>
