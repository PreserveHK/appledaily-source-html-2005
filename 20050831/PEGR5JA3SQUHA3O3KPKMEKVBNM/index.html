<html><header><meta charset="utf-8"><title>南灣御苑市價推出</title></header><body><h1>南灣御苑市價推出</h1><p>【本報訊】荷蘭及新加坡合組的基金I.P.RealEstate，於01至02年間，先後斥資共2.2億元，購入淺水灣南灣御苑2座共13個單位，去年底拆售至今尚餘5伙，包括最貴重的兩個頂層複式，現委託美聯物業及領域測量師行聯合代理，平均呎價11740元。&#13;<br> 美聯董事伍創業表示，南區分層豪宅上半年平均呎價9319元，較去年同期升23%，南灣御苑以貼近市價發售，呎價由10200元起，相信不難獲承接，尤其是複式，區內同類供應不足50個，料吸引換樓客青睞。&#13;<br> 全數5伙售罄，料套現約1.8億元，若連同過去1年售出8伙，合共3.3億元，較01年買入價升值50%。</p></body></html>
