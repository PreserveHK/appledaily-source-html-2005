<html><header><meta charset="utf-8"><title>羊胎素晚霜補水去斑</title></header><body><h1>羊胎素晚霜補水去斑</h1><p>夏天時分，日間用上清爽的護膚品時，晚上不妨換上較滋潤的晚霜，避免被冷氣抽乾皮膚水份。Isabellabeaute的「複方活性羊胎素燕窩去斑晚霜」，內含胎盤因子、植物骨膠原、燕窩和中草藥等成份，提升肌膚水份和平衡面部油脂，減少乾紋和改善膚色。晚霜亦適用於眼部，有助消除黑眼圈。必要時更可作面膜，使肌膚回復亮澤。&#13;<br>記者：謝翠玲&#13;<br>&#13;<br>查詢：67288228</p></body></html>
