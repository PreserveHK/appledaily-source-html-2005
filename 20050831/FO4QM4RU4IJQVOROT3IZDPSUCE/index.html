<html><header><meta charset="utf-8"><title>機械人大賽港生奪季軍</title></header><body><h1>機械人大賽港生奪季軍</h1><p>【本報訊】科技大學工學院學生馬墨、汪滔及李金豪組成的「聖火令隊」，憑着自創的機械人，上周六代表香港區於北京參加「二○○五年機械人大賽」，成功擊敗不少來自世界各地勁旅，奪得季軍；而冠軍及亞軍分別是東京大學及北京科技大學。</p><p>登上仿製長城</p><p>該大賽今年的主題為「登長城．點聖火」，目標要求參賽者通過手動和自動機械人的協作，登上仿製長城，並向五個火炬和四堆篝火添加燃料得分，比賽時間為三分鐘。是次比賽共有二十個亞洲國家及地區參加。科大「聖火令隊」於六月時已在「全港大專生機械人大賽」中勝出，繼而代表本港出賽。</p></body></html>
