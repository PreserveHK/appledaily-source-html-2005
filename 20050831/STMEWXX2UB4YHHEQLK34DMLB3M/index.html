<html><header><meta charset="utf-8"><title>吳彥祖斥無線講大話</title></header><body><h1>吳彥祖斥無線講大話</h1><p>吳彥祖和梁詠琪（GiGi）昨日以聯合國兒童基金會慈善大使身份，到灣仔出席宣傳活動，二人更會合作設計限量版手帕義賣。吳彥祖早前在其組合alive的網頁，批評香港迪士尼待遇不周，並自爆不滿無綫臨時抽起alive在《勁歌金曲》的演出，吳彥祖昨日說：「我嬲電視台多啲，話冇請過我哋，講大話，咁係冇誠意，好冇專業道德，明明出咗宣傳片啦！」</p><p>同阿嫂夜蒲</p><p>昨日有周刊拍得吳彥祖一拖兩女去蒲，吳彥祖對此說：「嗰日係連凱老婆生日，張相其中一個就係阿嫂，另一個係人哋女朋友，我點會拖人哋老婆同女朋友，儍㗎！」&#13;<br> 採訪：駱華齡　攝影：何國豪</p></body></html>
