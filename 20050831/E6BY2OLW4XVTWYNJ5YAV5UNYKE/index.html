<html><header><meta charset="utf-8"><title>LisaS.同吳彥祖夫唱婦隨</title></header><body><h1>LisaS.同吳彥祖夫唱婦隨</h1><p>名模LisaS.和姚嘉妮等前晚在灣仔會展為羅浮宮及新天地演出婚紗騷，早前LisaS.男友吳彥祖（Daniel）在其組合alive的網頁內表示為迪士尼樂園拍宣傳片時遭不禮貌對待，所以決定杯葛迪士尼。LisaS.前晚與男友同一口徑說：「我同Daniel同一陣線，唔會去香港嘅迪士尼。」</p><p>目睹不禮貌對待</p><p>LisaS.續說：「拍攝嗰日我都喺現場，雖然唔算關我事，但係迪士尼應該係一個niceplace，唔應該對人『貓面』（黑面）。我之前去過美國、東京同巴黎嘅迪士尼，感覺都好好。」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
