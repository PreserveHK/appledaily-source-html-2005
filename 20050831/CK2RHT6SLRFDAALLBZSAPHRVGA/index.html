<html><header><meta charset="utf-8"><title>孫興墮吳辰君桃花陣</title></header><body><h1>孫興墮吳辰君桃花陣</h1><p>吳辰君、郎祖筠、江貞侑和孫興昨日在台灣出席舞台劇《明信片》記者會，孫興在劇中扮演首席模特兒，他甫聽到飾演這個角色就十分興奮，並要求經理人度期演出，但孫興卻不知其角色要作出多大的藝術犧牲，更要被三位女主角吳辰君、郎祖筠及江貞侑欺凌。</p><p>魔鬼式訓練</p><p>吳辰君在《明》劇中扮演美豔模特兒，江貞侑則扮演孫興的女友。導演表示會安排眾演員接受魔鬼式集訓，並會讓眾演員大展歌喉。</p></body></html>
