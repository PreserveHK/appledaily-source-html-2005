<html><header><meta charset="utf-8"><title>模特兒告性騷擾成首例</title></header><body><h1>模特兒告性騷擾成首例</h1><p>《婦女權益保障法》列明反性騷擾條文後，北京美術學院一名頭像模特兒正準備提出立法後首宗「性騷擾」訴訟。事緣今年三月，一名學生利用單獨與她在教室裏作畫的機會進行「性騷擾」。女模特兒認為對方的行為使她在精神上深受傷害，亦使她無法再從事自己心愛的工作，所以要追究責任。&#13;<br> 不過，早在二○○三年，湖北武漢就有女教師入稟法庭，控告上司性騷擾並勝訴。法庭判決被告向女教師道歉及賠償二千元，成為中國第一宗性騷擾官司。&#13;<br> 《北京青年報》</p></body></html>
