<html><header><meta charset="utf-8"><title>精電多名創辦人辭任</title></header><body><h1>精電多名創辦人辭任</h1><p>【本報訊】精電（710）昨宣布，數名創辦人甄仕坤、鍾信明及郭兆坤辭任執行董事職務，聯席主席兼創辦人之一張樹成表示，幾位創辦人基於私人理由辭任，但仍會參與日常業務運作。若價錢適合，他亦會考慮再出售所持的股份。另一聯席主席高振順未有回應會否進一步增持。&#13;<br> 高振順表示，今年初向張樹成購入精電股份，因看好公司業務，個人現持約一成股權。聯交所資料顯示，至本月4日為止，張樹成仍持有精電5.71%股權。&#13;<br> 另外，行政總裁蔡東豪表示，今年6月投資1.56億元於韓國設立的有機發光二極管顯示器製造廠NessDisplay，預料年底或明年初投產，最快明年底帶來盈利貢獻。</p></body></html>
