<html><header><meta charset="utf-8"><title>中電售電增長9.2%</title></header><body><h1>中電售電增長9.2%</h1><p>▲中電控股（002）旗下中華電力公布截至05年7月底止的售電數據，期內佔總售電約87.1%的本地售電量增長3.3%，佔總售電約12.9%的向內地售電部份則增加78.4%。在向內地售電大幅增長的情況下，1至7月整體售電增長9.2%。本地各個類別中，以佔總售電量約22%的住宅類別錄得最大幅度的增長，期內共上升7.9%。&#13;<br> ▲內地媒體引述信產部消息指，《電信法》已於8月8日出現新的版本，新草案對電信、廣電業務的相互進入有了明確規定。要求相互進入對方業務的前提，是雙方均要取得相應的業務許可證。</p></body></html>
