<html><header><meta charset="utf-8"><title>東亞運列恆生獎勵計劃</title></header><body><h1>東亞運列恆生獎勵計劃</h1><p>【本報訊】香港體院及恒生銀行昨宣布未來三年的獎勵計劃，今年澳門東亞運是恒生首次加入獎勵計劃內的運動會。而在下月開賽的全運會三項鐵人及滑浪風帆，若成功奪牌將可率先受惠。</p><p>8年發獎金563萬</p><p>恒生銀行自九六年初，開始以「一對一」對額形式（即體院出全運金牌十五萬，恒生亦出十五萬）贊助大賽；這八年來共頒發了五百六十三萬六千港元予本港三十九名大賽獎牌選手，九六奧運金牌得主「珊珊」是第一位受惠者。香港將派出六男二女參加本周日鄭州全運會的三項鐵人賽，以奧運代表李致和最有機會為香港奪本屆首面獎牌。</p></body></html>
