<html><header><meta charset="utf-8"><title>以雞蛋製單克隆抗體</title></header><body><h1>以雞蛋製單克隆抗體</h1><p>美國的德肯薩斯農機大學和加州大學洛杉磯分校的科學家，以及奧里金製藥公司聯合宣布，他們聯合運用幹細胞技術和轉基因技術，首次用雞蛋生產出全功能的人類單克隆抗體（monoclonalantibodies）。研究人員稱，這一突破有望大幅度提高單克隆抗體藥物的生產效率，降低成本。&#13;<br> 單克隆抗體由B淋巴細胞合成，只對一種抗原生效。單克隆抗體藥物具有藥效精確可控、副作用小的優點，可用於治療癌症、關節炎、免疫系統疾病等，是製藥行業的發展熱點。</p></body></html>
