<html><header><meta charset="utf-8"><title>九龍　半島豪庭低價成交</title></header><body><h1>九龍　半島豪庭低價成交</h1><p>▲利嘉閣朱沛堯稱，紅磡半島豪庭（圖）4座高層B室，1251方呎，售價715萬元，呎價5715元，較市價低約10%，但仍較01年購入價高近30%。&#13;<br> ▲卓先地產指出，尖沙嘴商廈7及8月共錄73宗成交，總值5013萬元，兩者均較去年同期高，但逾1000萬元的大手成交只約9宗，較去年同期少逾30%。&#13;<br> ▲香港置業郭少鋒表示，何文田君頤峰1座中層B室，1423方呎，以928萬元易手，呎價6521元。原業主今年2月以870萬元購入，持貨僅半年獲利58萬元。</p></body></html>
