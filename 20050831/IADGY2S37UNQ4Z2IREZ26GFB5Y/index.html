<html><header><meta charset="utf-8"><title>建議迪士尼聘用殘疾者</title></header><body><h1>建議迪士尼聘用殘疾者</h1><p>【本報訊】立法會福利事務委員會議員昨日參觀庇護工場後表示，希望政府增撥資源，協助殘疾人士和精神病康復者重投勞動市場，議員陳婉嫻更要求迪士尼聘請殘疾人士。社會福利署則表示，會與商業機構聯繫，提供更多就業機會予有需要的殘疾人士。&#13;<br> 議員昨日到荃灣一間庇護工場參觀，又到救世軍沙田家品店選購衣服，再到由殘疾人士提供侍應及水吧服務的馬鞍山救世軍池畔餐廳吃午飯。</p><p>政府服務不足</p><p>陳婉嫻表示，現時政府提供給殘疾人士的服務不足，會在立法會作跟進。社署則表示，目前有二千人輪候庇護工場的空缺，平均輪候時間為半年至九個月，時間不算太長。</p></body></html>
