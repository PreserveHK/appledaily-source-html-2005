<html><header><meta charset="utf-8"><title>大摩或遭罰款千萬美元</title></header><body><h1>大摩或遭罰款千萬美元</h1><p>【本報綜合報道】美國《華爾街日報》報道，美國證監會（SEC）正考慮向美國大型證券行摩根士丹利（MorganStanley）罰款逾1000萬美元（約7800萬港元），因大摩未有保存一些電子郵件，這些電郵可能對證監會調查大摩的案件很重要。&#13;<br> 該報引述消息人士的話報道，由於雙方繼續就保存電郵一事進行談判，預料證監會可能在數月後才就罰款作出決定。大摩曾要求證監會寬大處理，因為任何過失都是在前行政總裁裴熙亮（PhilipPurcell）任內發生。</p></body></html>
