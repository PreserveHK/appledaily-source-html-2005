<html><header><meta charset="utf-8"><title>ORANGERANGE40周K霸</title></header><body><h1>ORANGERANGE40周K霸</h1><p>沖繩人氣組合ORANGERANGE前鼓手KATCHAN離隊後，並沒有影響組合人氣。組合為劇集《藉著雨點說愛你》所唱的主題曲《絆》，成為本周Oricon細碟榜冠軍，亦是組合自上年二月第五張細碟《道標~aroadhome~》以來，第八張冠軍細碟。而組合為《藉》片所唱的電影主題曲《花》，連續四十周成為Oricon卡拉OK榜冠軍。</p><p>住不慣平價酒店</p><p>此外，據新一期日本雜誌《女性自身》報道，他們將於十月的巡迴演唱會結束後休息。而現時仍居於沖繩的五子，每次到東京只被安排入住每晚房租約五百港元的廉價酒店，令他們極不習慣。</p></body></html>
