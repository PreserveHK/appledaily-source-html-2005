<html><header><meta charset="utf-8"><title>海逸設1元購家具</title></header><body><h1>海逸設1元購家具</h1><p>【本報訊】開賣近9年的紅磡海逸豪園，尚餘19個貨尾，長江實業（001）現為其中2個25座交吉單位，推出1元家具套餐優惠，總值近20萬元。&#13;<br> 長實助理顧客服務經理戴美玲表示，兩單位分別是25座低層C及D室，面積1465方呎及1462方呎，平均呎價約6846元。&#13;<br> 她說，該盤現餘的19伙，均在25座，個別有租約，如全數售出，可套現約2億元。&#13;<br> 另中原地產營業董事王鎮維稱，配合發展商的優惠，為該兩單位買家，提供2年租賃管理服務，並免收佣金。海逸豪園本月成交較上月增加約30%，日前一換樓客斥資1214萬元，購入25座低層C室貨尾，面積1472方呎，呎價8247元。</p></body></html>
