<html><header><meta charset="utf-8"><title>無良外判迫員工離職</title></header><body><h1>無良外判迫員工離職</h1><p>【本報訊】工聯會指摘將於下月三十日與房屋署約滿的外判護衞公司「龍衛護衛」，要求員工簽署自動離職信，意圖令二百多名在友愛邨、三聖邨、蝴蝶邨工作的護衞員不能獲得遣散費。</p><p>承諾安排調職</p><p>工聯會轄下的香港護衞及物業從業員總會代表，昨日與立法會議員王國興約見房屋署及「龍衛護衛」高層後，「龍衛」同意取消迫使員工簽署自動離職信的安排，並承諾在下月底前安排員工申請原區調職。&#13;<br> 工聯會今日下午在屯門蝴蝶邨召開員工大會，向護衞員交代談判結果。</p></body></html>
