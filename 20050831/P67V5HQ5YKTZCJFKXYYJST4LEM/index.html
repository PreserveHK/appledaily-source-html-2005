<html><header><meta charset="utf-8"><title>一手登記本月料僅600宗</title></header><body><h1>一手登記本月料僅600宗</h1><p>【本報訊】中原地產研究部預計，本月一手住宅買賣登記約600宗，是近5年按月新低，登記總值約70億元。&#13;<br> 中原執行董事陳永傑表示，近兩月未有大型樓盤開售，故登記大降，隨着下月有多個大盤相繼推出，一手登記會明顯急增，預計10月份會升至3000多宗。由於近兩月是淡季，公司佣金收入也下跌，本月預計較上月少15%。&#13;<br> 另外，中原與PLC及Medeco合作，凡經中原在9及10月期間，購買或承租單位，均贈送購物券，購買正價燈飾及門鎖產品，有25%折扣。</p></body></html>
