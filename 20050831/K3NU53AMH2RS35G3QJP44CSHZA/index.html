<html><header><meta charset="utf-8"><title>中國七城市自認八宗罪</title></header><body><h1>中國七城市自認八宗罪</h1><p>北京零點調查公司最近對中國七個大城市的一份調查報告顯示：內地城市居民普遍存在「亂扔垃圾」、「隨地吐痰」、「不能吃苦」、「不誠實」、「貪小便宜」、「嫌貧愛富」、「事不關己，高高掛起」、「闖紅燈」八大主要毛病。&#13;<br> 同時，不同的城市還分別具有自己「獨特」的毛病，如北京人的「京罵」（指罵人為儍X）、成都人的懶散、上海和廣州人的「瞧不起鄉下人」等。這項調查在對北京、上海、廣州、武漢、瀋陽、西安和成都七城市進行。&#13;<br> 中新社</p></body></html>
