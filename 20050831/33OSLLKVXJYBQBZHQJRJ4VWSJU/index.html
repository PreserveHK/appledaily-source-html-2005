<html><header><meta charset="utf-8"><title>高逸華軒反價三次成交</title></header><body><h1>高逸華軒反價三次成交</h1><p>因有成功勾地及大型新盤開賣利好消息出現，買家入市態度開始積極番，業主見到多咗客想買嘢，梗係吊起嚟賣，有啲重索性反價㖭，好似西環高逸華軒，業主反價三次至肯落實成交。&#13;<br> 中原地產沈興和表示，高逸華軒高層F室，面積六百一十九呎，可以望到迪士尼煙花滙演，業主原本叫價三百六十萬，後嚟見到有幾個買家爭，十日內三次反價，最後以三百七十八萬成交，反價五巴仙。買家係外籍客，打算自住。&#13;<br> 屋苑本月已有五宗成交，同上月差唔多，山景單位呎價五千三，全海景就要六千以上。佢補充，唔少外籍客都係鍾情屋苑嘅無敵海景而入市。</p></body></html>
