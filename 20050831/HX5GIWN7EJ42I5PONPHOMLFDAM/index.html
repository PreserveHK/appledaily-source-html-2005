<html><header><meta charset="utf-8"><title>兩岸均定9.3抗戰勝利日</title></header><body><h1>兩岸均定9.3抗戰勝利日</h1><p>一九四五年八月十五日，日本天皇宣告「終戰詔書」，宣布無條件投降，但侵華日軍並未即時放下武器投降。九月二日，日本代表在東京灣的美軍「密蘇里」號戰艦上，正式向盟國簽署投降書。當時的國民政府遂將次日，亦即九月三日定為「抗戰勝利紀念日」。&#13;<br> 中共在四九年建政後，一度將八月十五日定為抗戰勝利日，但到一九五一年改為九月三日。&#13;<br> 直至九五年抗戰勝利五十周年，大陸恢復紀念「九三」勝利日，才使「九三」成為兩岸都認可的抗戰勝利紀念日。</p></body></html>
