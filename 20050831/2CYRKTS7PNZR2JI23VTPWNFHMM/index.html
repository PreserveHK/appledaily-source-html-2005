<html><header><meta charset="utf-8"><title>裴勇俊搞㷫六千日影迷</title></header><body><h1>裴勇俊搞㷫六千日影迷</h1><p>前日抵達日本的韓國師奶殺手裴勇俊，昨晚聯同女星孫藝珍及導演許秦豪出席電影《外出》於東京國際Forum舉行的首映禮，當晚吸引六千名影迷及接近四百名傳媒到場，而今日舉行的影迷聚會門票，更被炒高至三百萬日圓（約二十萬九千港元）一張。</p><p>導演埋怨壓力大</p><p>一身隆重禮服打扮的俊哥，甫出場即以招牌笑容向影迷揮手，惹來全場師奶瘋狂尖叫，雖然現場設有大螢光幕，但有影迷不滿台前的傳媒遮擋，雙方險發生爭執。首次與俊哥合作的導演許秦豪大讚俊哥在片中表現出色，不過卻笑言對方名氣太大及要求太高，令他壓力大增，若有機會再次合作也要考慮。&#13;<br> 特約記者森林檎東京直擊</p></body></html>
