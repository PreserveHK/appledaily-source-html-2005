<html><header><meta charset="utf-8"><title>張樹成做主席壓力大</title></header><body><h1>張樹成做主席壓力大</h1><p>曾幾何時係基金愛股、今年頭畀高振順入股，繼而再搵埋俞琤舊愛將蔡東豪入去做CEO嘅精電，日前公布業績之餘，重宣布幾個創辦人甄仕坤、鍾信明同郭兆坤辭咗唔做執行董事。由CEO退居聯席主席嘅張樹成（圖）話，佢幾位仍然會參與日常運作。&#13;<br> 佢又話做上市公司主席壓力好大，好似噚日記招，有行政總裁蔡東豪響度，佢唔使講咁多嘢，不知幾開心。&#13;<br> 其實邊個都知做上市公司老闆唔簡單，但睇長實李超人，到𠵱家都末諗過搵接班人，呢啲咪人各有志囉！</p></body></html>
