<html><header><meta charset="utf-8"><title>台對大陸出口增15％</title></header><body><h1>台對大陸出口增15％</h1><p>台灣的經濟部國際貿易局最新統計，受積體電路出口放緩等因素影響，今年上半年台灣對大陸貿易總額估計約三百三十五億美元，較去年同期增長百分之十五，佔台對外貿易總額約一成九。&#13;<br> 以往帶動台灣對大陸出口成長主要項目積體電路及微組件、液晶面板出口分別增長約百分之五和衰退百分之九（這兩項產品去年同期有五成及兩倍的增長），是造成台灣對大陸出口僅錄得輕微增長主因。加上資訊大廠持續外移，自動資料處理機及零附件、無線電接收器及其零件出口衰退兩成至四成。&#13;<br> 中央社</p></body></html>
