<html><header><meta charset="utf-8"><title>垃圾分類戶應享折扣</title></header><body><h1>垃圾分類戶應享折扣</h1><p>【本報訊】網上親子討論區「親子王國」就政府有意徵收垃圾處理費，訪問六百零一名網民，調查結果顯示，最多受訪者、即五成人贊成，若然要交垃圾費，參加垃圾分類的家庭應該享有折扣，其餘依次是贊同垃圾按重量計，以家庭成員數目來計算，以及每戶劃一收費。&#13;<br> 只有百分之七受訪者贊成綜援家庭或弱勢社群可享豁免垃圾費，有受訪者認為，部份人士獲豁免，會造成不公平現象。</p><p>難以逐戶量重</p><p>另外，雖然不少人贊同垃圾按重量計，但市民卻質疑政府如何逐家逐戶去量度垃圾重量。</p></body></html>
