<html><header><meta charset="utf-8"><title>Wacoal內衣騷蝴蝶飛舞</title></header><body><h1>Wacoal內衣騷蝴蝶飛舞</h1><p>【本報訊】秋風起，一隻佻皮的蝴蝶，忽高忽低撲往胸脯豐滿的女模特兒，伏在胸圍肩帶上吸取微溫之際，不經意地將女模的嫵媚風采誘發出來；這是內衣公司Wacoal昨展示最新一款秋色內衣「ButterflyBra」。&#13;<br> 只見一個個性感迷人的女模特兒，穿上不同顏色的ButterflyBra，既有脫俗出塵的翡翠綠色、浪漫綺麗的紫色、性感神秘的黑色、清麗可人的淡黃及熱情豔麗火紅等；而胸圍肩帶上總是伏着不同顏色的小蝴蝶，牠還在肩帶肆意上下移動，令在場男士看得眼花瞭亂，恨不得化成一隻小蝴蝶。</p></body></html>
