<html><header><meta charset="utf-8"><title>迷信補陽女生被騙失身</title></header><body><h1>迷信補陽女生被騙失身</h1><p>吉林長春一名女大學生因誤信自己印堂發黑、陰氣太重，需要「補陽」避禍，結果遭一名無業游民騙去寶貴貞操。&#13;<br> 大學一年級女生小倩，今年六月認識同學小麗在網上認識的男友「阿戴」。當晚，阿戴不斷吹噓自己有特異功能，並指小倩印堂發黑，陰氣太重，需要「補陽」，要和男人發生性關係，否則會遇上「桃花劫」。小倩信以為真，結果與阿戴發生關係，還被騙去六百六十六元。至本月初，阿戴因偷去小麗的手機和電腦，被公安拘捕，供出真相，小倩才知上當。&#13;<br> 吉林《新文化報》</p></body></html>
