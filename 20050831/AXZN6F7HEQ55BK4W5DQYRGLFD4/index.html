<html><header><meta charset="utf-8"><title>謀殺大耳窿債仔囚終身</title></header><body><h1>謀殺大耳窿債仔囚終身</h1><p>【本報訊】年輕速遞員九年前欠下「大耳窿」巨債無力償還，糾黨將大耳窿誘到大角嘴住所勒斃及支解，因法官接連犯錯，他經歷了三次審訊，但每次均被裁定謀殺罪成，昨日他在高院被判囚終身。&#13;<br> 二十九歲被告侯景洋，被控九六年十二月十七日，與黃偉民及李嘉揚在大角嘴福澤街一單位，謀殺馬振武，黃、李二人均承認謀殺，黃已判囚終身，李因犯案時未滿十六歲，法庭可酌情判有期徒刑，今日判刑。&#13;<br> 案件編號：HCCC120/04</p></body></html>
