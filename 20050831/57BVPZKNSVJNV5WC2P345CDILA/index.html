<html><header><meta charset="utf-8"><title>06年推出積架XK&#13;<br></title></header><body><h1>06年推出積架XK&#13;<br></h1><p>一向以高貴典雅形象見稱嘅英國積架（Jaguar）汽車，最近公布咗全新一代XK跑車嘅詳情，更表示會喺2006年初推出。新XK以今年年頭喺美國底特律車展上嘅AdvancedLightweightCoupeconcept為藍本，再加以實用化。新車嘅底盤為鋁合金製品，取其輕同硬嘅優點，引擎就係4.2公升V8款式，最大馬力300bhp，用上6前速加減波令0-100km/h只需約5.9秒。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
