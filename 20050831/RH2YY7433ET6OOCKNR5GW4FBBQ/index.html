<html><header><meta charset="utf-8"><title>逾二百退休警爭四職</title></header><body><h1>逾二百退休警爭四職</h1><p>【本報訊】勞工處較早時招聘四名退休的資深警務人員，協助調查濫用破產欠薪保障基金的案件。經濟發展及勞工局常任秘書長張建宗昨日稱，至今接獲二百二十二人應徵，預料需時三周進行遴選。此外，雖然建造業的工業意外率持續減少，但小型工程安全問題值得關注，處方亦須加強巡查。&#13;<br> 他又稱，小型工程的意外佔建造業整體意外率，由○○年的兩成八增加至去年的三成八，比率相當大。</p><p>不呈報小工程</p><p>大部份承建商只聘用少數工人，施工期短，毋須向勞工處呈報，因此往往在發生嚴重事故後，勞工處才得悉。</p></body></html>
