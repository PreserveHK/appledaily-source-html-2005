<html><header><meta charset="utf-8"><title>Toby割子宮瘤學曉年年驗身</title></header><body><h1>Toby割子宮瘤學曉年年驗身</h1><p>吳日言、梁靖琪（Toby）、鄧麗欣（Stephy）和組合Boy'Z前晚在九龍塘演出商台的「啦啦舞蹈館」。Toby表示近日愛看美國劇集《凹凸容醫》，她說：「畫面好核突，以前冇諗過整容，𠵱家更加唔會，我細個下巴撞傷過，縫十幾針，三年前我又入過醫院做割子宮瘤手術，醫生話冇影響將來生BB，但每半年要驗一次身，重要長期食藥。」</p><p>Stephy戴水晶改運</p><p>而Stephy則戴了多條水晶手鏈，她說：「因為有一位大師指點我迷津，佢話我要多着粉紅色同黃色，我戴粉紅晶都係因為爭呢啲顏色，唔關求姻緣事㗎！」&#13;<br> 採訪：胡比　攝影：何國豪</p></body></html>
