<html><header><meta charset="utf-8"><title>匯豐租銅鑼灣舖</title></header><body><h1>匯豐租銅鑼灣舖</h1><p>【本報訊】商舖大手租賃近期表現活躍，消息指出，華潤集團旗下翻新中的銅鑼灣軒尼詩道及波斯富街交界華潤百貨舊址，一樓剛以逾65萬元租出，據悉新租客為滙豐銀行。&#13;<br> 上址面積約7300方呎，平均呎租約89元。據了解，由於滙豐銀行現租用的銅鑼灣廣場二期，租期將於明年屆滿，有關方面有意搬遷。</p><p>惠康尖沙嘴換舖</p><p>除上述成交外，業內人士表示，隨着尖沙嘴東英大廈的重建發展，租用該廈地下單位多年的惠康超級市場，落實租用金巴利道53至59號地下D、F及G舖，面積約4000多呎，月租約28萬元，呎租約70元。</p></body></html>
