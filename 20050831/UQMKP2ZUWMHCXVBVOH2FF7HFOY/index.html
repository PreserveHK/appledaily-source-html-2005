<html><header><meta charset="utf-8"><title>財話短說<br>遠東化聚2.2元私有化</title></header><body><h1>財話短說<br>遠東化聚2.2元私有化</h1><p>▲遠東化聚（8012）宣布，持有該公司75.17%股權的大股東台灣遠東集團提出每股2.2元將公司私有化，涉資2.24億元，私有化作價停牌前1.4元溢價57.14%，較該股截至6月底止未經審核綜合每股資產淨值2.83元折讓22.26%。鑑於公司股份缺乏交投，遠東集團認為維持遠東化聚在創業板上市對籌集新資金而言好處相當有限。倘私有化計劃獲獨立股東批准，該公司將成為繼去年3月合縱連網後，第二家私有化的創業板上市公司。</p></body></html>
