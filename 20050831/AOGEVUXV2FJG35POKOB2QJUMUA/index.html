<html><header><meta charset="utf-8"><title>大狀求發還保釋金</title></header><body><h1>大狀求發還保釋金</h1><p>【本報訊】曾醉酒大鬧法庭的大律師馬恆利（RoderickGrahamMurray）（圖），被控刑毀及襲擊一案原定下月底再訊，但他昨突然現身荃灣裁判法院，向法庭表示，因現時經濟拮据，身上只有一張八達通卡，希望可獲發還五百元保釋金，以解燃眉之急。&#13;<br> 早上休庭後，馬向裁判官繼續其申請，聲稱已獲得一名當值律師商借五百元應急，另得到公眾席上一名好心外籍人士請飲罐裝咖啡，但他仍希望法庭可發還四百元使用，餘下一百元作保釋金。裁判官後來拒絕其申請。&#13;<br> 四十六歲被告馬恆利，被控本年七月六日在大嶼山毀壞餐廳椅子及襲擊兩名警員。&#13;<br> 案件編號：TWCC1862/2005&#13;<br> 陳浩義攝</p></body></html>
