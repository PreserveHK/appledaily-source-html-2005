<html><header><meta charset="utf-8"><title>長澤雅美列車開動</title></header><body><h1>長澤雅美列車開動</h1><p>日本人氣女星長澤雅美為了宣傳下月十日上映的電影《TOUCH》，前日到JR東京車站內參加「TOUCH」列車以及香川縣的宣傳活動。雅美曾於香川縣拍攝電影《在世界中心呼喚愛》，因此被委任為香川縣觀光大使。</p><p>車站派烏冬</p><p>雅美前日在車站內「南風」攤位，向fans分發香川縣出產的讚岐烏冬。在《TOUCH》中飾演的主角淺倉南的雅美，將周旋孖生兄弟達也、和也之間，她說：「我比較喜歡和也，因為他很紳士，又有具備領導能力的感覺，我想和他一起準備考試。」而「TOUCH」列車會由即日至十一月二十日於JR山手線行駛。</p></body></html>
