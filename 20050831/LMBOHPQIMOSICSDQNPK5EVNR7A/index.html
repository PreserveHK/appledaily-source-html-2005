<html><header><meta charset="utf-8"><title>易通委任臨時清盤人</title></header><body><h1>易通委任臨時清盤人</h1><p>▲易通控股（312）宣布，於8月29日的聆訊中，高等法院已接受SojitzCorp.的呈請，委任安邁顧問有限公司的范奇宏及步衛國為易通及旗下全資附屬公司EzcomTech.Ltd.之共同及個別臨時清盤人，清盤聆訊於11月21日聆訊。&#13;<br> ▲紫金礦業（2899）昨宣布與新疆有色、中金上海怡聯、中金投資、新疆信盈及陝西鴻浩成立新疆新鑫礦業股份，在新疆從事有色金屬開發、採選、冶煉及銷售，合資公司註冊股本為3億元人民幣，除新疆有色以資產注入外，其他股東均投入現金，6股東股權依次為4%、60%、20%、14%1.557%及0.443%。</p></body></html>
