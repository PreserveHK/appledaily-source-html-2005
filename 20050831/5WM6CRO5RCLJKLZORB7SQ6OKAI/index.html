<html><header><meta charset="utf-8"><title>雲咸街業主唔夠眼光</title></header><body><h1>雲咸街業主唔夠眼光</h1><p>近期樓市表現呆滯，部份投資者抱「輸少當贏」心態沽貨離場，地產界老友日前同蘭西講，中資公司今年六月以每方呎約四千一，購入嘅中環雲咸商業中心十六同十七樓，剛以呎價四千一百六十「摸出」，每呎微賺約六十蚊。&#13;<br> 老友重話，單位每層約三千四百八十呎，該中資公司購入後，隨即委託代理再放售，至近日終以每方呎約四千一百六十賣出，只係執到約四十二萬，但若扣埋畀代理嘅佣金及律師費等，估計仍要蝕少少錢，所以話買賣物業好考眼光，即使係好市，都未必件件賺錢。&#13;<br> 另外，呢間中資公司，早前用兩億幾買入嘅灣仔胡忠大廈三層，暫時未有明確動向。</p></body></html>
