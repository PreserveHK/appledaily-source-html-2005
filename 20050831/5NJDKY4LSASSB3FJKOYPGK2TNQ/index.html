<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　碧瑤灣獲利550萬</title></header><body><h1>樓市快訊<br>香港　碧瑤灣獲利550萬</h1><p>▲中原李志賢稱，薄扶林碧瑤灣48座低層，2687方呎，以1350萬售出，呎價5024元，新買家為換樓客，原業主3年間獲利約550萬元。&#13;<br> ▲港置廖頌聲稱，西環寶翠園2座極高層B室，852方呎，售價566萬元，呎價6643元，原業主持貨3年，獲利約137萬元。屋苑本月至今共錄得12宗二手成交，呎價6000至6700元。&#13;<br> ▲中原陳嘉達說，東半山蔚雲閣中層D室，737方呎，剛以610萬元售出，呎價8277元，原業主於97年樓市高峯期購入，蝕約70萬元。</p></body></html>
