<html><header><meta charset="utf-8"><title>地鐵九巴開學日安排</title></header><body><h1>地鐵九巴開學日安排</h1><p>【本報訊】地鐵公司宣布現時流通的膠卡形式地鐵學生乘車證會在十月底到期，學生如要享用地鐵學生半價優惠，需要在新學年向地鐵申請學生身份的個人八達通卡，所有十二至二十五歲及就讀於地鐵認可的一千五百間院校全日制日間課程的學生都符合資格申請。&#13;<br> 九巴表示，已預備三十部後備巴士，以應付明天開學日可能出現對巴士服務需求的增加，並會加強九條學校區巴士線的服務，九巴又會派人在明日早上巡查各區的情況，有需要會加班疏導乘客。</p></body></html>
