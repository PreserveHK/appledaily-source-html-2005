<html><header><meta charset="utf-8"><title>福士GolfGTi特別版2日賣20部</title></header><body><h1>福士GolfGTi特別版2日賣20部</h1><p>上個星期福士代理喺全無宣傳之下，突然以$248,000優惠價推出為數只有20部嘅GolfGTi輕量（LightWeight）特別版，估唔到不出兩日之內全數售罄。其實部三門輕量版嘅GolfGTi雖然只有手波，無皮椅又無天窗，但勝在有200匹嘅2.0公升Turbo引擎夠號召力，筆者問過代理，咁筍嘅GolfGTi特別版唔會再加推，因為嚟緊廠方會有唔少新車推出。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
