<html><header><meta charset="utf-8"><title>MCHOTDOG轟5566沒實力</title></header><body><h1>MCHOTDOG轟5566沒實力</h1><p>台灣歌手MCHOTDOG早前在台灣大罵裴勇俊後，日前他錄影中天電視台節目《康熙來了》時，再度炮轟以靚仔掛帥的偶像組合5566，指他們根本沒有實力，每次表演時只會「咪嘴」，MCHOTDOG說：「他們根本沒實力，上台演唱只能咪嘴。」</p><p>藝人應團結</p><p>而5566的經理人孫德榮得悉後說：「藝人要團結，不要再分甚麼派別，5566每次表演一定以帶給歌迷最好的效果為優先考慮，如果某些人有意見，只要他們開心就好，他們的話不重要。」</p></body></html>
