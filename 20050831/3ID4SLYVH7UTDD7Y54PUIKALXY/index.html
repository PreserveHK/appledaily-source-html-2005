<html><header><meta charset="utf-8"><title>14公司航班禁飛法比</title></header><body><h1>14公司航班禁飛法比</h1><p>法國和比利時以安全為理由，公布把國際間多間航空公司列入禁飛黑名單。法國禁了五間客運公司進入領空範圍，比利時也禁了九間貨運公司，名單上有一半公司來自非洲，非洲及馬達加斯加航空安全局承認，該區嚴重缺乏航空安全的專家。</p><p>黑名單標準不明確</p><p>但法國不少旅行社批評，列出航空公司黑名單作用有限，因為許多被禁的航空公司根本名不見經傳，或者從未飛往法國，Afat-Voyages主席馬斯說：「名單令人誤解，以為不在名單上的公司就無危險。」航空專家亦指，把航空公司列入黑名單的標準並不明確。&#13;<br> 法新社</p></body></html>
