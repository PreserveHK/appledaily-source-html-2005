<html><header><meta charset="utf-8"><title>巴黎移民屋又大火</title></header><body><h1>巴黎移民屋又大火</h1><p>法國首都巴黎繼上周五發生火災燒死十七名非洲移民後，前天慘劇重演，再有一棟住滿非州移民的建築物起火，七名住客燒死焗死，巴黎官員懷疑有人縱火。</p><p>至少7死　疑遭縱火</p><p>起火的六層高住宅建築物，位於巴黎第三區，住滿來自非州新移民。前晚十時，住宅樓梯口無端起火，大火燒了兩小時後才受控，至少七人燒死焗死，包括三名兒童，另一名兒童從四樓跳下跌死。另外十四人燒傷，三人危殆。&#13;<br> 巴黎第三區區長艾當巴昂把火災歸咎於惡劣居住環境，但最高房屋官員馬諾懷疑是有人縱火。&#13;<br> 美聯社/法新社/新華社</p></body></html>
