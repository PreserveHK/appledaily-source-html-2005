<html><header><meta charset="utf-8"><title>教女士看足球英新書登暢銷榜</title></header><body><h1>教女士看足球英新書登暢銷榜</h1><p>眾所周知，英國男人熱愛足球，但英國女性卻不是個個都懂得欣賞這項體育活動，尤其是那些足球術語、規則，都讓不少女士摸不着頭腦。不過救星來了！最近一本向女士解釋足球知識的書，面世即登上暢銷書榜。</p><p>用購物比喻「越位」</p><p>該本《女孩子需要知道的足球知識》，由基本規則到觀賽「禮儀」都一一解釋詳盡，而且手法輕鬆，例如對於甚麼叫「越位」，就以女士們熟悉的活動──購物作比喻，解釋得一清二楚。&#13;<br> 書中其他篇章，還指導新晉女球迷怎樣選擇支持哪支球隊──《選十一個男人跟你共度下半生》。&#13;<br> 英國《泰晤士報》</p></body></html>
