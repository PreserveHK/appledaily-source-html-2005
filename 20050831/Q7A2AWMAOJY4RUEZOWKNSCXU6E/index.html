<html><header><meta charset="utf-8"><title>「醫學護膚」概念店9月底登場</title></header><body><h1>「醫學護膚」概念店9月底登場</h1><p>化妝品集團L'OREAL將於香港開拓「醫學護膚」概念，帶來歐洲藥房著名護膚品牌VICHY。VICHY本身就與世界知名的皮膚科醫生及藥劑師合作，研製符合醫學研究水準的護膚產品。據聞在港首設的全球第一間概念店將於9月底正式開幕，其中著名的“7-stepdiagnosis”專業皮膚分析更是顧客必試服務，可讓你更了解及擁有健康皮膚。&#13;<br>&#13;<br>記者︰黃若茵&#13;<br>（9月中正式開幕）</p></body></html>
