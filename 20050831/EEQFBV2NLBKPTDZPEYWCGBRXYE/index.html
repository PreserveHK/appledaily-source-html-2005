<html><header><meta charset="utf-8"><title>V6岡田爭歌唱或被飛</title></header><body><h1>V6岡田爭歌唱或被飛</h1><p>近年獲力捧的日本尊尼組合V6成員岡田准一，原定主演日本TBS電視台十月逢星期五播出的新劇，該劇是女星柴崎幸與男星小田切讓主演的電影《同志老人院》的日劇版，但近日尊尼事務所與TBS電視台因主題曲問題鬧翻，劇集可能因此易角。</p><p>將影響木村拓哉</p><p>據日本報章《東京SPORTS》報道，尊尼方面原本打算讓旗下藝人為劇集主唱主題曲，但卻遭導演反對，TBS電視台負責人一直隱瞞此事，令蒙在鼓裏的尊尼事務所非常震怒。若雙方繼續企硬，除對現時尊尼旗下藝人為TBS電視台主持的節目有影響外，木村拓哉亦可能被迫辭演來年一月預定為TBS電視台主演的劇集。</p></body></html>
