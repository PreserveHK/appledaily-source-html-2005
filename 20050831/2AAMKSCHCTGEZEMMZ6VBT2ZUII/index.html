<html><header><meta charset="utf-8"><title>傅彪病逝馮小剛哀痛</title></header><body><h1>傅彪病逝馮小剛哀痛</h1><p>曾演出《搖啊搖，搖到外婆橋》和《天下無賊》等多部電影及不少電視劇集的內地演員傅彪，早前因發現患上肝癌而入院留醫，可惜病情急轉直下，院方已先後發出兩次病危消息。傅彪經搶救仍返魂乏術，院方於昨早九時許宣布傅彪病逝，終年四十二歲。</p><p>遺孀感激醫護</p><p>傅彪妻子張秋芳與其家人一直在醫院陪傅彪走最後一程，雖然最後仍是藥石無靈，但他的妻子昨日感謝院方全力以赴的救治其夫。傅彪的生前好友馮小剛導演得知此不幸消息後，立刻趕往醫院。對於好友病逝，馮小剛哀痛地說：「我們是多年好友，他的後事自然要由這一大幫朋友來張羅，這是義不容辭，我會與他的好友一起籌組治喪委員會。」</p></body></html>
