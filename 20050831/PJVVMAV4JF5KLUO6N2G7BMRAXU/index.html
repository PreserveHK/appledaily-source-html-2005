<html><header><meta charset="utf-8"><title>BoBo聞毒色變</title></header><body><h1>BoBo聞毒色變</h1><p>前晚陳文媛（BoBo）在觀塘apm擔任商台戶外直播節目嘉賓，問BoBo其前男友賴登勤在台灣涉嫌吸毒被捕一事，她說：「我哋好耐冇聯絡，其實入行之後大家冇見過，佢個電話都唔知重啱唔啱。」&#13;<br> 至於當年為何與賴登勤分手，BoBo揚言不想回應很久以前發生的事。</p><p>「冇俾人引誘」</p><p>問BoBo兩個前男友賴登勤和陳冠希均曾牽涉入毒品事件，BoBo登時一呆，然後說：「吓？我都唔知內情，唔回應，總之希望對方冇事啦！」那麼，將來揀男友可會要求對方遠離毒品？BoBo說：「呢啲係個人防禦能力問題，咁耐以來我冇俾人引誘，我防禦能力好強。」</p></body></html>
