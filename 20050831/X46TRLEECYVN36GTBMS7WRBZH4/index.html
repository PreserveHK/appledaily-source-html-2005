<html><header><meta charset="utf-8"><title>九成受訪者忽視中風</title></header><body><h1>九成受訪者忽視中風</h1><p>英國《衛報》報道，一項調查發現，逾九成受訪者低估中風的風險，而高血壓可令中風的機率高出七倍。英國中風協會稱，如市民嚴密控制血壓，定期檢查血壓及減少飲酒和吸煙，相信每年可減少四成，即五萬個中風個案。&#13;<br> 調查顯示，二千名成年受訪者中，只有百分之六擔心自己有中風的可能，反映受訪者普遍低估中風的風險；兩成八受訪者有高血壓問題，但六成人未察覺到高血壓及中風之間的關連；近三成人有吸煙習慣；兩成三人會一次飲用逾六個單位的酒精。</p></body></html>
