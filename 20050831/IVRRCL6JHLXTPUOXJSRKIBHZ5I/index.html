<html><header><meta charset="utf-8"><title>最緊要淡定</title></header><body><h1>最緊要淡定</h1><p>口若懸河的Paul，唔做領隊絕對是損失！不過問他入行原因而已，就滔滔不絕說不停，跟着如此多說話的領隊，旅程毋須擔心會悶。口多，但Paul其實亦細心兼有責任感。話說一次去九寨溝，因為太大雨，有部份自費上黃龍的團友一直未下山，Paul雖然好擔心，卻要冷靜地安撫車上沒有上山的團友(尤其老婆女友等)，盡量讓大家安心，最後等了近一夜，終於有驚無險。這次令Paul知道領隊真的要淡定……&#13;<br>&#13;<br>記者：李莉</p><p>Paul醒醒你：去絲路記住帶把遮</p><p>去大陸如絲路西藏等落後地區，最怕廁所邋遢，Paul話記得帶把深色遮。因為長途車分分鐘要在大漠上解決，把遮用來遮重要部位……</p></body></html>
