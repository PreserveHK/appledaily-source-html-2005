<html><header><meta charset="utf-8"><title>　　曾蔭培畀料國際刑警 - 李八方</title></header><body><h1>　　曾蔭培畀料國際刑警 - 李八方</h1><p>警隊前一哥曾蔭培（圖）𠵱家做咗新創建高層，但對警務工作仍念念不忘，佢最近接受國際刑警嘅邀請，出任剛成立嘅國際刑警策略諮詢小組成員，上個月重去咗法蘭西里昂嘅國際刑警總部開會㖭。&#13;<br> 呢個小組主要係向國際刑警秘書長提供國際警務合作嘅策略性建議，主席係剛退休嘅倫敦大都會警察處長，除咗曾蔭培之外，其他八個成員都係剛退休或者現職嘅執法部門、司法界或學術界高層。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
