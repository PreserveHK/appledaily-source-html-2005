<html><header><meta charset="utf-8"><title>淺野忠信不敢報復</title></header><body><h1>淺野忠信不敢報復</h1><p>日本型男淺野忠信與偶像男星小池徹平及女星池囗千鶴，前日出席新片《為了誰》的完成試映會。該片講述淺野忠信飾演的攝影師因為懷孕戀人遭殺害，要在報復與放棄之間掙扎。</p><p>「看劇本已流淚」</p><p>淺野忠信在記者會上說：「我看劇本時已忍不住流淚，心裏想着絕對要演這個角色。」憑一張娃娃臉迷倒不少日本少女的小池，首次接拍電影便飾演少年殺人犯，他說：「能與一班出色的演員合作拍攝，令我非常緊張。我在片中將自己性格最陰沉的一面表現出來，是一項新的挑戰。」</p></body></html>
