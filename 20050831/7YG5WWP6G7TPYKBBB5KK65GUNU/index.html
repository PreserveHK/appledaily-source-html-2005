<html><header><meta charset="utf-8"><title>朗拿度往警署報到</title></header><body><h1>朗拿度往警署報到</h1><p>巴西球星朗拿度惹毒禍，周一以證人身份到巴西尼泰羅伊警署，協助調查一宗網上售賣搖頭丸案件。他堅稱自己是清白，與販毒集團沒有任何聯繫。</p><p>前女友弟認識毒販</p><p>朗拿度周日助皇家馬德里作客卡迪斯贏二比一後，隨即返回巴西，周一乘坐直升機到尼泰羅伊警署報到。警方調查一宗網上售賣搖頭丸案件時，掌握到朗拿度前女友的弟弟萊莫斯和一名獄中毒販的電話紀錄，莫斯提到朗拿度在派對中吸毒，而且是他的客戶。&#13;<br> 朗拿度向警方說，他不知萊莫斯和搖頭丸扯上關係，有人用他的名字出風頭也不奇。&#13;<br> 美聯社</p></body></html>
