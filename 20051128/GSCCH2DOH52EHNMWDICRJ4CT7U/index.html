<html><header><meta charset="utf-8"><title>雅居樂沽180伙</title></header><body><h1>雅居樂沽180伙</h1><p>樓市唔掂，搞到買家卻步，但港人對內地樓盤興趣不減，原定上個禮拜一結束嘅「雅居樂國際級生活地產聯展」，主辦機構話，因為反應好，決定延期到噚日。&#13;<br> 原定展期嗰四日，逾七千參觀人次，有一百八十宗成交，好過賣香港樓。聯合展出嘅八個內地盤，包括廣州雅居樂花園、南湖半山豪廷、雍景新都會、雅居樂新城、凱茵新城、雍逸廷、都會新天地同花樣巴黎，參觀者可以即場報名參加睇樓團，去實地睇樓。</p></body></html>
