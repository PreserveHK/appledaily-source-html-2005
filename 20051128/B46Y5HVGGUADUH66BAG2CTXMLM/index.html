<html><header><meta charset="utf-8"><title>VIP試韓式地道按摩法</title></header><body><h1>VIP試韓式地道按摩法</h1><p>韓國護膚品在香港愈來愈受歡迎，聽聞擁有60年歷史的雪花秀，有意下年在香港開拓按摩服務。為了一試市場反應，早前特地安排三位殿堂級韓國按摩師在5星級酒店內，為VIP如馬詩慧、梁芷珊等以獨特的手法等進行三小時全身及面部按摩。呢種韓式按摩主要是針對人的穴位，加上漢方人參護膚產品，唔單止可鬆弛身心，還令疲勞盡消，是以唔少試按嘅VIP都忍不住在過程中瞓着咗！此treatment暫時還未定價，相信最少要千元以上。&#13;<br>&#13;<br>記者：曾順珍&#13;<br>查詢：36934189</p></body></html>
