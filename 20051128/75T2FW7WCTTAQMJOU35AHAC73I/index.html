<html><header><meta charset="utf-8"><title>林文龍：家英係大好人&#13;<br></title></header><body><h1>林文龍：家英係大好人&#13;<br></h1><p>蒙嘉慧、林文龍和歐陽震華前晚在慈雲山大牌檔拍攝無綫劇集《法證先鋒》的煞科戲。&#13;<br> 對於羅家英近日因為幫郭可盈講說話，認為郭可盈應攞台慶最佳女主角獎而被網友狂轟，林文龍對此說：「我話家英係世紀大好人，唔係世紀賤男。」</p><p>BBQ慶煞科</p><p>而蒙嘉慧前晚自掏五百元請大伙兒吃滷水鵝片，估計劇中演員稍後會再相約ＢＢＱ作煞科宴。	&#13;<br> 採訪、攝影：王崇穎</p></body></html>
