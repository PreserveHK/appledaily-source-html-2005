<html><header><meta charset="utf-8"><title>蘭西情報課：多得美聯民園麵家復業</title></header><body><h1>蘭西情報課：多得美聯民園麵家復業</h1><p>開大排檔做到街知巷聞，認真唔容易，有八十年歷史嘅中環大排檔民園麵家就做到嘞，但係因為牌照嘅問題，七月被迫結業。最近，民園老闆李健強搵到新地方，今個禮拜四就重新開業。&#13;<br> 原來民園麵家嘅新址，係由美聯物業幫手搵番嚟嘅，聽美聯物業工商部行政總裁黃子華講，李健強原本唔諗住再做麵店，但係聽到原址附近荷李活道六十八至七十A號舖位招租，佢又心思思，由美聯夥計積極拉攏，終於落實租用，東山再起。個舖三百呎，月租兩萬幾，呎租都要六十幾。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
