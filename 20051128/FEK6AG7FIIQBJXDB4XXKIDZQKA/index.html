<html><header><meta charset="utf-8"><title>南洋廣場呎價2563</title></header><body><h1>南洋廣場呎價2563</h1><p>【本報訊】美聯集團助理區域經理李文光說，連番加息對觀塘區工廈市道構成壓力，雖然睇樓量並沒有大減，但因用家希望低價入市，加上決定較投資者慢，形成交投放緩，但優質盤仍見承接。&#13;<br> 李文光說，觀塘南洋廣場16樓8室，剛以逾700萬元售出，2731方呎，每呎2563元。南洋廣場屬工商綜合物業，96年入伙，樓齡新，因此受用家歡迎。&#13;<br> 另外，同區工廈駱駝漆大廈3期，逾2800方呎中層，成交價約330萬元，每呎近1200元。</p></body></html>
