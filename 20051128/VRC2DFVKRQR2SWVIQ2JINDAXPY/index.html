<html><header><meta charset="utf-8"><title>沙地重申油組不減產</title></header><body><h1>沙地重申油組不減產</h1><p>【本報綜合報道】沙地阿拉伯石油部長納伊米表示，儘管國際油價近期回落，石油輸出國組織（OPEC）下月在科威特開會時，將不會考慮減產。&#13;<br> 納伊米上周六說，由於油價現時仍「稍高」，油組排除在下月舉行部長會議前調低產油配額的可能性，該組織亦會考慮繼續緩和油價。他同時表示，石油稅高企（而非高油價）令消費者承受壓力。&#13;<br> 國營科威特通訊社引述納伊米的話說，沙地已承諾確保油價不會損害全球經濟增長。</p></body></html>
