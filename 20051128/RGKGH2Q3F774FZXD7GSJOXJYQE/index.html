<html><header><meta charset="utf-8"><title>　　余志穩推動印尼文化 - 李八方</title></header><body><h1>　　余志穩推動印尼文化 - 李八方</h1><p>署理民政事務局常任秘書長余志穩同印尼駐港總領事Mr.Turnip噚日喺維多利亞公園，為印尼文化匯演主禮。八十名表演者，包括著名印尼歌手，以歌唱同舞蹈展現印尼嘅獨特文化。&#13;<br> 呢個名為「文化自遊行——印尼」嘅文化匯演由民政事務局、印尼駐港領事館同印尼報章合辦，目的係藉此推動多元文化。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
