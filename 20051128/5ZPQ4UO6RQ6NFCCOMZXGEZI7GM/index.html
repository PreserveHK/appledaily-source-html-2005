<html><header><meta charset="utf-8"><title>預繳車資3%客受惠</title></header><body><h1>預繳車資3%客受惠</h1><p>【本報訊】政府早前公布的巴士可加可減機制惹來批評，民主黨調查推算，在實施這套預繳式減價方案後，每日僅得百分之三、即少於十二萬六千名巴士乘客受惠，但巴士公司卻可能因乘客未能使用回程票而每日額外進帳超過十二萬元，每年就可多收四千四百萬元。&#13;<br> 調查成功訪問五百三十六名經常搭巴士的市民，當中七成是短途客；至於其餘三成、即一百五十七名乘客，超過五成人只是有時乘搭同一路線來回；一成二沒有固定乘搭同一路線；只有一成四人預期會經常預繳車費；超過八成六人擔心回程時不能乘搭同一路線巴士而浪費車資。&#13;<br> 該黨要求不論長短途巴士，都應減價一成至一成半。</p></body></html>
