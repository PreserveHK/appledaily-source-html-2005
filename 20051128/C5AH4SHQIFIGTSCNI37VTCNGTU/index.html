<html><header><meta charset="utf-8"><title>膠袋人宣揚環保意識</title></header><body><h1>膠袋人宣揚環保意識</h1><p>【本報訊】為促請政府落實徵收膠袋費，綠色學生聯會昨日特別派出多名成員，於銅鑼灣以膠袋扮成「濫膠大仙」及「膠袋人」，四處向市民宣揚環保意識，並希望他們反思濫用膠袋的問題。&#13;<br> 該會指出港人濫用膠袋情況嚴重，每日棄置堆填區的膠袋廢料高達一千零六十四噸，相當於三千三百萬個膠袋，故希望政府落實實施膠袋收費，每使用一個膠袋徵收五毫至一元的費用，以防止濫用的情況。</p><p>望實施膠袋費</p><p>「膠袋人」昨日更向市民派發宣傳品，並收集簽名，希望政府還港人一個綠色的香港。</p></body></html>
