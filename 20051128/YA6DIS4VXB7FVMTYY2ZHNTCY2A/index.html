<html><header><meta charset="utf-8"><title>發哥上海拍片遭投訴</title></header><body><h1>發哥上海拍片遭投訴</h1><p>周潤發、斯琴高娃主演的電影《姨媽的後現代生活》，近日在上海取景拍攝。電影選在北蘇州路、靠河邊的河濱大樓七樓拍攝三天夜景，該幢大樓有七十年歷史，甚有當地人情風貌。</p><p>影響住客出入</p><p>大樓雖然早已貼出通告，提示該片在拍攝夜景時會給住客帶來影響，但住在大樓內的居民依然怨聲載道。有女住客投訴，對劇組夜晚開大光燈拍攝，尚能理解，但攝影隊將其中一電梯封閉，留待劇組人員專用，令居民出入非常不便，影響生活。另外，據居民透露，周潤發前晚坐黑色平治到場後，一直未有露面，而導演許鞍華昨日亦有出入。&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
