<html><header><meta charset="utf-8"><title>長實商場鬥唱歌</title></header><body><h1>長實商場鬥唱歌</h1><p>網絡歌曲近期人氣急升，長江實業及置富產業信託即刻食住呢條水，聖誕期間喺旗下商場舉辦「網絡原創歌手大賽」，重向中港兩地招攬參賽者。&#13;<br> 共有五個商場合辦呢個比賽，包括天水圍嘉湖銀座、紅磡漁人碼頭及都會商場、馬鞍山廣場，另外重有第一城中心商場。&#13;<br> 第一場比賽會喺十二月四號舉行，香港原創人氣歌手Kellyjackie、《他約我去迪士尼》原唱者，親臨為參賽者打氣。&#13;<br> 冠軍可以得到一萬蚊深造獎學金及獎牌，另外又有藝人試音合約一份。</p></body></html>
