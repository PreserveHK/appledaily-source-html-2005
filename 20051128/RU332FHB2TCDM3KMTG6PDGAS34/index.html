<html><header><meta charset="utf-8"><title>爭上月球香港人最豪</title></header><body><h1>爭上月球香港人最豪</h1><p>市場調查越來越多，連究竟肯畀幾多錢上太空都有人想去探究吓。八方噚日收到一份有關月球旅行同遇上外星人嘅調查報告，大家唔好以為呢份調查好兒戲喎，受訪人數多達五千五百人，調查嘅地區包括香港、中國、印度、印尼，同埋韓國。&#13;<br> 呢份調查，最能反映香港人使錢夠豪，因為喺幾個地區當中，有六成三嘅香港人唔介意畀二千萬美金（約一億五千萬港元）去一次月球旅行，願意畀錢嘅人數之多，自然係五個地區之冠；排第二位嘅中國，只得兩成三人願意畀呢筆巨款去旅行。香港人果然識飲識食識歎世界，不過，到真係要科款時，唔知有幾多人肯畀？</p></body></html>
