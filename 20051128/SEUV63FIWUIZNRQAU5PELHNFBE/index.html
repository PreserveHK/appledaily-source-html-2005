<html><header><meta charset="utf-8"><title>財話短說<br>中石化購東莞華潤石化</title></header><body><h1>財話短說<br>中石化購東莞華潤石化</h1><p>▲華潤創業（291）旗下華潤石化，以現金代價9800萬元（人民幣，下同），出讓東莞華潤石化51%股權，買方為中石化（386）。預期華潤石化可獲6700萬元稅後溢利。東莞華潤石化04年度盈利為320萬元，以經審核綜合資產淨值約2160萬元計算，交易作價有3.54倍溢價。中石化承諾，東莞華潤將負責償還華潤石化提供的1249.5萬元股東免息貸款。</p></body></html>
