<html><header><meta charset="utf-8"><title>世衛跨國小組支援</title></header><body><h1>世衛跨國小組支援</h1><p>世界衞生組織（WHO）報告表示，WHO將成立國際跨國工作小組，任何國家一旦爆發禽流感，小組會向該地政府提供直接支援，和協助籌備禽流感演習。&#13;<br> 昨天越南率先舉行首次演習，模擬河內市郊爆發禽流感，有人類感染。逾八百名軍警和防疫人員封鎖疫區消毒和設立臨時醫院。澳洲明天也會一連四天舉行大型演習，一千名聯邦政府、州政府及衞生部門人員參與，測試部門間的協調和緊急應變措施。另外，英國可能面對十年內最寒冷的冬季，環境部官員警告，寒冷天氣會令水禽數目增加，提高爆發禽流感的風險。&#13;<br> 美聯社/德新社/新華社/英國《獨立報》</p></body></html>
