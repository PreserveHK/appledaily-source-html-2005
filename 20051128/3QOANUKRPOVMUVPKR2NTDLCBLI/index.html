<html><header><meta charset="utf-8"><title>匈牙利式天然護膚法</title></header><body><h1>匈牙利式天然護膚法</h1><p>護膚品牌多不勝數，產品試過唔啱心水嘅重有大把選擇。支持有機產品嘅朋友亦不例外，剛剛到港的巴黎PATYKA源用匈牙利小藥店採用的天然生產方法，於護膚品及香水中使用天然防腐劑及活躍成份，將植物蒸餾成美容產品，排除了人工產品潛在的副作用危機。天然植物精華有助恢復肌膚的屏障功能，對抗有害物質，滋潤淨化肌膚。&#13;<br>&#13;<br>記者：黃若茵&#13;<br>查詢：29702319（JOYCEBEAUTY）</p></body></html>
