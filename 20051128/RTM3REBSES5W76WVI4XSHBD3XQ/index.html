<html><header><meta charset="utf-8"><title>伊健拍劇要玩新嘢</title></header><body><h1>伊健拍劇要玩新嘢</h1><p>鄭伊健昨日以Canon相機代言人身份在灣仔會展出席宣傳活動，伊健與一個日本娃娃在台上介紹新產品，並即時拍下照片打印編製，伊健還即席示範打鼓，雖然有板有眼，但伊健說：「我唔識㗎，都係臨時學。」</p><p>再簽多十集</p><p>伊健主演的劇集《隨時候命》的收視雖然未知，但口碑叫好，問伊健可會再為無綫拍劇？他說：「幫無綫拍劇唔係問題，自己都喺嗰度出身，最重要適合自己，想做一啲冇人試過嘅嘢，不過我本身欠無綫二十集合約，但拍完呢套又多咗十集，𠵱家又再簽多十集囉。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
