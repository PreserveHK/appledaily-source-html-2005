<html><header><meta charset="utf-8"><title>每日圖片故事：趙文銘湊小朋友不亦樂乎</title></header><body><h1>每日圖片故事：趙文銘湊小朋友不亦樂乎</h1><p>呢期銀行高層頻頻曝光，渣打有蘇利民推廣馬拉松，花旗陳子政就搞教育項目，而中銀亦唔執輸，副總經理趙文銘上周就去咗個幼兒理財活動，做頒獎嘉賓。&#13;<br> 幼兒活動就梗係多小朋友㗎啦，趙文銘頒完獎之後，攬住啲小朋友一齊影相。佢同華華講，自己啲女都大晒，好耐冇同啲咁細個嘅小朋友玩，所以特別開心！&#13;<br> 趙文銘又話，家吓樓市入冬，感覺按揭同新盤都少咗，加上息口被美國牽住走，所以會擴大非利息生意，好似會增加多啲理財中心，來年希望可以增加多5至6間，當中整合及新增設嘅都會有，預計數目會佔分行總數的25%。變則通，係啱嘅。&#13;<br> 丹　琍攝</p></body></html>
