<html><header><meta charset="utf-8"><title>盧巧音拍咀戲先備案</title></header><body><h1>盧巧音拍咀戲先備案</h1><p>盧巧音（Candy）、葛民輝和吳嘉龍昨日在深圳出席電影《半邊靈》的開鏡拜神儀式。儀式完畢後，一班演員隨即開工。</p><p>肉搏嘉龍好攰</p><p>Candy表示今次是第二趟跟阿葛合作，她說：「上次同今次都會同佢有親嘴鏡頭，算係駕輕就熟，唯一擔心俾佢啲鬚拮親。」她笑言稍後要為這個親熱鏡頭跟男友備案。&#13;<br> 阿葛在片中會跟Candy親嘴以及與吳嘉龍有一幕搏鬥戲，他笑言親嘴比較舒服，阿葛說：「同嘉龍糾纏好攰，都係錫易啲，唯一麻煩係Candy每次要我先沖涼同擦牙先肯拍。」&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
