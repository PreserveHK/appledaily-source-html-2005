<html><header><meta charset="utf-8"><title>彭美拉靠欖球上大銀幕</title></header><body><h1>彭美拉靠欖球上大銀幕</h1><p>一年一度的加拿大欖球聯盟總決賽將於香港時間今晨於溫哥華舉行，原籍加拿大的性感女星彭美拉安德遜（PamelaAnderson），獲欽點為賽事前巡遊的總司令，前日她特別帶同兩名兒子到該地參與盛事。&#13;<br> 拉姑前日與穿上整齊欖球球衣的兒子Brandon及Dylan，齊齊參與巡遊。她乘坐在紅色的轎車上，為此一年一度的體壇盛事造勢。&#13;<br> 一向是超級欖球迷的彭美拉，原來與加拿大欖球聯盟總決賽結下不解之緣，當年拉姑於觀眾席上觀看球賽期間，其美貌被攝影師攝在鏡頭，並在場內的大銀幕出現，繼而被星探發掘，相信她對此盛事有不少回憶。</p></body></html>
