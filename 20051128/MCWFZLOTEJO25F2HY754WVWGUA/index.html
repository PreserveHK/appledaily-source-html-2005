<html><header><meta charset="utf-8"><title>顏金施貴人事忙</title></header><body><h1>顏金施貴人事忙</h1><p>盈大發展執行董事Wendy顏金施，呢排驛馬星動，上個禮拜五隨薄扶林貝沙嘅私人飛機首航去上海，又喺當地慈善拍賣一幅油畫，籌到七十萬，捐畀上海慈善基金會。&#13;<br> 禮拜六晚至返香港嘅Wendy，噚日一早又要出動，參加跑步籌款。活動由香港復康會同數碼港租戶聯會攜手合辦，名叫「健康萬步數碼港2005」。&#13;<br> Wendy話，逾六百人參加，籌到七十萬，比起舊年嘅六十萬，都算有進步。</p></body></html>
