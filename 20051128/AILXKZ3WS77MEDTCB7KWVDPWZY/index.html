<html><header><meta charset="utf-8"><title>江蘇寧滬公路廁所革命</title></header><body><h1>江蘇寧滬公路廁所革命</h1><p>我哋去外地旅行，每當坐長途巴士行公路，都會有一啲休息站，等大家去方便方便。華華最近去過內地江蘇省寧滬高速公路嘅服務站，一入到男廁，當堂嚇咗一跳，以為去咗觀塘APM。&#13;<br> 內地廁所出名難頂，華華有晒心理準備，但眼前企廁（圖），竟然係一大塊玻璃，後面放晒綠油油嘅人造植物，方便時直頭好似身在郊外，最難得是裏面一啲都唔臭，還有類似郊外鮮花綠草氣味嘅清新劑。&#13;<br> 管理公路嘅江蘇寧滬副總經理錢永祥話，要打破以往內地廁所又臭又污糟嘅負面睇法，等使用者留下好印象。不過，去過女廁嘅女土就講，嗰邊並冇咁正嘅綠油油環境，不過唔緊要，華華影低張相，各位女士都可以一睹奇景。</p></body></html>
