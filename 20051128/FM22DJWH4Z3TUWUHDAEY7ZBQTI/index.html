<html><header><meta charset="utf-8"><title>何紹章教管理法</title></header><body><h1>何紹章教管理法</h1><p>做管理層認真唔容易，究竟有冇秘訣？利嘉閣董事總經理何紹章，日前應中大教育學院邀請，喺碩士課程「與CEO對話」中做嘉賓講者，同一班中小學管理層分享管理心得。&#13;<br> 何紹章將自己過去四年整頓利嘉閣嘅經驗，包括藉調配員工至不同部門，提升員工領導能力、透過重組，達致更有效運用資源，同透過競爭，刺激員工進步等手法，重用多個實例，講出點樣處理人事問題。&#13;<br> 另外，美聯為加強管理層，宣布請到曹紹偉做企業策略董事。曹紹偉曾任職國際物業測量師行、地產發展公司及物業管理公司，𠵱家係地產代理管理協會副會長，及地產行政學會會員。</p></body></html>
