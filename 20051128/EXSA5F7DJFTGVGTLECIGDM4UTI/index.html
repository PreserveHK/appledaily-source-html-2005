<html><header><meta charset="utf-8"><title>詹瑞文奪勁爆兒歌獎</title></header><body><h1>詹瑞文奪勁爆兒歌獎</h1><p>鄭融、薛家燕（好姨）、吳日言和Twins昨日在奧海城出席「新城勁爆兒歌頒獎禮2005」，勁爆兒歌男歌手和女歌手獎分別由詹瑞文和李紫昕奪得。</p><p>肥嘟嘟受歡迎</p><p>好姨表示稍後會跟梁榮忠合作拍劇，她笑說：「同親我拍劇嘅都叫乖仔學堂，好似林文龍同謝天華咁生活好檢點，早睡早起，相信佢（指梁榮忠）只係一時錯誤。」&#13;<br> 首次奪兒歌獎項的鄭融說：「細個時好鍾意陳松伶同林志穎，而譚玉瑛就代表唔同年代。」&#13;<br> 至於擊敗眾多對手奪女歌手獎的李紫昕興奮地說：「可能我外形肥嘟嘟受小朋友歡迎。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：葉君海</p></body></html>
