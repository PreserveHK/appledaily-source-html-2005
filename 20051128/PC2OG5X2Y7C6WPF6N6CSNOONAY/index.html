<html><header><meta charset="utf-8"><title>日企業派息料破紀錄</title></header><body><h1>日企業派息料破紀錄</h1><p>【東京彭博資訊】據《日本經濟新聞》周日版報道，日本1810家上市公司本財政年度（截至明年月3底）派發的股息總額料破紀錄，達3.77萬億日圓（約2457億港元），較上年度多17%，比3年前激增70%。&#13;<br> 該報說，在上述1810家企業中，有444家（佔總數四分一）在本財政年度會增派股息，另有33家將恢復派息。由於內部需求轉殷令公司盈利改善，企業遂透過派息回饋股東；此外，公司增派股息後亦可獲股東更大的支持，從而防範公司被敵意收購。</p></body></html>
