<html><header><meta charset="utf-8"><title>竹內結子囝囝重7磅</title></header><body><h1>竹內結子囝囝重7磅</h1><p>在上周一剛為人母的日本女星竹內結子，已在前日早上平安出院。結子於上周一早上於應慶醫院誕下兒子，雖然BB提早了半個月出世，但相當健康，體重約七磅一安士。據關係者透露，BB的輪廓深刻雙眼皮明顯，樣子與媽媽十分相似。</p><p>兒子名字成謎</p><p>而原定陪伴妻子生產的中村，在BB出世當日因在京都拍攝明年一月二日播出的古裝劇《天下騷亂德川三代的陰謀》，故未能親眼目睹愛妻生產過程。不過中村在翌日返回東京。初為人父的中村首次抱着愛兒，表示非常感動。據悉二人將不會公開兒子名字，亦不打算補擺婚宴。</p></body></html>
