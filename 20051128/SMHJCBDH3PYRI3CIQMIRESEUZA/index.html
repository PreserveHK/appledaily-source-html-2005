<html><header><meta charset="utf-8"><title>張玉珊忙於北上掘金</title></header><body><h1>張玉珊忙於北上掘金</h1><p>近日中港兩邊走嘅修身堂老闆娘Shirely張玉珊（圖），上周五着得靚靚咁出席酒會，Shirely同華華講，話自己近排成日要上國內，好多時重係早機去晚機返，鬼死咁忙。梗係啦，國內市場潛力大，梗係要放多啲時間喺上面掘金啦。&#13;<br> 張老闆話，香港家吓嘅瘦身生意熱過龍，但係國內嘅市場潛力就好優厚，而且愈貴愈多人鍾意，國內幫襯貴價療程嘅客人，就佔咗三四成，比起香港嘅一成真係多好多。聽到佢咁講，華華覺得自己呢個港燦有啲寒酸，偉大祖國由用糧票到要減肥，物質文明已有，希望有埋政治文明就好嘞。&#13;<br> 家吓修身堂喺國內有３間店，明年初會再開多2、3間，地點會喺廣州同埋杭州。</p></body></html>
