<html><header><meta charset="utf-8"><title>聯招選科酒店業吃香</title></header><body><h1>聯招選科酒店業吃香</h1><p>【本報訊】旅遊業興旺令相關的酒店業亦成為熱門行業；根據學友社數字，去年八大聯招最多學生揀選的科目便是酒店業，而旅遊業則穩佔第三位。昨日便有約四百二十名高中生參加學友社舉辦的酒店及旅遊業升學就業講座。&#13;<br> 演講嘉賓之一的城市大學社會科學學部講師孫玉傑指出，主題公園將會成為本港旅遊業的新趨勢，「香港𠵱家又有迪士尼，遲啲海洋公園又話翻新，主題公園重唔興起？」他又指出本港作為國際展貿及會議中心，而且經常會有花車巡遊及煙花滙演等大型盛事，盛事節目管理將會成另一趨勢。</p></body></html>
