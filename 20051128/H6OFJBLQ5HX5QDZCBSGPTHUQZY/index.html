<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧中原與恒生銀行合作推樓按產品。&#13;<br> ‧美聯工廈市道回顧及展望記者會。&#13;<br> ‧沙田新城市廣場聖誕亮燈。</p><p>周二</p><p>‧筲箕灣東匯廣場地下9A及1至3樓連8車位截標。</p><p>周三</p><p>‧北角柯達大廈一期約18萬呎截標。&#13;<br> ‧灣仔東亞大樓地舖連廣告位截標。&#13;<br> ‧佐敦數碼廣場截標。&#13;<br> ‧港島一籃子商廈截標。&#13;<br> ‧太古廣場聖誕亮燈。</p><p>周四</p><p>‧觀塘駿業街43至45號工廈截標。&#13;<br> ‧尖沙嘴一籃子寫字樓截標。</p><p>周五</p><p>‧中半山寶雲道17號截標。&#13;<br> ‧尖沙嘴中達大廈2至4樓截標。</p></body></html>
