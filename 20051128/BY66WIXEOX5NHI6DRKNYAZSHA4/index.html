<html><header><meta charset="utf-8"><title>錢嘉樂揶揄女友著得少</title></header><body><h1>錢嘉樂揶揄女友著得少</h1><p>錢嘉樂昨日到尖沙嘴出席兒童繪畫比賽，女友李珊珊則因病缺席，錢嘉樂說：「佢好唔舒服，可能有流感。」問他李珊珊可有打流感針？錢嘉樂笑說：「冇，打針好似有副作用，佢可能成日着咁少衫，所以凍親囉！」&#13;<br> 錢嘉樂稱稍後將偕余文樂及王合喜為《歡樂滿東華》表演飄移特技，望能籌得六位數字，還笑言考慮邀請沈殿霞做賽車女郎，他說：「佢目標大啲呀！」問他不擔心屆時被觀眾投訴嗎？錢嘉樂說：「佢帶畀觀眾廿幾年歡樂，係開心果！香港有言論自由，但唔好針對！」&#13;<br> 採訪、攝影：梁錦雯</p></body></html>
