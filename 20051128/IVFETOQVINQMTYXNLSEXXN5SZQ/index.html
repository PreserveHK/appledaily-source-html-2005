<html><header><meta charset="utf-8"><title>歐洲大雪鐵塔關閉</title></header><body><h1>歐洲大雪鐵塔關閉</h1><p>歐洲早降冬雪，法國北部已降雪十厘米，巴黎艾菲爾鐵塔更因暴風雪一度要關閉。德國北威州有高壓電線被暴風雪壓斷，導致25萬居民供電中斷。英國估計今年冬天是十年來最冷，蘇格蘭和威爾斯上百間學校關閉，4000多戶停電。但有滑雪場因禍得福，因為積雪厚而提早開放，小狗樂得在積雪上玩耍（圖一）。俄羅斯也落大雪，聖彼得堡有市民就趁機大砌雪人（圖二），吸引途人駐足觀看。&#13;<br> 美聯社</p></body></html>
