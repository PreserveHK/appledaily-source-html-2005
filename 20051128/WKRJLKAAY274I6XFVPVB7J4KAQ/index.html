<html><header><meta charset="utf-8"><title>是日例劏：九龍塘又一城TASTE</title></header><body><h1>是日例劏：九龍塘又一城TASTE</h1><p>意大利羅勒葉：意大利有名的香草醬（Pesto）便是用羅勒葉製成，將它切碎烹煮時不宜過久。咬一片，即時口氣清新。&#13;<br>&#13;<br>罐裝番茄：意菜必備，意大利人喜用罐頭番茄，貪它已去皮，味道較穩定。&#13;<br>&#13;<br>紅扁豆：含大量可溶性纖維、豐富蛋白質、鉀、鈣、鐵、維他命B及低脂肪。有益心臟及促進&#13;<br>新陳代謝，煮意大利雜菜湯，很易煮腍。</p><p>牛膝：充滿嫩滑膠質及嚼勁，煮久一點也不會變韌，但不是很多地方有售，可向相熟檔販替你預留。&#13;<br> &#13;<br> 資料截至11月27日</p></body></html>
