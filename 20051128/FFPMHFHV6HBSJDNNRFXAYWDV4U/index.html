<html><header><meta charset="utf-8"><title>青衣城開雪國市集</title></header><body><h1>青衣城開雪國市集</h1><p>【本報訊】地鐵青衣城商場與旅遊發展局合作，舉辦「香港繽紛冬日節」，地鐵方面表示，過去兩天，每日人流量達14萬人次，為商場有統計以來最高。地鐵總商場事務經理陳嘉明說，今年聖誕期間，預料青衣城人流可再增10%，商戶營業額可增加兩成。&#13;<br> 青衣城過去3日特設「雪國市集」，有14家特色店舖進駐設計成歐陸小鎮的攤檔，售賣各式聖誕期間，或籌備派對時，所需食品、禮品或用品，這些店舖多是專營高級出口食品或裝飾品，又或在香港只得一家的特色店。</p></body></html>
