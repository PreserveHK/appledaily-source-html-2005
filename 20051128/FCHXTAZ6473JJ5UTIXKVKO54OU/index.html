<html><header><meta charset="utf-8"><title>張慶黎代理西藏書記</title></header><body><h1>張慶黎代理西藏書記</h1><p>官方新華社昨報道，中共中央日前決定，新疆區委副書記、新疆生產建設兵團司令員張慶黎，調任代理西藏區委書記。今年九月底，西藏前區委書記楊傳堂因腦溢血，被送往北京救治。&#13;<br> 張慶黎和楊傳堂都是中共總書記胡錦濤嫡系的「團派」幹將。張慶黎是山東東平人，今年五十四歲，一九八○年代胡錦濤主政團中央時任職團中央工農青年部，曾任甘肅省委宣傳部長、蘭州市長，一九九九年調到新疆生產建設兵團。&#13;<br> 楊傳堂今年五十一歲，曾任山東團省委書記，一九九三年調入西藏，二○○三年出任青海省長，前年十二月重返西藏，任中共西藏區委書記。&#13;<br> 本報記者/路透社</p></body></html>
