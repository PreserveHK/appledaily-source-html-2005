<html><header><meta charset="utf-8"><title>千嬅聖誕無暇相睇</title></header><body><h1>千嬅聖誕無暇相睇</h1><p>楊千嬅和林一峰昨日到大埔超級城為《楊千嬅×林一峰拉闊音樂會》VCD舉行簽唱會，跟觀眾大玩遊戲。但千嬅大出洋相，竟將司儀朱薰誤認是茜利妹，認真失威。&#13;<br> 千嬅表示今年聖誕節要在工作中度過，就連朋友想介紹異性給她認識也苦無機會，她笑說：「啲朋友都唔會詐型，因為佢哋都唔理我囉。我冇同公司講，費事陷公司於不義啦，況且我又唔敢走佬，因為太多枷鎖。」</p><p>聖誕約會中基</p><p>問千嬅會否送聖誕禮物給前男友鄭中基，她抵死地說：「睇吓佢有冇送畀我先，如果有就交換禮物。」但千嬅其後表示聖誕節會跟鄭中基一起出席新城頒獎禮。&#13;<br> 採訪、攝影：魯萍</p></body></html>
