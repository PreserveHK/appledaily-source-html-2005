<html><header><meta charset="utf-8"><title>Kary怕割扁桃腺</title></header><body><h1>Kary怕割扁桃腺</h1><p>吳雨霏（Kary）和側田前晚出席銅鑼灣CEONeway舉行的音樂聚會，Kary表示雖然扁桃腺發炎，但也堅持唱現場，她說：「我想割咗佢，但又怕會搞到把聲變，所以都係等遲啲先割。」&#13;<br> 問到側田曾否唱K冧女仔時，他說：「其實我想女友唱歌畀我聽，𠱁我瞓就真，但我𠵱家冇女朋友。」問Kary可是合適人選時，側田反應甚大說：「我二十九歲，佢十九歲，大家相差成十年！」側田又自爆曾經向十多個女仔示愛，但也一一被拒絕。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
