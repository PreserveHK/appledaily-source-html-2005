<html><header><meta charset="utf-8"><title>小紅莓保護琺瑯質防蛀牙</title></header><body><h1>小紅莓保護琺瑯質防蛀牙</h1><p>英國廣播公司昨日報道，小紅莓（cranberry）可阻止細菌襲擊牙齒，繼而防止蛀牙。美國羅徹斯特大學的研究人員把小紅莓汁倒在人造牙齒上，再混合白糖及口水形成牙垢膜。結果顯示，小紅莓汁可保護八成牙齒表面的琺瑯質，使其免受蛀蝕。&#13;<br> 研究人員解釋，此物質具有防止細菌黏在琺瑯質上的功能，避免細菌與糖份結合形成酸性物質侵害牙齒。不過，研究人員強調，小紅莓本身也屬酸性，若吃太多可能導致反效果，令牙齒蛀得更厲害。</p></body></html>
