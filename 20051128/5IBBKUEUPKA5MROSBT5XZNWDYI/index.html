<html><header><meta charset="utf-8"><title>李嘉慧升Cup頻換Bra</title></header><body><h1>李嘉慧升Cup頻換Bra</h1><p>李嘉慧、陳嘉容、谷祖琳、趙世曾女兒趙式芝等，前晚到跑馬地出席本地時裝設計師DorianHo的婚紗概念店開幕禮。&#13;<br> 懷孕四個多月的李嘉慧則穿deepV上衣到場，上圍明顯升cup不少，她尷尬地說：「我都冇留意，胸圍都係一路路換大，咁大肚都好正常啫。我哋本來打算下年擺酒，𠵱家要等BB出世，可能會再延期。」&#13;<br> 李嘉慧又謂雖然已知道胎兒性別，但未得丈夫同意，她不便透露。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳偉權</p></body></html>
