<html><header><meta charset="utf-8"><title>實力國際BVI搞遊艇中心</title></header><body><h1>實力國際BVI搞遊艇中心</h1><p>BVI（英屬處女群島）公司，財經界一定唔會陌生，但BVI這個地方實際有啲乜，相信好多人都不甚了了。華華最近就知道BVI係好啱玩超級遊艇，鋼鐵大王龐傑呢位帆船發燒友可能最啱去玩。&#13;<br> 話說洪建生間實力國際（519），宣布同國際知名嘅環保水利專家ATM合作，在BVI搞一個遊艇休閒中心。中心坐落BeetIsland，係加勒比海出航的首選航點，預料可吸引豪華遊艇使用，當然亦希望可以帶來唔少高消費嘅富貴人家。&#13;<br> 呢個遊艇項目分兩部份，俱樂部內港可泊百五隻一百八十呎艇，外港則可停五十隻三百呎長超級遊艇；華華去過清水灣俱樂部，得七個大艇位，真係差得遠。</p></body></html>
