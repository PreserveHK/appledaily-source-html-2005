<html><header><meta charset="utf-8"><title>發熱保暖背心</title></header><body><h1>發熱保暖背心</h1><p>臨近聖誕，唔少人都會去外國過白雪雪浪漫聖誕，而羽絨褸當然唔少得，但香港地着羽絨嘅日子唔多，唔想嘥錢阻地方，可以選擇日本最新發明的碳纖布發熱背心，小小叉電器充電3小時可發熱3-7小時，熱力有攝氏38-52度，重有5級熱力調校，尺碼由3歲小朋友到大肥佬都有，備黑、藍、紅及粉紅4色供選擇。&#13;<br>&#13;<br>記者：鄺天樂　攝影：楊錦文、林栢鈞</p><p>售賣點：JCShop（31022783）&#13;<br> 銅鑼灣時代廣場8樓833號舖</p></body></html>
