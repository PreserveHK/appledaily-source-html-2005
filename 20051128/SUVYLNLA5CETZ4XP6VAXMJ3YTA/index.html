<html><header><meta charset="utf-8"><title>空調巴士冬天應開窗</title></header><body><h1>空調巴士冬天應開窗</h1><p>【本報訊】環保組織環保觸覺早前訪問一千零一十五名巴士乘客，六成八人贊成空調巴士在冬天應該開窗而不用開冷氣；八成一更認為在每年十一月至二月，巴士公司應降低使用空調巴士比例，一來可減少產生二氧化碳污染環境，同時可防止密封式車廂散播病毒。&#13;<br> 環保觸覺估計三家巴士公司去年在冬天使用空調車，多收車費一億元。</p><p>可以減耗油量</p><p>假如冬季減用空調巴士以降低耗油量，乘客可從中得益，少付一成票價。環保觸覺提出，政府應要求巴士公司引入有車窗的空調巴士，作為批出新專營權附帶條件。</p></body></html>
