<html><header><meta charset="utf-8"><title>真田廣之被綁全身麻痹</title></header><body><h1>真田廣之被綁全身麻痹</h1><p>由陳凱歌執導的電影《無極》請來韓國人氣偶像張東健與日本男星真田廣之擔綱演出，首次參演華語電影的真田廣之拍攝前可謂做足準備功夫，他除花了數星期勤學中文外，更認真地跟武打師父練習中國功夫。</p><p>找按摩師紓緩</p><p>其中真田廣之在芭葉樹叢中被吊足八個小時的一幕，就令他難以忘記，故事講述真田廣之因被誤為殺王之兇手，慘被部下綑綁在樹上日曬雨淋。&#13;<br> 為令拍攝更加逼真，真田廣之拍攝時主動要求將他緊緊綁在樹身上，並懸吊在距離地面四十米的半空中，可是在吊了數句鐘後，真田廣之便發覺全身麻痹，肌肉痠痛，收工後立刻急召按摩師為他全身按摩紓緩疲勞。&#13;<br> </p></body></html>
