<html><header><meta charset="utf-8"><title>深圳又傳巴士遭洗劫</title></header><body><h1>深圳又傳巴士遭洗劫</h1><p>深圳K113路巴士早前傳出遭劫匪洗劫，被有關當局否認後，近日又有乘客報稱在該路線巴士上遇劫。巴士公司這次承認，曾接獲有關報告，但找不到案中的目擊證人。&#13;<br> 聲稱遇劫的雷先生，上周四上午十一時許在蛇口登上往蓮塘的K113路巴士，不久發現坐在他身旁的一名男子正用刀割他的褲袋。雷先生立刻從褲袋掏出銀包拿在手裏，附近幾名男子突然圍上來，強搶他的錢包。&#13;<br> 雷先生表示，車上其他乘客當時並沒有相助，他也被嚇得不敢呼叫，直至該批歹徒在紅樹林站下車，他才用手機報案。&#13;<br> 公安提醒市民，若在巴士上遇劫，應第一時間到事發地點的派出所報案。&#13;<br> 《南方都市報》</p></body></html>
