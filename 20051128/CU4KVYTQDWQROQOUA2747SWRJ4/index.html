<html><header><meta charset="utf-8"><title>爛片皇后娜姐轉執導筒</title></header><body><h1>爛片皇后娜姐轉執導筒</h1><p>麥當娜（Madonna）於歌壇的成績有目共睹，但她的演技卻淪為笑柄，每次擔正的電影均告仆直。娜姐日前受訪時表示，她打算以後絕迹電影幕前，希望像丈夫基里奇（GuyRitchie）一樣成為導演。</p><p>讚女兒歌精舞勁</p><p>娜姐表示，她近日拍過紀錄片《I'mGoingtoTellYouaSecret》後，對幕後尤其是導演工作十分感興趣，她說：「我發覺我很愛執導筒，下次我一定要自己嘗試執導。」此外，娜姐大讚女兒瑪莉亞（MariaLourdes）有演藝細胞，歌精舞勁，她更希望女兒能繼承她衣鉢投身演藝圈。</p></body></html>
