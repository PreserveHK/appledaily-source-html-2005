<html><header><meta charset="utf-8"><title>新都城呎價3160元</title></header><body><h1>新都城呎價3160元</h1><p>▲利嘉閣高世聰表示，將軍澳新都城2期11座低層H室，617方呎，195萬元成交，呎價3160元。&#13;<br> ▲香港置業高俊文表示，馬灣珀麗灣17座高層C室，488方呎，以193萬元售出，呎價3955元。原業主２年賺41萬元。&#13;<br> ▲深井碧堤半島錄得相連戶成交，中原吳國豪透露，7座高層A及B室，共2194方呎，由同屋苑換樓客斥938萬元承接，呎價4275元。屋苑本月暫有10宗成交，呎價3600至3800元。</p></body></html>
