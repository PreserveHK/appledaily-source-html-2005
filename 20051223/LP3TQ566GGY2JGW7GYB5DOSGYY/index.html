<html><header><meta charset="utf-8"><title>代理冷清藝人繁忙</title></header><body><h1>代理冷清藝人繁忙</h1><p>地產代理行睇見呢排個市咁靜，大家都冇晒心機，同歲晚收爐冇乜分別，同行之間嘅競爭，反而落喺周年晚會度，睇嚟啲藝人身價行情看漲。&#13;<br> 繼美聯及利嘉閣之後，中原周年晚會籌委會主席梁寶玲，都放風請咗邊個藝人出席周年晚會，原來係由人氣女主持谷袓琳擔任司儀。谷小姐演戲又得，做主持又得，多才多藝。&#13;<br> 至於美聯周年晚會，搵嚟朱凱婷及張達明做司儀；利嘉閣就請咗李麗蕊做司儀，周麗淇做表演嘉賓。</p></body></html>
