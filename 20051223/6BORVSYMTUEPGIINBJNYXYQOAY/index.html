<html><header><meta charset="utf-8"><title>梁漢文拍拖晚飯似走鬼</title></header><body><h1>梁漢文拍拖晚飯似走鬼</h1><p>梁漢文（梁炳）日前與女友Karen齊到銅鑼灣西苑酒家晚飯，本來兩口子坐於窗邊位置，溫馨地撐枱腳，當發現有記者後，連忙改坐隱蔽位置。&#13;<br> 當晚約九時，梁炳和女友同樣穿上沉色情侶服到酒家用膳，二人坐到店內靠窗一枱，女侍應為他們開茶及遞上小食，只見Karen不斷舉筷，反而梁炳表現沒精打采，隨意看了餐牌後便點菜。&#13;<br> 在等候上菜期間，梁炳經常望出街外視察環境，不久發現有記者，連忙換枱往另一邊坐，而二人在食肆逗留一個多小時後離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
