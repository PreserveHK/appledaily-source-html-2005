<html><header><meta charset="utf-8"><title>香港興業保良局送暖</title></header><body><h1>香港興業保良局送暖</h1><p>聖誕節除咗係商人搵錢黃金檔期，同時亦係做善事表愛心嘅好時機。香港興業董事總經理查懋成，早幾日同公司五十二個義工，二十六個愉景灣居民，齊齊去銅鑼灣保良局，探訪小朋友，度過一個開心得嚟又有意義嘅聖誕派對之夜。&#13;<br> 當晚一班三至六歲嘅小朋友，同成班大人一齊玩遊戲、唱聖誕歌，跟住一齊食聖誕自助餐。高潮梗係聖誕老人出場，派發由香港興業籌募得嚟嘅禮物。&#13;<br> 另外，佢哋亦籌得五萬四銀現款，由查生親手送張支票畀保良局。</p></body></html>
