<html><header><meta charset="utf-8"><title>壁屋銀主盤高價沽出</title></header><body><h1>壁屋銀主盤高價沽出</h1><p>西貢壁屋村單號全幢，二千一呎，連三千呎花園，由銀主以七百萬賣出，每呎三千三，世紀廿一張勵山話，銀主開價五百五十萬，多名準買家爭相搶購，最終價高者得，比叫價高出兩成七。&#13;<br> 聽講，買家係住喺隔籬屋嘅業主，志在必得，所以出價咁勇。&#13;<br> 個盤淪為銀主貨前，由泰興光學前主席馬寶基持有。泰興○○至○二年間，以半億大手掃入西貢五六個單位，公司今年中申請清盤，銀行陸續以銀主身份出售呢批資產，繼有曉嵐閣、松濤苑、棕林苑及上述壁屋村屋。另外，永隆苑及夏威夷花園就放緊。</p></body></html>
