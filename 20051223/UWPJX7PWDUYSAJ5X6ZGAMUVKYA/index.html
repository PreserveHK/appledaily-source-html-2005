<html><header><meta charset="utf-8"><title>張學友期待神仙施法</title></header><body><h1>張學友期待神仙施法</h1><p>張學友日前於香港迪士尼樂園錄影《迪士尼樂園奇妙世界》，主持人學友會帶觀眾於迪士尼度過難忘的白色聖誕，而節目周六會在無綫播出，節目中更會送上家喻戶曉的浪漫故事《仙履奇緣》。</p><p>搜購禮物</p><p>學友表示小時候經常幻想有神仙向他施魔法，讓他在天上飛及環遊世界，更對南瓜車及玻璃鞋等看得如癡如醉。&#13;<br> 在拍攝空檔時，學友不忘搜購聖誕禮物送給家人及朋友，更到迪士尼樂園酒店欣賞聖誕合唱團表演，鬼馬的學友亦即場與聖誕老人合照。酒店內不少遊客見學友出現而十分雀躍，更爭相與學友合照及索取簽名。&#13;<br> 撰文：王崇穎</p></body></html>
