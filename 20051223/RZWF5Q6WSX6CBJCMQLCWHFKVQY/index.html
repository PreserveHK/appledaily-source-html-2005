<html><header><meta charset="utf-8"><title>打屁股比打嘴有效</title></header><body><h1>打屁股比打嘴有效</h1><p>陳苑淇指出Pocky有着剛毛獵狐犬的本性，喜歡周圍走，她說：「佢要成日走嚟走去，好彩屋企有條長走廊，可以畀佢跑，咁先用盡佢嘅精力，重要陪佢玩執波波，真係冇晒佢符。」&#13;<br> 如果要教訓愛犬，陳苑淇表示一定不能打牠的嘴巴，她說：「初初養Pocky，佢好頑皮，我就打佢個嘴鬧佢，點知過咗一排，每次我哋用手摸佢，佢就好驚青，我哋先知唔好打佢個嘴。𠵱家佢已經唔再驚我哋隻手，鬧佢就會輕輕打佢個屁股一吓，等佢知道犯咗錯。」</p></body></html>
