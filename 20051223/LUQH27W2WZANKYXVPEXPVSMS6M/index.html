<html><header><meta charset="utf-8"><title>馬世民入麥格里</title></header><body><h1>馬世民入麥格里</h1><p>澳洲最大投資銀行麥格里近年來港大展拳腳，剛剛又宣布，搵前和黃大班、曾遠征南極的馬世民（SimonMurray），於明年1月起，出任該行的亞洲區企業融資業務主席。&#13;<br> 雖然馬世民已離開和黃多年，但每逢佢有新動向，都不期然令人聯想到佢同李嘉誠嘅關係。另外，就係佢一生嘅傳奇經歷，先係突然唔讀書，走咗去做水手漂洋過海到美國，之後又走去做僱傭兵，輾轉來到香港同李嘉誠打工，喺84年起，出任和黃董事總經理達9年，並一直活躍於本地市場。雖然已離開長和系，但馬世民仍擔任長實及和黃董事。過檔麥格里前，馬世民曾出任德國銀行亞太區執行主席。</p></body></html>
