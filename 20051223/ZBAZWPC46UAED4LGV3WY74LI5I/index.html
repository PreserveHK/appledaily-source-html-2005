<html><header><meta charset="utf-8"><title>極速可以改變</title></header><body><h1>極速可以改變</h1><p>編輯先生你好，我買了一部富士WRX，但極速總不及朋友的一部，我和他已是同年和同款，但在尾段總是追不上他，是甚麼問題呢？&#13;<br>藍少邦&#13;<br>&#13;<br>藍少邦：&#13;<br>其實只要改變波箱的尾牙或輪胎大小，已經可以改變汽車的極速。例如換上較細的波箱尾牙，就是引擎轉數一樣，極速都會改變，而換大一個尺碼的輪圈，效果也一樣。不過，針無兩頭利，這些改動會減低加速力，但對於WRX這樣大馬力的跑車，影響不會太大。&#13;<br>《蘋果日報》汽車版主編覆</p></body></html>
