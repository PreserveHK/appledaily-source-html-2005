<html><header><meta charset="utf-8"><title>馬局長請人食羊</title></header><body><h1>馬局長請人食羊</h1><p>領匯成功上市，在「細佬仔」介入下股價飛升，本地散戶普遍都可以賺番份聖誕禮物，而孫局長同馬局長更飲得杯落。&#13;<br> 華華噚日收到馬局長嘅邀請，去食全羊宴，慶祝聖誕並賀新年。其實呢個活動已經搞咗三年，訂幾隻羊在石澳鄉村俱樂部燒烤，馬仔會帶晒佢下面各級高官出嚟，同時請晒全港媒介，等大家一年到晚聚一聚，有乜唔妥就等隻羊拆掂佢。&#13;<br> 財經圈呢類活動好多。好似金王胡家一直搞蛇宴，自銅鑼灣食到去海洋公園，年年風雨無改。又如恒生，每年又係請食蛇，佢以前個廚係太史江家嘅傳人，所以恒生蛇羹出晒名，由利蛇到鄭大班，到今年柯大班上場，呢個傳統都冇變過。感情亦係咁慢慢建立。</p></body></html>
