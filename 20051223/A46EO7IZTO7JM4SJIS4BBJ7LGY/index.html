<html><header><meta charset="utf-8"><title>LCD都玩花「色」</title></header><body><h1>LCD都玩花「色」</h1><p>電腦咁多裝備之中，變得最少，同選擇性最低者，似乎就以LCD最悶！通常見到嘅都係米白色，再唔係喺一啲套裝機可能會跟個黑色LCD，幾咁單調！&#13;<br>最近Topcon就為LCD添上顏色，推出五色嘅Venus170，包括有紅、藍、紫、銀及黑，一眾電腦型人就可以揀番種心水顏色，去襯番自己屋企嘅陳設！除咗外形花心思，質素亦都保持水準，擁有17吋大小、750:1高對比度、350cd/m2亮度及高解像度1,280×1,024，對打機及睇碟等考反應嘅顯示，一樣應付有餘，一句講晒，唔係得個樣！&#13;<br>&#13;<br>記者：許福合&#13;<br>&#13;<br>怡東電腦&#13;<br>查詢電話：21714966</p></body></html>
