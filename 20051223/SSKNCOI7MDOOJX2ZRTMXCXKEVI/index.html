<html><header><meta charset="utf-8"><title>曼盛大股東悉售14.76%</title></header><body><h1>曼盛大股東悉售14.76%</h1><p>▲曼盛生物科技（512）宣布，大股東兼主席勞玉儀悉售股權予第2大股東胡凱軍，每股7.5仙，涉資2925萬元，令胡凱軍與一致行動人士持股量由36.32%升至51.08%，成為曼盛大股東，按例他亦以相同作價向其他股東提出全面收購，作價較曼盛停牌前11.2仙折讓33%。&#13;<br> ▲瑞安建業（983）宣布，按權股比例45%向合資公司中國水泥公司拉法基瑞安水泥進一步注資，涉資1.55億元；用作應付收購拉法基合資公司之少數股東權益及四川雙馬的資金所需，以擴充國內水泥業務。</p></body></html>
