<html><header><meta charset="utf-8"><title>美聯出狀元</title></header><body><h1>美聯出狀元</h1><p>美聯中半山阿頭Andy何銘培，噚日好開心咁同蘭西講請咗個新人。近排咁多裁員，請到人有乜咁奇？&#13;<br> Andy話，新人叫麥兆明，好fit，喺最近一次代理試中考第一，而且最重要嘅係佢喺考試前，曾參加公司主辦嘅晚間公開發牌制課程，上完堂後努力溫書，聰明又勤力，抵佢考第一，最啱做豪宅組。&#13;<br> 另外，美聯中國請咗十二個樹仁傳播系學生，今個月開始，到中國企業傳訊部實習。聽講，今次已經係第三批參加實習生計劃嘅同學，睇嚟都幾成功。</p></body></html>
