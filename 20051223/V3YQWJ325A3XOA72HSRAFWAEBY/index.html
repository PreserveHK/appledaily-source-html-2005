<html><header><meta charset="utf-8"><title>家具遍布手繪畫</title></header><body><h1>家具遍布手繪畫</h1><p>手繪家具圖案生動，趣味性高。坊間有手繪家具公司，提供現貨及訂做服務。這個單位則有裝修公司代為操刀，預先訂做淨色家具，並鑲嵌單位內，再由畫師跟據早前的圖樣，將圖案繪於家具表面。由於單位手繪家具數量較多，要由兩位畫師，耗時三日才完成。&#13;<br> 設計師說，除須了解客人喜愛的圖案之外，還須因應家居大小，再配合顏色運用，才能達到理想的效果。另外，小心選用顏料，要合乎國際安全標準，切忌含鉛量太高。</p></body></html>
