<html><header><meta charset="utf-8"><title>有線主持芬蘭探聖誕老人</title></header><body><h1>有線主持芬蘭探聖誕老人</h1><p>有線主持張仕婷（Trish）日前遠赴芬蘭，為節目《活得很滋味》拍攝旅遊特輯，自小相信有聖誕老人存在的Trish，終於有機會到聖誕老人村看看，不過這次旅程相當辛苦，單是乘搭飛機的時間已花上二十多個小時。</p><p>識講普通話</p><p>Trish扺達機場時心情仍十分興奮，但當看到假扮的聖誕老人時，即笑言與想像中有點距離，她說：「呢個聖誕老人好商業化，為咗討好各地遊客，居然會十幾種語言，連普通話都識講，重向我講『你好！』，我好開心，不過就有啲怪怪。」今次的旅程中，Trish初嘗鹿肉的滋味，還帶了多罐聖誕老人牌的鹿肉回港，打算與朋友分享。&#13;<br> 撰文：羅慧敏</p></body></html>
