<html><header><meta charset="utf-8"><title>孫儷含蓄求愛</title></header><body><h1>孫儷含蓄求愛</h1><p>霍建華與孫儷日前在上海附近的昆山拍攝青春劇《屋頂上的綠寶石》，由於拍攝大場面的國際時裝騷戲份，所以劇組專誠請來時裝界名人張天愛帶領行騷。</p><p>古裝人入侵時裝</p><p>劇中孫儷飾演一個大膽主動追求愛情的女孩，但在現實生活中，孫儷表示自己遠不及劇中的女孩主動，她說：「我覺得女孩子應該要含蓄一點，如果遇到喜歡的人，我不會直接對他說，而是用一些行動。」&#13;<br> 此外，憑《鐵齒銅牙紀曉嵐》一劇為港人熟悉的張國立，日前亦夥拍做慣皇上的張鐵林參與《屋》劇拍攝，二人在劇中飾演一對貌合神離的企業家朋友，他們更異口同聲表示激發起日後拍時裝劇的願望。&#13;<br> 採訪、攝影：戴維</p></body></html>
