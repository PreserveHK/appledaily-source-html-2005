<html><header><meta charset="utf-8"><title>千嬅、中基帶領新人大戰</title></header><body><h1>千嬅、中基帶領新人大戰</h1><p>楊千嬅及鄭中基昨日以男、女隊長身份，帶領一班樂壇新人在將軍澳電視廣播城為節目《超級男女星樂戰平安夜》進行拜神儀式及錄影。&#13;<br> 楊千嬅及鄭中基綵排時以情侶裝亮相，二人不約而同穿上黃色上衫及黑色外套，而在眾多新人中，二人均看好王菀之、衞蘭、側田及方大同為今年心目中的男女新人，認真有默契。</p><p>頻食螺絲</p><p>昨日錄影的節目中，一眾新人均唱現場，歌藝立見高下，其中吳卓羲在演唱歌曲《紅日》時更明顯走音，至於男、女隊長楊千嬅及鄭中基就頻頻食螺絲，需多次重錄。在多個回合比賽後，男歌手獲現場觀眾投票奪得全場大獎。	&#13;<br> 採訪：卓美娟　攝影：仇志德</p></body></html>
