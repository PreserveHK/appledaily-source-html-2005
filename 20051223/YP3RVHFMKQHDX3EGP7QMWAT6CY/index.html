<html><header><meta charset="utf-8"><title>原子鏸聖誕玩轉童話國</title></header><body><h1>原子鏸聖誕玩轉童話國</h1><p>原子鏸剛在烏魯木齊拍完內地電視劇，隨即返港參與《忍者龜玩轉多里活》開心音樂劇綵排，擔任女主角的原子鏸在劇中又唱又跳。原子鏸說：「今次最特別係我要同一班玩具人物一齊，我最開心係每隻公仔都好大個，企喺佢哋側邊就冇咁大份，我都知道呢個音樂劇好啱我，如果用香港演員，佢哋咁細粒，企喺啲玩具人物隔籬就好怪。」</p><p>觀眾陪過節</p><p>原子鏸表示今次有機會在聖誕節做音樂劇，感覺十分有意義，她說：「今次做騷，錢唔係一個問題，可以幫到基督教做事我好開心，因為我都係基督徒。同埋今個聖誕咁多觀眾陪我，一定好開心。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
