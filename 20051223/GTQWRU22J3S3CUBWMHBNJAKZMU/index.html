<html><header><meta charset="utf-8"><title>林曉峰夫婦拖手捧金剛</title></header><body><h1>林曉峰夫婦拖手捧金剛</h1><p>林曉峰（阿Lo）與康子妮結婚後，二人一直十分恩愛，不時拍拖出席公開場合，日前阿Lo便陪伴妻子到尖沙嘴逛街睇戲，欣賞聖誕片王《KingKong》。&#13;<br> 當日下午約四時，阿Lo與太太手拖手拍拖現身海運大厦，當時二人駐足在戲院燈箱前，欣賞《KingKong》的電影海報，其間康子妮對丈夫說：「過埋新港戲院嗰邊睇吓先啦。」</p><p>十指緊扣</p><p>接着阿Lo夫婦即十指緊扣步行到新港戲院，抵埗後發現最快開場的電影為傍晚六時十五分，故購買戲飛後，他們又到海港城閒逛打發時間。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
