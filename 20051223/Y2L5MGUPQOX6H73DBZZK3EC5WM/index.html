<html><header><meta charset="utf-8"><title>張含韻拒與後輩比較</title></header><body><h1>張含韻拒與後輩比較</h1><p>去年的超級女聲季軍張含韻，日前在上海正大廣場出席ChannelV華語榜中榜拉票活動，目前榜中榜的最佳新人獎競爭激烈，今年的超女季軍張靚穎已超越冠軍李宇春，以最高票數暫居首位。</p><p>「本是一家門」</p><p>張含韻去年成績不俗，對於有指其人氣不及今年的超女，張含韻說：「最重要的是繼續努力，不要看別人，也不用和今年超女比較。」問到李宇春和張靚穎等人是否已成了其對手時，張含韻說：「超女本來就是一家門嘛，不管她們有多火，我還是走自己的路。」&#13;<br> 撰文：羅慧敏</p></body></html>
