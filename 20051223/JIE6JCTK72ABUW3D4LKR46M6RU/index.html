<html><header><meta charset="utf-8"><title>曾華倩買卡傳情</title></header><body><h1>曾華倩買卡傳情</h1><p>曾華倩日前獨自到尖沙嘴海運大廈DYMOCKS書店，為六歲半愛兒選購兒童英文圖書，她又精心挑選聖誕卡，未知是否憑卡向緋聞男友馬國明表心意？&#13;<br> 當日下午四時多，身穿黑衣的曾華倩戴着黑色冷帽、墨鏡，孭着大袋逛海運大廈，她又前往書店，細心揀選英文圖書，經店員介紹下，曾華倩對一本大型圖書甚有興趣，看了一會便着店員把圖書包起來。&#13;<br> 接着曾華倩到書店擺放聖誕卡的貨架，彎身細選聖誕卡，不久即揀了六張卡，圖書連聖誕卡埋單合共一百六十元，頗為化算。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
