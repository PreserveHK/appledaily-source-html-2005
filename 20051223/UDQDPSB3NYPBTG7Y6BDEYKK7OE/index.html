<html><header><meta charset="utf-8"><title>淡化歷史問題掀爭拗</title></header><body><h1>淡化歷史問題掀爭拗</h1><p>中國外交部副部長武大偉今年四月曾形容，中日關係面臨「一九七二年實現邦交正常化以來最嚴重的困難」，並指出當中主要原因是日本未能妥善處理歷史問題，以及與台灣的關係。&#13;<br> 日本今年通過被指淡化二戰侵略歷史的右翼教科書，引起了內地民眾強烈反彈，多個城巿在四月連續兩個周末和周日，爆發有數萬人參與的大規模反日示威。&#13;<br> 內地反日怒潮冷卻近半年之際，日本首相小泉純一郎又在十月十七日，就任以來第五次參拜靖國神社。&#13;<br> 此外，中日兩國在東海油氣田的劃界、釣魚台列島主權、俄羅斯遠東油管鋪設的走向等問題上，都存在爭議。外界擔心兩國政治關係若持續惡化，經貿關係也會受損。&#13;<br> 本報記者</p></body></html>
