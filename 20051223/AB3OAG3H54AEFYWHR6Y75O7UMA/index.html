<html><header><meta charset="utf-8"><title>三薯駕到</title></header><body><h1>三薯駕到</h1><p>平日在超市買到的薯仔，一般分為本地薯和新薯，最近還有新品種上市，紅皮薯、紫皮薯和紅皮手指薯。紅皮薯細細粒，外皮呈啡紅色，含抗氧化素，口感結實粉軟，適合水煮、燒烤或沙律。紫皮薯外皮深紫得幾近黑色，煮熟後，肉質也呈紫色，但味道並不特別濃郁。紅皮手指薯肥嘟嘟很可愛，由於產量較少，價錢比紅皮新薯和紫皮薯貴一倍。三種薯仔都產自美國，多用以做西餐的配菜，適合蒸、焗、煮和做沙律。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>&#13;<br>售賣點：吉之島</p></body></html>
