<html><header><meta charset="utf-8"><title>九龍中原女將最威</title></header><body><h1>九龍中原女將最威</h1><p>中原九龍區出咗三個千萬主管，全部女將，以千二萬生意額排第一嘅王婉婷，現任九龍豪宅高級分區經理，淨計何文田君頤天堡及西貢溱喬兩單大手，已經有百五萬佣。&#13;<br> 第二位係美孚六期高級分區經理黃惠霞，該行重成為美孚區首間千萬主管分行。&#13;<br> 第三位係新丁王淑儀，舊年先升海逸豪園分行經理，今年變成千萬主管。&#13;<br> 另外，世紀二十一都有個新仔，成績標青，大坑道分行施子惠，以前係炒家，入行未夠一年，個人生意額已有二百萬，重想問鼎集團「百夫長」獎項㖭。</p></body></html>
