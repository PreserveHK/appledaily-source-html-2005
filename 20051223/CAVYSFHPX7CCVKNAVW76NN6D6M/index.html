<html><header><meta charset="utf-8"><title>蔣雅文旺角險被騙</title></header><body><h1>蔣雅文旺角險被騙</h1><p>蔣雅文（Mandy）和李逸朗（Don）最近以情侶檔姿態推出新碟，日前兩人還到旺角某唱片店客串做售貨員，吸引大批歌迷到場，短短數十分鐘已沽清所有存貨，Mandy亦即場一口氣買了數十隻碟，她說：「我好多親戚都喺上海，所以要買定幾隻寄畀佢哋。」活動期間，有一名衣衫襤褸的中年漢在人潮中跌倒，Mandy好心上前攙扶，卻被Don識穿對方欲敲詐湯藥費。&#13;<br> 此外，昨日兩人再到旺角鬧市街頭派發聖誕卡，大批途人爭相與他們合照。臨近聖誕，新碟銷情理想，故兩人均表示：「呢個消息對我哋嚟講係一個驚喜，亦都係最好嘅聖誕禮物！」&#13;<br> 撰文：駱華齡</p></body></html>
