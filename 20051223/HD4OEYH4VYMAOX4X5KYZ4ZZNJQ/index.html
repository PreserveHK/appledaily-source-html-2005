<html><header><meta charset="utf-8"><title>湯盈盈行運到○九</title></header><body><h1>湯盈盈行運到○九</h1><p>湯盈盈、錢嘉樂及蘇民峰昨日在將軍澳電視城錄影無綫節目《全講風生水起》，湯盈盈近期憑醜女李笑好走紅，錢嘉樂昨日不時向着湯盈盈展示自己的倒及牙，非常搞笑。&#13;<br> 蘇民峰更預測湯盈盈繼續行大運，他說：「佢係夏天出世屬火，會旺到○九年，○八年有機會結婚，賺到錢最好買嘢投資。」</p><p>不善理財</p><p>湯盈盈自言一向不善理財，問她早年被好友鍾慧儀騙走巨款，至今可會仍留下陰影？她說：「嗰時總共損失咗成四十萬，可能每個人都要有呢啲經歷先會成長，𠵱家賺到錢會投資藍籌股，媽咪叫我將啲錢畀佢儲起。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
