<html><header><meta charset="utf-8"><title>每日圖片故事：鄭大班也落區</title></header><body><h1>每日圖片故事：鄭大班也落區</h1><p>以前嘅銀行大班給人感覺係高高在上「印印」腳，家吓做大班就冇呢支歌仔唱。你睇滙豐主席鄭海泉，見到曾特首同一班高官前日落區到灣仔做show，噚日佢亦親自落區，響應銀行嘅「感謝日」。&#13;<br> 佢去咗中環滙豐總行做聖誕老人，向在場嘅客戶大派聖誕禮物，咁親力親為難怪氹到班客眉開眼笑。滙豐其中20間分行重有畫師駐場為客戶畫卡通人像，鄭大班亦唔執輸畫番幅做示範，似唔似你哋話嘞。但睇嚟銀行大班呢個位，真係勞心勞力㗎！</p></body></html>
