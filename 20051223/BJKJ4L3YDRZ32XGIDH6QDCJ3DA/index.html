<html><header><meta charset="utf-8"><title>側田唔識夾口供</title></header><body><h1>側田唔識夾口供</h1><p>樂壇新人側田與Cookies成員楊愛瑾（Miki）前晚在銅鑼灣出席「側田與你忘我唱遊」活動，與歌迷玩遊戲。活動後，側田被追問到與另一新人林苑的緋聞時，他說：「我當佢男朋友㗎咋。」湊巧早前林苑亦笑稱當側田是女友，問到兩人豈非十分合襯？側田尷尬地說：「唔係，我哋做兄弟㗎，我喺圈中好多朋友，但事業為重，唔考慮拍拖住。」至於擇偶條件，他表示範圍極廣，總之一切隨緣。&#13;<br> 此外，側田又謂甚喜歡Miki，故邀請她任嘉賓合唱，Miki亦大讚側田說：「佢唱歌好叻，唱K時自己會即場改歌詞，Cookies其他成員知我同佢合唱都好羨慕！」&#13;<br> 採訪：王連連&#13;<br> 攝影：陳偉權</p></body></html>
