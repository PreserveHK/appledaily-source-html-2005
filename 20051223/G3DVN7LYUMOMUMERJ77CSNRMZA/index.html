<html><header><meta charset="utf-8"><title>深高速股改10送2.6股</title></header><body><h1>深高速股改10送2.6股</h1><p>▲深圳高速公路（548）昨宣布進行股改，但第一大股東深圳國際（152）應支付的對價，會改由同樣屬於深圳市政府控制的第二大股東深廣惠公路開發總公司代為支付，股改的對價為10送2.6股股份，至於餘下兩名非流通股股東則會自行按比例支付對價。&#13;<br> ▲保興投資（263）宣布，與AsiaPower達成和解協議，保興會支付7000萬元以註銷本金總額8000萬元的可換股債券，而有關將保興清盤的呈請則被撤回。董事認為在償還和解金額後，公司於未來1年仍有充裕資金應付業務運作所需。</p></body></html>
