<html><header><meta charset="utf-8"><title>詹瑞文浮誇𠱁細路</title></header><body><h1>詹瑞文浮誇𠱁細路</h1><p>詹瑞文近日忙於演出兒童劇《查查茶篤撐》，原來他早前已忙於為此表演設計造型及試戲服。</p><p>變牛魔王蚌精</p><p>阿詹表示很多人都有錯覺認為兒童劇的準備功夫比話劇少，但事實剛好相反，他說：「因為做一場兒童劇嘅時間至少都有個半鐘，你就要諗用乜嘢方法先可以吸引到一班小朋友嘅注意力，所以用道具同戲服都要比較誇張同鮮色。」&#13;<br> 所有於《查查茶篤撐》中的角色造型都是一些小朋友認識的人物，例如是牛魔王及蚌精等，阿詹指這些服裝的費用亦不便宜，故此很多時他都會到深圳訂做。此外，由於受到反世貿示威的影響，取消其中兩場表演，改於本月三十一日及一月一日補場。&#13;<br> 撰文：李珮洳</p></body></html>
