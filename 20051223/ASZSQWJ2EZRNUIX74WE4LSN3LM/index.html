<html><header><meta charset="utf-8"><title>DorianHo威到釜山</title></header><body><h1>DorianHo威到釜山</h1><p>本地時裝設計師DorianHo早前在韓國參加釜山國際時裝節2006，展出旗下Resort06系列。</p><p>營造浪漫初春</p><p>今次新系列以「亞熱帶花園」為主題，靈感來自走出寒冬、步向初春的亞熱帶自然美景。&#13;<br> 色彩包羅如天空的蔚藍色、森林的草綠、沙石的nudecolor，還有甜美的蘋果綠、柿子橙和楓樹黃等，配上花卉、ruffles及喱士等，散發一片春日浪漫。質料方面，用上絲絹、雪紡等以輕薄飄逸為主，如春風輕拂，增添女性嫵媚嬌態。&#13;<br> 撰文：DebbieLum</p></body></html>
