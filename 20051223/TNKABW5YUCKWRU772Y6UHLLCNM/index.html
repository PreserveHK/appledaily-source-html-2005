<html><header><meta charset="utf-8"><title>苗僑偉會大馬前總理</title></header><body><h1>苗僑偉會大馬前總理</h1><p>苗僑偉戚美珍夫婦、孫敬安盧敏儀夫婦、劉丹、李司棋及王喜等，早前應邀出席馬來西亞一珠寶店開幕禮及慈善晚會，當日馬來西亞前總理馬哈蒂爾亦有出席為癌病基金會籌款的晚會。陳秋霞的丈夫在慈善拍賣會中以四十多萬港元投得一個玉如意。</p><p>大啖鮑魚</p><p>王喜當晚表演歌舞，將晚會氣氛推上高潮。孫敬安表示很感激當地華人如此熱情招待，晚宴上有魚翅及鮑魚等，餸菜非常豐富。孫敬安說：「真係一啲都唔覺得當地有排華嘅情況出現，對我哋真係好好。」&#13;<br> 撰文：胡比</p></body></html>
