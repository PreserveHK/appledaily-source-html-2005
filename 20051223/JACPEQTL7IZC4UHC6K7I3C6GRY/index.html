<html><header><meta charset="utf-8"><title>百威配股集資購滄州化工</title></header><body><h1>百威配股集資購滄州化工</h1><p>▲百威國際（718）宣布，以1.25億元人民幣向河北滄州化工集團，收購國內上市的滄州化學12%權益，相當於每股2.47元人民幣。百威獲授權可以相同作價再向賣方購入4.88%滄州化學。百威計劃以每股0.149元或以上配售最多12.86億股，較停牌前0.207元折讓38.9%，集資不少於1.22億元，以支付收購代價。&#13;<br> ▲海南美蘭機場（357）昨公布，上月旅客及貨物吞吐量分別是62.5萬人次及7268.9公噸，下跌6%及6.4%。公司解釋，內地三大航空公司將運力集中在北京、上海及廣州等主要城市，令海南機場的交通流量自今年8月開始減少。</p></body></html>
