<html><header><meta charset="utf-8"><title>林心如送小春麻辣香吻</title></header><body><h1>林心如送小春麻辣香吻</h1><p>由林心如、陳小春與曾志偉合演的內地劇《星光大道》，最近終於拍竣。林心如和小春飾演老師，日久生情擦出愛火。</p><p>嚼香口膠解窘</p><p>心如日前接受電話訪問時說：「首天開工導演就拍攝我和小春的親吻鏡頭，開工前我倆和工作人員剛吃過麻辣火鍋，為免尷尬，演出前我和小春都不斷咀嚼香口膠，幸好到正式埋位時，拍得尚算順利。」&#13;<br> 此外，心如最開心與小春合唱《星》劇插曲，雖然兩人分開錄音，但心如錄歌當日，小春特地跑到錄音室協助她，令心如很感動。&#13;<br> 撰文：蔡丹</p></body></html>
