<html><header><meta charset="utf-8"><title>蘭西情報課：灣仔循道呎租僅十蚊</title></header><body><h1>蘭西情報課：灣仔循道呎租僅十蚊</h1><p>雖然話，寫字樓出年供不應求，租金有排升，估唔到，𠵱家仍然有唔少筍價租盤，好似中記，啱啱做咗兩層灣仔循道衛理大廈，呎租十蚊，重平過鰂魚涌太古坊啲工貿樓。&#13;<br> 中記話，嗰度租平，係因為業主乃教會人士，指定要正當行業，所以唔介意收平啲。今次十四及十六樓，都係由設計公司承租，每層三千幾呎。&#13;<br> 聽講，附近重有其他抵租嘅商廈，例如馬清偉家族嘅大生商業大廈，扣埋免租期，十蚊有找，比起區內指標中環廣場及太古廣場三座，四十幾五十蚊呎，抵到爛！&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
