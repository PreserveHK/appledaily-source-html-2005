<html><header><meta charset="utf-8"><title>美力時附屬融資3500萬</title></header><body><h1>美力時附屬融資3500萬</h1><p>▲美力時（1005）宣布，其間接全資附屬公司與一家銀行就總數3500萬元的融資額訂立融資函件，其中一項條件為控股股東鄭榕彬必須維持擁有美力時不少於51%股權。美力時擬動用融資撥付公司一般商業運作所需。&#13;<br> ▲中建電訊（138）宣布，以3450萬元向惠理基金購回中建科技（261）9.41%權益，每股作價與私有化作價0.023元相同。完成後，中建電訊於中建科技之持股量上升至84.12%。</p></body></html>
