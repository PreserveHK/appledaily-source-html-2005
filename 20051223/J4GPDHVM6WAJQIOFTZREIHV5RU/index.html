<html><header><meta charset="utf-8"><title>逾30港客轉飛大阪</title></header><body><h1>逾30港客轉飛大阪</h1><p>暴風雪吹襲日本和南韓，兩國航班大混亂，本港飛日本名古屋中部國際機場的航班，亦被迫取消或誤點。本港國泰航空發言人表示，由昨天到今晨共五班來往本港和名古屋航班取消或延遲。東瀛遊旅行社一個原定飛名古屋的旅行團，因航班取消，三十多名團友需轉乘另一航班飛大阪。&#13;<br> 香港機場管理局發言人表示，其他由香港飛東京、大阪、首爾的航班則不受影響。本港旅遊業議會總幹事董耀中說，暫未收到港人求助個案。&#13;<br> 康泰旅行社、新華旅行社和縱橫遊均表示，昨天大部份旅行團以前往東京和大阪為主。新華旅行社則表示，如果旅行團因風雪無法前往預定酒店，將因應情況改住其他酒店。&#13;<br> 本報記者</p></body></html>
