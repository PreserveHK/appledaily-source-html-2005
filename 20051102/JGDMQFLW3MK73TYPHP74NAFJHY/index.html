<html><header><meta charset="utf-8"><title>劉皇發傳億二沽力寶</title></header><body><h1>劉皇發傳億二沽力寶</h1><p>投資市場觀望，不過分層寫字樓有啲動靜，代理話，劉皇發層力寶中心二座九樓，賣咗億二，每呎八千五，蘭西半信半疑，因為曾經同發叔搞過招標嘅日進話件貨重未走，發叔冇一萬蚊呎絕對唔賣。&#13;<br> 代理就話，力寶最近做八千幾蚊呎，好似有位姓李嘅律師，剛剛賣咗二座十六樓千幾呎單位，每呎八千二百，李律師已經好滿意，因為佢九四年用五千七百蚊呎買番嚟，𠵱家升值四成幾，未計租，都賺三百幾萬。</p></body></html>
