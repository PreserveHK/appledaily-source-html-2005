<html><header><meta charset="utf-8"><title>利記課程地監認可</title></header><body><h1>利記課程地監認可</h1><p>利嘉閣培訓中心有兩個課程，獲香港學術評審局認可，成為地監局持續進修嘅認可核心課程。&#13;<br> 「認識租務法律與新租例的規定」及「二手物業買賣流程及臨時買賣合約填寫須知」課程，月底開學，每班五十人，正接受報名，利記員工優先取錄，讀晒可以攞到六個學分。&#13;<br> 利記何明高話，培訓中心計劃增設多元化課程，除咗法律及執業事宜，又會陸續申請其他核心及非核心課程認可資格，務求知識與實用並重。</p></body></html>
