<html><header><meta charset="utf-8"><title>睡眠不足使人肥胖變蠢</title></header><body><h1>睡眠不足使人肥胖變蠢</h1><p>德國雷根思堡大學醫院（RegensburgUniversityHospital）研究發現，睡眠不足會導致肥胖、愚蠢及生病；科學家指出為維持身體健康，正常人每日最少要睡七小時。&#13;<br> 該院的JuergenZulley教授表示，睡眠不足出現上述後遺症，是因渴睡會令記憶力衰退，同時損害心臟、循環系統、胃部及腸臟；而睡眠時可產生能減低食慾的荷爾蒙，故睡眠不足會令食慾增加而致胖。「缺睡的人容易感到飢餓，起床後便想進食。」他強調，為減少缺睡而出現上述後遺症，正常人每天最少要睡眠七小時才能維持健康。</p></body></html>
