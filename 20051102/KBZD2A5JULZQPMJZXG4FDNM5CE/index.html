<html><header><meta charset="utf-8"><title>私隱署不會查雅虎洩資料</title></header><body><h1>私隱署不會查雅虎洩資料</h1><p>【本報訊】對於雅虎（Yahoo）香港控股有限公司被指向內地調查機關，披露內地記者師濤的個人資料，個人資料私隱專員吳斌昨日表示，根據有關判決書，雅虎中國向有關方面提供了師濤傳送資料的時間、報社的地址及電話號碼等資料。&#13;<br> 不過，這些不屬於能確認個人身份的個人資料，加上未有接獲當事人投訴，該署未能展開深入調查，但會繼續關注事件。</p><p>已間接指出個人身份</p><p>不過，立法會議員湯家驊批評有關資料已間接指出個人身份，事實上內地也是憑此作為證明材料，認為該署應作出調查。</p></body></html>
