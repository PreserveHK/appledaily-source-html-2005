<html><header><meta charset="utf-8"><title>匯豐內地設基金公司</title></header><body><h1>匯豐內地設基金公司</h1><p>▲滙豐投資管理宣布，已得到中國證監會批准，與山西信託投資成立合營基金管理公司。新公司名為滙豐晉信基金管理，以上海為總部，註冊資本2億元人民幣。滙豐出資9800萬元人民幣持股49%，其餘51%由山西信託持有。&#13;<br> &#13;<br> ▲恒生銀行（011）副董事長兼行政總裁柯清輝（圖）昨日接受《第一財經日報》時透露，恒生保險與滙豐保險在內地申請設立合資保險公司一事，極可能發生變化。隨着CEPA簽訂，滙豐和恒生已可單獨和內地夥伴合資保險公司。</p></body></html>
