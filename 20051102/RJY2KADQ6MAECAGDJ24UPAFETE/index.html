<html><header><meta charset="utf-8"><title>註冊地址是住宅單位</title></header><body><h1>註冊地址是住宅單位</h1><p>神秘中國商人張秀峰在新西蘭成立的公司KingWinLaurel（KWL）計劃買下埃克森美孚石油，引起傳媒興趣。路透社按美國證監會的資料，到北京市中心通州區的KWL註冊地址採訪，赫然發現是一個住宅單位，而且無人應門。&#13;<br> 附近的朱女士聽到有鄰居想買起全球最大石油公司顯得不敢相信，她表示：「成間公司？無可能吧！」&#13;<br> 她又形容該單位的住客「像一名二十多歲的打工仔，身形高瘦，他通常很晚才會回家。」&#13;<br> 路透社</p></body></html>
