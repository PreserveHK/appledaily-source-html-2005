<html><header><meta charset="utf-8"><title>尚堤展銷廳用色時尚</title></header><body><h1>尚堤展銷廳用色時尚</h1><p>樓市又吹淡風，不過，賣環境獨特嘅愉景灣，好似冇影響。香港興業噚日喺中環站擺設尚堤展銷廳，行經東涌線中環站嘅途人，都俾呢個黑色、紫色展銷廳吸引，唔少途人同外籍人士都停低查詢。&#13;<br> 尚堤單位唔算多，五百幾，但間隔種類多元化，除相連及複式特色單位，又有主攻單身貴族嘅一房單位，以及適合小家庭嘅兩房戶。主人套房浴室有掛牆式電視，同埋恒溫水力按摩，住戶沖涼時，都可以有視覺享受。</p></body></html>
