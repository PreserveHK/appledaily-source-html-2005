<html><header><meta charset="utf-8"><title>青年涉飛腳踢前女友</title></header><body><h1>青年涉飛腳踢前女友</h1><p>【本報訊】青年涉嫌恐嚇前女友，威脅會在互聯網傳送她的裸照及騷擾其親友，五日後女方上門找他，青年涉腳踢前女友腹部及用鐵閘夾傷她，案件昨在沙田裁判法院提堂，青年否認兩項控罪，押後至明年一月十一日開審，獲准以五百元保釋。&#13;<br> 被告李景昊（二十一歲），報稱運輸工人，被控一項刑事恐嚇及一項對他人身體加以嚴重傷害罪名。&#13;<br> 控罪指被告於今年八月二十三日，在馬鞍山耀安邨一單位內，威脅女事主會在互聯網傳送她的裸照，及騷擾她的父親及友人，意圖使她受驚，另於八月二十八日在馬鞍山中心的住所外，非法及惡意傷害女事主身體。&#13;<br> 案件編號：STCC13617/2005</p></body></html>
