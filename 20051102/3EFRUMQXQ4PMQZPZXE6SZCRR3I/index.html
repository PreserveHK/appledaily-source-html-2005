<html><header><meta charset="utf-8"><title>兄弟出手救祖業</title></header><body><h1>兄弟出手救祖業</h1><p>日本西武集團前會長堤義明的兄弟──堤猶二和堤清二周一表示，他們將以最多5600億日圓（約374億港元）購回其家族創辦的西武鐵道，以免債權人賣盤予美國CerberusCapitalManagement。</p><p>374億欲購回西武鐵道</p><p>63歲的堤猶二說，他們兩兄弟將提出以每股1150至1300日圓購回西武鐵道。&#13;<br> 堤猶二表示，西武鐵道的估值為2800億至3200億日圓，他們的開價已高出1倍；兩人正與投資銀行等金融機構接洽，為今次收購進行融資。</p></body></html>
