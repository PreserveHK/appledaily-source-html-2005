<html><header><meta charset="utf-8"><title>細說品牌：天津「狗不理」重塑品牌</title></header><body><h1>細說品牌：天津「狗不理」重塑品牌</h1><p>天津的狗不理包子，據說因為袁世凱曾將它進貢慈禧，慈禧嘗後大悅，自此聲名大噪。然而，這家百年老店，因經營不善，包子的質素參差，嚴重影響品牌形象之餘，生意亦每下愈況。今年二月，狗不理的國有產權以一億零六百萬人民幣拍賣給天津同仁堂。而新公司為重塑品牌，將採取直接經營模式，提前收回七十多家加盟店。&#13;<br> 狗不理始創於一八五八年。當時天津一戶農家四十歲時喜得貴子，怕孩子養不大，取了乳名為狗子。由於他做的包子美味，店舖生意很好，他忙得顧不上說話，人們都說：「狗子賣包子不理人」，久而久之，包子被稱為狗不理包子。</p></body></html>
