<html><header><meta charset="utf-8"><title>安瑞科額外籌1980萬</title></header><body><h1>安瑞科額外籌1980萬</h1><p>▲安瑞科（8289）宣布，光大證券行使超額配股權，按每股1.5元額外發行1320萬股，公司額外集資1980萬元；但萬華媒體（426）宣布，保薦人聯昌國際並無行使超額配股權，超額配股權已在10月30日失效。&#13;<br> &#13;<br> ▲太平洋航運（2343）公布，05年全年小靈便型乾散貨船收租日數維持於14200天，其中94%已完成或簽約，日均租金約17200美元；04年全年10000天日均租金為17900美元。另外，1億美元的五艘貨船交易完成，令全年出售及回租之貨船總數達17艘，產生所得款項3.4億美元。</p></body></html>
