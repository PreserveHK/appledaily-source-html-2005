<html><header><meta charset="utf-8"><title>財話短說<br>品質5供1集資5315萬</title></header><body><h1>財話短說<br>品質5供1集資5315萬</h1><p>▲停牌多日的品質國際（243）宣布，以5供1的比例供股，供股價0.62元，較停牌前收報0.72元約有13.89%折讓。品質主席兼大股東李同樂，已承諾認購不少於3989.59萬股股份，李同樂亦會與金利豐證券一起出任是次供股包銷商。若股東悉數供股，集資淨額將不少於5315萬元，將用作還債及投資。&#13;<br> &#13;<br> ▲渣打集團（2888）行政總裁戴維思表示，對下半年業績感樂觀，集團會繼續爭取理想盈利增長及回報，股本回報率仍維持於可錄得20%增長的目標，集團亦會繼續尋找合適收購機會。</p></body></html>
