<html><header><meta charset="utf-8"><title>工人拾金屬回家　爛鐵放輻射殺人</title></header><body><h1>工人拾金屬回家　爛鐵放輻射殺人</h1><p>黑龍江哈爾濱市一棟大廈的暖氣工，疑將一支帶有強烈輻射的放射性金屬棒，當作廢舊零件帶回大廈收藏，結果造成嚴重輻射污染，導致百多名住戶受影響，其中一名八十二歲老婦更不幸死亡。&#13;<br> 事發於哈爾濱市建國北頭道一棟七層高大廈。今年六月中，姓徐戶主的八十二歲母親及十三歲女兒突然患上不明病症，血小板和白血球值均異常，經醫生診斷證實患上受輻射感染所引起的「骨髓造血受抑症」。徐母其後不幸病逝。&#13;<br> 當局隨後在大廈一樓供應暖氣的鍋爐房內，發現一支工業用的放射性金屬棒，遂安排大廈及附近樓房在內的一百一十四名居民接受檢驗。&#13;<br> 黑龍江《生活報》</p></body></html>
