<html><header><meta charset="utf-8"><title>「學神」車輛常被劫</title></header><body><h1>「學神」車輛常被劫</h1><p>在廣東省考車牌部份須駕車北上韶關考路試，途中難免經過荒僻山徑，賊人窺準「學神」手生膽怯，攔途截劫，造成人心惶惶。清新縣公安近日搗破一個專劫教練車的犯罪集團，起出部份車輛、三部手機和刀槍等犯案工具。&#13;<br> 今年八月五日，東莞教車師傅林先生帶着四名學員北上考試，途經清新縣珠坑路段時，被三名持械賊人打破車窗，劫去五部手機及九百多元。&#13;<br> 此後，來自廣州、佛山等地的師傅頻頻在該路段遇劫，當地公安近日搗破一個搶劫集團，拘捕三名疑匪。疑匪承認，自七月以來，他們以生果刀、玩具槍、鐵水管等搶劫了十輛教練車。&#13;<br> 《廣州日報》</p></body></html>
