<html><header><meta charset="utf-8"><title>全國每日發5億短訊</title></header><body><h1>全國每日發5億短訊</h1><p>手機短訊近年成為內地民眾主要溝通手段。當局公布的資料顯示，全國手機用戶平均每天發送五億條短訊，為電訊營運商帶來巨額利潤，亦同時成為不法分子的作案工具。&#13;<br> 中國移動通信今年初訪問二億名用戶，發現七成五用戶使用手機短訊，每人月用逾百條短訊。而上海一千三百多萬手機用戶，去年亦至少發出一百三十三億條短訊，平均每個手機用戶去年發送和接收了千多條短訊，日均三條。</p><p>手機用戶3.3億</p><p>公安部指出，全國十三億人口中，手機用戶人數高達三億三千五百萬，預期手機用戶人數將升逾四億。而截至今年九月，電信大省廣東手機用戶超過六千萬，比去年同期多一千二百多萬戶。</p></body></html>
