<html><header><meta charset="utf-8"><title>電腦病毒借流感過橋</title></header><body><h1>電腦病毒借流感過橋</h1><p>【本報訊】禽流感疫潮來勢洶洶，有電腦黑客覷準人們的恐禽心態，散播「禽流感」電腦病毒。西班牙電腦軟件商PandaSoftware指出，有人將Naiva.A電腦病毒偽裝成文件檔，然後以「OutbreakinNorthAmerica」（北美爆發）和「Whatisavianinfluenza（birdflu？）」（何謂禽流感？）為標題的電子郵件發送。如果打開文件，病毒會改動、製造和刪除檔案，並設「後門」讓黑客遙控電腦。&#13;<br> 路透社</p></body></html>
