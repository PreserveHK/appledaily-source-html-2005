<html><header><meta charset="utf-8"><title>中資油公司「走出去」</title></header><body><h1>中資油公司「走出去」</h1><p>KWL想蛇吞象，鬧出笑話。但中國經濟快速增長下，對石油需求甚殷，為了避免能源短缺影響經濟發展，中國各大國營石油企業，紛紛配合國務院提出的「走出去戰略」，到海外尋求併購機會。&#13;<br> 首先打頭陣的是中海油，該公司在年初介入美國石油公司雪佛龍收購同業優尼科，但中海油的中國政府背景，令美國國會擔心危及美國安全，結果空手而回。中海油敗陣，中石油接力上，今年八月提出收購加拿大的哈薩克石油公司，上月底獲加拿大法院批准。</p></body></html>
