<html><header><meta charset="utf-8"><title>車迷必去：去日本拜車壇大哥</title></header><body><h1>車迷必去：去日本拜車壇大哥</h1><p>去到日本，記得坐JR火車去本田Honda博物館，編輯部上星期就有同事去咗一次，每月都有不同題目，好似呢個十一月，博物館新加入1965年嘅RA272，更有大批電單車畀過你睇，重可以玩Honda自製嘅腳踏小型賽車。&#13;<br>要去本田Honda博物館唔係好難，坐JR火車，宇都宮站落車，由西邊出口出，或者乘搭真岡鐵道響茂木站落車，步行約20分鐘就到，免費入場，開放時間係上午9:30至下午5:30。&#13;<br>&#13;<br>攝影：陳偉林</p></body></html>
