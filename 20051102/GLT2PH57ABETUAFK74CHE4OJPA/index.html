<html><header><meta charset="utf-8"><title>祥益開班培訓後生仔</title></header><body><h1>祥益開班培訓後生仔</h1><p>祥益較早時與勞工處及小童群益會合辦「置業大使」就業計劃課程，祥益人力資源部黃詠琳，日前同學員去西貢小童群益會白普理營，參加「歷奇為本」訓練日營，透過團體遊戲，培養學員團隊精神，合力解決問題，建立積極工作態度。&#13;<br> 黃詠琳話，課程共有十三個學員，其中十二個已經報名考牌，剩番一個，因為得十七歲，一年後先至夠資格報考。黃詠琳又話，祥益之前都有請過啲唔夠十八歲嘅後生仔。</p></body></html>
