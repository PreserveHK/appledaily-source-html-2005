<html><header><meta charset="utf-8"><title>抽氣扇要打蠟</title></header><body><h1>抽氣扇要打蠟</h1><p>Q：師傅，抽氣扇污迹都十分頑固，該怎樣對付？&#13;<br>&#13;<br>A：轉季時清理風扇，你會發覺比較之下，抽氣扇污迹難清理好多。廚房油煙多，污糟是當然的了。先小心把抽氣扇護架及扇葉卸下，葉片以抹布蘸洗滌劑擦抹，而此時你會發現扇軸積存了大量灰塵，要以牙刷清理乾淨，扇才會運作正常。清理好後，以乾布拭乾，若摩打沾濕了是很容易壞的。重新安裝前，先在扇葉上打上一層蠟，咁做有防塵作用，咁下次清理亦會容易啲囉。&#13;<br>&#13;<br>主持：黃師傅</p></body></html>
