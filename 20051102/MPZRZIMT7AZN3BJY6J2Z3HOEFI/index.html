<html><header><meta charset="utf-8"><title>民主黨建議財務監管區議員辦</title></header><body><h1>民主黨建議財務監管區議員辦</h1><p>【本報訊】民主黨昨日向民政事務總署，提交有關區議員辦事處使用守則的意見書，認為民政總署對議員辦事處的角色應予財務監管，不宜規限議員辦事處可進行或不可進行何種活動形式。&#13;<br> 該黨並建議該署向區議員增加一項「核數撥款」，規定區議員，就議辦所曾舉辦的活動，作出申報及提交年度核數報告。&#13;<br> 民政總署已就區議員開支申領及辦事處使用守則，發表諮詢文件。</p></body></html>
