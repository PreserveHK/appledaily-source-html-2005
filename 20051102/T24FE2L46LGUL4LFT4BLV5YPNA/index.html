<html><header><meta charset="utf-8"><title>緊急通知：急　0-100km熱點影快相</title></header><body><h1>緊急通知：急　0-100km熱點影快相</h1><p>將軍澳工業邨係九龍區出晒名玩0-100km嘅熱點，前日呢條有名嘅大直路（駿日街）就有警察叔叔出現，用雷射槍捉快車。呢條大直路原來只行50km，快相位位於駿日街EB6032橙柱，測速範圍是橙柱前方約60米。據知有關方面已略為鬆手處理，對於超速十公里的車輛，會視乎情況而檢控。嗱，我哋編輯部就有人中咗招喇，六百元，扣五分。行經呢條大直路，真係要小心。</p><p>記者：伍旋卓</p></body></html>
