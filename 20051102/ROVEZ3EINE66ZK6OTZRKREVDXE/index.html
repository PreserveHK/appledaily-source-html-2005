<html><header><meta charset="utf-8"><title>司長夫婦　一相難求</title></header><body><h1>司長夫婦　一相難求</h1><p>新律政司司長黃仁龍人氣急升，紅足成個月，但係各大傳媒都冇乜料，華華好奇怪，問司長朋友朱耀明牧師，點解咁少料，又冇相，莫非司長夫婦都唔喜歡拍照，連結婚相都唔影？&#13;<br> 朱牧師有口難言，佢話司長兩夫婦都好恩愛又好特別，唔係報紙報道，佢都唔知黃太係有錢女，至於黃大狀，就係絕頂好人。&#13;<br> 朱牧師猛讚黃太有教養，係司長賢內助，但一問佢有冇佢哋參加基督教無家者協會活動嘅手拖手照片，佢就擰晒頭笑笑口話冇。&#13;<br> 原來，黃太好細心，一早就同朋友講好晒，拜託唔好將佢兩夫婦嘅照片公開，於是大家都冇行囉。</p></body></html>
