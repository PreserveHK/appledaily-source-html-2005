<html><header><meta charset="utf-8"><title>香港羽毛球賽吳蔚今火併李煜</title></header><body><h1>香港羽毛球賽吳蔚今火併李煜</h1><p>【本報訊】中國羽毛球手昨日在灣仔伊館舉行的「2005香港羽毛球公開賽」，首圈悉數輕鬆過關。香港男單主力吳蔚，順利擊敗荷蘭的羅拔威晉級。&#13;<br> 世界排名第一的張寧在早上賽事毫無壓力下，與來自南韓的王喜容交手，雖曾在首局初段一度打成二比二，但其後張寧站穩陣腳，王喜容無還擊之力，以○比二見負。</p><p>葉姵延明戰張寧</p><p>香港女單小將葉姵延，在首圈賽事以九比十一、十一比六及十一比五，反勝泰國的波薩納，周四早上將硬碰張寧；香港男單主力吳蔚，以直落兩局十五比六，擊敗荷蘭的羅拔威，晉級後今晚將對中國的李煜。</p></body></html>
