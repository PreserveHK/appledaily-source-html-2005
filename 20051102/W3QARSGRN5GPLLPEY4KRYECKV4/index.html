<html><header><meta charset="utf-8"><title>2分鐘即食意大利雲吞</title></header><body><h1>2分鐘即食意大利雲吞</h1><p>經常有人說吃快餐的脂肪與卡路里含量超高，但吃快餐的人多是因為懶，或是想慳時間，好的一餐不好的又一餐，快餐並非只得杯麵選擇。這個意大利雲吞，內裏包着免治肉碎餡，在上面淋上番茄豬肉醬汁，只需放進微波爐加熱2分鐘，熱辣辣的意大利雲吞即時可以送入口。最重要是一盒只有218卡路里，吃得健康有營，最適合愛靚的OL作為午餐。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>銷售點：尖沙嘴city'super（23758222）</p></body></html>
