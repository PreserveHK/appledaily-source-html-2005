<html><header><meta charset="utf-8"><title>萬順昌新廠增三成產能</title></header><body><h1>萬順昌新廠增三成產能</h1><p>▲萬順昌（1001）主席兼行政總裁姚祖輝於一研討會後表示，當新廠房投產後，總產能可望增加三成，料營業額亦可錄得相若增長。他亦指出，雖然自5月至今，鋼材價格共下跌約20%，但由於公司主要是從事加工，影響不大。他料鋼材價格將繼續下跌。&#13;<br> &#13;<br> ▲大同集團（544）公布，以1610萬元投得紅磡商業中心地庫一間咖啡室舖位，作為投資之用，將以公司內部資源或銀行融資支付。</p></body></html>
