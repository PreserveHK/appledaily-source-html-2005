<html><header><meta charset="utf-8"><title>中三生疑性侵犯兩妹</title></header><body><h1>中三生疑性侵犯兩妹</h1><p>【本報訊】一名十六歲中三男生涉嫌於元朗寓所與九歲胞妹非法性交，並兩度非禮另一名八歲胞妹，案件昨在屯門裁判法院提訊，被控一項亂倫及兩項猥褻侵犯罪名，案件將轉介高等法院審理，裁判官遂將案押後至十二月九日轉往東區法院進行初級偵訊，被告准以一千元保釋候訊，不得干擾證人。&#13;<br> 控罪指被告於○三年七月一日至八月三十一日，與九歲胞妹亂倫，另兩項罪指他於○三年十二月某日，先後兩度非禮八歲胞妹。&#13;<br> 控方指出，警方於本年八月二十九日將被告拘捕，社署已跟進本案，並安排兩名受害女童另處居住。&#13;<br> 案件編號：TMCC3361/2005</p></body></html>
