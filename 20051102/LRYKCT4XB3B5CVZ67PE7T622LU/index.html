<html><header><meta charset="utf-8"><title>港婦遊孟加拉染登革熱</title></header><body><h1>港婦遊孟加拉染登革熱</h1><p>衞生署衞生防護中心昨日公布再證實一宗外地傳入的登革熱個案，令今年截至目前累積個案總數共二十三宗，全屬外地傳入。最新染病個案的五十歲女病人於上月十五日病發，出現發燒、發冷、頭痛等病徵，一度被送入瑪嘉烈醫院留醫，現已康復出院。&#13;<br> 該中心發言人稱，該名女病人發病前曾在孟加拉逗留，呼籲巿民提高警覺預防登革熱，巿民外遊應穿長袖衫褲，用驅蚊劑塗在身體外露部份，以及當室內無空氣調節時，要用隔蚊簾或蚊帳等。</p></body></html>
