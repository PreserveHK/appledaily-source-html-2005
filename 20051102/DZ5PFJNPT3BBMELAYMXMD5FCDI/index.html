<html><header><meta charset="utf-8"><title>蘭西情報課：星爸西貢屋賺千萬</title></header><body><h1>蘭西情報課：星爸西貢屋賺千萬</h1><p>西貢新盤溱喬賣得好，呎價突破兩萬，有市有價，帶挈區內洋房業主，其中一個係新晉女歌星李蘢怡媽咪與後父。&#13;<br> 兩人聯名買嘅西貢栢濤灣雙號董事屋，啱啱以四千八百萬沽出，六千四百呎，每呎七千五，同溱喬呎價兩萬幾差一大截，不過都賺近千萬。&#13;<br> 間屋由李蘢怡後父陳鑑光與阿媽鄭玉嬋，去年三月以逾三千八百萬買入，揸咗二十個月，賺九百六十萬，幅度兩成半，真夠眼光，又識得見好就收，稍遲賣，就撞正個市轉弱，揸住咁貴重嘅物業，都幾難甩手。佢後父果然係投資老手，聽講，高峯期坐擁近億物業。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
