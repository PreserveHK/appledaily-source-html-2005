<html><header><meta charset="utf-8"><title>另類展品單車玩具</title></header><body><h1>另類展品單車玩具</h1><p>家居裝修展不一定是只有家居用品，今年的展場有不同的產品類別，甚至有汽車及單車展銷攤位，以至兒童玩具。一間剛於本月開業的兒童玩具公司modernkit便擺放了一個攤位，推介其產品。負責人表示，由於今次展覽可吸引一家大小出席，故此希望利用此機會宣傳本身產品。&#13;<br> 另一間公司jorg&amp;olif在展場內的攤位銷售單車。負責人表示，今年是他第一年在此展場擺放攤位，因為此項展覽已受到本地人士的重視，因此藉此推廣其獨特設計的環保單車。</p></body></html>
