<html><header><meta charset="utf-8"><title>腦部厚度反映焦慮風險</title></header><body><h1>腦部厚度反映焦慮風險</h1><p>英國廣播公司報道，腹側正中前額葉腦皮層（VentromedialPrefrontalCortex）較厚的人士，會有較高的處理壓力能力。美國麻省的研究人員發現，創傷後症候群（Post-TraumaticStressDisorder）患者的腹側正中前額葉腦皮層較正常人不活躍，而動物研究也顯示該部位會協助腦部忘記可怕經歷，進一步引證腹側正中前額葉腦皮層的運作與焦慮有關。研究人員相信未來可以測量有關部位的厚度，藉以預測患上不同焦慮症的機率。</p></body></html>
