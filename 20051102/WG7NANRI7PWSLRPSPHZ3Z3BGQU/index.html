<html><header><meta charset="utf-8"><title>金朝陽和解獲中都退款</title></header><body><h1>金朝陽和解獲中都退款</h1><p>▲金朝陽（878）宣布，與中都國貨的物業訴訟已達成和解，中都國貨將退還5400萬元予金朝陽，預期12月31日前收取。訴訟始於98年，金朝陽向中都國貨購買元朗若干物業，交易其後告吹，6500萬元定金遭沒收，金朝98至00年作出全數撥備。&#13;<br> &#13;<br> ▲漢傳媒（491）宣布，今年4月訂立透過大福證券配售1.3億元可換股票據的協議已在10月31日終止，有關資金原作為額外營運資金及投資用途。</p></body></html>
