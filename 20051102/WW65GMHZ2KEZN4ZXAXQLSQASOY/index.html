<html><header><meta charset="utf-8"><title>富豪海灣呎價2萬放售</title></header><body><h1>富豪海灣呎價2萬放售</h1><p>【本報訊】赤柱富豪海灣是同區罕有新供應，因仍有一手貨尾，故二手成交不多。領域物業現代理一期D段VI型洋房，4902方呎，由外籍客持有，目標呎價2萬元。洋房設私人前後花園、天台、兩個主人套房。&#13;<br> 該洋房為富豪酒店行政董事羅寶文設計的其中一座示範屋，設計結合歐陸、中國、日本及東南亞等多國民族特色，業主又從柬埔寨買入一對逾五呎高，人手雕製的石刻佛像。&#13;<br> 領域物業執行董事羅禮才表示，受到持續加息及禽流感擴散等不利因素影響，部份買家態度審慎，但預料二手豪宅前景仍然看好。</p></body></html>
