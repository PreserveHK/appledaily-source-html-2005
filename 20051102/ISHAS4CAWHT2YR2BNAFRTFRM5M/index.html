<html><header><meta charset="utf-8"><title>健身院儲物櫃被爆格</title></header><body><h1>健身院儲物櫃被爆格</h1><p>【本報訊】尖沙嘴一間健身中心昨晨發生失竊案，一名往中心健身的休班消防員存放在儲物櫃內的背囊被人偷去，內有一千元現款、銀包及委任證，衣服則在另一個空置儲物櫃內尋回。警方調查後疑有竊匪混入健身中心內，乘會員在健身室健身時，偷竊儲物櫃內財物。&#13;<br> 失竊事主姓鄧（三十八歲），任職消防處，昨日休假到健身中心健身，不料遇上竊匪。&#13;<br> 現場為尖沙嘴彌敦道二十三至二十五號彩星中心一間健身中心，該健身中心在港九兩地有多間分店，其中尖沙嘴店舖更提供一套糅合武術及拳擊的健康舞課程，供會員健身。</p></body></html>
