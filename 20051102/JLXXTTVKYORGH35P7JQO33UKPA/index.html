<html><header><meta charset="utf-8"><title>生命科技將推抗流感藥</title></header><body><h1>生命科技將推抗流感藥</h1><p>▲生命科技（1180）公布，旗下一種對抗感冒病毒、名為《葡萄糖酸鋅噴鼻劑》的新藥，現正在國內進行最後階段的臨床實驗，估計快將完成，並將會立即向中國藥管局申請生產牌照，待有關申請審批後，便可正式生產及推出市場。&#13;<br> &#13;<br> ▲證監會已譴責周健源及暫時吊銷其牌照，由05年11月1日起至05年12月31日止，為期兩個月，原因是他違反持牌人操守準則，以及其前僱主中信資本的內部規定。是項譴責及暫時吊銷牌照是周與證監會達成和解的結果。</p></body></html>
