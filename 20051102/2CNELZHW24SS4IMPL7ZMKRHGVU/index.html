<html><header><meta charset="utf-8"><title>捉蛇40載蛇王被咬</title></header><body><h1>捉蛇40載蛇王被咬</h1><p>【本報訊】捉蛇四十年、現年五十五歲的元朗雞地「蛇王劉」，昨早上十一時許，協助警方在杯渡路井頭村上村鄉師持續進修教育學院門外花圃，用鐵鉗捉拿一條呎多長有毒青竹蛇時「老貓燒鬚」，將蛇放入布袋之際一時失手，左手中指被蛇噬了一口，即時用自製蛇藥塗抹傷口再送院檢查（圖）。遇上今趟「瘀事」，蛇王劉已無大興趣講述半生捉蛇事迹，僅透露原本與家人經營蛇舖，一場金融風暴令他失去店舖，需協助警方捉蛇幹回老本行。&#13;<br> 梁維建攝</p></body></html>
