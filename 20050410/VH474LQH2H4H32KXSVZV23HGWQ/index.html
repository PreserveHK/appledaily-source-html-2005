<html><header><meta charset="utf-8"><title>細聽指力YundiLi/FredericChopin</title></header><body><h1>細聽指力YundiLi/FredericChopin</h1><p>李雲迪這張蕭邦作品集，絕對是他現階段演奏水平的身價之作。彈的曲目是他最擅長的，取得冠軍殊榮的蕭邦，包括樂迷熟悉的「ScherzoNo.2inBFlatMinorop.31」。有快有慢的旋律，正好讓他表現張弛有度的控制力和爆炸力，以及行雲流水的指法和自由奔放的樂思。&#13;<br>SACD版較普通CD版有更闊的頻率，更通透的質感；弱音的重現和細節的交代更豐富清晰。李雲迪觸鍵時，指力輕重的變化，完全可以聽得一清二楚。&#13;<br>&#13;<br>文：林鎮輝（音響天地主編）</p></body></html>
