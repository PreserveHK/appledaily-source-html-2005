<html><header><meta charset="utf-8"><title>酒店美食巡禮歎龍蝦</title></header><body><h1>酒店美食巡禮歎龍蝦</h1><p>龍蝦，雖然周身甲殼翹口劖手，但新鮮味甜啖啖肉，一向是嗜海鮮者頭號至愛。雅梵妮餐廳及酒吧4月份推出「龍蝦美食巡禮」，用空運抵港的美國波士頓頂級龍蝦入饌，配合其他食材製作的頭盤、湯、主菜各有特色，總有一款啱你口味。&#13;<br>&#13;<br>記者：陳漢榮</p><p>雅梵妮餐廳及酒吧（23151118）&#13;<br> 地址：尖沙嘴彌敦道50號金域假日酒店1樓&#13;<br> 供應期：即日起至4月30日</p></body></html>
