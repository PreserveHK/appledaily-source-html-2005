<html><header><meta charset="utf-8"><title>禮服配合平民婚禮</title></header><body><h1>禮服配合平民婚禮</h1><p>禮服配合平民婚禮本港著名時裝設計師鄧達智看過卡米拉的結婚禮服後，說最大talkingpoint、談論點是，是雖然她再婚，但仍選用白色禮服。他說：「女性再婚多數會穿粉紅色禮服，她穿白色禮服，好像說這次才是名正言順的婚禮，之前那次是錯誤的婚禮。」&#13;<br> 鄧達智指出，她的禮服是傳統皇室禮服，英女皇和已故戴妃都會有一套，將及膝大褸配搭同色連身裙，「英國任何地方都可以搵到裁縫造一套，很簡單，沒有特別。」鄧達智認為，她正正是希望穿一套不特別的禮服進行平民式婚禮，不想特別以禮服向人發出甚麼宣言。	本報記者</p></body></html>
