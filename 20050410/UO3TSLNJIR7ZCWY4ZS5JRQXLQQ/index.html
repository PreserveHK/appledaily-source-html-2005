<html><header><meta charset="utf-8"><title>出爐影后偕丈夫撐恩師</title></header><body><h1>出爐影后偕丈夫撐恩師</h1><p>剛憑《擊情》一片第二度榮獲奧斯卡影后的荷李活女星希拉莉史雲克（HilarySwank），前日偕演員丈夫積特魯爾（ChadLowe）一起到紐約觀看GoldenGloves女子拳賽。原來今次希拉莉特地為好友兼拳擊教練MaureenShea打氣。&#13;<br> <br> <spanclass>Maureen飲恨落敗 &#13;<br> 希拉莉於拍攝金像得獎作《擊情》期間，曾得到職業女拳手MaureenShea從旁指導，兩人繼而成為好友。雖然希拉莉前日偕丈夫為Maureen打氣，可惜Maureen最終連輸四局。</spanclass></p></body></html>
