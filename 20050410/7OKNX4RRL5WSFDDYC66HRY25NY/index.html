<html><header><meta charset="utf-8"><title>碧咸座駕玩完即棄</title></header><body><h1>碧咸座駕玩完即棄</h1><p>英國萬人迷碧咸（DavidBeckham）是公認的名車發燒友，不過碧咸近日有意出售其中一部於去年購入、價值十一萬英鎊（約一百六十萬港元）的銀色林寶堅尼，因他認為林寶堅尼一點也不好用。&#13;<br> <br> <spanclass>輪蓋襯球衣 &#13;<br> 據英國《太陽報》報道，碧咸自去年購入該部時速達一百一十九哩的林寶堅尼後，並於該車輪的輪蓋上刻上數字二十三，以配合他效力球隊皇家馬德里所穿的二十三號球衣。&#13;<br> 可是碧咸於駕駛該車半年後，覺得該車與他的駕駛風格截然不同，故此碧咸打算讓出該部「玩具車」。</spanclass></p></body></html>
