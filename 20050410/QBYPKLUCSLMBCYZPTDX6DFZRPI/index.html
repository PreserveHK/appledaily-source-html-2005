<html><header><meta charset="utf-8"><title>鍾鎮濤揶揄章小蕙露半球</title></header><body><h1>鍾鎮濤揶揄章小蕙露半球</h1><p>鍾鎮濤（阿B）前晚在馬來西亞舉行「鍾鎮濤雲頂演唱會」，入座率雖只有四成，但他仍落力演出。阿B在台上唱至興起，脫掉外套，歌迷隨即起哄，他幽默地以國語說：「嘩甚麼？我又沒有露半球！」言語間似揶揄前妻章小蕙的性感打扮。<br> &#13;<br> <spanclass>向黃霑致敬 &#13;<br> 阿B在演唱會上，演唱了已故填詞人黃霑不少金曲，包括《問我》、《滄海一聲笑》和《愛到你發狂》，向他致敬。演唱會尾聲時，阿B又走近觀眾席握手，有一名小朋友即攬着阿B拍照，阿B說：「雖然這個不是大型演唱會，但我很開心歌迷還這樣支持我，給我信心繼續唱下去。」阿B女友范姜亦有往撐場，為他打點。</spanclass></p></body></html>
