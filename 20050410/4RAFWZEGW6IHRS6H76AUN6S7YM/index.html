<html><header><meta charset="utf-8"><title>RachelHunter出賣私生活</title></header><body><h1>RachelHunter出賣私生活</h1><p>英國歌手洛史釗活（RodStewart）的名模前妻RachelHunter，去年以百萬酬勞成為內衣品牌Ultimo的代言人。有說Rachel自出任該品牌代言人後，該公司的生意額持續上升，故她早前獲續約一年，據悉酬勞十分可觀。&#13;<br> <br> <spanclass>主持真人騷 &#13;<br> Rachel的全新春夏季廣告，日前於雜誌曝光，只見近期主持真人騷《MakeMeaModel》的Rachel纖瘦了不少，她更賣花讚花香地說：「我最愛美麗內衣，因它們對我與男友都十分重要。」</spanclass></p></body></html>
