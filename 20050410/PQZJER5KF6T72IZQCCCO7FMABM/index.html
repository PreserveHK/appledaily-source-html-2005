<html><header><meta charset="utf-8"><title>俊哥正式申請退學</title></header><body><h1>俊哥正式申請退學</h1><p>據昨日韓國報章報道，現年三十二歲的韓國男星裴勇俊，已在上月底主動向韓國成均館大學申請退學。&#13;<br> 俊哥在○○年入讀成均館大學主修電影，○二年因拍攝劇集《冬日戀曲》而申請休學，由於校規定明最多只能休學三年，原該在上月被開除學籍的俊哥，最後因推廣韓流有功，而獲校方延長了他的休學期限。&#13;<br> <br> <spanclass>難撥出時間 &#13;<br> 不過，現正趕拍新片《外出》的俊哥表示因現時難於撥出時間繼續學業，故此決定主動向校方申請退學。不過，俊哥亦有可能在完成手頭工作後，於下年新學期再重新入學。</spanclass></p></body></html>
