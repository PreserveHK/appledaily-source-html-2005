<html><header><meta charset="utf-8"><title>胡漢清也批曾蔭權</title></header><body><h1>胡漢清也批曾蔭權</h1><p>【本報訊】一向親政府的基本法研究中心主席胡漢清昨突然不點名批評署理特首曾蔭權，以有人司法覆核而尋求人大釋法的理據是錯誤，「我睇唔到司法覆核會令特首選舉過程難產，咁點會影響選舉？」胡解釋，特首任期問題涉及中央任命，任期最終也取決中央的任命，不會受到司法過程影響。支持釋法的胡漢清又批評，政府常說「迫不得已」才釋法，好似把釋法「講到好負面咁」，既然釋法是合乎《基本法》及憲法，政府就不應這樣說。</p></body></html>
