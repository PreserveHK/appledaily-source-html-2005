<html><header><meta charset="utf-8"><title>消暑吃時令瓜果菜</title></header><body><h1>消暑吃時令瓜果菜</h1><p>踏入4月中，天氣開始悶熱，平凡瓜果不但有豐富營養價值，還有清熱養顏功效。桃李中菜廳新推出「瓜甫鮮果穿新衣」巡禮，20道新菜全選用絲瓜、南瓜、節瓜、苦瓜、茄瓜、合掌瓜、冬瓜等時令瓜果，配合其他食材炮製出美味菜餚，多吃有益一試無妨。&#13;<br>&#13;<br>記者：陳漢榮</p><p>桃李中菜廳（23134225）&#13;<br> 地址：尖東麼地道72號香港日航酒店2樓&#13;<br> 供應期：即日起至5月31日</p></body></html>
