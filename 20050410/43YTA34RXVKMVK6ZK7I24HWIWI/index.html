<html><header><meta charset="utf-8"><title>香取、稻垣送咖喱上太空</title></header><body><h1>香取、稻垣送咖喱上太空</h1><p>日本組合SMAP成員香取慎吾及稻垣吾郎在上周四秘密潛入美國太空總署為下月升空太空船舉行的記者會，向有份參與是次活動的日本太空人野口聰一送上咖喱。&#13;<br> 野口在○二年為《SMAPXSMAP》的煮食環節擔任嘉賓時，獲SMAP答應為他炮製出「能帶往太空的食物」，故此當日二人特別為野口送上特製咖喱。此外，香取在記者會以英語向太空員問最想在太空聽哪種音樂，事後他說：「剛才在全球的記者面前以英語發問，實在非常緊張。」片段將會在下月的《SMAPXSMAP》及《SmaSTATION》節目內播出。</p></body></html>
