<html><header><meta charset="utf-8"><title>ORANGERANGE講鹹古跪地認錯</title></header><body><h1>ORANGERANGE講鹹古跪地認錯</h1><p>現正在日本舉行的全國巡迴演唱會的人氣樂隊ORANGERANGE，二月尾時曾為音樂節目《HEY!HEY!HEY!》擔任嘉賓時大講有味笑話，惹來fans的反感，令他們要在演唱會上向fans道歉。&#13;<br> <br> <spanclass>最愛小倉優子 &#13;<br> 成員在節目各自展示私人相片，其中YAMATO自爆是小倉優子fans，還邊拿紙巾邊看DVD，又教人用手機拍下鹹片隨時隨地收看。此外，HIROKI又表示在酒店內最愛看收費成人節目。節目播出後，大批fans在網上表示對他非常失望。因此他們在上月十八日的名古屋演唱會上向fans跪地謝罪。</spanclass></p></body></html>
