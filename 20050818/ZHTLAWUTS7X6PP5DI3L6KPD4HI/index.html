<html><header><meta charset="utf-8"><title>胡耀邦支持《中國青年報》</title></header><body><h1>胡耀邦支持《中國青年報》</h1><p>《中國青年報》創刊於一九五一年四月，是共青團中央的機關報。在一九八○年年代，由於歷任團中央書記較為開明，並得到中共前總書記胡耀邦的支持，《中國青年報》成為最敢言的機關報，受到青年讀者的歡迎。誠如李大同在萬言書中所說：「歷屆團中央書記處，自覺秉承耀邦同志的民主作風，從不粗暴命令，高度尊重媒體自身的運行規律，體諒辦報的難處，精心指導和愛護這張報紙並盡量多承擔責任。有誰會否認，那時《中國青年報》的崇高聲譽，也同時屬於團中央呢？」</p></body></html>
