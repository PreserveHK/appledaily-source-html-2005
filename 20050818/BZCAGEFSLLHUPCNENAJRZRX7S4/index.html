<html><header><meta charset="utf-8"><title>關心妍花籃慰昏迷Fans</title></header><body><h1>關心妍花籃慰昏迷Fans</h1><p>關心妍昨日以滅罪大使身份，到灣仔出席「滅罪夏令營2005——出發式」活動。&#13;<br> 對於有男歌迷日前出席其宣傳活動時被刀傷一事，關心妍說：「我知呢件事，個歌迷未清醒，重喺深切治療部，所以我未去探佢，只係送咗花籃過去，因為呢件事，我會取消今個月所有嘅公開活動，今日係幫警方做嘢唔算，我亦好多謝警方喺呢件事上做咗好多嘢。」&#13;<br> 早前有報道指關心妍在內地宣傳活動上被胸襲，她昨日否認有其事，並說：「我喺內地宣傳有經驗，每次都面對過千觀眾，我一定會雙手護胸，博唔到懵㗎。以後去內地或者要戴鋼盔，因為啲fans太熱情，成日𢱑我嘅手腳同頭髮。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
