<html><header><meta charset="utf-8"><title>猶太殖民自焚抗迫遷</title></header><body><h1>猶太殖民自焚抗迫遷</h1><p>以色列限令加薩猶太殖民區的居民遷走限期，在周三凌晨零時屆滿後，以軍隨即展開驅趕行動，強行將居民抬上巴上，一名前來聲援的西岸右翼女殖民竟引火自焚抗議，全身七成皮膚被燒傷，傷勢嚴重。</p><p>「拉沙龍到軍事法庭」</p><p>限期屆滿後，以軍在六個殖民區內逐家逐戶要求猶太人離開，在南部一處殖民區，來自西岸的五十四歲婦人，手持反對撤出加薩的標語牌，向警員拿了杯水後，隨即點火自焚，警員見狀立即用水和衣服撲滅她身上的火燄，身上有七成皮膚被燒傷。警員其後問她為何自焚，她回答是抗議總理沙龍從加薩撤軍，她的標語牌寫着「拉沙龍到軍事法庭審訊」。&#13;<br> 美聯社/路透社/法新社</p></body></html>
