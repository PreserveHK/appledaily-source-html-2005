<html><header><meta charset="utf-8"><title>BoA請歌迷日本睇騷</title></header><body><h1>BoA請歌迷日本睇騷</h1><p>二○○○年八月二十五日於韓國推出首張大碟《ID;PeaceB》出道的日韓小天后BoA，為慶祝出道五周年，將會免費招待兩名幸運的fans，明年到日本欣賞她在當地舉行的一場演唱會。</p><p>包機票酒店</p><p>近日憑第五張大碟《GirlsOnTop》及新歌《MOTO》再度活躍於韓國歌壇的BoA，為報答fans多年來的支持，其所屬唱片公司表示將會重新設計BoA的多張大碟後再推出。&#13;<br> 買碟的韓國歌迷填妥碟內的參加表格，便有機會前往日本欣賞BoA明年舉行的演唱會，來往日本的機票連酒店費用全由唱片公司負責，其餘十名歌迷亦有機會得到BoA的日本演唱會DVD。</p></body></html>
