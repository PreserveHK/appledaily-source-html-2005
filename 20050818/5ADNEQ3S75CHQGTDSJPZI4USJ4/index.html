<html><header><meta charset="utf-8"><title>肥胖男士易患前列腺癌</title></header><body><h1>肥胖男士易患前列腺癌</h1><p>最新一期醫學季刊《Urology》報道，體重超重的肥胖男士比瘦小男士罹患前列腺癌（prostatecancer）的風險為高，而且病情會來得十分猛烈，也較難在檢查中被診斷出來。&#13;<br> 美國約翰霍普金斯醫學院教授史蒂芬佛德蘭指出，肥胖症可能導致罹患前列腺癌的風險提高，而肥胖男士本身的一些特質，令他們在是否患前列腺癌上難以被及早發現，故建議肥胖男士每年應接受前列腺癌檢查。</p></body></html>
