<html><header><meta charset="utf-8"><title>住宅大額租務增</title></header><body><h1>住宅大額租務增</h1><p>【本報訊】美聯集團首席分析師劉嘉輝表示，大額租務持續增加，以美聯促成個案為例，今年以來月租8001至15000元租務個案的比率達30.9%，繼02年後重上三成水平。&#13;<br> 至於30001元以上，由03年低位的3.7%，回升至現時的6.3%；15001至3萬元，由12%升至14.6%。反觀8000元以下，由03年高峯的60.2%，回落至48.2%。&#13;<br> 他指出，大額租務比率上升與租金上揚有關，以50個大型屋苑呎租計算，上月平均12.95元，比去年底上升7.9%。此外，經濟好轉亦吸引租客改租較大單位。預期年底前住宅呎租會進一步上揚，全年升幅約10至15%。</p></body></html>
