<html><header><meta charset="utf-8"><title>《TrainSimulator》日本自由行</title></header><body><h1>《TrainSimulator》日本自由行</h1><p>最新一輯《TrainSimulator》又再推出，今次就可讓玩家自己走京急線、都營淺草線、京成線等三大電車線路。保持一貫傳統，遊戲介面使用真實電車運行畫面製作，可以話將日本「風景」於遊戲內重現，除咗路線外，今集更係同系列有史以來，收錄車款最多一集，達13種之多，性能特性當然務求逼真，甚至會聽到電車內嘅廣播！為咗照顧新玩家，加入「煞車引導系統」，玩家能夠輕鬆掌握減速嘅時機，咁就無咁容易飛站啦！&#13;<br>&#13;<br>記者：許福合&#13;<br>SONY：23452966</p><p>全面採用實景，玩落非常逼真。</p></body></html>
