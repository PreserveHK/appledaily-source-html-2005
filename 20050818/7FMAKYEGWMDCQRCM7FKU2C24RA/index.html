<html><header><meta charset="utf-8"><title>中七生涉劫妓還柙</title></header><body><h1>中七生涉劫妓還柙</h1><p>【本報訊】一名升讀中七男生涉嫌藉召妓，在旺角一間時鐘酒店持刀恐嚇妓女，對她拳打腳踢，劫去現金一千一百元及一部手提電話。被捕男生昨在九龍城裁判法院被控一項搶劫罪名，暫毋須答辯，案件押後至十月十二日，待警方繼續調查及諮詢律政司指示，男生還柙候訊。&#13;<br> 十八歲被告王俊恒，涉犯案違反一項感化令，控方認為案情嚴重，反對被告保釋；辯方提出保釋申請時指，如果扣押被告，他將會失去中七學位。控罪指被告於本月十四日，在旺角砵蘭街一間酒店內，搶劫一名女子現金一千一百元，及一部手提電話。&#13;<br> 案件編號：KCCC5180/05</p></body></html>
