<html><header><meta charset="utf-8"><title>蘭西情報課：中海百萬租太古廣場</title></header><body><h1>蘭西情報課：中海百萬租太古廣場</h1><p>蘭西最近收到中國海外搬遷通告，佢哋因應業務擴充，會同幾間附屬公司搬去灣仔太古廣場第三座。&#13;<br> 中海喺灣仔有成幢以集團命名嘅商廈，部份出租，竟然要向太古地產租用寫字樓，租咗太古廣場第三座兩層，以每層約一萬六千呎計，夾埋三萬幾呎。&#13;<br> 中海租嗰兩層係十同十一樓，究竟月租幾多呢？原來要九十六萬四千，若果以兩年租期計，總開支二千三百幾萬，但計番每呎就係三十蚊，貴唔貴要問市場人士嘞。&#13;<br> 咁中國海外大廈𠵱家要幾錢一呎租，聽業內人士講，扣晒優惠後，每呎十七至十八蚊。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
