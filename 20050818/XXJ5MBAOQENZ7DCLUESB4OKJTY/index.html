<html><header><meta charset="utf-8"><title>中銀開平行長　貪污16億開審</title></header><body><h1>中銀開平行長　貪污16億開審</h1><p>中國銀行廣東開平支行前行長余振東涉嫌貪污、挪用公款案，前日由江門市中級法院開庭審理。余振東是首名經過美國法律程序、並由美方執法人員押送回中國的重大經濟犯罪疑犯。&#13;<br> 余振東早前被控合謀挪用公款超過一億三千多萬美元及貪污公款八千二百多萬美元（共約十六億五千萬港元）。案發後，余振東等人經香港逃往加拿大、美國。而公安部會同外交部、司法部等共同組成境外工作組，赴美國、加拿大磋商遣返疑犯和查扣返還贓款事宜，至去年，余被遣返中國。&#13;<br> 《廣州日報》</p></body></html>
