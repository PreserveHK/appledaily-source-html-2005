<html><header><meta charset="utf-8"><title>世貿會旁店舖紛投保</title></header><body><h1>世貿會旁店舖紛投保</h1><p>【本報訊】世貿部長級會議將於今年年底在本港的灣仔會議展覽中心舉行，代表保險界的立法會議員陳智思（圖）認為，屆時會展中心附近的商店或大廈，受到示威人士破壞的風險會增加。大部份區內商舖已購買保險，他相信保險公司不會無理增加保費。但他同時指出，商戶也應該設法採取措施保護財物。&#13;<br> 問及若灣仔會展中心一帶的商舖，在世貿會議舉行期間遭到示威者破壞，會否出現集體控告政府索償，陳智思昨日接受一家電台訪問時回應說，現時市場上只有很少保險計劃，承保因為暴亂而引起的損失，而上述的索償要求可說是無先例可循。</p></body></html>
