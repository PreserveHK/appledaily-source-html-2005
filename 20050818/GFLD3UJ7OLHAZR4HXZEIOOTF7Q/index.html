<html><header><meta charset="utf-8"><title>長汽中期少賺15%</title></header><body><h1>長汽中期少賺15%</h1><p>▲由於汽車銷量及售價下跌，令毛利率由29.4%跌至27.27%，長城汽車（2333）昨宣布截至6月底止中期純利下跌15.13%，至2.029億元人民幣，每股盈利0.21元，不派中期息。&#13;<br> ▲和寶國際（039）宣布供股只獲78.17%股東認購，包銷商原須包銷2182.7萬股股份，但已找到兩位第三方悉數認購該批股份，故最終無需「上身」，而其中一名承配人，持有和寶主要股東OrienteliteInvestmentsLtd.2.86%間接權益。</p></body></html>
