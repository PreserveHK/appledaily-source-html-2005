<html><header><meta charset="utf-8"><title>都會駅複式意向價逾5000萬</title></header><body><h1>都會駅複式意向價逾5000萬</h1><p>【本報訊】長江實業（001）與地鐵（066）及南豐合作的將軍澳都會駅，頂層兩個複式單位，預期下月推出其中一個，意向呎價進一步調高至1.63萬元，售價逾5000萬元。&#13;<br> 複式定名「MetroCrest」，每伙逾3000方呎，內設500及450方呎客飯廳及會客廳，並附有266方呎花園。&#13;<br> 長實高級營業經理郭子威表示，估計該盤本月內可取得售樓同意書，可能會以招標方式先推售複式單位。當第一個複式單位售出，餘下一個保守估計會加價約一成。</p></body></html>
