<html><header><meta charset="utf-8"><title>李連杰、成龍雙雄會「謀」</title></header><body><h1>李連杰、成龍雙雄會「謀」</h1><p>張藝謀將於明年開拍古裝片《秋日的回憶》，該片除了由周潤發與鞏俐主演外，還有新人加入。</p><p>角色有深度</p><p>拍完《秋》片後，張藝謀即夥拍成龍開拍另一部新片，還構思邀請同屬武打巨星的李連杰合作。張藝謀的製片經理張偉平說：「我希望能請來李連杰一起演出，那樣的話，他們就是『動作雙雄』啊！」&#13;<br> 張偉平透露，該片劇本初稿已經完成了，成龍亦一再向張藝謀表示很想尋求突破、不想被定型為功夫明星。但出於投資者的商業考慮，請他拍片，當然離不開其擅長的動作戲，不過角色設計方面則可以更有深度、應是有別於成龍一般的搞笑戲。</p></body></html>
