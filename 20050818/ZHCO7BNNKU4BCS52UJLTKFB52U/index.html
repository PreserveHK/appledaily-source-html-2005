<html><header><meta charset="utf-8"><title>當清潔工賺學費</title></header><body><h1>當清潔工賺學費</h1><p>來自貴州黔南偏遠山村的美美，父母靠一畝多地養活一家七口，美美排行最大，下面還有四個弟妹。為了籌措美美到廣東升讀大學的數千元學費，父母負債纍纍。美美哽咽說：「看見父母憔悴的臉，我那時真想放棄讀大學。」&#13;<br> 入學後，美美決心不再向家裏要錢而當上學校的清潔工，每天六時許起床，掃地、撿垃圾、倒垃圾、抹樓梯扶手、拖地等，賺取每月二、三百元工資。儘管工作辛苦，但美美在學習上仍然勤奮而刻苦，大一下學期，她更考獲全班第一。</p></body></html>
