<html><header><meta charset="utf-8"><title>航展美俄軍火鬥搶客</title></header><body><h1>航展美俄軍火鬥搶客</h1><p>為期六天的俄羅斯航空航天展上，全場焦點是俄羅斯和美國的軍火買賣角力上。美國展出F-15、F-16戰鬥機和B-1B轟炸機，俄羅斯就以蘇27SM、蘇47戰鬥機和圖160轟炸機反擊，又硬銷仍在研製中、號稱全球最強的米格29OVT戰鬥機。俄羅斯總統普京賣花讚花香，指俄國戰機「平、靚、正」。除了促銷軍火外，俄國還希望在航天展上找到合作夥伴，生產新型「俄羅斯區域客機」（RussianRegionalJet），取代國內舊客機之餘，還要跟美國波音和法國空中巴士爭天。&#13;<br> 美聯社/法新社</p></body></html>
