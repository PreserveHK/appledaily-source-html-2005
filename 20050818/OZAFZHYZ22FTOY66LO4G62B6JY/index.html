<html><header><meta charset="utf-8"><title>方力申向鄭丹瑞偷師</title></header><body><h1>方力申向鄭丹瑞偷師</h1><p>方力申昨日在港台節目《千方百計》中訪問鄭丹瑞，方力申大讚鄭丹瑞多才多藝，又向他討教做主持技巧。</p><p>看書知將來</p><p>台創作總裁的鄭丹瑞被問到港台應否舉辦音樂頒獎禮？他說：「當然繼續啦！港台頒獎禮歷史悠久，又唔係𠵱家先跟風去搞。」&#13;<br> 鄭丹瑞曾表示只要留意人們喜歡看哪類書，便能推斷對方以後的工作，方力申搞笑說：「我唔睇書呀，你估唔估到我將來做乜呢？」&#13;<br> 採訪、攝影：胡比</p></body></html>
