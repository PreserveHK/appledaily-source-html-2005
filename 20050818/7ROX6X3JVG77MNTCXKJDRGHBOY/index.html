<html><header><meta charset="utf-8"><title>康仔做老友電燈膽</title></header><body><h1>康仔做老友電燈膽</h1><p>蘇永康日前相約歐陽德勛及其女友蔡立到中環茶餐廳消夜，雖然康仔擺明做電燈膽，但三人言談甚歡，康仔歎茶時仍保持高度警覺，每有食客經過，他都會與歐陽德勛從頭到腳打量別人。</p><p>出動保時捷</p><p>當日凌晨約一時，康仔駕着保時捷跑車，接載一身板仔打扮的歐陽德勛及女友蔡立到達中環翠華茶餐廳，三人同坐樓上雅座。&#13;<br> 眾人飽餐後離開，康仔步出茶餐廳即脫下眼鏡，用衣袖抹去鏡片上的霧氣，接着便與歐陽德勛及蔡立道別，然後獨自駕車返家。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
