<html><header><meta charset="utf-8"><title>小學生遊船河認識郊野</title></header><body><h1>小學生遊船河認識郊野</h1><p>【本報訊】西貢荔枝莊原來真是有荔枝樹的，而三杯酒看來就有點像四隻酒杯。對不少小學生來說，這些地名都是十分陌生，所以漁農自然護理署在今年七、八月舉辦的「認識郊野海上遊」，免費招待八百名小學生遊船河認識吐露港至赤門海峽兩岸獨特的地貌，並有專人講解地理小故事，如馬屎洲的沉積岩、塔門的小漁村。&#13;<br> 這是漁護署首次試驗性的海上遊，行程三小時，由馬會贊助，今年共舉辦了二十團，小學以先到先得方式報名參加。該署郊野公園督察李豐良指海上遊反應十分熱烈，推出一日，名額已爆滿，如再獲贊助，該署有意在明年續辦。</p></body></html>
