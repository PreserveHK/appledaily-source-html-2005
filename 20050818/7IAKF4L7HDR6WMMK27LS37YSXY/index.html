<html><header><meta charset="utf-8"><title>姜東元最似少女漫畫男角</title></header><body><h1>姜東元最似少女漫畫男角</h1><p>模特兒出身的韓國男星姜東元，憑電影《愛上蛋白質女孩》竄紅，外表俊朗又型仔的他深受韓國年輕人歡迎，人氣爆燈。姜東元近日又在一個娛樂網站所舉辦的「最似少女漫畫男主角」的選舉中成冠軍，證明其靚樣受到廣泛韓國少女愛戴。</p><p>網友讚演出浪漫</p><p>在投票的三萬七千多位網友中，姜東元以11.3%票數成為冠軍。網友大讚在《愛》片中，姜東元雨中為女主角撐傘的一幕十分浪漫，觸動無數少女的心。而曾演出劇集《巴黎戀人》的男星李東健則排在第四位。&#13;<br> 另外，姜東元與女星河知雲合演的新片《刑警》，將於下月八日在韓國上映。</p></body></html>
