<html><header><meta charset="utf-8"><title>迪士尼遊客穿梭碧堤半島</title></header><body><h1>迪士尼遊客穿梭碧堤半島</h1><p>九龍倉估計，下個月開始，迪士尼樂園會吸引龐大人流，咁啱佢哋深井新盤碧堤半島三期，會喺迪士尼開幕檔期開賣，考慮到時安排穿梭巴士，接載玩完迪士尼嘅遊客去睇樓。&#13;<br> 九倉黃光耀話，唔少迪士尼客係潛在買家，若果有需要，會延長售樓處開放時間。&#13;<br> 中原黃澤文話，碧堤二手盤，一成已封盤，兩成反價半成至一成。有個八座高層A，早排以三百五十五萬賣出，賺一百一十五萬。</p></body></html>
