<html><header><meta charset="utf-8"><title>蕭亞軒悔斷母親姻緣</title></header><body><h1>蕭亞軒悔斷母親姻緣</h1><p>蕭亞軒（Elva）日前在台灣出席護膚品牌與當地一個單親家庭關懷協會合辦的「單親媽媽公益慈善晚會」，當晚於單親家庭中長大的Elva以一封「來自心中的明信片」，與大家分享自己跟母親的一些經歷，還即場向母親承認在讀書時犯下的一個錯誤。&#13;<br> 原來Elva在求學時向母親表示不希望她結交男朋友，Elva一時私心令母親斷送了一段姻緣，令她自責不已。</p><p>籲關注單親家庭</p><p>Elva謂希望藉着這個慈善晚會，喚起社會上更多人對單親家庭的關注，最後她不忘鼓勵所有單親媽媽為未來努力。</p></body></html>
