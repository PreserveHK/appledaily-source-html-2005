<html><header><meta charset="utf-8"><title>置地主力建住宅</title></header><body><h1>置地主力建住宅</h1><p>【本報訊】豪宅租金今年穩步上揚，置地住宅物業高級經理黎漢群指出，各區豪宅租金今年上升15至30%，料下半年尚有5%升幅，但旗下的大碼豪宅，加租機會不大。&#13;<br> 置地收租住宅不多，部份單位租金已調升，位於薄扶林的洋房，現時月租逾10萬元，因金額較大，再加租機會較微。&#13;<br> 集團持有出租住宅數量不多，黎氏說，集團仍主力發展住宅，如大坑麗星樓項目及堅尼地城域多利道項目，另外亦有發展海外項目。&#13;<br> 至於西環綠意居，目前尚餘10伙，黎漢群說，其中1個3房及3個2房單位，獲準買家洽購。</p></body></html>
