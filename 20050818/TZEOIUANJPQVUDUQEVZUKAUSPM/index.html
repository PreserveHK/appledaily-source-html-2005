<html><header><meta charset="utf-8"><title>阿波羅13歲出綠茶乳酪</title></header><body><h1>阿波羅13歲出綠茶乳酪</h1><p>綠茶乳酪是阿波羅13歲生日而特別推出的全新口味，是市面上首個綠茶口味的乳酪。乳酪底是採用精選綠茶粉，味道清甜，並含有豐富的兒茶素，據講能延緩衰老，預防腫瘤、降低膽固醇及血糖等等，並提供維他命B雜、C、及E等多種營養素。推廣期內，凡惠顧鮮果或花果乳酪（$15），便可以優惠價$2（原價$5），將純味乳酪升級為綠茶底乳酪。（推廣期至8月23日）	&#13;<br>&#13;<br>記者：何兆彬</p></body></html>
