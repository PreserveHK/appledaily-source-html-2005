<html><header><meta charset="utf-8"><title>沒錢吃飯要死忍</title></header><body><h1>沒錢吃飯要死忍</h1><p>老家在貴州一個海拔二千多米的閉塞山村的虎子，由於家鄉海拔太高，農作物產量極低，全家每年的收入不到四千元。虎子考上廣州華南農業大學後，在親友幫助下籌了一千二百元，但與三千多元的學費仍相距很遠。虎子是在欠下學校數千元學費及住宿費之下，坐進大學課堂的。&#13;<br> 虎子每天摸摸空空的口袋，看着同學們大魚大肉的午餐，暗地裏不知流了多少次口水。他說：「我不斷告訴自己：一定要堅持住。可是，面對生活我實在不知道自己能堅持到哪一天！」</p></body></html>
