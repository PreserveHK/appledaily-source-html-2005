<html><header><meta charset="utf-8"><title>安七炫北京宣傳韓企業</title></header><body><h1>安七炫北京宣傳韓企業</h1><p>近年主力在中國發展的韓國男歌手安七炫（Kangta），其努力獲得回報，在內地的成績非常理想，深受同胞歌迷歡迎，令韓國大企業也向他打主意。</p><p>為麵包店剪綵</p><p>一間計劃進軍中國的韓國企業，已請得安七炫於今天下午二時出席該公司位於北京的首間麵包連鎖店「TousLesJours」開幕禮，安七炫並會舉行簽名會，為新店造勢。&#13;<br> 麵包連鎖店方面表示，因安七炫在中國人氣厲害，因此邀請對方擔任新店剪綵嘉賓。而安七炫接到邀請後，亦即時爽快答應。&#13;<br> 據安七炫所屬唱片公司表示，日前接到不少歌迷查詢，現相信當日簽名會定必人山人海。</p></body></html>
