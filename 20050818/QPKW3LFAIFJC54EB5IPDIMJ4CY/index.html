<html><header><meta charset="utf-8"><title>胡杏兒火海中救韓馬利</title></header><body><h1>胡杏兒火海中救韓馬利</h1><p>胡杏兒、吳卓羲和韓馬利昨日在將軍澳電視廣播城拍攝無綫新劇《亂世佳人》，劇情講述三人家園失火，胡杏兒和吳卓羲勇救飾演他們母親的韓馬利。&#13;<br> 韓馬利在拍攝時顯得很不安，她表示七、八年前家中失火，昨日提起仍猶有餘悸，她說：「嗰年年初二，喺屋企廚房燒起，眼睫毛同頭髮都燒埋，𠵱家拍呢類戲都重有陰影。」&#13;<br> 吳卓羲昨日主動澄清周刊的報道，否認曾爆粗喝罵監製潘嘉德，他說：「我有同監製解釋，我唔會講啲有器官嘅粗口，唔知係咪呢排曬得黑，成日俾人話黑面。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
