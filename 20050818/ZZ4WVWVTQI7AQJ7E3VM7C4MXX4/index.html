<html><header><meta charset="utf-8"><title>Race、吳卓羲鬥出愛火花</title></header><body><h1>Race、吳卓羲鬥出愛火花</h1><p>愛情片《擁抱每一刻花火》將於下周四（二十五日）上映，演員包括女子組合2R的黃婉伶（Race）、吳浩康、張敬軒、劉浩龍、Boy'Z的Steven與吳卓羲等。故事講述保險從業員吳卓羲與Race是一對歡喜冤家，最後鬥氣鬥出愛火花。</p><p>Steven演掟磚狂</p><p>而Steven則飾演精神分裂病人，一次他拿着磚頭準備擲向他看不順眼的人，卻發現磚底黏着一封遺書，Steven於是循着遺書的線索與舊女友唐詩詠一起尋找遺書的主人，最後卻發現遺書是一位老婆婆所寫，從此改變了Steven的人生觀。</p></body></html>
