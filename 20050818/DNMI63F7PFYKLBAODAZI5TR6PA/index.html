<html><header><meta charset="utf-8"><title>連戰離任前　茶會大發詩興</title></header><body><h1>連戰離任前　茶會大發詩興</h1><p>國民黨主席連戰（圖）昨主持任內最後一次中常會，在黨部歡送茶會中，他以詩人李白的「山中問答」形容自己卸任後：「問余何意棲碧山，笑而不答心自閒，桃花流水杳然去，別有天地非人間」。連戰強調，未來「只要一有機會，就會替國民黨爭取選票。」&#13;<br> 至於陳水扁總統日前引述李白「下江陵」詩句「兩岸猿聲啼不住、輕舟已過萬重山，形容台灣人當家作主的願望無法阻擋，連戰則調侃說：「把猴子叫和台獨運動搞在一起，莫名其妙。」&#13;<br> 台灣《蘋果日報》</p></body></html>
