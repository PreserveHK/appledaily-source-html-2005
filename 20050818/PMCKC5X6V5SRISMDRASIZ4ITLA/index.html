<html><header><meta charset="utf-8"><title>中國衛生部　七省監察炭疽</title></header><body><h1>中國衛生部　七省監察炭疽</h1><p>中國衞生部新聞辦公室負責人昨日指，衞生部前日在七個省市展開炭疽疫情監測，並不是因為認炭疽正在這些地區集中爆發。該負責人表示，炭疽監測屬於常規傳染病監測，近期衞生部還將陸續推出一些傳染病的監測方案。&#13;<br> 近五年來，內地每年炭疽發病數在四百至一千人，主要集中在貴州、新疆、甘肅、四川、廣西、雲南等西部地區。衞生部前日印發了《全國炭疽監測方案（試行）》，初步選擇甘肅、內蒙古、遼寧、貴州、四川、重慶和青海七省區開展監測工作。圖為一名感染炭疽的病人。&#13;<br> 新華社</p></body></html>
