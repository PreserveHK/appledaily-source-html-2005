<html><header><meta charset="utf-8"><title>崔民秀炒車唞八星期</title></header><body><h1>崔民秀炒車唞八星期</h1><p>曾與日本男星長瀨智也合演電影《漢城七十二小時》的韓國男星崔民秀，大前日（十五日）上午駕駛電單車前往片場途中，在十字路口因閃避迎面而來的汽車而發生意外，崔民秀鎖骨有三處骨折，預計需八個星期才完全康復。</p><p>新劇押後演出</p><p>崔民秀原定與韓國師拉殺手裴勇俊合演大型古裝劇《太王四神記》，俊哥在劇中飾演廣開土大王，而崔民秀則飾演其政敵，該劇下月正式開鏡。如今崔民秀車禍受傷，《太》劇的製作公司表示會因應崔民秀手術後的康復進展而再作決定，並會將崔民秀的戲份盡量押後拍攝。</p></body></html>
