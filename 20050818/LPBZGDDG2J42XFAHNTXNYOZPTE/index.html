<html><header><meta charset="utf-8"><title>Stephy自製三色啫喱賀賣碟</title></header><body><h1>Stephy自製三色啫喱賀賣碟</h1><p>鄧麗欣（Stephy）昨日到尖沙嘴慶祝新碟賣出兩萬張，她自掏八千元邀請一班同事及傳媒食飯，並親自炮製三大盆啫喱慰勞大家，老闆黃柏高亦有撐場，他更頒了一張缺了一角的金唱片給Stephy，寓意Stephy唱片賣多五千張就達金唱片銷量。&#13;<br> Stephy對於新碟大賣感到很開心，她說：「我都係第一次『現兜兜』攞咁多錢出街，因為平時都係用信用卡。」&#13;<br> Stephy表示若新碟銷量繼續飆升，會請同事及Cookies眾姊妹遊船河，到時她會穿比堅尼上陣。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
