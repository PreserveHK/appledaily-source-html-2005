<html><header><meta charset="utf-8"><title>Joyce輕狂歲月</title></header><body><h1>Joyce輕狂歲月</h1><p>時裝王國JoyceBoutique昨日假灣仔藝術中心舉行名為「OverTheEdge」時裝騷，展出的品牌都是近年令年輕時裝迷瘋狂追捧的如UnderCover、Number(N)ine、RickOwens及ShareSpirit等。</p><p>UnderCover回憶</p><p>UnderCover新裝主題為「Arts&amp;Crafts」，服裝的布料圖案均是設計師高橋盾兒時的一些回憶，配合立體剪裁、再次大熱的trompel'oeil特色，糅合男性化、女性化和童真，圖案則有野性的豹紋及英倫風味的格子等。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：EdwardChou</p></body></html>
