<html><header><meta charset="utf-8"><title>逆子索錢不遂斬兄母</title></header><body><h1>逆子索錢不遂斬兄母</h1><p>【本報訊】一名逆子昨在沙田住所向母親索取零用錢不遂，竟持菜刀向母親揮舞，兄長見狀阻止，三人混戰同受輕傷。警方接報到場將懷疑患有躁狂症的逆子拘捕帶署，而受傷母子在現場經敷藥後，兩人拒絕送院。&#13;<br> 現場為沙田大圍新翠邨新俊樓一單位，七十三歲的陳婆婆與三名姓曾的兒子同住，昨下午一時半，只有陳婆婆、四十五歲長子和三十九歲幼子在家，當時幼子向母親索取一百多元使用，陳婆婆不允並自行返回房間休息，豈料幼子突然情緒激動，走入廚房取出菜刀，然後衝入母親房間。&#13;<br> 在客廳的兄長見狀搶奪菜刀，結果陳婆婆的右手前臂和長子的手指均被菜刀斬傷，涉嫌傷人的幼子亦右手受傷。</p></body></html>
