<html><header><meta charset="utf-8"><title>夜行書展顯魅力</title></header><body><h1>夜行書展顯魅力</h1><p>觀塘apm商場今個禮拜搞「夜行書展」，新地馮秀炎話，首兩晚人流比平時嘅兩萬五至四萬增加一半。&#13;<br> 參展書商回應話，人均消費額約三百蚊，晚市比日頭多一成，而晚市買書嘅，有超過七成係上班一族，營業額比預期理想。&#13;<br> 為咗進一步催谷人流，新地今明兩日請嚟藝人搞簽名會造勢，今晚係藝人梁榮忠與丘凱敏，聽晚係林一峰。當然，去買書有折扣同有嘢送，呢啲就一定唔在講啦，務求令到一眾書迷流連忘返。apm商場其中一個主打就係夜市。</p></body></html>
