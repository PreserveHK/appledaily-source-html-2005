<html><header><meta charset="utf-8"><title>郭芯其紅毛飛激死阿媽</title></header><body><h1>郭芯其紅毛飛激死阿媽</h1><p>郭芯其前晚到旺角新世紀廣場出席宣傳活動，她染了一頭紅髮，被她的母親指似飛女，對此郭芯其說：「我阿媽比較古板，之前我黑頭髮太乖乖女，髮型師話做藝人要sharp啲，但我唔會剪短頭髮，因為啲男仔嘅夢中情人都係長頭髮。」&#13;<br> 郭芯其的大碟將於下月底推出，她說：「隻碟遲咗出，因為要等雷頌德隻歌，反正我都唔想加入暑期檔嘅混戰，九月尾佢哋做完暑期工有錢重好。我對隻碟有信心，但期望唔會太大。之前我第一次唱現場，因為未開聲，所以失準，畀啲fans彈，嚟緊我會努力練多啲歌，唔會辜負支持我嘅fans。」	&#13;<br> 採訪、攝影：駱華齡</p></body></html>
