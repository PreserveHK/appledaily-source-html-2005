<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　康怡海外投資者入市</title></header><body><h1>樓市快訊<br>香港　康怡海外投資者入市</h1><p>▲中原袁廣達說，鰂魚涌康怡花園C座高層07室，621方呎，剛以291萬元成交，呎價4686元，買家為海外長線投資者。單位月租約1.2萬元，租金回報率4.9厘。&#13;<br> ▲中原沈興和稱，西環泓都3座中層J室，802方呎，成交價373萬元，呎價4651元。原業主於去年以335萬元購入，獲利38萬元。&#13;<br> ▲港置葉明輝表示，西灣河嘉亨灣6座低層G室，676方呎，成交價360萬元，呎價5325元。原業主於去年以311萬元購入，獲利49萬元，升值15.8%。</p></body></html>
