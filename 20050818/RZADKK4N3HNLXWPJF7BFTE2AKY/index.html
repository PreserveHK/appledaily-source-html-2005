<html><header><meta charset="utf-8"><title>廖碧兒崇尚天然靚樣</title></header><body><h1>廖碧兒崇尚天然靚樣</h1><p>廖碧兒前晚到中環出席「自我再造」活動，她表示從未考慮整容，她說：「一來我覺得自己對眼都好OK，唔使割雙眼皮，二來主耶穌畀咗一個好靚嘅身形我，我又遺傳到媽咪嘅靚樣，但係人哋去整容我唔會反對嘅。」</p><p>不化妝較靚</p><p>廖碧兒透露選美後才開始學習化妝，不過大部份朋友均指她不化妝時較靚，問到其緋聞男友陳豪是否有同感時，廖碧兒笑道：「佢冇講喎，總之個個都話我唔化妝靚啲，包括好多人㗎，我唔記得佢有冇份咁講啦。」	&#13;<br> 採訪：馮美茵　攝影：陳慧安</p></body></html>
