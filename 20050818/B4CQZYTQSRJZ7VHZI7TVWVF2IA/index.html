<html><header><meta charset="utf-8"><title>香薰精華防敏感</title></header><body><h1>香薰精華防敏感</h1><p>INGRIDMILLET於8月中推出三種不同成份的防敏面霜，分別有香薰水份防敏面霜、香薰收緊防敏面霜及香薰平衡保濕面霜。以香薰作主要成份，再融合了不同的天然珍貴植物，能有效舒緩敏感現象，重建皮膚組織防禦能力，讓敏感肌膚回復嬰兒般嫩滑。面霜用法簡便，只需於早晚潔面爽膚後均勻塗於面部，就能提供最全面的保護。&#13;<br>記者：黃若茵&#13;<br></p><p>查詢：25812666</p></body></html>
