<html><header><meta charset="utf-8"><title>易通延遲公布去年業績</title></header><body><h1>易通延遲公布去年業績</h1><p>▲自5月17日起停牌的易通控股（312），昨日宣布延遲公布截至3月底止年度業績，原因是其合資格會計師最近辭職，另易通與核數師就核數費用未達共識，故未能完成年度業績審核，無法按規定在7月底前公布業績。港交所已保留追究權利，易通預計10月底前公布業績，公司股份繼續停牌。&#13;<br> ▲社會保障基金新聞發言人兼投資部主任李克平表示，社保基金已獲得國務院及相關部門特批，可直接投資A股及ETF（開放式指數基金），但社保基金不會只挑選已獲股東通過股權分置改革方案的A股投資。他表示，無論是否在《全國社保基金投資管理暫行辦法》中體現，特批投資行為今後亦會延續下去。</p></body></html>
