<html><header><meta charset="utf-8"><title>車斗阻街嚴重投訴49宗</title></header><body><h1>車斗阻街嚴重投訴49宗</h1><p>【本報訊】盛載建築廢物的貨車車斗非法佔用路面問題日益嚴重，食物環境衞生署今年至今共收到四十九宗有關投訴；民建聯批評各個政府部門對車斗影響交通及環境問題視而不見，其中運輸署更以車斗「冇車轆」為理由而不作監管。&#13;<br> 民建聯本月初在旺角、灣仔及銅鑼灣等地區進行調查，共發現有十六個地方有車斗佔用路面，部份更放在路邊禁區及巴士站附近，阻礙交通及影響公眾衞生，而車斗通宵擺放又不設照明，危害駕駛者安全。</p></body></html>
