<html><header><meta charset="utf-8"><title>九龍　匯景本地廠家承接</title></header><body><h1>九龍　匯景本地廠家承接</h1><p>▲香港置業蔡瑞揚表示，藍田滙景花園9座高層相連戶，1823方呎，成交價983萬元，呎價5392元。買家為本地廠家。&#13;<br> ▲利嘉閣林穗華表示，紅磡都會軒1座低層16室，626方呎，358萬元成交，呎價5719元，市價。原業主今年3月310萬元買入，持貨不足半年，賺48萬。&#13;<br> ▲美聯謝嘉誠表示，尖沙嘴漾日居6座中層D室，1168方呎，739.8萬元沽出，呎價6333元。</p></body></html>
