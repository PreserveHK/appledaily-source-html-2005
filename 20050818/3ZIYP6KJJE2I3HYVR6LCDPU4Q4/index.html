<html><header><meta charset="utf-8"><title>星非石油出口升12%</title></header><body><h1>星非石油出口升12%</h1><p>▲新加坡上月出口增幅是兩年半以來最快，且遠勝預期，主因電腦晶片和藥物付運量增加。由於出口理想，分析員看好該國今年餘下時間的經濟前景。&#13;<br> 新加坡7月份非石油出口較6月升12%，增幅較市場估計的4.2%高近兩倍，為兩年半以來最強，6月份升幅修訂至0.5%。&#13;<br> 按年計，上月出口升4.4%，優於預期和6月份的0.2%增幅。今年上半年出口升3.6%，新加坡貿易發展局（IES）預測下半年增幅加快到5%至7%。</p></body></html>
