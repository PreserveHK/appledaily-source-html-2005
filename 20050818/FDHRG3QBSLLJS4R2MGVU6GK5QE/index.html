<html><header><meta charset="utf-8"><title>沒錢看病變失聰</title></header><body><h1>沒錢看病變失聰</h1><p>個子不高、外表純樸、皮膚略黝黑，但目光堅毅的廣州女大學生阿朵，來自廣東電白窮鄉。她因患了中耳炎沒錢醫治而完全失聰。由於貧困，阿朵入學後，就只靠每月勤工助學的一百八十元生活。&#13;<br> 阿朵在紙上寫道：「看一次病至少要一百多元，買點藥也要幾十塊，一百八十元的收入，看了病，就沒錢吃飯，只能靠借錢過日子，可光借不還也不行，所以乾脆就忍着……生活艱苦點，我都不怕，我都會堅持把學業完成。可是，交不起學費，很擔心會輟學。」</p></body></html>
