<html><header><meta charset="utf-8"><title>步行上學令學童更活躍</title></header><body><h1>步行上學令學童更活躍</h1><p>英國愛丁堡大學研究發現，步行上學的學生較乘搭交通工具上學的學童來得活躍。研究人員就數十名十三至十四歲學童的上學習慣進行調查，每名參與研究的學童獲發一個紀錄儀器以紀錄他們日常活動情況。結果顯示步行上、下課的學生，做運動的時間也最多，平均每日逾兩小時，做運動的時間較其他乘車上、下課的學生多兩成半。研究人員指，結果顯示青少年精力充沛，只要讓他們活動，毋須額外鼓勵，亦可令他們做更多運動。</p></body></html>
