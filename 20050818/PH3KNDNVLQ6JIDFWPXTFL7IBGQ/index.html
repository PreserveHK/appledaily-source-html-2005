<html><header><meta charset="utf-8"><title>范冰冰美肌生財</title></header><body><h1>范冰冰美肌生財</h1><p>內地女演員范冰冰早前在廣州麗柏廣場拍攝化妝品廣告，她向來皮膚白淨如牛奶，難怪被廣告商看中。今次廣告特別找來國際頂尖設計師替范冰冰設計服飾，並由香港廣告界頗有名氣的LarryShiu執導。</p><p>與秋生吃飯</p><p>此外，范冰冰上周五亦特地來港拍洗頭水廣告，之後和經理人一起與黃秋生在銅鑼灣食日本菜時，被記者碰上，這已不是范冰冰第一次被發現和黃秋生約會，范冰冰表示只是經理人約秋生傾談工作上的問題，大家只是吃一趟便飯。</p></body></html>
