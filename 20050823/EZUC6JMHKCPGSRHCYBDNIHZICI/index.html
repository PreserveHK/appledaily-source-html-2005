<html><header><meta charset="utf-8"><title>中小學生學習抗性騷擾</title></header><body><h1>中小學生學習抗性騷擾</h1><p>新學期開學後，上海全市一百六十萬名中小學生將首次全面地接受生命教育，除在遊戲中體驗母親懷孕辛苦之外，還會通過錄影或情景類比，訓練如何應對性騷擾、敲詐和恐嚇，學會用恰當的方法保護自己。&#13;<br> 上海市近日發布的《上海市中小學生生命教育指導綱要（試行）》，強調通過情景類比、遊戲以及觀看錄影等直觀方法進行生命教育。如「遊戲中讓孩子綁上一定重量的沙袋，然後做事，體驗媽媽懷孕時的辛苦，珍惜生命的來之不易。」&#13;<br> 上海《青年報》</p></body></html>
