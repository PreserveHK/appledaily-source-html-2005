<html><header><meta charset="utf-8"><title>限量香氛組合玩色彩</title></header><body><h1>限量香氛組合玩色彩</h1><p>GUCCI全新推出限量香氛組合，有外在美又有內在美。小巧瓶身包裝簡約時尚，瓶身顏色根據香水成份而定。限量香氣分別用自然的花果如荔枝、紫羅蘭、黑莓、水仙和木香等。三套香氛組合（一套三支）有ENVYME$500（3×15ml）、Rush$500（3×15ml）及EaudeParfumII$520（3×15ml），於各GUCCI香水專櫃有售。&#13;<br>記者：黃若茵&#13;<br>查詢：28318400</p></body></html>
