<html><header><meta charset="utf-8"><title>製冒牌黃道益廠東監一年</title></header><body><h1>製冒牌黃道益廠東監一年</h1><p>【本報訊】海關去年十二月在葵涌一個工業大廈單位內搗破生產和包裝冒牌藥品工場，撿獲逾萬支總值十四萬元的假黃道益活絡油、假嶺南萬應止痛膏及假曼秀雷敦藥膏等，並拘捕工場東主及七名僱員，被控使用及管有偽造商標等罪，工場東主昨在區域法院判囚一年，其餘僱員分別判緩刑至四個月監禁。&#13;<br> 案情指，去年十二月二十二日，海關到葵涌展開行動，拘捕正在包裝假藥油的涉案黑工，撿獲一萬多支假藥，部份黑工承認受聘於工場東主鄭漢民；三個工場分布於葵涌及火炭。各被告先後認罪或審訊後裁定罪成。&#13;<br> 案件編號：DCCC309/05</p></body></html>
