<html><header><meta charset="utf-8"><title>逾三千人覆核英文卷</title></header><body><h1>逾三千人覆核英文卷</h1><p>【本報訊】考試及評核局會考英文科課程乙口試一卷計分出錯，掀起覆核潮。該局昨日公布，單是覆核英文科課程乙的人數已達三千一百人，相等於去年全部科目覆核人數的八成七，該批考生付給考評局覆核費用共接近一百七十萬元。&#13;<br> 教統局昨又稱，局方所成立的專責小組，已為所有受計錯分事件影響而求助的考生提供合適安排，包括安排他們返回原校或轉往其他學校升讀中六等。該局局長李國章說，共有十七名符合升中六資格的受影響考生求助。</p></body></html>
