<html><header><meta charset="utf-8"><title>亂佩戴隱形眼鏡損視力</title></header><body><h1>亂佩戴隱形眼鏡損視力</h1><p>中央社報道，彩色隱形眼鏡、「瞳孔放大片」隱形眼鏡常見於拍賣網絡上，但這類產品在台灣是非法的；眼科醫生指佩戴不明來歷的違法隱形眼鏡，輕則造成過敏、乾眼症；重則角膜缺氧、引起發炎和潰爛等，嚴重影響視力。所謂瞳孔放大片是隱形眼鏡有黑色區域，讓使用者的眼睛看起來較黑白分明；彩色隱形眼鏡則是鏡片經染色，可讓瞳孔呈現各種顏色。台灣衞生署提醒大眾，這類產品其實都是醫療器材，應經專業指導用。</p></body></html>
