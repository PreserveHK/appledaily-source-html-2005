<html><header><meta charset="utf-8"><title>台北反恐演習</title></header><body><h1>台北反恐演習</h1><p>台北市昨日舉行萬安演習，測試各部門的反恐應變能力。演習模擬恐怖分子引爆一枚放在國父紀念館外的炸彈，炸傷六人，然後闖入演藝廳，用槍挾持三百多名欣賞表演的觀眾。&#13;<br> 演習中，廳外的保安人員迅速疏散國父紀念館內其他民眾，大批軍警封鎖現場，憲兵特警部隊加入拯救，同時切斷恐怖分子與外界的通訊，軍警部署好衝入去救人。其間恐怖分子引爆汽車，一名恐怖分子由演奏廳走出來，與警員對峙，並投擲手榴彈，特警立即將他擊斃。&#13;<br> 台灣《蘋果日報》</p></body></html>
