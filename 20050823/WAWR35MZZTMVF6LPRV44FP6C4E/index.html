<html><header><meta charset="utf-8"><title>台有28萬外勞</title></header><body><h1>台有28萬外勞</h1><p>台灣近二十八萬名外籍勞工中，以泰國勞工人數最多，達九萬四千多人，佔三分一，當中七萬七千人是男性，主要從事製造業及建築業。台灣警政署統計資料顯示，至今年三月底止，合法居留的外籍勞工有二十七萬八千五百六十六人，當中以泰國勞工人數最多，其次是菲律賓勞工，人數亦有八萬五千多人，再其次是八萬二千多人的越南勞工。據報，台灣外勞主要從事製造業、其次是看護，其後是建造業，從事家庭傭工的外勞反而不多。</p></body></html>
