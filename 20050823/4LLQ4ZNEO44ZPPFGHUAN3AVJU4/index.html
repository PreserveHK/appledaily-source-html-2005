<html><header><meta charset="utf-8"><title>司機不宜公路上換胎</title></header><body><h1>司機不宜公路上換胎</h1><p>運輸署發言人指出，根據運輸署《道路使用者手冊》，行駛中車輛當在高速公路或快速公路上遇壞車及爆胎時，司機應盡量將車停泊路肩或邊帶外，亮起壞車警告燈，壞車司機及乘客在下車時，應在安全情況下利用左邊車門，並遠離路面及路肩，報警及通知拖車將車拖走維修，在近車尾的路邊等候救援。&#13;<br> 在安全情況下，司機亦可以在距離車尾五十至一百米外位置擺雪糕筒及反光三角警示牌，提醒其他駕駛者，該署不贊成司機在公路上自行維修壞車及更換車胎。</p></body></html>
