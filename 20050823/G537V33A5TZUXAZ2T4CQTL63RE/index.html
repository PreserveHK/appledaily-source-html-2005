<html><header><meta charset="utf-8"><title>運煙花船只能在日間行駛</title></header><body><h1>運煙花船只能在日間行駛</h1><p>發生爆炸的煙花火藥其實是「煙火特別效果物料」，根據法例是屬於爆炸品，即屬於《危險品條例》第295章所指的第1類危險品。運送期間，「煙火特別效果物料」必須存放於已領牌的流動貯存所內或已獲監督批准貯存箱內，並須按照物料相容性規定分開放。&#13;<br> 除得到海事處處長批准外，運送煙火物料的船隻只能在日間（即日出至日落之間的時間）運送。船隻並必須操作性能良好、適宜在海上行駛，並已領取了由海事處處長簽發的牌照。另外，船上需要有如沙箱的救火設備，船員亦必須要接受訓練。</p></body></html>
