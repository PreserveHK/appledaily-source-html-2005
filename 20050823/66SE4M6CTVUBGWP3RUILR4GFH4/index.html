<html><header><meta charset="utf-8"><title>酒家結業員工被拖薪</title></header><body><h1>酒家結業員工被拖薪</h1><p>【本報訊】位於粉嶺的龍門酒家本月初結業後，受影響的四十六名員工指摘酒家東主至今拖欠員工合共約五十萬的薪金及補償。二十多名遭欠薪的員工昨日在職工會聯盟代表的陪同下，帶同橫額到龍門酒家東主旗下另一間位於沙田的酒樓抗議，高呼「有汗出、無糧出」的口號，要求僱主補發欠薪。&#13;<br> 據員工表示，龍門酒家在今年一月開業，但經營至本月八日卻突然結業。當時僱主曾向四十六名員工發放期票，補償員工七、八月份的薪金、代通知金和假期補薪等，但其支票卻兩度「彈票」。員工指摘僱主蓄意拖欠薪金及濫用破產欠薪保障基金，昨晚趁晚市時段，「拉大隊」到另一間仍在營業的酒樓門外抗議。</p></body></html>
