<html><header><meta charset="utf-8"><title>抗抑鬱藥或增自殺風險</title></header><body><h1>抗抑鬱藥或增自殺風險</h1><p>英國《泰晤士報》報道，指抗抑鬱藥Seroxat可能會增加憂鬱症病患自殺的風險，但由於憂鬱症患者本來就是自殺高危族群，所以難以斷定自殺與藥物的關連，有醫生建議病患服藥控制病情時，家人應多加關懷，防止不愉快事件發生。&#13;<br> 該報道引述挪威奧斯陸大學研究了一千五百多名分別服用Seroxat及安慰劑的病患者，前者中七人有企圖自殺，後者則只有一人企圖自殺；即服用Seroxat病患者較服用安慰劑的，出現自殺想法的比率高出三倍。Seroxat是由葛蘭素藥廠生產的。</p></body></html>
