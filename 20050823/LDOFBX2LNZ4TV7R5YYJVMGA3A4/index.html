<html><header><meta charset="utf-8"><title>煙草商減價促銷被轟</title></header><body><h1>煙草商減價促銷被轟</h1><p>【本報訊】反吸煙聯盟行動數名代表昨在中環遮打花園發起抗議，強烈譴責煙草商近月來減價促銷，製造市場競爭假象，並擔心會吸引年輕人嘗試吸煙。該團體促請政府加強禁煙工作，建議提高煙草稅三成至五成。&#13;<br> 聯盟行動召集人郭家麒昨引述香港大學醫學院社會醫學系過去的研究指出，本港每年涉及吸煙和二手煙的經濟損失達五十三億元，其中包括三十五億元的醫療服務開支。他批評現時香煙市場不存在激烈競爭，並譴責煙草商近月來減價促銷，是製造市場競爭假象，提高盈利。</p></body></html>
