<html><header><meta charset="utf-8"><title>海嘯近億善款未交災民</title></header><body><h1>海嘯近億善款未交災民</h1><p>去年年底南亞發生海嘯後，台灣新聞局發起「一萬個希望」愛心募款活動，籌得四億元新台幣（約九千三百萬港元）。但時至今日，因新聞局與財政部未能確認捐助程序，該善款還存在台灣中央銀行，未能交給慈善機構用於救助災民。&#13;<br> 台灣中山大學政治研究所長廖達琪表示，政府募款比民間做起來會「多了許多的關關卡卡」，但此事拖了八個月，「真的會讓人感到政府的無能。」國民黨立委洪秀柱也痛斥政府「假公益募款之名，行欺世盜名詐騙之實」。&#13;<br> 台灣《蘋果日報》</p></body></html>
