<html><header><meta charset="utf-8"><title>將軍澳唐俊街違例泊車嚴重</title></header><body><h1>將軍澳唐俊街違例泊車嚴重</h1><p>將軍澳唐俊街居屋寶盈花園外，入夜後違例泊車情況嚴重，警方上星期雖共發出225張定額罰款告票，但附近居民投訴，違例泊車情況並未改善。&#13;<br> 將軍澳分區警署稱，警方在兩周前接獲寶盈花園及附近居民投訴後，即加緊巡邏及執法工作，僅在上星期內，已向違例停泊車輛共發出225張定額罰款告票。&#13;<br> 寶盈花園居民林先生稱，警方雖向違例停泊車輛發出告票，但未收阻嚇作用，違例泊車情況依舊嚴重，「好似露天停車場咁」。&#13;<br> （○七二四○二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
