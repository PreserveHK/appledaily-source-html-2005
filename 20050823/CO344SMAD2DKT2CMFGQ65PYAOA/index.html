<html><header><meta charset="utf-8"><title>新玉石市場宣傳不足</title></header><body><h1>新玉石市場宣傳不足</h1><p>【本報訊】昔日在深水埗鴨寮街後巷擺檔的玉器商販，自本月一日搬進同區通州街新玉石市場後，生意一直未見好轉。民協於本月上旬訪問了新市場的五十名商販，了解他們的經營情況及推廣玉石市場的建議。結果顯示，七成受訪商販認為新市場經營環境不理想，有商販更稱每天只有一宗交易；逾九成認為，政府宣傳不足以致經營困難；八成多認為交通不便，只有「熟客」知道市場開業，欠缺新客路。</p><p>凍肉檔影響衞生</p><p>深水埗玉石小販協會主席方鳳金說，玉石市場內不應有凍肉及雜貨檔，這會影響衞生及玉器市場的獨特性。該區議員衛煥南建議政府在新市場對出的空地舉辦大型活動及加強宣傳。</p></body></html>
