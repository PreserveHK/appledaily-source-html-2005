<html><header><meta charset="utf-8"><title>星洲年輕愛滋病人大增</title></header><body><h1>星洲年輕愛滋病人大增</h1><p>新加坡感染愛滋病的年輕人人口有逐漸上升的趨勢。根據該國衞生部統計顯示，今年上半年年齡介於十至二十九歲染上愛滋病的年輕人，已達到四百七十七人，青少年染愛滋病人數則上升至十九人。&#13;<br> 該國衞生部政務部部長巴拉日吉強調，愈來愈多年輕人感染愛滋病令人擔憂，對於年輕人來說，被診斷患上愛滋病是悲哀的。更悲哀的是患者在不知道自己染病的情況下，濫交把愛滋病傳染給更多年輕人。</p></body></html>
