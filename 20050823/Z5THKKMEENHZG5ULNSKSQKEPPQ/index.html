<html><header><meta charset="utf-8"><title>前警方線人販毒入獄6載</title></header><body><h1>前警方線人販毒入獄6載</h1><p>【本報訊】曾協助警方屢破大毒品案的一名前警方線人，涉販運二百萬元毒品被捕，他聲稱警方毒品調查科一名高級督察因他未能協助破案，遂「砌生豬肉」，經審訊後他僅被裁定涉及小量毒品的兩項販毒罪成立，昨在高等法院被判入獄六年。&#13;<br> 於○三年十月被取消線人身份的四十四歲被告，原被控於去年四月二十一日在旺角白布街藝興大廈兩個單位內藏毒，而他在街上被捕時，身上亦有小量毒品。&#13;<br> 警方指被告承認替毒販「高佬鵬」販毒，被告則指警方在他毒癮發作時威迫他認罪，法官相信認罪口供並非出於自願。&#13;<br> 案件編號：HCCC288/04</p></body></html>
