<html><header><meta charset="utf-8"><title>兒童輸血年浪費7萬升</title></header><body><h1>兒童輸血年浪費7萬升</h1><p>內地兒童輸血浪費驚人：縣級以上的醫院每年約為七十萬名兒童輸血，每年浪費約七萬公升血液，價值一億多元人民幣。廣州市一家高級醫院的元姓醫生透露，除了重大手術外，兒童患者一次手術的用血量一般為五十至一百毫升，而新生嬰兒則只需輸血三、四十毫升，但目前大多數醫院使用通用的二百毫升，因此每次為兒童輸血均出現大量浪費。&#13;<br> 據悉，醫院雖有為兒童而設的小劑量血袋，但兒童患者即使未用完大包裝血液，費用卻足額向醫院支付。&#13;<br> 《廣州日報》</p></body></html>
