<html><header><meta charset="utf-8"><title>茱莉亞風頭遠蓋哥哥</title></header><body><h1>茱莉亞風頭遠蓋哥哥</h1><p>雖然挪威調查顯示大哥哥和大姊姊比弟妹一般成就更高，但實證之下還是有很多的例外。&#13;<br> 荷李活就不乏弟妹成就高過哥哥和姊姊的例子。美國樂壇天王米高積遜當年跟四名哥哥組成Jackson5，雖然他是小弟弟，但憑着高音和超凡舞技，成為組合的靈魂。他十三歲就憑首張個人大碟獲選最佳男歌手，八二年大碟《Thriller》創下四千一百萬的銷量紀錄，九一年簽約新力唱片更被形容為史上酬勞最高歌手。&#13;<br> 女星茱莉亞羅拔絲的哥哥原來都是當藝員，但哥哥艾力羅拔絲（EricRoberts）的演藝生涯卻半紅不黑，他帶妹妹入行後，妹妹拍《風月俏佳人》走紅，風頭遠遠蓋過哥哥。&#13;<br> 綜合外電</p></body></html>
