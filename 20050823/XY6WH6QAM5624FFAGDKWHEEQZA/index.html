<html><header><meta charset="utf-8"><title>　　葉國謙落旨防黨員爆料 - 李八方</title></header><body><h1>　　葉國謙落旨防黨員爆料 - 李八方</h1><p>好多會議話就話係「閉門」，但最後都不時有好多消息漏出嚟，搞到有啲真係要秘秘密密嘅嘢，都「半公開」咁俾人揭開晒。&#13;<br> 為免內部秘密公諸於世，身為民建聯副主席嘅葉國謙實行採取鐵腕政策，嚴禁任何人爆料，好似佢哋前晚黨領導核心都有舉行集思會，檢討𠵱家嘅政局同形勢，又探討吓民建聯定位咁，不過阿謙率先落旨，嚴禁與會者向傳媒爆料，出席嘅人都好聽話喎，一律封晒嘴，乜都唔講。知道黨員咁聽話，個個黨性又咁強，難怪阿謙都笑笑口，覺得今次都算成功。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
