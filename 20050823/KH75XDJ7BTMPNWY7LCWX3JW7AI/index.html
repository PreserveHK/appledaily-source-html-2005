<html><header><meta charset="utf-8"><title>漁護署澄清出書利益</title></header><body><h1>漁護署澄清出書利益</h1><p>【本報訊】就有報道指漁農自然護理署及郊野公園之友會合作出版生態保育書籍，兩者有利益輸送之嫌，該署助理署長王福義昨在記者會上澄清，由於郊野公園之友會屬非牟利機構，出售書籍所得的收益將全數撥歸維護郊野工作經費，當中不涉金錢利益。他強調，該署人員在日常執勤時有需要拍攝及記錄生態資料，出版書籍可將資料公諸市民。</p><p>確保售價大眾化</p><p>郊野公園之友會主席詹志勇稱，在選擇出版商時有嚴謹守則，出版商更無權訂定書籍售價，確保書籍的售價大眾化。</p></body></html>
