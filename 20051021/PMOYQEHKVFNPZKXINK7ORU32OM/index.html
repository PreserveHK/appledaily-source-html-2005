<html><header><meta charset="utf-8"><title>DNA檢測器半小時診斷疾病</title></header><body><h1>DNA檢測器半小時診斷疾病</h1><p>新加坡南洋理工學院和一家生物醫學公司合作，研發出可隨身攜帶的DNA（脫氧核糖核酸）檢測器，只有公事包般大小，讓醫生可在半小時內通過病毒DNA檢測來診斷病人究竟患上甚麼疾病。&#13;<br> 該套檢測器的檢測過程只需半小時，醫療人員或診所護士都能操作，令DNA檢測變得方便得多。透過檢測器可以確診是否患上感冒、禽流感、沙士等疾病，但用作識親卻不可以，因為這檢測器是以預先設定的引物（primer）來分辨不同病毒的DNA，從而診斷疾病。若要認親，則需先將親人的DNA進行分析，才可以進行比較。</p></body></html>
