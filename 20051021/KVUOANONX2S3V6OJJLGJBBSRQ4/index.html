<html><header><meta charset="utf-8"><title>八犬士氣勢登場</title></header><body><h1>八犬士氣勢登場</h1><p>由日本靚仔偶像瀧澤秀明主演的TBS電視台五十周年紀念劇集《里見八犬傳》，將於明年一月推出，不少從未曝光的劇照，近期已在日本的電視雜誌內刊登，其中瀧仔與其他七名勇士組成的八犬士一同拍攝的場面頗具氣勢。&#13;<br> 此外，據日本雜誌《女性Seven》報道，身為八犬士之一的男星押尾學，最近與女友矢田亞希子頻頻向好友反町隆史及其妻子松山鳥菜菜子徵詢有關結婚的意見，看來他們好事近了。</p></body></html>
