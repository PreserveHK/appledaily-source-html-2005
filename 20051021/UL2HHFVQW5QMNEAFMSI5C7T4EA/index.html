<html><header><meta charset="utf-8"><title>黏多糖病童發育早死亡快</title></header><body><h1>黏多糖病童發育早死亡快</h1><p>國內《大洋網》報道，孩子長得快就一定是好事嗎？答案是不一定。&#13;<br> 昨日從廣東省第二人民醫院中了解到，有一種疾病叫黏多糖病，得上此病的孩子在三歲前會給家長一種「特別聰明」的錯覺，等到發現這種疾病時孩子會出現智力障礙、生長緩慢、耳聾等症狀，並且多在十歲前死亡，迄今尚無有效根治方法。&#13;<br> 該院血液科主任王玲稱，黏多糖病是一種罕見的代謝性遺傳疾病，發病率大概在新生兒裏佔十萬分之一，因遺傳基因的變異，導致體內缺乏蛋白酶，無法降解身體裏的黏多糖物質，所以患者在三歲前長得特別快，但是過後就開始逐漸出現智障等症狀，並多在十歲前死亡。</p></body></html>
