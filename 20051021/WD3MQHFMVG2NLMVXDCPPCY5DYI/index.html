<html><header><meta charset="utf-8"><title>港人往巴西免簽證90日</title></header><body><h1>港人往巴西免簽證90日</h1><p>【本報訊】特區政府昨日與巴西外交部簽訂互免簽證協定，市民持特區護照可免簽證前往巴西旅遊，最長可逗留九十日。</p><p>助兩地貿易旅遊</p><p>而巴西國民亦可免簽證來港旅遊，最長也是逗留九十日。該協定將待完成所需的內部程序後生效。&#13;<br> 巴西是第一百三十五個給予香港特區護照持有人免簽證入境旅遊待遇的國家。入境處處長黎棟國昨日代表特區政府在巴西與該國外交部官員簽訂有關協定。&#13;<br> 入境處發言人歡迎雙方達成互免簽證協定，相信這項安排有助促進香港與巴西在貿易、商業及旅遊方面聯繫。</p></body></html>
