<html><header><meta charset="utf-8"><title>柏芝男友讀報練廣東話</title></header><body><h1>柏芝男友讀報練廣東話</h1><p>張栢芝的外籍男友Jeroen日前獨自到跑馬地買中文報紙，栢芝曾稱自認識男友後英文大躍進，未知Jeroen又是否以讀中文報章來練習廣東話呢？&#13;<br> 當晚九時多，穿着筆挺西裝的Jeroen拿着公事包，於跑馬地街頭步行返家，其間巧遇首次撞破他與栢芝拍拖的男記者，二人相隔大半個街口互相對望，場面相當搞笑，Jeroen如認人般細看男記者，之後才臉露微笑一邊講電話，一邊步行到書報攤。&#13;<br> Jeroen停步細看了一會，結果買了一份中文報章，然後便返回其跑馬地寓所。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
