<html><header><meta charset="utf-8"><title>洪金寶帶靚太示威</title></header><body><h1>洪金寶帶靚太示威</h1><p>吳建豪、方力申、洪金寶及高麗虹夫婦和導演李仁港等，前晚在金鐘出席電影《猛龍》首映。&#13;<br> 問到高麗虹是否來捧老公場，洪金寶竟搶答：「唔係，佢唔知捧邊個。」&#13;<br> 《猛》片被中國國家博物館列為永久收藏展品，洪金寶說：「唔關我事，係李仁港嘅作品，我係演員啫。」</p><p>小方對唔住Stephy</p><p>方力申和鍾欣桐的戀情告終，最近卻被拍得他與鄧麗欣（Stephy）拍拖行街，小方說：「嗰日係我哋做完活動有時間一齊去買台慶嘅衫，對於今次牽涉Stephy入去，我好抱歉。」&#13;<br> 採訪：馮美茵、張俊銘&#13;<br> 攝影：何榮亮</p></body></html>
