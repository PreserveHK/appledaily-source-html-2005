<html><header><meta charset="utf-8"><title>中保參與重建星島大廈</title></header><body><h1>中保參與重建星島大廈</h1><p>▲中保永興（621）宣布參與九龍灣星島大廈重建項目，購入該項目8%權益。該項目重建成本約8.69億元，中保永興承擔6952.98萬元。該物業土地面積約4.47萬平方米，擬重建為兩幢33層的頂級輕工業樓宇，作高科技辦公室用途。另外，中保永興與獨立第三者成立合營公司，收購新蒲崗地皮及承接該重建項目。中保佔35%權益，估計重建成本4423萬元，中保佔1548.05萬元。&#13;<br> ▲力寶華潤（156）宣布，旗下AuricPacific終止收購上海奉賢現代農業園區的宰豬場項目，因為大部份收購的先決條件未能達成。</p></body></html>
