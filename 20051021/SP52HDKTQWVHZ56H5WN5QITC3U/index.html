<html><header><meta charset="utf-8"><title>物業數據<br>夾屋買賣破歷年紀錄</title></header><body><h1>物業數據<br>夾屋買賣破歷年紀錄</h1><p>中原地產資料研究部指出，今年首3季錄得二手夾屋買賣登記171宗，總值3.9億元，宗數及總值均超出過去歷年全年紀錄。第3季佔48宗，較第2季的90宗跌46.7%，總值則由第2季的2.1億元跌至第3季的1億元。&#13;<br> 資料顯示，首3季6個主要二手夾屋有143宗買賣登記，佔整體171宗的83.6%。最多買賣為青衣宏福花園，有30宗，總值7380萬元、馬鞍山雅景臺有28宗、鴨脷洲悅海華庭有25宗。其餘3個夾屋包括鑽石山悅庭軒、葵涌浩景臺及將軍澳旭輝臺，均錄得20宗買賣。</p></body></html>
