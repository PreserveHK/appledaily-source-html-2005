<html><header><meta charset="utf-8"><title>海灣低市價26%成交</title></header><body><h1>海灣低市價26%成交</h1><p>▲世紀21葛偉麟表示，荃灣海灣花園2座低層E室，728方呎，以149萬元轉手，呎價2047元，低市價逾26%，同類單位造價約200萬元。</p><p>嘉湖山莊減價售出</p><p>▲中原郭佩玲表示，天水圍嘉湖山莊麗湖居4座高層E室，584方呎，業主減價4萬元，以114萬元成交，呎價1952元。&#13;<br> ▲香港置業葉偉良表示，沙田第一城32座中層F室，562方呎，以190萬元沽出，呎價3381元。原業主01年167萬元買入，賺23萬元。</p><p>康樂園呎價6143元</p><p>▲中原陳玉荔表示，大埔康樂園15街雙號屋，約3500方呎，連租約，以2150萬元成交，呎價6143元。</p></body></html>
