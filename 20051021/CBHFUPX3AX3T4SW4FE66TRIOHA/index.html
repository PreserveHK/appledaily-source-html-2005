<html><header><meta charset="utf-8"><title>趟門路軌刻意隱藏</title></header><body><h1>趟門路軌刻意隱藏</h1><p>一般趟門採用「吊趟式」安裝，意即於門頂加設路軌，才可推拉使用，但為了美觀，路軌往往要外加木框遮掩。這道廚房門，採用「隱藏式」裝置，分別把兩組路軌收藏天花冷氣機槽及門底，工序繁複，難度甚高。此外，廚房門鋪上特別的紅色防火板，板底也是紅色，所以正面及側面併合後，不會出現黑邊的情況，更完美無瑕。&#13;<br> 為求主題簡約，房門並無門框及手把，使用起來或會不便，因此設計師也花心思，安裝油壓鉸，每對約1000元，開合順滑，速度較一般金屬門慢，顧及家居使用。</p></body></html>
