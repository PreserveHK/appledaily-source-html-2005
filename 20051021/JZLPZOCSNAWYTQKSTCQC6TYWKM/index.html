<html><header><meta charset="utf-8"><title>莎莉雲達絲心臟病入院</title></header><body><h1>莎莉雲達絲心臟病入院</h1><p>現年八十五歲的荷李活老牌女星莎莉雲達絲（ShelleyWinters），上周五突然心臟病發，隨即被送往洛杉磯一醫院急救，經診治後病情已轉趨穩定，並預計可於下周出院。而莎莉的家人亦發表聲明，感謝眾影迷的支持。&#13;<br> 縱橫影壇六十年的莎莉，曾演出超過一百三十部電影，她在四十年代已投身影壇，先後四度提名奧斯卡，並兩奪奧斯卡最佳女配角殊榮，她主演過的名作包括《一樹梨花壓海棠》及《海神號遇險記》等，近年她曾與妮歌潔曼（NicoleKidman）合演《淑女本色》。</p></body></html>
