<html><header><meta charset="utf-8"><title>古仔體會缺水之苦</title></header><body><h1>古仔體會缺水之苦</h1><p>古天樂昨日在北京出席一個電視紀錄片的記者會，早前古仔親赴蘭州探訪，並親自拍攝風土人情，由於當地嚴重缺乏水源，所以古仔就拍攝其中一個單元紀錄片《渴望》。他以國語說：「全套紀錄片有五集，其中兩集就由我拿機拍攝，我去當地之前已經知道此行會缺水，就好像當年拍《尋秦記》一樣，不過自己只要兩、三日後就有水飲，但當地的人就不知何時才有足夠食水。」</p><p>牛一顯善心</p><p>此外，古仔前晚到金鐘出席《黑社會》首映，他提到今日是其三十五歲的生日，但他要在工作中度過，他說：「到時我會喺西安同fans一齊慶祝，我希望佢哋唔嘥錢買嘢畀我，反而去做善事，我會重開心。」</p></body></html>
