<html><header><meta charset="utf-8"><title>　　冬冬頂唔順《樓市怪談》？ - 李八方</title></header><body><h1>　　冬冬頂唔順《樓市怪談》？ - 李八方</h1><p>進念二十面體繼《東宮西宮系列》之後，又推出新一集《樓市怪談》怪誕處境喜劇。胡恩威哋出名抵死，上次玩煲呔玩到佢都要親自入場睇，今次就以一對地產夫婦嘅遭遇為主題，上個月三十號起，喺壽臣劇院上演，聽講孫公同廖秀冬都有去睇過，冬冬好似有啲頂唔順，未完場就走先。個劇添食多四場至本月三十日，未睇趁早喇。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
