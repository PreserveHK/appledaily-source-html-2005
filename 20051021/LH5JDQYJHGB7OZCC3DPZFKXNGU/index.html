<html><header><meta charset="utf-8"><title>廖碧兒處女唱Live騰雞</title></header><body><h1>廖碧兒處女唱Live騰雞</h1><p>吳浩康、鄭融、廖碧兒及古巨基等人前晚出席將軍澳電視廣播城舉行的無綫直播節目《勁歌金曲》，吳浩康及鄭融在「Live大不同」環節中對唱，而首度以歌手身份出席音樂節目的廖碧兒就表現得非常緊張，無綫高層樂易玲更專程到錄影廠打氣。</p><p>讚鄭融好震撼</p><p>首度與鄭融合作的吳浩康表示一向欣賞對方的唱功，他說：「我哋一齊綵排咗兩日，覺得佢唱快歌好震撼。」&#13;<br> 此外，廖碧兒前晚在銅鑼灣出席「XboxFIWC2005一球成名大派對」，在現場大玩足球遊戲，玩得非常投入。廖碧兒的一組更勝出比賽。&#13;<br> 採訪：魯萍、卓美娟　攝影：陳偉權</p></body></html>
