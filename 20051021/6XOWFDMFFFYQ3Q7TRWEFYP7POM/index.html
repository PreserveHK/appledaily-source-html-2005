<html><header><meta charset="utf-8"><title>買油送汁</title></header><body><h1>買油送汁</h1><p>作為精明的一家之煮，知慳識儉是首要條件，想執平貨，耐唔耐走一轉超級市場，隨時執到又平又抵的筍貨。最近吉之島就有不同的調味料大割價，好似410毫升李錦記蒸魚豉油孖裝再送多一支207毫升香草瑞士汁，家陣減到$15.8，除番開每支10蚊都唔使，計落都幾化算！&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>攝影：林栢鈞&#13;<br>&#13;<br>售賣點：黃埔吉之島&#13;<br>優惠期：即日起至10月26日</p></body></html>
