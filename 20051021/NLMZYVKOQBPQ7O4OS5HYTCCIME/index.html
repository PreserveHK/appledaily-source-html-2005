<html><header><meta charset="utf-8"><title>官恩娜拍戲兩頭騰</title></header><body><h1>官恩娜拍戲兩頭騰</h1><p>官恩娜（Ella）日前在尖沙嘴開工拍攝賀歲片《最愛女人購物狂》，由於當晚大隊正在一貨倉內先行拍攝陳小春與張栢芝的戲份，故Ella到埗後便不停邊講電話邊踱步，表情略帶焦急，料她當時應致電工作人員查問貨倉入口處。&#13;<br> Ella在《最》片中與栢芝、小春和劉青雲分別飾演四個不同程度的購物狂，她與青雲和小春均會發展感情線，至於其購物狂性格就與栢芝有異，栢芝是見靚貨就買，而Ella則愛買名牌A貨，故其角色也相當搞笑。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
