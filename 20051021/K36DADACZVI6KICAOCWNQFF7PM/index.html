<html><header><meta charset="utf-8"><title>陳豪長做光頭仔</title></header><body><h1>陳豪長做光頭仔</h1><p>陳豪近日拍攝無綫古裝劇《滙通天下》，要剃頭上陣，為保持這個「髮型」，故要密密剃頭。陳豪為免自己用鬚刨剃頭會刮得不夠乾淨，因此他寧可每隔兩天便到贊助的中環Headquarters剃頭，陳豪日前說：「我已經唔係第一次剃頭，剃咗頭嘅感覺都幾特別，我覺得頭上冇咗啲頭髮顯得好敏感，當天氣一冷一熱就最直接感受得到。」</p><p>攞獎隨緣</p><p>古語有云：「十個光頭九個富」，問「光頭仔」陳豪會否對今年台慶的獎項充滿信心時，他說：「我覺得攞獎啲嘢隨緣，我好樂觀嘅，總之盡咗自己努力演好戲畀觀眾欣賞就得啦。」&#13;<br> 採訪、攝影：比華利&#13;<br> 髮型：IvanLee（Headquarters）</p></body></html>
