<html><header><meta charset="utf-8"><title>經理襲警入獄兩年半</title></header><body><h1>經理襲警入獄兩年半</h1><p>【本報訊】一名休班警員到尖沙嘴海信大廈上樓酒吧消遣，凌晨時分偕友人到樓下小販檔「篤魚蛋」，疑友人說話大聲，惹來兩名食客不滿，爭執期間，遭七名手持木棍的男子毆打，早前在區域法院被裁定罪成，法官昨指被告使用武器施襲，加重案情嚴重性，判入獄兩年半。&#13;<br> 任職酒吧經理的三十七歲被告高偉雄，被控於今年四月十六日，與不知名人士襲擊休班警員吳國華。&#13;<br> 當日事發後十分鐘，兩名不知名男子直闖酒吧位處大廈的保安室，奪去攝錄大堂閉路電視影帶，被告一個月後由律師陪同到警署及被拘捕。&#13;<br> 案件編號：DCCC601/05</p></body></html>
