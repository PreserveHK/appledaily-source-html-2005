<html><header><meta charset="utf-8"><title>古巨基抹賣國污名</title></header><body><h1>古巨基抹賣國污名</h1><p>古巨基昨日到港台接受訪問，就日前出席日本電影節活動被網民抨擊為「賣國賊」和「劣質崇日偶像」作出回應。</p><p>未聞封鎖交流</p><p>基仔強調中國駐日使館文化參贊及香港駐日本經濟貿易代表處代表，都有出席該活動，只是正常文化交流。而日中通信社昨日亦發聲明指古巨基和張栢芝等人往日本宣傳，是愛港的行為，同時亦是中國文化的使者，更斥有個別傳媒刻意炒作。&#13;<br> 此外，方力申及鍾欣桐（阿嬌）近日分手的新聞鬧得熱烘烘，昨日更有報道指英皇不准旗下藝人與金牌藝人接觸，基仔指自己沒有聽聞此事，他說：「大家太過敏啦，可能近年尾就會有呢啲新聞，我都習以為常啦。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
