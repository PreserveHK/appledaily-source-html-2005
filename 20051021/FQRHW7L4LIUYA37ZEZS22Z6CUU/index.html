<html><header><meta charset="utf-8"><title>中石化悉售武漢鳳凰</title></header><body><h1>中石化悉售武漢鳳凰</h1><p>【本報訊】中石化（386）昨日公布，以總代價5.78億元人民幣，向中國長江航運集團悉售在深交所上市的中石化武漢鳳凰2.11億或40.72%法人股。中石化昨日跟隨大市下跌0.75%，收報3.3元。</p><p>40.72%賣予長江航運</p><p>長江航運主要經營海上運輸、國內船舶代理等業務，長江航運同時與武漢鳳凰簽定資產置換協定，前者將航運資產交換武漢鳳凰的石化資產，置換後，武漢鳳凰不再經營石化業務。&#13;<br> 內地傳媒報道，中石化原計劃將武漢鳳凰售予湖北清江水電開發公司及國電集團，但由於武漢鳳凰的重大資產重組方案不獲審批，而未能成事。</p></body></html>
