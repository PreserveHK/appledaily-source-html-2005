<html><header><meta charset="utf-8"><title>阿Sa聲演雞鴨戀</title></header><body><h1>阿Sa聲演雞鴨戀</h1><p>由蔡卓妍（阿Sa）、少爺占和谷德昭配音的迪士尼動畫《四眼雞丁》，講述自悲的雞丁偶然發現地球受到外星人攻擊，為重振聲威，雞丁決定聯同一班動物好友，展開拯救地球行動。&#13;<br> 聲演雞丁好友鴨比醜小鴨的阿Sa，感到角色男仔頭的性格與自己十分相似，她說：「鴨比好男仔頭，都幾好笑，幾似我，所以把聲都要好男仔頭，比較沉。我喺戲入面愛上膽小嘅雞丁，我成日鼓勵佢，幫佢。」</p><p>愛管閒事</p><p>自認愛管閒事的阿Sa又表示愛由男生保護，她說：「現實嘅我希望男生保護我，因為我平日愛管閒事，朋友有乜嘢事我都要知道，我鍾意保護朋友，所以喺愛情上我想有男朋友幫我解決問題。」</p></body></html>
