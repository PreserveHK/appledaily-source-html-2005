<html><header><meta charset="utf-8"><title>住宅摸貨96宗跌26%</title></header><body><h1>住宅摸貨96宗跌26%</h1><p>【本報訊】美聯物業及土地註冊處數據顯示，10月截止18日，住宅摸貨登記錄得96宗，較上月同期130宗下跌26.2%，估計全月宗數不足200宗，為連續4個月呈跌勢外，並創下14個月以來新低。&#13;<br> 本月至18日，二手市場錄3167宗成交，當中摸貨僅佔整體二手成交3%，較8及9月的3.6%為低，有機會創去年2月錄2.4%以來20個月新低。今年以來，5及6月為摸貨比率最高月份，分別錄5.3%及5.7%。&#13;<br> 美聯物業首席分析師劉嘉輝指出，摸貨可顯示投資者出貨情況；受加息影響，投資者入市意欲減弱，摸貨回落，正反映市況。</p></body></html>
