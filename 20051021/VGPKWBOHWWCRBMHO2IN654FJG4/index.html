<html><header><meta charset="utf-8"><title>楊丞琳買鞋晒大腿</title></header><body><h1>楊丞琳買鞋晒大腿</h1><p>楊丞琳近日推出的專輯《曖昧》反應不錯，自從改走性感小野貓形象後，獲得外間一致好評，雖然她因工作忙個不停，連上圍也縮水，但仍無損她購物的心情。</p><p>拉起短裙</p><p>日前楊丞琳在台灣便抽空購物，她一入店內即獲熱情招待，店員細心地準備短裙給她，好讓她試長靴，未知楊丞琳是否難得出外購物，試鞋時竟然疏於防範，不理會他人的目光，公然在店內拉起短裙，還蹺起雙腳坐在椅子上換鞋，露出白溜溜的大腿，十分性感。</p></body></html>
