<html><header><meta charset="utf-8"><title>鄭中基食飽走得快</title></header><body><h1>鄭中基食飽走得快</h1><p>鄭中基日前與助手和司機一行三人同到跑馬地歎日本料理，當晚約九時，戴鴨舌帽、穿T恤及牛仔褲的鄭中基與司機及助手同到跑馬地雲地利道6006日本料理開餐，認真識歎。&#13;<br> 其實該店稱得上是明星食肆，鄭秀文和陳冠希均為熟客仔，不過鄭中基開餐卻未預緋聞女友蔡卓妍份兒，三個大男人在店內用膳近一個小時。&#13;<br> 至十時左右，鄭中基吃飽後身手敏捷，一支箭直衝門外並上保母車，再由司機開車，迅速離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
