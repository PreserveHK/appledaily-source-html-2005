<html><header><meta charset="utf-8"><title>融會中西名畫</title></header><body><h1>融會中西名畫</h1><p>【本報訊】佳士得將主辦「二十世紀中國藝術」拍賣會。佳士得董事張丁元說，這批畫家融會中西文化，像常玉的《四裸女》用西洋筆法繪畫，但保留國畫的留白構圖，估值八百萬元。女畫家潘玉良的《自畫像》，估價三百五十萬元。此拍賣會及另一「亞洲當代藝術」拍賣會的作品，將於下月二十五至二十七日在會展公開展出。&#13;<br> 另外，蘇富比中國當代藝術拍賣會將於十月二十一至二十三日在太古廣場一座三十五樓預展，精品包括趙無極值二百五十萬元的《1．6．65》等，展品總值達四千萬元。</p></body></html>
