<html><header><meta charset="utf-8"><title>永光苑睇夜馬拉客</title></header><body><h1>永光苑睇夜馬拉客</h1><p>發展商推盤都會突出樓盤嘅賣點，咁就容易吸引到目標買家入市，事半功倍。好似跑馬地樓，賣點唔使講都知係馬場啦，美聯代理嘅永光苑，禮拜三晚就搞咗個睇夜馬活動，開放示範單位畀客近距離睇跑馬；跟手再送個馬牌畀客入場，咁就可以比較到喺邊度睇跑馬會正啲啦。&#13;<br> 美聯伍創業表示，當晚即場有4個客洽購，當中1個重係想買連租約單位。既然反應好，美記同發展商傾緊，想喺下個禮拜再搞多場，預計會有過百人參觀。</p></body></html>
