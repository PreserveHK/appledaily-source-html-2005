<html><header><meta charset="utf-8"><title>張震訪台大座談會變桌球室</title></header><body><h1>張震訪台大座談會變桌球室</h1><p>張震憑侯孝賢執導的電影《最好的時光》入圍金馬獎最佳男主角，該片又會角逐最佳劇情片。張震和侯孝賢前日一起到台灣大學暢談拍攝《最》片的經過。&#13;<br> 台大學生十分搞鬼，他們得悉張震在片中追求桌球計分小姐舒淇的情節，原來是依照侯孝賢年輕時的故事改編，故學生將桌球枱搬到座談會現場，台大女學生還扮成桌球計分員，迎接張震和侯孝賢，令兩人大吃一驚。侯孝賢表示彷彿回到年輕時代，張震則老盯着女學生看，兩人均很佩服學生的想像力。</p></body></html>
