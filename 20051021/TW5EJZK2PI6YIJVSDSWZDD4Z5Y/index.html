<html><header><meta charset="utf-8"><title>一號銀海生果檔老闆入市</title></header><body><h1>一號銀海生果檔老闆入市</h1><p>▲香港置業戴學文表示，一名旺角街市生果檔老闆，剛以1167萬元，購入大角嘴一號銀海5座低層B室，1216方呎，呎價9597元。&#13;<br> ▲中原方麗娟表示，荔枝角美孚新邨百老滙街84號高層B室，715方呎，203.8萬元成交，呎價2850元。買家計劃出租，料月租9000元，租金回報約5.3厘。&#13;<br> ▲利嘉閣黃榮城表示，大角嘴港灣豪庭3座中低層G室，778方呎，305萬元成交，呎價3920元。</p></body></html>
