<html><header><meta charset="utf-8"><title>李孝利病癒亮相</title></header><body><h1>李孝利病癒亮相</h1><p>日前因腸胃炎而入院的韓國性感女歌手李孝利，經過多日治療後，終於在前日出院。不過，大病初癒的李孝利，出院後即在晚上出席首爾一間診所開業四周年活動。雖然李孝利健康已無大礙，但沒化妝的她面青青，難掩病後一臉倦容。&#13;<br> 李孝利當日被記者追問身體狀態如何時，她說：「身體已好多了。我向來也很喜歡吃辣，不過，最近因為工作忙碌，加上飲食不定時，結果變成了腸胃炎，以後也要減少吃辣的東西了。」</p></body></html>
