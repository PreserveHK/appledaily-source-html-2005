<html><header><meta charset="utf-8"><title>同志會所藏千張鹹碟</title></header><body><h1>同志會所藏千張鹹碟</h1><p>【本報訊】兩名男子涉嫌在同志會所管有逾千張淫褻光碟並供發布，分別被控管有及發布淫褻物品兩項罪名，案件昨在九龍城裁判法院提堂，控方表示可能會修改有關控罪，案件押後至十月二十四日再訊，其間兩被告各准以五千元保釋外出。&#13;<br> 首被告黃兆輝（三十六歲）報稱公司負責人，次被告趙（二十五歲），報稱收銀員。控罪指黃於今年九月十三日，在油麻地廟街一單位內，管有逾千張淫褻影像光碟以供發布，另指趙於同一單位內發布一篇淫褻文章及發布四張淫褻影像光碟。&#13;<br> 辯方指，因藏有淫褻物品的是同志會所，故需要多些時間準備案件。	&#13;<br> 案件編號：KCCC5777/2005</p></body></html>
