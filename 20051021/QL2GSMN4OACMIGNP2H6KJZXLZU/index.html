<html><header><meta charset="utf-8"><title>北海摸上摸執11萬</title></header><body><h1>北海摸上摸執11萬</h1><p>乙級商廈因銀碼細，吸引買家自置單位免受加租之苦，造就炒賣甚至摸上摸情況。&#13;<br> 中原李百堅表示，灣仔軒尼詩道北海中心七樓E室，面積約956方呎，今年5月以364萬摸售；本月再以375萬元第二度摸出，呎價3923蚊。炒家接炒貨後5個月沽出，執11萬，可見乙級商廈炒風一啲都唔弱。&#13;<br> 另外，李百堅又透露銅鑼灣商業大廈14樓5室，面積約800方呎，以180萬成交，呎價2250，估計市值呎租約20蚊，回報逾10厘。</p></body></html>
