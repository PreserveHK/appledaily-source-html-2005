<html><header><meta charset="utf-8"><title>新興英語辭彙指「大細路」</title></header><body><h1>新興英語辭彙指「大細路」</h1><p>Kidult是新興的混合英語辭彙，由Kid（兒童）結合Adult（成人）而成。雖然Kidult近兩年才成為本港流行文化用語，但資料顯示，它最早見於八五年八月十一日《泰晤士報》一篇文章《ComingSoon:TV'sNewBoyNetwork》，首創Kidult一詞。外國影星MandyPatinkin在○一年推出《Kidults》的音樂專集，Kidult才開始廣為人知。Kidult原有兩方面意義：一是指扮成熟的孩子，一是像「大細路」般的成年人，但近年坊間常說的Kidult，多數是指後者。</p></body></html>
