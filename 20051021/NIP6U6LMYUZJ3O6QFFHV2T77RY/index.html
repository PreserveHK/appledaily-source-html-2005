<html><header><meta charset="utf-8"><title>成龍做庾澄慶乖孫</title></header><body><h1>成龍做庾澄慶乖孫</h1><p>台灣歌手庾澄慶（哈林）日前在台灣即席表演煮麵，他透露即將參演為紀念中國電影百年而製作的音樂劇《電影之歌》。劇中，庾澄慶飾演一名片場雜務華影生，故事講述他如何奮鬥成為大導演的經過，並由房祖名飾演他的少年時代，據知成龍或被安排飾演庾澄慶的孫兒，屆時庾澄慶亦會化老妝上陣。&#13;<br> 庾澄慶笑言今次是該劇的音樂總監李宗盛威迫他擔演男主角，十場的演出總酬勞只得三十萬新台幣（約七萬港元）。庾澄慶說：「錢不是重點，我覺得這是冥冥中安排好的。」</p></body></html>
