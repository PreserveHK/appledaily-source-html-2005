<html><header><meta charset="utf-8"><title>邱淑貞蝕賣太古城</title></header><body><h1>邱淑貞蝕賣太古城</h1><p>樓市旺，唔少藝人明星近排高調買樓投資，偏偏息影女星邱淑貞反其道而行，將持有9年嘅鰂魚涌太古城單位蝕賣。消息透露，豆豆96年以458萬買入嘅富天閣高層B室，啱啱以443萬賣出，單位823呎，成交呎價5383蚊，帳面蝕15萬。&#13;<br> 聽講邱淑貞買入單位後一直收租，揸咗9年最終蝕賣離場。嫁作商人婦嘅豆豆同老公沈嘉偉各自持有唔少物業，不過投資買賣都係老公叻啲，蘭西記得零售連鎖集團I.T（999）主席兼行政總裁沈嘉偉，喺年中以2250萬賣出尖沙嘴君臨天下單位，持貨1年多就賺過千萬。</p></body></html>
