<html><header><meta charset="utf-8"><title>陳霽平聲帶買重保險</title></header><body><h1>陳霽平聲帶買重保險</h1><p>陳霽平日前擔任地產嘉年華會表演嘉賓，唱歌之餘又與觀眾玩遊戲，現場氣氛高漲，玩得投入的陳霽平險嗌破喉嚨。</p><p>登台豬籠入水</p><p>原來，陳霽平有為自己把聲買保險，她解釋說：「雖然我唔係歌星，但成日都要用把聲做嘢，好似拍劇、做司儀、登台同配音咁，樣樣都要發聲，所以平時都會少食刺激性食物，飲多啲水，盡量保護把聲。」&#13;<br> 此外，陳霽平近日忙學日文及唱歌，下月會到馬來西亞登台，收入甚豐。</p></body></html>
