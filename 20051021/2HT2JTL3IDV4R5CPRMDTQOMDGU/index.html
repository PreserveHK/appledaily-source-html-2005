<html><header><meta charset="utf-8"><title>劉慧卿乜都講一餐</title></header><body><h1>劉慧卿乜都講一餐</h1><p>立法會財務委員會主席兼議員劉慧卿，不但在立法會答問大會上與特首曾蔭權針鋒相對，私底下其口齒亦一樣伶俐。</p><p>買染髮劑</p><p>日前劉慧卿獨自到跑馬地買染髮劑後，也可站在街頭與雜貨店老闆娘「吹水」，隨便一聊已好幾分鐘。&#13;<br> 身穿西裝褸的劉慧卿在當晚九時多，一個人出現於跑馬地一間藥房，其間她熟練地購下一盒染髮劑後即告離去。當劉慧卿途經一雜貨店門外時，便駐足與老闆娘閒聊，兩個女人東拉西扯聊了一會，談了數分鐘後，劉慧卿才逕自步離現場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
