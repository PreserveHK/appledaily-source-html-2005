<html><header><meta charset="utf-8"><title>伊雲祖迪羅闖蕩南美洲</title></header><body><h1>伊雲祖迪羅闖蕩南美洲</h1><p>祖迪羅（JudeLaw）與施安娜美娜（SiennaMiller）的關係已告一段落，他為了拋開一切煩惱，決定與好友伊雲麥葵格（EwanMcGregor），以及伊雲上次駕電單車環遊世界的拍檔查理波文（CharleyBoorman）一同駕電單車到南美洲歷險。據悉祖迪受到電影《哲古華拉少年日記》啟發，希望與伊雲跟隨當年哲古華拉的路線遊歷南美洲。&#13;<br> 此外，有報道指祖迪與前妻莎迪霍絲（SadieFrost）有機會重修舊好，而施安娜前日已由紐約飛返英國，她到埗後立即前往母親位於倫敦富咸的寓所，並沒有回應有關她與祖迪感情的問題。</p></body></html>
