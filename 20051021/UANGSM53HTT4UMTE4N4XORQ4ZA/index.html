<html><header><meta charset="utf-8"><title>首三季動工單位少六成</title></header><body><h1>首三季動工單位少六成</h1><p>【本報訊】樓市急升，住宅動工量卻未能配合，據利嘉閣研究部統計屋宇署資料顯示，今年首三季該署只發出24個全新住宅項目的施工同意書，涉及僅4212個單位，較去年同期少60%。該行預計，今年全年只得約7000伙獲批動工。&#13;<br> 該24個項目中，絕大部份是細規模發展，只有將軍澳都會駅二期及馬灣珀麗灣五期提供逾千個單位，分別有2096伙及1212伙。至於僅有270伙的九龍城豪門，已是第3位。因為豪宅受市場追捧，首三季獲批施工同意書中，低密度豪宅便有14個，如山頂道1號、山頂加列山道78號及九龍塘羅福道2號等。</p></body></html>
