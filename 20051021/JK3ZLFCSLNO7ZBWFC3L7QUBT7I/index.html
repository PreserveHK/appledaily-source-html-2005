<html><header><meta charset="utf-8"><title>鵝肝菜供應至月尾</title></header><body><h1>鵝肝菜供應至月尾</h1><p>外國人經常覺得動物內臟唔食得，但又把鵝肝的價值放在至高無上的位置，正如叫鬼佬同事Ben去打冷，叫碟豬紅，佢就咿嘩鬼叫！今晚終於輪到佢請食鵝肝大餐，佢話呢間餐廳有個鵝肝主題菜，價錢由$110至$390，只係做到十月尾，我梗係唔執輸啦！&#13;<br>&#13;<br>記者：李淑芬</p><p>美岸海鮮廳（23751133）&#13;<br> 地址：尖沙嘴北京道8號朗廷酒店地庫2樓&#13;<br> 晚餐營業時間：6:30pm-11:00pm</p></body></html>
