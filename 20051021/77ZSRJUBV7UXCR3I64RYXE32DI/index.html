<html><header><meta charset="utf-8"><title>林志玲上京多事幹</title></header><body><h1>林志玲上京多事幹</h1><p>有雜誌報道台灣名模林志玲與經理人江怡蓉日前秘密到了北京，此行除工作外，還有可能與正在上海的緋聞男友邱士楷見面。林志玲母親吳慈美日前否認說：「志玲今晚就回來，她去北京看我妹妹，有事要談啦！」又有消息指林志玲這次到北京是洽談拍電影事宜，順便試鏡。</p><p>未定主持金鐘獎</p><p>林志玲經理人江怡蓉日前提前返回台灣時說：「我到北京是談公司的事情，志玲則是去看阿姨，都沒有談工作啦！」對於林志玲主持金鐘獎一事，江怡蓉不敢完全肯定，僅說之前都是與東森電視的高層會面，這兩天才正式與張菲聯絡，稍後才有結果。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
