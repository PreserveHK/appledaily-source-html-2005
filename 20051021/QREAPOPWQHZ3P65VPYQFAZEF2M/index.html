<html><header><meta charset="utf-8"><title>高圓圓嚇退徐靜蕾</title></header><body><h1>高圓圓嚇退徐靜蕾</h1><p>電影《青紅》女主角高圓圓日前來港出席「中國電影展2005」，隨團本來還有徐靜蕾，但有指徐靜蕾介入了高圓圓和音樂人張亞東的戀情，未知徐靜蕾是否因怕尷尬而缺席來港？&#13;<br> 日前高圓圓在尖沙嘴接受訪問時說：「我不知道她為何不來，我和她是認識，但不熟。」問高圓圓可覺得徐靜蕾沒來港很可惜？她卻反問：「是你們覺得可惜吧！」</p><p>五音不全</p><p>高圓圓可覺得徐靜蕾避開她？她即笑說：「我哪知道！」高圓圓雖然避談與張亞東的感情，但她卻流露着甜美幸福的笑容。問高圓圓揀男友有何標準，是否需要有音樂才華？她笑說：「我完全不能唱歌，我五音不全！」&#13;<br> 採訪：馮美茵　攝影：仇志德</p></body></html>
