<html><header><meta charset="utf-8"><title>涉殺女報販重組案情</title></header><body><h1>涉殺女報販重組案情</h1><p>【本報訊】涉嫌與女報販霞姐被殺案有關的一名疑兇，於前日在香港仔區，被警方西九龍重案組人員拘捕，昨日被帶返現場重組案情。&#13;<br> 大批重案組人員於昨晨十時許，首先到達深水埗大埔道與南昌街交界，封鎖兇案現場一段路面，再將林帶到現場，重組案情。&#13;<br> 身穿白T恤及短褲的疑兇，被黑套蒙頭及鎖上鐵鏈，他在探員警誡下，在現場講述案發經過，並曾揮手作斬人動作，整個過程都由探員用錄影機拍下。林逗留約十分鐘後，由探員押返西九龍總部繼續扣查。</p></body></html>
