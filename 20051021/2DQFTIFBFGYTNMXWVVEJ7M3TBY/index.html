<html><header><meta charset="utf-8"><title>戴夢夢狂拍電視廣告</title></header><body><h1>戴夢夢狂拍電視廣告</h1><p>戴夢夢日前應邀為運動連鎖店「運動家」拍攝新一輯電視廣告，能夠成為首位運動連鎖店電視廣告的模特兒，夢夢既開心又興奮，她說：「其實平時自己除咗鍾意食嘢之外，就係鍾意着靚衫，今次都可以算係夢想成真。」</p><p>任拎運動服</p><p>而近年狂接拍廣告的夢夢今次已是她年內第五個電視廣告，被問到今次拍攝的酬勞，她笑說：「今次除有六位數字酬勞之外，重可以隨時去運動家攞衫㖭。」&#13;<br> 此外，夢夢因要積極為唱片宣傳而倦容滿面，為要以最佳姿態示人，在拍攝廣告期間，趁着有空閒便小睡一會，直至工作人員叫埋位時她才重新投入工作。</p></body></html>
