<html><header><meta charset="utf-8"><title>華置出招加佣推盤</title></header><body><h1>華置出招加佣推盤</h1><p>華人置業嘅上水豪宅邁爾豪園解封後，推售態度積極，連日與代理搞誓師會，繼同中原之後，噚日輪到美聯。美聯喺現場整咗個巨型天秤，由華置柯靄邦先將佣金放喺一邊，再由美聯將金牌放喺另一邊，寓意加佣後成交量節節上升。&#13;<br> 柯靄邦透露，有一個買家斥資六七千萬，買咗4座洋房；另一個就傾緊15號示範屋。目前個盤獲預留單位累增至27座。&#13;<br> 有見早前送出嘅3部積架名車名額已爆燈，所以加送多兩部，鼓勵代理努力扯單。</p></body></html>
