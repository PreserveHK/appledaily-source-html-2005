<html><header><meta charset="utf-8"><title>建發每年辦8個展覽會</title></header><body><h1>建發每年辦8個展覽會</h1><p>▲建發國際（223）總經理簡志偉（圖）表示，集團計劃將每年舉辦之展覽會數目，由現時5個增加至8個，新增展覽會包括明年1月於機場展館舉行的春節展覽、6月於巴林舉行的展覽，及10月與貿發局合辦的傢俬展。他表示，建發仍在內地探求舉辦展覽的機會，希望可在短期內有公布。&#13;<br> ▲大同集團（544）宣布，以5600萬元收購BestMerchant全部股權，BestMerchant持有光輝凍倉及光輝物流，前者提供冷凍倉庫服務及製造與買賣冰塊，後者提供物流服務。</p></body></html>
