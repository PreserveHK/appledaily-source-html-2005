<html><header><meta charset="utf-8"><title>李思蓓愛做陽光女孩</title></header><body><h1>李思蓓愛做陽光女孩</h1><p>李思蓓是一個陽光女孩，平時不用開工時，她最喜歡到沙灘曬太陽和參與戶外活動，所以曬得一身健康的古銅色肌膚。</p><p>收身兼減壓</p><p>李思蓓閒時會相約友人出海玩wakeboard，她日前說：「我覺得玩水上活動好健康，又可以keepfit，又可以減壓，真係一舉兩得。可惜近日忙於拍亞視新劇《情陷夜中環》，開工時間都日接夜，夜接日，根本瞓覺時間都唔夠，咁樣重點約朋友去玩。」&#13;<br> 採訪：比華利&#13;<br> 攝影：林德雄</p></body></html>
