<html><header><meta charset="utf-8"><title>品冠上海冧女</title></header><body><h1>品冠上海冧女</h1><p>馬來西亞歌手品冠日前在上海參加校園歌友會活動，大受女歌迷歡迎，收了不少禮物。品冠挑選三位女歌迷上台與他演對手戲，分別演繹潑辣、文靜和女追男的戲份，大家演得十分投入。品冠又自彈自唱，歌迷和唱，氣氛熱鬧。</p><p>欽佩張愛玲</p><p>談到新歌《張愛玲》，品冠以國語說：「我一直很欽佩張愛玲的才華，她逝世了十周年，我曾經探訪過她的故居，可是被工作人員請出來。我碰巧入行十年，所以《張愛玲》這首歌對我別具意義。」&#13;<br> 記者盧健上海直擊</p></body></html>
