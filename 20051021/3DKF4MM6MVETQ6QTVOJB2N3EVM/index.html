<html><header><meta charset="utf-8"><title>永基大廈逾1.3億成交</title></header><body><h1>永基大廈逾1.3億成交</h1><p>【本報訊】乙級商廈受投資者追捧，上環及灣仔連錄2宗成交，共涉資約2億元，消息人士透露，投資者羅守輝有關人士，剛以逾1.3億元，售出上環永基大廈全幢，獲利約5000萬元。&#13;<br> 消息人士表示，羅守輝去年8月以8000萬元購入，物業最高可重建近7萬方呎。</p><p>發展商買北方商廈</p><p>另外，地產界人士說謝斐道178號北方商業大廈，總樓面17490方呎，全幢交吉，以6280萬元轉售，每方呎約3591元。該廈租金約每呎13元，回報率約4厘，買家為小型發展商。</p></body></html>
