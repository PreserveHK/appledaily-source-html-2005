<html><header><meta charset="utf-8"><title>王海峰睇完戲買包包</title></header><body><h1>王海峰睇完戲買包包</h1><p>星皓電影公司老闆王海峰日前與一男性友人出現於中環ifc商場，看過電影後便偕友人到商場內的超級市場購物。&#13;<br> 貴為老闆級的王海峰，日常除了出席其公司的首映活動外，甚少曝光。日前，明顯清減了的王海峰偕友人現身中環ifc，在看完電影後，兩人隨即步行往商場內的city’super超市購物。現場所見，他們進入超市後，即步往麵包店，各自選購麵包；看了一會後，王海峰終於揀選了一袋方包，接着便會合友人排隊，付款後並肩離去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
