<html><header><meta charset="utf-8"><title>翔龍灣海外推銷&#13;<br></title></header><body><h1>翔龍灣海外推銷&#13;<br></h1><p>【本報訊】恒基地產今年重頭新盤土瓜灣翔龍灣，宣傳推廣活動擴展至海外。&#13;<br> 發展商恒基地產在帶領傳媒遠赴日本東京時，宣布委託仲量聯行為該盤海外銷售顧問，並於當地進行簽約儀式。</p><p>中英日澳設辦事處</p><p>恒基地產繼早前遠赴美國介紹翔龍灣國際級用料後，亦安排物業於海外推銷。&#13;<br> 仲量聯行於全球多個地區設置辦事處，包括日本東京、英國倫敦、中國北京及澳洲悉尼。&#13;<br> 仲量聯行國際董事曾煥平指出，該行將於上述辦事處為翔龍灣設置銷售處，推介該盤及為海外買家提供銷售服務。</p></body></html>
