<html><header><meta charset="utf-8"><title>球形膠板配合燈光運用</title></header><body><h1>球形膠板配合燈光運用</h1><p>牆身裝飾板種類繁多，有室內設計師特別設計及訂做，以及坊間現成製品。這個單位走廊的天花及牆身，鋪砌立體球形膠板，屬於新推出的現成製品，特點是面層有數個球形凸出，立體感強，比起鋪砌木板及瓷磚，更有特色。&#13;<br> 整幅走廊天花及牆飾板，由多塊約一方呎的膠板拼合，每塊膠板約200元。顏色只有白色，因可配合燈光運用，做到半透明效果。若喜歡其他顏色，也可自行噴色，但須注意，噴色後會失去透光效果。</p></body></html>
