<html><header><meta charset="utf-8"><title>張燊悅駁腳襯高佬</title></header><body><h1>張燊悅駁腳襯高佬</h1><p>張燊悅及傅潔恩等前晚在中環出席SkinCentral開幕酒會，問張燊悅對男友的皮膚有沒有要求？她說：「工作叻就得，唔使皮膚好嘅。」&#13;<br> 近期娛樂圈及模特兒界均盛傳多人曾整容，對此張燊悅說：「如果係整得靚嘅，我唔介意，最想就係扑斷對小腿，再高三吋就好啦！我唔夠高，去派對要抬高頭望人，試過有次喺內地拍劇，要同六呎二吋嘅男演員拍接吻戲，我要企喺個蘋果箱上先同佢襯到。」&#13;<br> 此外，傅潔恩透露大女兒四歲，正準備為她找學校，細女則三個月大，她決定不會再追，問到如何收身？傅潔恩說：「做多啲運動，同埋帶個女去迪士尼一轉都會瘦啦。」</p></body></html>
