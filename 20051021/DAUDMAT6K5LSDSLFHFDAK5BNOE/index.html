<html><header><meta charset="utf-8"><title>裴勇俊秘密赴日</title></header><body><h1>裴勇俊秘密赴日</h1><p>本月初到美國洛杉磯拍攝廣告的韓國師奶殺手裴勇俊，在當地逗留十多日後，前日中午秘密抵達日本，即時引起日本傳媒的高度關注。&#13;<br> 俊哥前日透過所屬事務所在官方網頁表示，此行日本之旅全屬私人性質，並沒有安排任何公開活動或影迷聚會，他會在日本好好休息充電，為下月開拍的古裝劇《太王四神記》作準備。據知俊哥入境後一直逗留在東京。去年尾及今年九月訪日時，俊哥就曾分別到過伊豆浸溫泉及千葉打高爾夫球，未知他今次又打算到甚麼地方遊玩呢？</p></body></html>
