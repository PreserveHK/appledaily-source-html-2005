<html><header><meta charset="utf-8"><title>美聯榮登福布斯榜</title></header><body><h1>美聯榮登福布斯榜</h1><p>《福布斯》雜誌每年都會選出一啲表現突出嘅上市公司，能夠上榜嘅身價當堂唔同晒。&#13;<br> 最近《福布斯》公布嘅200家亞洲區最佳上市公司，以每年收入10億美元（即78億港元）以下計，香港有22家上榜，本地唯一嘅上市地產代理公司美聯集團（1200）都佔一席位，認真威威。&#13;<br> 美聯集團主席黃建業表示，今次當選印證集團過去管理方針，及管理層工作獲確認，未來重會繼續提升管治水平。&#13;<br> 其他上榜嘅香港上市公司，重有會德豐、建滔化工同大家樂等。</p></body></html>
