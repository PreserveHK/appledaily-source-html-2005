<html><header><meta charset="utf-8"><title>今晚老細請食飯</title></header><body><h1>今晚老細請食飯</h1><p>返工返足20個鐘，一覺醒來即全身發熱無力，弊！感冒！我用盡最大的力氣去街尾看醫生。醫生說現正值流感時期，要休息兩天。正想打返公司告病假，同事Joey竟然話我知，老闆說為了慰勞大家，今晚請食飯，搞錯！係咪專登㗎！Joey說HarbourGrill的燒鴨胸伴陳皮配酒香櫻桃汁等菜式都在香港廚師協會比賽得過獎喎！……可不可以過幾天，等埋我才吃？（二）&#13;<br>&#13;<br>Gerry</p><p>HarbourGrill（29968433）&#13;<br> 地址：紅磡黃埔花園德豐街20號海逸酒店&#13;<br> 價錢：四道菜套餐包括上述菜式，每位$485</p></body></html>
