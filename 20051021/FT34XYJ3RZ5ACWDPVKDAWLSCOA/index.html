<html><header><meta charset="utf-8"><title>鍾禧文靠《一叮》搵外快</title></header><body><h1>鍾禧文靠《一叮》搵外快</h1><p>剛播畢的無綫節目《殘酷一叮》自播出以來大受觀眾歡迎，收視更是一直雄據周六的榜首，連帶節目中擔任獎品小姐的落選港姐鍾禧文亦人氣急升。</p><p>受華僑歡迎</p><p>鍾禧文早前趁《殘酷一叮》結束錄影，便聯同家人到夏威夷旅行，充電後返港的她表現得相當興奮，更表示此行是收穫豐富，她說：「過程中雖然冇任何豔遇，不過就被好多移居當地嘅華僑認得我，原來佢哋喺當地經常會租TVB嘅影碟嚟睇，《殘酷一叮》喺當地都好多人追嚟睇，所以覺得好開心。近期出面亦多咗好多人搵我做嘢，其中有個係相機廣告，呢啲都係之前估計唔到嘅。」</p></body></html>
