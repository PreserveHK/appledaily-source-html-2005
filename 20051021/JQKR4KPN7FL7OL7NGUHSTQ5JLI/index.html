<html><header><meta charset="utf-8"><title>連生來港遊迪士尼</title></header><body><h1>連生來港遊迪士尼</h1><p>在韓劇《大長今》中飾演連生的朴恩惠，昨日再度來港為法國護膚品牌IngridMillet宣傳。雖然沒有fans到機場接機，但遊客見連生出現也有駐足圍觀，大讚她靚女，更頻頻跟她拍照。</p><p>盛讚仔仔</p><p>連生表示再度來港，希望可以到香港迪士尼參觀。連生今日會拍攝廣告，明日則出席記者會，後日就到台灣繼續拍攝劇集。問她今次拍劇跟港台藝人合作感覺如何時，連生透過繙譯說：「係咪仔仔（周渝民）？仔仔工作好認真，其他演員都好幫我，帶我入戲。」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
