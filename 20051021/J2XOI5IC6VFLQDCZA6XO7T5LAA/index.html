<html><header><meta charset="utf-8"><title>元斌踢波等入伍</title></header><body><h1>元斌踢波等入伍</h1><p>已落實在下月二十九日正式入伍的韓國靚仔男星元斌，前日透過經理人公司表示，入伍前將不會接拍任何新作品，據知元斌近日閒時多與朋友踢波，度過入伍前的最後時間。&#13;<br> 據元斌所屬經理人公司前日表示，已透過國防部的網頁確認了預定入伍日期。元斌將被編入江原道102補充部隊，亦即宋承憲所屬隊伍。元斌在去年拍畢電影《天使的印記》後，曾表示若有好劇本，不排除在入伍前再拍攝多一部電影或劇集。但由於距離入伍只餘下一個月時間，故元斌將好好休息，為入伍作準備。</p></body></html>
