<html><header><meta charset="utf-8"><title>聯想電腦佔亞洲市場兩成</title></header><body><h1>聯想電腦佔亞洲市場兩成</h1><p>▲市場調查機構IDC公布，第三季亞洲區（日本除外）個人電腦付運量達1090萬台，較去年同期上升19%。聯想（992）繼續佔最大市場份額，佔有率由去年同期的12.8%增至20.4%，亦較第二季的18.5%為多。&#13;<br> ▲金管局總裁任志剛在《觀點》內指出，雖然部份銀行家對中央政府同意擴大香港人民幣業務的範圍，認為相當有限而感到失望，但他指出，本港人民幣業務發展是一個漸進過程，要考慮到人民幣的兌換及內地資本帳戶管理的影響。</p></body></html>
