<html><header><meta charset="utf-8"><title>醫學網站助長期病患者</title></header><body><h1>醫學網站助長期病患者</h1><p>英國廣播公司報道指出，互聯網可以有助減輕長期病患承受的折磨。英國倫敦大學醫學院為三千七百多名長期病患，包括愛滋病、心臟病及抑鬱症的病人進行研究。結果發現，為他們而設的網頁如載有聊天室等互動元素，可令病人獲得更多醫學資訊；而能與其他病友建立關係，更可增加與病魔搏鬥的信心，並推動他們改善飲食及運動習慣。但研究人員強調，病人應小心選擇網站，若站內附有廣告內容，則表示資訊可能有偏頗成份。</p></body></html>
