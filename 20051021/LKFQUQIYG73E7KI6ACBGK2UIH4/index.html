<html><header><meta charset="utf-8"><title>Macy撫摸赤子臉紅</title></header><body><h1>Macy撫摸赤子臉紅</h1><p>女生宿舍的陳美詩（Macy）和新組合「赤子」，早前為手提電子遊戲機的遊戲真人版網劇《心跳季節》拍攝其中一個單元「夏日故事：雙重角色」，到時整個網劇的完整版會於下周一在銅鑼灣時代廣場的大電視首播，劇中八位青春偶像Macy、赤子、李逸朗和蔣雅文等都會出現。&#13;<br> 首次拍劇的赤子，在劇中會和Macy拍攝愛情片段，赤子成員阿博更要被Macy用毛巾愛撫面頰，搞到怕羞的阿博全程面紅耳赤，令Macy笑個不停。</p></body></html>
