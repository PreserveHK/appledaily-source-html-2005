<html><header><meta charset="utf-8"><title>克勤提議建一叮公園</title></header><body><h1>克勤提議建一叮公園</h1><p>本周日播出的無綫節目《全球叮王爭霸戰》收視高企，兩位節目主持李克勤與梁榮忠昨日聯同幾位「傑叮」喬寶寶、爆炸猛男PhD及陳盈俐等於尖沙嘴舉行祝捷會。</p><p>事業第二春</p><p>克勤對於節目錄得高收視感到十分開心，他說：「真係冇諗過，好彩都算完美結局。既然收視咁好，我覺得政府應該搞個殘酷一叮公園。」&#13;<br> 梁榮忠表示主持該節目令他收入大增，更稱是事業的第二春，稍後更會接拍劇集，梁榮忠說：「我十二月會同家燕姐（薛家燕）拍古裝劇，今次我重會唱埋主題曲㖭，希望下年有望可以做樂壇老新人喇！」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
