<html><header><meta charset="utf-8"><title>影碟推介：小熊維尼長鼻怪比糖果更重要的友情</title></header><body><h1>影碟推介：小熊維尼長鼻怪比糖果更重要的友情</h1><p>《小熊維尼︰長鼻怪萬聖節》DVD，以刺激又搞笑的萬聖節作主題。故事講及小荳與好友長鼻怪嘟嘟，首次參與這節日。跳跳虎警告他們，若被葛布倫捉去，他們會被變成南瓜燈籠；相反捉到葛布倫的話，則可許個願望！嘟嘟與小荳這對沙膽朋友希望獲得更多糖果，遂一起捉葛布倫！可是當他們失散後，小荳決定許下一個比糖果更重要的願望！</p><p>語言：英語、粵語、國語、泰語&#13;<br> 字幕：中文/英文/泰文/印尼文　片長：66分鐘&#13;<br> 售賣點：各大影視店　查詢：24188827（洲立影視）</p></body></html>
