<html><header><meta charset="utf-8"><title>要求地鐵延長者小童優惠</title></header><body><h1>要求地鐵延長者小童優惠</h1><p>【本報訊】地鐵長者及小童假日乘車只需兩元的優惠將於下周日屆滿，民協多名成員昨到地鐵公司總部請願，要求地鐵公司繼續延長優惠，並且立即調低票價。&#13;<br> 民協交通及公共事業發言人覃德誠表示，地鐵去年盈利超過四十四億元，有能力延長優惠，甚至調低票價，在目前經濟未完全復甦的環境下，政府作為地鐵的最大股東，應該促請地鐵繼續提供優惠，減低欠缺經濟能力者的交通開支，使他們更有能力融入社會，同時應降低票價，以減輕市民負擔。</p></body></html>
