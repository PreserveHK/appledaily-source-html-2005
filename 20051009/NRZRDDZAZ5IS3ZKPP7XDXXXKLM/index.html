<html><header><meta charset="utf-8"><title>宮崎藍安藤政信新片互冧</title></header><body><h1>宮崎藍安藤政信新片互冧</h1><p>日本青春女星宮崎藍繼電影《NANA》後，早前再次與男星松田龍平合演懸疑新片《GimmyHeaven》，日前兩人聯同前輩江口洋介及安藤政信一同出席該片的試映會。</p><p>大讚對方可愛</p><p>宮崎藍雖然再次與松田龍平合作，但她似乎較關心片中另一男拍檔安藤政信，她在試映會上對觀眾說：「安藤政信曾在拍攝中途受傷，令我非常擔心。」而安藤政信則禮尚往來，不停在台上說：「阿藍很可愛！」&#13;<br> 導演松浦徹其後亦出席座談會，他說：「這套電影的配樂，由DragonAsh主音降谷建志與武田真治等組成的nido炮製，值得大家留意。」</p></body></html>
