<html><header><meta charset="utf-8"><title>乳癌基金步行籌款</title></header><body><h1>乳癌基金步行籌款</h1><p>【本報訊】本月是國際乳癌關注月，三百多名關注乳癌的巿民，昨身穿粉紅色T恤，齊集山頂參與香港乳癌基金會首次舉行的步行籌款活動，由基金會名譽顧問范徐麗泰（中）主持起步儀式（圖），基金會計劃成立首個本地乳癌病況資料庫，為醫學界提供數據及研究資料，計劃由香港浸信會醫院腫瘤中心主任傅惠霖領導，得出的結果有助制訂公共醫療及乳癌相關政策，包括是否需要強制執行乳房普檢。&#13;<br> 香港乳癌基金會提供圖片</p></body></html>
