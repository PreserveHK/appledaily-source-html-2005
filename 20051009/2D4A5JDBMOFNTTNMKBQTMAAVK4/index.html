<html><header><meta charset="utf-8"><title>網上侵權近年激增</title></header><body><h1>網上侵權近年激增</h1><p>對於有預科生涉售賣盜版試題被捕，香港教育專業人員協會副會長區伯權表示關注，指事件反映學童對知識產權缺乏尊重及欠缺守法精神。他指出，現時知識產權署每年撥款一百萬元為十多名教師培訓知識產權意識，然後安排教師到中學巡迴講授知識產權重要性，但這宗預科生售賣盜版試題事件，反映當局現時工作並不足夠。&#13;<br> 本港近年涉及互聯網上侵權罪案有止升趨勢，根據海關資料，○○年只有六宗同類案件，但去年已有九十七宗，而今年首九個月更發生了九十五宗同類個案，顯示情況令人憂慮。	&#13;<br> 本報記者</p></body></html>
