<html><header><meta charset="utf-8"><title>荷爾芭莉選購私人飛機</title></header><body><h1>荷爾芭莉選購私人飛機</h1><p>黑人金像影后荷爾芭莉（HalleBerry）日前以性感低胸打扮現身加州聖莫尼卡機場，原來她相約了數名推銷員，洽談購買私人飛機事宜。</p><p>尊特拉華達愛飛行</p><p>當日戴上牛仔帽的荷爾芭莉，先後視察了四架停泊在機場的飛機，其間她不時向推銷員提出問題，看來她的確甚有興趣。&#13;<br> 其實荷李活有不少藝人對飛機感到興趣，當中首推尊特拉華達（JohnTravolta），他本身擁有波音707客機，並曾駕駛飛機周遊列國，至於安琪蓮娜祖莉（AngelinaJolie）最近也正學習駕駛飛機。</p></body></html>
