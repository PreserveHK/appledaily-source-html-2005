<html><header><meta charset="utf-8"><title>米高現身倫敦歌迷瘋狂</title></header><body><h1>米高現身倫敦歌迷瘋狂</h1><p>自侵犯男童案脫罪後，米高積遜（MichaelJackson）前晚首次在英國倫敦現身，當他抵達位於倫敦西部的一個錄音室時，現場已有約一百名歌迷等候他，米高此時突然爬上車頂，唱出其中一首新歌，歌迷見狀立即把他團團圍住，而米高則不停感謝歌迷。其中一名目擊者說：「他看來很平靜，而且不介意所有歌迷觸摸他，很多人更送上祝福卡給他。」</p><p>歌迷酒店包圍偶像</p><p>另一方面，有目擊者亦表示米高在下榻的Dorchester酒店被歌迷包圍，他花了數分鐘時間為他們拍照簽名，其間他一直嘗試遮掩其臉部，不過酒店員工則否認他入住該酒店。</p></body></html>
