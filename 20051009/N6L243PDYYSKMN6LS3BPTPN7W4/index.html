<html><header><meta charset="utf-8"><title>促立法禁免費派膠袋</title></header><body><h1>促立法禁免費派膠袋</h1><p>【本報訊】綠色學生聯會昨日建議政府盡快立法禁止所有店舖免費派發膠袋，店舖需向索取膠袋的顧客，每一膠袋收取一元費用，同時每年繳交不少於利得稅百分之一的膠袋污染費；政府需將該兩筆收費撥入新成立的環保基金，用以推動本地回收工業及環保教育。&#13;<br> 聯會指出，平均每名港人每日棄置五個膠袋，政府每年用於處理膠袋的公帑多達四千萬元；該會又批評財政司司長唐英年雖於今年三月的財政預算案提及收取膠袋費，但實施遙遙無期，至今連諮詢時間表也沒有。</p></body></html>
