<html><header><meta charset="utf-8"><title>小倉優子舉家暢遊韓國</title></header><body><h1>小倉優子舉家暢遊韓國</h1><p>日本性感女星小倉優子一向是藝能界的大忙人，她不但經常為雜誌拍攝水着寫真、主持電台節目及電視綜合節目，更參演多套日劇，不過最近優子忙裏偷閒，計劃與父母到韓國旅行。&#13;<br> 小倉優子最近為日本雜誌《BOMB》拍攝性感照，並在訪問中說：「我將快可以實現與爸爸媽媽一同到韓國旅行，現時已買了很多旅遊書來參考，不過爸爸和我想做的事情很不同，現在我們仍在計劃中。」</p><p>父親愛觀光</p><p>小倉優子續說：「我比較想在韓國購物，而爸爸對歷史和觀光比較有興趣，他又是一個多嘴的人，令我有點擔心呢！」</p></body></html>
