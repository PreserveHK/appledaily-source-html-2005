<html><header><meta charset="utf-8"><title>三油公司石油氣加價</title></header><body><h1>三油公司石油氣加價</h1><p>【本報訊】繼蜆殼油公司後，埃克森美孚香港有限公司、華潤石油氣有限公司及加德士有限公司亦宣布由今日起提高家用石油氣價格，罐裝石油氣每公斤加六角九仙。&#13;<br> 三間油公司的家用石油氣加幅相同，每公斤同樣由十元六角五仙加至十一元三角四仙，每公斤加六角九仙；中央石油氣每立方米由二十六元九角三仙加至二十八元六角三仙，每立方米加一元七角。&#13;<br> 油公司對上一次提高家用石油氣價是在今年的六月初，當時罐裝石油氣每公斤加四角二仙。</p></body></html>
