<html><header><meta charset="utf-8"><title>梅啟明闖阿梅絕密悼念會</title></header><body><h1>梅啟明闖阿梅絕密悼念會</h1><p>梅艷芳逝世一年多，但她的歌迷仍然很長情。十月十日是阿梅的生忌，阿梅的歌迷會昨晚於九龍灣展貿中心舉行了一個「梅艷芳欣賞會」的悼念活動，招待了三百名歌迷入場。由於歌迷會要求欣賞會中的影帶片段要絕對保密，有份入場的歌迷亦不可以透露欣賞會內所觀看過的片段內容。</p><p>要求檢查影帶</p><p>梅啟明昨晚亦有到場，他於會場外派發傳單之餘，更要求檢查欣賞會播放的影帶片段，梅啟明話：「阿梅屋企好多貴重嘢唔見咗，重有幾十盒帶冇晒，我報咗警喇！我𠵱家嚟睇佢哋播乜。我唔會搞寸個Party嘅。」</p></body></html>
