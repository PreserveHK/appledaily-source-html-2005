<html><header><meta charset="utf-8"><title>Eason鼓勵囡囡行善</title></header><body><h1>Eason鼓勵囡囡行善</h1><p>陳奕迅（Eason）昨日以「扶弱大使」身份，出席在香港迪士尼酒店舉行的「扶弱夢成真．迪士尼之旅」開幕儀式，同場還有教育統籌局局長李國章。</p><p>淡然對催婚</p><p>Eason表示這個計劃是希望幫助一班被忽略的社群，他笑言做善事後人也愈來愈開心，他說：「做咗善事個人都燦爛啲，重學識主動關心社會，冇以前咁被動。」但他強調此舉並非為傑青而做。&#13;<br> Eason又透露有意成立基金及呼籲歌迷當義工，他說：「會將呢種思想灌輸畀個囡囡，等佢知取之社會用之社會。」對於徐濠縈近期公開催婚，他表示自己會有分數。</p></body></html>
