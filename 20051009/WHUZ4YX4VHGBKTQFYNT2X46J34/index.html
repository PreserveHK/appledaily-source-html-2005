<html><header><meta charset="utf-8"><title>搞新意思</title></header><body><h1>搞新意思</h1><p>銀行業為了提高宣傳效益，高級管理層頻頻搞搞新意思，例如恒生銀行副董事長兼行政總裁柯清輝早前於公益金便服日，便聯同一眾高級管理層身穿少數民族服裝見記者。曾經亦是恒生「掌櫃」的鄭海泉（中），於恒生年代時已經較為含蓄，入到滙豐擔任亞太區主席，當然要顧及其大班形象。上星期，開辦了26年的滙豐尖沙嘴分行經過一輪裝修後舉行開幕儀式，雖然鄭海泉毋須搞突出，但主持開幕的司儀均穿上歐洲宮庭服裝，總而言之，不能缺少噱頭和特色。&#13;<br> 程志遠攝</p></body></html>
