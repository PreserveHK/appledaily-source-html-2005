<html><header><meta charset="utf-8"><title>O-ZONE唔提「飲勝貓」照衰</title></header><body><h1>O-ZONE唔提「飲勝貓」照衰</h1><p>獲日本avex唱片公司力捧的東歐三人組合O-ZONE，其MV中出現的「飲勝貓」公仔，最近被指抄襲網友創作的textart卡通人物而惹起民憤，連累唱片公司社長亦要低頭道歉。而O-ZONE前日現身音樂節目《MUSICSTATION》表演時，仍引起觀眾投訴。</p><p>引起fans聯想</p><p>雖然O-ZONE前日出席節目時沒有提及「飲勝貓」事件，不過當他們以羅馬尼亞語獻唱代表歌曲時，日文字幕卻打出「乍不知」的歌詞，電視台即時收到了二十多個投訴電話，電視台發言人說：「觀眾因為『乍不知』的歌詞聯想到抄貓事件，所以十分不滿。」</p></body></html>
