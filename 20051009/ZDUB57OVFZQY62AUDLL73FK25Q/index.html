<html><header><meta charset="utf-8"><title>徐子珊必捧黎明個唱</title></header><body><h1>徐子珊必捧黎明個唱</h1><p>徐子珊、司徒瑞祈、高鈞賢和蔡淇俊昨日到尖沙嘴崇光內出席TVB周刊與星同樂日宣傳活動，與現場觀眾玩遊戲及大派禮物。</p><p>參加全運會</p><p>對師姐曹敏莉決定返美國進修暫別娛樂圈，徐子珊表示目前未有暫別打算，但會看看往後發展如何才作決定。問到緋聞男友黎明將於月中舉行演唱會，徐子珊直認會捧場支持，她說：「佢經理人聯絡過我話畀飛我，但我未有時間去攞，所以未知睇邊場，但都會去支持。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
