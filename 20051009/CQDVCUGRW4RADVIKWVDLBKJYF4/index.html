<html><header><meta charset="utf-8"><title>長俸暫停發放至合約完結</title></header><body><h1>長俸暫停發放至合約完結</h1><p>根據公務員規例，若部門首長有實際工作需要時，可以合約形式再度聘用退休人員，又或已工作屆滿四百個月，可享有最高退休金資格，但仍未屆退休年齡者，可獲政府再度受僱，直至達退休年齡為止。&#13;<br> 同時，根據現行《退休金法例》規定，凡獲政府再度聘任的公務員，或受聘於就該條例而言，由憲報公告屬公職服務的補助機構的人員，會被暫停發放每月可領取的長俸，直至合約完結為止，政府才會重新發放長俸予有關退休公務員。</p></body></html>
