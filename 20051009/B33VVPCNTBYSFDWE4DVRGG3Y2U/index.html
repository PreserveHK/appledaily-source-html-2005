<html><header><meta charset="utf-8"><title>成龍600萬大銀幕益韓迷</title></header><body><h1>成龍600萬大銀幕益韓迷</h1><p>成龍、金喜善與唐季禮剛出席完韓國舉行的「釜山國際電影節」開幕夜，日前三人便馬不停蹄連趕三場，為電影《神話》成為影展的開幕電影造勢。</p><p>陪足全晚</p><p>影展當晚在露天廣場舉行，吸引五千人到場，大會更特別於現場搭建一個由瑞士空運抵韓的巨型銀幕，單單是銀幕的租金連雜費已需一百萬瑞士幣（約六百多萬港幣），好讓觀眾享受到最佳的視覺感受。&#13;<br> 當晚亦吸引了不少知名韓星捧場，其中與成龍結拜為兄弟的李秉憲更是當晚活動的座上客，李秉憲一抵埗，成龍即與他來個深情擁抱，而成龍更因李秉憲看足全場電影，一直留下陪伴左右，可見二人的感情十分要好。</p></body></html>
