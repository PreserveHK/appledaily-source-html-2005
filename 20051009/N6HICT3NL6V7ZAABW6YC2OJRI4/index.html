<html><header><meta charset="utf-8"><title>知多一點點</title></header><body><h1>知多一點點</h1><p>問：馬兒吃甚麼？&#13;<br>答：馬匹是素食動物，以香港所見的純種馬為例，每天吃約15公斤食物，喝25公升水，較人類多出超過10倍。除吃草外，燕麥和麥糠等營養豐富的食物，都是牠們愛吃的飼料。</p><p>問：點解耳朵會轉？&#13;<br> 答：馬匹的耳朵轉來轉去，原來是接收四方八面的聲音。除了「收風」外，從馬的耳仔亦可知道牠們的心情，好似向後平放是不開心、豎起則是開心及對身邊事感到好奇、一前一後則代表感到疑惑等。&#13;<br> &#13;<br> 問：馬匹望到幾遠？&#13;<br> 答：每隻馬擁有一對直徑達5cm的深棕色大眼睛，加上長在頭部兩側，視野可達350度，但卻看不見正前及正後的近距離景物，當牠們低頭時可看到遠方的東西，抬高頭則看見較近物件。</p></body></html>
