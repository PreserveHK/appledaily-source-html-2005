<html><header><meta charset="utf-8"><title>明知故問：為甚麼秋天的落葉會變成黃色或紅色呢？</title></header><body><h1>明知故問：為甚麼秋天的落葉會變成黃色或紅色呢？</h1><p>樹葉中除了葉綠素外，還有葉黃素、胡蘿蔔素、花青素等。當植物吸收陽光、空氣中的二氧化碳及泥土中的養份（稱為光合作用），樹葉會產生大量葉綠素，由於綠色較黃紅色強，樹葉因此呈綠色。&#13;<br></p><p>在秋季，氣溫下降，植物會落葉並準備冬眠，葉子儲存的養份開始回流至樹幹及樹枝去，這時葉綠素便開始消失，黃、紅等色素便浮現出來，所以不少落葉會變成黃、紅色。</p></body></html>
