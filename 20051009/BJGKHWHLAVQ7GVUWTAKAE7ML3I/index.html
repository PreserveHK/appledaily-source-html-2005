<html><header><meta charset="utf-8"><title>窪塚洋介一提墮樓扮失憶</title></header><body><h1>窪塚洋介一提墮樓扮失憶</h1><p>去年六月從九樓住所離奇墮樓重傷的日本影帝窪塚洋介，日前接受日本報章《Sports報知》訪問，宣傳下月十九日在日本上映的新片《月光浪子》，不過窪塚被問到墮樓一事時，又繼續扮失憶。</p><p>揚言無意輕生</p><p>已拍罷新片《月光浪子》的窪塚，日前接受訪問時說：「一千個人從九樓墮樓，個個都會死，我只覺得是一個幸運的人，當時發生了甚麼事情，我實在不知道，連我自己都不能夠說明的事，當然不能夠對他人說明。我只可說自己從來也沒有輕生的念頭，休養的時候，我只希望盡快可以演出電影。」</p></body></html>
