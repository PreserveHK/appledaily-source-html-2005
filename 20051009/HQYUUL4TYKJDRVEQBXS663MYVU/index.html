<html><header><meta charset="utf-8"><title>全智賢宣傳心不在焉</title></header><body><h1>全智賢宣傳心不在焉</h1><p>韓國藝人全智賢、李成宰、鄭宇盛以及香港導演劉偉強昨日為新片《Daisy》在釜山宣傳，並出席新片派對。派對開始後一小時，全智賢才身穿黑色小禮服，搭上灰色造型圍巾姍姍來遲，雖然她偶爾嘴角上揚，但真正微笑時間不多，臉部亦顯得稍為圓潤，但香港片商不斷稱讚她的淡妝很好看。</p><p>整跌米高峯</p><p>全智賢在台上不時低頭、摸手、摸毛絮，似乎很不專心，最後甚至把米高峯線弄掉，要鄭宇盛幫她撿起來。全智賢表示在荷蘭阿姆斯特丹工作，讓她很享受，最後一天要離開時，還與荷蘭、韓國和香港不同國籍的工作人員開派對，令她十分懷念。&#13;<br> 記者黎寶蘋釜山直擊</p></body></html>
