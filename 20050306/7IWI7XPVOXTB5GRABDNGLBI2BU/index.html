<html><header><meta charset="utf-8"><title>　　孫國林：唔好當員工係雞 - 李八方</title></header><body><h1>　　孫國林：唔好當員工係雞 - 李八方</h1><p>做僱主唔一定「無良」，循道衞理中心噚日就舉行咗一個「愛心僱主頒獎禮」，表揚四十位好熱心聘請培訓學員嘅僱主，同埋表現良好僱傭關係嘅僱員。恒基兆業地產集團執行董事孫國林喺攞到獎之後，重即場分享佢作為「愛心僱主」嘅心得。&#13;<br> 佢話，做好老闆最重要係唔好刻薄夥計，賺到錢千祈唔好諗住自己袋晒，要拎出嚟同員工分享，重要同員工建立互信。佢又話好嘅工作環境對員工都好緊要，好似今年係雞年，老闆唔好當員工係雞，將佢哋塞晒入雞籠。孫生咁識做，真係抵佢攞獎嘅。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
