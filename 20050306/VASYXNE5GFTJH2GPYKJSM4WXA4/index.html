<html><header><meta charset="utf-8"><title>梁詠琪過來人拒評周侯戀</title></header><body><h1>梁詠琪過來人拒評周侯戀</h1><p>梁詠琪（GiGi）前晚到台灣宣傳，被問到對近日熱門話題周杰倫和台灣女主播侯佩岑的「周侯戀」意見時，GiGi冷淡地說：「沒注意，也不太了解。」<br> &#13;<br> <spanclass>曾經三角關係 &#13;<br> GiGi前晚披了圍巾和架上墨鏡，從香港出發往台灣，她表示這次到台灣主要是拍廣告，預計逗留三至四天。問到GiGi為何對「周侯戀」反應冷淡，她說：「對別人緋聞的意見，正如男友吻戲時，我也會把自己當作一個單純的觀眾去看待。」&#13;<br> GiGi早年經歷過跟男友鄭伊健和邵美琪的「奪麵雙琪」事件，未知她是否因此而避談別人的三角關係。</spanclass></p></body></html>
