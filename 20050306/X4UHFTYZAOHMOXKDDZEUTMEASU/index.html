<html><header><meta charset="utf-8"><title>婦求死消防縋繩救命</title></header><body><h1>婦求死消防縋繩救命</h1><p>【本報訊】一名姓馬（四十三歲）婦人，聲稱因為丈夫「包二奶」及金錢問題困擾，昨下午五時許在深水埗大南街一幢大廈十二樓住所爬出窗外，危坐冷氣機頂企圖跳樓自殺，姓趙（九歲）兒子致電報警。警員及消防員到場勸說半小時後，消防員從樓上單位縋繩而下（圖），將上址單位的玻璃窗拆下，然後將馬婦推入屋內制服送院。據悉，數月前，事主曾因同樣問題在住所企圖自殺獲救。&#13;<br> 冼豪文攝</p></body></html>
