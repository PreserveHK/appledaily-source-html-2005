<html><header><meta charset="utf-8"><title>小童瞓地反拖網捕魚</title></header><body><h1>小童瞓地反拖網捕魚</h1><p>【本報訊】世界自然（香港）基金會昨日向衞生福利及食物局提交有關漁業保護條例修訂案的建議文件，該會要求港府禁止漁船在本港海域進行拖網捕魚；又將本港東面水域列為禁捕區，只准有局限性的休閒垂釣；並且每年在全港水域實施兩個月休漁期。&#13;<br> 該會昨日將建議文件交予政府代表時，由數名小童扮演掙扎至死的魚蝦蟹，反映拖網捕魚的殺傷力。&#13;<br> 該會主席邵在德指出，拖網捕魚嚴重破壞海床，影響生態環境，故必須禁止，而內地及多個東南亞國家早已禁止沿岸的拖網捕魚。</p></body></html>
