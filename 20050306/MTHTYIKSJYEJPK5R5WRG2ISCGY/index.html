<html><header><meta charset="utf-8"><title>楊洛婷鬥身手洩春光</title></header><body><h1>楊洛婷鬥身手洩春光</h1><p>楊洛婷、沈婷、李雨陽、李思欣、岑寶兒（阿夢）和張美妮等，昨日到尖沙嘴出席無綫《富貴險中求》膽識才藝大格鬥暨攝影大賽，眾人分成兩組進行障礙賽，結果由司徒瑞祈、沈婷和楊洛婷一隊勝出。<br> &#13;<br> <spanclass>雞手鴨腳 &#13;<br> 身穿低腰褲的阿夢和楊洛婷參加障礙賽時露出纖腰，楊洛婷更春光乍洩，上圍豐滿的阿夢，更顯得份外吃力和雞手鴨腳，在完成比賽後不停唞大氣，阿夢於賽後說：「出席咁多活動，最辛苦都係今次。」司徒瑞祈則指近日與鄭伊健和林保怡兩位前輩拍攝《隨時候命》一劇獲益良多，又大讚伊健演出自然和懂得執生，令他最為佩服。</spanclass></p></body></html>
