<html><header><meta charset="utf-8"><title>保釣行動擬再登釣魚台</title></header><body><h1>保釣行動擬再登釣魚台</h1><p>【本報訊】保釣行動委員會因應日本政府近月接管右翼團體在釣魚台列島的燈塔舉動，昨發起街頭籌款活動，計劃於今年五月期間再度乘船到釣魚台，宣示中國主權。&#13;<br> 委員會主席柯華解釋，該會今次聯同香港維護二次大戰史實聯席會議、以及香港紀念抗日受難同胞聯合會發起籌款，希望最少籌得一百萬至二百萬元，在內地廈門租船往釣魚台島宣示主權，行程約七至九天；長遠而言委員會希望籌得五百萬元，以便自行購買船隻，作長遠保釣之用。</p></body></html>
