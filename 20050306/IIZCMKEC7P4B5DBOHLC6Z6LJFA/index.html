<html><header><meta charset="utf-8"><title>解穢酒燒肉青菜奉客</title></header><body><h1>解穢酒燒肉青菜奉客</h1><p>林伯昨日大殮後，其遺屬在中環麗嘉酒店安排解穢酒招待至親好友。昨日的菜式以中菜為主，菜餚包括燒肉、白切雞、青菜和炒飯等。&#13;<br> <br> <spanclass>《無間道》導演出席 &#13;<br> 昨日上午約十一時起，林家上下陸續到達酒店，出入不便的林伯元配賴元芳最先到埗，二姨太余寶珠隨後由其「永遠媳婦」謝玲玲陪同入場，一眾孫兒孫女如林孝賢、林恬兒和林煒琦等亦先後到達，林建岳則低調地由側門進入，不過三姨太顧瑞英及林明珠等則缺席。&#13;<br> 而其他來賓包括廣州前巿長黎子流、鄒文懷、董驃、李香琴、尹飛燕、黃夏蕙、《無間道》導演劉偉強和麥兆輝等等。</spanclass></p></body></html>
