<html><header><meta charset="utf-8"><title>中文姓名最長六個字</title></header><body><h1>中文姓名最長六個字</h1><p>入境處發言人表示，任何市民只要年滿十八歲，便可自行更名，辦理身份證改換手續，申請人可到律師樓辦理一張「改名契」，然後將舊身份證連同「改名契」交入境處轄下的人事登記處，填寫一份申請表格即可，手續十分簡單。該發言人續稱，香港身份證規定中文名最多只可有六個字，英文名最長四十個字母，有此規定是因身份證面積有限，避免名字太長填「爆」身份證。&#13;<br> 法律界人士梁永鏗律師則指出，所更改的名字意思「完全無標準」，只要不超出字限。在本案「凌晨一吻」先生之前，○一年曾出現一名五十多歲女子，將自己的名字由李雲生改為「小小燕子」，由於她向警方報稱與母親被襲，才發現有這改名奇人。</p></body></html>
