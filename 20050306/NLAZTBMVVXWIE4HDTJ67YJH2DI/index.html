<html><header><meta charset="utf-8"><title>馬龍白蘭度性騷擾親生女？</title></header><body><h1>馬龍白蘭度性騷擾親生女？</h1><p>已故荷李活影星馬龍白蘭度（MarlonBrando）身故後多次被挖瘡疤，近日其大溪地前妻泰莉妲（TaritaTeriipia）亦出版了一本自傳，其中她聲稱馬龍曾性騷擾其親生女兒，間接導致其女兒自殺身亡。&#13;<br> <br> <spanclass>獲封「最佳罪案電影」 &#13;<br> 泰莉妲於新書《Marlon,MyLove+MyTorment》中表示自於六十年代與馬龍結婚後，馬龍對性事苛索，更有特別性癖，最後兩人離婚收場。他們的女兒於九五年吊頸自殺，泰莉妲表示於女兒的日記發現女兒曾投訴遭父親性騷擾。此外，由馬龍主演的電影《教父》，剛被選為「最佳罪案電影」，而第二位是九○年電影《盜亦有道》。</spanclass></p></body></html>
