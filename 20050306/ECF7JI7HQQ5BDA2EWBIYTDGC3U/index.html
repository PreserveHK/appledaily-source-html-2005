<html><header><meta charset="utf-8"><title>查理辛召妓惹大禍</title></header><body><h1>查理辛召妓惹大禍</h1><p>現正懷孕六個月的前任「邦女郎」丹妮絲李察士（DeniseRichards），剛於上周二向加州法院申請與結婚近三年的荷李活男星查理辛（CharlieSheen）離婚。&#13;<br> 據說丹妮絲今次申請離婚，是因為查理辛早前出席了一個有大班妓女參與的派對，並被狗仔隊拍下照片，丹妮絲於看到照片後，於盛怒下即時行動。&#13;<br> 據《紐約日報》報道，現正拍攝電視劇的查理辛，近日每天工作十六小時，已惹來太太不滿，加上他與妓女玩樂的照片被發現後，他亦知道犯錯，並即時搬離寓所。不過有人揣測丹妮絲今次離婚只想收阻嚇作用，一位知情人說：「他們仍有機會復合。」</p></body></html>
