<html><header><meta charset="utf-8"><title>Yamaha三款電單車回收</title></header><body><h1>Yamaha三款電單車回收</h1><p>【本報訊】Yamaha在美國的電單車公司昨日發表回收聲明指出，三款型號的Yamaha電單車分別是XV250、XVS11及XVS65，其後輪「沙板」有脫落的可能性，故需要回收，以便免費重新穩固沙板，而受影響的車輛共有十九萬輛，出廠年份由八八年至○五年。&#13;<br> 本港Yamaha電單車代理萬理達車行表示，暫時未有接獲日本廠方通知需要回收該三款型號的電單車，相信只是美國的電單車才須回收，本港的同款電單車則不受影響。發言人又指，該三款電單車在港並不普遍，部份款式更需要訂購才有貨。</p></body></html>
