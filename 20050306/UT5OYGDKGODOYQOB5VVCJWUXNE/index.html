<html><header><meta charset="utf-8"><title>籮霸回歸樂壇重上升軌</title></header><body><h1>籮霸回歸樂壇重上升軌</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）近年來主演的電影，大多被批評至一文不值。而剛推出第四張大碟《Rebirth》的籮霸，表示現時對外間評語不再介意，幸而外間反應不俗，令她釋懷。&#13;<br> <br> <spanclass>努力做回自己 &#13;<br> 籮霸表示從前會對別人的看法十分在意，但在新碟中她努力做回自己，對批評亦一笑置之。籮霸說：「我只想做一張樂迷欣賞的大碟，若你對別人的評語太過執着，只會令你更加受損。」此外，籮霸表示為了報答樂迷，日後將會放更多時間於音樂方面。</spanclass></p></body></html>
