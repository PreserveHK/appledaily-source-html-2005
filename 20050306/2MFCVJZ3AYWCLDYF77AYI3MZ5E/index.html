<html><header><meta charset="utf-8"><title>復活節提早開派對</title></header><body><h1>復活節提早開派對</h1><p>今年復活節特別早，過年時的開心氣氛得以延續落去。Poco熊貓、Reenie兔仔同佢哋班老友記諗住提早在20日開派對。這個派對有無窮驚喜，包括復活蛋點解無端端變咗相架？點解人會長出一對兔耳？『兔兔競走棋』係點樣玩？邊個搵到最多的復活蛋？派對重會抽獎和美味大餐㖭！想參加？先諗諗下面三幅相中被遮掩的東西是甚麼？估中就可以獲得由POCO'sFunClub及ColourfulKids送出的「幻彩繽Fun復活節」派對的門券乙張（名額15個）。</p></body></html>
