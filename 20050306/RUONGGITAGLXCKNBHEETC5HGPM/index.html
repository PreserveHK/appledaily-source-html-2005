<html><header><meta charset="utf-8"><title>伊東美咲戀上年輕棒球手</title></header><body><h1>伊東美咲戀上年輕棒球手</h1><p>出道多年鮮有緋聞傳出的二十七歲日本女星伊東美咲，被日本報章《Naispo》揭發近日正與小她四歲的日本巨人棒球隊投手條邊剛蜜運。&#13;<br> <br> <spanclass>壽司店撐枱腳 &#13;<br> 憑九九年為日本啤酒商擔任宣傳女郎而入行的伊東，出道多年少有傳出緋聞，但據一位伊東所屬事務所人士爆料，伊東與二十三歲的條邊在一個中年富商為女星長谷川京子所搞的派對上認識，二人十分投契，其後更火速拍拖。&#13;<br> 而伊東更多次被目擊與條邊到西麻布區的一間日式料理店，以及四谷和神奈川的有名壽司店撐枱腳。</spanclass></p></body></html>
