<html><header><meta charset="utf-8"><title>陳曉東帶病接觸愛滋童</title></header><body><h1>陳曉東帶病接觸愛滋童</h1><p>陳曉東和楊千嬅昨日應聯合國兒童基金會邀請，出發到山西山區探訪愛滋病兒童。昨日所見，東東頸上的濕疹還未痊癒，呈現一撻撻紅色。<br> &#13;<br> <spanclass>千嬅跟進 &#13;<br> 東東表示為安全起見，會盡量避免跟小朋友接觸，加上他眼部不適，屆時要戴上太陽眼鏡探望小朋友，希望大家見諒。東東說：「可能近排我唔夠瞓，搞到抵抗力減退，我返香港之後會睇中醫調理身體。」東東又表示，他早前與家人到威尼斯旅行，食宿機票由他一手包辦，名副其實是個「倒水之旅」。&#13;<br> 對於東東因為傷口未癒合而不敢與小朋友接觸，千嬅說：「得㗎啦，等我跟進吓啦。」</spanclass></p></body></html>
