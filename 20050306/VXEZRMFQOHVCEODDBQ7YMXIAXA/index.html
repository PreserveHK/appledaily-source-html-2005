<html><header><meta charset="utf-8"><title>　　中大校友另類抗議 - 李八方</title></header><body><h1>　　中大校友另類抗議 - 李八方</h1><p>中大教學語言風波引起唔少師生不滿，一位叫梁寶山嘅校友噚日就以苦行方法嚟抗議，傍晚由崇基書院嘅荷花池，十步一跪咁上到山上嘅新亞書院，用咗兩個鐘先到。佢重特登攞住新亞校刊，又帶埋錄音機播住新亞校歌，到山上時燒埋本校刊，代表中大冇晒理想。&#13;<br> 梁寶山話佢係九六年藝術系畢業，呢次係佢第三次進行「十步一跪上新亞」。佢話一直只有中大講大學理想，但中大呢次為咗要增收非本地生，而要改變以中文授課嘅傳統，變成冇咗理想。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
