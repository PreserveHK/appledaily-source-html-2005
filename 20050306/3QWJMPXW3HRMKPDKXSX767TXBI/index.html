<html><header><meta charset="utf-8"><title>欠供強積金檢控升</title></header><body><h1>欠供強積金檢控升</h1><p>【本報訊】強積金管理局營運總監于海平表示，去年整體強積金回報率超過百分之九，強積金由○○年底實施以來，已累積滾存一千二百億元，平均每名打工仔已儲蓄兩至三萬元。&#13;<br> 強積金管理局去年收到九千三百多宗投訴，主要涉及僱主沒有為僱員供強積金，較○三年下跌一成，但檢控數字則由○三年的八百多宗，增加四成至一千一百多宗。&#13;<br> 積金局去年至今曾就三宗拖欠強積金供款個案入稟高等法院提出申索，有個案涉及拖欠供款超過二百萬元。</p></body></html>
