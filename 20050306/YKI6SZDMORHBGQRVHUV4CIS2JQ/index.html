<html><header><meta charset="utf-8"><title>河利秀出巡驚中彈</title></header><body><h1>河利秀出巡驚中彈</h1><p>韓國變性藝人河利秀昨日在台灣行內衣騷，她先從高雄一間酒店出發，仿效台灣總統陳水扁站在吉甫車上遊街，到了會場時就脫掉外套，酥胸半露，性感誘人。<br> &#13;<br> <spanclass>着粉紅胸圍 &#13;<br> 河利秀仿效陳水扁坐吉甫車出巡，但聽到記者告知陳水扁當日拉票時中槍，河利秀即嚇得嚷着要走。&#13;<br> 但本來穿了晚裝的河利秀到場之後，她立即換上了一件粉紅色的胸圍，無懼寒風，展示豐滿胸部。據知河利秀這次做女性內衣代言人，共賺得約一百五十萬港元的酬金。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
