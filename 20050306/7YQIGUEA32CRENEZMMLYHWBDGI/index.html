<html><header><meta charset="utf-8"><title>西貢一線走四灣</title></header><body><h1>西貢一線走四灣</h1><p>是日推介西貢遊，北潭坳起步，下赤徑登大浪坳上「西貢三尖」之一的蚺蛇尖，過米粉頂一線走四灣，依次序為大浪東灣、大灣、咸田灣（左圖）、西灣，尾程登吹筒坳出西灣亭散隊，全程約5小時半，屬中程遠足登山路線，部份山路崎嶇無明路，自備糧水，量力而為。&#13;<br>&#13;<br>記者：陳漢榮&#13;<br>&#13;<br>機構：香港華嶽旅行會&#13;<br>日期：3月13日&#13;<br>費用：免費&#13;<br>集合時間及地點：8:30am鑽石山地鐵站C2出口認旗&#13;<br>查詢：8:00pm至10:00pm致電韓先生97799705</p></body></html>
