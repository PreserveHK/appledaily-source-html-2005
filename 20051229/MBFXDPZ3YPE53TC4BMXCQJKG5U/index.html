<html><header><meta charset="utf-8"><title>易泊卡退款期延長</title></header><body><h1>易泊卡退款期延長</h1><p>【本報訊】運輸署昨日宣布，延長已停用的泊車咪表易泊卡的退款安排，以便目前仍然持有易泊卡的駕駛人士可取回卡內餘款。&#13;<br> </p><p>可到16中心退款</p><p>自泊車咪表轉換為八達通咪表後，易泊卡已於去年十一月二十一日起全面停用。運輸署安排駕駛人士可在一年內退款，大部份駕駛人士在過往一年已經陸續辦理易泊卡退款申請。運輸署發言人昨宣布，為了方便仍未申請退款的駕駛人士有較多時間辦理退款手續，署方決定繼續在十六個易泊卡退款中心提供易泊卡退款服務，新安排將會於二○○六年一月一日開始生效，詳情可瀏覽運輸署網站、或致電易泊卡熱線23180616查詢。</p></body></html>
