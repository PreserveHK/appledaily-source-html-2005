<html><header><meta charset="utf-8"><title>特別個案　梁榮忠賤男人辦</title></header><body><h1>特別個案　梁榮忠賤男人辦</h1><p>梁榮忠年初與好友李克勤一起主持節目《殘酷一叮》，廣受市民歡迎，令入行十五年的他終於憑一個叮叮，初嘗成功滋味，名氣和財富滾滾而來，又有相戀多年的女友鍾麗淇，可謂令人羨慕。&#13;<br> 不過形勢卻峯迴路轉，梁榮忠十一月被傳媒拍到跟朱慧敏在車廂激吻的照片，令他的人氣在短時間內迅速下滑，之後他急赴泰國陪女友鍾麗淇過生日兼箍煲，又公開認錯，縱然無綫方面從輕發落，讓他繼續擔任台慶主持，但其好男人形象已蕩然無存，更被冠以世紀賤男的惡名。&#13;<br> </p></body></html>
