<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>喜–李麗珊誕愛女</title></header><body><h1>05年香港體壇大事回顧：<br>喜–李麗珊誕愛女</h1><p>○五港體壇大喜事，首選「風之后」李麗珊（圖）初為人母。「珊珊」與黃德森結婚六年，終如願在今年八月二十八日誕下八磅二安士BB女黃希皚。未言退的「珊珊」，在上月初宣布放棄參加明年十二月多哈亞運會，原因是不忍離開初生愛女，獨自出外集訓及比賽——母親真偉大，就連一向以滑浪風帆為重的「珊珊」也不例外。至於○八北京奧運會否參戰，此刻的「珊珊」也未有答案。另外，體壇喜上加喜的，是十二月在世界武術錦標賽首奪冠軍的曾思敏在上周嫁人。</p></body></html>
