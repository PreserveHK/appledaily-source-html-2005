<html><header><meta charset="utf-8"><title>世紀21山區送暖</title></header><body><h1>世紀21山區送暖</h1><p>佳節當前，世紀二十一冇顧住一味玩樂，反而熱心做善事，中國部董事楊靄良搵埋剛攞到新城國語樂隊大獎嘅台灣組合「五月天」，一齊去廣州發起捐書同義賣活動。下個月就會由行政總裁吳啟民帶隊去韶關山區參觀學校同探望學生，同時會將之前喺香港籌到嘅十萬蚊，交畀韶關始興縣教育局做獎學金。&#13;<br> 另外，香港置業置善會早前幫基督教勵行會賣獎券，有逾百同事響應，總共賣出一千張，籌到一萬蚊，獲贈「最優秀公司」嘉許狀。</p></body></html>
