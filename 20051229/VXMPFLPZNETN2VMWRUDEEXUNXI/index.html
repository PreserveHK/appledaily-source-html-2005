<html><header><meta charset="utf-8"><title>幼稚園控《成報》誹謗</title></header><body><h1>幼稚園控《成報》誹謗</h1><p>【本報訊】九龍塘名校約克英文小學暨幼稚園，指《成報》過去兩個月多篇報道內容誹謗，昨入稟高等法院，申請禁制令及索償。&#13;<br> 涉案報道共五篇，刊於今年十月二十五日至十一月二十三日，分別為「幼稚園名校推『雞精班』教統局：不鼓勵　學界：揠苗助長」、「約克回應未必再辦『雞精班』」、「約克幼稚園涉無牌煮食　教統局調查」、「約克幼稚園借教統局過橋　拒就煮食進一步回應」及「約克『雞精班』證實違規」。&#13;<br> 本案原告是經營約克英文小學暨幼稚園的進宏發展有限公司，被告包括成報報刊有限公司及李寶怡。&#13;<br> 案件編號：HCA2599/05</p></body></html>
