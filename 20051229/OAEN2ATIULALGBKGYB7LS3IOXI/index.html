<html><header><meta charset="utf-8"><title>新車登場：平治家族新成員GL-Class</title></header><body><h1>新車登場：平治家族新成員GL-Class</h1><p>德國平治汽車最近又多一名新成員，名為GL-Class，大可視為加大版的M-Class，採用7座位布局，既有寬敞實用的空間，又有高強的越野性能。廠方表示它不會是新一代G-Class，暫時會配上兩台引擎，分別是GL500的388hp5.5公升及GL450的340hp4.6公升。單看GL-Class的外表及引擎配搭，已可知它的主要市場是北美地區。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
