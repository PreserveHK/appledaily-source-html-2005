<html><header><meta charset="utf-8"><title>梁漢文否認尋歡</title></header><body><h1>梁漢文否認尋歡</h1><p>梁漢文昨日由經理人黃柏高（Paco）陪同下到商台接受訪問，回應有雜誌指他於上海尋歡，且曾對一位叫蕾蕾的小姐毛手毛腳。梁漢文於訪問時澄清自己當晚逗留了不足一小時，他到夜總會的目的是與廣告商見面，他說：「平時我對呢啲不利傳聞都唔會咁主動回應，今次真係好唔公平，一定出嚟講番件事。」&#13;<br> </p><p>斥雜誌混淆視聽</p><p>梁漢文強調沒有見過蕾蕾，他說：「封面個裸女我冇見過，我覺得呢本雜誌混淆視聽。」而Paco於節目中更向梁漢文致歉，因為本來要到夜總會與廣告商會面的是他，由於當晚他有工作在身便叫梁漢文代勞。&#13;<br> 撰文：李珮洳</p></body></html>
