<html><header><meta charset="utf-8"><title>生吞田雞蟲上腦</title></header><body><h1>生吞田雞蟲上腦</h1><p>廣東韶關一名三十六歲農婦誤信生吃田雞可以祛風濕，竟一口氣連皮帶爪活吞六隻小田雞落肚。寄生在田雞身上的裂頭蚴蟲卵，在農婦體內孵化成蟲，並從血管鑽進她的腦中，寄生三年，導致她飽受失語、頭暈、抽搐以及癲癇等病症之苦。&#13;<br> 廣東的醫院前日用儀器從她腦中取出一條長達二十一厘米的活生裂頭蚴。醫生指，裂頭蚴是貓、狗、蛇、青蛙等野生動物最常見的寄生蟲，大部份病者都是因食生肉受感染。&#13;<br> 《廣州日報》</p></body></html>
