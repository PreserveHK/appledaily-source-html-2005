<html><header><meta charset="utf-8"><title>中價卡王聖誕海鮮價</title></header><body><h1>中價卡王聖誕海鮮價</h1><p>呢兩個星期遇正聖誕節，紅日去腦場特別熱鬧，亦有唔少人趁住放假去出機，留意到唔少人出機，都揀GF6800GS顯示卡，Sales話呢張卡自到貨以來，就立即成為中價顯示卡主力，皆因無論價錢同效能表現都唔錯，所以好得一班用家歡心，成為心水之選！價錢由$1,680到$1,750都有，視乎品牌同包裝，不過近期有少少海鮮價現象，幾乎每日都唔同價錢，上落可以差成百蚊，買家要多留意價錢變動喇。&#13;<br>&#13;<br>記者：許福合</p></body></html>
