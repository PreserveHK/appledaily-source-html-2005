<html><header><meta charset="utf-8"><title>大S助妹妹變天鵝</title></header><body><h1>大S助妹妹變天鵝</h1><p>徐熙媛（大S）與藍心湄昨日在台灣為TVBS-G《女人我最大》錄影，二人不時交換美容心得。大S首次參加該節目錄影，她說：「感覺好奇妙喔，每天看電視節目，看起來那麼熟悉的地方，我卻是第一次來。」</p><p>放假陪坐月</p><p>大S除了喜歡扮靚外，亦愛為身邊親友扮靚，她說：「我最得意的是把小S（胞妹徐熙娣）從醜小鴨變天鵝，小S一路走來，現在能這麼美，我可是最大的功臣。」大後天便是元旦，大S表示將與小S及友人一起度過，由於距離小S的預產期不到一個月的時間，身為準姨媽的她表示將暫時休息一段時間，好好的留在家中陪妹妹坐月。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
