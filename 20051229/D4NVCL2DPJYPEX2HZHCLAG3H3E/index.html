<html><header><meta charset="utf-8"><title>飯後即就寢容易胃酸倒流</title></header><body><h1>飯後即就寢容易胃酸倒流</h1><p>路透社報道，日本的一項研究指出，晚飯後不久便就寢，與增加出現胃酸倒流風險有關，所以建議大家至少在吃完晚飯三小時後才就寢。&#13;<br> 日本大阪大學是項研究的對象為一百四十七名有胃酸倒流問題的病人和二百九十四名健康正常的人士。初步研究結果顯示，距離晚飯後愈短的時間就寢，出現胃酸倒流情況的比率就愈高。接受研究的人士中，晚飯後三小時內就寢的人士較晚飯後四小時或以上才上床的人士，出現胃灼熱的比率高出七點四五倍。</p></body></html>
