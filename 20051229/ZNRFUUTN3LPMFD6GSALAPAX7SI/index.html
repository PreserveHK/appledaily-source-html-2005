<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>王晨亞洲羽賽封后最激</title></header><body><h1>05年香港體壇大事回顧：<br>王晨亞洲羽賽封后最激</h1><p>九月是香港羽毛球一姐王晨（左二）難忘的月份，她先在印度的「亞洲錦標賽」女單決賽，擊敗○四奧運銀牌得主荷蘭的張海麗，奪回失落了一年的亞洲后冠；繼而在月底在六星級的印尼公開賽，再挫張海麗，第一次取得女單桂冠，可謂雙喜臨門。而滑浪風帆方面，在李麗珊缺席下，小師弟陳敬然及小師妹陳慧琪包辦亞洲賽男、女子組冠軍（珊珊及丈夫黃德森曾在九三及九六年同奪男、女組冠軍）。</p></body></html>
