<html><header><meta charset="utf-8"><title>新酒吧：蘭桂坊新開酒吧</title></header><body><h1>新酒吧：蘭桂坊新開酒吧</h1><p>市道真係好咗好多，前日經過蘭桂坊，見到又有一間酒吧開張，裏面有舒服嘅長梳化、咕𠱸，以柔和嘅蠟燭營造氣氛。我瘦東就最欣賞有25款高質素的紅酒、白酒，重有其他香檳酒（約$50-180/杯），不過我都係鍾意佢嘅2樓，少一點喧鬧，可以靜靜哋同朋友傾偈。		&#13;<br>Haven&#13;<br>地址：中環德己立街34-36號2樓&#13;<br>&#13;<br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
