<html><header><meta charset="utf-8"><title>出版社屬正司級單位</title></header><body><h1>出版社屬正司級單位</h1><p>世界知識出版社，是中國外交部屬下的出版機構，共出版六種雜誌期刊。其中，創辦於一九三四年的半月刊《世界知識》，是內地最早的國際知識刊物，在內地具有廣泛影響力。&#13;<br> 世界知識出版社的其他刊物還有《世界博覽》、《世界知識畫報》、《英語文摘》、《英語沙龍》及《世界知識年鑑》。&#13;<br> 該出版社屬正司級事業單位，其負責人多由卸任外交官出任。現任社長王成家曾先後任中國駐古巴、智利大使，總編輯張宏喜是今年剛卸任的駐紐約總領事館總領事。該社有記者、編輯一百多人。&#13;<br> 《蘋果》資料室</p></body></html>
