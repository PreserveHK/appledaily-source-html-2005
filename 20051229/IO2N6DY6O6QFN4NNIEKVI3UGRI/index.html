<html><header><meta charset="utf-8"><title>瞿穎被扣納粹帽子</title></header><body><h1>瞿穎被扣納粹帽子</h1><p>繼日前林志玲於日本戴鐵道員帽，被內地反日網民誤認是日本軍帽群起指摘後，瞿穎新專輯中其中一張戴帽打扮的照片，又於網上引發納粹風波。</p><p>露美腿酥胸</p><p>在網上流傳的照片中，瞿穎身穿超熱褲露出修長美腿，上衣打開酥胸半露，更以半跪姿態拍攝，十分性感。不過瞿穎頭上的一頂類似納粹軍帽的帽子卻引起議論紛紛。&#13;<br> 瞿穎經理人回應記者查詢時，指所謂的軍帽只是普通道具，又指瞿穎出道多年，不會發生如此錯誤。經查證後「軍帽」與真正納粹軍帽有區別，少了一隻鷹，不過瞿穎卻一直迴避記者，未有作出任何回應。&#13;<br> 撰文：曾小嘉</p></body></html>
