<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>哀–公路單車賽選手亡</title></header><body><h1>05年香港體壇大事回顧：<br>哀–公路單車賽選手亡</h1><p>公路單車運動危險性較高，參賽車手理應受到更多的保護，而賽會理應申請封路，以策安全。惟今年十一月初，華僑車手趙兆熊（譯音）（圖），在西貢北潭涌進行公路單車賽時，由於賽事未有封路進行，致令該車手被一輛疑是越線爬頭的小巴撞死。事後十多個本地單車團體齊集灣仔，慢駛單車表達不滿，希望政府加強公民教育及宣傳，以及保護單車駕駛者及加強比賽選手的安全措施。</p></body></html>
