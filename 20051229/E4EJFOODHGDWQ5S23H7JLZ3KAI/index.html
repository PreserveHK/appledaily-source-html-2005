<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>晨曦膺「4冠王」最醒</title></header><body><h1>05年香港體壇大事回顧：<br>晨曦膺「4冠王」最醒</h1><p>繼本地甲組足球隊南華在九一年締造「四冠王」佳績後，晨曦（圖）在○五年亦囊括本地全部四項十一人賽錦標（甲組聯聯賽、聯賽盃、銀牌及足總盃）成為另一支「四冠王」，稱霸本地球壇球員瓜分二百萬元的巨額獎金。&#13;<br> 挾四冠王餘威，晨曦首次進軍亞洲球壇，即成功在亞洲足協盃打入四強，成為該項盃賽成立三屆以來，港代表最佳成績的一次；只可惜在四強賽不敵黎巴嫩的阿爾內澤默出局。而遺憾的是，晨曦出外參戰亞協盃關係，其間未有派兵踢對流浪的本地甲組聯賽，結果被足總判輸○比三。</p></body></html>
