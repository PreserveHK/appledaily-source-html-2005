<html><header><meta charset="utf-8"><title>司機潛水被誤自殺</title></header><body><h1>司機潛水被誤自殺</h1><p>【本報訊】每晚也到港島南區深水灣海灘嬉水、風雨不改的五十二歲姓陳的士司機，昨凌晨二時許，因生意淡靜驅車前往游泳，並穿着潛水衣、蛙鞋和潛水鏡等整套裝備摸黑步入水中，卻被附近在燒烤的男女誤以為他欲蹈海自殺，多次喚他上岸也沒回應，更發現他在海中浮沉懷疑遇溺報警。&#13;<br> 警員趕至調查時，陳剛巧嬉水完畢返回岸上（圖），得悉鬧出一場誤會，惹來眾人虛驚，陳事後頻頻低頭向救援人員道歉，隨後駕車離去。&#13;<br> 李家傑攝&#13;<br> </p></body></html>
