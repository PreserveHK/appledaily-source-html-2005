<html><header><meta charset="utf-8"><title>油渣清潔引擎不可行</title></header><body><h1>油渣清潔引擎不可行</h1><p>你好，編輯先生，一些車會的朋友說，電油車入油時加入一點點的油渣，可以清洗引擎，是否真的呢？其效果和份量又如何？&#13;<br>偉信&#13;<br>&#13;<br>偉信：&#13;<br>自從香港沒有出售含鉛電油後，就出現這個傳言。因為有不少車房會用油渣清洗拆出來修理的零件，所以人們引用這個方法在電油車上，當時傳言50升不含鉛電油，就加入約1公升油渣。的確，油渣具有清潔油迹的能力，不過，電油混入了油渣，點火爆炸時間會有變，令引擎出現震爆（Knocking），高轉行車會令氣閥斷裂，還是不用為妙，其實坊間有很多清洗引擎燃油噴嘴的混合劑，約$40一支，我相信這樣會安全一點。&#13;<br>《蘋果日報》汽車版主編覆</p></body></html>
