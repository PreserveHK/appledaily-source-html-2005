<html><header><meta charset="utf-8"><title>為了操控的改裝</title></header><body><h1>為了操控的改裝</h1><p>很多人會說：「這樣超級改裝，不如買一部法拉利360或保時捷GT2吧。」&#13;<br>輕量是跑車的秘密武器，一部86匹的ECHO仔，車重約1,000kg，即1匹要推動11.6kg，只要偷輕100kg（士啤胎軨、雜物、工具箱、音響等），每匹只需推動10kg，等於加大了10匹馬力，其操控也變得更靈活。這部超級改裝的RS，大部份改裝都以輕量為主，例如碳纖維離合器、車架等，這樣的改裝，操控會變得不同，入彎爽快利落，速度比一般車更快，像是一部落場的跑車那樣，所以下次你準備花萬多元改裝，去換取3匹馬力前，最好先看看車尾箱裏的雜物才作考慮。&#13;<br>&#13;<br>記者：伍旋卓</p></body></html>
