<html><header><meta charset="utf-8"><title>盧永仁賣聯通股份獲利</title></header><body><h1>盧永仁賣聯通股份獲利</h1><p>華華見得閒睇吓聯交所股權變動資料，竟發現聯通（762）執行董事盧永仁本月21日行使購股權，以每股4.3元購入8.8萬股，再喺場外以6.55元賣出該批股份，獲利19.8萬元。聯通昨日收報6.6元，跌0.752%。盧博士目前仍持有聯通35萬股股份。&#13;<br> 中國將於明年發出3G牌照，預期聯通及中移動（941）可各得一個牌照，昨日大市就炒呢個消息，有機會獲得發牌嘅股被人沽，而經營電訊器材嘅公司則受追捧，皆因3G初期要好大投資，賣設備嘅公司率先有生意，有牌嘅電訊公司則要使錢，所以對聯通並非好消息。不過DrLo減持咁少股權，應該與此無關嘅。</p></body></html>
