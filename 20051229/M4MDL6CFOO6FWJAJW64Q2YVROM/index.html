<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>壁球小花世青奪錦最威</title></header><body><h1>05年香港體壇大事回顧：<br>壁球小花世青奪錦最威</h1><p>四名平均僅十七歲的「壁球小花」，包括梁善雅（左一）、陳浩鈴（左二）、歐詠芝（右二）及趙家琦（右一），一年內奪得兩個歷史首次的冠軍，先是年初的亞青團體錦標，再來是八月初比利時的「世界青少年錦標賽」，小花過關斬將，決賽擊敗衞冕的埃及，首奪后冠。&#13;<br> 港隊總教練蔡玉坤（中）形容勝利可媲美大師姐趙詠賢奪○二釜山亞運金牌。</p></body></html>
