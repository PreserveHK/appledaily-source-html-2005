<html><header><meta charset="utf-8"><title>新勞動法更有保障</title></header><body><h1>新勞動法更有保障</h1><p>全國人大正審議《勞動合同法草案》，爭取通過明年實施。新法將成內地打工仔「護身符」，企業必須與員工簽訂書面勞動合同，否則被認為「合同期限」直至法定退休年齡為止。&#13;<br> 目前勞動法規定，解除勞動合同才支付補償金，但草案規定終止合同也要支付補償金。企業如依規定解除、終止員工合同，應根據其工作年限，每六個月支付半個月工資的經濟補償。企業解除勞動合同，應先通知工會，而工會有權要求用人單位糾正。此外，企業須為員工交納養老、醫療等保險費。&#13;<br> 本報記者</p></body></html>
