<html><header><meta charset="utf-8"><title>常用電腦皮膚易過敏</title></header><body><h1>常用電腦皮膚易過敏</h1><p>中央社報道，長期在電腦前伏案工作，不僅易腰痠背痛，還得留意可能引發「電腦族皮膚症候群」。有皮膚科醫生指出，常接觸電腦周邊用品，易引起過敏性濕疹和急性皮膚炎，長期固定姿勢更會令手部缺氧，建議最好每三十分鐘動一動。&#13;<br> 台灣書田診所皮膚科主治醫生鄭惠文說，每天長時間使用電腦，姿勢不良不僅會腰痠背痛、肩頸僵硬；而接觸電腦周邊用品，更會引起刺激性、過敏性手部濕疹和急性皮膚炎，若手部皮膚長期受到壓迫，還會導致局部缺氧及血管擴張，而這些症候都通稱為電腦族皮膚症候群。</p></body></html>
