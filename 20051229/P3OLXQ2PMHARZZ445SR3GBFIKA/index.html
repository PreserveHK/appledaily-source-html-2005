<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>樂–鄧亦峻跑出「錢」途</title></header><body><h1>05年香港體壇大事回顧：<br>樂–鄧亦峻跑出「錢」途</h1><p>十九歲的田徑新星鄧亦峻（後排左二），玩了短跑才兩年多，今年忽然「紅」起來；年初刷新香港二百米跑紀錄，九月亞洲賽得第四名，十月全運會奪二百米銅牌，然後是十一月曼谷亞洲室內運動會六十米跑金牌，再在本月首奪「田徑之王中王」（青年組及成人組雙王），總共為他帶來三十一萬多獎金。誰說運動沒「錢」途？另速度滑冰選手韓月雙雖居港未滿七年，但仍獲特准參加○六冬季奧運會，亦是港體壇樂事。</p></body></html>
