<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>怒–王晨「罷打」抗議球證</title></header><body><h1>05年香港體壇大事回顧：<br>怒–王晨「罷打」抗議球證</h1><p>「我以後都不會再進中國，不會再參加全運會」，這是前中國羽毛球代表王晨（圖），在十月全運會中發出的怒吼。港羽球一姐王晨在全運女單四強對解放軍小將蔣燕皎時，因國內球證明顯偏幫蔣而落敗；她翌日對上海朱琳時，只打了三球後以腰傷為由放棄比賽，作為對賽會及球證的無聲抗議。事情沒完沒了，中國羽總在十二月的湖南世界盃邀請賽中，九成九世界頭十六的女單選手都被邀參賽，惟獨世界第四的王晨沒被邀請，反映出雙方的惡劣關係。</p></body></html>
