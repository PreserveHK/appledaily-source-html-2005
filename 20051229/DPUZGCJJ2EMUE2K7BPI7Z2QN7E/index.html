<html><header><meta charset="utf-8"><title>Toby為頒獎禮頭痛</title></header><body><h1>Toby為頒獎禮頭痛</h1><p>梁靖琪（Toby）、薛凱琪和周國賢等人，昨天出席港台於工展會舉行的活動。只見Toby一臉倦容出現，原來自從數日前的頒獎禮開始，她便開始頭痛，Toby說：「總之個頭好痛，又瞓得唔好。媽咪重問我係咪攞到獎太開心，但我就覺得有少少壓力，因為出年就要做啲唔同今年嘅嘢。」&#13;<br> 此外，周國賢表示至今仍未與家人慶祝聖誕，他說：「聖誕節都要開工，未有時間陪老婆同個女，希望可以喺新年補番數。我都買咗禮物畀個女，𠵱家佢三歲，真係好得意，我唔想佢咁快大，睇多陣都好。」&#13;<br> 採訪、攝影：王連連&#13;<br> </p></body></html>
