<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>3大運動會港健兒最忙</title></header><body><h1>05年香港體壇大事回顧：<br>3大運動會港健兒最忙</h1><p>十月中南京全運會、十月底澳門東亞運、十一月曼谷亞洲室內運動會，一口氣在一個多月內進行，運動員的體能是最大考驗，結果共得十五金十一銀十七銅，紅了全運唯一金牌的BMX車手港荷混血兒王史提芬、唯一東亞運個人金牌槍手王輝，以及在亞室運奪得七金三銀一銅的小泳手施幸余。唯一遺憾是在東亞運中，被一向成績平平的澳門隊以十一金十六銀十七銅壓倒香港的兩金兩銀九銅。</p></body></html>
