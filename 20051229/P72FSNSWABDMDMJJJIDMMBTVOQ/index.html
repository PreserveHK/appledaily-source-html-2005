<html><header><meta charset="utf-8"><title>05年香港體壇大事回顧：<br>神童趙頌熙最有希望</title></header><body><h1>05年香港體壇大事回顧：<br>神童趙頌熙最有希望</h1><p>中國向被視為乒乓球王國，本土球手要擊敗內地選手談何容易，但現就讀香港喇沙小學，年僅十一歲的趙頌熙（圖）卻做到了。他於五月中旬在山東舉行的「全國少年兒童乒乓球錦標賽」賽事中奪冠，歷史性成為在全國性的乒乓球賽事奪冠的香港人。趙頌熙的成績足證其「神童」的稱號非浪得虛名，且潛能無限，假以時日有望晉身港乒主力，打破本土乒壇長期被內地歸化球員的壟斷局面。</p></body></html>
