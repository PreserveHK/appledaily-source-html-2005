<html><header><meta charset="utf-8"><title>四通1.45億贖回票據</title></header><body><h1>四通1.45億贖回票據</h1><p>▲四通控股（409）宣布以現金代價1.45億元，向首席執行官史玉柱購回部份面值約1.91億元的已發行零息可換股票據，集團的負債水平將會由43.1%降至35.7%，全面攤薄每股資產凈值亦有約4.5%增長。&#13;<br> &#13;<br> ▲中油潔能（260）公布，附屬公司北京中油潔能已於本月23日，與從事物業投資業務的公司「申合」訂立買賣協議，北京中油潔能已同意以約1500萬元人民幣（或約1440萬港元），悉售手持上海中油企業的13.46%權益。</p></body></html>
