<html><header><meta charset="utf-8"><title>大摩任海螺策略股東</title></header><body><h1>大摩任海螺策略股東</h1><p>▲安徽海螺（914）宣布，大股東安徽海螺集團已與戰略投資者摩根士丹利及國際金融公司（IFC）簽署協議，分別出售10.51%及3.82%權益予二間公司，完成後，海螺集團仍持有約35.24%公司權益。&#13;<br> &#13;<br> ▲新華社報道，全國人大常委會委員長會議日前通過明年立法計劃，安排審議的法律草案共39項，包括電信法、企業破產法、反洗黑錢法、反壟斷法、企業所得稅法及國有資產法等。</p></body></html>
