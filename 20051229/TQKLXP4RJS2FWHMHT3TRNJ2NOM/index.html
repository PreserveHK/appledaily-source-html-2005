<html><header><meta charset="utf-8"><title>日郵局追截早派賀年卡</title></header><body><h1>日郵局追截早派賀年卡</h1><p>新一年快將降臨，日本人按傳統都會寄賀年卡給親朋，但日本宇都宮市一間郵局卻「太勤快」，提早送出了賀年卡，郵局發現出錯後已承諾盡力回收誤投賀年卡，並在元旦重新投遞。&#13;<br> 賀年卡一般會在新年當天才寄到，但宇都宮東郵局的職員卻擺了烏龍，沒有將賀年卡跟一般郵件分開處理，結果有人聖誕節兩天前就收到。&#13;<br> 不過，直至一間車行收到顧客投訴，指已收到賀年卡後，郵局才輾轉獲悉誤投的事。郵局一名職員說：「我們感到很抱歉，我們盡量回收誤投賀年卡，並在元旦再次投遞。」郵局現已成功截獲十三張險些過早投遞的賀年卡，至於已寄出的賀年卡，郵局稱會努力回收。&#13;<br> 日本《每日新聞》</p></body></html>
