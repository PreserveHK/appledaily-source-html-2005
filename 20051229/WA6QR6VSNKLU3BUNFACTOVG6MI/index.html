<html><header><meta charset="utf-8"><title>日婦𠝹刀傷夫守行為</title></header><body><h1>日婦𠝹刀傷夫守行為</h1><p>【本報訊】一名日籍婦人疑丈夫有婚外情，雙方在寓所爭執時，她涉嫌以𠝹刀襲擊丈夫，令他手和臉受傷，左臉需縫五針。日婦原被控一項傷人罪名，昨在沙田裁判法院提訊，獲控方不提證供起訴並撤銷控罪，裁判官頒令被告自簽二千元守行為一年。&#13;<br> 日本籍女被告杉本瞳，六十五歲。案發於本年九月十一日下午一時許，被告懷疑六十二歲丈夫有外遇，雙方在沙田銅鑼灣村寓所爭吵，其間，被告涉以十三厘米長的𠝹刀襲擊丈夫，其夫負傷逃出報警，送院治理，左臉傷口達十厘米長，需縫五針，左手亦被𠝹輕傷，警方最後拘捕日婦調查。&#13;<br> 案件編號：STCC11509/05&#13;<br> </p></body></html>
