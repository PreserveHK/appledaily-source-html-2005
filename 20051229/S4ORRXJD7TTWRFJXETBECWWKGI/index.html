<html><header><meta charset="utf-8"><title>𡁻完唱：香腸西蘭花係北京菜？</title></header><body><h1>𡁻完唱：香腸西蘭花係北京菜？</h1><p>銅鑼灣老北京午市自助餐話有「多」款小炒、點心、包點等，都係$38，咁抵我肥平梗係要試試！點知所謂自助餐熱葷只得4款，連西蘭花炒香腸都算北京小炒!?選擇少之餘食物重要半冷不熱，今次真係慳字得個貧喇！&#13;<br>事後跟進：店舖經理表示，為免浪費食物，款式多與少取決於人客多寡而定，最多可有十幾款，廚師亦會定時翻熱食物。&#13;<br>&#13;<br>老北京（22034321）&#13;<br>銅鑼灣渣甸坊50號渣甸中心2樓&#13;<br>&#13;<br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
