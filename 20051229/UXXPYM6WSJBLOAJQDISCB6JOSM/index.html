<html><header><meta charset="utf-8"><title>鑽石總會加強保證</title></header><body><h1>鑽石總會加強保證</h1><p>【本報訊】鑽石的價值由4C（色澤、淨度、切割、卡數）來評定，但權威的寶石鑑定機構「美國寶石學院」（GIA）早前爆出醜聞，四名高層被指受賄而偽造假評估報告，令GIA信譽受損。香港鑽石總會昨日發表聲明，強調該會去年已成立本港自己的鑽石鑑定中心，並支持海關的「珠寶商誠信計劃」，呼籲消費者要對本港的鑽飾有信心。&#13;<br> 該會會長馬墉宜表示，GIA事件中所涉及的鑽石數量，至今估計全球只有數百顆，而所涉及的鑽石都是較罕有的鑽石，因此對一般消費者的影響輕微。&#13;<br> 他說，由香港鑽石總會成立的鑽石鑑定中心，可以提供公正的鑽石評級資料，而業界也視「誠信」是珠寶行業的柱石。</p></body></html>
