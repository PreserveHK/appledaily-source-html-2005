<html><header><meta charset="utf-8"><title>煙商反對禁煙新措施</title></header><body><h1>煙商反對禁煙新措施</h1><p>【本報訊】逾十四個煙草商組成的香港煙草業聯會，反對政府建議的禁煙條例，認為規定煙草商在煙包上印有健康忠告圖像會增加業界的成本，印製每款香煙煙包最少需要六百萬港元，或令規模較小的煙草商被淘汰。&#13;<br> 聯會昨日正式成立，主席蘇思偉在成立記者會上稱，政府建議的吸煙（公眾衞生）（修訂）條例內容，沒顧及業界和本港整體利益，也不尊重吸煙已是本港工作及娛樂文化一部份的現實。&#13;<br> 他強調，政府制訂在煙包上印上健康忠告圖像的規定前，幾乎沒有諮詢業界。他估計該條例一旦實施，每個香煙品牌下的每款香煙，重新印製新煙包的費用最少達港幣六百萬元。</p></body></html>
