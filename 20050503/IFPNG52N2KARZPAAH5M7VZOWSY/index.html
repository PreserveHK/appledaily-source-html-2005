<html><header><meta charset="utf-8"><title>瀧澤日劇封王親領獎</title></header><body><h1>瀧澤日劇封王親領獎</h1><p>日本男星瀧澤秀明最近憑NHK大河古裝劇《義經》，打低師兄如香取慎吾、稻垣吾郎和堂本剛等，獲選為第八屆《日刊Sports》日劇大獎最佳男主角。&#13;<br> 第八屆《日刊Sports》日劇大獎，主要選出去年四月至今年三月間播出的日劇作品及演員，瀧澤秀明日前拍攝完《義經》後，便在涉谷NHK電視台領獎，他謙虛地說：「都是有賴觀眾、工作人員和拍檔的支持，才得到這個獎，我感到很開心，又覺得很榮幸。」</p></body></html>
