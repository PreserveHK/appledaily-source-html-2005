<html><header><meta charset="utf-8"><title>Britney等生B仔</title></header><body><h1>Britney等生B仔</h1><p>美國女歌手BritneySpears近期四出到嬰兒用品店掃貨，日前她更向一名店員透露腹中的胎兒是一名ＢＢ仔，不過為保護胎兒而曾經一度停止染髮的Britney，近日又再次把頭髮染成金色。&#13;<br> 此外，Britney剛被美國雜誌《AutographCollector》選為今年最差簽名名人，雜誌批評她與里安納度狄卡比奧（LeonardoDiCaprio）等人，經常粗魯對待索取簽名的fans，相反尊尼狄普（JohnnyDepp）則被選為最佳簽名名人，他一向對影迷索取簽名都來者不拒。</p></body></html>
