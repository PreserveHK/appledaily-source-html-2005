<html><header><meta charset="utf-8"><title>克勤選港姐唔睇樣</title></header><body><h1>克勤選港姐唔睇樣</h1><p>二十七位進入香港小姐競選複試的佳麗，前晚到將軍澳電視廣播城與負責唱歌項目的評判李克勤見面，事後克勤大讚複試佳麗的質素頗佳，令他感到有點驚訝，克勤說：「好多都唱得好好，重有啲係有做歌手嘅水準㖭。我做評判時都會以唱歌行先，唔會睇樣。」<br> &#13;<br> <spanclass>女友參選機會細 &#13;<br> 克勤的女友盧淑儀十年前曾參選港姐，問女友現時參選會否有機會勝出，克勤則說：「𠵱家嚟選就會爭啲，因為要求都唔一樣，𠵱家港姐每年都會有個主題，我見到啲女仔都好有誠意。」&#13;<br> 此外，無綫將舉辦香港先生競選，問克勤會否有勇氣參加，他即笑說：「儍啦，我嘅強項又唔係美貌。」&#13;<br> 採訪：王崇穎　攝影：葉君海</spanclass></p></body></html>
