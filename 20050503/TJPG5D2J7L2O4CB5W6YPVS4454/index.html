<html><header><meta charset="utf-8"><title>蘿蔔先汆水去辛辣</title></header><body><h1>蘿蔔先汆水去辛辣</h1><p>蘿蔔十分吸味，煮菜放湯皆宜。不過蘿蔔含甲硫和黑芥子素，令蘿蔔帶辛辣和澀味。所以在煮前先汆水，讓兩種物質受熱分解成芥子油，既能去除辛辣，又能帶出蘿蔔的鮮甜。&#13;<br>&#13;<br>記者：陳冰麗</p><p>好食烚蛋　蛋黃軟滑</p><p>雞蛋通常加熱到攝氏71度，全個蛋白會形成凝膠，水滾後再煮3分鐘，蛋白會凝結，5分鐘蛋黃會變得又軟又滑，呢個時候就最好食喇！&#13;<br> &#13;<br> 記者：李湘虹　攝影：梁細權</p></body></html>
