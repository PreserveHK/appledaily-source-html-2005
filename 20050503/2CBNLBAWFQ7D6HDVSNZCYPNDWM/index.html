<html><header><meta charset="utf-8"><title>里安納度、Gisele電暈狐狸</title></header><body><h1>里安納度、Gisele電暈狐狸</h1><p>正在紐約拍攝《無間道》荷李活版《TheDeparted》的里安納度狄卡比奧（LeonardoDiCaprio），日前抽空與女友GiseleBundchen到新澤西觀看新澤西網隊對邁阿密熱火的NBA季後賽八強賽事，其間新澤西網隊的吉祥物狐狸十分鬼馬，與里安納度兩人握手後突然作狀昏倒，令在場人士忍俊不禁。&#13;<br> 此外，里安納度的新片拍檔麥迪文（MattDamon）近日盛傳已與相戀一年的女友LucianaBarroso訂婚，兩人目前正在邁阿密物色新居，並為女友的女兒找尋學校。</p></body></html>
