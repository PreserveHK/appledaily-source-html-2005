<html><header><meta charset="utf-8"><title>　　踎低唞唞 - 李八方</title></header><body><h1>　　踎低唞唞 - 李八方</h1><p>好多人都話𠵱家嘅青少年捱唔到苦，欠缺毅力，前身係皇家香港軍團嘅香港少年領袖團就希望透過野外同歷奇活動，鍛煉青少年嘅責任感、自信心、毅力同服務社會嘅精神。佢哋早前舉行一年一度嘅畢業大滙操，今年有超過六百名來自八間中學嘅學員完成為期八個月嘅訓練，當日重邀請咗保安局局長李少光做檢閱嘉賓。正當李Sir檢閱期間，一名學員唔知係咪訓練得太辛苦，竟然踎咗喺度（圖）！不過始終重係細路仔，逞強對身體無益，咁攰，唞一唞都好正常嘅！	梁祖彝攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
