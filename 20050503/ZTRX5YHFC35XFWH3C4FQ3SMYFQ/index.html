<html><header><meta charset="utf-8"><title>矢井田瞳錄影受罪險崩潰</title></header><body><h1>矢井田瞳錄影受罪險崩潰</h1><p>大阪創作女歌手矢井田瞳，雖然最近成為日本第四個演出《MTVUnplugged》的音樂單位，但她於上月二十二日錄影節目時顯得並不愉快，更陷崩潰邊緣。&#13;<br> 據昨日出版的日本報章《東京Sports》報道，矢井田瞳上月在東京半藏門TOKYOFMHall錄影《MTVUnplugged》時，由於主辦單位MTV頻道在現場有不少限制，而且要求非常嚴格，矢井田瞳要重新錄影八次，令她相當不悅。在場工作人員爆料說：「矢井田瞳陷入崩潰邊緣，她本想發脾氣，不過她仍表現得很成熟，忍耐至錄影完畢。」</p></body></html>
