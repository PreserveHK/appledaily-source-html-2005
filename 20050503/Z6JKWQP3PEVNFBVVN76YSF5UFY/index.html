<html><header><meta charset="utf-8"><title>江川有未真空戰極限</title></header><body><h1>江川有未真空戰極限</h1><p>曾在人氣劇集《幪面超人劍》中擔任女主角的日本偶像江川有未，最近推出全新寫真集《YULOVEMI》中，不但露出光滑玉背和T-back花花內褲，更真空上陣，挑戰性感極限。&#13;<br> <br> <spanclass>關島取景 &#13;<br> 現年二十三歲的江川有未，在《幪面超人劍》中與幾位英雄維護世界和平而令fans留下深刻印象。有未妹拍畢劇集便放下武器，穿上夏威夷服裝在關島拍攝寫真。前日有未到銀座福家書店舉行握手會時說：「我希望朋友會讚我比以前更成熟。」</spanclass></p></body></html>
