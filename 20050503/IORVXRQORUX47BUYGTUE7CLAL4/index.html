<html><header><meta charset="utf-8"><title>哨牙張敬軒笑死吳日言</title></header><body><h1>哨牙張敬軒笑死吳日言</h1><p>吳日言和張敬軒昨日到旺角拍攝新片《擁抱每一刻火花》，張敬軒更以一個箍了牙的薯仔look出現，十分搞笑。&#13;<br> 劇組人員昨日在旺角街頭搭建了一個小型舞台，拍攝張敬軒成為當紅創作歌手後，在台上表演的情況，由於昨日是公眾假期，圍觀者有近千人，警方亦曾到現場了解情況，猶幸順利完成拍攝。&#13;<br> 在片中，暗戀吳日言的哨牙仔張敬軒，更不時寫歌向她示愛。問到吳日言在現實中，會否接受哨牙男友，她說：「我都會接受，但係會強迫佢去箍牙，唔係就唔同佢kiss。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
