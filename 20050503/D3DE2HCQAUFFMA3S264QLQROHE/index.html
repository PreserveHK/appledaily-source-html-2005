<html><header><meta charset="utf-8"><title>　　水務人員協會藉東隧抗私營化 - 李八方</title></header><body><h1>　　水務人員協會藉東隧抗私營化 - 李八方</h1><p>東隧加價搞到天怒人怨，啲職業司機「㷫」到要瞓街咁滯，有公務員團體就乘機提出公營部門私營化嘅弊端。政府水務專業人員協會噚日發表聲明，怒罵政府無力阻止東隧加價，眼白白睇住巿民承受大幅增加嘅隧道費同埋交通擠塞，呼籲政府以東隧加價事件為戒，唔好將全港最大嘅沙田濾水廠交畀私營公司重建同埋營運，如果唔係隨時好似外國好多地方咁，水質變差、水價上升。賣濾水廠係咪唔好八方就唔知，但係對所屬公務員嘅影響就肯定有喇。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
