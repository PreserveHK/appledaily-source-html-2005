<html><header><meta charset="utf-8"><title>嘉玲：同袁詠儀唔熟</title></header><body><h1>嘉玲：同袁詠儀唔熟</h1><p>劉嘉玲昨日以TVMart電視購物台行政總裁的身份，到白石俱樂部宣傳新節目，嘉玲以一件白色開胸恤衫襯黑皮褲現身，更露出蛇紋胸圍，十分性感。<br> &#13;<br> <spanclass>未收王菲喜帖 &#13;<br> 早前有消息指嘉玲拍攝內地劇集《一江春水向東流》期間，與另一女角袁詠儀不和，對此她認為傳聞「太離譜」，不過她承認與袁詠儀並非太熟，嘉玲說：「行街買嘢就未去到，應該傾就傾，唔係做呢行就一定熟，我覺得佢為人幾真同直。」&#13;<br> 嘉玲的好友王菲盛傳和李亞鵬結婚，她坦言仍未收到喜帖，對於王菲會否因此受到困擾，她說：「我唔會代表佢講任何嘢，無論佢有冇拍拖，總之佢開心我就開心，做朋友就係咁。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
