<html><header><meta charset="utf-8"><title>廖碧兒情迷冰上曲棍球</title></header><body><h1>廖碧兒情迷冰上曲棍球</h1><p>廖碧兒前晚到九龍塘為「第四屆冰上曲棍球比賽」擔任開球禮嘉賓，由於她兩名堂弟亦有份參加比賽，故她特別留下來觀看球賽，順道為堂弟打氣。&#13;<br> <br> <spanclass>阿媽唔准玩 &#13;<br> 廖碧兒透露其家人均與曲棍球結下不解緣，胞弟在加拿大是一名曲棍球高手，更曾是省代表；而兩位堂弟雖然年紀小小，參賽經驗已十分豐富。&#13;<br> 廖碧兒笑言中學時曾想學習冰上曲棍球，但母親不准許，認為這類運動不適合女孩子，建議她改學芭蕾舞。廖碧兒說：「雖然媽咪唔准我學冰上曲棍球，但我一樣好鍾意睇細佬同堂細佬佢哋比賽。」&#13;<br> 採訪：馮美茵</spanclass></p></body></html>
