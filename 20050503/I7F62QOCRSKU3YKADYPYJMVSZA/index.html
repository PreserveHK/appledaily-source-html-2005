<html><header><meta charset="utf-8"><title>聯署聲明促參選者列政綱</title></header><body><h1>聯署聲明促參選者列政綱</h1><p>【本報訊】一百九十二名來自不同界別的人士今日在報章發表聯署聲明，要求有意參與特首選舉者向市民交代政綱，又要求選舉委員會成員在所屬界別進行民調，決定屬意支持的候選人；以及要求港府修例，規定即使只有一名候選人，仍需進行信任投票。&#13;<br> 聯署者包括兩名政協委員黃英豪和羅祥國。召集人之一、城市大學公共及社會行政學系教授張炳良解釋，發起聯署是不希望特首補選出現「無對手、無政綱、無面向市民及無投票」的局面。</p></body></html>
