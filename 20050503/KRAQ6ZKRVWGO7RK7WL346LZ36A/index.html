<html><header><meta charset="utf-8"><title>奀妹大肚升Cup未婚夫受惠</title></header><body><h1>奀妹大肚升Cup未婚夫受惠</h1><p>傅天穎（奀妹）懷胎六個半月，目前正靜心安胎，最近她與未婚夫陳子強來港度假兩天，昨日二人十指緊扣在金鐘出現，接受訪問期間，陳子強不時為奀妹按摩，表現十分恩愛。&#13;<br> 證實懷了男嬰的奀妹說：「大肚唔算辛苦，ＢＢ都好乖，只係有時尾龍骨會痛，𠵱家重考慮開刀定係順產，因為我怕痛。」奀妹覺得懷孕後最大收穫是上圍由34C升至36E，不過她笑說：「最着數係老公。」<br> &#13;<br> <spanclass>拍泳衣照留念 &#13;<br> 奀妹下月會在台灣拍攝一輯泳衣照，作為產前留念。因為奀妹身懷六甲，故二人上月雖剛訂婚，要到明年初才設婚宴。</spanclass></p></body></html>
