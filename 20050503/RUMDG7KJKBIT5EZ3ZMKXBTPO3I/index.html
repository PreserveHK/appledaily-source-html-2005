<html><header><meta charset="utf-8"><title>街頭簽名反日篡改歷史</title></header><body><h1>街頭簽名反日篡改歷史</h1><p>【本報訊】日本篡改歷史教科書引起全球中國人強烈不滿，本港多個團體昨日在尖沙嘴鬧市舉行簽名運動，要求日本道歉，並從速更正教科書內被歪曲的侵華史實。<br> &#13;<br> <spanclass>撕日本教科書 &#13;<br> 「繼承五四愛國傳統，反對日本篡改歷史」簽名運動由香港各界紀念抗日戰爭勝利六十周年活動籌委會舉辦，該會代表昨聯同新界青年聯會、香港青年大專學生協會等多個團體的代表，昨午在尖沙嘴清真寺門外，撕毀日本教科書以示抗議。&#13;<br> 現場街頭並設有小型圖片展覽，讓市民認識日本侵華史實；有市民特意帶同子女前來簽名支持（圖）。&#13;<br> 張志華攝</spanclass></p></body></html>
