<html><header><meta charset="utf-8"><title>二手交投上升三成</title></header><body><h1>二手交投上升三成</h1><p>樓市假期氣氛向好，二手交投轉旺。中原地產估計，整體二手成交有20至30%升幅，十大屋苑錄得115宗買賣。&#13;<br> 中原地產執行董事陳永傑表示，黃金周假期新盤銷情不俗，加息壓力稍紓緩，帶動二手交投。&#13;<br> 香港置業資料研究部指出，44個二手屋苑3天共378宗買賣，前周末則有288宗。&#13;<br> <br> <spanclass>中資客買太古城 &#13;<br> 中原地產分行經理張光耀說，一名中資商人趁黃金周假期來港旅遊，以358萬元，購入鰂魚涌太古城鳳山閣高層675方呎B室，作長線投資。&#13;<br> 另外，美聯澳門行政總裁張一輝表示，一名內地客，以525萬元購入澳門海名居，作投資移民，單位為高層H室，2196方呎，呎價2391元。</spanclass></p></body></html>
