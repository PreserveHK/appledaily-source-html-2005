<html><header><meta charset="utf-8"><title>　　羅范暗寸張文光？ - 李八方</title></header><body><h1>　　羅范暗寸張文光？ - 李八方</h1><p>教育統籌局常任秘書長羅范椒芬噚日擔任辯論比賽嘅主禮嘉賓，佢話自己讀書嘅時候都有參加過辯論比賽，重同喇沙書院對壘㖭，不過已經唔係好記得自己打咩位，諗返轉頭覺得嗰段日子好開心。&#13;<br> 羅太話，好羨慕𠵱家啲學生可以接受有系統嘅辯論培訓，又話如果佢當年有咁嘅機會，今時今日喺立法會就唔會處於下風。佢又提醒啲學生，辯論唔可以情緒化，唔應該為咗贏而講歪理，如果唔係，就算贏咗比賽，都唔會贏到道理。唔知早排同啲高官鬧到面紅耳赤嘅張文光，聽到有咩感覺呢？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
