<html><header><meta charset="utf-8"><title>UA減半飛行里數換胡市機票</title></header><body><h1>UA減半飛行里數換胡市機票</h1><p>由即日至7月31日在聯合航空網頁www.unitedairlines.com.hk/hkspecials預訂獎賞機票時，你可以10,000飛行里數（原本為20,000飛行里數）兌換前往新加坡或胡志明市的免費來回機票，旅程必須於2005年9月15日前完成。此外，若你在6月16日前在同一個網站訂票，亦只需$6,620便可訂購往三藩市、洛杉磯及紐約等地機票。換句話說，購買一張前往美國的機票，已獲足夠積分換取免費機票啦！&#13;<br>&#13;<br>記者：陳珮娟</p><p>查詢：28104888（聯合航空）</p></body></html>
