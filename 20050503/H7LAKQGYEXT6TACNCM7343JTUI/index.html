<html><header><meta charset="utf-8"><title>教你抱抱</title></header><body><h1>教你抱抱</h1><p>用3秒回想，你有幾耐未曾擁抱過別人？中國人羞於表達內心感受，鮮有跟拖友以外的人作身體接觸，但其實，擁抱是種國際語言，想給予安慰或支持，甚至是開心與否，都可以和別人來個抱抱。這本名為《彼此擁抱》的繪本，以精簡文字配上可愛插畫，詳細解構「擁抱」的意義同好處，重介紹腰後抱、熊抱、雅興抱、飛抱等十多種抱抱花式。閱畢全書，何不坐言起行，跟身邊的家人朋友來個親密擁抱！&#13;<br>&#13;<br>記者：尹珊珊</p></body></html>
