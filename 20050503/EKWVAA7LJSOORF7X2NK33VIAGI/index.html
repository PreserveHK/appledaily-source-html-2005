<html><header><meta charset="utf-8"><title>和愛侶學習性及相處</title></header><body><h1>和愛侶學習性及相處</h1><p>據政府資料顯示，本港的離婚率不斷上升，約十對夫婦中，便有三對離婚收場。夫婦間的相處，絕對是維持美滿婚姻的一個不可忽視的課題。家計會所舉辦的「婚姻與性成長輔導服務」正是讓一眾已婚或快將結婚的男女，探索婚姻與性的講座。讓你和愛侶一起，學習性知識及相處之道。&#13;<br>&#13;<br>記者：李湘虹</p><p>活動名稱：婚前/新婚成長小組&#13;<br> 對象：準婚、已婚、同居（兩年內）而未有子女者&#13;<br> 地點：香港灣仔軒尼詩道130號修頓中心八樓&#13;<br> 日期：6月22日至8月3日（逢星期三7?pm）&#13;<br> 截止報名日期：&#13;<br> 6月7日（額滿即止）&#13;<br> 費用：$900（每對參加者）&#13;<br> 查詢：29197760</p></body></html>
