<html><header><meta charset="utf-8"><title>好姨母親節慰八旬婆婆</title></header><body><h1>好姨母親節慰八旬婆婆</h1><p>薛家燕（好姨）、鄭希怡、2R和梅媽昨日到九龍灣出席「新城母親節千人萬歲宴」，與長者預祝母親節，有位八十多歲的婆婆與女兒一見好姨便哭，原來婆婆的丈夫和兒子近年去世，而她是好姨的影迷，故一見偶像便喜極而泣，好姨即上前安慰，眼泛淚光。<br> &#13;<br> <spanclass>梅媽澄清怪事 &#13;<br> 梅媽和兒子梅啟明亦有到場，問梅媽母親節會否特別感觸？她說：「冇特別感觸，好多朋友話要請我食飯，一日一餐都有排食。」有指梅艷芳生前的居所有鬼光，梅媽說：「邊有呢啲事呀，只係停咗電，夠話阿梅件衫發霉，我上去睇都唔係。」&#13;<br> 採訪：胡比　攝影：陳偉權</spanclass></p></body></html>
