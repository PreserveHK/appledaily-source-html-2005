<html><header><meta charset="utf-8"><title>孤獨男人易患心臟病</title></header><body><h1>孤獨男人易患心臟病</h1><p>英國廣播公司報道，美國一項新的研究發現，孤獨對男人的心臟有害。研究人員發現，離群獨居的孤獨男人血液中一種與心臟病有聯繫的化學物質iterleukin-6的含量明顯增高。這種化學物質往往促使動脈壁加厚，而這種狀況可以導致心臟病和中風。&#13;<br> 超過三千名男子參加了這個名為「福萊明翰心臟研究」的調查，領導該研究的婁克斯博士說，親朋好友的存在，或參與社區活動和宗教活動有利於男人的身心健康。</p></body></html>
