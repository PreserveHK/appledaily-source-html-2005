<html><header><meta charset="utf-8"><title>伊能靜螢幕展示靚孕婦</title></header><body><h1>伊能靜螢幕展示靚孕婦</h1><p>伊能靜在台灣電視台的新節目《美麗藝能界》昨日錄影，她的好友賈靜雯挺着九個月身孕，冒着隨時臨盆的危險從上海飛返台灣捧場，賈靜雯說：「我有出示醫生證明，搭飛機沒問題，只是覺得有點頭昏腦脹！」伊能靜對此既感動又心疼，還讚賈靜雯夠義氣。&#13;<br> <br> <spanclass>皮膚更剔透 &#13;<br> 看到腹大便便的賈靜雯，伊能靜透露自己也想生第二胎，而且很驚訝賈靜雯的肚子還是非常小，臉蛋與身材也沒有走樣，皮膚還變得更晶瑩剔透，賈靜雯對此附和說：「我媽媽與婆婆都說我懷孕後變得更美麗了，還說每個人看到我，本來不想生的，現在都想懷孕了。」</spanclass></p></body></html>
