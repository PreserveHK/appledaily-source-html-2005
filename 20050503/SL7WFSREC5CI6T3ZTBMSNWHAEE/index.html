<html><header><meta charset="utf-8"><title>AIG誇大資產淨值27億</title></header><body><h1>AIG誇大資產淨值27億</h1><p>【本報綜合報道】全球市值最大保險公司美國國際集團（AIG）表示，由於會計帳目出錯，令公司資產淨值被誇大27億美元（約210.6億港元），金額較3月底估計的17億美元多10億美元。該公司將修訂近5年業績。&#13;<br> <br> <spanclass>將修訂近5年業績 &#13;<br> AIG將修訂2000年至03年業績，以及去年截至9月底的業績。AIG過去6周已連續3次延遲向美國證監會呈交2004年度的10-K年報，該公司預計呈交時間將不遲於本月31日。該公司的再保險交易早前被當局調查，促使該公司檢討帳目。</spanclass></p></body></html>
