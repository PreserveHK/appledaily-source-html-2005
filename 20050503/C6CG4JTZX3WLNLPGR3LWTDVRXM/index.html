<html><header><meta charset="utf-8"><title>許冠文帶挈口水佬搵食</title></header><body><h1>許冠文帶挈口水佬搵食</h1><p>許冠文的《許冠文鬼馬TalkShow2005》兩場棟篤騷前晚在紅館圓滿結束，萬多座位全部爆滿，劉德華、劉青雲、謝偉俊和白韻琴等亦有前來捧場。<br> &#13;<br> <spanclass>難與觀眾互動 &#13;<br> 許冠文完騷後開香檳慶祝，對於今次表現，許冠文給自己八十分，始終紅館太大，很難跟觀眾互動。對於演出時豎起中指，許冠文表示已盡量做到老少咸宜，但始終會有踩線的地方。&#13;<br> 許冠文續說：「希望今次可以創先河，將棟篤騷帶入紅館，等啲口水佬搵到食。記得當年阿Sam（許冠傑）喺紅館開演唱會，啲人都好驚訝，因為紅館係用嚟打籃球，我當時重笑過阿Sam，估唔到𠵱家會做咗演唱會基地。」&#13;<br> 攝影：仇志德</spanclass></p></body></html>
