<html><header><meta charset="utf-8"><title>跳橋慶祝五朔節</title></header><body><h1>跳橋慶祝五朔節</h1><p>五朔節已有二千二百多年歷史，本是羅馬異教徒節日，他們為求有旺盛生育能力，向主開花結果的女神舉行祭禮，儀式通常在四月底五月初舉行。&#13;<br> 牛津的五朔節慶祝活動向來瘋狂熱鬧。牛津大學生自四月三十日晚上就開始飲酒作樂，通宵達旦，黎明時分就聚到瑪格達倫橋，欣賞瑪格達倫學院唱詩班表演，據說這傳統至少已有五百年歷史。&#13;<br> 當這項文靜活動一結束，學生就會狂熱起來，「遵守」另一傳統，從橋上跳下查韋爾河，有的甚至會裸跳。據說有些學生明知危險，但視之為讀牛津必經之禮，因此會「慷慨就義」勇往直跳。&#13;<br> 《蘋果》資料室</p></body></html>
