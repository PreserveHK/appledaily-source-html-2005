<html><header><meta charset="utf-8"><title>陳日君：接受釋法是侮辱</title></header><body><h1>陳日君：接受釋法是侮辱</h1><p>【本報訊】天主教香港教區主教陳日君昨接受A45網絡電台訪問時再次反對人大釋法，並批評釋法是將內地一套搬到香港，若港人接受釋法，是侮辱自己。&#13;<br> 人大常委會上周就特首任期釋法，陳日君指，事件雖「米已成飯」，但不等於巿民應該接受，「佢咁做完全係政治領導，之後再搵法律根據，接受咗（釋法），係我哋自己侮辱自己！」&#13;<br> 陳日君又解釋，教會基本路線不會因為新教宗上任而有所改變，教會由始至終都反對同性戀性行為，更不會同意同性戀婚姻。</p></body></html>
