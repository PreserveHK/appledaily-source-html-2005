<html><header><meta charset="utf-8"><title>許冠文講笑話多涉政治</title></header><body><h1>許冠文講笑話多涉政治</h1><p>久休復出的笑匠許冠文前日演出「棟篤騷」，吸引不少政商名人前來捧場。由於近年流行政治笑話，許冠文也多次以政治人物為題開玩笑，包括立法會主席范徐麗泰及以「舉中指」聞名的議員黃宜弘，以至署理特首曾蔭權，他更向觀眾介紹「親愛嘅特首都嚟咗」。&#13;<br> 沒有結上個人標記煲呔的曾蔭權，當晚與妻子鮑笑薇「拍拖」到場；曾蔭權整晚表現從容，許冠文向觀眾介紹他在場時，有觀眾報以喝采聲，沒有像前任特首董建華般被喝倒采。除曾蔭權外，其他到場觀賞表演的高官包括教育統籌局局長李國章、政制事務局局長林瑞麟等。&#13;<br> 本報記者</p></body></html>
