<html><header><meta charset="utf-8"><title>鍾家大有來頭</title></header><body><h1>鍾家大有來頭</h1><p>九龍凱悅酒店前身係總統酒店，係新加坡華僑鍾江海同鍾明輝喺68年斥資8千萬元興建，69年開始由美國凱悅集團管理，於是改咗名；鍾家亦以「凱聯酒店」名義將之上市，市值有成1.4億元。鍾家嘅人馬，喺80年代嘅中環人冇邊個唔識。&#13;<br> 84年鍾家嘅鍾輝煌做主席執掌大權，將凱聯改名天德地產，之後又再分拆凱聯國際酒店上市，所以酒店家下由凱聯（105）持有，天德地產就掌控凱聯50.1％股權；據華華所知，鍾主席大部份產業都喺新加坡，每年只係來香港幾次，酒店業務主要由執行董事──佢個親妹鍾敏卿負責。</p></body></html>
