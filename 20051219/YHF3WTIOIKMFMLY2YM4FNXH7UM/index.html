<html><header><meta charset="utf-8"><title>SEW550i唔夠貨</title></header><body><h1>SEW550i唔夠貨</h1><p>另外，同樣勁受潮仔潮女追捧嘅SE音樂手機W550i，傳聞好快都會出現僧多粥少嘅情況。據「機場」Sales解釋，好多年輕用家貪其細細部、可以聽歌兼採用旋屏設計，而且機價只係$2,000左右，所以好多人會選擇買W550i自用，或作為聖誕禮物送畀朋友。不過，Sales就話貨量得番好少，攞機相當困難，重話未到聖誕節可能已經缺貨㖭！&#13;<br>&#13;<br>記者：尹謹基</p></body></html>
