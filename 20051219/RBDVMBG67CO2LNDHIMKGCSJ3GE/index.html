<html><header><meta charset="utf-8"><title>港姐避示威高鈞賢苦撐雞丁</title></header><body><h1>港姐避示威高鈞賢苦撐雞丁</h1><p>香港先生高鈞賢、關伊彤、陳丹丹、蔡淇俊等昨日在JP銅鑼灣戲院為電影《四眼雞丁》優先場宣傳，原本葉翠翠、林莉、鄧上文等一班應屆港姐均答允出席活動，但因昨日世貿遊行路經銅鑼灣，令幾位女士擔心人身安危，通通失場，結果只剩下高鈞賢率領一眾藝員撐場。&#13;<br> 對於港姐失場，高鈞賢則說：「我早上都同佢哋一齊做嘢，佢哋話驚到時混亂唔知點好，所以唔嚟。」</p><p>驚遇遊行難返家</p><p>關伊彤和陳丹丹均表示曾考慮缺席，但最終仍如常現身，陳丹丹說：「我有擔心，係驚遇上遊行，唔知幾時先返到屋企，但啲示威者都好禮貌，只係想衝破警方防線，對巿民影響唔會太大。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
