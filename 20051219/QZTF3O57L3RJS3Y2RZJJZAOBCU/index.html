<html><header><meta charset="utf-8"><title>霎東街舖售五千萬</title></header><body><h1>霎東街舖售五千萬</h1><p>【本報訊】在銅鑼灣霎東街7號自置舖位經營近30年的南亞餐廳，剛以5000萬元，出售地下1000方呎前舖，每呎5萬元，屬區內近期罕見大額成交。面積800方呎的後舖，叫價約2800萬元。&#13;<br> 中原地產香港商舖部營業董事游家成透露，南亞餐廳自用的舖位，由投資者購入不足兩周，即獲時裝店以月租約22萬元承租，租金回報率近5.3厘，可見優質商舖租售市場仍然受到追捧。&#13;<br> 南亞餐廳已經遷往同區禮頓道怡興大廈地下C及D號舖，面積較舊舖為大，約共3500方呎，月租約17萬元，租約為期5年。</p></body></html>
