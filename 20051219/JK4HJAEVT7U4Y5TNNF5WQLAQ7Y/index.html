<html><header><meta charset="utf-8"><title>女傭抹窗墮樓慘死</title></header><body><h1>女傭抹窗墮樓慘死</h1><p>【本報訊】一名印尼女傭，昨午在粉嶺碧湖花園（圖）住所抹窗，突然失去平衡墮樓，當場重傷，送院證實不治。警方事後聯絡其僱主了解情況，初步並無可疑。墮樓身亡的女子二十一歲，在粉嶺碧湖花園二座的高層單位任職女傭。昨午四時半，上址的大廈住客聽到巨響，發現該女傭倒卧地上，奄奄一息，通知保安員致電報警。警方和救護員趕至，將女傷者送往沙田威爾斯親王醫院搶救，惜告不治。事後警方聯絡該女傭姓戚三十三歲男僱主返家協助，警方料女傭抹窗時失去平衡墮樓，事件無可疑。男僱主今日將聯絡僱傭公司和保險公司，處理後事。&#13;<br> 資料圖片</p></body></html>
