<html><header><meta charset="utf-8"><title>北方今跌10℃</title></header><body><h1>北方今跌10℃</h1><p>中央氣象台表示，受冷空氣影響，中國北部廣泛地區今、明兩天會持續出現大風，溫度有可能再跌十度。隨着冷空氣迅速南下，華中及東部大部份地區的天氣亦會受到影響，溫度將下降攝氏四至八度。&#13;<br> 而山東省煙台及威海市本月初開始，持續遭受有史以來最大暴風雪侵襲，至昨日才稍為緩和。其間，煙台市內平均風力一度達到七級，部份地區積雪更深達一米，當局曾多次發出雪災紅色警告，市民生活大受影響。氣象部門表示，未來數天當地仍有可能再度出現暴風雪天氣。&#13;<br> 中新網</p></body></html>
