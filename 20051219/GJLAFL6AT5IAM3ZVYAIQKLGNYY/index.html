<html><header><meta charset="utf-8"><title>新技術製人造骨骼</title></header><body><h1>新技術製人造骨骼</h1><p>日本東京大學近日開發一種新型人造骨骼技術，以電腦斷層掃描（CT）圖像數據為依據，將粉末狀材料堆積加固，從而製成任何形狀的人造骨骼。&#13;<br> 日本《朝日新聞》報道，這一技術中使用的主要材料是人體骨骼中含有的磷酸鈣。研究人員先將患者骨骼進行CT切片狀掃描，再利用所獲數據以每次零點一毫米的厚度，將磷酸鈣粉末逐層堆積加固，最終製成各種形狀的人造骨骼。至今，這種手術的動物實驗尚未發現副作用。若獲東京大學倫理委員會認可，這一技術明年就可進入臨床試驗階段，而且最快可在一年半到兩年內投入使用。</p></body></html>
