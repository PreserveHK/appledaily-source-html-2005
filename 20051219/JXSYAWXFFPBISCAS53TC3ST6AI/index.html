<html><header><meta charset="utf-8"><title>新港中心創新高價</title></header><body><h1>新港中心創新高價</h1><p>【本報訊】寫字樓租金升勢凌厲，部份租客轉租為買，以免捱貴租。&#13;<br> 中原地產九龍商業部營業董事陳玉雲說，尖沙嘴新港中心1期7樓08室，1424方呎，由中港貿易公司斥1068萬元購入自用，呎價7500元，創該廈新高。&#13;<br> 新買家原為同區租客，見租金不停上漲，為了節省營運開支，轉租為買。由於買家願意縮短成交期，由正常的3個月變兩個月，業主便略為減價100元，以每呎7500元讓出。他持貨約7個月，獲利約71.2萬元，物業升值7.1%。</p></body></html>
