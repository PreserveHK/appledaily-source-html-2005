<html><header><meta charset="utf-8"><title>沙浦道舖回報4.9厘</title></header><body><h1>沙浦道舖回報4.9厘</h1><p>【本報訊】美聯集團舖位部營業經理高天成說，九龍城商舖最近受投資者垂青，沙浦道31至35號地下A及B舖，1500方呎，連租約以730萬元轉手，每呎4867元。&#13;<br> 該舖由遊戲機中心租至08年底，每月3萬元，回報逾4.9厘。業主一年獲利197萬元。&#13;<br> 高天成指出，沙浦道鄰近富豪東方酒店，另外未來會進行發展的啟德舊機場，令投資者看好該處舖市，部份業主趁勢放售舖位，其中沙浦道79號，地下及閣樓各1000方呎，連租叫價600萬元。</p></body></html>
