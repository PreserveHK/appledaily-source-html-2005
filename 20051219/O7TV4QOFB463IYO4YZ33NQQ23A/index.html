<html><header><meta charset="utf-8"><title>西安項目出資五億</title></header><body><h1>西安項目出資五億</h1><p>新華網報道，中華煤氣（003）昨與西安市天然氣總公司簽署組建合資公司框架協議，中煤將出資4.9億元（人民幣．下同）參與西安天然氣的經營和管理。&#13;<br> 根據協議，中煤將與西安市天然氣總公司組建總資本為10億元的合資公司。其中，西安市天然氣總公司出資5.1億元，佔51%權益；中煤出資4.9億元，佔資本總額的49%。據悉，非經營性資產、天然氣加氣站、天然氣規劃設計院仍留在西安市天然氣公司。&#13;<br> 西安市的天然氣項目是西北最大的天然氣項目，本月7日中煤中標，成為西安市天然氣總公司的合作夥伴。中煤94年始在內地投資，目前已在武漢、濟南等30多個城市投資燃氣項目。</p></body></html>
