<html><header><meta charset="utf-8"><title>利嘉閣明年再戰八億</title></header><body><h1>利嘉閣明年再戰八億</h1><p>04年生意額錄得四億六嘅利嘉閣，曾經雄心萬丈表示，今年要挑戰八億，但一年過去，埋單只有五億六，比預期少咗三成。&#13;<br> 最慘嘅係生意額雖然比舊年多咗一億，但今年人手同分行暴漲，營運成本大增，所以雖然收入多咗，但唔夠冚支出，估計盈利比舊年嘅七千萬，減少一半，得三千零萬。&#13;<br> 執行董事廖偉強話，今年實現唔到八億嘅目標，惟有寄望06年，全體員工會再接再厲，向八億數字進發。</p></body></html>
