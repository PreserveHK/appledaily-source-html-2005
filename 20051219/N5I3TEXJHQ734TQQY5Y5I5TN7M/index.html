<html><header><meta charset="utf-8"><title>新中為廣盛貸款擔保</title></header><body><h1>新中為廣盛貸款擔保</h1><p>▲新世界中國（917）公布，為持股34.1%的廣盛華僑（大亞灣）投資及房產開發作貸款擔保，廣盛投資及房產分別向廖創興銀行最高貸款2500萬及500萬元，4年期，新中分別擔保最高980萬及196萬元，及相關利息。廣盛投資及房產主要經營及發展惠陽棕櫚島度假村。&#13;<br> ▲中國財險（2328）公布，今年首11個月保費收入為6.0662億元人民幣，上述保費收入按《金融企業會計制度》編製，未經審核及未經公司審計委員會審閱。</p></body></html>
