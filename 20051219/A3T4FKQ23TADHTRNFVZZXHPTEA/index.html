<html><header><meta charset="utf-8"><title>將成泛珠三角發動機</title></header><body><h1>將成泛珠三角發動機</h1><p>廣州中山大學港澳珠江三角洲研究中心主任陳廣漢教授表示，廣深港客運專線和廣珠城際軌道是連接粵港澳的兩條骨幹鐵路線，可增強粵港澳之間人流、物流的通暢，將成泛珠三角區域整合的「發動機」。&#13;<br> 陳廣漢表示，廣深港客運專線的建設，提升了泛珠江三角洲城鎮群的交通連接網絡水平，將珠江口西岸廣州佛山城市圈和東岸香港深圳城市圈連接得更為緊密。而廣珠城際軌道交通不但將廣佛城市圈與珠海、澳門聯系得更為緊密，更可以進一步帶動珠三角西岸如中山、江門等地的經濟發展，有利於珠江三角洲東西部經濟的協調發展。&#13;<br> 《南方日報》</p></body></html>
