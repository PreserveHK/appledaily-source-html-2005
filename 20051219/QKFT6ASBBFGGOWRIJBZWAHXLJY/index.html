<html><header><meta charset="utf-8"><title>港大破解染沙士之謎</title></header><body><h1>港大破解染沙士之謎</h1><p>香港大學研究人員破解為何有些人會感染沙士、但有些卻沒有受感染之謎。就是一種名為CLEC4M的關鍵基因，若這種基因在一些人身上、有部份排序出現重複的話，這些人患沙士的比率會少三成；並要在這個基因中兩個染色體都有重複排序的人，才可避免感染。&#13;<br> 港大這項研究共研究了二百八十五名沙士患者的基因，並將之與八百多名沒染病的人士作分析，有關研究結果刊於今期的《自然》科學雜誌上。</p></body></html>
