<html><header><meta charset="utf-8"><title>上環商廈近期轉旺</title></header><body><h1>上環商廈近期轉旺</h1><p>【本報訊】上環區近期錄得多宗次級商廈細單位成交，相信因為核心區商廈租售價高昂，部份有意創業人士，索性在外圍地區自置物業。&#13;<br> 中原地產香港商業部高級營業經理李百堅說，上環次級商廈細碼單位，不少銀碼五六十萬以下，吸引首次創業人士購買，原因是部份可兼作住宅用途，節省營運成本，而且銀行一般承造五成按揭。&#13;<br> 該類單位買家，主要經營服務業，例如印刷或為貿易公司承辦部份加工工序等。上環次級商廈現呎租10元。</p></body></html>
