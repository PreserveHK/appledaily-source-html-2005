<html><header><meta charset="utf-8"><title>太子大廈延期截標</title></header><body><h1>太子大廈延期截標</h1><p>【本報訊】原計劃於明日截標的何文田太子大廈，因再有散業主加入聯合放售行動，令可出售業權，由原來的91.67%增至97.22%，截標日期將延至下月16日。&#13;<br> 負責招標的仲量聯行表示，太子大廈剛獲多一名業主簽署聯合出售法律文件，令目前36份業權之中，有35份願意聯合放售，佔整體業權的97.22%。由於更改招標文件需時，決定押後截標。&#13;<br> 太子大廈位於太子道西233至235號，佔地14425方呎，現址為5層高住宅，提供30個單位，地下為車房；該廈共有31戶業主。&#13;<br> 物業劃作住宅（乙類）用途，地積比率最高5倍，重建後樓面將由現時2.6萬方呎，增至72125方呎。</p></body></html>
