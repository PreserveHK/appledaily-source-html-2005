<html><header><meta charset="utf-8"><title>睡前應關掉聖誕燈飾</title></header><body><h1>睡前應關掉聖誕燈飾</h1><p>聖誕節快到了，要為家居布置迎聖誕，聖誕燈飾少不了，但產品質素參差，本港消費者委員會提醒消費者，應購買有牌子、型號、電壓和印有符合本港安全法例標語的聖誕燈飾串。&#13;<br> 消委會還指，消費者須把電源插頭拔出才更換燒掉的燈泡，千萬不要改裝燈串或加駁燈頭，外出和睡覺前應把電源截斷。布置聖誕樹，燈串應掛在較穩固的樹幹上，避免過度拉扯或扭曲電線，也不應把重的飾物掛在燈飾電線上。&#13;<br> 資料來源：機電工程署/消委會</p></body></html>
