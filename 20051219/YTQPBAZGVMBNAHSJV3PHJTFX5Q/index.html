<html><header><meta charset="utf-8"><title>中裕出售陝西項目</title></header><body><h1>中裕出售陝西項目</h1><p>▲中裕燃氣（8070）公布，以850萬元將陝西省漢中市天然氣合資項目九成股權，悉售予獨立第3者丁潤華，料售後收益63.8萬元。中裕解釋，西氣東輸計劃的經營商最近推遲建造通往漢中市的分管道，令項目無天然氣供應及生意，故出售套現。&#13;<br> ▲恒生銀行（011）宣布，於今日開始為商業客戶推出人民幣存款戶口，商戶可於該行的綜合商業戶口內增設人民幣儲蓄戶口，人民幣戶口結存會與綜合戶口的全面理財總值一併計算。&#13;<br> </p></body></html>
