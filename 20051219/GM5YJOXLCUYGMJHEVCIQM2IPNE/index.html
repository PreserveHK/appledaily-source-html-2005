<html><header><meta charset="utf-8"><title>財話短說<br>YGM派中期息13仙</title></header><body><h1>財話短說<br>YGM派中期息13仙</h1><p>▲YGM貿易（375）截至9月底止中期業績，純利5672萬元，升0.67%；每股盈利36.7仙，派中期息每股13仙。同系的長江製衣（294）純利303.4萬元，跌78%；每股盈利1.4仙，不派中期息。&#13;<br> ▲永安國際（289）宣布，全資附屬公司永安百貨行使續租權利，續租彌敦道永安九龍中心地庫1層、地面至6樓，租期3年，月租336萬元。由於永安九龍中心由永安地產持有64.37%，餘額由永安國際持有。而永安地產大股東KeeWai亦持有公司61.13%，續租構成關連交易。</p></body></html>
