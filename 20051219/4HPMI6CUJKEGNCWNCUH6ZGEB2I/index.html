<html><header><meta charset="utf-8"><title>Miki照開舖做生意</title></header><body><h1>Miki照開舖做生意</h1><p>女子組合Cookies、Krusty、at17前晚出席中港城聖誕活動，Miki早前與家人在港灣道開餐廳，問她連日來的示威對生意有沒有影響？Miki說：「都有人嚟食嘢，但未試過咁混亂，我都打咗畀哥哥，如果有乜事就拉閘。」而Stephy亦表示有在家中收看電視，她說：「播緊現場情況時，附近有好多人講粗口，電視台都即刻嘟，但係有時都㩒唔切掣。」不過由於灣仔出現暴亂事件，以致居住在香港區的Kary遲了四十分鐘才能到場。&#13;<br> 撰文：黃君怡&#13;<br> 攝影：陳志嵐</p></body></html>
