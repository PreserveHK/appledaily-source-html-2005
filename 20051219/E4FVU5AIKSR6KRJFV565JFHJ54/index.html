<html><header><meta charset="utf-8"><title>楊采妮證城城冇抑鬱</title></header><body><h1>楊采妮證城城冇抑鬱</h1><p>楊采妮（Charlie）昨日以Bossini形象顧問身份，出席一個化妝和髮型示範活動，吸引約二百觀眾到場。Charlie最近在馬來西亞拍攝電影《父子》，有報道指其拍檔郭富城因太投入角色導致抑鬱，Charlie代城城否認說：「唔係，其實係導演要求好高，要做到一百零一分先收貨，可能係我哋太投入角色啫。」她又表示與飾演其兒子的小演員非常投契，更決定交換聖誕禮物。</p><p>拒重操故業</p><p>Charlie昨日特別帶御用化妝師和髮型師到場，問她會否重操故業做全職形象顧問，她說：「以前做生意畀我學到好多嘢，不過應該會全職做番演員喇。」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
