<html><header><meta charset="utf-8"><title>30歲以上任飲</title></header><body><h1>30歲以上任飲</h1><p>街坊：Katja&#13;<br>剛於德雷斯頓大學德國文學系畢業，理想是當記者，但在當地做記者有分25級，級級要考試，所以趁報考前，做吓NightTour導遊，從中認識不同的人，增廣見聞！&#13;<br>&#13;<br>Guide話：&#13;<br>新城區的酒吧，除了每天有HappyHour外，有些更會照顧30歲或以上人士，於9pm後，只須付5歐元，便可任飲啤酒，不妨多加留意！</p></body></html>
