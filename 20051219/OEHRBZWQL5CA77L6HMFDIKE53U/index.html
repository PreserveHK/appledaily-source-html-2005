<html><header><meta charset="utf-8"><title>大排長龍雞蛋仔</title></header><body><h1>大排長龍雞蛋仔</h1><p>噚日去尖嘴望女仔，一轉入加連威老道就俾陣香噴噴嘅奶油味吸引住，即刻用力嗦住嚟搵，原來香味源頭喺個賣雞蛋仔嘅舖頭，舖頭細細但超多人排隊，我當然唔執輸即刻買底試試，雞蛋仔夠晒香脆唔會一大啖粉，食完一底之後再買多底芝麻味同朱古力味，邊行邊食，繼續昅女之旅！&#13;<br>&#13;<br>豐記雞蛋仔（尖沙嘴加連威老道34號地下）&#13;<br>&#13;<br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
