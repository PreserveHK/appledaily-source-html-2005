<html><header><meta charset="utf-8"><title>推廣油麻地美食</title></header><body><h1>推廣油麻地美食</h1><p>【本報訊】為推廣油麻地傳統美食，區內食肆昨晚舉辦美食節，讓港人及遊客逛廟街、嘗白灼東風螺、煲仔飯等傳統滋味，飯後又可找玄學家看相，體會老香港風味。&#13;<br> 油麻地飲食聯會副主席馮文祺表示，油麻地在本地飲食文化中佔有重要的位置，其中白灼東風螺、豉椒炒蜆、椒鹽瀨尿蝦、煲仔飯等，都是區內食肆著名的傳統美食，而食肆最大的特色是多設開放式門口，店外都擺放枱櫈，讓食客可以一嘗露天大牌檔風味，「好多鬼佬嚟到，指定要坐外面㗎。」&#13;<br> 馮文祺又說，區內也有不少其他特色，如廟街內的露天攤檔、全港最集中的看相市場、街頭賣唱和玉器市場，均令遊客樂而忘返。</p></body></html>
