<html><header><meta charset="utf-8"><title>中原開班為員工增值</title></header><body><h1>中原開班為員工增值</h1><p>中原董事劉瑛琳邀請兩位市場管理學權威，上個禮拜四親臨九龍區總部開班授徒，兩位老師都係嚟自中大商學院，分別係冼日明教授同蘇麗文副教授，班學生都係九龍區區域經理級或以上嘅管理層。&#13;<br> 呢個名為「CEO策略性計劃課程」，內容圍繞企業管理同策略，需時七個鐘，其間學員都積極發問同參與，皆因課程內容同工作性質息息相關。&#13;<br> 劉瑛琳話，班同事完成課程後，都認為有助管理工作，所以日後會繼續舉辦呢類課程，人人有機會上堂增值。&#13;<br> </p></body></html>
