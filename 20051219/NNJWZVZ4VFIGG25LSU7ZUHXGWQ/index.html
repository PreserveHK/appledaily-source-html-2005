<html><header><meta charset="utf-8"><title>世貿完結賭政改</title></header><body><h1>世貿完結賭政改</h1><p>噚日下晝唔聽警察話，揸車去灣仔睇反世貿遊行，在3C會外遇到經紀K。佢話前晚在灣仔被困兩三個鐘，最後又冇晒交通，要行路返屋企。咁有冇嬲班韓國人？佢就笑笑口話其實好小事啫，應該包容啲。華華在中環蒲得多，見慣嗰種「你哋班友搞搞震，阻住阿叔發達」嘅嘴臉，忽然間唔識應阿K哥。&#13;<br> 入夜後，收到M高官電話，問吓有冇人在前日混亂中受傷，真係有心。記得一個星期前，有人擔心世貿出亂子話要沽定啲股票，係咪太敏感呢？今日世貿開完會，叫做有個宣言有多少成果，又有冇人去炒吓世貿概念股呢？還是開個盤賭政改方案過唔過？</p></body></html>
