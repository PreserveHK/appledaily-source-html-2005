<html><header><meta charset="utf-8"><title>樓市快訊<br>南豐新村折讓半成</title></header><body><h1>樓市快訊<br>南豐新村折讓半成</h1><p>▲鰂魚涌南豐新邨1座低層G室，474方呎，成交價154.5萬元，呎價3259元，低市價5%。利嘉閣吳國良表示，原業主78年以約11萬元購入，獲利140餘萬元。&#13;<br> ▲上環俊陞華庭錄得本月首宗成交，並打破該廈4個月以來交投悶局。中原顧偉瀚表示，低層D室，640方呎，業主減價20萬元後，以220萬元成交，每呎3438元，較03年造價升41%。</p></body></html>
