<html><header><meta charset="utf-8"><title>菲傭打少主守行為一年</title></header><body><h1>菲傭打少主守行為一年</h1><p>【本報訊】一名三十歲菲律賓女傭，替兩歲少主換尿片時疑因少主糾纏不休，哭個不停，菲傭拍打少主，遭男僱主以閉路電視偷拍下來揭發，菲傭否認一項普通襲擊罪，案件經審訊後昨日在觀塘裁判法院被裁定罪名成立，裁判官判她自簽一千元，守行為一年。&#13;<br> 被告LIZASAGUNREMOLLENO，被控於今年五月十九日在清水灣道大埔仔村襲擊僱主的兩歲兒子。她去年九月開始照顧少主，自辯時反指兩度遭在大學任教的事主父親襲擊。&#13;<br> 案件編號：KTCC3797/05</p></body></html>
