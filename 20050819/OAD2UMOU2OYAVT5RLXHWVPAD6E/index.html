<html><header><meta charset="utf-8"><title>張可頤情牽偶像苗僑偉</title></header><body><h1>張可頤情牽偶像苗僑偉</h1><p>張可頤、楊思琦、苗僑偉和黃宗澤等人，昨日在將軍澳電視廣播城為無綫新劇《上海風雲》試造型。劇中各演員均以三十年代打扮出現，楊思琦亦笑指頭上的假髮十分搞笑，她說：「都幾得意，細個阿媽都有幫我剪過呢個頭。」張可頤則表示為演好劇中角色，將學習包上海小籠包。</p><p>杜絕緋聞</p><p>張可頤表示能與偶像苗僑偉合作拍劇，十分開心。劇中兩人飾演情侶，問可頤會否擔心傳緋聞，她說：「梗係唔會喇，我咁冰清玉潔，佢又有家室，我對有婦之夫係絕緣嘅。不過可以同偶像合作都已經好滿足。」阿苗對於被指偶像一事，他說：「真係？咁我都好開心，我哋呢啲係實力偶像青春派㗎。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
