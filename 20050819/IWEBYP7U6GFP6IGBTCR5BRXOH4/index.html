<html><header><meta charset="utf-8"><title>澳航純利破紀錄</title></header><body><h1>澳航純利破紀錄</h1><p>▲澳洲航空（QantasAirways）受惠於減省成本和增加航線，下半年度純利出乎意料地上升，全年純利更破紀錄。但該公司警告，燃料漲價會令明年盈利倒退。&#13;<br> 在截至6月底的下半年度，澳航純利3.05億澳元（約18.1億港元），較去年同期的2.91億澳元多5%，且勝過市場估計的2.72億澳元。全年純利升17.8%，達7.64億澳元（每股40.7澳仙）的紀錄；營業額亦創新高，升11.3%至126億澳元。&#13;<br> 由於燃料漲價，澳航表示計劃裁員，以及購買節省燃料的客機，希望進一步削減15億澳元成本。</p></body></html>
