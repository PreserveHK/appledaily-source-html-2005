<html><header><meta charset="utf-8"><title>張韶涵化身草莓公主</title></header><body><h1>張韶涵化身草莓公主</h1><p>有台灣小天后之稱的張韶涵近日獲邀成為OLAY年輕系列護膚品代言人，日前她在廣州拍攝廣告時，其中一個造型要她戴上草莓帽子拍攝，但因太焗令她一度感到不適，然而她仍甚具專業精神，稍作休息後堅持繼續開工，以免影響拍攝進度。</p><p>活在童話世界</p><p>廣告商為配合護膚品「鮮果潤澤」的主題，今次特別將錄影廠鋪滿假草皮，又擺放大型草莓及鮮橙道具，而張韶涵則穿上粉紅色的露肩裙子，難怪連她也大嚷「好像在童話世界一樣」。</p></body></html>
