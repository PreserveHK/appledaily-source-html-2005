<html><header><meta charset="utf-8"><title>香港<br>柏道2號升值一成</title></header><body><h1>香港<br>柏道2號升值一成</h1><p>▲中原吳小玲表示，西半山柏道2號高層C室，898方呎，成交價760萬元，每呎8463元。原業主去年初以690萬元購入，持貨1年多獲利70萬元，升值一成。&#13;<br> ▲鰂魚涌太古城高安閣高層G室，600方呎，作價288萬元，每呎4800元。香港置業黎應龍表示，原業主00年2月以230萬元買入，持貨5年多，賺58萬元。&#13;<br> ▲香港置業廖頌聲表示，西環高逸華軒高層H室，948方呎，成交價608萬元，每呎6414元。原業主97年以1039萬元購入，蝕431萬元。</p></body></html>
