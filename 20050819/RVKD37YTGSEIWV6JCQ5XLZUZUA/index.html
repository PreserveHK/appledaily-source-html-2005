<html><header><meta charset="utf-8"><title>葉宇澄學舞增值</title></header><body><h1>葉宇澄學舞增值</h1><p>樂壇新人葉宇澄（Eugene）雖然唱功備受好評，但他卻嫌自己舞台感不夠，故目前抽空學跳舞，加強個人裝備。Eugene笑說：「我覺得自己嘅筋骨好似老人家咁，所以上堂嗰陣都要勞煩先生幫我拉筋。」</p><p>害怕群眾</p><p>不過，性格內斂的Eugene自覺既是堂堂男子漢，故拉筋壓腿時就算感到痛楚仍要死忍，不過老師叫他不要強忍，若感到痛楚時可盡情大叫。&#13;<br> 除了舞台感之外，Eugene另一個弱點便是害怕面對群眾，所以他放棄了單對單的課程，反而選擇與一班不相識的年輕人一起上課，希望鍛煉舞藝之餘，亦可改善害羞的性格，一舉兩得。</p></body></html>
