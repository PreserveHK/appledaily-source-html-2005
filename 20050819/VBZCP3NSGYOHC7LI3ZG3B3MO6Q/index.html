<html><header><meta charset="utf-8"><title>信和贊助觀魚大賽</title></header><body><h1>信和贊助觀魚大賽</h1><p>港人愈嚟愈重視環保，世界自然基金會，喺十月二號第二度搞觀魚大賽，為海洋保育籌款，同時提醒市民，關注海洋生態環境。&#13;<br> 呢次籌款活動，信和置業集團負責贊助。活動將會喺香港水域舉行。&#13;<br> 有興趣潛水嘅人士，可自行組隊參加大賽，每人須籌募五百元，組員四至六人。每個潛水員可以喺八個小時內，搵唔同魚類品種，記錄最多品種嘅隊伍就勝出。錄得嘅魚類品種，將會輸入魚類生態資料庫，作海洋保育教育用途。</p></body></html>
