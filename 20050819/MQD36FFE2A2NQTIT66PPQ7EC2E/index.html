<html><header><meta charset="utf-8"><title>子疑滾水淋母被控謀殺</title></header><body><h1>子疑滾水淋母被控謀殺</h1><p>【本報訊】中年漢疑因瑣事與年邁母親爭吵，涉嫌用滾水淋向母頭部，延醫兩日不治，中年漢被控謀殺，昨在荃灣裁判法院提訊，控方申請將案押後待科學鑑證，及替死者進行DNA、血液、尿液等醫療報告，指被告在南葵涌醫院有精神病紀錄，裁判官遂將案押後至九月二十九日再提訊，被告還柙監管。&#13;<br> 被告張瑞華，四十八歲，控罪指他於本月六日在葵涌麗瑤邨某單位謀殺七十六歲女子蘇嬌。&#13;<br> 案件編號：TWCC2247/2005</p></body></html>
