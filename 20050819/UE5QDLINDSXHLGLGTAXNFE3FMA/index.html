<html><header><meta charset="utf-8"><title>侯佩岑踢走吳宗憲</title></header><body><h1>侯佩岑踢走吳宗憲</h1><p>由吳宗憲主持的台灣綜藝節目《齊天大勝》，即將被蔡康永及周杰倫女友侯佩岑主持的《現代啟笑錄》取代，據知是因為台視周六黃金檔期的收視率一直下跌，加上吳宗憲與電視台的合作關係將於月底結束。&#13;<br> 台視副總王智應透露《現代啟笑錄》是大型新人選拔節目，蔡康永會扮「惡魔」，侯佩岑則以「天使」姿態出現，負責鼓勵參賽者。&#13;<br> 而吳宗憲繼失去華視《天才向前衝》的主持位置外，《齊天大勝》又被《現》取代，加上他主持的節目收視一直都不見起色，所以他最後只好接受下台的命運。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
