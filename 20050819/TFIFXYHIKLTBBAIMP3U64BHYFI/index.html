<html><header><meta charset="utf-8"><title>全度妍癡纏笑中有淚</title></header><body><h1>全度妍癡纏笑中有淚</h1><p>現正身處布拉格為韓劇《布拉格戀人》進行拍攝的全度妍，其另一電影作品《你是我的命運》被安排九月於韓國本土上映，其電影海報日前首度在韓國戲院門外曝光，海報中全度妍與實力派男演員黃正民十分癡纏。</p><p>農夫愛咖啡店員</p><p>由於《你》片的英文片名為《Mysunshine》，故二人的樣子都充滿陽光氣息，笑容亦見燦爛，但卻不知為何全度妍眼有淚光。海報上寫上「對不起，謝謝你愛我」的字句，其實這是男主角戲中的心底話。因為《你》片內容是圍繞農村出身的黃正民與在咖啡店工作的全度妍的一段刻骨銘心愛情故事。&#13;<br> 隨着電影及電視劇均在下月底上演，相信全度妍在韓國的人氣會再反彈。</p></body></html>
