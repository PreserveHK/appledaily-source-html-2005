<html><header><meta charset="utf-8"><title>倪震獨食魚生任昅</title></header><body><h1>倪震獨食魚生任昅</h1><p>一向與女友周慧敏秤不離陀的倪震，日前撇下女友，獨個兒到中環威靈頓街一間名為Nabzen的日本菜館食晚飯，一支公用膳的他予人「斯人獨憔悴」之感。&#13;<br> 當晚約七時許，身穿白T恤、灰色長褲的倪震，獨自前往該食肆，更不怕其他客人投以好奇目光，選坐壽司吧前的座位。該座位靠近玻璃窗，故不少途人經過時亦對他投注目禮，但現場見倪震自得其樂，毫不介意食相曝光，還點了一些即叫即切的刺身慢慢吃。&#13;<br> 倪震所光顧的日本料理店稱得上是明星熱點之一，就連久未露面的鄭秀文，上月也曾相約導演杜琪峯於該店用膳。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
