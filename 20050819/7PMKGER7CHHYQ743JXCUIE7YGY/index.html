<html><header><meta charset="utf-8"><title>　　遠眺迪欣湖 - 李八方</title></header><body><h1>　　遠眺迪欣湖 - 李八方</h1><p>位於迪士尼旁邊嘅迪欣湖（圖）星期二正式對外開放，呢張相係喺高空拍攝，見到成個湖嘅景色，都好恬靜吓。雖然有人批評湖邊嘅樹木好似幼嫩咗啲、個湖好似細咗啲，但係萬事起頭難，總算係多個免費休憩地方畀香港人去唞吓氣，享受吓大自然嘅景色，放假去行吓都係一件賞心樂事。&#13;<br> 區民傑攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
