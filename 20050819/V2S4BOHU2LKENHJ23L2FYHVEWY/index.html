<html><header><meta charset="utf-8"><title>小業主向吳光正請願</title></header><body><h1>小業主向吳光正請願</h1><p>【本報訊】代表會計界的立法會議員譚香文（左二）昨日與一群私人屋苑「星河明居」小業主，到發展商會德豐集團請願（圖），指發展商透過不公平的大廈公契條文，要求小業主承擔部份公共設施的維修保養費用。&#13;<br> 譚香文稱，會德豐集團主席吳光正近日表示無意再選特首，希望做一個商人，但他也要顧及企業的公民責任，做一個好商人，保障市民合理權益。&#13;<br> 該屋苑業主委員會代表與會德豐集團代表見面，並向會德豐遞交請願信，要求對方深入跟進，並回應小業主訴求，盡快作出適當安排。</p></body></html>
