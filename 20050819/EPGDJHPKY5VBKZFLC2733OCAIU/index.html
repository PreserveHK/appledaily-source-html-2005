<html><header><meta charset="utf-8"><title>尖東商廈業主讓步</title></header><body><h1>尖東商廈業主讓步</h1><p>康宏廣場（圖）係尖東甲級商廈指標，𠵱家每呎造價最高八千，都係啲細單位，最近又有一單。&#13;<br> 中原麥偉嫦話，南座二十六樓○一及○二室，一共二千三百五十九呎，業主意向價每呎八千五百，但買家畀唔到，最後要降至八千蚊呎先達成交易。不過，由於業主早前以每呎五千七百及八千蚊購入，計落成本每呎六千八百五十，都賺到二百七十幾萬。&#13;<br> 麥偉嫦補充話，由於尖東商廈市道靜咗幾個月，業主開始讓步；另一方面，只要個價降低半成，已經即時有承接。</p></body></html>
