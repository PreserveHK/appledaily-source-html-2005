<html><header><meta charset="utf-8"><title>租務行情<br>屋苑租金升一成半</title></header><body><h1>租務行情<br>屋苑租金升一成半</h1><p>中原地產研究部指出，50個大型私人住宅屋苑7月份平均呎租為13.3元，較04年同期的11.6元上升14.7%，是01年9月以後，近4年來單月新高。數據顯示，平均呎租自去年10月起錄得11.4元後，已連續9個月上升，至7月，累積升幅達16.6%。十大屋苑租金升幅最顯著為荔枝角美孚新邨，由去年7月9.4元升至上月的12.1元。其次為鰂魚涌太古城，呎租由去年的16.3元升至今年7月的21.4元，升幅31.3%。</p></body></html>
