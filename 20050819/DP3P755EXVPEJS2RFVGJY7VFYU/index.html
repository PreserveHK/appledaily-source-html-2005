<html><header><meta charset="utf-8"><title>蔡依林練兵唱好音樂節</title></header><body><h1>蔡依林練兵唱好音樂節</h1><p>由Channel　V主辦的「2005年台北流行音樂節」明晚在台北市府廣場舉行，韓國歌手SE7EN日內將抵達台灣，而蔡依林（Jolin）日前則到錄音室綵排，與unpluggedband合作歌曲《恰似你的溫柔》和英文歌《BizarreLoveTriangle》。</p><p>唱母親飲歌</p><p>問Jolin為何選擇這兩首歌，她說：「《恰似你的溫柔》是我母親的主打歌，而揀選英文歌《BizarreLoveTriangle》是因為我最近偏愛唱音調強、音樂旋律感覺很乾淨的曲子，加上出道時曾表演過，感覺特別熟悉。」</p></body></html>
