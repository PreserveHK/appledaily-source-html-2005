<html><header><meta charset="utf-8"><title>長澤雅美拒一腳踏兩船</title></header><body><h1>長澤雅美拒一腳踏兩船</h1><p>日本近年流行將漫畫改編成真人電影，當中包括《再造人卡辛》、《鐵人28》和《惡魔人》等，而改編自安達充經典漫畫《TOUCH》的同名真人電影，將於下月十日在日本正式上映，主角長澤雅美、齊藤祥太及齊藤慶太前日便以片中的學生look出席新片試映會，現場更有一班穿上棒球制服的學生上台造勢。</p><p>為兄弟互相禮讓</p><p>在電影版《TOUCH》扮演孖生兄弟上杉達也及和也的齊藤祥太及慶太，曾表示假如齊齊喜歡同一女孩子時，為了不傷害兄弟感情，兩人會互相退讓，不過在片中同時愛上兩人的長澤，被記者問到對此有何感想時，她即笑說：「我兩個都不會揀！」</p></body></html>
