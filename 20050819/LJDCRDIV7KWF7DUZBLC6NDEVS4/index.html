<html><header><meta charset="utf-8"><title>特色單位多人要</title></header><body><h1>特色單位多人要</h1><p>由於經濟向好，買家手頭鬆動，特色單位自然多人想要。中原東半山同跑馬地，近日錄得三宗呢類成交。其中一宗係大坑道十號Y.I（圖）低層，有一千一百幾呎，另平台一千二百幾呎，成交價九百一十萬，業主持貨約五年，賺咗一百八十萬。&#13;<br> 另一單係雅詩大廈高層，單位本身九百零七呎，平台有八百呎，連埋個車位以七百萬成交，業主持貨唔夠一年，賺一百萬。最後一宗係力生軒高層千零呎單位，天台五百幾呎，作價八百六十萬，賺一百七十二萬。</p></body></html>
