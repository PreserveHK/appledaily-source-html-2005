<html><header><meta charset="utf-8"><title>恆基擬競投大角嘴項目</title></header><body><h1>恆基擬競投大角嘴項目</h1><p>【本報訊】發展商對市區地皮有需求，即使剛有兩幅市區地皮被勾出，但市區重建局今天截標的大角嘴必發道及洋松街項目，仍有不少發展商競投，恒基地產（012）昨表示有興趣入標。&#13;<br> 恒基營業部總經理謝偉銓表示，雖然必發道及洋松街項目規模較細，但集團仍有興趣入標競投。早前已有新地（016）、華人置業（127）及長實（001）等表示有興趣入標。必發道及洋松街項目投資額估計逾5億元，可建樓面約11.9萬方呎，提供160個單位。&#13;<br> 九倉置業發展董事黃光耀則指該項目規模細，地點亦非特別理想，集團未必會入標。項目早前獲23家發展商遞交意向書，最終邀請21家發展商參與競投。</p></body></html>
