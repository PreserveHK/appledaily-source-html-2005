<html><header><meta charset="utf-8"><title>扑頭案親友招魂</title></header><body><h1>扑頭案親友招魂</h1><p>【本報訊】本月四日在柴灣翠灣邨公園遭人用鐵鎚扑死的七十六歲老翁江鴻彪，其妻、兩名兒子及一眾親友共約二十人，於昨日下午一時半，在法師的引領下返回兇案現場進行招魂法事，儀式進行半小時結束，其間家人不斷呼喚死者名字，傷心不已。</p><p>「單眼英」未出現</p><p>稍後，死者的家人到達紅磡世界殯儀館三樓一個靈堂設靈拜祭，靈堂正中央放有死者江鴻彪遺照，橫匾寫有「福壽全歸」，兩旁則擺放花圈。而案中關鍵人物「單眼英」則未見在靈堂出現。&#13;<br> 靈堂上死者家人及親友逾三十人，對死者不幸遇害避而不談，場面嚴肅，死者江鴻彪將於今日中午十二時大殮，隨即舉殯。</p></body></html>
