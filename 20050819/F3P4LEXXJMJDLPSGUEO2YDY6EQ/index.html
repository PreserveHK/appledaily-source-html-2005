<html><header><meta charset="utf-8"><title>平買加拿大靚牛扒</title></header><body><h1>平買加拿大靚牛扒</h1><p>噚日途經長沙灣廣場，見人頭湧湧，當然唔輸蝕走入去睇睇。原來係「牛扒速遞」展銷，見到場內有好多食品都特價，買咗兩包四件家庭裝加拿大優質穀飼牛扒，每包有四塊8安士牛肉，都係$198，梗係要買多兩包返屋企啦，重送咗樽「MCCormick」調味粉㖭，用來配牛扒，特別滋味。四圍望望，見到有個廚師示範煮餸，蘇格蘭空運毛蟹、挪威三文魚、加拿大青口，香氣撲鼻，有得試食，味道不錯。最後忍唔住買咗隻毛蟹，都係$88。&#13;<br>&#13;<br>記者：麥思明</p><p>「牛扒速遞」展銷&#13;<br> 日期：今日和明日（8月20日）&#13;<br> 地點：長沙灣廣場1樓大堂（地鐵站上蓋）&#13;<br> 時間：上午11時至晚上7時</p></body></html>
