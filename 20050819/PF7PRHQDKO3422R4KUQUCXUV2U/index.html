<html><header><meta charset="utf-8"><title>地鐵紀念票賀迪士尼線</title></header><body><h1>地鐵紀念票賀迪士尼線</h1><p>【本報訊】地鐵下周日推出「迪士尼線紀念車票親子套裝」，慶祝全球首條專為迪士尼樂園而設的列車專線正式啟用；每名乘客每次最多可購兩套。</p><p>包括列車模型</p><p>每套迪士尼線紀念車票包括兩張成人車票、兩張可供小童或長者使用的特別車票，一輛迪士尼線列車模型及紀念票套，售價為一百五十元。每張車票分別印有米奇老鼠、米妮老鼠、唐老鴨及高飛狗，可供持票人乘搭機場快線以外任何兩程地鐵車程，包括迪士尼線的兩個車站，車票有效期至十月十七日。&#13;<br> 迪士尼線列車模型是地鐵及迪士尼幻想工程師共同設計的袖珍版，隨車票套裝附送迪士尼樂園四個主題園區簡介的票套。</p></body></html>
