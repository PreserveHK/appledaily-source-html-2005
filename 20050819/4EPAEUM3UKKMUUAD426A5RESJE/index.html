<html><header><meta charset="utf-8"><title>下肢扯斷較難手術接駁</title></header><body><h1>下肢扯斷較難手術接駁</h1><p>對於昨日發生一宗鋼纜扯斷小腿恐怖意外，一名骨科醫生指出，下肢接駁手術的成功機會較低，而且若需接駁斷肢部份的手術時間愈長，手術成功的機會亦將大打折扣，因為斷肢部份極可能因為停止血液供應，導致肌肉壞死不能接駁。&#13;<br> 他同時提醒市民，正確保存斷肢方法是用清潔膠袋盛載斷肢，然後再在膠袋外放冰塊保存，這樣可免斷肢肌肉組織遭冰塊凍壞。</p><p>視傷口是否齊整</p><p>該醫生又稱，斷肢接駁手術能否成功視乎傷口是否齊整、傷口有否受感染及傷口組織有否壞死等因素，一般而言，由利刀切斷的手指最易接駁；由電鋸、或如昨日意外遭鋼纜扯斷的傷口較難駁；至於因爆炸造成的斷肢更難接駁。</p></body></html>
