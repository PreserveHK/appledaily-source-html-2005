<html><header><meta charset="utf-8"><title>葉璇留守家中會影迷</title></header><body><h1>葉璇留守家中會影迷</h1><p>葉璇日前為電腦產品活動做司儀，穿上迷彩短裙和長靴主持活動。</p><p>上網傾偈</p><p>葉璇平時不用工作時，最愛留在家中看書和上網，她日前說：「我其實真係唔鍾意出街，況且𠵱家搬咗新屋，裝修得好舒服，所以放假好鍾意留喺屋企唞吓。」&#13;<br> 葉璇的影迷更為她建立了網頁和留言版，所以她一有空就會上網跟影迷通訊，葉璇說：「科技發達真係好方便，大家就算冇時間見都可以喺網上傾偈，影迷又成日傳我啲新聞畀我睇，佢哋真係好有心，好抵錫。」	&#13;<br> 採訪：比華利</p></body></html>
