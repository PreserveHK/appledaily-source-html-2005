<html><header><meta charset="utf-8"><title>胡定欣愧對老沃美景</title></header><body><h1>胡定欣愧對老沃美景</h1><p>電視劇《酒店風雲》早前遠赴菲律賓老沃拍攝外景，有份演出該劇、飾演酒店高級經理的胡定欣，對酒店的設施理應瞭如指掌，不過她說：「喺劇入面，我係高級經理，可惜喺呢度拍外景十日，我無真正行過間酒店，好好享受呢度設施，都愧為一個經理。」&#13;<br> 實際上，要當上一個酒店高級經理年資應該不淺，但胡定欣年紀輕經卻要扮成熟女人，她說：「最初監製都話我個樣太細個，所以要我打扮成熟啲，着套裝，又要戴粗框眼鏡，換過個look，變身之後，竟然真係有工作人員唔認得我，都幾成功。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
