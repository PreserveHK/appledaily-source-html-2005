<html><header><meta charset="utf-8"><title>恆基贊成西九分拆</title></header><body><h1>恆基贊成西九分拆</h1><p>【本報訊】對於有消息指政府擬將西九龍文娛藝術區部份地皮分拆推出，恒基地產（012）營業總經理謝偉銓認為有關方案可行，可兼顧整體項目及發展商需要。</p><p>兩新盤分期推出</p><p>日前有消息指政府或將西九項目天幕覆蓋約22公頃地皮批予單一組財團，餘下18公頃土地，或分拆為8幅批出。謝氏認為，即使分拆批地，藍圖仍需保持一致性。&#13;<br> 另外，謝氏指上環聚賢居及土瓜灣翔龍灣兩個項目，本月開售機會不大，兩樓盤亦不會同期推出。&#13;<br> 至於近期新盤銷情雖然放緩，但恒基樓盤本月銷售速度與上月相若，售出約百餘伙。</p></body></html>
