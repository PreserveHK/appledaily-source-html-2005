<html><header><meta charset="utf-8"><title>九倉海字單位大堆頭</title></header><body><h1>九倉海字單位大堆頭</h1><p>新盤嘅特色單位，一般都可以比分層賣貴啲，於是啲發展商起樓，特色單位愈嚟愈多。&#13;<br> 九倉就嚟推售深井碧堤半島三期，噚日一口氣介紹一座頂層複式「海天一宇」，一座三連巨型單位「海天一閣」，以及最頂五層嘅相連「海天相連」，三款共三十六個特色戶，夠晒大堆頭。&#13;<br> 九倉黃光耀話，批貨可以套現六億五，複式及三連戶，下月標售，複式意向價最貴，每呎一萬二千八至一萬三千八，三連戶都要過萬。</p></body></html>
