<html><header><meta charset="utf-8"><title>蔣雅文讚Don品種優良</title></header><body><h1>蔣雅文讚Don品種優良</h1><p>李逸朗（Don）與蔣雅文（Mandy）日前在旺角朗豪坊一間餐廳舉行一連兩星期的迷你音樂會，其間阿Don使出自彈自唱情歌的追女必殺技，更以張國榮腔大唱《為你鍾情》勁冧歌迷；而Mandy則扭動蛇腰演繹容祖兒的《MadAboutYou》，引得歌迷尖叫拍掌！</p><p>大讚李父有型</p><p>音樂會尾聲，兩人儼如小情侶般，手拖手四目交投唱多首合唱歌。當Mandy知道阿Don的家人也有來捧場時，即賣口乖大讚世伯靚仔有型，更嚷着要與兩代俊男合照呢！</p></body></html>
