<html><header><meta charset="utf-8"><title>狂徒電郵稱匯豐有「大件事」</title></header><body><h1>狂徒電郵稱匯豐有「大件事」</h1><p>【本報訊】香港滙豐銀行總行昨日再現炸彈驚魂。有傳媒機構收到以「炸彈」為題目的電郵，內容指位於中環的滙豐銀行總行昨日下午四時正將有「大件事發生」。&#13;<br> 滙豐其後回覆本報查詢，指銀行保安部已通知警方，警方並到銀行內展開搜索，但沒有任何發現。記者昨到滙豐視察，亦未見異樣。上月倫敦發生大爆炸後本港滙豐亦曾接到炸彈電郵，由聲稱伊斯蘭聖戰組織的人發出，其後證實是一場虛驚。</p></body></html>
