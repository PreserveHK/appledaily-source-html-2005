<html><header><meta charset="utf-8"><title>Britney被指口交了得</title></header><body><h1>Britney被指口交了得</h1><p>BritneySpears近日被人踢爆曾購入《色慾都市》女星甘卡拉圖（KimCattrall）教授口交及性愛秘訣的書本。一位與Britney丈夫熟稔的友人，最近還在紀錄片中指Britney口交功夫了得，但他從何得知卻無從稽巧。&#13;<br> 此外，Britney日前於洛杉磯一童裝精品店中花了約八萬港元購買男嬰用品，其友人更大爆她有意為兒子取名普雷斯頓（Preston）。</p></body></html>
