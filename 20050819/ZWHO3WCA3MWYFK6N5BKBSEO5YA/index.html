<html><header><meta charset="utf-8"><title>港姐8號否認整容：葉翠翠化得靚</title></header><body><h1>港姐8號否認整容：葉翠翠化得靚</h1><p>二十位港姐候選佳麗昨日在旺角百老匯戲院前的行人專用區宣傳，吸引半百途人圍觀。而現時「港姐競猜誰是冠軍」頭五位分別是8號葉翠翠、13號李思雅、14號鄧上文、15號陸詩韻和19號文健儀。&#13;<br> 8號葉翠翠再被雜誌指整容，她昨日說：「我一直以嚟表現好好，係大熱，有咁嘅價值先做到封面啫，我會以平常心面對呢啲新聞，TVB嘅化妝師化得我靚，啲人先誤會我整容。」</p><p>闔家捧場</p><p>而19號文健儀被視為五大熱門之一，她開心地說：「我屋企人會由唔同嘅地方返嚟支持我。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
