<html><header><meta charset="utf-8"><title>何潤東愛上有錢女</title></header><body><h1>何潤東愛上有錢女</h1><p>何潤東與何美鈿早前合作拍攝電視劇《中華小當家》，日前兩人前往杭州出席記者會。當記者問到何美鈿喜歡哪一類男生時，何竟向身旁的何潤東「示愛」，她說：「我旁邊就有一個帥哥啦，他對我很照顧，還會幫我搧風。有場戲講我要躺在地上，他還用手墊着我的頭。」</p><p>培養感情</p><p>不過，何潤東聽後竟沒有反應，只是禮貌地笑一笑，更表示對早前與她傳緋聞的富家女Stephanie有好感，又大讚對方樣子漂亮。問到兩人可有發展機會？他說：「要慢慢培養。」</p></body></html>
