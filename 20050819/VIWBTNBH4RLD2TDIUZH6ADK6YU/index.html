<html><header><meta charset="utf-8"><title>九龍<br>漾日居4年賺205萬</title></header><body><h1>九龍<br>漾日居4年賺205萬</h1><p>▲利嘉閣張傑稱，尖沙嘴漾日居6座高層E室，1168方呎，連車位，成交價722萬元，呎價6182元。原業主於01年以517萬元購入，獲利205萬元。&#13;<br> ▲世紀21謝寶昭表示，資深投資者鬍鬚余剛售出觀塘居屋順緻苑E座低層15室，成交價110萬元，單位565方呎，呎價1947元，獲利36.7萬元。&#13;<br> ▲港置楊維龍表示，藍田滙景花園10座中層B室，785方呎，剛以310萬元成交，呎價3949元。原業主於97年以535萬元購入，虧蝕225萬元。</p></body></html>
