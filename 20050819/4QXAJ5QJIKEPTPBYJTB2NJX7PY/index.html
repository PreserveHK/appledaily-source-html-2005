<html><header><meta charset="utf-8"><title>Soler肉痛失結他</title></header><body><h1>Soler肉痛失結他</h1><p>男子組合Soler早前拍攝歌曲《海嘯》MV，當日導演要求二人於泳池內拍攝，而且要他們帶備一支結他做道具。不過完成拍攝工作後，這支價值五位數字的結他也宣告報銷，令兩人感到十分肉痛。&#13;<br> 哥哥Julio說：「結他可以話係我哋嘅生財工具，亦都係我哋嘅好朋友，而且呢支結他陪咗我哋好耐，真係好唔捨得。」</p><p>一打內褲替換</p><p>MV的拍攝過程原定為五小時，但因天雨影響，最後花了十多小時才順利完成。Dino一早準備了一打背心及內褲到場更換，他說：「以前成日睇報紙覺得拍MV好好玩，今次自己要落水拍先至知道係好辛苦嘅一回事。」</p></body></html>
