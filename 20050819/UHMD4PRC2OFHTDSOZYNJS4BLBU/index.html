<html><header><meta charset="utf-8"><title>工廈改用途限制多多</title></header><body><h1>工廈改用途限制多多</h1><p>工廈改用途，係好多投資者與發展商搵銀嘅途徑，城規六月收緊審批程序，搞到業主態度猶豫，中原於是建議，希望當局可以簡化及放寬一啲做法，具體建議有好多，大原則係要因應社會需求，並且不時檢討。&#13;<br> 中原又畀咗啲數字大家參考，原來今年截至本月十七日止，三個主要工業區，有三十一宗更改工廈用途申請，係舊年全年七十三宗嘅一半唔夠。至於成功申請嘅比例，舊年約八成四，今年就只有七成一，睇落申請個案同成功率又係少咗。至於三大區中，今年以嚟，九龍灣區嘅申請有七宗，明顯少過舊年嘅十五宗，好彩七宗申請全部命中。</p></body></html>
