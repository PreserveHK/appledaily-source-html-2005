<html><header><meta charset="utf-8"><title>十四歲出道戀事多磨</title></header><body><h1>十四歲出道戀事多磨</h1><p>名模樂基兒（Gaile）十四歲起已在模特兒界打滾，在圈中曾有過四段情緣，○○年她戀上李嘉欣舊愛陳平治（Perry），拍拖兩年多分手。○三年與男模吳承浚拍拖，因吳承浚曾先後與名模AmandaStang及Danielle等傳緋聞，故有「模特兒殺手」之稱，二人一度傳出婚訊，但拍拖一年後終因性格不合而分手。&#13;<br> 其後有傳樂基兒與巴西籍模特兒NagaeO拍拖，二人不時在街頭啜嘴纏綿，但戀情最後卻不了了之。至今年三月，樂基兒坦承與美國華僑Danny拍拖，但關係僅維持了短短三個多月便結束。</p></body></html>
