<html><header><meta charset="utf-8"><title>施念慈又食又拎</title></header><body><h1>施念慈又食又拎</h1><p>女人要靚要補，燕窩當然是不能缺少的食品，但燕窩是貴價貨，不是人人吃得起。早前施念慈獲「天毅金燕窩莊」看中，贊助她免費食燕窩，認真羨煞天下女人。</p><p>歎木瓜燕窩</p><p>日前施念慈便去到該公司位於天后的分店，歎木瓜燕窩，之後老闆還送了大大樽的即食燕窩給她，名副其實又食又拎。施念慈說：「呢度個老闆係我朋友，佢好好人，免費贊助我食燕窩。以前我都有整燕窩食，不過就唔係成日有時間整。其實啲燕窩唔係好貴，因為佢哋自己入貨，好似我食緊呢個木瓜燕窩咁，都只係五十八蚊，一大樽三百幾蚊，就算分早晚食都可以食到三個禮拜，一般人都消費得起啦。」</p></body></html>
