<html><header><meta charset="utf-8"><title>逸園九月火辣到港</title></header><body><h1>逸園九月火辣到港</h1><p>置業國際調查發現，好多港人以深圳為內地置業首選，公司當然食住條水，下個月喺本港開售深圳樓盤逸園。&#13;<br> 雖然話上面調控壓抑樓市，但呢個樓盤喺深圳地鐵四號線二期上梅林站附近，而四號線二期同一期，第日會直駁皇崗口岸，所以有賣點。據講，月初喺深圳開賣當日，有成千人到場，賣咗八成，共四百幾伙，成交額一億五千萬人民幣，而九月攞嚟香港賣嘅有一百三十六伙，多數係兩房及三房大單位。</p></body></html>
