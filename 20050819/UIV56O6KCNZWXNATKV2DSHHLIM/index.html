<html><header><meta charset="utf-8"><title>文根英送薄餅勉勵同學</title></header><body><h1>文根英送薄餅勉勵同學</h1><p>「國民美少女」文根英雖然紅透韓國藝能界，但年僅十八歲的她仍不忘做足學生的本份，用功讀書。日前文根英就為一同迎接大學入學試的高中三年級生送上薄餅，互相勉勵。</p><p>一同努力入大學</p><p>光復節當日，亦是距離高中三年級生大學入學試一百日的大日子；就讀光州國際高校三年級的文根英當然正為應付考試而努力讀書。為了勉勵一班同校同級生，身為韓國MrPizza代言人的她，特意送上薄餅給校內的三年級生，傳達「共同努力，考入理想大學」的信息。事實上，文根英拍罷《舞者之純情》後，除了拍攝廣告外，其餘時間都放在預備考試上，希望她能考得好成績，進入理想大學。</p></body></html>
