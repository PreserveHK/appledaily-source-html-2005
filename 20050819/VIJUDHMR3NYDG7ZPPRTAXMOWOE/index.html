<html><header><meta charset="utf-8"><title>《霸王別姬》下月搞展覽</title></header><body><h1>《霸王別姬》下月搞展覽</h1><p>十二年前由張國榮主演的《霸王別姬》，早前獲選為百年最佳的一百部中國電影之一，同時又獲美國時代雜誌評選為史上百部最佳電影之一，為慶祝《霸》片屢獲殊榮，湯臣公司將在下月十二日於文化中心舉辦「霸王別姬藝術展」，供市民免費參觀。</p><p>售紀念品籌經費</p><p>今次活動將展出大量《霸》片的劇照、底片及拍攝花絮錄像等，而大會更將推出電影的賞析珍藏本、號外、明信片及影樓相連相框等紀念品，收益將在扣除成本後全部用作支援今次展覽活動的經費。&#13;<br> 主辦單位亦表示活動的規模及日後會否作全球巡迴展覽，將視乎紀念品售賣的成績而定。</p></body></html>
