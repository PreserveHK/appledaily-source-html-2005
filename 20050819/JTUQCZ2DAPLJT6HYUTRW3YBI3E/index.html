<html><header><meta charset="utf-8"><title>華晨金杯蝕2.87億</title></header><body><h1>華晨金杯蝕2.87億</h1><p>▲據滬A股金杯汽車公布的中期業績，華晨（1114）及金杯合資的瀋陽華晨金杯汽車上半年虧損2.87億元（人民幣．下同），按華晨佔華晨金杯51%股權計，華晨應佔虧損達1.46億元。華晨金杯主要產銷輕型貨車及中華牌轎車，為華晨主要資產及盈利來源，去年其輕型貨車業務仍有溢利5.18億元，只因中華轎車銷情呆滯，經營虧損5.97億元，導致華晨亦對合資公司的無形資產提撥3億元撥備。</p></body></html>
