<html><header><meta charset="utf-8"><title>尹孫河新歌嚇日本樂迷</title></header><body><h1>尹孫河新歌嚇日本樂迷</h1><p>原籍韓國的尹孫河雖然已差不多絕迹韓國藝能界，但她在日本的發展卻非常順利，十月份推出的全新細碟就被大阪環球電影城採用為萬聖節活動宣傳曲。</p><p>環球電影城採用</p><p>尹孫河投身日本藝能界後，除接拍日劇及主持節目外，去年更躍身成為歌手，翻唱《天國的階梯》日語版主題曲，成功吸納各階層fans。十月十九日推出的細碟《Reachforthesky》更被大阪環球電影城採用為萬聖節活動宣傳曲。該活動由下月八日開始至十月三十一日舉行，尹孫河更會為活動期間的舞台劇演出。初次參演日本舞台劇的她表示：「屆時希望與觀眾同度美好的時光。」</p></body></html>
