<html><header><meta charset="utf-8"><title>掂車鬥耐贏Impreza</title></header><body><h1>掂車鬥耐贏Impreza</h1><p>SUBARU「愛不釋手」耐力賽已經喺新加坡舉行咗3年，比賽今年第一次登陸香港，耐力賽點玩法？好簡單！就係用手掂住架車鬥耐，最後勝利嘅朋友有機會獲得SubaruImpreza1.5i一部。玩法、規則等詳情都可以喺網上搵到，自問耐力夠，就快啲打電話報名啦！	記者：戴維浩&#13;<br>&#13;<br>報名熱線：21239686&#13;<br>比賽日期：9月17至19日&#13;<br>地點：屯門黃金海岸商場地下棕櫚廣場&#13;<br>查詢：http://apps.metroradio.com.hk/subaru/</p></body></html>
