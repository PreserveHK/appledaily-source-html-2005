<html><header><meta charset="utf-8"><title>首20部輕量版GolfGTi明日上市</title></header><body><h1>首20部輕量版GolfGTi明日上市</h1><p>福士（Volkswagen）今年最矚目之作首推全新GolfGTi，全世界嘅傳媒同用家都對佢讚不絕口，本港代理收到嘅定單更係前所未有嘅多。為延續GolfGTi嘅熱賣氣勢，代理今個星期六同日會喺陳列室展出輕量版GolfGTi，只有3門型號供應，據知比原裝輕咗80kg，而波箱就改做6前速手波。第一批輕量版GolfGTi限量20部，全部現貨供應，車價$248,000。&#13;<br>記者：袁國基&#13;<br></p><p>合泰汽車&#13;<br> 地址：銅鑼灣&#13;<br> 告士打道250-254號伊利莎伯大廈G41&#13;<br> 電話：28828938&#13;<br> 時間：10:00am至8:00pm</p></body></html>
