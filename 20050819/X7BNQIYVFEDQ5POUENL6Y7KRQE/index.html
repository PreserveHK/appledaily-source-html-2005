<html><header><meta charset="utf-8"><title>轉買慳油車免捱貴油</title></header><body><h1>轉買慳油車免捱貴油</h1><p>【本報訊】香港右軚汽車商會創會會長羅少雄表示，準車主為了慳油，紛紛轉購耗油量較少的汽車、如豐田Picnic及本田Jazz等，令三千cc或以上的大型汽車銷量，截至上半年因而下跌一成。&#13;<br> 他又說，駕駛人士現時「慳得就慳」，商會昨日聯同業內人士，一行四十人前往廣州等地考察，了解內地汽車用品零售市場，以往他們都會自行駕車入內地，今次則嫌油價貴，又怕受深圳沒有油站加油，大部份人決定改乘直通巴士。</p></body></html>
