<html><header><meta charset="utf-8"><title>經紀組織合併無夢</title></header><body><h1>經紀組織合併無夢</h1><p>近期股市暢旺，但大部份中小型經紀行都執得唔多，因為啲成交幾乎去晒大行及銀行嗰邊。有經紀組織認為，中小經紀各自為政，聲音未能有效反映，因此有人提出，合併四大經紀組織，希望壯大聲音，同政府講數。有經紀話，幾年前，政府提出取消最低佣金制，搵各經紀組織傾，話只要有統一意見，政府會考慮接納。點知大家各有各講，最後就被鍊死。&#13;<br> 雖然話想合併，都唔係咁易，因為其中較大嘅證券經紀業協會，內部對合併意見不一，其餘三個會，包括證券商協會、證券學會、證券及期貨業職工會，就算神女有心，睇嚟都幾難搞得成。</p></body></html>
