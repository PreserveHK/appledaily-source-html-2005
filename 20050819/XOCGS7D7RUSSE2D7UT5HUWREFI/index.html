<html><header><meta charset="utf-8"><title>詹瑞文做爆粗昏君</title></header><body><h1>詹瑞文做爆粗昏君</h1><p>詹瑞文完成個人表演《男人之虎》後，將會聯同甄詠蓓演出舞台劇《烏哩單刀》，該劇是改編自著名劇作《烏布王》，詹瑞文於劇中飾演一名利慾薰心的皇帝，劇中更加入了他的構思，他說：「呢個劇本身對後世嘅影響好大，可以話係經典作品，我希望加入一啲有趣嘅元素。」</p><p>睇歷史書攞靈感</p><p>據知《烏布王》一開場便會有粗口，詹瑞文亦不排除會忠於原著演繹，他說：「我覺得有時要原汁原味，所以表演時都可能會有粗口。」</p></body></html>
