<html><header><meta charset="utf-8"><title>徐子珊錯愛苗僑偉</title></header><body><h1>徐子珊錯愛苗僑偉</h1><p>徐子珊早前與苗僑偉、黎諾懿及劉玉翠到中山拍攝樓盤廣告，首次踏足中山的徐子珊品嘗了多款地道美食，其中一個比籃球還大的煎堆更令她嘖嘖稱奇。&#13;<br> 徐子珊表示初次與偶像苗僑偉做對手戲，感到非常緊張，她說：「好鍾意佢演嘅舊劇集，合作之後，我覺得佢份人好nice，佢重教我打golf。」</p><p>中學遇狂蜂</p><p>廣告中有一段描述徐子珊表錯情，向苗僑偉示愛，問徐子珊現實中可有試過主動向男士表白？她說：「現實中我會含蓄啲，從未試過主動出擊。中學時有男同學向我示愛，我都耍手擰頭，不過𠵱家都改觀咗，我覺得女仔都可以主動出擊。」</p></body></html>
