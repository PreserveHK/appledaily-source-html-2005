<html><header><meta charset="utf-8"><title>伍伯、三姊妹歌聲鬥台味</title></header><body><h1>伍伯、三姊妹歌聲鬥台味</h1><p>台灣的雙月刊《網路與書》在過去一個月進行了一項名為「台客寶座」的地道藝人選舉，由讀者選出心目中最地道的演藝人員，選舉包括有「最具台味女演藝人」、「最具台味男演藝人」及「最具台味女歌手」等。</p><p>新造型亮相</p><p>其中搖滾歌手伍佰、閃亮三姊妹及溫嵐在多選項上均名列三甲，而相關活動「台客搖滾樂演唱會」亦於昨日和今日一連兩場在台舉行，日前身為音樂總監的伍佰便邀請得「最具台味女演藝人」的閃亮三姊妹擔任唯一的女表演嘉賓，伍佰日前說：「閃亮三姊妹是台妹中的『經典教義派』。」&#13;<br> 為了這兩場演唱會，伍佰更笑言已訂做了一個比歌酬還要高的新造型。</p></body></html>
