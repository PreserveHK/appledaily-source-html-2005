<html><header><meta charset="utf-8"><title>好姨盂蘭講鬼</title></header><body><h1>好姨盂蘭講鬼</h1><p>昨日是盂蘭節，薛家燕日前接受新加坡傳媒訪問，大談年前接拍無綫劇集《七號差館》時發生的一件不可思議事件，好姨在訪問中以國語說：「那一場是拍茶餐廳的戲，拍攝期間，表面看上去平安無事，但忽然聽到導演問誰在那裏又哭又笑，這樣一來即嚇了我一跳。就在那個時候，一盞燈突然掉下，亦正好掉在眾演員中間，工作人員馬上念着『請你原諒』之類的說話。」</p><p>穿紅底拍鬼劇</p><p>其實好姨為保平安，在拍攝該劇前除請示高人外，在拍攝一場死刑戲時更穿上紅色內褲，她說：「如非必要，都盡量不會接拍鬼魅劇集，因藝人每逢接拍鬼劇，都很容易碰到莫名其妙的怪事，時運不高，又或人倒楣時，最可能會出事。」</p></body></html>
