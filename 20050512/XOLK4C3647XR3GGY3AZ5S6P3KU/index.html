<html><header><meta charset="utf-8"><title>周梁淑怡幫忙搶救蛋撻舖</title></header><body><h1>周梁淑怡幫忙搶救蛋撻舖</h1><p>【本報訊】中環擺花街名店泰昌餅家結業消息傳出後，連日均有食客排隊「掃貨」，立法會議員周梁淑怡及張宇人昨亦往買蛋撻。周太指泰昌很受遊客歡迎，她會嘗試找該舖位的業主，看有否辦法幫忙減租。&#13;<br> 兩議員昨到達時，已有數十人在排隊，有人拿着清單打算「大舉掃蛋撻、沙翁及紙包蛋糕」，有人專程由大埔來中環買蛋撻。周、張兩人因要趕回立法會開會，只能預訂糕點後取。&#13;<br> 泰昌以前港督彭定康愛光顧為賣點，面臨業主大幅將每月租金由三萬八千元加至八萬元，老闆歐陽天閏說，或會改租威靈頓街一小舖繼續經營。</p></body></html>
