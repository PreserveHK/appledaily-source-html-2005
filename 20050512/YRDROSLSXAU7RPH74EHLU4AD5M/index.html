<html><header><meta charset="utf-8"><title>劉美君貶Twins褒at17</title></header><body><h1>劉美君貶Twins褒at17</h1><p>劉美君、鍾慧冰和阮兆祥，前晚在無綫將軍澳電視廣播城錄影節目《百法百眾》。劉美君表示獲邀錄影這個節目後，即翻看該節目，細心研究。<br> &#13;<br> <spanclass>不去酒吧 &#13;<br> 前晚討論的話題是一名父親帶八歲的兒子往酒吧，父親點了一杯啤酒，而小孩則點了橙汁，可是當父親去了洗手間時，剛遇上警察查牌，主持鄭裕玲問大家酒吧的負責人可是有罪？劉美君說：「呢件事唔會發生喺我身上，因為我唔會去酒吧，呢個個案嘅爹哋抵死。」&#13;<br> 此外，早前公開批評Twins唱歌咬字不清的劉美君，稍後會與at17合唱，劉美君大讚說：「呢對組合兩個女仔，對音樂好有熱誠。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
