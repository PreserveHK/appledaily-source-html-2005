<html><header><meta charset="utf-8"><title>占美拖女睇奧尼爾發威</title></header><body><h1>占美拖女睇奧尼爾發威</h1><p>應屆金像影帝占美霍士（JamieFoxx），下周將與哥連菲路（ColinFarrell）及鞏俐等演員，開始拍攝《神探勇闖罪惡城》電影版，近日他已在邁阿密作好準備。前日占美趁有空閒，特別入場觀看NBA季後賽邁阿密熱火主場迎戰華盛頓巫師的賽事。&#13;<br> 現年三十七歲的占美，前日與身穿奧尼爾（ShaquilleO'Neal）三十二號熱火球衣的女伴欣賞球賽，二人表現親密，其間該美女曾多次依偎在占美身旁。而最終熱火亦沒有讓專誠捧場的占美失望，成功擊退巫師。</p></body></html>
