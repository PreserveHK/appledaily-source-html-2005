<html><header><meta charset="utf-8"><title>施君龍高院申請保釋被拒</title></header><body><h1>施君龍高院申請保釋被拒</h1><p>【本報訊】○○年釀成兩死四十多人受傷的入境處縱火案，正等候高等法院於今年八月重審，涉嫌主腦施君龍昨到法院申請保釋，雖得到天主教香港教區主教陳日君做擔保人，但申請遭法官拒絕，須繼續還押監房。<br> &#13;<br> <spanclass>陳日君做擔保人 &#13;<br> 申請以內庭聆訊進行，代表施君龍的資深大律師李柱銘在庭外透露，香港教區主教陳日君曾到監房探訪施，有信心施不會棄保潛逃，肯為施做擔保人；另已為施覓得一間在長洲的避靜寓所，有神父看管他，施亦願意交出二萬元保釋金，惟申請最終被拒。&#13;<br> 案件編號：HCMP4271/00</spanclass></p></body></html>
