<html><header><meta charset="utf-8"><title>薛家燕倡親情治病</title></header><body><h1>薛家燕倡親情治病</h1><p>四位「親情大使」劉浩龍、官恩娜、薛家燕和郭芯其，昨日於新城電台出席「拼砌親情樹2005」記者會，眾人在活動上分享了照顧患病家人的經歷，其中家燕姐透露十多年前母親患上癌病，家人要輪流照顧媽媽，她說：「嗰時因為每個人都有自己嘅工作，所以大家都要輪流照顧媽媽，我覺得屋企人對病者嘅支持係好重要。」<br> &#13;<br> <spanclass>北上學廚 &#13;<br> 家燕姐還透露即將去北京和上海等地跟不同的名廚學習，她說：「因為我會出一隻講煮嘢食嘅ＤＶＤ同埋烹飪書，所以我會跟唔同嘅名廚學煮嘢，可能有機會跟江澤民個家廚學嘢。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
