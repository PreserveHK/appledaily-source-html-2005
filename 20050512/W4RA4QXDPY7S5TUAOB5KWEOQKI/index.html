<html><header><meta charset="utf-8"><title>杜指早段下挫</title></header><body><h1>杜指早段下挫</h1><p>【本報綜合報道】美股昨天早段下跌，未能受惠於貿赤收窄、思科業績勝預期，以及油價下跌。蘋果電腦股價一度挫逾9%，市傳有對沖基金蒙受巨額虧損，均打擊大市。杜瓊斯工業平均指數早段一度跌67.54（0.66%），見10213.57。納斯達克綜合指數最多跌14.96（0.76%），至1947.81。開市後1個半小時（本港時間昨晚11時），杜指跌48.16，報10232.95；納指跌9.91，報1952.86。在周二，杜指挫103.23，收報10281.11；納指跌16.90，收報1962.77。</p></body></html>
