<html><header><meta charset="utf-8"><title>買首飾送靚靚首飾盒</title></header><body><h1>買首飾送靚靚首飾盒</h1><p>儲存飾物，最好係以獨立首飾袋置放或分開置於珠寶盒內，咁樣可以避免因碰撞而刮花首飾。所以好多女士都會買個首飾盒嚟存放心愛嘅首飾。而靚靚地嘅首飾盒其實都唔平。你想唔使錢有一個嗎？&#13;<br>𠵱家買法國Vondelle首飾滿$1,280，就可以免費獲得價值$680的首飾盒一個（數量有限，送完即止）。法國Vondelle首飾系列由法國珠寶設計師設計，包括戒指、吊墜、頸鏈、手鏈和耳環，每件首飾可享有一年品質保養。&#13;<br>&#13;<br>記者：曾靜茵</p><p>售賣點：好景發展有限公司（35270118）&#13;<br> 地址：九龍彌敦道788-790號利美大廈2樓</p></body></html>
