<html><header><meta charset="utf-8"><title>羅家英拍劇苦不堪言</title></header><body><h1>羅家英拍劇苦不堪言</h1><p>譚耀文、郭藹明、羅家英和麥家琪等主演的電視劇《方德與苗翠花》在內地橫店拍了一半，當地天氣飄忽不定，日間氣溫達三十多度，但落一場雨晚間氣溫降到十度，甚至要穿羽絨，大部份工作人員都病倒，加上劇中角色日日要打餐飽，各人都叫苦連天，並向監製投訴是收買人命。&#13;<br> 最令人關心的是患了肝癌的羅家英體力是否支持得住，家英哥表示一早已帶齊春夏秋冬的服裝，以備不時之需。<br> &#13;<br> <spanclass>亞視洽購版權 &#13;<br> 該劇將於下月初煞科，監製透露海外的版權已全部賣出，內地的反應亦不俗，而香港方面，亞視亦出了一個可觀的價錢洽商購買。</spanclass></p></body></html>
