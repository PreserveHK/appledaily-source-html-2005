<html><header><meta charset="utf-8"><title>RGD-5殺傷力達20米</title></header><body><h1>RGD-5殺傷力達20米</h1><p>RGD-5手榴彈是前蘇聯在二次大戰後研製的武器，重十點九安士，內藏四安士黃色烈性炸藥，手榴彈的外部呈鋸齒狀，利於爆炸後向四周散發更多破片，有效殺傷力半徑達到二十米，引信延遲爆炸的時間是三點二到四點二米，一般士兵可以有效將RGD-5擲出到四十米遠的地方。&#13;<br> 以現代技術而言，RGD-5已經屬於過時和老舊的武器，但由於結構簡單，造價低廉，所以仍是不少前蘇聯加盟共和國軍隊的基本裝備，中國人民解放軍亦曾經在一九五四年仿製RGD-5，生產出541-式衝鋒式手榴彈。</p></body></html>
