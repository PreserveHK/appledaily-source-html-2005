<html><header><meta charset="utf-8"><title>警旺角放蛇掃色情K場</title></header><body><h1>警旺角放蛇掃色情K場</h1><p>【本報訊】旺角洗衣街一間以「雛妓」作招徠的色情卡拉OK，去年十二月遭警方放蛇掃蕩後，近日又重張旗鼓，繼續以未成年的雙失女伴唱作噱頭。&#13;<br> 旺角警區特別職務隊探員經過一個月調查後，昨晚七時許，派出兩名探員假扮成嫖客往上址放蛇，其間，兩名妙齡女伴唱，表示提供口交服務，探員立即表露身份，並在卡拉OK內合共拘捕十二名妓女及四名男子（十六至四十七歲），當中包括兩名剛滿十六歲的未成年少女。</p></body></html>
