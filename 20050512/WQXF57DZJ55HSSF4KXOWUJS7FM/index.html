<html><header><meta charset="utf-8"><title>攤長賽期變相全年跑馬</title></header><body><h1>攤長賽期變相全年跑馬</h1><p>【本報訊】在更改博彩稅制以外，民政事務局亦建議讓馬會延長馬季賽期，在現時每季七十八個賽馬日以外，增辦五個賽馬日，以及增加越洋轉播海外賽事次數。據悉，馬會有意攤長整季賽期，變相達到馬會主席夏佳理倡議「全年跑馬」的目標。<br> &#13;<br> <spanclass>賽日增至83天 &#13;<br> 每年七月至八月均屬馬季歇暑期，民政事務局憂慮，馬迷利用歇暑空檔，以互聯網方式投注海外賽事，故建議將每季賽日增至八十三天。&#13;<br> 馬會有意將現時每月部份賽日抽起，改於延長的暑假檔期舉行，賽日數目將在十一個月內平均分布，與全年跑馬無異。</spanclass></p></body></html>
