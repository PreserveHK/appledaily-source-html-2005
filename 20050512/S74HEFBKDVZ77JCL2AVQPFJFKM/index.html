<html><header><meta charset="utf-8"><title>警員一句話救跳樓青年</title></header><body><h1>警員一句話救跳樓青年</h1><p>【本報訊】「冇嘢係唔得嘅！」香港仔華貴邨一名姓張十九歲青年疑受失業問題困擾，昨凌晨危坐大廈三十二樓欄河企圖跳樓，警方衝鋒隊一名警員趕至充當談判專家，鼓勵事主不要輕言放棄，終於一語令他回心轉意送院檢驗。<br> &#13;<br> <spanclass>警員勸服 &#13;<br> 昨凌晨一時許，街坊發現事主危坐在華賢樓三十二與三十三樓之間的走廊欄杆，於是報警。消防員接報到場在地面展開救生氣墊，並在樓上準備縋繩。警方衝鋒隊便裝警員郭禮健（三十歲）率先到場靠近事主與他傾談，得悉他為失業問題所困，即耐心勸導，鼓勵他不斷嘗試：「冇嘢係唔得嘅！」又遞上香煙讓他紓緩情緒，約二十分鐘後事主終於軟化，由郭扶下送院檢驗。</spanclass></p></body></html>
