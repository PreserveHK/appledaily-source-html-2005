<html><header><meta charset="utf-8"><title>陳嘉容DIY舊鞋變新</title></header><body><h1>陳嘉容DIY舊鞋變新</h1><p>名模陳嘉容昨日往尖沙嘴連卡佛，以「西班牙皮鞋之星」身份出席活動，她表示平時愛與男友Ricky於舊款鞋大玩DIY，她說：「好似釘珠仔、塗鴉咁，除咗鞋，牛仔衫褲都係我哋創作嘅工具，不過喺呢方面Ricky天份比我高。」&#13;<br> <br> <spanclass>胞姊成功減磅 &#13;<br> 前晚陳嘉容現身修身堂電視節目《秀出美麗人生》支持纖體成功的胞姊，她說：「二家姐今次纖體係我一手撮合嘅，佢以前用盡方法減肥，但係因為食量大、意志力又唔夠，佢今次成功由二百一十磅減到得番一百二十磅，全家都戥佢開心，證明到三十幾歲重可以好靚，到佢纖體最後一個月，我喺佢背後真係唔認得佢。」&#13;<br> 採訪、攝影︰JessicaNgan</spanclass></p></body></html>
