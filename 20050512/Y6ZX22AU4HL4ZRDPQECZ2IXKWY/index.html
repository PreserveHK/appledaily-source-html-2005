<html><header><meta charset="utf-8"><title>鐵臂將軍扮失手嚇主持</title></header><body><h1>鐵臂將軍扮失手嚇主持</h1><p>無綫節目《有招出招》昨日在將軍澳電視廣播城錄影，經過一輪比賽後，由玩花式單車的郭亮亭、表演倒立平衡的賴昌林和以不同聲線演口技的鄧玉琪獲得出線權，惜最終三人在「雕蟲小技大獎金」環節中，全部未能過關。&#13;<br> 不過，有「鐵臂將軍」之稱的賴昌林玩倒立時在落地前刻意做出假動作，令大家以為他真的失去平衡，連主持人鄭中基和李思捷亦也大嚇一驚。&#13;<br> 而上回節目中參賽者吳永森挑戰「打蛋」比賽，成功在「雕蟲小技大獎金」回合贏取十萬元獎金，昨日由無綫總經理陳志雲親自頒發支票。而對於韓劇《醫道》收視及口碑一般，陳志雲表示絕對有信心。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳慧安</p></body></html>
