<html><header><meta charset="utf-8"><title>心理有數</title></header><body><h1>心理有數</h1><p>0至6歲嬰幼兒最需要大人的照顧，但你又知不知他們各方面的健康指標？這本《嬰幼兒心理健康測量》，以科學方法包括量表、問題等，去量度嬰幼兒的適應能力、氣質、動作能力、智力發展等，原來「心理」真的有數得計。&#13;<br>&#13;<br>記者：李湘虹&#13;<br>&#13;<br>售賣點&#13;<br>商務印書館（29041988）&#13;<br>尖沙嘴星光圖書中心&#13;<br>&#13;<br></p></body></html>
