<html><header><meta charset="utf-8"><title>中村、竹內先斬後奏</title></header><body><h1>中村、竹內先斬後奏</h1><p>主演電影《藉著雨點說愛你》的日本男星中村獅童前日召開記者會，宣布與片中飾演其妻的竹內結子結婚，並表示竹內已懷了三個月身孕。中村在記者會上強調在去年九月十四日自己的生日，已向竹內求婚，但至今仍未購買結婚戒指。中村又表示還未正式拜訪竹內雙親，只由竹內透過電話告訴父母結婚的決定。&#13;<br> <br> <spanclass>擔心影響形象 &#13;<br> 另外，事業如日方中的竹內突然宣布奉子成婚，不少日本網友大表驚訝之餘，亦擔心會影響她的健康形象。而竹內早前成為資生堂粉底的新代言人，資生堂方面表示已收到竹內結婚的消息，現階段對合約暫未有影響。</spanclass></p></body></html>
