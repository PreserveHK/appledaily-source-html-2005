<html><header><meta charset="utf-8"><title>南航斥逾二百億購飛機</title></header><body><h1>南航斥逾二百億購飛機</h1><p>南方航空（1055）昨日公布，斥資205億至233.4億元購入45架波音飛機，其中15架撥歸旗下廈門航空所有，代價全部以銀行商業貸款支付。南航財務總監徐杰波接受查詢時表示，購入該批飛機後，南航的負債率將由目前75%，升至80%以上。&#13;<br> 徐杰波表示，雖然南航今年會接收30架飛機，但收購北方及新疆航空後，有需要更新機隊。今次訂購45架飛機，將於06至08年分批交付。擴充機隊後，南航的運力將增加15%。45架飛機中，南航及廈門航空分別佔有30及15架。</p></body></html>
