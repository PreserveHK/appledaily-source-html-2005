<html><header><meta charset="utf-8"><title>新世界盼雙管齊下</title></header><body><h1>新世界盼雙管齊下</h1><p>發展商急於增加土儲，對於定期恢復拍賣土地，新世界發展（017）表示支持。集團表示，現行的勾地制度，政府定期公布發展商勾地申請外，可考慮一併公布勾地底價，供市場作參考。&#13;<br> 新世界發展營業及市務總監何伍燕榆表示，集團並無提出勾地申請，但不少發展商屢次申請勾地不遂，相信是「價錢問題」。&#13;<br> 對於發展商希望恢復定期土地拍賣，何伍燕榆指出，集團贊成有關構思，因政府引入定期拍地，「賣到嘅價錢可作參考」，勾地機制及定期拍地可同時實行。&#13;<br> 不過，有業界擔心，若果定期拍賣土地，一旦拍賣成績或市場反應未如理想，對樓市會造成負面影響。</p></body></html>
