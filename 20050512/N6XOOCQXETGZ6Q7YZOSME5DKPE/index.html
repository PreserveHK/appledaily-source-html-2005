<html><header><meta charset="utf-8"><title>城城樂做同志幻想對象</title></header><body><h1>城城樂做同志幻想對象</h1><p>郭富城昨日往灣仔出席健身中心廣告首播會，同時宣布本月尾舉行的演唱會再加開一場，廣告中的城城盡顯健碩身形，其中一幕城城以鐵鏈纏身，令人有無限遐想，而廣告的主題是持久運動，更令人想入非非。&#13;<br> 問到城城會否成為男同性戀者的幻想對象？他笑說：「可能導演想配合我首新歌《飛》，所以就拍到段片想入非非啩，其實我又冇諗到會唔會令同性幻想，拍得咁靚，我淨係想男女老少都鍾意呢個廣告，其他人嘅思想我控制唔到。」&#13;<br> 採訪：胡比&#13;<br> 攝影：陳偉權</p></body></html>
