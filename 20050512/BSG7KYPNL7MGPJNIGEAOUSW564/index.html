<html><header><meta charset="utf-8"><title>女侍咬色魔下體自救</title></header><body><h1>女侍咬色魔下體自救</h1><p>深圳沙頭角一家酒樓的女侍應，慘遭一名食客誘騙到郊外強姦，還被迫口交和喝尿。女侍應不堪受辱，用口咬傷色狼的生殖器後逃走報警。&#13;<br> 受害的女侍應付茜，在沙頭角金融路一家酒樓打工，上周五晚應一名二十六歲、姓孫的食客邀請，到鹽田區一家酒吧喝酒。至凌晨三時，付被對方強行帶到梧桐山盤山公路邊一個舊崗亭內施暴。&#13;<br> 付茜當時稱自己正值月事，但孫仍將她強姦，事後還強迫她口交、喝其尿液。&#13;<br> 付茜憤然除下耳環，刺向孫的腹部，並張嘴咬傷孫的生殖器後，光着身子逃往派出所報案。而孫則負傷到醫院求醫，下體共縫了三、四針。公安日前已將孫拘捕。&#13;<br> 《南方都市報》</p></body></html>
