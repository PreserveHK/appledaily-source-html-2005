<html><header><meta charset="utf-8"><title>人矮志高　參選特首</title></header><body><h1>人矮志高　參選特首</h1><p>民主派立法會議員昨為有意參選特首的民主黨主席李永達（前排右三）站台，李永達在民主派人士之中身材比較矮小，前綫召集人劉慧卿（前排右二）拿李永達的身高開玩笑，其他民主派人士也忍不住發笑。&#13;<br> 二十四名民主派議員（不計李永達）中，只有十七人出席。缺席的包括民主黨李柱銘、鄭家富、涂謹申、街工梁耀忠，以及早前表明不會來的「大班」鄭經翰、陳偉業及梁國雄。&#13;<br> 凌樹輝攝</p></body></html>
