<html><header><meta charset="utf-8"><title>500村民砸車抗公安</title></header><body><h1>500村民砸車抗公安</h1><p>海南爆發警民衝突：一名民工騎電單車越過公安路障，被公安開槍擊傷右腿，血流如注。公安接報三小時仍未到場，民工因醫療費問題，在路邊苦等三小時，五百村民怒不可遏，推翻鎮政府車輛，要求公安現身解釋。&#13;<br> 現場為瓊海市煙塘至加積的鄉鎮公路，受傷民工姓曾，廣東豐順人。事發周一晚上七時半，事主拒絕在路障前停車，被公安槍傷右腿。&#13;<br> 村民批評公安接報拒到現場，不讓傷者離開，只准救護人員替傷者急救。當局解釋，為免刺激村民，市委安排鎮政府官員和村民談判，所有公安則在外圍候命。村民最後同意讓傷者離開，事件才暫告一段落。&#13;<br> 《海南特區報》</p></body></html>
