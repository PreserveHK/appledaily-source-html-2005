<html><header><meta charset="utf-8"><title>奧迪新RS4　周六首展</title></header><body><h1>奧迪新RS4　周六首展</h1><p>曾經被車迷譽為全球最快嘅旅行車奧迪（Audi）RS4，第一部新車經已火速抵港，代理更準備喺今個周末至下周一喺九龍陳列室畀本地車迷近距離接觸。新一款RS4無論喺性能同外形包裝都畀人有新驚喜。廠方為新RS4配上新研製嘅V8FSI引擎，0至100公里只需4.8秒，馬力輸出更高達420匹，配合已踏入25周年奧迪獨有嘅Quattro恒式四驅系統，令高速行車同彎路表現更穩。&#13;<br>&#13;<br>記者：陳偉林</p><p>地點：九龍灣宏基街5號地下B座&#13;<br> 時間：5月14日-16日上午10時至下午7時&#13;<br> 查詢：21538181</p></body></html>
