<html><header><meta charset="utf-8"><title>李秉憲橫濱買百萬Benz</title></header><body><h1>李秉憲橫濱買百萬Benz</h1><p>日前到訪日本的韓國男星李秉憲，趁宣傳空檔到了平治在橫濱的showroom，以逾百萬港元購買了下年推出的平治CL55跑車。而有日本報章指憲哥會在日本推出郵票，但遭憲哥的事務所否認，據知今次推出的是附有憲哥貼紙的集郵冊。&#13;<br> <br> <spanclass>電視台製特輯 &#13;<br> 另外，日本NHK電視台將會製作有關憲哥的一小時節目，預計會在七月播出。電視台攝製隊將在後日出發，拍攝憲哥為電影《甜蜜人生》出席康城影展的情況，以及他出席Fendi八十周年派對的活動。</spanclass></p></body></html>
