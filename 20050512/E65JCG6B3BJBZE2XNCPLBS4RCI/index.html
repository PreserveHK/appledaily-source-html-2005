<html><header><meta charset="utf-8"><title>梁洛施魔法𠱁長者</title></header><body><h1>梁洛施魔法𠱁長者</h1><p>梁洛施、吳浩康、關智斌（Kenny）和郭芯其昨日到大窩口出席「耆英饑饉8小時」，探訪及與長者同樂。<br> &#13;<br> <spanclass>助養兒童 &#13;<br> 眾歌手為令長者們高興，除了與他們跳民族舞、合唱《大長今》主題曲外，Kenny還即場吹奏色士風，梁洛施更表演魔術。&#13;<br> 是次活動是為內地貧病兒童籌募經費，Kenny表示現已在斯里蘭卡及內蒙古助養兩名男孩，他們更不時寄信及手工藝給他留念。梁洛施更指助養兒童甚有意義，現正考慮助養。&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
