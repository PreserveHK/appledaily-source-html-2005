<html><header><meta charset="utf-8"><title>林嘉欣捐民族服籌款</title></header><body><h1>林嘉欣捐民族服籌款</h1><p>林嘉欣昨日以「樂施大使」身份，往銅鑼灣皇室大廈出席「樂施會中國發展基金2005」記者會，嘉欣捐出早前赴雲南探訪時，由當地婦女送贈給她的白族傳統繡花服飾，及親筆簽名「樂施米」十包拍賣籌款。<br> &#13;<br> <spanclass>助村民修路 &#13;<br> 嘉欣昨日獲大會頒發「中國之友」會員證，她說：「我已經一次過畀晒一年嘅會費，三月尾嘅時候去咗雲南省嘅農村探訪，協助當地村民修築彈石路，原本我哋以為帶咗好多嘢去幫人，不過返嚟之後發覺自己嘅得着更多，見到佢哋咁艱難都咁積極、樂觀咁面對，我哋平時面對嘅真係小問題嚟㗎！」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
