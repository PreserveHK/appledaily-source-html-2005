<html><header><meta charset="utf-8"><title>雲妮閃電結婚嚇親家人</title></header><body><h1>雲妮閃電結婚嚇親家人</h1><p>金像女星雲妮絲惠嘉（ReneeZellweger）與鄉謠男歌手KennyChesney周一在加勒比海的處女群島上結婚，消息不但震驚全球，原來連這對新人的親友事前也不知情，因而大嚇一跳。&#13;<br> <br> <spanclass>名模嫁歌手 &#13;<br> Kenny接受電視訪問時高興地說：「我是世上最幸運的男人，能夠與如此完美的女人相愛。」&#13;<br> 至於雲妮所穿的CarolinaHerrara白色婚紗，原來款式跟她今年出席奧斯卡時的紅色晚裝同出一轍。此外，雜誌《People》證實德國名模HeidiKlum與歌手男友Seal，已在四十名賓客見證下，於墨西哥一海灘舉行婚禮。</spanclass></p></body></html>
