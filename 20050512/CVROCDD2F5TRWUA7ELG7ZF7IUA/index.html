<html><header><meta charset="utf-8"><title>豪宅住戶被指奏樂滋擾</title></header><body><h1>豪宅住戶被指奏樂滋擾</h1><p>【本報訊】居住於淺水灣冠園的豪宅住戶，被鄰近單位入稟區域法院申請禁制令，禁制使用多種號角及其他樂器製造噪音滋擾，又要求法庭限制他們吹奏樂器時段，並要求將置在房內的鋼琴移至客廳。&#13;<br> 原訴人為才華有限公司，與訟人則為葛甘牛（GeGanNiu）及陳嘉慧（ChanKaWai）。原訴人要求法庭禁制兩名與訟人及家人不能於周日下午三時至晚上八時、周末及公眾假期，在淺水灣冠園的住宅內，吹奏號角、小號、伸縮長號、法國號、大號、單簧管或任何樂器，以製造噪音。原訴人又要法庭下令要與訟人將鋼琴搬到客廳，以減低噪音。&#13;<br> 案件編號：DCPI2146/05</p></body></html>
