<html><header><meta charset="utf-8"><title>熊田曜子生日搵人陪</title></header><body><h1>熊田曜子生日搵人陪</h1><p>日本性感女星熊田曜子近日為新一期日本雜誌《BOMB》拍攝寫真，熊田穿上性感比堅尼，非常搶眼。&#13;<br> <br> <spanclass>害怕寂寞 &#13;<br> 明天便二十三歲的熊田，原來非常害怕寂寞，除了每次行街購物必定要找朋友結伴外，每年生日也定必找朋友一同慶祝。熊田說：「上年生日時，我特別打電話給公司的一位女工作人員，要她買生日蛋糕來陪我慶祝。當搭正十二時，我又收到朋友傳來的生日短訊，真的非常開心呢！」</spanclass></p></body></html>
