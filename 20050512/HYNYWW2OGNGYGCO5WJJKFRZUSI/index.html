<html><header><meta charset="utf-8"><title>青山公路右轉路口意見分歧</title></header><body><h1>青山公路右轉路口意見分歧</h1><p>【本報訊】經本報披露青山公路危險右轉路口後，路政署「從善如流」，決定將三個已開設准車輛右轉路口取消，惟原先設計尚未建造的三個右轉路口將予以保留。&#13;<br> 立法會議員就事件出現兩派分歧，陳偉業指民主黨的鄭家富及涂謹申不應以高速公路設置路口構成極大危險為理由，迫使政府封閉上述路口。&#13;<br> 路政署主要工程管理處處長伍國基昨證實，基於道路安全及效益，青山公路屬「臨時措施」的多個右轉路口包括海濤花園外、新麗苑對下及浪翠園四期對開決定取消，駕車者如要到該等目的地可利用附近的迴旋處。伍國基又稱，會根據原先設計，在豪景花園附近及海美灣兩處地點，繼續建造三個右轉路口。</p></body></html>
