<html><header><meta charset="utf-8"><title>18樓飛水喉墮對街簷篷</title></header><body><h1>18樓飛水喉墮對街簷篷</h1><p>【本報訊】九龍城揭發「飛水喉」罕見意外，昨上午十一時許，居於美善同道六號四樓一名男子，發現寓所外牆簷篷擱着一截五米長的水喉，警員到場發現對面街一幢十八層高大廈正進行更換水喉工程，存放於大廈天台一截五米長水喉不知所終。&#13;<br> 有關方面懷疑本周一強風大作時，把該水喉吹下，水喉隨風飛越馬路，擱在對面街四樓單位外牆簷篷上，意外中幸無傷人，稍後由消防員登上升降台，將水喉拆下搬走。</p></body></html>
