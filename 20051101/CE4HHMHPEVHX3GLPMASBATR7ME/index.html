<html><header><meta charset="utf-8"><title>孫藝珍重返螢幕放笑彈</title></header><body><h1>孫藝珍重返螢幕放笑彈</h1><p>今期日本至紅韓國女星孫藝珍拍罷新片《作業之定石》後，火速宣布重返韓劇界，拍攝SBS電視台明年新劇《戀愛時代》。這是珍妹自三年前的《夏日香氣》後再度拍攝電視劇。&#13;<br> 《戀》劇將於明年一月開鏡，預計三、四月期間首播，由性格演員甘宇成出任男主角。孫藝珍扮演游泳運動員出身的體育教師，雖然與甘宇成飾演的前夫離婚多時，但兩人離婚後仍干涉對方私生活，因而鬧出不少笑料。&#13;<br> 此外，全度妍的《布拉格戀人》前晚播出與金周赫接吻的一場戲，雖然該場面歷時約一分鐘，但據聞兩人用了七小時拍攝。</p></body></html>
