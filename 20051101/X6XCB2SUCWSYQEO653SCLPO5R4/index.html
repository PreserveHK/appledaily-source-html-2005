<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　海怡半島480萬成交</title></header><body><h1>樓市快訊<br>香港　海怡半島480萬成交</h1><p>▲美聯吳家棟指，鴨脷洲海怡半島10月約有23宗成交，與9月相若。其中21座中層E室，面積1097方呎，成交價480萬元，呎價4376元。</p><p>雲臺別墅回報4.3厘</p><p>▲中原陳嘉達表示，跑馬地雲臺別墅低層B室，面積1600方呎，剛連租約及車位以838萬元售出，呎價5238元，租約至明年8月止，現月租3萬元，回報約4.3厘。&#13;<br> &#13;<br> ▲中原李百堅稱，西環香港商業中心31樓08至12室，4072方呎，剛以850萬元成交，呎價2087元。</p></body></html>
