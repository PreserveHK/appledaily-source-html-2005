<html><header><meta charset="utf-8"><title>推銷好滋擾</title></header><body><h1>推銷好滋擾</h1><p>編輯先生：&#13;<br>&#13;<br>最近有兩位朋友向我投訴，表示經常收到柏寧酒店sellBuffet卡的來電，其中一位朋友就遇過以下的情形：某日他接到電話，對方例牌一輪嘴不停力sell，他找緊機會插嘴只說了一聲「唔需要喇」，但對方竟惡言相向，怪責他未有聽完所有優惠就說無需要，朋友一怒之下問她芳姓大名，對方竟然說：「唔知喎，哈哈！」便立即收線。雖然事後朋友已打電話到酒店投訴，但對方只是說查不到哪位同事接聽電話，並已取消有關電話資料，不會再作出騷擾云云，我的朋友最後亦只得一肚氣。&#13;<br>&#13;<br>野菜子上</p></body></html>
