<html><header><meta charset="utf-8"><title>謝勒狄柏度退休做屠夫</title></header><body><h1>謝勒狄柏度退休做屠夫</h1><p>曾主演《大鼻子情聖》的法國殿堂級男星謝勒狄柏度（GerardDepardieu），近日忙於拍攝法國電影《Michoud'Auber》，他揚言電影煞科後他便會退休，又表示「不想再胡混下去」。</p><p>「不想再胡混下去」</p><p>據法國報章《巴黎人》報道，現年五十八歲的謝勒狄柏度近日在片場向工作人員表示，拍罷該片後便會正式退休，結束三十八年演員生涯，他說：「我沒有甚麼可以輸，我已經拍了一百七十套電影，我不用再證明甚麼，不想再胡混下去。我拍罷此套電影將光榮引退！」謝勒早前曾表示希望當屠夫，不知他會否實現夢想呢？</p></body></html>
