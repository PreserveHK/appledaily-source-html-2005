<html><header><meta charset="utf-8"><title>大行樓按生意減</title></header><body><h1>大行樓按生意減</h1><p>【本報訊】經絡按揭首席副總裁鄭偉雄表示，受中小型銀行積極爭取現樓按揭生意影響，滙豐、恒生、中銀及渣打銀行四大行的現樓樓按佔有率由4月高位的59%，下跌至9月的約44%水平。不過，中銀仍以佔15.6%，繼續蟬聯第一位。&#13;<br> 鄭偉雄指，因四大銀行的貸款成本具優勢，近期又推出如定息樓按產品吸客，預料在現樓市場的佔有率，再回落機會不大。</p><p>他補充，在預期美息調升及本港繼續跟隨的情況下，即使近日有個別銀行再推出P減2.5厘的低息優惠，但估計銀行難再倚賴單一的低息策略吸客。因此，銀行在按揭市場的競爭將更趨多元化。</p></body></html>
