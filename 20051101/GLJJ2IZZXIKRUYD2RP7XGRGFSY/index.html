<html><header><meta charset="utf-8"><title>虎頭蜂螫死登山客</title></header><body><h1>虎頭蜂螫死登山客</h1><p>台灣發生虎頭蜂襲擊人意外：一隊登山隊前日途經南投縣信義鄉郡大林道時，慘遭虎頭蜂圍攻，造成一人死亡，十多人受傷。</p><p>十餘人受傷腎衰竭</p><p>台北縣登山會一行四十六人上周二由花蓮縣瑞穗進入山，準備前往中央山脈南三段。一行人前日上午八時往郡大林道四十五公里爬山時，卻遭大群虎頭蜂襲擊。&#13;<br> 當中被螫傷的李炳明描述，當時有上千隻虎頭蜂傾巢而出圍攻他們，眾人慘遭叮螫，不斷傳出哀叫及呼救聲。三十分鐘後，虎頭蜂逐漸離去，但已有十多人被螫傷，其中一人傷重不治，其餘則被送院救治，傷者分別出現腎衰竭、橫紋肌溶解、被螫傷腫痛等情況。&#13;<br> 《中時晚報》</p></body></html>
