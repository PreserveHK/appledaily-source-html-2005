<html><header><meta charset="utf-8"><title>業主貨平過銀主盤</title></header><body><h1>業主貨平過銀主盤</h1><p>銀主盤一向畀人印象係賣價比業主貨低些少，但原來都有例外，好似上水華慧園，出現業主貨平過銀主盤。&#13;<br> 中原莊子文話，十座頂層，近千二呎，連天台及車位，以三百三十五萬沽出，每呎二千八。&#13;<br> 不過，八座頂層連天台銀主盤，同碼，𠵱家就叫緊四百零五萬，每呎近三千四，相比之下，足足貴過業主盤逾兩成。&#13;<br> 難怪莊子文話，買家睇完十座單位一日，就扑槌。</p></body></html>
