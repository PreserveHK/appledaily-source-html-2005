<html><header><meta charset="utf-8"><title>《魔戒》男角演《迷》劇有難度</title></header><body><h1>《魔戒》男角演《迷》劇有難度</h1><p>曾在《魔戒》系列中扮演哈比人的多明歷莫拿根（DominicMonaghan），在人氣劇集《迷》中飾演癮君子查理，他接受本地傳媒電話訪問時坦言這是最不像他自己的一個角色：「查理與我完全不同，我們說話與思考方式都不同，因此扮演他是一個挑戰。」多明歷又表示與所有劇中演員關係都很密切，經常在片場一起打機夾歌，又會相約一起收看《迷》劇。</p><p>拒談感情事</p><p>被問到與女主角EvangelineLilly相戀及訂婚的緋聞時，多明歷即表示這是其私生活和秘密，他不需向人交代，也不會向別人透露。</p></body></html>
