<html><header><meta charset="utf-8"><title>三字頭要勤「活」膚</title></header><body><h1>三字頭要勤「活」膚</h1><p>踏入3字頭，女士們都難免緊張一點，要準備抵抗接踵而來的肌膚問題。MISSHA全新活肌再生系列，針對27歲以上的女性，為有皺紋、缺乏彈性及乾燥繃緊的肌膚而設。此系列產品均含人體所需的10種氨基酸、膠原蛋白、活膚因子等成份，可持久保濕及改善肌膚彈性。另含大豆精華，促進雌激素分泌，提高肌膚能量，像令肌膚再活一樣。&#13;<br>&#13;<br>記者：黃若茵　&#13;<br>攝影：林栢鈞&#13;<br>查詢：24813380</p><p>左：活肌再生面霜$145/55ml&#13;<br> 右：活肌再生精華$148/135ml（11月6日有售）</p></body></html>
