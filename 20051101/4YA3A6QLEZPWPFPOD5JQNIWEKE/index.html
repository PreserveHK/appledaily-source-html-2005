<html><header><meta charset="utf-8"><title>hyde婚外情搭上Olivia</title></header><body><h1>hyde婚外情搭上Olivia</h1><p>近日正在專注推出個人細碟的日本樂隊L’Arc-en-Ciel主音hyde，在多年前與女主播大石惠結婚後，多次傳出二人婚變消息。近日有爆料網站指，hyde搭上了小室哲哉監製的前組合D&amp;D成員Olivia，大搞不倫戀。&#13;<br> Olivia曾以組合D&amp;D出道，其後作個人發展，近年星途半紅不黑。據知Olivia過去曾與band友拍拖，分手後經hyde的solo樂隊成員KAZ介紹下搭上hyde。若事情屬實的話，定必對hyde的形象大打折扣。</p></body></html>
