<html><header><meta charset="utf-8"><title>頑皮貓困牆壁內3周不死</title></header><body><h1>頑皮貓困牆壁內3周不死</h1><p>「隔牆有耳」不出奇，美國堪薩斯州一幢新房子的牆更會「尖叫」。屋主和建築工人上周聽到浴室一堵牆壁內有怪聲，決定在牆上鑿開一個洞，結果竟鑽出一隻貓咪來。&#13;<br> 屋主瓦諾說，聽到怪聲後，大家大力拍牆和浴缸，這次聽得清楚是貓咪尖叫，好像在說「我在這裏，我在這裏」。&#13;<br> 他們立即在砌好不久的牆上鑿開一個洞，「喵喵」地叫了幾聲，又怕又倦又餓又渴的小貓終於爬出來。&#13;<br> 建築工人相信牠捱了「入牆貓」生活至少三周。&#13;<br> wmtw網站</p></body></html>
