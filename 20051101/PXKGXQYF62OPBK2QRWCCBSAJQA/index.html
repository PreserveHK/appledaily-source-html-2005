<html><header><meta charset="utf-8"><title>世紀21逆市擴充</title></header><body><h1>世紀21逆市擴充</h1><p>【本報訊】樓市回軟，似無礙地產代理擴張分行大計。世紀21行政總裁吳啟文表示，集團現於香港有133間分行，希望年底前增至150間。他坦言，經濟好轉，舖位租金上升，令選舖址增加困難。&#13;<br> 集團昨在九龍塘又一邨開設豪宅分行，透過該行入市的買家，送足金生肖一枚。&#13;<br> 又一邨分行經理余社朝指出，該區物業租售價隨市況下跌，10月成交價跌3至5%，呎價約5600至6000元。</p></body></html>
