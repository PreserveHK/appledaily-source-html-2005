<html><header><meta charset="utf-8"><title>84歲金雅琴東京封影后</title></header><body><h1>84歲金雅琴東京封影后</h1><p>第十八屆東京國際電影節前日已曲終人散，除了日本片《向雪許願》成為四獎大贏家外，八十四歲的內地女演員金雅琴和荷李活女星海倫娜保咸卡特（HelenaBonhamCarter），同時獲封影后。&#13;<br> 主演《我們倆》的金雅琴，以演技感動了評判團主席張藝謀。她昨日接受內地記者訪問時說：「能夠拿獎是意外的事情，死都要死在舞台上。」而另一影后海倫娜保咸卡特主演的《ConversationWithOtherWomen》亦奪得評審員特別獎。</p></body></html>
