<html><header><meta charset="utf-8"><title>周杰倫新歌贈狗仔隊</title></header><body><h1>周杰倫新歌贈狗仔隊</h1><p>周杰倫昨日在台灣為最新國語專輯《十一月的蕭邦》舉行記者會，今次他以偶像蕭邦為新碟命名，問到會否以女友侯佩岑名字作為碟名，他說︰「取甚麼名都不重要，作品的品質比較重要！」</p><p>金馬提名感刺激</p><p>曾多次與傳媒發生衝突的周杰倫，在新碟中亦憑歌寄意，寫了一首《四面楚歌》給狗仔隊，周杰倫笑說︰「今次歌曲並不是針對水果（報章），而是某周刊，希望狗仔聽到不要生氣。」&#13;<br> 此外，周杰倫日前來港，接受商台訪問，談及憑《頭文字D》提名金馬獎「最佳新演員獎」，他說：「好久沒做新人，感覺好刺激。」</p></body></html>
