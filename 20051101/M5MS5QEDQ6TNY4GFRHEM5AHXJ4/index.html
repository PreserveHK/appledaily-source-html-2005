<html><header><meta charset="utf-8"><title>Sa爸與超級女聲唱K籌款</title></header><body><h1>Sa爸與超級女聲唱K籌款</h1><p>梁靖琪（Toby）、官恩娜、李璨琛、戴夢夢和「超級女聲」第七名葉一茜等，前晚一起參與觀塘apm舉行的「新城慈善唱K大晒馬拉松」，其間蔡卓妍（阿Sa）父親跟葉一茜合唱一曲之餘，二人更分別捐出二千元，而顏福偉則捐出六萬元。</p><p>Toby拍戲傷腰</p><p>Toby及後接受訪問時說：「之前拍《校墓處》呢部電影好辛苦，俾導演糟質，要我蹬落地下蹬好多次，痛到我喊，腰骨都歪咗，要睇醫生。」&#13;<br> 採訪：陳月萍&#13;<br> 攝影：陳偉權</p></body></html>
