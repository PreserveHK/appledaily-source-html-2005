<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>觀塘瑞和街街市&#13;<br>&#13;<br>日本南瓜：外皮青綠、又圓又扁，如想揀個又粉又甜的，秤上手較輕身的會較粉；若切開的，果肉色最橙為之最甜。&#13;<br>&#13;<br>中國南瓜：外形長身像葫蘆，瓜肉水份較多，用來燜排骨或雞最適合。&#13;<br>&#13;<br>馬蹄：味道爽甜，洗淨連皮原粒煲湯更鮮甜。切成碎粒剁肉餅或切片炒，則鮮甜爽口，揀時要揑一揑，夠實淨為之靚貨。</p><p>金菇：菇類最忌受潮，變得又霉又軟身。揀時以菇身夠挺直、色要夠白淨為之靚貨。&#13;<br> &#13;<br> 龍脷柳：以新西蘭入口的龍脷柳最正，因為夠厚身實淨夠嫩白。</p><p>＊價格截至10月31日為準</p></body></html>
