<html><header><meta charset="utf-8"><title>九龍塘屋地易手</title></header><body><h1>九龍塘屋地易手</h1><p>【本報訊】樓市氣氛淡靜，無礙豪宅用家入市，中原九龍豪宅區域聯席董事林美娟表示，九龍塘施他佛道12號屋地，剛以9000萬元易手，原業主持貨不足兩年，物業升值一倍。物業佔地9665方呎，地積比率0.6倍，由於上蓋洋房面積5700方呎，幾用盡地積比，買家無意重建，以現貨形式購入自住，平均呎價15789元。&#13;<br> 原業主為真明麗燈飾集團主席樊邦宏，去年1月以4500萬元購入，獲利4500萬元。</p></body></html>
