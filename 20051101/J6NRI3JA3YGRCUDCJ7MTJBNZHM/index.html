<html><header><meta charset="utf-8"><title>提神好碟：非洲女人車上開Party</title></header><body><h1>提神好碟：非洲女人車上開Party</h1><p>市區駕車，一旦遇上塞車就頭痛了，今次先介紹一隻提神正碟：RokiaTraore的Mouneissa。&#13;<br>編輯部一向不建議駕車時聽非洲鼓樂，因為部份非洲鼓樂是向別人或天神傳遞訊息，比較深沉，未必能舒緩駛駕時的緊張情緒。而Rokia　Traore的Mouneissa則混合輕快的非洲弦樂、人聲和傳統拍手節奏，駕車時聽着，就好像一班非洲女人熱熱鬧鬧在車上開Party。</p><p>不會突然嚇你一驚</p><p>駕車聽音樂最怕是一時大聲、一時細聲，這隻Mouneissa就沒有這個煩惱，RokiaTraore後有一群溫柔女聲和音，左右穿插，柔和輕快。</p></body></html>
