<html><header><meta charset="utf-8"><title>財話短說<br>巨騰中間價1.4元定價</title></header><body><h1>財話短說<br>巨騰中間價1.4元定價</h1><p>▲據悉，巨騰國際（3336）以中間價1.4元定價，由於公開招股只獲7成認購，保薦人已將國際配售超額認購撥作公開招股以應需求。另外，原定於昨日公開招股的利君藥業已押後招股時間表，以觀察市場變化，據了解，按其帳目有效期計，利君最遲要在12月初以前，決定是否繼續其招股工作。&#13;<br> &#13;<br> ▲華僑城集團旗下華力控股（3366）宣布其股份發售認購結果，公開發售部份超額1.2倍，配售部份亦獲超額認購。以中間價每股1.3元定價，集資淨額約4770萬元。股份將於明日掛牌。</p></body></html>
