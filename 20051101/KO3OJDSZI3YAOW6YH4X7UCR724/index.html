<html><header><meta charset="utf-8"><title>定型啫喱都可防水</title></header><body><h1>定型啫喱都可防水</h1><p>有冇諗過睫毛液的技術可以用於頭髮上？無錯，L'OREAL突破性的防水定型啫喱，靈感便是來自睫毛液的防水技術，專利的定型分子具獨特的幼細及黏性特質，形成防水層阻隔水份混入啫喱當中，造出持久定型效果。產品經多項測試，如將墨水滴進定型啫喱中，發現墨水不會化開，啫喱能成功擋住水份，咁以後就唔怕汗水擅自改變你的頭髮造型，出現尷尬場面啦。&#13;<br>&#13;<br>記者：黃若茵&#13;<br>查詢：28281437</p><p>L'OREAL特強防水定型啫喱$49</p></body></html>
