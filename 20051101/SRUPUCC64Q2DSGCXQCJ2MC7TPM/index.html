<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，&#13;<br>我看見的風景是不是跟你看見的一樣美麗？&#13;<br>我聽到的聲音是不是跟你聽到的一樣悅耳？&#13;<br>我聞到的氣味是不是跟你聞到的一樣芳香？&#13;<br>我一直以為世界上所有的人都會跟我一樣，&#13;<br>直到五歲時，我才知道原來所有人的世界都不一樣，&#13;<br>明白這個道理的那個下午，&#13;<br>不知道為甚麼，我的淚流不停……</p></body></html>
