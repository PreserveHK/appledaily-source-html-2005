<html><header><meta charset="utf-8"><title>無40萬元休想娶印尼女</title></header><body><h1>無40萬元休想娶印尼女</h1><p>如果你唔算有錢，又想娶印尼女仔，就最好快手啲拉埋天窗，皆因印尼即將實施新政策，外國人娶印尼女仔要先喺印尼銀行存五億印尼盾（約四十萬港元），佢哋話咁樣做係想保護印尼婦女權益。好多當地傳媒都懷疑呢項政策不過係想賺外國人嘅錢。事實上，當地政府已經賺咗唔少，好似三萬名持工作簽證嘅外國人，每個月要交大概八百蚊港幣畀勞工部，出國一趟重要交多八百蚊。圖為穿上民族服裝的印尼少女。</p></body></html>
