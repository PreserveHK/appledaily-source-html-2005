<html><header><meta charset="utf-8"><title>八國聯軍補祝城城牛一</title></header><body><h1>八國聯軍補祝城城牛一</h1><p>剛於上周慶祝完四十歲生日的郭富城（城城），日前又在尖沙嘴一間酒店筵開三十席，邀請來自世界各地的歌迷，補祝他的生辰。席上歌迷可獨家看到因版權問題而未能出版的歌曲《無忌》的片段，興奮的歌迷還一齊和唱，氣氛熱鬧。</p><p>吸納新歌迷</p><p>是次聚會有來自星、馬、韓、泰、菲、日、美和法等國家的歌迷，他們更以不同語言唱生日歌給城城聽，當城城聽到泰文版本時，更聞歌起舞，十分搞笑，城城連聲說：「有創意，大開『耳』戒！」城城指有些歌迷是新面孔，他說：「我知道有唔少歌迷係睇完我近年嘅十二場個唱後先成為我歌迷嘅。」</p></body></html>
