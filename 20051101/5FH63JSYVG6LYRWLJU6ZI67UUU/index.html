<html><header><meta charset="utf-8"><title>廣州商場打長者主意</title></header><body><h1>廣州商場打長者主意</h1><p>以前話「家有一老，如有一寶」，𠵱家原來係「國家人口老，商機無限好」。&#13;<br> 廣州從化副市長胡少民話，全國有億四人六十四歲以上，二○一○年增至二億四，每年對各種產品服務要求嘅消費額，會由二千億增到萬億，呢方面商機無限。&#13;<br> 廣州嘉德置地萬盛廣場，就係以提供老人產品服務等為主題嘅商場，計劃起五百二十萬呎，首期五百一十個舖，由美聯中國代理，攞嚟香港租或賣，賣價十六萬起。對呢個老人市場有信心嘅，不妨睇吓。</p></body></html>
