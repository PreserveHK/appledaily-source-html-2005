<html><header><meta charset="utf-8"><title>蘭西情報課：MegaBox翻炒apm神話</title></header><body><h1>蘭西情報課：MegaBox翻炒apm神話</h1><p>新地觀塘apm商場落成後，竟然帶動同區工廈買賣增加，呢個概念，𠵱家搬咗去九龍灣。嘉里建設九龍灣超級商場MegaBox，○七年至開業，但代理已經猛話，同區工廈及寫字樓交投即時受惠。&#13;<br> 中原劉頌威話，豐隆中心剛有個一萬五千五呎單位，以一千一百五十萬成交，每呎七百四十一；另一個五千二呎單位，就以三百八十二萬易手，每呎七百四。&#13;<br> 另外，其士商業中心三千四呎寫字樓單位，賣八百七十六萬，每呎近二千六。&#13;<br> 睇嚟，呢個MegaBox概念，重可以有排炒。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
