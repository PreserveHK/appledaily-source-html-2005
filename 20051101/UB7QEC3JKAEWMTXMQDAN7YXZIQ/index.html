<html><header><meta charset="utf-8"><title>連凱、陳慧珊緣未了</title></header><body><h1>連凱、陳慧珊緣未了</h1><p>由麥詠麟執導，陳慧珊、王合喜、連凱與劉綽琪主演的新片《回來．愛我》九月中開鏡，上周煞科，連凱與陳慧珊有親熱床戲，和吳文忻亦有親熱戲，豔福不淺。導演表示拍攝時女演員用布和膠紙，做足防走光措施。</p><p>情陷三角關係</p><p>陳慧珊飾演患有語言障礙的女子，連凱是她的大學同學，兩人後來墮入愛河，但陳慧珊有日突然退學，音訊全無，兩人的感情無疾而終。連凱畢業後出來社會做事，認識了吳文忻，兩人更到達談婚論嫁地步，豈料有晚他到酒吧巧遇陳慧珊，兩人百般滋味湧現。</p></body></html>
