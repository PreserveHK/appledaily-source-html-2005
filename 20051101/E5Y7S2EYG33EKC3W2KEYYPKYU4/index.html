<html><header><meta charset="utf-8"><title>查字典：「白骨精」國內搶手</title></header><body><h1>查字典：「白骨精」國內搶手</h1><p>內地都市流行語「白骨精」，並非西遊記中所指的妖精，而是「白領、精英、骨幹」女士的稱呼。</p><p>深圳流失嚴重</p><p>白骨精通常是高學歷、高收入、高消費一族，亦被人形容是辦公室動物。目前已成為內地中產階層的重要組成部份。&#13;<br> 亦有人將白骨精簡單地理解為「白領精英」。據稱，中國各大城市中，上海是最多「白骨精」的城市之一。近年中國經濟騰飛，「白骨精」十分搶手，普遍人工由五、六千元，以至過萬元，去年深圳的「白骨精」流失最嚴重，每十個經理人中有一個跳槽。全國小公司的「白骨精」流失達三成，甚至有跨國公司最初聘請的「白骨精」在三年內全部走光。</p></body></html>
