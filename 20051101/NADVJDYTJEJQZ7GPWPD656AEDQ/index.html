<html><header><meta charset="utf-8"><title>甄子丹真功夫贏口碑</title></header><body><h1>甄子丹真功夫贏口碑</h1><p>由葉偉信執導，洪金寶、任達華、甄子丹與吳京主演的電影《殺破狼》，將於本月十八日上映，該片因過份血腥而被列為三級片，早前電影公司舉行了幾場試映會，看完的觀眾都讚賞甄子丹身手到家。而甄子丹亦是該片的動作指導，戲中他與洪金寶及吳京的連場打鬥，都以真功夫對陣。&#13;<br> </p><p>賣埠成績理想</p><p>《殺》片投資約三千萬港元，雖然成本頗高，但影片在外地賣埠成績亦算理想，投資《殺》片的金牌經理人公司負責人黃柏高指該片已賣了給Miramax公司，另外歐洲亦有片商洽談購買版權，所以他對《殺》片充滿信心。黃柏高又稱希望觀眾看完戲後可對吳京有更深刻印象，因他會擔任下一部片的男主角。</p></body></html>
