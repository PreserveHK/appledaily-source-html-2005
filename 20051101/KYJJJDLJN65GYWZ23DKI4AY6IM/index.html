<html><header><meta charset="utf-8"><title>上海樓市明年中後回穩</title></header><body><h1>上海樓市明年中後回穩</h1><p>之前炒到過龍嘅上海地產，經中央連番打壓，喊晒救命。但上海地產經濟學會副會長印堃華教授，噚日喺上海房地產論壇上，向大家大派定心丸。&#13;<br> 佢話，上海地產唔係大家睇得咁灰，年中至今，樓價指數只跌半成至一成。之前大家非理性亂抬價，措施只係撥亂反正，但絕對唔係外傳咁非跌一半不可。&#13;<br> 印堃華認為，上海有實質經濟發展支持，中央亦都唔會畀佢繼續跌落去，所以樓市明年上半年會結束調整期，之後可以平穩發展。</p></body></html>
