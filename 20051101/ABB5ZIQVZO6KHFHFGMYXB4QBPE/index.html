<html><header><meta charset="utf-8"><title>傳情手機四千有找</title></header><body><h1>傳情手機四千有找</h1><p>近日大熱手機SonyErrissonW800i有「靚聲之王」稱號，白色機身襯橙色邊的外形，十分搶眼吸引，手機為三頻電話，內置34MB記憶體，售價約三千九百八十元。&#13;<br> 該款手機的賣點在於其隨身聽音樂功能，可以連續播放三十小時音樂，機身更附有錄影功能的二百萬像素自動對焦相機，可說是聲色俱全，方便利用手機對手機傳送圖片和多媒體短信（MMS），頗為適合情侶們以短訊及相片傳情。</p></body></html>
