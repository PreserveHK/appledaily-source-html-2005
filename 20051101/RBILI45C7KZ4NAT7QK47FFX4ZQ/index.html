<html><header><meta charset="utf-8"><title>蓋鳴暉送暖到外蒙</title></header><body><h1>蓋鳴暉送暖到外蒙</h1><p>蓋鳴暉日前應加拿大世界宣明會邀請參加「愛心之旅2005」，到外蒙古進行十日的親善探訪，為外蒙古助養兒童計劃拍攝特輯。</p><p>助養貧童</p><p>蓋鳴暉見到當地人民十分貧困，在零下十多度的氣溫只穿一件薄衣服，不少家庭住在堆填區附近，環境又差又臭，藥物和食物都十分缺乏，一般小孩很難獲得基本的教育，蓋鳴暉即時助養小朋友，希望給予他們基本的溫飽和教育。&#13;<br> 回港後，蓋鳴暉積極發動歌迷籌款，幫助外蒙古的貧困家庭，短短數日籌得約四萬元及三百多條頸巾，同時亦準備大量食物日內送到外蒙古。</p></body></html>
