<html><header><meta charset="utf-8"><title>尼古拉斯幹探硬闖911</title></header><body><h1>尼古拉斯幹探硬闖911</h1><p>金像導演奧利華史東（OliverStone）近日開拍一套以九一一為題材的電影，並找來金像影帝尼古拉斯基治（NicolasCage）主演，前日該片在紐約市拍攝外景，尼古拉斯的警察造型亦首度曝光。</p><p>捕捉最真實一面</p><p>奧利華透露為令電影更加逼真，特別邀請曾見證九一一的探員指導拍攝，他們亦訪問了數十位在事件中痛失親友的受害者，希望捕捉悲痛中最真實的一面。&#13;<br> 此外，尼古拉斯近日表示自己極希望演出占士邦一角，他滿腹牢騷地說：「我其實很想接拍占士邦，只怪我自己不是英國人。」</p></body></html>
