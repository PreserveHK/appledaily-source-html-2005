<html><header><meta charset="utf-8"><title>打死人派出所獲殊榮</title></header><body><h1>打死人派出所獲殊榮</h1><p>前年因拘留及暴打湖北大學生孫志剛，導致孫志剛傷重死亡而臭名遠播的廣州天河區黃村街派出所，最近竟被公安部評為「全國一級公安派出所」，廣州市公安局局長朱穗生，前日更到場為該派出所揭牌，以示支持。據稱，公安部今年在全國共評出五百九十五個全國一級派出所，黃村街派出所是廣州唯一獲此「殊榮」的派出所。&#13;<br> 不過，前年八月，在廣州打工的孫志剛因沒帶暫住證外出而被帶到黃村街派出所拘留。該所公安暴打孫志剛，令他傷重死亡，事件引起舉國震動，總理溫家寶隨後下令全國取消收容制度。&#13;<br> 廣東《南方都市報》</p></body></html>
