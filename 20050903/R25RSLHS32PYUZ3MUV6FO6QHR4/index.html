<html><header><meta charset="utf-8"><title>洪欣吊威吔嗌救命</title></header><body><h1>洪欣吊威吔嗌救命</h1><p>洪欣日前在無錫拍攝古裝電視劇《刁蠻公主》，由於當地高溫達三十多度，洪欣表示亦因此而瘦了不少，在劇中飾演張娜拉師傅的洪欣，因要應付大量動作場面，包括射箭和耍劍，故她在拍攝前積極苦練，惟她在第一次學射箭時，卻險些射中了攝影師，幸有驚無險。</p><p>周身瘀傷</p><p>洪欣在劇中要經常吊威吔，一向有畏高的她當被吊到高處時竟不停手震和心跳加速，更一度因害怕而喊救命，但最終亦順利拍完。&#13;<br> 洪欣指雖然拍該劇時周身骨痛，手腳又瘀，但由於拍攝效果好，有滿足感之餘亦希望加入打女行列，而日內她將會啟程赴上海拍攝另一套電視電影。</p></body></html>
