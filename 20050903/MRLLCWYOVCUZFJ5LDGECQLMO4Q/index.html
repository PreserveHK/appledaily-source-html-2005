<html><header><meta charset="utf-8"><title>L'Oreal少賺5.8%</title></header><body><h1>L'Oreal少賺5.8%</h1><p>▲全球最大化妝品生產商法國歐萊雅（L'Oreal）由於西歐市場銷情轉壞，加上會計制度改變，上半年純利跌5.8%。&#13;<br> 歐萊雅上半年純利8.92億歐元（約85.8億港元），少過去年同期的9.47億歐元，且差過市場預測的9.18億歐元；經營溢利無變動，報11.2億歐元，亦遜於估計的11.7億歐元；營業額升3.5%，達71.6億歐元（約688.71億港元）。但歐萊雅估計，全年每股盈利會有雙位數增長，營業額增幅可達6%。</p></body></html>
