<html><header><meta charset="utf-8"><title>禮頓山賺759萬</title></header><body><h1>禮頓山賺759萬</h1><p>跑馬地區指標物業之一嘅禮頓山，再錄得成交，中原林德耀表示，二座高層A室，面積一千六百一十八呎，連租約以二千二百八十八萬賣出，呎價一萬四千幾，屬於市價。原業主揸咗五年，賺七百五十八萬七千，升值近五成。&#13;<br> 林德耀話，買家係投資者，計劃放租一年，之後可能會收番嚟自住。屋苑八月共有三宗買賣。&#13;<br> 蘭西記得，七月初同座高層B室，面積一樣，原業主同樣持貨五年，執七百一十一萬離場。</p></body></html>
