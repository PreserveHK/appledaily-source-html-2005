<html><header><meta charset="utf-8"><title>蔡依林違例駕駛認錯</title></header><body><h1>蔡依林違例駕駛認錯</h1><p>蔡依林（Jolin）大前日在台灣一間超級巿場購物後，駕駛其凌志跑車回家時多次衝紅燈、違規左轉和調頭，她雖被交通警員截查，但對方最後放她一馬。蔡依林昨日在台灣出席公開活動時公開認錯道歉，她說：「我承認當天開車鹵莽了點，那是不對的行為，我願意道歉，請大家不要學我。」</p><p>稱歸家心切</p><p>Jolin昨晚穿着一套可迅速變出四種造型、價值七萬多港元的舞台裝獻唱，下午綵排時她向記者說：「當天有同事來我家過夜，就去買一些食物，聽說五點左右風雨會加大，我急着回家，所以做了不對的行為。」</p></body></html>
