<html><header><meta charset="utf-8"><title>女商人涉使用假發票</title></header><body><h1>女商人涉使用假發票</h1><p>【本報訊】女商人溫瑞芬涉嫌於六年前使用三張虛假發票，被控兩項使用虛假文書罪名，案件昨於東區裁判法院提訊，暫毋須答辯，押後至明年一月二十六日再訊，期間准以現金及人事各五十萬元擔保外出。&#13;<br> 四十二歲被告溫瑞芬，報稱商人，被控於九九年二月四日至三月一日間，使用三張鑽石發展有限公司的偽造發票，誘使RichmanResourcesLimited的職員接受為真文書，以致對該公司不利。控方昨表示，本案一名重要證人正身處海外，案件押後期間不反對被告保釋。&#13;<br> 案件編號：ESCC2586/2005</p></body></html>
