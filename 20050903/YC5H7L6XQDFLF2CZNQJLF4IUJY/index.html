<html><header><meta charset="utf-8"><title>周汶錡、吳嘉龍互催</title></header><body><h1>周汶錡、吳嘉龍互催</h1><p>周汶錡（Kathy）擔任RoadShow《紅人館》的節目主持，她昨天更請來老友黃佩霞、吳嘉龍和陳淑蘭任嘉賓。Kathy訪問緋聞男友吳嘉龍時表現有默契，Kathy謂訪問時幫對方催眠，講出內心想法，吳嘉龍即說：「對唔住，你同我冇乜機會。到時你催吓我、我催吓你囉，咪講吓我哋點識，幾時拍拖同幾時分手。」</p><p>蘭子離港台</p><p>此外，陳淑蘭表示下星期便停做港台節目，她說：「下星期我就唔做，𠵱家好似話港台唔做娛樂節目，改做資訊，但我唔代表港台講嘢，講錯乜嘢港台唔好告我，或者出書講性、講男女之間嘅問題，我𠵱家開始從商。」&#13;<br> 採訪、攝影：王連連</p></body></html>
