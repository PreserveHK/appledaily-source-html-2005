<html><header><meta charset="utf-8"><title>《海猿》熱播人人想做海上保安官</title></header><body><h1>《海猿》熱播人人想做海上保安官</h1><p>由日本市場調查公司Oricon所做的網上調查顯示，日本男星伊藤英明主演的日本海防劇集《海猿》成為「夏季連續劇滿足度」第一位。而自《海猿》，播出後，日本海上保安廳的網頁瀏覽人數急增十倍，不少人更希望報考成為海上保安官。</p><p>上戶彩廣告受歡迎</p><p>另外，由偶像女星上戶彩與KAT-TUN成員龜梨和也與赤西仁合演的健康飲品廣告亦成為「九月份廣告好感度排名」第一位。彩妹多年來為該飲品擔任代言人，以往與韓國男星裴勇俊、棒球手新庄剛志及男星瀧澤秀明合作的多輯廣告亦深受歡迎。</p></body></html>
