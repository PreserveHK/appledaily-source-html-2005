<html><header><meta charset="utf-8"><title>上天下海優游追蹤白海豚</title></header><body><h1>上天下海優游追蹤白海豚</h1><p>開學不久，竟有點點秋意，噢，看看日曆，原來在半個月之後，就是中秋節！想趁假日，優優游游搞搞新意思？港聯航空直升機將會飛往大鴉洲，在9至10分鐘的航行中，鳥瞰維多利亞港、西博寮海峽、石鼓洲等，以及大陸境內的萬山群島，都一覽無遺。在到達大鴉洲後，將考察越南船民中心遺址，訪遊上村內的水塘以及香火不斷的天后宮。小休後，乘專船往索罟群島海域，尋覓中華白海豚及江豚的蹤影，給子女難忘的驚喜。</p><p>香港西南極海陸空之旅（A）&#13;<br> 收費：$688，大小同價&#13;<br> 日期：9月18日9:00am-2:00pm&#13;<br> 查詢：28365878（旅行家）</p></body></html>
