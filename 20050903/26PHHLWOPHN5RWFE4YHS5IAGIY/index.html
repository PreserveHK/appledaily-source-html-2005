<html><header><meta charset="utf-8"><title>張曼玉京城黑白宴</title></header><body><h1>張曼玉京城黑白宴</h1><p>身為護膚品牌OLAY代言人的張曼玉（Maggie），前晚在北京出席宣傳活動，因晚會主題為「黑白盛宴，美麗新生」，故嘉賓均以黑白裝束赴會。</p><p>氣氛高雅</p><p>Maggie穿上黑色低胸裝，外配白色外套，頸上更佩戴了一條款式別致的項鏈，打扮高貴。&#13;<br> 問到Maggie可喜歡大會的主題時，她笑着說：「我非常喜歡今天大會現場布置的黑白氣氛，黑與白這兩種顏色交錯起來，感覺十分高雅。」&#13;<br> 而周杰倫的女友侯佩岑則獲邀擔任主持人，據知其酬勞為三十五萬元新台幣（即約八萬三千港元）。</p></body></html>
