<html><header><meta charset="utf-8"><title>穗最低工資將調升</title></header><body><h1>穗最低工資將調升</h1><p>廣州擬提高最低工資標準，由目前的五百一十元人民幣調高至六百八十四元，增幅達三成四，但扣除職工個人社保繳費後，實際平均增長百分之十一點九。&#13;<br> 據稱，新的最低工資標準對高新技術等企業影響不大，因為這些企業的工資已超過最低工資標準，但對勞動密集型企業影響較大，以一間有二千工人的工廠為例，每月工資支出將增加三十多萬元人民幣。番禺區和花都區的最低標準則由四百五十元調高至五百七十四元人民幣。&#13;<br> 貿發網</p></body></html>
