<html><header><meta charset="utf-8"><title>售樓書重過書包</title></header><body><h1>售樓書重過書包</h1><p>新盤嘅賣點愈嚟愈多，一套樓書都要分開幾本先至介紹得晒，長實將軍澳都會駅，淨係為兒童會所都整咗份「重量級」嘅盒裝樓書，噚日首次派發，又即場磅重，足有十八磅。一般小學生嘅書包都係重十一二磅。&#13;<br> 個盒裏面有一本介紹會所嘅樓書，為討好細路仔，重加咗啲玩具，包括回力車、顏色筆，同埋一本介紹兒童會所「安徒生兒童王國」嘅畫冊，內頁介紹迷你保齡球館同親子種植場等，重有幾頁插畫，畀啲小朋友填顏色。&#13;<br> 長實郭子威話，呢套樓書成本要二百幾蚊，限量派發，另外就準備咗五十套安徒生紀念首日封，送畀首五十個買家。</p></body></html>
