<html><header><meta charset="utf-8"><title>新創出售源製51%權益</title></header><body><h1>新創出售源製51%權益</h1><p>▲新創綜合企業（1141）公布，以446.656萬元出售源製公司的51%權益及貸款，源製欠新創貸款為612萬元，出售所得淨額420萬元，擬用作一般營運資金。出售不會為公司帶來任何收益或虧損。&#13;<br> ▲上海實業（363）宣布，旗下部份合資公司與其合資夥伴訂立關連交易，其中上實擁有61%權益的河北永新紙業，會繼續向合資夥伴新南天津購買廢紙材料，以生產再造紙，預計05、06及07年購買廢紙金額將分別約2億元（人民幣，下同）、2.22億元及2.46億元。</p></body></html>
