<html><header><meta charset="utf-8"><title>女司機撞車一度昏迷</title></header><body><h1>女司機撞車一度昏迷</h1><p>【本報訊】昨晨零時四十五分，一名三十五歲姓劉女子駕駛私家車，沿跑馬地黃泥涌道慢線駛至近香港賽馬會行政大樓對開與皇后大道東交界的交通燈位時，失控撞向前行一輛停車候燈的士左邊車身，再衝前十多米，撞毀路邊一個燈箱及數米鐵欄才告停下。當時被撞的士由五十四歲姓吳男子駕駛，車上載着三名男乘客，幸均無受傷。&#13;<br> 肇事私家車左後輪擱在損毀鐵欄上傾側，右前輪亦損毀，三十五歲姓劉女司機疑受腦震盪一度昏迷。消防員接報到場將她救出，由救護員將傷者送院，幸送院後清醒無大礙。</p></body></html>
