<html><header><meta charset="utf-8"><title>蘭西情報課：杜冠雄買古董貨比三家</title></header><body><h1>蘭西情報課：杜冠雄買古董貨比三家</h1><p>大福證券研究及營業董事杜冠雄不但投資股票，原來佢投資古董都有二十幾年，張寶華主持嘅「人物風流」電視節目，今晚嗰集就搵咗佢同大家傾偈。佢買古董嘅原因係為咗證明自己眼光獨到，因買到國寶級古董，就好似中六合彩一樣，幾咁心滿意足呢！&#13;<br> 玩古玩多年，有乜心得？佢話任何一個古董收藏家，總會有買到假嘢同次貨嘅經歷，惟有當交學費；之後做多啲資料搜集，睇多啲書，見到喜歡嘅古董，唔好即刻買，去多幾間古董舖觀摩先至決定，經驗就係咁樣累積番嚟。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
