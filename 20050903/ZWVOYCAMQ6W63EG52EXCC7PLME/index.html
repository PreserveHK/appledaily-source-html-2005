<html><header><meta charset="utf-8"><title>袁潔瑩同性入廚一家親</title></header><body><h1>袁潔瑩同性入廚一家親</h1><p>早前在娛樂圈沉寂一時的袁潔瑩，近日憑任豐胸代言人開始重上軌道，最近有雜誌拍到她和中性打扮的同性好友阮嘉欣，在上月中前後兩日一起出外買餸煮飯。</p><p>輕扶纖腰</p><p>阮嘉欣是社交界名人榮文蔚的姑仔，上月十七日她和袁潔瑩買完餸後就去到其兄長阮偉文及妻子榮文蔚位於堅尼地道的怡廬寓所，袁潔瑩和阮嘉欣買餸時並肩而行，阮嘉欣還不時輕扶着袁潔瑩的纖腰。兩日後二人再被拍得挽着餸菜同回阮嘉欣哥哥家中，至深夜也沒有離開。&#13;<br> 袁潔瑩事後否認和阮嘉欣拍拖，稱兩人不是同住，並表示和對方只是相識多年的好友關係。</p></body></html>
