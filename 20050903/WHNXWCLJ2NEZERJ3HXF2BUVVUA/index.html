<html><header><meta charset="utf-8"><title>Rain新女小金喜善搶手</title></header><body><h1>Rain新女小金喜善搶手</h1><p>韓國藝能界新人輩出，要突圍而出，必須借助大明星的力量，高恩兒可算是幸運的一個。今年才正式出道的她，已經被譽為「少女版金喜善」，最近更有機會與人氣偶像Rain拍攝健康飲品廣告，飾演一對情侶。&#13;<br> 年僅十七歲的高恩兒，無論外形或氣質都與金喜善有九成相似，故深受廣告商重用，至今已拍下十個廣告。</p><p>合拍健康飲品廣告</p><p>最新的一個廣告，就是與Rain合作拍攝健康飲品VITA500的電視廣告。其實一直以來與高恩兒合作的大都是當紅藝人，如神話、東方神起等。但願高恩兒有日會像金喜善般紅遍亞洲。</p></body></html>
