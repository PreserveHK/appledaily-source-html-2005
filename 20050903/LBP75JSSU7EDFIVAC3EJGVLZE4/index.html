<html><header><meta charset="utf-8"><title>　　畫舞合一 - 李八方</title></header><body><h1>　　畫舞合一 - 李八方</h1><p>台灣著名畫家李蘇羽喺香港舉行別開生面嘅畫展，既有畫、也有歌、重有西班牙舞。&#13;<br> 香江文化交流基金會噚日喺中央圖書館地下展覽廳舉行《筆飛彩舞──蘇羽．佛朗明哥進行式》畫展，賭王何鴻燊同霍震霆都有親臨到賀。&#13;<br> 李蘇羽女士來頭不小，可謂書香世家，母親係水墨工筆畫家，伯父李霖燦更係前任故宮博物院副院長㖭。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
