<html><header><meta charset="utf-8"><title>金泰希、金東沅否認戀得火熱</title></header><body><h1>金泰希、金東沅否認戀得火熱</h1><p>最近有韓國網站爆料，指韓國女星金泰希與神話成員金東沅正打得火熱，但雙方之事務所昨澄清並無事實根據，金泰希的事務所更指：「金泰希已有多年沒有見過金東沅了！」</p><p>事務所出面澄清</p><p>自從金泰希年初宣布與拍拖多年的圈外男友分手後，外界就先後傳出她與金來沅、元斌搭上的消息。最後有藝能網站報道「金泰希與金東沅發展地下情」的消息。消息一出後隨即被廣泛報道，故此事務所立刻出面澄清。金泰希方面表示：「她只是在數年前與金東沅一同出席過電台節目，但之後已沒有再見面。」而金東沅方面則指該報道非常無稽。</p></body></html>
