<html><header><meta charset="utf-8"><title>崔健出法寶益歌迷</title></header><body><h1>崔健出法寶益歌迷</h1><p>崔健本月二十四日會在北京舉行個唱，價值人民幣一百八十元的一千五百多張門票，於門票公開發售後兩天便銷售一空。昨日崔健戴上其招牌紅星帽，在北京為演唱會造勢，並即席為歌迷簽名。</p><p>舊票尾換飛</p><p>主辦單位透露，崔健希望將北京首都體場館的舞台由四面改為三面，因為他不希望自己在台上演出時，有些觀眾只能看到其背影，而舞台總監最終同意了崔健的建議，主辦單位則有意把因此多出來的空間，增設約八百個觀眾席。&#13;<br> 此外，主辦單位又表示持有崔健九三年演唱會票尾的首五名觀眾，可以免費獲得今次演唱會的門票一張，而擁有崔健全部五張專輯的歌迷，則可以九折優惠購買個唱門票。</p></body></html>
