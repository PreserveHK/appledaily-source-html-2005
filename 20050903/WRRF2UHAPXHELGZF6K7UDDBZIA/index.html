<html><header><meta charset="utf-8"><title>蝦米發現含致癌色素</title></header><body><h1>蝦米發現含致癌色素</h1><p>根據廣東省質量技術監督局前日公布的抽查結果顯示，廣州、汕頭、江門等地分別有逾八成瑤柱及七成蝦米不合格，當中，一成三蝦米更含致癌化學色素「胭脂紅」。&#13;<br> 當局抽查了廣州、汕頭、汕尾、湛江、茂名、陽江、江門等沿海地區生產（加工）、經銷的瑤柱、蝦米及鹹魚等海味乾貨共八十四個樣本。結果顯示，不合格的瑤柱及蝦米主要是水份、鹽份超標。三個蝦米樣本含有致癌的化學色素「胭脂紅」，會令蝦米的顏色艷紅。&#13;<br> 《南方都市報》</p></body></html>
