<html><header><meta charset="utf-8"><title>朱慧珊傳授選美心得</title></header><body><h1>朱慧珊傳授選美心得</h1><p>亞視昨日安排朱慧珊、饒珮君、呂晶晶和王慧在亞視總台與十二位候選亞洲小姐佳麗會面，四位師姐即場教路，與後輩分享選美經驗。&#13;<br> 朱慧珊雖是首次與佳麗見面，但她昨日透露已擇定心水佳麗為3號袁詩媛和7號林雅超，朱慧珊還給予佳麗最大貼士，着她們走路時，必定要挺胸收腹。對被朱慧珊睇好，袁詩媛說：「我都要向師姐多啲學習，其實自己嘅自信已經比參選時增加咗好多。」&#13;<br> 至於呂晶晶和王慧就表示佳麗應經常保持笑容及眼神要有自信，而饒珮君則教佳麗擺甫士，令一眾候選佳麗頓時獲益良多。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
