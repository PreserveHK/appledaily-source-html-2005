<html><header><meta charset="utf-8"><title>颱風掠溫州塌方10死</title></header><body><h1>颱風掠溫州塌方10死</h1><p>颱風「泰利」吹襲華南沿岸及台灣期間，造成嚴重破壞，至少造成二十人死亡，二百多人受傷，重災區浙江溫州前晚多個山區發生泥石流及塌方，造成十人死亡、十五人失蹤，全市一百三十一萬人受災，直接經濟損失超過二十三億元人民幣。&#13;<br> 「泰利」前晚已減弱成為熱帶風暴，而截至昨日上午，溫州市在「泰利」肆虐期間一度錄得逾三百八十毫米的最高雨量，五座大中型水庫超過汛控水位，溫州文成、泰順、蒼南等山區前日起發生泥石流及塌方。溫州市內百多個鄉鎮，逾百萬人受災，二千六百多間房屋倒塌，農作物受災面積逾四十八萬畝，當地交通、電力、水利等設施亦遭受嚴重破壞。&#13;<br> 中新社</p></body></html>
