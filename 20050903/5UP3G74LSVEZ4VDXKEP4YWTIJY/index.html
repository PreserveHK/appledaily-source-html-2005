<html><header><meta charset="utf-8"><title>楊紫瓊為周立璟省招牌</title></header><body><h1>楊紫瓊為周立璟省招牌</h1><p>周立璟（Brian）進軍出版界，推出時尚雜誌《PrestigeHongKong》，請了楊紫瓊擔任創刊號封面女郎，在浮羅交怡逗留多天拍攝。</p><p>送花𠱁自己開心</p><p>楊紫瓊穿上彩色雪紡裙、豹紋外套等拍攝專輯，大談拍攝《藝伎回憶錄》的趣事和平日的消費模式，更披露愛送花給自己等。&#13;<br> 此外，周立璟女友AnaR.為男友執筆寫專欄，她說：「我都幾緊張，因為想做得好啲。𠵱家做咗兼職作家，覺得自己好似《色慾都巿》嘅Carrie咁，對身邊生活、人同事都多咗觀察，敏感咗。」</p></body></html>
