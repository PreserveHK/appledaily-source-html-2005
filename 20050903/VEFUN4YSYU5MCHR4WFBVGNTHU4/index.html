<html><header><meta charset="utf-8"><title>爭做老牌女星　嘉芙蓮贏莎姐</title></header><body><h1>爭做老牌女星　嘉芙蓮贏莎姐</h1><p>荷李活女星莎朗史東（SharonStone），近年一直有意主演一部關於老牌女星LanaTurner的傳記式電影，可是最近電影監製卻嫌四十七歲的莎姐太老，於是找了即將三十六歲的嘉芙蓮薛達鍾絲（CatherineZeta-Jones）扮演LanaTurner，令莎姐非常氣憤。&#13;<br> 荷李活女星LanaTurner五十年代紅極一時，曾與卻德格拉斯（KirkDouglas）合演名片《玉女奇男》，晚年她更與莎朗十分老友。莎姐說：「Lana曾對我說如果開拍一部關於她的電影，我一定是她的心水之選！」難怪莎姐會對好夢成空如此激氣。</p></body></html>
