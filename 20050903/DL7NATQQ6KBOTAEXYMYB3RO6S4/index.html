<html><header><meta charset="utf-8"><title>歐追加華紡品配額</title></header><body><h1>歐追加華紡品配額</h1><p>歐盟貿易委員會執委曼德爾森建議追加今年的配額共一億四千萬件（套），以解決中國紡織品積壓歐洲港口的問題。至於建議追加的配額是要從明年配額中扣除，還是額外增加，目前尚未清楚。曼德爾森將於周日（四日）赴北京參加第八次中歐領導會議，其間將與中方探討解決方案。&#13;<br> 歐盟各成員國代表在八月三十一日開會，討論放行中國紡品清關建議，但未達共識，但已授權曼德爾森處理正積壓在歐洲港口的八千萬件（套）中國紡織品。&#13;<br> 另外，中美紡品會談周四正式結束，美方表示將會繼續對中國的內衣和合成纖維製品施加進口限制，至於其餘四類紡品的審查期限則延遲至十月一日。&#13;<br> 新華網</p></body></html>
