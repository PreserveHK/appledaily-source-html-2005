<html><header><meta charset="utf-8"><title>寶馬7系平20萬</title></header><body><h1>寶馬7系平20萬</h1><p>早前筆者報道過，10月尾喺澳門舉行嘅東亞運動會，寶馬代理會派出未出牌登記嘅長陣版7系豪華轎車接送VIP，同時會以優惠價出售該批「新車」。據代理稱，以$1,156,000優惠價出售該批車（比新車價平超過20萬），𠵱家只剩番28部，有興趣擁有一部咪數極低嘅VIP貴賓車就要趁手喇！&#13;<br>&#13;<br>記者：陳偉林&#13;<br>查詢：25776168（寶馬汽車）</p></body></html>
