<html><header><meta charset="utf-8"><title>薛凱琪童夢成真</title></header><body><h1>薛凱琪童夢成真</h1><p>薛凱琪（Fiona）前晚到觀塘apm商場接受商台節目訪問，吸引半百歌迷到場，Fiona自言小時候曾大發DJ夢，她說：「我估唔到DJ可以喺商場入面做小型直播，我記得細個時，自己都有偷偷地攞屋企部Hi-Fi嚟扮DJ。」&#13;<br> Fiona覺得做DJ最大的滿足感是可以和聽眾討論歌詞內容，她說：「我覺得聽佢哋電話，最有成功感，而且好好玩。」Fiona又謂她很喜歡收聽廣播劇，她說：「喺我入行後，都有諗過演廣播劇，但又怕冇記性，不過有機會都想試吓。」</p></body></html>
