<html><header><meta charset="utf-8"><title>周末多看電視小孩易癡肥</title></header><body><h1>周末多看電視小孩易癡肥</h1><p>英國《泰晤士報》昨日報道，小孩若周末期間留在家中看電視超過兩小時，長大後變成肥胖一族的風險甚高。米德爾塞克斯醫院為一萬一千名三十五歲的成人進行研究，結果發現，若五歲前於周末時段看電視，每延長一小時，長大後的肥胖風險就會增加百分之七。研究人員指出，電視奪去小孩在假期到戶外活動的時間，而此生活模式更會延續至成年時期，導致長大後變肥。他建議若要防止小孩長大後癡肥，應於五歲前替其戒掉周末看電視的習慣。</p></body></html>
