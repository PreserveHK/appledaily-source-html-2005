<html><header><meta charset="utf-8"><title>中軟發優先股籌1.49億</title></header><body><h1>中軟發優先股籌1.49億</h1><p>▲中軟國際（8216）宣布，分別向微軟及國際金融公司（IFC）發行2000萬美元及1500萬美元的A類優先股，認購價為每股0.7至0.8元，較停牌前報價1.13元，折讓29至38%。完成後兩家公司將分別持股23.28%及20.98%。中軟集資淨額為1.49億元，微軟會提供軟件解決方案，協助發展內地業務，中軟未來3年的收入目標為2340萬、3510萬及5265萬元。</p></body></html>
