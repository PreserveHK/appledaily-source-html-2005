<html><header><meta charset="utf-8"><title>樓市快訊<br>和富中心蝕77萬轉手</title></header><body><h1>樓市快訊<br>和富中心蝕77萬轉手</h1><p>▲利嘉閣黃智龍表示，北角和富中心17座高層D室，956方呎，獲長線投資者以490萬元購入，呎價5126元，預計租金回報達4.5厘。原業主96年11月以567萬元購入，持貨9年蝕77萬元。&#13;<br> ▲中原曾永生表示，灣仔星域軒2座高層F室，1007方呎，剛以1035萬元易手，呎價10278元，單位連月租3.2萬元租約，回報率3.7厘。原業主5年間獲利280萬元，升值37.1%。</p></body></html>
