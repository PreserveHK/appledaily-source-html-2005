<html><header><meta charset="utf-8"><title>愉景灣租金穩升</title></header><body><h1>愉景灣租金穩升</h1><p>【本報訊】大嶼山愉景灣環境清靜，向來受外籍租客歡迎，美聯愉景灣高級營業經理潘慶樑表示，近日錄得的二期觀濤樓C室，1468方呎，月租2.8萬元承租，呎租19.1元，租客為外籍人士，除鍾情愉景灣環境清幽外，前往中環上班亦非常方便。</p><p>每呎13至25元</p><p>潘慶樑說，屋苑每月平均錄得30宗租務成交，本月至今已有35宗，與上月同期相若。租金則穩步上升，平均呎租由年初至今累升20%，現時愉景灣呎租13至25元。</p></body></html>
