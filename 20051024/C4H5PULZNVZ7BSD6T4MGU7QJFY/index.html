<html><header><meta charset="utf-8"><title>納米小車僅比DNA闊</title></header><body><h1>納米小車僅比DNA闊</h1><p>全世界最小的車是怎樣的？是只有四納米闊，單是一條頭髮就可讓二萬架小車停泊在一起。當然，這種小車不是讓人坐的。&#13;<br> 美國賴斯大學的科學家，最近利用納米技術，製造出這種全球最小的車，僅比一條脫氧核糖核酸（DNA）闊，有底盤和車軸，還有四個輪子，每個由六十個碳原子製造。只要將車底的金造平面加熱至攝氏二百度，小車就會向前行駛或倒駛。&#13;<br> 納米小車（nanocar）當然不是用來載人，而是科學家用來運送原子和分子的工具，但研究相信仍要花一代人的時間，才可應用。&#13;<br> 美國《紐約時報》/全國廣播公司</p></body></html>
