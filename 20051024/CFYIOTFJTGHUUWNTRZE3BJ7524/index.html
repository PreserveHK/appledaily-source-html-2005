<html><header><meta charset="utf-8"><title>創富中心升值一半</title></header><body><h1>創富中心升值一半</h1><p>中原伍錦倫話，觀塘創富中心高層一至三室，近三千二呎，剛以八百一十三萬易手，每呎二千五。上一手業主，揸住件貨六年，大約獲利一半，即二百七十一萬。&#13;<br> 同區豐利中心低層九室，僅逾五千呎，由投資者以五百六十萬承接，每呎逾千一，現時每個月租金收入兩萬三，回報唔夠五厘。&#13;<br> 不過，單位喺○三年沙士時期簽約，租值偏低，每呎四個半，但租約到明年五月屆滿後，如果升回市值嘅六蚊一呎，就有六厘半回報。</p></body></html>
