<html><header><meta charset="utf-8"><title>珀麗灣交投增三成</title></header><body><h1>珀麗灣交投增三成</h1><p>▲港置高俊文說，馬灣珀麗灣三期重售未影響二手交投，本月有8宗成交，較上月增加三成。17座中層B室，488方呎，以170萬元易手，呎價3484元，原業主賺16.3萬。&#13;<br> ▲港置葉偉良表示，沙田帝堡城1座高層E室，718方呎，成交價348萬元，呎價4847元，原業主6年間獲利53.5萬元。&#13;<br> ▲美聯梁仲維指出，荃灣愉景新城8座中層F室，811方呎，剛以331.8萬元易手，呎價4091元，高市價8%，但賣方於98年摸頂買入，勁蝕229.9萬元，跌幅仍達40.9%。</p></body></html>
