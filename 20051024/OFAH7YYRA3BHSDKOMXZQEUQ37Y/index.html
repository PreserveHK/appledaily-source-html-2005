<html><header><meta charset="utf-8"><title>美聯籌款南亞賑災</title></header><body><h1>美聯籌款南亞賑災</h1><p>美聯慈善基金會長林鳳芳，先一輪話，會發起南亞賑災籌款活動，重打算草擬幾個籌款方案。&#13;<br> 原來其中一項係「愛心貼紙表關懷」，基金會印製一批「愛心貼紙」，上面有美聯慈善基金以及支持南亞地震賑災嘅字樣，只要捐二十蚊或以上，就可以攞到一張，表揚美聯員工嘅善心，並且藉住貼紙，宣揚關懷南亞地震災民嘅訊息。&#13;<br> 林鳳芳希望最終可以籌到超過十萬蚊善款，並且會全數捐畀紅十字會。</p></body></html>
