<html><header><meta charset="utf-8"><title>谷垣：日需調高銷售稅</title></header><body><h1>谷垣：日需調高銷售稅</h1><p>【本報綜合報道】日本財務相谷垣禎一表示，無論首相小泉純一郎的接班人是誰，日本將「無可避免」需要調高銷售稅，因該國必須削減龐大的公債。</p><p>必須設法削減公債</p><p>谷垣昨天在電視節目上說，小泉的首相任期於明年9月屆滿後，新任首相需要調高目前為5%的銷售稅。小泉曾承諾在任內不會提高銷售稅，而谷垣被視為下任首相的可能人選。&#13;<br> 谷垣指出，由於日本政府極依賴發債來應付本財政年度（截至明年3月底）的預算開支，故政府不能單靠減省開支去改善財政狀況，必須透過調高銷售稅削減債務。&#13;<br> 日本在1997年調升當時為3厘的銷售稅率，但此舉打擊消費和經濟。</p></body></html>
