<html><header><meta charset="utf-8"><title>曉暉花園獲利近30萬</title></header><body><h1>曉暉花園獲利近30萬</h1><p>▲美聯周麗華表示，牛池灣曉暉花園1座高層F室，608方呎，作價224.4萬元，呎價3691元，造價合理，原業主98年9月以194.8萬元購入，持貨7年賺29.6萬元。買家為區內業主，看好該區後市，多購一伙作長線收租，預計回報率4.4厘。&#13;<br> ▲觀塘麗港城7座中層D室，857方呎，剛以322萬元易手，呎價3757元，利嘉閣樊超明表示，原業主93年7月以367萬元購入，持貨12年轉手，蝕45萬元。&#13;<br> ▲美聯香靜華表示，何文田嘉多利豪園高層A室，928方呎，獲新婚夫婦以580萬元購入，呎價6250元，原業主持貨1年賺66.5萬元。</p></body></html>
