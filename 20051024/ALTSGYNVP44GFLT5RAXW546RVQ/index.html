<html><header><meta charset="utf-8"><title>樂師投票選總指揮</title></header><body><h1>樂師投票選總指揮</h1><p>柏林愛樂樂團的歷史可追溯至一八八二年。那年春天，五十四個支薪不足的樂手忍無可忍，自立門戶成立樂團，幾年後正式改名為「柏林愛樂樂團」。柴可夫斯基、布拉姆斯等名家也曾為樂團擔任客席指揮，同台演出的當代頂級演奏家更為數不少。&#13;<br> 柏林愛樂的歷任指揮中，以卡拉揚在任時間最長。在他擔任樂團藝術總監的三十五年間，琢磨出完美精湛的樂聲，灌錄的唱片不少已成經典。柏林愛樂的總指揮要由樂師投票選出，來自英國的西蒙歷圖在九九年獲選成為該樂團的新任總指揮。</p></body></html>
