<html><header><meta charset="utf-8"><title>洪天明蘭桂坊蒲不停</title></header><body><h1>洪天明蘭桂坊蒲不停</h1><p>名模Danielle昨日凌晨與莫家堯及女友等出現蘭桂坊，一行人於凌晨十二時許，乘的士到達KeeClub，半小時後離開，莫家堯還拖着女友步出，只見眾人都十分清醒，相信喝酒不多，Danielle見記者拍照，還笑容滿面說了一聲：「唔該！」&#13;<br> 其後洪天明從KeeClub離開，邊行邊講電話，他說：「我有朋友開party，要轉場呀！」看來天明是夜要連走幾場。未幾，栢芝弟弟張豪龍駕車到場，他見記者即撇下女友離去，其女友則慢慢走入KeeClub。&#13;<br> 採訪：魯萍　攝影：仇志德</p></body></html>
