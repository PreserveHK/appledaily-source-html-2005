<html><header><meta charset="utf-8"><title>鄭俊浩、Mina行善各師各法</title></header><body><h1>鄭俊浩、Mina行善各師各法</h1><p>韓國藝人一向為善不甘後人，當地明星足球隊前日便在首爾蠶室綜合運動場內舉行一場藝人慈善足球賽，熱愛足球的鄭俊浩在場內表現出色，為所屬隊伍取得一個入球。</p><p>白色羽毛裝成標誌</p><p>除了一眾藝人藉着足球比賽協助社會有需要的人士外，歌手組合包括Mina、前H.O.T.成員張佑赫及酷龍亦有在同場舉行的音樂會上載歌載舞。Mina依舊以超性感形象示人，獻唱新曲《KissKiss》，看來白色羽毛裝束跟肚皮舞已成為她近日的標誌。此外，張佑赫最近亦推出首張個人大碟，前日並在台上獻唱最新主打歌《不落的太陽》。</p></body></html>
