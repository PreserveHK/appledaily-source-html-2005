<html><header><meta charset="utf-8"><title>熟客有折扣</title></header><body><h1>熟客有折扣</h1><p>梁小姐家住美孚，平日經常閒逛葵涌廣場，被貨品吸引，半年前開始光顧此店，成為熟客，最常買頸鏈及手鏈飾物，每次消費額不定，但總會揀選到心頭好。&#13;<br> 她表示，店舖的地方闊落，貨品款式多，陳列有序，貨種分類清楚，易於揀選，店內的陳設又經常轉變，每次閒逛都有新驚喜，加上價錢合理，熟客更有折扣，是吸引她經常光顧的主因。&#13;<br> 此外，店主的服務態度殷勤，不會硬銷貨品，又任由客人試戴各款頭飾首飾，兼且接受信用卡付款。梁小姐直言，附近的店舖多要現金付款，可以用信用卡購物，確實增加不少方便，除了本身會繼續光顧以外，還會介紹給朋友。</p></body></html>
