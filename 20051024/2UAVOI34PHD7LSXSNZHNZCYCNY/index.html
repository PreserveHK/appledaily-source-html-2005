<html><header><meta charset="utf-8"><title>李蘢怡低胸考官　辣</title></header><body><h1>李蘢怡低胸考官　辣</h1><p>張玉珊的修身堂昨日於香港公園一餐廳內舉行大型招聘會，現場除老闆張玉珊外，又請來倪震和李蘢怡（Tiffany）考驗應徵者，而堪輿學家麥玲玲則為應徵者夾八字，過關者才有資格獲聘。&#13;<br> </p><p>見工夾埋八字</p><p>昨日會上分別招聘職員和「修身主角」，不過張玉珊稱不會盡信測八字結果，會同時注重應徵者的工作能力。&#13;<br> 身為考官之一的Tiffany昨日以超低胸裝現身，更扮大小姐留難應徵者，她說：「最緊要上進、醒目、反應快，除咗做得嘢重要夠細心，老闆話要睇埋應徵者啲談吐同打扮」。&#13;<br> 採訪：藍文浩&#13;<br> 攝影：何國豪</p></body></html>
