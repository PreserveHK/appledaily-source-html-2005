<html><header><meta charset="utf-8"><title>從巴黎鐵塔取靈感</title></header><body><h1>從巴黎鐵塔取靈感</h1><p>太空電梯的意念其實早在百多年前已出現。俄羅斯科學家KonstantinTsiolkovsky一八九五年從法國巴黎艾菲爾鐵塔中取得靈感，首先幻想在三萬五千八百公里高空，興建用電纜連接地球的「天塔」。&#13;<br> 一九七九年科幻小說大師ArthurClarke在《天堂的噴泉》一書中，亦提到興建高逾三萬八千六百公里的太空升降機，又提到用碳納米纖維等先進材料興建太空電梯。此後，科學家開始努力實現太空天梯夢。</p></body></html>
