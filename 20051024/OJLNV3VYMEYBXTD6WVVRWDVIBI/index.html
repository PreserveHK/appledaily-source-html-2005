<html><header><meta charset="utf-8"><title>蘭西情報課：美孚中原十個月生意過千萬</title></header><body><h1>蘭西情報課：美孚中原十個月生意過千萬</h1><p>今個月因有大型新盤開賣，代理生意反彈，中原荔枝角美孚第六期分行，十個月業績衝破千萬關口，成為集團今年首間千萬屋苑分行，不比豪宅組遜色。&#13;<br> 分行高級分區營業經理黃惠霞話，屬下只有十一個前線，一二手及內外區都唔放過，新盤主要包括十八個長沙灣宇晴軒海翡翠，另有九龍塘畢架山峰及大角嘴一號銀海等。區內則做唔少千七八呎大碼買賣。佢預期，今年埋單，可以做到千三萬。&#13;<br> 佢話，上次美孚單一分行全年過千萬生意，要數九七嘅千八萬紀錄。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
