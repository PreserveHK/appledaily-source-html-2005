<html><header><meta charset="utf-8"><title>男童涉多宗搶手機案被捕</title></header><body><h1>男童涉多宗搶手機案被捕</h1><p>【本報訊】一名十三歲中二男生，前晚十一時潛入九龍城廣場企圖爆竊，結果失手就擒，警方同時揭發他原來因為一宗向同學借用手機去如黃鶴，現正等候警司警誡程序，其間並涉及至少三宗搶手機案件，警方將他暫送往男童院羈留，等候進一步調查。&#13;<br> 懷疑在十月份短短三星期內連續犯案的男童姓許，十三歲，在何文田區一間中學就讀中二，父母離異，他則與祖母同住慈雲山。據說，在本月初，他向同學借用手機後「有借冇還」，同學懷疑他已將手機變賣於是報警。警方將他帶署，安排他接受警司警誡。同時，警方亦懷疑他與本月在九龍城、紅磡區發生的三宗搶手機案件有關，案發地點分別在網吧及快餐店。</p></body></html>
