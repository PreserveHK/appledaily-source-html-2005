<html><header><meta charset="utf-8"><title>新牌女司機鏟上行人路</title></header><body><h1>新牌女司機鏟上行人路</h1><p>【本報訊】周日的尖沙嘴加連威老道發生驚險車禍，昨午五時許，二十七歲姓何新牌仔女司機駕駛私家車，接載親友購物途中，報稱閃避切線車輛，導致私家車失控鏟上行人路。當時不足兩米闊的行人路上擠滿數十路人，各人目睹私家車鏟上行人路一刻，嚇得爭相走避嘩然大叫，行人路上亂作一團。最後私家車猛撼行人路上燈柱停下（圖一），才未衝入人堆釀成慘劇，女司機則嚇得花容失色（圖二中）。&#13;<br> 盧志光攝</p></body></html>
