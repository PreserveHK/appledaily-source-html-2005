<html><header><meta charset="utf-8"><title>男士不舉或屬心臟病先兆</title></header><body><h1>男士不舉或屬心臟病先兆</h1><p>意大利一項研究顯示，患有勃起功能障礙的男士，患上心臟病的風險與吸煙人士差不多。英國《星期日人物報》報道，不舉是一種病徵，可能是潛在心臟病的表徵，但七成不舉的男士都諱疾忌醫，愧於求診。過往也有醫學研究顯示，糖尿病、心臟病、高血壓和脊髓神經受損等，都可以引致不舉。因為這些病徵會影響血液循環及神經系統，令陰莖無法充血及勃起。研究人員甚至建議應當將勃起性功能障礙與高膽固醇、高血壓、肥胖、糖尿病和吸煙歸納在一起，統統視為患有心臟病的先兆。</p></body></html>
