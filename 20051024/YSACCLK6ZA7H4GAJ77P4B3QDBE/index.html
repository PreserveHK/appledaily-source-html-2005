<html><header><meta charset="utf-8"><title>梁朝偉為旱民撲水</title></header><body><h1>梁朝偉為旱民撲水</h1><p>梁朝偉前日抵達蘭州市榆中縣金崖鎮豆家峴村的山區，為紀念「大地之愛‧母親水窖」五周年親自探訪嚴重缺水的家庭。探訪期間，偉仔見到數名村民在寒冷天氣下努力修建水窖時，即主動提議由全國婦聯為這個村莊的所有「母親水窖」工程捐資，此外他還親手為村民抽出水窖泥沙，以表心意。&#13;<br> 此外，偉仔又呼籲大家支持於下月八日在北京工人體育館舉行的慈善大匯演。屆時偉仔將聯同李嘉欣、李心潔、林嘉欣、許慧欣及李冰冰等十多位中港台藝人演出，籌集善款幫助更多山區缺水家庭。</p></body></html>
