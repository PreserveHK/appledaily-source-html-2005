<html><header><meta charset="utf-8"><title>海豚叫聲刺激胎兒腦發展</title></header><body><h1>海豚叫聲刺激胎兒腦發展</h1><p>英國《星期日電訊報》報道，海豚的叫聲有助刺激胎兒的腦部發展。以往，不少孕婦會讓未出生的胎兒聽音樂作為胎教，但是最近科學家發現，海豚發出的叫聲，可以刺激胎兒的腦部神經和聽覺，促進他們的感官發展，比聽音樂更為有效。另一項研究也指出，七成受訪者在聽過錄有海豚聲音的錄音帶後，智力有顯著改善。不過，有專家認為沒有證據顯示外界刺激會對胎兒有益或有害，所以不會建議孕婦與海豚一起游泳。</p></body></html>
