<html><header><meta charset="utf-8"><title>葉璇拍劇傷腳求醫</title></header><body><h1>葉璇拍劇傷腳求醫</h1><p>葉璇昨午突然現身養和醫院，戴鴨舌帽的她坐在輪椅上，以紙巾掩面，由醫護人員推到門外登上保母車，女助手及經理人陪伴在側，女助手則拿着兩張疑是裝着X光片的紙袋。</p><p>軟骨受傷</p><p>問葉璇情況如何，她只軟弱地揮一揮手，由助手扶她上保母車便離開。其後葉璇接受電話訪問時說：「我上周五拍劇時因為場地太滑，撞埋櫃度，隻腳即時腫咗，不過因為要趕拍劇，冇時間睇醫生，點知噚日隻腳真係好痛，重有少少血水滲出，好彩醫生話我只係傷咗軟骨，冇乜大問題。」&#13;<br> 採訪、攝影：王連連、比華利</p></body></html>
