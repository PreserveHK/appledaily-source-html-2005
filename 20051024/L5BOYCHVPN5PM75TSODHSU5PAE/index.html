<html><header><meta charset="utf-8"><title>遮瑕妝物水份高夠滋潤</title></header><body><h1>遮瑕妝物水份高夠滋潤</h1><p>CHANEL的護膚化妝品一向都有唔少fans，最新妝物是將在今個月28日推出的活力粉底系到，包括活力水凝粉餅SPF15和活力遮瑕修護霜SPF15。兩種產品都具備防曬、滋潤保濕和遮瑕功能。水凝粉餅共有6種色調配合肌膚顏色，可掩蓋色斑、暗啞等；而遮瑕修護霜則可遮掩面上瑕疵，令皮膚變得柔滑，共有兩色任擇。	&#13;<br>記者：曾順珍&#13;<br>查詢：28318481&#13;<br></p></body></html>
