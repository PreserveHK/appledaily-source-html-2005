<html><header><meta charset="utf-8"><title>代理冷待二手市場</title></header><body><h1>代理冷待二手市場</h1><p>呢排樓市好番，但係似乎只得全新樓盤賣得好啲，二手唔係咁掂，有啲屋苑重衰過上個月，慘情。&#13;<br> 蘭西聽啲業內人士話，呢種獨旺一手、冷落二手嘅情況，同代理取向有關，因為啲代理走晒去做一手，咁又邊會有人手及時間，去招呼啲二手業主呢？&#13;<br> 聽講，有啲投資者，就算肯加佣，都冇代理睬佢，搞到無辦法出貨，企咗喺度。&#13;<br> 睇嚟二手樓業主除咗大幅減價之外，都冇乜辦法去貨。</p></body></html>
