<html><header><meta charset="utf-8"><title>向未足18歲者售煙屬違法</title></header><body><h1>向未足18歲者售煙屬違法</h1><p>根據《吸煙（公眾衞生）條例》，任何人不得將任何香煙、香煙煙草、雪茄或煙斗煙草，售予十八歲以下人士，否則即屬違法，最高可被罰款二萬五千元，但如可證明在售賣該等煙草產品時，已查閱對方的身份證或護照，並基於合理理由相信該人士並非十八歲以下，即可作為免責辯護。&#13;<br> 街坊工友服務教育中心項目發展幹事梁靜楹表示，條例訂立至今從未有人被檢控，反映政府沒有嚴格執行有關法例。</p></body></html>
