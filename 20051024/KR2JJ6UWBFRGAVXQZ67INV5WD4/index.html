<html><header><meta charset="utf-8"><title>同志問卷被指存偏見</title></header><body><h1>同志問卷被指存偏見</h1><p>【本報訊】香港十分一會、香港性學會、香港女同盟會昨批評由民政事務局率領的「市民對同性戀者看法的意見調查」問卷題目誤導，字裏行間流露出對同性戀者的偏見。</p><p>恐成打壓工具</p><p>三組織擔心政府會用該份有誤導成份的問卷結果，作為打壓同志團體要求的工具。&#13;<br> 民政事務局在今年八月已將問卷初稿交給不同團體過目，曾看過問卷的十分一會副會長曹文傑發現當中有多項謬誤，如其中一題問及「同性戀係一種心理病態」。&#13;<br> 民政事務局發言人表示，局方曾向包括十分一會、明光社等團體收集對問卷調查的意見，並委任了三人小組就不同意見作出仲裁。</p></body></html>
