<html><header><meta charset="utf-8"><title>黃宗澤阿旺上身爆笑</title></header><body><h1>黃宗澤阿旺上身爆笑</h1><p>黃宗澤、鍾嘉欣、袁彌明和唐寧等昨日在馬鞍山新港城中心宣傳無綫台慶巡迴展覽，劇集《阿旺新傳》主角宣萱和郭晉安均不在港，黃宗澤擔大旗出席宣傳活動，戴上假髮模仿阿旺，甚具神髓，連聲線也學足，逗得觀眾開懷大笑。&#13;<br> 黃宗澤說：「宣萱同安仔去咗搵外快，我頂住檔先，監製都話暫時一家大細靠晒我同唐寧。」</p><p>鍾嘉欣甩難</p><p>鍾嘉欣和袁彌明宣傳明珠台節目，鍾嘉欣早前被傳介入鄭伊健和梁詠琪，伊健日前高調澄清情未變，對此鍾嘉欣說：「我都戥佢哋開心，之前我咁慘，又話我介入劉愷威、鄧兆尊佢哋啲感情，我一定唔會做第三者。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
