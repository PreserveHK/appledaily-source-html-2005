<html><header><meta charset="utf-8"><title>德祥4400萬增持錦興</title></header><body><h1>德祥4400萬增持錦興</h1><p>▲錦興集團（275）公布，主要股東德祥企業（372）以每股4元，上周五在市場增持1100萬股，令持股量由20.61%，增至25.48%。交易佔錦興當日總成交量93.65%。&#13;<br> ▲永義國際（1218）公布，為擴大投資組合，已於9月20日購入0.0002%或100股冠中地產（193）；趁冠中1供4集資，上周五成功認購3328.6萬股額外供股股份，每股作價1元，涉資3328.6萬元，佔冠中擴大已發行股本12.67%。&#13;<br> ▲安德利果汁（8259）公布，受氣候及蘋果生長周期影響，中國蘋果產量減少，該公司估計下半個榨季的蘋果供應將受嚴重影響。</p></body></html>
