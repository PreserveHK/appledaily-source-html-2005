<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧嘉里建設九龍灣企業廣場商場租戶簽約儀式。&#13;<br> ‧四大代理行溱喬誓師會。&#13;<br> ‧中原及美聯翔龍灣專店開幕。</p><p>周二</p><p>‧西營盤啟正中心一籃子物業截標。&#13;<br> ‧觀瀾湖高爾夫大宅介紹示範單位。</p><p>周四</p><p>‧旺角一籃子舖截標。&#13;<br> ‧觀塘勤興工業大廈截標。</p><p>周五</p><p>‧大坑曼聯閣截標。&#13;<br> ‧皇后大道西291、293及295號地盤截標。&#13;<br> ‧華比物業一籃子物業截標。&#13;<br> ‧清水灣銀巒道12號3號屋截標。</p></body></html>
