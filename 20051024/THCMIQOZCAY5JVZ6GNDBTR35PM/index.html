<html><header><meta charset="utf-8"><title>張曼玉廣告商互告侵權</title></header><body><h1>張曼玉廣告商互告侵權</h1><p>問鼎當今亞洲廣告天后嘅張曼玉，唔單止廣告接到手軟，連廣告酬勞亦破千萬元大關，成為亞洲女星之冠。近年，頻頻到大陸搵食嘅Maggie，無論喺樓盤、化妝品、家電、手機和手表等廣告，都會見到佢嘅靚樣。雖然Maggie受到大陸廣告客戶歡迎，但舊年卻同其中一個客戶「波司登」搞得唔愉快。對方指佢收咗錢無履約，Maggie斥責對方將佢嘅頭移花接木在模特兒身上。聽講，上海法院近日將會開審這宗互告侵權嘅案件。</p></body></html>
