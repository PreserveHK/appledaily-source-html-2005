<html><header><meta charset="utf-8"><title>千嬅轉口味鄭中基唔入圍</title></header><body><h1>千嬅轉口味鄭中基唔入圍</h1><p>楊千嬅及鄭中基昨日以評判身份聯同十九位應屆全球華人新秀參賽者，在將軍澳電視廣播城為晚上舉行的《2005年TVB8全球華人新秀歌唱大賽》進行拜神儀式。</p><p>合照勁拘謹</p><p>已分手多時的楊千嬅與鄭中基近期多次合作，不過昨日二人被要求合照時仍顯得甚為拘謹，現場有記者大讚兩人合襯時，楊千嬅就「啋」聲連連，鄭中基就解釋事前沒準備要影相，他說：「我未整頭，個頭成個蓋咁。」&#13;<br> 楊千嬅表示隨着年齡增長，近年對另一半的口味亦有所改變，她說：「我𠵱家喜歡嗰類型唔係佢（鄭中基）嗰種，希望對方可以教到我嘢，成熟型嘅，靚唔靚仔就隨緣啦！」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何榮亮</p></body></html>
