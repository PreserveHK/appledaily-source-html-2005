<html><header><meta charset="utf-8"><title>已婚男性近半曾「偷食」</title></header><body><h1>已婚男性近半曾「偷食」</h1><p>內地一項調查發現，近半數已婚男性曾有婚外性關係，而分別有近三成男性及近四成女性遇到性問題時從不尋求協助。&#13;<br> 中國性學會及中國醫學會於去年八至十二月，在互聯網上進行「中國人性健康狀況網上調查」，共有六萬多名男性、三萬多名女性提交網上問卷。結果顯示，在已婚男性中，曾有婚外性關係的佔四成七，經常保持的為一成四，分別比女性高百分五及六。&#13;<br> 調查亦發現，中國人遇到性問題多會先上網查詢，其中男性佔四成四，女性佔三成三，其次為瀏覽書籍、向對方討教及尋求醫生協助，但分別有近三成男性及近四成女性從未尋求任何幫助。&#13;<br> 新華社/《華西都市報》</p></body></html>
