<html><header><meta charset="utf-8"><title>楊恭如君匯港現場洽購</title></header><body><h1>楊恭如君匯港現場洽購</h1><p>前亞姐楊恭如噚日下晝去中環國金中心，參觀大角嘴君滙港示範單位，撞啱大班記者等新地郭氏兄弟，十幾個攝記湧埋去影相，令到近排甚少曝光嘅楊恭如好唔自在，睇完個廳，與中原高層影張官方合照後，房都未睇就急急腳走。聽講，佢斟過penthouse，有冇成交，不得而知。&#13;<br> 另外，記者等咗一大餐，唔見郭氏兄弟，新地只係搵人帶記者行個圈就算。事後又傳話，郭老大與老二都有到場，咁點解要避見記者呢？</p></body></html>
