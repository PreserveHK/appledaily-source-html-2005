<html><header><meta charset="utf-8"><title>中菜舖有壽司吧</title></header><body><h1>中菜舖有壽司吧</h1><p>前幾日晚飯經過荃灣，見到「霸王山莊」新開咗分店，門口人頭湧湧排晒長龍，梗係唔可以執輸，攞個籌排排隊。等咗三個幾字終於有枱。一入去就以為我去錯咗舖頭，明明我係去霸王山莊食中菜，點解會有個壽司吧呢？一問之下，原來佢哋請咗個日本師傅做壽司同冷盤。以前都有去過尖沙嘴嗰間，不過呢間新式茶室嘅裝修跟傳統京川菜館好唔同，坐低點咗客小籠包同醉雞等招牌菜，跟住就出去冷盤吧度揀壽司，同一餐同一時間可食到最新鮮嘅中日菜，確實要唱好喎！&#13;<br>&#13;<br>記者：梁學文</p><p>霸王山莊（31562381）&#13;<br> 地址：荃灣大河道北10-20號登發大廈2樓&#13;<br> 營業時間：12:00nn-12:00mn</p></body></html>
