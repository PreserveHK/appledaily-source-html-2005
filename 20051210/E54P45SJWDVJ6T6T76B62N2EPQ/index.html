<html><header><meta charset="utf-8"><title>吳日言認有料唔使打陰影</title></header><body><h1>吳日言認有料唔使打陰影</h1><p>吳日言與師兄麥浚龍（Juno）前晚在觀塘舉行新碟發布會，師妹Krusty亦有到場，為兩人打氣。今次吳日言與Juno同期推出新曲加精選碟，其中吳日言的唱片封套更是露出香肩，頗為誘人。</p><p>實力取勝</p><p>Juno透露以前出新碟時，曾因太緊張致又屙又嘔，令他留下陰影。問吳日言是否也試過留下陰影時，Juno插嘴笑說：「佢塊面就有打陰影！」吳日言即還擊謂：「我冇打陰影，我對自己嘅面形同其他部份都好有信心，我係靠實力取勝。」Krusty表示十分欣賞吳日言在新碟裏的性感打扮，但就謂因為自己身材麻麻，故不會效法。</p></body></html>
