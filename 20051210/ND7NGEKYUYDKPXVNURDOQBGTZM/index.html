<html><header><meta charset="utf-8"><title>柴崎幸六變賣歌</title></header><body><h1>柴崎幸六變賣歌</h1><p>日本女星柴崎幸雖然近年接拍了多部電影，但她卻沒有忽視音樂事業，並已準備好下周三推出全新大碟《一人遊樂》，她更為新碟拍攝了六個不同造型。</p><p>巨型海報下周現車站</p><p>柴崎幸在籌備新碟時曾向工作人員表示渴望作出不同的嘗試，因此便獲安排以六款不同造型拍攝唱片宣傳照，當中包括俏皮女傭人、短褲長腿少女和鄰家女孩等打扮。而這些宣傳照除了會在新碟歌詞小冊子內出現外，更會製成巨型海報，下周一在日本多個車站中出現。</p></body></html>
