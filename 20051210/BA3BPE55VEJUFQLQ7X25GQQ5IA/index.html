<html><header><meta charset="utf-8"><title>湯盈盈行運一條龍</title></header><body><h1>湯盈盈行運一條龍</h1><p>湯盈盈前晚在將軍澳電視廣播城錄影特備節目《好在李左右》，她見到有約一百四十位觀眾到場支持自己，感動得熱淚盈眶地說：「我真係諗唔到今日會有咁多觀眾嚟支持我，之前我一直擔心如果今晚有好多空位冇人坐，唔知點算，估唔到有咁多人，我真係好感動同開心。」</p><p>做主持感壓力</p><p>原本錄影廠內是不准拍照，但前晚無綫亦破例批准觀眾與湯盈盈合照。堪輿學家麥玲玲亦有到場，還為湯盈盈批命，指她尚有十年大運行，湯盈盈笑言：「咁講法，我咪重可以攞多一個無綫嘅二十年金牌。」稍後湯盈盈會為無綫主持十三輯《笑口常開》，她自言感到很大壓力。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳慧安</p></body></html>
