<html><header><meta charset="utf-8"><title>師奶團掃好運中心</title></header><body><h1>師奶團掃好運中心</h1><p>沙田好運中心近火車站，又以細碼為主，所以就算冇沙田第一城咁大，買賣都好活躍。&#13;<br> 利嘉閣郭建民話，有個區內師奶兵團，用四百五十六萬，一手掃入咗三件貨，平均呎價三千二，計劃短炒。&#13;<br> 三個單位，柏林閣高層C，五百七十呎，成交價一百八十三萬；同座高層F，四百二十呎，作價一百二十五萬；棕林閣高層F，四百二十呎，購入價一百四十八萬。&#13;<br> 由於有呢宗大手成交，好運中心本月至今嘅成交，比上月同期多咗一倍。</p></body></html>
