<html><header><meta charset="utf-8"><title>顧明均控《蘋果》及作者</title></header><body><h1>顧明均控《蘋果》及作者</h1><p>【本報訊】南太集團主席顧明均昨入稟高等法院，指控《蘋果日報》及專欄作家古德明，在報章論壇版的一篇文章對他構成誹謗，令其聲譽受損，要求法庭頒令禁制及索償。&#13;<br> 原告顧明均，三名答辯人分別為古德明、蘋果日報有限公司及《蘋果日報》總編輯林平衡。原告指《蘋果日報》於上月二十六日論壇版刊登由古撰寫的一篇文章，題為「他們要繁榮穩定」，內容對他構成誹謗。&#13;<br> 案件編號：HCA2478/05</p></body></html>
