<html><header><meta charset="utf-8"><title>銅鑼灣新Hea點「優食橫町」</title></header><body><h1>銅鑼灣新Hea點「優食橫町」</h1><p>要在銅鑼灣搵食，遲些會有更多選擇。軒尼詩道華潤百貨舊址，將開設多間食肆，現正密鑼緊鼓裝修，新的飲食集中地名為「優食橫町」。不過現場所見，仍在施工中。地下將開設華潤堂，一樓及二樓有多間中、西及東南亞食肆，包括鹿兒島拉麵、曼谷泰菜、越棧、仙踪林及ItalianTomato。以後蒲銅鑼灣，又多一個聚腳地！&#13;<br>&#13;<br>記者、攝影：馬靜兒</p></body></html>
