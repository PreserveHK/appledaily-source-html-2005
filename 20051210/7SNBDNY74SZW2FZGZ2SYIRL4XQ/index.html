<html><header><meta charset="utf-8"><title>2400元全年任借</title></header><body><h1>2400元全年任借</h1><p>訪問期間來還機的何小姐之前來租了一部數碼攝錄機，她表示：「除了來還機，還想將之前拍下的錄影內容轉載到光碟，方便存放做紀錄。」&#13;<br> 她對租皇提供租機以外的增值服務感到滿意，她說：「我們早在數月前在雜誌看到這店的廣告試用過覺得方便，又省錢。之前我們需要用機時便四出向朋友張羅，比較麻煩，現在就方便得多。」&#13;<br> 何小姐最近更成為租皇的公司會員，繳付了年費2388元（優惠期內價錢），全年無限次借用店內任何產品。她補充，年費方式使他們在這方面的開支更有預算，而且「只要預先來電預約想租借的產品，通常都有貨。」</p></body></html>
