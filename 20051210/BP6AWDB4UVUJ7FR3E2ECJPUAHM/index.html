<html><header><meta charset="utf-8"><title>貝璐道六號反應冷</title></header><body><h1>貝璐道六號反應冷</h1><p>三單物業噚日截標，兩單唔到價，業主即時決定唔賣，銀碼最大嘅山頂貝璐道六至十六號，冇消息公布。曾經話過有興趣嘅發展商新地及南豐，都話計唔掂數，冇入標。&#13;<br> 貝璐道六間屋，業主Grosvenor話，冇任何嘢可以講。據聞，發展商唔太積極，因為件貨已經起到盡，業主叫價五億，成兩萬蚊呎，拆咗重建，成本太貴，回報又唔算高，要靠撞客。&#13;<br> 同日截標嘅元朗丈量約份一一一號二十二萬呎農地，以及澳門新馬路四三七至四四三號兩幢樓，都賣唔到。</p></body></html>
