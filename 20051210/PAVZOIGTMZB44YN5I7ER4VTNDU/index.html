<html><header><meta charset="utf-8"><title>藤田惠美簽唱引蛇餅</title></header><body><h1>藤田惠美簽唱引蛇餅</h1><p>來港宣傳新碟《RembrandtSky》的日本女歌手藤田惠美，前日在尖沙嘴舉行簽唱會，吸引不少老中青fans捧場，她更以廣東話說：「大家好，我是藤田惠美。」&#13;<br> 藤田惠美前日在充滿聖誕氣氛的舞台上，與兩位來自日本的樂手演繹了日劇《同一屋簷下》插曲《溫暖的詩句》等多首歌曲，令商場內的fans如癡如醉。獲頒四張金唱片的她，又到唱片店舉行簽名會，不少fans在店中「打蛇餅」排隊，並爭取與偶像合照。&#13;<br> 採訪、攝影：張一明</p></body></html>
