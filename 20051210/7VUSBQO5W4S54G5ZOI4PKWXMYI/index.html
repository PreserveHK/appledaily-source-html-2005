<html><header><meta charset="utf-8"><title>默沙東瞞心臟病個案</title></header><body><h1>默沙東瞞心臟病個案</h1><p>美國藥廠默沙東（Merck）的問題止痛藥「快確適」（Vioxx）再起風波。《新英格蘭醫學雜誌》周四指默沙東在一個「快確適」主要研究報告，隱瞞三個病人服藥後心臟病發個案。分析指報道勢將削弱默沙東在六千宗索償官司的辯護能力。</p><p>刪副作用資料</p><p>該雜誌指，默沙東五年前呈交刊登的研究報告，有文本和光碟兩個版本，在「快確適」去年九月回收後，有人查看光碟才發現，打印文本刪除了三個心臟病發個案。「快確適」被揭發會增加服用者心臟病發的風險，默沙東面臨六千宗民事訴訟。有分析家指，《新英格蘭醫學雜誌》的報道反映該公司有主動隱瞞不利資料。&#13;<br> 路透社/法新社</p></body></html>
