<html><header><meta charset="utf-8"><title>冥婚分三種不具法律效力</title></header><body><h1>冥婚分三種不具法律效力</h1><p>所謂冥婚，是替去世的人舉行的婚禮，一般共分三種，一是兩名於同一意外或事故中死去男女的結合；二是生人與死去愛人的結合；三是兩名互不相識、於不同時間死去男女因家人撮合在陰間成婚，華人社會舉辦冥婚儀式並不罕見。&#13;<br> 不過有玄學界人士稱冥婚不宜鼓勵，因為據佛教教義，人死後應放下世間萬念才能輪迴轉世，在生者舉辦冥婚可能有礙死者解脫。法律界人士亦指，結婚儀式須經新郎、新娘宣誓才具法律效力，冥婚儀式中新郎或新娘並無宣誓，因此冥婚不具法律效力。</p></body></html>
