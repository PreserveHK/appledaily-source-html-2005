<html><header><meta charset="utf-8"><title>蘭西情報課：嘉華點石成金</title></header><body><h1>蘭西情報課：嘉華點石成金</h1><p>成立五十周年嘅嘉華集團，早輪搞慶典，印製份量十足、載滿集團發展歷史嘅特刊──《嘉華雋永五十載》。豐富嘅圖片及文字，一頁頁道出半個世紀嘅努力及成就。&#13;<br> 今日嘅嘉華，業務遍布地產、酒店及賭業，不過，刊物卻選用安達臣道嘉安石礦場做封面、手捧石仔做首頁圖片，帶出紮根香港嘅念舊情懷。&#13;<br> 呂志和主席五五年創立嘅嘉華，起初只係小型建築材料生產商，六七十年代，為多個屋邨及大型基建提供建材。其後，業務由香港拓展到內地以至海外，喺上海及廣州有地產項目、美國多個城市有酒店，近年更進軍澳門賭業……&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
