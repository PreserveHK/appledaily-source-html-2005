<html><header><meta charset="utf-8"><title>錦綉手快慳50萬</title></header><body><h1>錦綉手快慳50萬</h1><p>買樓賣樓一樣，有時睇彩數，差一日，隨時差好多錢。&#13;<br> 中原賴思沛話，元朗錦綉花園G段雙號屋，八百五十呎，投資者用二百八十八萬承接，每呎近三千四，計劃長線收租，回報率有四厘六。&#13;<br> 第二日，同段另一間雙號屋宣告易手，面積一樣八百五十呎，有簡單裝修，但成交價就要三百三十八萬，每呎三千九百七十六。買家係用家。&#13;<br> 兩間洋房隔一日賣，成交價差五十萬，呢幾個業主及買家，唔知邊個開心、邊個氣頂。</p></body></html>
