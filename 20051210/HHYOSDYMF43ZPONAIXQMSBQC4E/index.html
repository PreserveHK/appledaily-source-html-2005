<html><header><meta charset="utf-8"><title>超女周筆暢聖誕襲港</title></header><body><h1>超女周筆暢聖誕襲港</h1><p>余文樂、關智斌、關心妍、官恩娜與組合Soler等前晚在廣州出席《新城唱好星光耀天河音樂會》，而紅透內地的《超級女聲》亞軍周筆暢亦獲邀獻唱，吸引逾千歌迷捧場。</p><p>最欣賞陳奕迅</p><p>周筆暢將於聖誕日來港出席新城頒獎典禮，日前她接受訪問，大談對香港歌迷的感受及即將出席頒獎禮的心情，她說：「我覺得香港的歌迷和內地的一樣熱情，希望這次來港出席勁爆頒獎禮是一個好的開始，以後能夠獲得香港歌迷更多的支持。」周筆暢又表示陳奕迅是她最欣賞的香港男歌手，她說：「我覺得他為人不計較，很隨和，希望能有機會和他合作。」</p></body></html>
