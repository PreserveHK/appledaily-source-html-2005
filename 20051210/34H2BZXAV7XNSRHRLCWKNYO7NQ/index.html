<html><header><meta charset="utf-8"><title>祖兒踩光管籌款</title></header><body><h1>祖兒踩光管籌款</h1><p>容祖兒和Twins昨日在將軍澳電視廣播城綵排《歡樂滿東華2005》表演項目，祖兒夥拍一眾男藝人表演繽紛紅人管，除了要踩光管外，還要坐上以光管製造的鞦韆上，表演十分驚險，原本無綫要求她在鞦韆上三百六十度旋轉，但祖兒認為能力不勝負苛而推卻。&#13;<br> 而Twins會表演跨啦孖寶GoGo高，蔡卓妍（阿Sa）表演跳高，而鍾欣桐（阿嬌）則表演跨欄，阿Sa昨日試跳三次，有一次失敗，心情明顯比阿嬌緊張，阿Sa說：「阿嬌係運動員嚟，點同喎，我中二到𠵱家都冇玩過，現場重有鼓聲，更加緊張。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
