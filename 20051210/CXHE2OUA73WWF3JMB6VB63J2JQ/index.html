<html><header><meta charset="utf-8"><title>聯合國宣言定人權日</title></header><body><h1>聯合國宣言定人權日</h1><p>一九四八年十二月十日，聯合國大會通過《世界人權宣言》，宣布「所有的人均生而自由，在尊嚴及權利方面處於平等地位。」此後，這天便被定為「世界人權日」。&#13;<br> 《世界人權宣言》和《經濟、社會、文化權利國際公約》、《公民權利和政治權利國際公約》以及《公民權利和政治權利國際公約任意議定書》，這四份重要的國際法文件構成了《國際人權憲章》。&#13;<br> 不過，中國政府至今仍未有簽署《世界人權宣言》，只簽署了《經濟、社會、文化權利國際公約》以及《公民權利和政治權利國際公約》。</p></body></html>
