<html><header><meta charset="utf-8"><title>兩車被偷燒成廢鐵</title></header><body><h1>兩車被偷燒成廢鐵</h1><p>【本報訊】兩部分別報失的私家車，昨凌晨相繼被棄置在九龍塘及大埔工業村焚燒，兩車燒成廢鐵；警方初步調查後，不排除是被歹徒偷走犯案及拆取零件後毀屍滅迹。&#13;<br> 凌晨二時半，一輛停泊在九龍城金城道浸會醫院對開的本田雅廓私家車突然冒煙起火，火勢迅速蔓延，全車陷入熊熊烈火中。醫院保安員見狀致電報警，由趕至消防員將火救熄（圖），但私家車已燒成爛鐵。警方接報到場調查，證實私家車於本周二（六日）在九龍城獅子石道報失。&#13;<br> 杜建彬攝</p></body></html>
