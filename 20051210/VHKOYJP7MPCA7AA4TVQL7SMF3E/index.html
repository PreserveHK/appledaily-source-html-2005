<html><header><meta charset="utf-8"><title>畢架山一號　處名校網連天台露台</title></header><body><h1>畢架山一號　處名校網連天台露台</h1><p>屬於名校網的九龍塘畢架山一號，為區內較新大型屋苑，介紹的單位連天台，有露台，樓底特高，裝修雅致，配合室外翠綠山景，適合有小孩或成員不多的家庭。&#13;<br> 屋主將主人套房與另一睡房，打通成特大套房，內設獨立工作間，方便日夜拼搏；另附工人套房，間隔功能算齊備。</p><p>特高樓底放盤僅3伙</p><p>美聯林彩霞表示，畢架山一號只有小量單位有特高樓底，近日連天台放盤的不足10個，當中擁有特高樓底的只約3個，叫價1400萬至1500萬元。若考慮購入收租，月租可達4萬元。上月初5座頂層2258方呎，賣3500萬，呎價1.55萬元。&#13;<br> 記者：鄧國猷&#13;<br> 攝影：黃子俊</p></body></html>
