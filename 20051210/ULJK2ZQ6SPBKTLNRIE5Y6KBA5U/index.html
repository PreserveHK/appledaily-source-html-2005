<html><header><meta charset="utf-8"><title>縮骨人脫衣騷</title></header><body><h1>縮骨人脫衣騷</h1><p>【本報訊】世界紀錄保持者大衞韋賓，可能是世上最令警察頭痛的「逃亡人士」。他擁有超凡的縮骨功，縱使鐵鏈重重綑綁，這位二十七歲的英國人也可以在極短時間內寬衣逃脫。&#13;<br> 臨近聖誕，apm商場請來大衞韋賓當眾表演脫去束身衣，同場加演吞劍、鐵鎚釘鼻等高危雜技。他在短短分半鐘內脫去束身衣（圖），解手銬更拿手，只消七秒多。想向他偷師，可以在今日中午前往大埔超級城，或下午四時前往元朗廣場。&#13;<br> 成啟聰攝</p></body></html>
