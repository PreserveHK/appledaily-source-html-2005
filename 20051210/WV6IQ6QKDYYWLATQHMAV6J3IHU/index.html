<html><header><meta charset="utf-8"><title>行車震動和車軨有關</title></header><body><h1>行車震動和車軨有關</h1><p>我買了一輛本田1.6的二手車，高速行駛時，車身震動很嚴重，但慢車又沒有，而且車頭高轉時會出現「撻撻撻」聲，是甚麼問題？&#13;<br>進&#13;<br>&#13;<br>進：快車時有震動，而慢車沒有，明顯是車軨的平衡性不足，只要到汽車輪胎店「度胎」就可以，每條胎約五十元。至於高轉時會出現「撻撻撻」聲，可能是火嘴點火時間不配合，據我所知，部份車主會將火嘴的點火時間改變，令引擎輸出大一點，但這樣做可能會引起Knocking問題（震爆），縮短引擎的壽命。&#13;<br>《蘋果日報》汽車版主編覆</p></body></html>
