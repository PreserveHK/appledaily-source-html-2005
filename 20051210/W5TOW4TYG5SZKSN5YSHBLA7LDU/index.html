<html><header><meta charset="utf-8"><title>殺同窗案中五生提訊</title></header><body><h1>殺同窗案中五生提訊</h1><p>【本報訊】涉及鰂魚涌公園十六歲少年蔡煒樂被殺案的十七歲中五男生，昨由警方解上東區裁判法院，控以一項謀殺罪名，暫時毋須答辯，案件押後至下月二十日再提訊，待控方繼續調查，男生還押監房看管。&#13;<br> 十七歲被告林漢文，報稱中五學生，被控於本月七日在鰂魚涌海堤街鰂魚涌公園更衣室外，謀殺十六歲男子蔡煒樂。&#13;<br> 身材矮小的被告昨晨由警車押解抵庭，他戴上一副黑色膠框眼鏡，身穿黑色外套，提訊時木無表情，垂頭站在犯人欄內，當裁判官詢問他是否了解控罪內容時，才抬頭回答說「明白」，亦沒有望向公眾席，查看有否親友到庭旁聽。&#13;<br> 案件編號：ESCC5321/05</p></body></html>
