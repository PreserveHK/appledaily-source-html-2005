<html><header><meta charset="utf-8"><title>代理請早出佣</title></header><body><h1>代理請早出佣</h1><p>發展商近年與地產經紀關係密切，新盤都搵經紀幫手出貨，樓市升、賣到樓，畀佣自然疏爽，大家合作愉快。&#13;<br> 最近樓市逆轉，佢哋減少賣樓，經紀收入萎縮，而且就快入伙期嘅樓花，隱現撻定潮，雙方關係緊張起嚟。&#13;<br> 經紀做一手樓，要等樓盤入伙，完成交易，至有佣落袋，𠵱家少新盤，經紀手停口停。所以代理界有聲音話，希望發展商一簽正式買賣合約就出佣。理據係，二手慣例係咁，點解一手唔同。&#13;<br> 業內又話，經紀當日努力搵客，出唔少力，認為即使撻定，發展商殺咗嘅定金，應該分啲畀經紀。&#13;<br> 唔知發展商點回應呢？</p></body></html>
