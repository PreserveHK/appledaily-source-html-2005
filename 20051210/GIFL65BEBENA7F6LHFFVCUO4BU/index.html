<html><header><meta charset="utf-8"><title>鄭融哈利女迎聖誕</title></header><body><h1>鄭融哈利女迎聖誕</h1><p>鄭融昨日於尖沙嘴出席「哈利電單車愛心義載」活動，大會安排一部哈利電單車供鄭融拍照，現場亦有聖誕老人表演單輪車，當鄭融被聖誕老人邀請踩單輪車時顯得很小心，她說：「因為以前條腰受過傷，所以要盡量小心，避免再受傷。」</p><p>表演縮骨功</p><p>鄭融表示雖然腰骨曾受傷，但近日仍需不斷做拉筋動作，她說：「今年因為要為無綫《歡樂滿東華2005》表演類似縮骨功嘅動作，所以事前要做好拉筋準備。」問到她聖誕如何度過時，鄭融說：「其實二十五號都要做嘢，不過之後都會去朋友屋企開party，難得有機會慶祝，同埋今年都會去睇燈飾。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
