<html><header><meta charset="utf-8"><title>余文樂怕拆自己台</title></header><body><h1>余文樂怕拆自己台</h1><p>錢嘉樂及余文樂今晚會為《歡樂滿東華2005》表演「頭文捐多Ｄ」，他們會駕駛跑車玩飄移，更打算安排李珊珊站在中間，但珊珊現時未答允，監製有意臨時拉曾志偉落水，志偉即耍手擰頭說：「等珊珊嚟啦，佢穩重如山嘛。」&#13;<br> 余文樂操控跑車自如，原來他早前在日本拍電影時已學過飄移，他笑說：「我飄移完就要到側邊個台唱歌，我怕到時掃爛個景，咪即係自己拆自己台。𠵱家練緊一路飄移一路開門，希望啲人捐錢隨量啦。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
