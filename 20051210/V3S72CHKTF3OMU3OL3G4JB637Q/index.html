<html><header><meta charset="utf-8"><title>稱往學法男子墮樓</title></header><body><h1>稱往學法男子墮樓</h1><p>【本報訊】一名男子，昨午向胞弟聲稱前往長沙灣元州邨訪尋茅山師傅學法，其後在四時半他被發現在元泰樓墮樓身亡（圖）。警方深入調查，發現死者有精神病紀錄，在跳樓對上的各單位逐家查問，懷疑茅山師傅只是死者虛構出來，案件無可疑。意外後由於伏屍處附近有幼稚園，校方為怕學生受驚，由家長循後門接子女放學離開。死者蔡偉俠（三十三歲），與家人住長沙灣道唐樓，早年患有精神病。&#13;<br> 冼豪文攝</p></body></html>
