<html><header><meta charset="utf-8"><title>跑道太短難降落</title></header><body><h1>跑道太短難降落</h1><p>戰前開闢的中途島機場是芝加哥第二大機場，每年有逾一千七百萬旅客使用，但機場四周受到房屋和商舖包圍，擴展空間受限制，因此對現代客機而言，跑道十分短小，只有一千九百八十八米長，遇上惡劣天氣時，機師要控制飛機盡量在跑道起點降落，才能夠有足夠空間煞停。&#13;<br> 巧合地，三十三年前的同一天，聯合航空一架編號533的噴射客機，在着陸失敗後墜落附近的民居起火，造成機上至少四十三人罹難，地面兩人死亡，有十八名乘客奇迹生還。&#13;<br> 法新社/美聯社</p></body></html>
