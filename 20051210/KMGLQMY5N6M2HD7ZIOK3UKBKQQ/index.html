<html><header><meta charset="utf-8"><title>寵物情報：小狗連枕安樂窩</title></header><body><h1>寵物情報：小狗連枕安樂窩</h1><p>天氣轉涼，凍到狗狗阿B呢幾晚都跳上床取暖，搞到我無覺好瞓！今日咁啱見到張床仔連埋枕頭，顏色夠晒Colorful，店員話5kg以下的狗仔都啱用，又可手洗，實行買番張返屋企等佢有個安樂窩先得！&#13;<br>&#13;<br>記者：曾靜茵</p><p>Dogotel　&#13;<br> 電話：27110019&#13;<br> 地址：九龍亞皆老街124A號地下</p></body></html>
