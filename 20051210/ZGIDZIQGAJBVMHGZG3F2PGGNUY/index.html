<html><header><meta charset="utf-8"><title>東航武漢成為東航附屬</title></header><body><h1>東航武漢成為東航附屬</h1><p>▲東方航空（670）昨日公布，斥資4.18億元（人民幣．下同）向現有兩名股東收購東航武漢合共56%股權，令東航的持股量由40%，增至96%，餘下4%分別由武漢市國資委及獨立股東持有。東航武漢03年蝕2806萬元，去年轉賺62萬元。&#13;<br> &#13;<br> ▲南方航空（1055）同意，選用勞斯萊斯特倫特900引擎，為其A380機隊提供動力，是次交易涉及金額6億美元。</p></body></html>
