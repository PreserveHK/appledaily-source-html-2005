<html><header><meta charset="utf-8"><title>團體抗議中國剝削人民</title></header><body><h1>團體抗議中國剝削人民</h1><p>【本報訊】來港參加反世貿活動的國際自由勞工聯盟代表，昨遊行到中國外交部駐港特派專員公署，抗議加入世貿的中國政府，為了加速經濟成就，嚴重剝削人民。&#13;<br> 該組織在港舉行世貿部長級會議前夕發表研究報告，揭露中國「入世」後，仍有七億人每日的生活費少於兩美元，每年有多於一萬五千人工傷死亡。公署拒收抗議代表送交國家主席胡錦濤的抗議信。國際自由勞聯每日將公布工會活動及回應世貿相關議題，詳情可瀏灠網址www.workersvoiceatwto.org。</p></body></html>
