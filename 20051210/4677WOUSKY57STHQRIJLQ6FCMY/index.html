<html><header><meta charset="utf-8"><title>小統計：英網上購聖誕禮物增</title></header><body><h1>小統計：英網上購聖誕禮物增</h1><p>英國最近公布的一項民調顯示，有38%受訪者表示會透過網上購物中心方式來購買聖誕禮物，比2001年的22%大幅上升，其他結果還包括：&#13;<br> &#13;<br> ‧15%受訪者認為互聯網是購買聖誕禮物的最佳渠道&#13;<br> &#13;<br> ‧英國人今個聖誕平均花366英鎊（約5,000港元）購物，較去年上升近10%&#13;<br> &#13;<br> ‧近1/5人表示，會花至少500英鎊（約6,800港元）買聖誕禮物</p></body></html>
