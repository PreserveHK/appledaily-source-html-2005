<html><header><meta charset="utf-8"><title>曉廬凝聚各界猛人</title></header><body><h1>曉廬凝聚各界猛人</h1><p>【本報訊】男高音巴伐洛堤的「環球之旅告別演唱會」上周五喺香港舉行，演唱會因為由中建旗下的摩天豪宅曉廬冠名贊助，所以中建邀請不少城中發展商出席。&#13;<br> 南豐集團當然是嘉賓之一，主席陳廷驊同助手張華清出席。陳廷驊一向甚少拍照，這次願站定任人影，都算少見。&#13;<br> 一向積極贊助藝術活動的盈大執行董事李智康亦有到場。另外，還有不少政商界名人。&#13;<br> 中建不愧是本港世家望族，請到唔同界別的猛人共聚一堂。</p></body></html>
