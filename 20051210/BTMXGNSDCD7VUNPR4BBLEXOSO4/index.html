<html><header><meta charset="utf-8"><title>仁醫急救車禍女子</title></header><body><h1>仁醫急救車禍女子</h1><p>【本報訊】一名三十五歲姓林女子，昨晨十一時許在黃大仙飛鳳街疑未有留意交通情況，突然衝出馬路，被由二十五歲姓李男子駕駛的運載泥頭貨車撞倒受傷。林女頭部受傷倒卧貨車右邊車頂近尾輪位置，差點被車輪輾過，她身體及雙腳則在車外，手腳輕微擦損。&#13;<br> 附近一名姓陳醫生（箭嘴示）得悉即與護士趕往現場為傷者急救，傷者其後由救護員包紮後（圖）送院。意外中貨車司機無飲酒。&#13;<br> 劉永明攝</p></body></html>
