<html><header><meta charset="utf-8"><title>肯塔基跌破冰點</title></header><body><h1>肯塔基跌破冰點</h1><p>美國中部受大風雪吹襲，為德州至印第安納州帶來寒冷刺骨的氣溫，肯塔基州氣溫更跌破冰點，降雪量多達二十五厘米厚，路面也變得濕滑，堪薩斯州、密蘇里州和肯塔基州兩天內至少有十人在交通意外中喪生。&#13;<br> 在大風雪下，多輛汽車滑出馬路或撞向防撞欄，在肯塔基州一條州際公路上，一輛小型卡車滑過中央線，與另一輛車迎頭相撞，女司機和她的四歲女兒死亡。受風雪影響，印第安納州數十間學校提早下課。由於路面結冰，德州北部和中部的學校周四停課。&#13;<br> 美聯社</p></body></html>
