<html><header><meta charset="utf-8"><title>克林頓「騎劫」氣候會</title></header><body><h1>克林頓「騎劫」氣候會</h1><p>加拿大蒙特利爾的聯合國氣候會議周五步入尾聲，但仍未就限制溫室氣體排放上和美國取得共識。支持《京都議定書》的美國前總統克林頓，周四突然安排在翌日下午發表非正式演說，和政府代表唱反調，美國官員深感不悅。</p><p>支持《京都議定書》</p><p>消息人士指，克林頓公然「騎劫」會議，令美國代表大感不滿，但並無正式抗議。布殊政府一直拒絕加入限制排放溫室氣體的《京都議定書》，本周初又拒絕商討二○一二年後的溫室氣體排放管制，認為研發節省能源的科技更為有效。&#13;<br> 此外，北美環保組織塞拉俱樂部成員在會議場外，要求減少排放溫室氣體。&#13;<br> 路透社/法新社</p></body></html>
