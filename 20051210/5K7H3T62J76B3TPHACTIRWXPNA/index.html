<html><header><meta charset="utf-8"><title>司機眼望望被打傷</title></header><body><h1>司機眼望望被打傷</h1><p>【本報訊】望多一眼都有罪！一輛客貨車昨晨駛經粉嶺百和路交通燈位停下時，一輛載有多名男女的私家車駛至，客貨車司機被指眼望望，遭人落車逞兇，受傷送院。&#13;<br> 昨清晨五時許，二十六歲姓譚男子駕駛電召客貨車載着一名男乘客，沿百和路駛至一鳴路交界處交通燈位停下時，一輛載着四男一女黑色私家車駛至車旁，譚疑因望向對方有紋身司機招來不滿，譚與對方司機及一名男乘客落車理論時發生口角，混亂中，譚遭兩名兇徒揮拳毆打及用電筒從後擊傷頭部流血。兩名兇徒傷人後返回私家車逃去，傷者友人報案。&#13;<br> 宋光明攝</p></body></html>
