<html><header><meta charset="utf-8"><title>麥迪文夏天做老竇</title></header><body><h1>麥迪文夏天做老竇</h1><p>多才多藝的荷李活男星麥迪文（MattDamon），今年九月初與女友露絲安娜芭羅素（LucianaBarroso）訂婚，近日即傳出其未婚妻已懷孕三個月，預產期是明年夏天。今次將會是麥迪文首度做父親，至於露絲安娜本身則已育有一名六歲女兒。</p><p>Beyonce傳婚訊</p><p>此外，樂壇亦傳出另一個喜訊，女歌手BeyonceKnowles據知已計劃與男友Jay-Z在明年夏天於加勒比海舉行婚禮，知情人士透露：「這將會是一個小型而私人的婚禮，只有親密的朋友及家人參加。他倆都不欲成為傳媒焦點，所以只有他們及其父母才知詳情。」</p></body></html>
