<html><header><meta charset="utf-8"><title>呂良偉牛一不設防</title></header><body><h1>呂良偉牛一不設防</h1><p>呂良偉前晚在中環Sugar舉行生日派對，他與太太楊小娟十點多已到達打點，阿呂契媽李香琴、好友鍾鎮濤與女友范姜素貞、張玉珊和關之琳等都有到場祝賀壽星公。</p><p>願世界和平</p><p>問呂良偉的生日願望，他說：「梗係身體健康同世界和平。」至於楊小娟送甚麼生日禮物給丈夫，她笑說：「送我自己畀佢做生日禮物囉。」那麼他們二人可會乘勢追多個小朋友，楊小娟笑說：「我努力緊，希望今晚會得啦，不過講出嚟都怕俾人笑。」&#13;<br> 另外，張玉珊表示會送神秘禮物給老爺，問她為何稱呼阿呂為老爺，她笑說：「因為近排佢個仔睇得阿旺多，成日叫我做老婆仔，我咪叫阿呂做老爺囉。」&#13;<br> 採訪：張俊銘　攝影：陳偉權</p></body></html>
