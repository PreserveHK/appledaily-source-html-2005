<html><header><meta charset="utf-8"><title>中資太古城清貨</title></header><body><h1>中資太古城清貨</h1><p>二手樓市逐步復甦，中原張耀光話，鰂魚涌太古城十二月頭十日，有八宗買賣，比上個月同期多一倍，其中兩個，係中資公司陳年舊貨，十幾年前買入，一直收租，因價筍，所以放盤冇耐就賣出。&#13;<br> 兩個都係啟天閣低層A，一樣近八百八十呎，作價都係三百八十五萬，每呎唔使四千四，比市價低逾一成。&#13;<br> 兩伙都係八十年代以百零萬買入，𠵱家升值近兩倍，賺咗唔少，加上間公司唔係幾睇好後市，寧願賺少啲。</p></body></html>
