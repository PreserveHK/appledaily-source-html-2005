<html><header><meta charset="utf-8"><title>柳樂優彌初吻獻姐姐</title></header><body><h1>柳樂優彌初吻獻姐姐</h1><p>身為史上最年少康城影帝的日本男星柳樂優彌，雖然其話題感人片《化作星的少年》下月才在本港上映，但他剛剛已接拍首部愛情片，並將自己的銀幕初吻獻給女拍檔。</p><p>再戰影展</p><p>現年十五歲的柳樂優彌，將會在新片《Sugar&amp;Spice~風味絕佳》中演繹一段十七歲少年的初戀故事，首次主演愛情片的他會與十九歲的新紮女星澤尻Erica拍攝接吻場面。此片是改編自小說家山田詠美的得獎小說，監製表示愛情故事在世界通行，希望影片可參加威尼斯等影展。</p></body></html>
