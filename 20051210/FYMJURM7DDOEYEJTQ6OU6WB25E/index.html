<html><header><meta charset="utf-8"><title>賽西湖特色戶值錢</title></header><body><h1>賽西湖特色戶值錢</h1><p>北角半山老牌豪宅賽西湖大廈，成個禮拜都冇交易，到噚日先至打破悶局，成咗間連天台特色單位。&#13;<br> 利嘉閣黃偉雄話，一座頂樓A室，近千三呎，連天台，以一千一百三十萬成交，每呎近九千，比年初五座頂樓造價高兩成幾，相對業主去年買入價八百四十萬，更加上升三成半，可見特色單位嘅升值潛力。&#13;<br> 賽西湖大廈有近四十個連天台單位，但係放盤唔多，𠵱家得番一個，只佔成個屋苑整體現正出售單位一個巴仙，極度矜貴，叫價每呎過萬。</p></body></html>
