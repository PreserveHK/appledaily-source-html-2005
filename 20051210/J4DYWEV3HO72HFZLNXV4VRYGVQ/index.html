<html><header><meta charset="utf-8"><title>元朗工廈　4900萬元易手</title></header><body><h1>元朗工廈　4900萬元易手</h1><p>【本報訊】利嘉閣測量師行工商部區域董事楊龍表示，元朗康業街9號梁氏偉明工業大廈（前星拱工業大廈）全幢，約6.87萬方呎，剛以約4900萬元易手，每呎713元，市值呎租約3.5至4元，回報率逾6厘。&#13;<br> 他說，有投資者年初以2650萬元，購入鄰近的永成漆廠全幢，約4.68萬方呎，現以確認人方式出售，意向價3800萬元，每呎約812元。&#13;<br> 工廈投資熱持續，受追捧地區由葵涌、荃灣蔓延至元朗，福方國際（885）上月宣布，以5308萬元售出元朗灰沙圍福方數碼中心全幢，約9.79萬方呎，每呎542元，並以585.6萬元年租，租回最少一年。</p></body></html>
