<html><header><meta charset="utf-8"><title>何志恩明年再披嫁衣</title></header><body><h1>何志恩明年再披嫁衣</h1><p>前晚LV派對的嘉賓還包括莫文蔚死黨、時裝設計師何志恩及中日混血兒男友，何志恩的男友打本雄輝從事地產業，何志恩表示與對方相識十多年，不過到近幾個月才擦出愛火花。</p><p>閃電訂婚</p><p>問何志恩何時再婚？站在她旁邊的男友打本雄輝即火速自動報料說：「我哋已經訂咗婚啦，計劃出年結婚。」男友如何打動她？何志恩說：「我哋好夾、好啱傾囉，同埋我哋都幾有緣，我讀女拔萃，佢就係男拔萃校友，最緊要係Karen（莫文蔚）見到都話鍾意。」此外，出席LV派對的嘉賓都是成雙成對，包括趙世曾和女友Wendy、雷兆光偕妻雷林靜怡、馬清揚錢慧儀夫婦和潘廸生余桂珠夫婦等。</p></body></html>
