<html><header><meta charset="utf-8"><title>寵物情報：特製兜仔貓咪食嘢唔邋遢</title></header><body><h1>寵物情報：特製兜仔貓咪食嘢唔邋遢</h1><p>怕貓咪食嘢食到天一半地天半？買番個日本製造的陶瓷貓兜啦。兜形設計特別為貓仔度身訂做，令貓仔開餐時，貓糧不會向外滑出，而且有深淺兩款，細而淺的放濕糧，大而深的放乾糧，設計相當有心思。&#13;<br>&#13;<br>記者：劉昱蘭</p><p>流浪貓雜貨　&#13;<br> 電話：28366328&#13;<br> 地址：銅鑼灣利園山道27號3樓</p></body></html>
