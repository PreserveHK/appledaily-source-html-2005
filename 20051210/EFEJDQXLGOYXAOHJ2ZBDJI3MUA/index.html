<html><header><meta charset="utf-8"><title>菲國機場笑臉迎人</title></header><body><h1>菲國機場笑臉迎人</h1><p>劉德華嗰句「今時今日，咁嘅服務態度係唔夠㗎」，已經成為各個服務業嘅標準，連菲律賓馬尼拉國際機場都好有同感。當局已經發布一份備忘錄，指示機場工作人員要笑住迎接出入境嘅旅客。知情人士話，呢份備忘錄源自阿羅約夫人幾個禮拜前去韓國出席亞太經濟合作會議時嘅不快經驗。阿羅約夫人喺機場貴賓室候機用點心時，發現服務員都黑口黑面，就問機場總經理：「點解你啲人唔對我笑？」於是，第二日就出咗呢份備忘錄嘞。</p></body></html>
