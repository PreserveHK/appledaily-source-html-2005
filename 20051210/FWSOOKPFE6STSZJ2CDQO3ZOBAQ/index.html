<html><header><meta charset="utf-8"><title>匯控無意買通用金融</title></header><body><h1>匯控無意買通用金融</h1><p>▲外電引述消息說，滙控（005）無意收購通用汽車旗下的通用金融服務（GMAC）控制性權益，市場估計有關交易可能涉資達100億至150億美元。&#13;<br> &#13;<br> ▲泰德陽光（307）公布，透過南華證券配售6723.2萬新股，作價0.15元，較上月29日停牌前收市價折讓11.76%，集資1008萬元，其中600萬元用作減債，其餘撥作營運資金，新股佔擴大已發行股本12.63%。</p></body></html>
