<html><header><meta charset="utf-8"><title>減價出貨<br>南浪劈價31萬成交</title></header><body><h1>減價出貨<br>南浪劈價31萬成交</h1><p>祥益地產盤嘉茵指出，屯門南浪海灣1座中層D室，709方呎，早於3月份已放盤，至近日累積劈價31萬元，終獲買家以152萬元承接，減幅達17%，較01年購入價171.2萬元，貶值11.2%。荃灣荃威花園，亦難逃減價命運，世紀21陳愛如表示，G座高層4室，9月份放盤，開價136萬元，近日以123萬元獲承接，減價13萬元，近一成，相比市價則低逾5%。</p></body></html>
