<html><header><meta charset="utf-8"><title>北京民工時薪7毫</title></header><body><h1>北京民工時薪7毫</h1><p>北京十四名外來民工，為當地一家電訊公司挖路布設電纜，雖然判頭承諾每人日薪四十多元，但他們每天工作十二小時，部份人到頭來只取得相當於一天不足八元的薪金，時薪不足七毛錢，部份人甚至連一毛錢也拿不到。&#13;<br> 「我們睡覺的地方比馬路上還冷。」該批民工完成有關工程已有五、六天，因沒有旅費回鄉，只能在宣武區廣義街北口一處用塑膠布及舊木板搭建的簡陋小屋內暫時居住。&#13;<br> 當地近日氣溫驟降，令他們冷得如同被「雪進」冰窖一樣，部份裹着被子哭泣。&#13;<br> 《新京報》</p></body></html>
