<html><header><meta charset="utf-8"><title>港島東三成兒童便秘</title></header><body><h1>港島東三成兒童便秘</h1><p>【本報訊】今期《香港醫學雜誌》刊載的一項研究發現，港島東區所有接受研究的三至五歲兒童，食用纖維攝取量不足，只有美國兒科學會建議攝取量的四成六。研究又發現，家庭便秘病歷與兒童患上便秘有直接關係。&#13;<br> 東區尤德醫院○三年十月至○四年一月期間，進行了一項有關兒童便秘問題研究。研究人員發現，三成兒童被界定為有便秘問題，即在最少兩周內持續排出堅實糞便，或每周排便兩次或以下。研究又發現，兒童主要由穀類、水果和蔬菜攝取食用纖維，比例分別為三成八、三成一及兩成四。</p></body></html>
