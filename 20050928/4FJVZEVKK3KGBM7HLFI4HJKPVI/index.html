<html><header><meta charset="utf-8"><title>騙老人存款　銀行顧問判感化</title></header><body><h1>騙老人存款　銀行顧問判感化</h1><p>【本報訊】中信嘉華銀行前財務顧問，三度騙取年老客戶存款，昨在九龍城裁判法院求情時指，從事保險經紀期間因生意不濟，欠公司三十萬元薪金借貸，還款心切才騙取事主四十萬元，現已悉數歸還，裁判官認為控罪嚴重，涉款可能是事主畢生積蓄，被告屢次犯案不會是一時貪心，考慮被告勇於承擔及有悔意，給予機會輕判感化一年。&#13;<br> 三十歲被告陳以倫（左），被控三項盜竊罪。案情指陳於○三年十月至○四年一月間，游說一名八旬翁參與存款計劃，誘使老翁把四十萬元存款轉帳給他，老翁後到銀行查詢揭發事件。&#13;<br> 案件編號：KCCC5716/2005</p></body></html>
