<html><header><meta charset="utf-8"><title>何韻詩冇本錢飛釘</title></header><body><h1>何韻詩冇本錢飛釘</h1><p>何韻詩昨日到商台接受訪問，不施脂粉的阿詩更自誇自己不化妝的樣子依然漂亮，她笑說：「好多人都讚我唔化妝個樣細過化妝十年，我出道時重有人踩我化咗妝個樣似人妖呀，但係我一向崇尚自然。」於是記者問她會否考慮學張栢芝一樣崇尚自然「飛釘」示人，阿詩卻表示自己沒有本錢，她說：「人哋有本錢吖嘛，我就冇佢咁有本錢，所以一定要掩飾吓。」</p><p>未聞梅姐悼念活動</p><p>被問到阿詩為何不出席師傅梅艷芳生忌悼念活動，她指不知道有活動舉行，但她會用自己的方法去悼念梅姐，她續說：「十月九號有人通知出席四海一心嘅義賣活動，雖然我有工作在身，不過都盡量出席。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
