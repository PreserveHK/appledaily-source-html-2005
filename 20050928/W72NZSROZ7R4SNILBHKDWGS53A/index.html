<html><header><meta charset="utf-8"><title>民調支持度溫家寶最高</title></header><body><h1>民調支持度溫家寶最高</h1><p>【本報訊】香港大學民意研究計劃本月中進行的調查顯示，總理溫家寶（圖）成為支持度最高的政治人物，得分有七十六點五分，較前任總理朱鎔基的七十六點二分高，國家主席胡錦濤以七十四點三分排第三。月初訪港的國家副主席曾慶紅首次上榜，以六十七點四分排第四位。台北市長馬英九以六十五點四分排第六。&#13;<br> 該研究計劃主任鍾庭耀分析，隨着兩岸三地關係鬆弛，港人對熟悉的兩岸政治人物評分全面上升。</p></body></html>
