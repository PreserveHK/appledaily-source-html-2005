<html><header><meta charset="utf-8"><title>新東海見近年高價</title></header><body><h1>新東海見近年高價</h1><p>雖然話加息，但對寫字樓投資市場似乎冇乜影響，好似尖東新東海商業大廈咁，剛錄得近年新高呎價。中原工商舖黃玉玲話，九樓○六室，一千二百三十呎，賣到七百八十五萬，每呎近六千四，新買家將單位推出招租，估計回報近四厘七。&#13;<br> 佢同蘭西講，今個月初，新東海一個高層單位買賣，呎價係六千三百，今次賣出嘅中層單位，呎價已升穿呢個水平，顯示長線投資者對後市都幾睇好。&#13;<br> 蘭西對於𠵱家個樓市真係唔識睇，奉勸買家入市最緊要識走位。</p></body></html>
