<html><header><meta charset="utf-8"><title>周麗淇擦大辣蟹慶功</title></header><body><h1>周麗淇擦大辣蟹慶功</h1><p>周麗淇（Niki）早前成為Canon的品牌代言人，拍攝廣告期間，她在鏡頭前後都表現出活潑開朗一面，深得廣告商讚賞，而廣告商高層鄧先生更承諾，若Niki的新專輯在短期內有一萬張銷量，他們會將十月份推出的電視廣告播放次數加倍，力谷Niki人氣，而Niki亦不負眾望，聲稱唱片推出三星期已賣過一萬張，令她十分興奮。</p><p>巨蟹𠱁廣告商</p><p>為慶祝唱片銷量理想，Niki日前更自掏腰包宴請唱片公司同事大擦辣蟹，而她更預先訂了一隻超巨型大辣蟹逗鄧先生開心，在席上拿起體積比她的頭更大的巨型辣蟹，親自送到鄧先生面前，認真識做。</p></body></html>
