<html><header><meta charset="utf-8"><title>舒淇四圍撞腰骨移位</title></header><body><h1>舒淇四圍撞腰骨移位</h1><p>舒淇早前忙於拍攝新片《怪物》，在片中不時要跌跌撞撞，完成拍攝後身心受創，她不但因拍攝連場大哭戲導致情緒低落，拍攝更令她飽受皮肉之苦，腰骨移位要頻頻看醫生。</p><p>嚇到仆地</p><p>《怪》片劇情講述舒淇在遷入新屋後不久，兒子突然失蹤，她忙亂四出尋找兒子下落，一時要爬通風管，一時又要跑樓梯，其中一場在停車場被迎面汽車嚇到仆地一幕，更令她腰骨受傷移位，舒淇說：「拍呢場戲嗰陣因為導演想喺我跌倒時清楚見到我正面，所以冇辦法用替身，當時唔覺傷，加上連月跌撞，開始覺得腰骨唔妥，睇完醫生先知原來係腰骨移位，好彩唔算嚴重。」</p></body></html>
