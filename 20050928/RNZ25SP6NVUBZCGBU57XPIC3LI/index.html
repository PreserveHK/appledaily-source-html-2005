<html><header><meta charset="utf-8"><title>阿部寬捐機票賀《東大》</title></header><body><h1>阿部寬捐機票賀《東大》</h1><p>由日本男星阿部寬及女星長谷川京子主演的劇集《東大特訓班》日前以20.3%高收視大結局，該劇台前幕後在本月十三日，便在東京西麻布一間酒吧內舉行慶功宴，場面熱鬧。</p><p>長谷川贊助單車</p><p>雖然長谷川在劇中飾演打扮老套的Miss，不過在當晚的慶功宴上，她卻穿上黑色大露背短裙現身，打扮性感誘人。有見劇集收得，身為主角的阿部寬便贊助沙巴及新西蘭的雙人機票作劇組抽獎禮物，而長谷川則贊助十部單車，當中包括總值約七千港元的越野單車五部，出手闊綽。鑑於早前發生未成年藝人飲酒事件，劇中飾演學生的山下智久、長澤雅美及中尾明慶在晚上十時前便回家。</p></body></html>
