<html><header><meta charset="utf-8"><title>單親爸爸與兩年幼子女度過難關</title></header><body><h1>單親爸爸與兩年幼子女度過難關</h1><p>五十四歲單親爸爸黃漢波，妻子早前離家不知所終，他自此要獨力照顧一對現年分別三歲及十二歲子女；但他因失業多時，近月曾逗留內地，致超出社會福利署所定限期，未能申領綜援金，一度生活陷困。蘋果日報慈善基金曾撥五千元助阿漢應急，日前另將善款合共九千八百七十五元轉交他簽收。阿漢表示，社署現已發放綜援金給他，一家三口得到基本生活保障。&#13;<br> 捐款編號：C1718</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
