<html><header><meta charset="utf-8"><title>趙薇期待會發哥</title></header><body><h1>趙薇期待會發哥</h1><p>趙薇前晚在上海出席一個活動時，表示近日忙於拍攝新電視劇《車神》，稍後會拍電影《姨媽的後現代生活》，可是她早前卻缺席有關宣傳。趙薇以普通話說：「我這次只是客串一把，我能夠跟周潤發和斯琴高娃合作，非常期待。我在戲中扮演一個反對媽媽談戀愛的女兒，雖是重要人物，但戲不多。」</p><p>黃奕混醬</p><p>此外，早前被拍下與趙薇男友汪雨拖手的黃奕，近日在內地拍攝一個廚具廣告，她表示平日工作忙碌，很少下廚，這次正好趁機大顯身手。問到黃奕有何撚手小菜，她說：「我小時常看祖母下廚，都乘機學藝，我最拿手是調製吃大閘蟹的醬汁。」</p></body></html>
