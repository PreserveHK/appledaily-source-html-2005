<html><header><meta charset="utf-8"><title>《黑社會》斬件上映</title></header><body><h1>《黑社會》斬件上映</h1><p>杜琪峰導演、梁家輝、任達華、張家輝與古天樂主演的《黑社會》於下月二十日上映，該片共分上下兩集，第二集《以和為貴》還在拍攝中，首集的《黑》片以梁家輝與任達華的戲份為主，古仔僅在片末出一個鏡頭，戲份集中在下集《以》片。</p><p>避過電檢</p><p>在《黑》片中，觀眾將可以看到幫會的真正入會儀式，而影片日前送檢後，列為三級片。電檢處看完片後，竟然一刀亦沒有剪過，投資該片的中國星老闆向華強大讚電檢處有進步，之前電檢處認為《喜馬拉亞星》的「阿星」字眼有歧視印度人之嫌，曾要求中國星改片名，但今次該處在處理《黑》片如此敏感題材反而一刀不剪，所以他大讚該處有進步。</p></body></html>
