<html><header><meta charset="utf-8"><title>渣甸豪庭想賣萬九蚊一呎</title></header><body><h1>渣甸豪庭想賣萬九蚊一呎</h1><p>近期新盤一個接一個，趁樓市氣氛好，大盤又推，單幢盤又話賣，真係百花齊放。打算下個月中，出咗滿意紙先至賣嘅大坑渣甸豪庭，都急不及待，開示範單位畀代理參觀。&#13;<br> 利嘉閣區域董事張偉光話，已經有唔少查詢同埋預約睇樓，連澳門都有客查詢，所以佢哋遲啲會安排濠江準買家，嚟香港參觀現樓。&#13;<br> 渣甸豪庭共有四十八個單位，面積千三至最大五千六百呎，而位置就喺正早幾個月前開賣嘅名門隔籬，發展商意向價都唔平，目標呎價萬五至萬九。</p></body></html>
