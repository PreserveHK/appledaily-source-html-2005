<html><header><meta charset="utf-8"><title>海帶提煉物取代澱粉質</title></header><body><h1>海帶提煉物取代澱粉質</h1><p>英國廣播公司報道，想擁有苗條身形，不一定要戒掉漢堡包、蛋糕、餡餅這些致肥美食。英國紐卡斯爾大學的研究指出，這類食品含有極高澱粉質，是致肥元兇，但若以由海帶中提取出來的天然多糖碳水化合物褐藻膠（Alginate）來取代，這類食品即可搖身一變成為健康美食。該研究發現，褐藻膠的纖維含量比同等份量的白麵包高出四倍，更能增加飽腹感，達致減肥效果，而且此物質無色無味，不會影響食物本身的味道。</p></body></html>
