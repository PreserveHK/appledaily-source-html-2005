<html><header><meta charset="utf-8"><title>D'Angelo車毀人在</title></header><body><h1>D'Angelo車毀人在</h1><p>曾得過格林美獎的三十一歲R&amp;B男歌手D'Angelo，日前在列治文駕車途中發生意外，他身受重傷，隨即被送往醫院治療，不過留院數日後，他傷勢已逐漸康復，並已返家休養。</p><p>已出院返家休養</p><p>據知D'Angelo上周一駕着其Hummer座駕時出事，汽車橫越公路，最終撞上欄杆，事後他被抬出車外，警方指他當時並無戴安全帶，他們會就意外進行調查。&#13;<br> 至於D'Angelo本人日前已出院返家休養，並透過電話接受訪問，他表示當時正準備到錄音室灌錄歌曲，豈料卻發生意外，「我的肋骨受到猛烈撞擊，但除此之外我情況都良好。」</p></body></html>
