<html><header><meta charset="utf-8"><title>MJ變聲饒舌誓要冧女</title></header><body><h1>MJ變聲饒舌誓要冧女</h1><p>早前有指米高積遜（MichaelJackson）欲改變形象再戰樂壇，據知原來他有意改造成一個女性愛慕的饒舌歌手，他希望增加體重，和以一把更強勁的聲線攻陷女歌迷的心。撰寫音樂傳記的作家MichaelLuckman表示：「不久之後你們將會看見他被一眾美女包圍。」</p><p>前拍檔追債三千萬</p><p>另一方面，米高最近遭前拍檔MarcSchaffel入稟索償四百萬美元（約三千一百萬港元），他指當年曾貸款給米高，但欠款一直未獲償還。不過，由於米高不欲返回洛杉磯，法官特別批准雙方在倫敦一高級酒店宣誓作證，但一切支出則由米高負擔，整個作證過程長達八小時。</p></body></html>
