<html><header><meta charset="utf-8"><title>全智賢、玉珠鉉鬥線條</title></header><body><h1>全智賢、玉珠鉉鬥線條</h1><p>韓國網民最近經常拿全智賢及玉珠鉉兩位美女作比較，談論哪一位擁有最靚的腳部線條，二人的相片因此經常在留言板上出現，各網站的人氣榜上，兩人的位置亦大幅攀升。</p><p>遠赴荷蘭拍攝海報</p><p>全智賢推出的廣告每次均帶給人驚喜，當中由她代言的一個健康飲品廣告中，以連身裙展示自己美好身段更令人印象難忘。玉珠鉉見對手騷身材，亦不執輸，頻頻在廣告中展示自己一雙修長美腿。兩人無論在留言板或是廣告界上都鬥得激烈。&#13;<br> 另外，由全智賢、鄭宇盛及李成宰主演的劉偉強電影《Daisy》，雖然明年一月才正式在韓國上映，但其電影海報日前已率先曝光。海報於荷蘭首都阿姆斯特丹一廣場拍攝。</p></body></html>
