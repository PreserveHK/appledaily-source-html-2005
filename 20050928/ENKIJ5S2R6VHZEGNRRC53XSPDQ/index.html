<html><header><meta charset="utf-8"><title>父親吸煙孩子較易患癌</title></header><body><h1>父親吸煙孩子較易患癌</h1><p>澳洲悉尼流行病學家利德預計，澳洲今年將成為父親的六萬四千名煙民，可能在妻子懷孕前就已威脅到孩子的健康。他指出全球的數項研究顯示，父親是煙民的孩子，患癌風險較高，而一個可能性是吸煙損害精子基因所致。利德昨在一個國際醫學會議上引述一九九七年中國一項研究指出，成孕前連續五年每日吸一包煙的父親，其孩子比不吸煙父親的孩子患癌機率高出一點七倍，孩子特別容易在五歲前患上的疾病是血癌、淋巴癌和腦癌。科學家相信男性在妻子懷孕前六個月吸煙，會破壞精子內細胞的染色體。</p></body></html>
