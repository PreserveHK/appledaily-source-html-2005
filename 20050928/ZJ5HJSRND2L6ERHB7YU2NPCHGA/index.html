<html><header><meta charset="utf-8"><title>設散貨場利小買家</title></header><body><h1>設散貨場利小買家</h1><p>由於不少買家都是為了辦聖誕貨而來，因此大會特別開設了一個名為Volume的展區，並招攬了200個有意即場散貨的供應商參展，結果成功吸引到不少當地的零售店小買家到場作即時購物。&#13;<br> 場內所見，Volume展區人流暢旺，遠較其他展區擠擁，展品可說是包羅萬有，由家具、聖誕禮品、玩具、飾物、廚具、毛巾、清潔劑，以至洗頭水都有，而最低購貨量要求並不嚴格，買數件亦有交易，部份產品的價錢更低至１英鎊。&#13;<br> 其中一名買家表示，本身開設小型超級市場，今次特意到此入平貨，主力購買清潔劑及洗頭水等貨品，花費了百餘英鎊，價格與供應商差不多，但貨量較具彈性。</p></body></html>
