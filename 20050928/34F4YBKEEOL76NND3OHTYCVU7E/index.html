<html><header><meta charset="utf-8"><title>朴智彬膺最佳男主角</title></header><body><h1>朴智彬膺最佳男主角</h1><p>早前在香港上映的韓片《哥哥我愛你》中的天才小童星朴智彬，在首屆新蒙特利爾國際電影節上獲得最佳男主角，朴智彬成為了在海外電影節中獲獎年紀最小的韓國演員。&#13;<br> 年僅十歲的朴智彬在《哥》片中飾演一名百厭的男童，哥哥患有白血病，該片在韓國上映時已吸引逾百萬韓國人入場觀看。電影節評審委員會看過他的演出後都大讚朴智彬小小年紀已經表現出色，故一致選他為最佳男主角。另外，由宮崎藍及西島秀俊主演、石川寬導演的日本電影《喜愛》則獲得最佳導演獎。</p></body></html>
