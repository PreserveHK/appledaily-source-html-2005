<html><header><meta charset="utf-8"><title>95年成立旨推動國際貿易</title></header><body><h1>95年成立旨推動國際貿易</h1><p>九五年成立的世貿組織主要目標是訂立國際貿易政策規則，推動成員進行國際貿易，現有一百四十八個成員。部長級會議是世貿組織的最高決策機構，至少每兩年召開一次，首次會議九六年在新加坡舉行。本港作為主辦今年底第六次部長級會議的成員，工商及科技局局長曾俊華將擔任會議主席。&#13;<br> 縱觀過往的部長級會議，並非每次都能達成協議，例如九九年在西雅圖舉行的會議，就因成員意見分歧，以及示威造成混亂而暫停，未有達成任何協議。○三年在坎昆舉行的第五次部長級會議，最後也未能達成共識。</p></body></html>
