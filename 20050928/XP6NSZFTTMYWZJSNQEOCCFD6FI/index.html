<html><header><meta charset="utf-8"><title>長者騎單車助預防跌倒</title></header><body><h1>長者騎單車助預防跌倒</h1><p>日本《讀賣新聞》報道，老年人長期卧病在床的主因是跌倒骨折，老年人欲預防跌倒，鍛煉大腿及腰部周邊肌肉尤其重要。日本東北大學的研究顯示，為預防跌倒，騎單車運動較走路更有效。&#13;<br> 研究結果確認爬樓梯時，舉膝動用到的最重要肌肉是腸腰肌，其次是小臀肌，但走路或慢跑時並未發現腸腰肌活潑活動的現象。騎單車則可鍛煉腸腰肌，當其中一腳踩下踏板時，大腿會承受力量，但另一隻腳則可因股關節變曲舉膝而動用到腸腰肌。</p></body></html>
