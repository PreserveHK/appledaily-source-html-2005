<html><header><meta charset="utf-8"><title>教師性騷擾案上訴失敗</title></header><body><h1>教師性騷擾案上訴失敗</h1><p>【本報訊】馬鞍山潮州會館中學前教師吳華民（圖），因上堂時失言，遭校方指為性騷擾女生，發出警告信，吳申請司法覆核，但高院不受理，上訴庭昨亦駁回其上訴。&#13;<br> 上訴庭昨頒布判詞說，校方曾提出和解，願意從警告信中，刪去性騷擾一句，但吳不肯接受，更採取法律行動，此舉並不合理，相反校方從速處理事件，免卻涉案女生尷尬，防止事件惡化及維護校譽，並無不妥之處。&#13;<br> 吳華民於去年二月十九日在學校上課時，訓斥一名男生觸摸另一男生胸部，說：「如果你坐在X（涉案女生）隔籬，你又揸佢呀？」因而惹禍。	&#13;<br> 案件編號：CACV21/05</p></body></html>
