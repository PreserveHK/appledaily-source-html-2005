<html><header><meta charset="utf-8"><title>新界　錦綉孖屋易主</title></header><body><h1>新界　錦綉孖屋易主</h1><p>▲中原周偉興說，元朗錦綉花園松濤東路2100方呎孖屋，作價900萬元，每呎4286元。&#13;<br> &#13;<br> ▲利嘉閣李欣禧說，馬鞍山新港城4期K座697方呎低層，作價238萬元，每呎3415元。</p><p>大興蝕三成四</p><p>▲祥益黃振文說，屯門大興花園2期9座753方呎低層，作價118萬元，每呎1567元。業主96年以179.2萬買入，蝕61.2萬，34.2%。</p></body></html>
