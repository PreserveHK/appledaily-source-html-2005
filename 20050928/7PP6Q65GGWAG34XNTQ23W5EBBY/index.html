<html><header><meta charset="utf-8"><title>江華擁虞姬講佛偈</title></header><body><h1>江華擁虞姬講佛偈</h1><p>江華有份主演的無綫劇集《楚漢驕雄》，被台灣TVBS選了在今日台慶推出，這套劇鄭少秋與江華，分別飾演劉邦與項羽。江華昨日在台灣宣傳《楚》劇，他即場擁着穿上大露背裝、扮演虞姬的林立雯拍照。&#13;<br> 江華與太太麥潔文自九二年結婚至今，二人感情如膠似漆，這次到台灣宣傳，麥潔文亦是夫唱婦隨。&#13;<br> 江華表示兩夫婦早前曾到台灣參加十天的「禪七」課程，這段日子一句話都不說，只研究佛學和靈學，心境十分平和，江華全家都是虔誠的佛教徒，他茹素亦兩年多，並不排除剃度出家。</p></body></html>
