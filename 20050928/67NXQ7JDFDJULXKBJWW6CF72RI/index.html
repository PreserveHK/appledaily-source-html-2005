<html><header><meta charset="utf-8"><title>UN解散金正勛拍劇</title></header><body><h1>UN解散金正勛拍劇</h1><p>人氣偶像組合UN所屬經理人公司LafulEntertainment日前透露，UN成員金正勛和崔正元決定不再以組合身份出席活動。&#13;<br> UN於○○年開始出道，過往曾推出多首人氣歌曲如《波浪》、《我的愛，我的新娘》等。自今年五月推出第五張專輯《向她》後，外界一直盛傳二人會分開發展，但事務所一直否認解散之事。至前日，事務所公開表示：「UN事實上七月份已處於解體狀態，待解決日本方面合約後，日內將宣布解散。」解散後，金正勛將專注演藝事業，拍攝改編自人氣漫畫《宮》的電視劇，而崔正元則在考慮發展路向。</p></body></html>
