<html><header><meta charset="utf-8"><title>轉子引擎鎖匙扣$200</title></header><body><h1>轉子引擎鎖匙扣$200</h1><p>德國工程師FelixWankel喺1959年發明轉子引擎，基本結構係一個橢圓形嘅燃燒室入面，有一個三角形轉子作離心運轉，喺運轉過程中利用燃燒室空間改變嘅特性嚟達成吸氣、壓縮、點火同排氣過程。原理齋講可以話係幾複雜，只要你買咗呢個轉子引擎鎖匙扣，就會易啲明白，中間個轉子真係可以作簡單離心運轉㗎，玩吓諗吓，你就會知點解架RX-8會咁勁啦！&#13;<br>記者：戴維浩&#13;<br>攝影：袁國基&#13;<br>&#13;<br>地址：香港告士打道39號夏愨大廈地下&#13;<br>查詢：28931112（萬事得汽車）</p></body></html>
