<html><header><meta charset="utf-8"><title>方力申行善頻中頭獎</title></header><body><h1>方力申行善頻中頭獎</h1><p>樂施大使黃耀明聯同莫文蔚、何韻詩、方力申、李逸朗及蔣雅文，為支持樂施會「貿易要公平」的倡議運動，反對令數百萬人陷於貧窮的不公平貿易條約，齊拍攝了一輯名為「反傾銷」的宣傳照片。</p><p>表達憤怒</p><p>眾人拍攝時，均有特別主題，何韻詩被米傾倒在身上，黃耀明滿身沾滿了牛奶，李逸朗則被淋滿咖啡，不過最辛苦的相信是方力申，因為他要被倒一身粟米，頻頻中頭獎，而方力申與何韻詩年前曾經跟隨樂施會探訪國內貧窮家庭，阿詩說：「我完全體會到貧窮國家嘅人受剝削，想用身體語言，將感受同憤怒表達出嚟。」</p></body></html>
