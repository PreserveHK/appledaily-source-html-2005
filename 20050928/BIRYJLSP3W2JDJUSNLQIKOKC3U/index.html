<html><header><meta charset="utf-8"><title>滕麗名玻璃插臂禍不單行</title></header><body><h1>滕麗名玻璃插臂禍不單行</h1><p>滕麗名最近相當不幸，大前日颱風達維襲港，她賦閒在家，天花板的燈泡突然碎裂，不少玻璃碎片插傷了她的左臂。當時滕麗名的男友魏駿傑剛巧不在香港，惟有向朋友求救，被送往將軍澳醫院診治。&#13;<br> 滕麗名忍着痛到達醫院，醫生細心地為滕麗名清除手臂上的碎片，並替她縫十多針。而她昨日忽然發高燒，懷疑是細菌感染所致。&#13;<br> 記者昨日致電滕麗名了解情況，她因發燒一直昏睡中，其經理人代為回應說：「嗰日我陪阿滕去醫院，佢好堅強，冇喊過，朋友都千叮萬囑叫佢戒口。」　&#13;<br> 採訪：比華利</p></body></html>
