<html><header><meta charset="utf-8"><title>肥妹減178公斤保命</title></header><body><h1>肥妹減178公斤保命</h1><p>英國一名女子本來體重達二百三十二公斤，但太肥危害到她的性命，令她下定決心減肥，結果花了六年時間動了兩次手術，成功減去了逾一百七十八公斤，重拾苗條身材。</p><p>施手術安裝胃箍</p><p>三十九歲的麥錢特減肥前愛吃雪糕、朱古力、薯片和外賣食品，前夫埃里克也是大肥佬一名，兩人經常大飲大食，令她體重暴增至二百三十二公斤。&#13;<br> 太肥不但令麥錢特行動不便，還危害到她的生命。九九年醫生曾警告她只有三個月壽命，原因是太肥，麥錢特決定減肥，並接受兩次手術，在胃部安裝胃箍，以控制食量。經過六年努力，麥錢特現時只重五十四公斤。她說：「現在有很多人都認不出我。」&#13;<br> 英國《太陽報》</p></body></html>
