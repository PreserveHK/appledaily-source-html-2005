<html><header><meta charset="utf-8"><title>失車被拆零件縱火</title></header><body><h1>失車被拆零件縱火</h1><p>【本報訊】昨凌晨二時許，沙田小瀝源花心坑村一間用鐵皮搭建的車房，被發現有一輛私家車着火焚燒，且波及一支風煤樽着火（圖）。消防員到場迅速將火救熄。&#13;<br> 警方證實該車輛於上星期四在尖沙嘴加連威老道報失，但車房的姓林（五十歲）負責人則表示該車不屬於其車房。由於上址沒有裝設閘門，車房負責人懷疑偷車賊將車駛進車房內拆去零件後，然後放火企圖「毀屍滅迹」。&#13;<br> 伍浦鋒攝</p></body></html>
