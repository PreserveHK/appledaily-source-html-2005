<html><header><meta charset="utf-8"><title>教職員指摘港大黑箱作業</title></header><body><h1>教職員指摘港大黑箱作業</h1><p>【本報訊】香港大學教學人員會及香港大學職工會昨日舉行論壇，反對校方在檢討非教學人員薪酬架構時，沒有加入員工代表，指摘校方黑箱作業。港大教職員會會長陳志煒促請校方在一周內回覆員方的要求。&#13;<br> 港大校長徐立之昨日隨即親自與員方代表見面，並表明校方檢討非教學人員薪酬架構後會充份諮詢員工，並保證不會裁員和減薪。他說因經濟好轉，港大希望制訂較靈活的薪酬架構，以保持競爭力。他前日向全校員工發出電郵，指校方與教職員工會的關係如祖父與兒孫一樣，唇舌相連。&#13;<br> 數十名教職員代表昨原擬在校長宿舍門外靜坐，但工會指因校長徐立之向全校員工發出電郵以示善意，故取消有關行動。</p></body></html>
