<html><header><meta charset="utf-8"><title>魚車、巴士相撞受傷工人索償</title></header><body><h1>魚車、巴士相撞受傷工人索償</h1><p>【本報訊】一輛載滿冰鮮魚的密斗貨車兩年前與一部單層九巴在長沙灣攔腰相撞，巴士失控衝上安全島翻側，貨車上一批冰鮮魚跌出四散路面，意外中跟車工人重傷，他昨日入稟高等法院，指控貨車及巴士司機疏忽駕駛，釀成意外，要求對方賠償損失。&#13;<br> 原訴人吳華根（譯音），被告分別為曾錦華及鄭國富。事發於○二年十月十六日凌晨二時許，首被告駕駛密斗貨車運送冰鮮魚，載原訴人沿深旺道右轉入興華街西時，次被告正駕九巴回廠，疑有人收掣不及致兩車相撞，三百多條冰鮮魚四散地上（圖），吳受重傷送院。&#13;<br> 案件編號：HCPI896/05</p></body></html>
