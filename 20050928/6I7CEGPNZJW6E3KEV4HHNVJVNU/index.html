<html><header><meta charset="utf-8"><title>蘭西情報課：唔等拍地藍灣業主賣樓蝕底</title></header><body><h1>蘭西情報課：唔等拍地藍灣業主賣樓蝕底</h1><p>政府噚日拍賣三幅住宅地皮，市場人士一致睇好，唔少業主要睇完賣地先至再作打算。不過，小西灣藍灣半島業主，就關心息口多過賣地成績，重願意主動減價，喺賣地前以二百五十一萬，急急賣咗七座中層F，每呎近三千九，低市價半成。買家係外區客，買嚟自住。&#13;<br> 中原黎百祥話，原業主○一年用二百三十萬買入，揸咗四年幾，賺二十一萬。&#13;<br> 業主喺賣地前以低市價賣樓，𠵱家賣地成績咁理想，唔少業主都封盤反價，唔知佢睇完賣地後，有冇後悔點解唔等多日至賣個單位呢？&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
