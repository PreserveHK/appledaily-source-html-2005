<html><header><meta charset="utf-8"><title>失蹤兩童睏臥梯間</title></header><body><h1>失蹤兩童睏臥梯間</h1><p>【本報訊】兩名均十三歲姓葉及姓林男童，自上星期五分別在旺角及荃灣區離家出走失蹤，下落不明。至昨凌晨一時許，住在長沙灣元州街三○八號一幢唐樓的住客，發現兩名男童躺在三樓梯間，誤以為他們昏迷報警。警方人員到場喚醒兩男童，並證實為失蹤人口，事後將他們一併帶署（圖），再通知其父母前來將兩人接走回家。據兩童聲稱較早前到上址找朋友但不果，因疲累不堪，遂一同在梯間睡覺。&#13;<br> 伍浦鋒攝</p></body></html>
