<html><header><meta charset="utf-8"><title>10歲童偷車離家出走</title></header><body><h1>10歲童偷車離家出走</h1><p>孩子離家出走很多時只在家附近流連，但日本滋賀縣一名十歲男童上周六離家出走後，不但在停車場偷走一輛車，還駕車行駛了三十二公里，至周日下午才被警方截停。&#13;<br> 警方周日下午接報，指發現一名男童在草津市內駕車，於是四處尋找，結果在滋賀縣一條馬路上發現可疑車輛，於是以揚聲器喝令司機停車，之後發現車上的司機是一名身高僅一點三米的十歲男孩。</p><p>與父母吵架</p><p>男童被捕時似一天沒吃東西，汽車左邊倒後鏡輕微損毀，警方認為他沒有造成重大交通意外「實在幸運」。男童表示，所駕的車是上周六在彥根一個停車場偷來。男童向警方指是因與父母吵架而離家出走。&#13;<br> 日本《每日新聞》</p></body></html>
