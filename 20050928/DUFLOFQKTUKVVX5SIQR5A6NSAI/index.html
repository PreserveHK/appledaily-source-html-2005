<html><header><meta charset="utf-8"><title>商廈買家催迫賣地前簽約</title></header><body><h1>商廈買家催迫賣地前簽約</h1><p>賣地成績理想，蘭西即時八吓，寫字樓市場有咩成交，地產界老友話，拍地後未見有買賣，但就有買家，為防拍地後業主反價，設下時限，要求業主，喺拍地前落實交易，結果買家如願，以一百七十萬購入單位，而業主則喺不足十四日內獲利逾二十萬。&#13;<br> 呢個極速成交，係旺角富達商業大廈二樓A，近千三呎，月租一萬三千五，業主十幾日前，用一百四十七萬買入，當時呎價僅約一千一百六十幾，由於銀碼細，容易炒，獲另一投資者洽購，為防賣地後業主變卦，買家前晚要求代理送遞支票，並要求業主喺噚日下晝兩點鐘前，即係官地拍賣開始之前簽約，結果業主乖乖就範。</p></body></html>
