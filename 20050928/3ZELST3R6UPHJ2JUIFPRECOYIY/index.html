<html><header><meta charset="utf-8"><title>小統計：36%女性酒後遭性侵犯</title></header><body><h1>小統計：36%女性酒後遭性侵犯</h1><p>英國PortmanGroup就飲酒問題訪問了1000名女性，她們由18歲至30歲，結果發現女性醉酒多會惹禍，包括每10人就有近4人曾在醉酒後遭性侵犯。&#13;<br> &#13;<br> 女性醉酒後闖的禍：&#13;<br> ‧59%曾跟人爭吵&#13;<br> ‧36%曾被性侵犯&#13;<br> ‧34%試過不設防一夜情&#13;<br> ‧24%曾遺失財物&#13;<br> ‧19%會「發酒瘋」</p></body></html>
