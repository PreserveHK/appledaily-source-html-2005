<html><header><meta charset="utf-8"><title>護髮產品連串優惠</title></header><body><h1>護髮產品連串優惠</h1><p>美國雅濤公司就旗下十七款TRESemme洗護美髮系列產品推出連串優惠，市民由即日起到屈臣氏及萬寧，選購任何TRESemme產品滿三十元，即可分別獲贈專業髮梳及精美年曆記事簿。此外，該公司亦將於下月中推出九百毫升裝洗髮露加送五百毫升護髮素優惠裝，而市民購買任何TRESemme產品，亦可以九元九角的「體驗價」，換購TRESemme維他命E及蘆薈亮澤鎖色洗髮露及護髮素六十毫升試用裝。</p></body></html>
