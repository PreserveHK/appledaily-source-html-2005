<html><header><meta charset="utf-8"><title>經緯次份擔保額1.65億</title></header><body><h1>經緯次份擔保額1.65億</h1><p>▲經緯紡織（350）公布，於本月23日與工商銀行簽定第2份擔保協議，涉及擔保金額為1.65億元人民幣，佔公司市值的9.13%。&#13;<br> &#13;<br> ▲奧亮集團（547）宣布，接獲股東Yasuko-no-DenwaInc.通知，以每股0.052元購入約2.18億股或3.3%已發行股本，涉資1133.3萬元。增持後，Yasuko-no-Denwa持股量將由1.98%升至5.28%。除上述因素外，該公司不明股份成交上升原因。</p></body></html>
