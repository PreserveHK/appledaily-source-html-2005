<html><header><meta charset="utf-8"><title>無心插柳廠家買樓</title></header><body><h1>無心插柳廠家買樓</h1><p>將軍澳都會駅係近期區內焦點新盤，港置執董李志成話，其實唔少買家係區內客，佔三成，較過去為高，反映呢區業主愈嚟愈有錢。&#13;<br> 好似日前港置做咗單成交，買家做廠，住緊東港城特色戶，嗰日一家大細原本逛紅磡都會商場，無意中買咗件都會駅GH相連戶，近千九呎，千一萬，每呎五千八百幾，未定自住定投資。&#13;<br> 李志成話，個廠家同媽咪囡囡一齊，用咗一粒鐘就拍板，佢老婆當時逛緊商場，行完至知老公買咗成千一萬樓。&#13;<br> 另外，一個住新寶城九百幾呎單位嘅客，喺都會駅開賣時，第一批入市，用呎價五千幾，買咗個千八呎單位，計劃自住。</p></body></html>
