<html><header><meta charset="utf-8"><title>　　廖璧欣現身立法會 - 李八方</title></header><body><h1>　　廖璧欣現身立法會 - 李八方</h1><p>立法會噚日有一位稀客，就係曾經成為城中風流韻事主角嘅Peggy廖璧欣（圖），噚日佢現身立法會，以律師身份出席財務滙報局條例草案嘅諮詢會，就草案內容畀意見。不過李國寶唔係該委員會成員，所以Peggy同佢緣慳一面。唔講唔知，原來Peggy重有一個中文名叫廖子茵，噚日佢喺立法會就用呢個名發言。&#13;<br> 李潤芳攝&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
