<html><header><meta charset="utf-8"><title>向海嵐談富貴男友多辯駁</title></header><body><h1>向海嵐談富貴男友多辯駁</h1><p>向海嵐和苗僑偉昨日在沙田雍雅山房拍攝電視劇《上海傳奇》，劇情講述向海嵐被人追殺，幸獲苗僑偉英雄救美。&#13;<br> 有雜誌拍到向海嵐與富貴男友同逛超市的照片，她昨日卻否認拍拖，她說：「嗰個只係朋友，當日一班朋友約食飯，因為早到，所以去行吓消磨時間，如果真係拍拖，我都唔會去咁多人嘅地方。&#13;<br> 「我係問佢借車揸，因為我架車壞咗，所以架車係佢嘅，唔係我哋兩個嘅。」</p><p>苗僑偉憶甜蜜往事</p><p>苗僑偉則表示與向海嵐合作得很開心，還大讚她拍戲很快投入感情。苗僑偉又表示雍雅山房令他勾起很多難忘的回憶，包括與太太到此拍拖，及在八十年代拍劇的情景。</p></body></html>
