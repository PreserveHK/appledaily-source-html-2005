<html><header><meta charset="utf-8"><title>內山理名美貌作武器</title></header><body><h1>內山理名美貌作武器</h1><p>古裝劇集《大奧》第三輯《大奧~華之亂》將於下月十三日在日本播出，該劇前日舉行記者會，三位女主角內山理名、藤原紀香及小池榮子均有出席。&#13;<br> 《大奧~華之亂》是「大奧」系列的完結篇，內山在戲中飾演第五代將軍德川綱吉的妾侍，她說：「以美貌與才能當作武器這一點，大奧與藝能界很相似。」</p><p>紀香：與榮子感情好</p><p>紀香則飾演綱吉的正室，與小池榮子飾演的側室是敵對關係。早前傳出二人不和的消息，紀香笑說：「我們私底下感情很好，但為了拍攝時更入戲，在現場與合演者亦會保持距離。」</p></body></html>
