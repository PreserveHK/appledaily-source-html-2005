<html><header><meta charset="utf-8"><title>城城拒剝衫：留番啲尊嚴</title></header><body><h1>城城拒剝衫：留番啲尊嚴</h1><p>郭富城昨日於油塘為「舒適堡郭富城演唱會2005主題曲」拍攝新一輯廣告，城城穿上一件緊身的白色背心，與兩位穿上三點式的女模合作拍攝。&#13;<br> 據知城城於較早時段以一個赤裸上身配短褲的造型拍攝，當記者多次要求他除下上衣時，他卻開玩笑說：「你哋真係toolate啦，畀番啲尊嚴我啦。」<br> &#13;<br> <spanclass>有尺度限制 &#13;<br> 城城透露該廣告主要是展示人體線條，問城城若導演要求他全裸拍攝會否答應時，他表示：「到時要清場囉，但係廣告都有尺度限制啦，裸體出唔到街啦。」城城又表示演唱會的服裝已交由張叔平設計。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：仇志德</spanclass></p></body></html>
