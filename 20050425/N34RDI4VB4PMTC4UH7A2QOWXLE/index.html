<html><header><meta charset="utf-8"><title>小雪、廣末簽名T恤籌款</title></header><body><h1>小雪、廣末簽名T恤籌款</h1><p>已為人母的日本女星廣末涼子，日前與小雪、成宮寬貴等日本藝人為日本愛護兒童活動籌款，捐出親筆簽名T恤在網上拍賣。廣末不但在T恤上簽名，還畫了一個戴上帽子的可愛公仔，小雪則只在T恤上簡單簽名了事。&#13;<br> <br> <spanclass>嫌小孩嘈吵 &#13;<br> 另外，小雪在新劇《Engine》中飾演十分喜歡小朋友的社工，木村拓哉則扮演討厭小孩的賽車手，不過現實中卻恰恰相反，據知在拍攝現場，小雪看到木村與眾小演員玩作一團時，竟嫌他們嘈吵，更忍不住發脾氣說：「片場又不是幼稚園！」</spanclass></p></body></html>
