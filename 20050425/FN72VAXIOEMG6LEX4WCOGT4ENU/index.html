<html><header><meta charset="utf-8"><title>香港反日遊行</title></header><body><h1>香港反日遊行</h1><p>【本報訊】來自多個民間團體，近八十人昨日遊行抗議日本侵佔釣魚台及篡改歷史教科書侵華史實（圖）。遊行人士由灣仔修頓球場出發，沿途舉起橫額，高呼口號。示威代表批評，部份日本議員和內閣官員參拜靖國神社，所以認為日本首相小泉純一郎日前的致歉並沒有誠意，要求日本更正已篡改的歷史教科書，正視釣魚台島主權問題，並為過去的侵華行為向中國賠償及道歉。發起今次遊行的民間團體有三十多個，他們遊行至中環的日本駐港總領事館，遞交請願信，然後和平散去。&#13;<br> 梁祖彝攝</p></body></html>
