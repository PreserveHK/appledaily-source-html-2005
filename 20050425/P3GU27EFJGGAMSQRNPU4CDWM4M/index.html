<html><header><meta charset="utf-8"><title>父母設網站盼有心人捐款</title></header><body><h1>父母設網站盼有心人捐款</h1><p>阿薩的父母為了讓他環遊世界，不僅放棄生意，兩年前更搞了網站HelpAsa.co.uk，讓公眾關注阿薩的不幸經歷。他們在網站鼓勵有心人捐款，並正申請成立「阿薩．辛格爾頓信託基金」。<br> &#13;<br> <spanclass>陌生人留言祝願 &#13;<br> 該網站詳細解釋了阿薩所患的NF2神經纖維瘤病，又上載了他們一家人周遊列國的留影，亦有「新聞」欄更新阿薩近況。&#13;<br> 該網設有個留言板，至今有三百一十五條留言。留言的不少是與阿薩素未謀面的人，也有跟阿薩患同一種病的人，誠心祝願阿薩好運。&#13;<br> HelpAsa.co.uk網站</spanclass></p></body></html>
