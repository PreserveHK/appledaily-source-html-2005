<html><header><meta charset="utf-8"><title>賞樹日記：樹頭菜花海點綴市區</title></header><body><h1>賞樹日記：樹頭菜花海點綴市區</h1><p>樹頭菜舊稱魚木，是由熱帶亞洲地區引進的落葉喬木，可高達15米。冬季全樹光禿，但只要大地回春，細雨綿綿，葉片便會在短時間長出，換上滿身翠綠。&#13;<br> 葉片為複葉，由三片橢圓形小葉組成，表面光亮。花蕾緊接新葉長出後綻放，花瓣呈白色，內有紅色花絲。花朵密度很高，盛放時形成一片白色花海。果實為黃綠色的球形漿果，並不常見。&#13;<br> 樹頭菜樹冠廣闊開展，每年一度的花期亦甚壯觀，是受歡迎的行道和觀賞樹。它常見於市區街道，只待花期一到，市民即見繁花映翠，十分漂亮。</p><p><spanclass>甚麼是漿果？ &#13;<br> 肉質和多汁的果實，內有許多細小種子。&#13;<br> 撰文：漁農自然護理署</spanclass></p></body></html>
