<html><header><meta charset="utf-8"><title>海下大行動籌款為環保</title></header><body><h1>海下大行動籌款為環保</h1><p>【本報訊】世界自然基金會昨日在西貢海下舉行環保行籌款活動（圖），一千多名市民參與，有人選擇漫步郊野，完成全程五公里的逍遙行；有人選擇跑步，競逐八公里的挑戰賽。基金會希望透過該項每年一度的「海下大行動」，提高市民的環境保育意識。&#13;<br> 基金會主席邵在德主持開步禮時，呼籲政府將本港東部水域列為「禁捕區」，並每年實施兩個月休漁期，讓過去被濫捕的漁業資源重現生機。&#13;<br> 陳亮華攝</p></body></html>
