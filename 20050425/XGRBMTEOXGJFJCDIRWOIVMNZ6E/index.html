<html><header><meta charset="utf-8"><title>玉山、竹內彈琴得個樣</title></header><body><h1>玉山、竹內彈琴得個樣</h1><p>曾為時裝連鎖店Izzue拍攝廣告的日本男星玉山鐵二，與女星竹內結子合演的愛情片《天國之戀火》將於本周四在港上映。玉山飾演一名鋼琴家，遭樂團解僱後，無故被帶上天國。玉山鐵二在片中彈鋼琴時有板有眼，原來他與竹內同樣對鋼琴一竅不通，要在空檔時惡補。&#13;<br> <br> <spanclass>煙花締造浪漫 &#13;<br> 《天》片大部份在北海道小樽拍攝，景色優美。玉山表示最喜歡片尾的煙花大會，他說：「我在煙花中彈琴，感覺十分浪漫。」導演篠原哲雄更為這幕戲發放二百發煙火，掀起全片高潮。</spanclass></p></body></html>
