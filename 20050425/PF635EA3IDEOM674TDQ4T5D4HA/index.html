<html><header><meta charset="utf-8"><title>34歲結婚生育最適合</title></header><body><h1>34歲結婚生育最適合</h1><p>英國一項研究發現，女性最適宜在三十四歲結婚，原因是三十四歲是生育的最好時機，與過去女性愈早生育愈好的信念迥異。英國學者研究了三千名年輕母親及她們遇到的健康問題，發現在青春期生育的女性出現較多健康問題，愈遲生育問題就愈少，由二十二歲至三十四歲逐年增加。&#13;<br> 有學者對研究結果表示質疑，認為年長女士生育後身體狀況較好，是因為經濟環境較理想，加上授母乳會壓抑排卵，若三十四歲才生育，再次懷孕要在三至四年後，又指女性在三十五歲後成孕機會較微。</p></body></html>
