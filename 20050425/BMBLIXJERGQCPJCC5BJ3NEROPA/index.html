<html><header><meta charset="utf-8"><title>串燒三兄妹爆粗博成名</title></header><body><h1>串燒三兄妹爆粗博成名</h1><p>亞視節目《一舉成名》繼早前在廣州招募參賽者後，昨日於慈雲山再進行大招募，吸引逾百人參賽。當中扮王傑的黃先生以一身大俠造型亮相，背後更插上多支響炮，邊唱邊放響炮，令評判歎為觀止。而早前曾參加過無綫《殘酷一叮》的楊先生昨日再以男版大長今造型出場。<br> &#13;<br> <spanclass>全場嘩然 &#13;<br> 昨日不少參賽者扮演藝人，其中一組分別九至十一歲的「串燒三兄妹」，即場表演電影《功夫》情節，於台上大講粗口對白，令全場嘩然，有份參演該片的評判田啟文說：「都係周星馳唔好，喺戲裏面講咁多粗口。咁多個我係覺得扮王傑嘅唔錯，好有心思，其實今次我哋都會順便搵下新嘅演員。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：仇志德</spanclass></p></body></html>
