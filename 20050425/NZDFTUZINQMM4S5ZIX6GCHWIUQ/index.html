<html><header><meta charset="utf-8"><title>周汶錡行天橋瘀事多</title></header><body><h1>周汶錡行天橋瘀事多</h1><p>周汶錡與黃家諾昨日擔任在尖沙嘴舉行的「一生閃一次模特兒選拔賽」嘉賓評判。<br> &#13;<br> <spanclass>首次行騷甩鞋 &#13;<br> 原來周汶錡第一次行catwalk曾發生不愉快的經歷，她說：「我第一次行騷就甩鞋，當時好驚，又唔識執生，未行完就走番入後台，重驚到話以後都唔想再做騷，雖然做咗模特兒咁多年，但我到𠵱家都唔會厭。」&#13;<br> 再問周汶錡行騷難忘的經歷，她說：「台上跣低，不過嗰次唔係我嘅問題，而係個台本身有番梘泡，當時真係好瘀。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
