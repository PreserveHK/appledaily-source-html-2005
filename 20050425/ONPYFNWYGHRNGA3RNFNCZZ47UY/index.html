<html><header><meta charset="utf-8"><title>肺癌者宜夏季做手術</title></header><body><h1>肺癌者宜夏季做手術</h1><p>英國廣播公司昨日報道，美國哈佛大學從四百五十多名肺癌病人身上進行的研究發現，若在冬季接受手術的病人，死亡機會較在夏天有陽光普照的季節進行時高出四成。研究人員更發現，若配合夏季及維他命D的吸收，病人在手術後的生存機會提高三倍。但研究人員強調，雖然發現從曬太陽中吸收的維他命D有助肺癌病人在手術後的康復進度，但原因未明，仍要待進一步的研究，才能說明冬季是否不宜做手術。但有英國醫學專家提醒市民，過份曬太陽會增加患上皮膚癌的機會。</p></body></html>
