<html><header><meta charset="utf-8"><title>「公私合營」分擔風險</title></header><body><h1>「公私合營」分擔風險</h1><p>港府效率促進組發言人稱，「公私合營模式」即為公營部門與私營機構合作。雙方透過不同程度參與和承擔，各自發揮專長，以收相輔相成之效。服務承辦商除和政府分擔風險和分享收益外，亦需要由設計到營運提供一條龍的服務。&#13;<br> 政府既定政策是在可能範圍內讓私營機構參與公共服務，貫徹維持一個有效率小政府、減財赤、控制公務員編制及為私營機構創造商機和職位等目標。各部門在提供新增服務及改善現有服務時，均可考慮採用不同合約方式，推動私營機構參與公共服務。</p></body></html>
