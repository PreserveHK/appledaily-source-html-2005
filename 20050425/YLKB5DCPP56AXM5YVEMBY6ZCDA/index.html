<html><header><meta charset="utf-8"><title>小巴跣胎撼柱司機被困命危</title></header><body><h1>小巴跣胎撼柱司機被困命危</h1><p>【本報訊】一輛由西環開往筲箕灣的公共小巴，昨凌晨三時許，沿德輔道西行駛，駛至四百四十四號對開一個左彎時，突跣胎失控撼向路中懸掛電纜鐵柱，車頭嚴重凹陷損毀，擋風玻璃飛跌地上。姓羅男司機（五十一歲）雙腳被夾困於車廂（圖），姓鄭女乘客（二十二歲）頸部及腰痛不適，途人見狀報警。消防員到場後，花二十分鐘始能將司機救出，送院時陷半昏迷，急救後情況危殆，女乘客敷治後無礙出院。&#13;<br> 李家傑攝</p></body></html>
