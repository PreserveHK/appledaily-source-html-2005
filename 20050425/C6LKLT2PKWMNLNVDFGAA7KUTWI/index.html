<html><header><meta charset="utf-8"><title>女子家中跌死屍發臭</title></header><body><h1>女子家中跌死屍發臭</h1><p>【本報訊】獨居葵涌石蔭東邨一單位四十三歲女子，昨午被發現全身赤裸倒斃在客廳地下，屍身嚴重腐爛。警方初步調查後相信案件無可疑，懷疑她沖涼後步出浴室時不慎跌倒失救致死，但未為人察覺。直至昨屍臭味傳出才揭發，真正死因有待剖驗。&#13;<br> 死者姓邱，獨住石蔭東邨蔭興樓三十七樓一單位，子女另居別處。昨午三時四十分，七十四歲姓簡鄰居發現邱婦住所傳出惡臭氣味，加上多天不見她出入，懷疑她出事，通知大廈看更報警，警員及消防員到場破門入內，發現邱婦全身赤裸倒斃在客廳地上，身旁有一個袋內有其身份證，另在屋內撿獲一批藥丸，相信是邱婦服用。</p></body></html>
