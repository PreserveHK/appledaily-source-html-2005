<html><header><meta charset="utf-8"><title>佐治魯卡斯18年來首會影迷</title></header><body><h1>佐治魯卡斯18年來首會影迷</h1><p>為了迎接《星球大戰前傳III黑帝君臨》公映，近日超過三萬名《星球大戰》影迷，一同聚集在美國印第安納普利斯，出席一連四日、史上最大型的官方影迷聚會。而《星球大戰》原創者佐治魯卡斯（GeorgeLucas），前日也自八七年以來，首次出席影迷聚會。&#13;<br> <br> <spanclass>三萬人參加 &#13;<br> 這個《星戰》影迷聚會由上周四展開，直至昨日完結。上一次的聚會在○二年舉行，當時有約二萬六千人參加，而今次更是破紀錄有三萬人參加，部份更遠道由日本而來，而魯卡斯在聚會上也有求必應，一一答覆影迷的提問。</spanclass></p></body></html>
