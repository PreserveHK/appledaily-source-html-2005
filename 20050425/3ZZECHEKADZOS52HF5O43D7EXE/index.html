<html><header><meta charset="utf-8"><title>AliciaKeys舞動紐約</title></header><body><h1>AliciaKeys舞動紐約</h1><p>當時得令的美國人氣女歌手AliciaKeys，最近全力演出其巡迴演唱會「DiaryTour」，日前她就在紐約舉行演唱會，當晚她穿上一件白色性感戰衣，勁歌熱舞一番，現場觀眾看得如癡如醉。&#13;<br> <br> <spanclass>老友撐場 &#13;<br> 上周五在紐約RadioCityMusicHall舉行的「DiaryTour」演唱會，除了主角Alicia之外，其好友JohnLegend及饒舌新人王KanyeWest也以表演嘉賓身份出席支持，而女歌手Zascha則拿着結他，在台上自彈自唱。</spanclass></p></body></html>
