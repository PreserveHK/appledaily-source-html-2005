<html><header><meta charset="utf-8"><title>漢木軺車仿製品商場展出</title></header><body><h1>漢木軺車仿製品商場展出</h1><p>根據漢代出土文物「木軺車」（圖）按比例放大製作的仿製品，昨日起至本周五在沙田新城市廣場展出；不少在假日外出的市民購物逛街之餘，都趁機透過仿製品欣賞文物的風采，感受懷古的風情。木軺車是至今發現的最大型漢代木雕作品，實物正在沙田文化博物館舉行的《走向盛唐：文化文流與融合》展覽展出。&#13;<br> 長二百六十厘米、高一百八十三厘米的木軺車仿製品本周六將移師九龍灣德福廣場繼續展出，稍後再轉到太古城及奧海城與市民作近距離接觸。</p></body></html>
