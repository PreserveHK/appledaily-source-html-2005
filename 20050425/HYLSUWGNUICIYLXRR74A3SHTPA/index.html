<html><header><meta charset="utf-8"><title>周華健星洲個唱玩變性</title></header><body><h1>周華健星洲個唱玩變性</h1><p>周華健與李宗盛日前在新加坡舉行演唱會，華健穿上一條深粉紅色的裙褲，帶點娘味，令全場觀眾嘩然。華健在台上不失搞笑本色說：「我是新加坡的契仔，不是契女呀，我穿成這樣都是給李宗盛害，他寫了太多動人的女性歌曲給我，他不能自己唱，因他的聲音與臉都不行。」<br> &#13;<br> <spanclass>李宗盛緬懷過去 &#13;<br> 周華健與李宗盛還不時說笑，令現場氣氛十分高漲，演唱會上大部份都是李宗盛所作的歌，李宗盛說：「在輝煌的時候，真是作甚麼歌紅甚麼歌，很多歌都是寫我自己的心情，可以公開的心情就由我自己唱，不能公開的就讓別人去唱。」演唱會並沒有安排安哥時段，現場觀眾都感到非常意外。</spanclass></p></body></html>
