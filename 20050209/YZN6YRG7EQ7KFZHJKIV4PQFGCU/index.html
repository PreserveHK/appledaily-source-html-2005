<html><header><meta charset="utf-8"><title>助理女館長偷錢感化</title></header><body><h1>助理女館長偷錢感化</h1><p>【本報訊】一名合約制公共圖書館助理女館長，聲稱因工作壓力及患有抑鬱症，去年流產後不待身體康復，便繼續上班，她趁其他同事返工前從罰款箱中偷取約八百元，早前承認兩項盜竊罪，昨在粉嶺裁判法院被判感化十八個月，另賠償一千元堂費及一百九十多元予政府。裁判官判刑時指出，雖然被告承受壓力，但她違反誠信，犯案出於貪念。&#13;<br> 三十歲被告陳凱詩，案發時在上水石湖墟市政大廈的公共圖書館擔任合約助理圖書館長。&#13;<br> 案件編號：FLCC139/05</p></body></html>
