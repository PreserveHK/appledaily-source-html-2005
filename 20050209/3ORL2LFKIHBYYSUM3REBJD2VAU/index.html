<html><header><meta charset="utf-8"><title>黃大仙善信　新春各有所求</title></header><body><h1>黃大仙善信　新春各有所求</h1><p><b> 求如意郎君</b> &#13;<br> Mickey（台灣旅客）：&#13;<br> 「我剛求得姻緣中平籤，籤文指年底可覓得如意郎君。我最喜歡米奇老鼠，故年底會再來港遊迪士尼和還神。」&#13;<br> &#13;<br> <b> 求事業有成</b> &#13;<br> 許小姐（廣州來港探親）：&#13;<br> 「𠵱家我喺大學讀緊日語研究，希望畢業之後可以搵到相關工作，所以嚟黃大仙求事業籤。」&#13;<br> &#13;<br> <b> 求全家健康</b> &#13;<br> 林先生（貨運司機）：&#13;<br> 「近日失業，但猴年過得唔錯，仔女都健康快樂，全家非常開心，所以歲晚嚟黃大仙感謝神恩。來年願望係全家健康，好快有工做。」</p></body></html>
