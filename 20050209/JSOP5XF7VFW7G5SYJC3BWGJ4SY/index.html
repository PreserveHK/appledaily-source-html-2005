<html><header><meta charset="utf-8"><title>賭王擬聘港人荷官</title></header><body><h1>賭王擬聘港人荷官</h1><p>【本報訊】澳門消息：雞年伊始，澳博行政總裁何鴻燊昨向港人勞動市場多開一條出路。他說，會考慮聘用港人在澳博旗下賭場做「荷官」。&#13;<br> 何鴻燊昨晚主持澳博迎新歲晚會說，在晚會上剛與澳門行政長官何厚鏵提及此事，相信政府亦會考慮此點。&#13;<br> 較早時已有消息稱，金沙及永利有計劃聘香港人到賭場工作，其中包括「荷官」在內。&#13;<br> 何鴻燊回答傳媒訪問時表示，日前他巡視新開業的財神娛樂場，了解到有意做荷官的澳門人入行已七七八八，由於人手缺乏，有質素的亦已入職，必要解決人手不足事，請香港人大家「同聲同氣」，當然好一些，教育水平亦高一點，至於用內地人則難矣。</p></body></html>
