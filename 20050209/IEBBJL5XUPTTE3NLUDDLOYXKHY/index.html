<html><header><meta charset="utf-8"><title>羅家英佬沃賀新歲</title></header><body><h1>羅家英佬沃賀新歲</h1><p>患上第三期肝癌的羅家英，昨日下午約五時與尹志強（尹佬）、米雪和樓南光等齊齊現身機場，據知因阿姐汪明荃新年期間在加拿大登台，未能陪伴家英哥左右，所以他便與尹佬等好友到佬沃過年，享受陽光與海灘。&#13;<br> <br> <spanclass>雙手遮肚 &#13;<br> 昨日所見，家英哥精神不俗，只是說話時不及以前好中氣，而且全程用雙手遮掩肚子。記者問到他健康如何時，家英哥笑說：「幾好，有心啦！但因為唔可以郁動太大，所以要㩒住個肚。至於覆診就一個月一次。」&#13;<br> 此外，謝霆鋒昨日出發到溫哥華準備演出年初四舉行的《四海一心加港情》，並趁機會向嫲嫲拜年。&#13;<br> 採訪：張俊銘&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
