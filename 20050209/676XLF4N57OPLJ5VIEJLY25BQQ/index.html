<html><header><meta charset="utf-8"><title>前議員涉誘人棄選提前審</title></header><body><h1>前議員涉誘人棄選提前審</h1><p>【本報訊】立法會功能組別建築、測量及都市規劃界前議員劉炳章，涉嫌於去年底的立法會的選舉中，誘使候選人放棄參選一案，他聘請資深大律師清洪出任代表，為配合控辯雙方時間，辯方昨日申請更改原定於六月二十二日的審訊日期，將之推前至六月九日，審訊為期五日。&#13;<br> 四十三歲被告劉炳章，工料測量師，他被控於去年八月二日，在○四年立法會選舉中，向香港測量師學會前會長陳佐堅提供優待，指稱可以透過自己對香港及內地商業網絡的認識，協助對方發展測量業務，作為對方不參選立法會的誘因。&#13;<br> 	案件編號：DCCC1361/04</p></body></html>
