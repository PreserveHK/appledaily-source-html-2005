<html><header><meta charset="utf-8"><title>保羅悶蛋表演遭投訴</title></header><body><h1>保羅悶蛋表演遭投訴</h1><p>美國女歌手珍納積遜（JanetJackson）去年在美式足球超級碗決賽中發生露乳鬧劇，不少美國觀眾即時向聯邦電訊委員會投訴，而英國音樂人保羅麥卡尼（PaulMcCartney）今年在同一比賽中獲邀出任表演嘉賓，早前保羅更揚言他的演出絕不會像珍納般胡鬧，叫觀眾放心，結果他的表演，遭兩名觀眾日前去信投訴，指保羅的表演太過沉悶。&#13;<br> 聯邦電訊委員會發言人說：「保羅的表演雖有投訴，但他明顯沒有觸犯任何法例。」&#13;<br> 此外，由於珍納積遜去年的露乳鬧劇令觀眾印象難忘，不少人今年均有錄起賽事，期望有突發事情發生，不過今次超級碗決賽的整體收視卻下跌百分之五。</p></body></html>
