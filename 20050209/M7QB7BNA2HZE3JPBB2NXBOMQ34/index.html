<html><header><meta charset="utf-8"><title>　　梁家傑：闔家平安 - 李八方</title></header><body><h1>　　梁家傑：闔家平安 - 李八方</h1><p>八方問四十五條關注組幾位大狀有乜新年願望？梁家傑話佢祝願香港「百業興旺，政通人和」，又祝願人人「闔家平安，笑口常開」。梁家傑今個農曆年不外出度歲，同家人留港過年。梁大狀話年初四要開工，唔係有案打，而係上電台節目，講吓雞年展望喎。&#13;<br> 講開梁大狀，佢𠵱家瞓身做西九，實行同煲呔曾硬撼，原來當日立法會選西九主席，有人問傑哥係咪想做？佢話係，但係唔會去拉票，結果同阿涂同票要抽籤，傑哥都以為今次唔使做，點知又畀佢抽贏；連運都贏埋，阿涂冇法啦！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
