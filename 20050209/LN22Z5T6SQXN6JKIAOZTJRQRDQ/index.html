<html><header><meta charset="utf-8"><title>工人摸女生臀部判監</title></header><body><h1>工人摸女生臀部判監</h1><p>【本報訊】患有精神病的房屋署二級工人，去年趁學生上學時分，在沙田一中學外兩度撫摸一名十七歲女生的臀部，他疑食髓知味，四個月後在該校外欲撫摸另一名女生的大腿，女生立即通知老師，報警將被告拘捕。涉案男子早前在沙田裁判法院承認非禮及遊蕩導致他人擔心罪，昨被判入獄三個半月。&#13;<br> 四十七歲被告楊位志，為房屋署二級工人。警方警誡下被告曾表示患精神病，案發時用啤酒送服精神藥物，因而失去理智。&#13;<br> 案件編號：STCC6339/04</p></body></html>
