<html><header><meta charset="utf-8"><title>華倫比堤專吼三級女星？</title></header><body><h1>華倫比堤專吼三級女星？</h1><p>與安納貝寧（AnnetteBening）結婚多年的荷李活男星華倫比堤（WarrenBeatty），近日遭一名小電影女星出書爆料，該名叫姬絲汀（KristenSteen）的女星指華倫經常運用他在荷李活的影響力，要求女星與他歡好，華倫更曾經邀請她參與一王三后的性遊戲。&#13;<br> 姬絲汀說：「我覺得十分侮辱，我不介意與他歡好，不過我絕不想與另外兩名女子一起。」此外，華倫還被爆曾與著名三級女星SharonMitchell有性關係，姬絲汀說：「華倫與很多三級女星都很熟稔。」</p></body></html>
