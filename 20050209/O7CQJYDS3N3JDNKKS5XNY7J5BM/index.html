<html><header><meta charset="utf-8"><title>　　政界人士新春祝願 - 李八方</title></header><body><h1>　　政界人士新春祝願 - 李八方</h1><p>今日大年初一，送走隻大馬騮。八方喺度先向各位《蘋果》讀者拜年，祝大家雞年萬事如意，心想事成，身體健康；更多謝大家年中無休地捧場。踏入雞年，香港政界人物紛紛許下唔同嘅願望，有啲希望快啲有真正民主，有啲就比較保守，最想生意興隆，大吉大利。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
