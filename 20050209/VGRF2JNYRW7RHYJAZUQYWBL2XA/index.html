<html><header><meta charset="utf-8"><title>仗義途人擒獲雙程賊</title></header><body><h1>仗義途人擒獲雙程賊</h1><p>【本報訊】昨下午一時許，十九歲姓曾少女在油麻地碧街一家時裝店選購衣服，她隨手把銀包放下，此時身旁一名雙程證賊人悄悄走近涉嫌偷去其銀包，曾女發現大叫追出。疑人逃至窩打老道青年會對開處，兩名熱心男途人聽到呼叫聲，合力制服三十五歲姓張涉嫌賊人。&#13;<br> 警員接報趕至將疑匪拘捕，連同遇劫的曾女（右三）一起帶署。事件中，一名協助捉賊男子撞傷膝蓋，但無需送院。&#13;<br> 譚健文攝</p></body></html>
