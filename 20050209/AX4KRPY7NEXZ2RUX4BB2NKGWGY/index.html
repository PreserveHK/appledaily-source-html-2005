<html><header><meta charset="utf-8"><title>林建名探父病：佢好好多</title></header><body><h1>林建名探父病：佢好好多</h1><p>麗新集團主席林百欣早前因肺炎和膽結石入住瑪麗醫院，農曆新年亦要在醫院度過，長子林建名昨日到醫院探望後，透露林伯健康開始好轉，林建名說：「醫院規定每日只可以兩個人嚟探病，所以都唔可以成家人車輪轉。岳仔（指林建岳）下午會嚟探佢，但Pearl（指林明珠）就唔知喇。」&#13;<br> <br> <spanclass>裝膽管排膽石 &#13;<br> 林建名指林伯的肺炎已痊癒，他說：「肺炎已經好番，係未割膽石，但𠵱家唔使開刀，裝咗條膽管排膽石。佢好好多喇，可以坐起身，精神都幾好。」&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
