<html><header><meta charset="utf-8"><title>小雞丁　賀新年</title></header><body><h1>小雞丁　賀新年</h1><p>晨早的陽光穿過薄霧，淡淡的灑落人間，春天到了。&#13;<br> 家家戶戶把屋簷每一塊瓦片都擦得亮麗明淨，&#13;<br> 連煙囪都洗得分外光潔，新年也來了。&#13;<br> 「新年快樂啊！我是小雞丁呀！」&#13;<br> 小雞丁等了十二年，終於等到屬於他的雞年。&#13;<br> 於是他穿起新衣，梳一梳鮮艷的雞毛，&#13;<br> 就一口氣連飛帶跳登上全城最高廣的屋頂上，&#13;<br> 吸一口雞年最新最鮮的空氣。</p><p>人們還在熟睡，小雞丁就提着洪亮的嗓子亂叫一通：&#13;<br> 「雞喜發財啊，生雞勃勃啊，雞偶天成啊，海南雞飯啊…」&#13;<br> 就這樣，小雞丁沒完沒了的打算由年初一叫到年卅晚，&#13;<br> 城裡的生活從此都添上一份生氣、一份「生雞」。&#13;<br> 撰文︰蔡元貴</p></body></html>
