<html><header><meta charset="utf-8"><title>上市委會改組快諮詢</title></header><body><h1>上市委會改組快諮詢</h1><p>【本報訊】港交所（388）行政總裁周文耀昨表示，有關檢討聯交所上市委員會架構的建議仍有待證監會審議，預料本月內可諮詢市場。&#13;<br> 另外，港交所去年12月中邀請了設計師及項目經理就裝修交易大堂遞交建議書，現已有3至4家公司表示興趣，並會在3月向該所提交首份建議圖則，他估計董事會須召開兩三次會議才能有最後決定。&#13;<br> 由於裝修後只會保留一半面積安裝300多個席位，故港交所將於數月後第3次推出交易所參與者自願退回交易大堂櫃位的計劃，至於計劃向交易所參與者收取交易大堂席位月租（每月2000至3000元）的租用意願調查，周文耀指仍在進行中。</p></body></html>
