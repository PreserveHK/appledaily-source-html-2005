<html><header><meta charset="utf-8"><title>時代廣場5點後有泊車優惠</title></header><body><h1>時代廣場5點後有泊車優惠</h1><p>為了迎合新一年的來臨，銅鑼灣時代廣場現正推出泊車優惠，凡在每日下午5時後及凌晨12時前入車，加上在廣場內任何一間商戶消費滿$200或以上（以單一發票計算，不可與其他優惠如免費泊車券同時使用），即可獲首2小時的免費泊車優惠，第3小時起即按指定費用收費：星期一至五每小時$27，星期六、日及公眾假期每小時$29。&#13;<br>此外，若在時代廣場「食通天」或地庫2層享用午餐，消費滿$200（單一發票）亦即可獲2小時免費泊車優惠，星期一至日適用。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
