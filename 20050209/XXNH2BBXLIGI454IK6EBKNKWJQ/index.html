<html><header><meta charset="utf-8"><title>假結婚三人入獄四月</title></header><body><h1>假結婚三人入獄四月</h1><p>【本報訊】六旬老翁為讓其內地兒子及媳婦所生的孫女取得香港出世紙，遂着一名友人借出港人身份，與其媳婦在內地假結婚。女子於九三年來港誕下女兒，並向入境處職員訛稱家翁的友人為女兒生父，最後成功為女兒取得香港出世紙及回港證。該名友人於○一年為自己內地子女申請居港權，入境處在處理申請時覺可疑，並於調查後揭發事件。&#13;<br> 三名被告分別為陳遠泉、其媳婦林惠窗（三十五歲）及陳的友人陳成年（五十四歲）。&#13;<br> 案件編號：STCC6935/04</p></body></html>
