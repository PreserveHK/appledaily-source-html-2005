<html><header><meta charset="utf-8"><title>警引爆詐彈除舊歲</title></header><body><h1>警引爆詐彈除舊歲</h1><p>【本報訊】新春還未伊始，懷疑有人惡作劇放「詐彈」，引警方引爆除舊歲。昨午約二時，有清潔工人在深水埗大南街公園打掃時，發現一個呎半乘一呎的白色紙盒放在公園的花槽，紙盒上有一個鬧鐘及纏着電線，盒底並壓着一張紙，工人覺有可疑報警。&#13;<br> 警方接報將公園封鎖召消防員戒備，其後爆炸品處理組人員奉召到場，用拆彈車將可疑物品引爆（圖一），證實是一個「詐彈」，發現之紙張用電腦編寫：「新春前亥時，爆一聲除舊」字句，警方懷疑有人惡作劇所為，將「詐彈」碎片撿走調查（圖二）。&#13;<br> 陳天華攝</p></body></html>
