<html><header><meta charset="utf-8"><title>廣西車禍死傷者索償</title></header><body><h1>廣西車禍死傷者索償</h1><p>【本報訊】廣東旅遊於○二年二月春節期間，舉辦以電視劇《酒是故鄉醇》為賣點的廣西五天旅行團，行程途中二十八名港客乘坐旅遊巴駛經廣西屏山時，旅遊巴突然發生意外，導致團友七死二十一人受傷。&#13;<br> 意外中其中一名傷者並代表亡夫昨日入稟高等法院，向廣東（香港）旅遊有限公司索償達三百三十萬元賠償。&#13;<br> 原訴人何鳳珊，並代表亡夫郭仲賢提出申索；答辯人為廣東（香港）旅遊有限公司。&#13;<br> 案件編號：HCPI141/05</p></body></html>
