<html><header><meta charset="utf-8"><title>好姨利是旺工作</title></header><body><h1>好姨利是旺工作</h1><p>新城娛樂台《家天下》主持薛家燕（好姨）、快、慢必和李紫昕聯同歌手鄧穎芝、戴夢夢和大家拜年，好姨笑言每年派利是都會派重複，不少同事𢭃完又𢭃，但她完全不介意，因為不少人都覺得她的利是很旺，𢭃到的話來年會多點工作。好姨今年也要在工作中過新年，她表示自己寓工作於娛樂，而唱新年歌是她的興趣，可以帶給人歡樂，自己亦開心。&#13;<br> <br> <spanclass>打麻雀娛樂 &#13;<br> 此外，戴夢夢新年也要工作，她自信可以𢭃到不少利是，鄧穎芝則可以放假陪伴家人，到處𢭃利是，兩人新年會打麻雀，其中鄧穎芝更會玩魚蝦蟹。</spanclass></p></body></html>
