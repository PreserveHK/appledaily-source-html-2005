<html><header><meta charset="utf-8"><title>五「金雞仔」搶閘出世</title></header><body><h1>五「金雞仔」搶閘出世</h1><p>【本報訊】雞年伊始，金雞啼鳴，五名「金雞仔」今晨搶閘出世賀新春！&#13;<br> 首名是九龍塘浸會醫院一名男嬰，他於今晨零時零分順產，母子都平安健康，但院方拒透露男嬰家庭背景。次名是在沙田威爾斯親王醫院出生的男嬰，他在零時二十分順產出生，重二點九九公斤（約六點五八磅），男嬰父親姓盧。第三名男嬰於今晨零時二十二分在觀塘聯合醫院出生，重三點零零五公斤（約六點六一磅），順產，其父姓顧。&#13;<br> 第四及第五名男嬰是東區醫院剖腹出生的孿生兄弟，兩人分別在零時二十二分及二十三分出生，重二點四七公斤（五點四三磅）及重一點七四公斤（三點八三磅），父親姓辜。</p></body></html>
