<html><header><meta charset="utf-8"><title>奇雲培根夠風趣有獎攞</title></header><body><h1>奇雲培根夠風趣有獎攞</h1><p>美國著名女性雜誌《Cosmopolitan》前日在紐約舉行頒獎禮，以表揚演藝界中風趣勇敢的男星，荷李活性格演員奇雲培根（KevinBacon）前日亦有獲獎。&#13;<br> 奇雲前日盛裝出席頒獎禮，而其他得獎男星還包括P.Diddy、諧星DavidSpade及《全美偶像選拔賽》評判SimonCowell等。&#13;<br> 此外，身為最新一期雜誌封面人物的AshleeSimpson，前日亦以嘉賓身份出席，不過其胞胏JessicaSimpson的丈夫NickLachey近日再傳有婚外情，而Nick近日接受訪問時，居然以其寵物狗比喻Jessica，並說Jessica肥胖及被寵壞。</p></body></html>
