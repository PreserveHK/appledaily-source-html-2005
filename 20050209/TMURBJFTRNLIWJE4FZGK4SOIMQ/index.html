<html><header><meta charset="utf-8"><title>容祖兒帶媽咪上京過年</title></header><body><h1>容祖兒帶媽咪上京過年</h1><p>容祖兒日前去到北京擔任北京中央電視台重點節目《春節晚會》表演嘉賓。由於祖兒於今天才可返港歡度新歲，所以一向孝順的她專誠帶同媽咪同行。&#13;<br> 祖兒說：「今年喺北京過年重好啦，因為媽咪唔使大掃除咁辛苦，咁就可以舒舒服服喺外地唞吓啦。」&#13;<br> <br> <spanclass>祝歌迷身體健康 &#13;<br> 祖兒今年一如以往在農曆新年向公司請假出外旅行，雖然新年期間她未能在港與歌迷見面，不過她亦不忘祝賀所有fans於雞年身體健康、心想事成。</spanclass></p></body></html>
