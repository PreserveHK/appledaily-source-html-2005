<html><header><meta charset="utf-8"><title>「無情雞」源於尾禡傳統</title></header><body><h1>「無情雞」源於尾禡傳統</h1><p>「無情雞」的起源與中國傳統習俗「尾禡」有關。按傳統慣例，老闆於農曆每月的初二及十六均會「做禡」，祈求神明保佑平安；每年的最後一次、即農曆十二月十六日的「尾禡」，則是酬謝神明全年的護蔭。以往老闆會趁「尾禡」順道慰勞員工，預備佳餚美酒供員工享用，但老闆可能會在「尾禡」酒席中，以雞頭對着欲解僱的員工，代表有關員工會被解僱。由於歲晚僱員的飯碗被打破，僱主這種無情的做法，在坊間被稱為「請食『無情雞』」。</p></body></html>
