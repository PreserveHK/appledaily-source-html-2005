<html><header><meta charset="utf-8"><title>高賢貞撼低長今韓國至靚</title></header><body><h1>高賢貞撼低長今韓國至靚</h1><p>復出拍攝韓劇《春日》的韓國女星高賢貞，最近獲歷屆韓國小姐選為「韓國第一美人」，打低《大長今》女主角李英愛和韓國美女金喜善。&#13;<br> 韓國月刊《成吉思汗》日前以歷屆五十名「韓國小姐」為調查對象，由她們選出「韓國第一美人」。調查結果顯示，亦出身自韓國小姐的高賢貞，共獲得十二票，排第一位。「大長今」李英愛則獲得八票，排名第二；金喜善只能排在第五位，全智賢更三甲不入，令人大跌眼鏡。</p></body></html>
