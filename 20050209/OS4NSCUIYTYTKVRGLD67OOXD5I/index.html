<html><header><meta charset="utf-8"><title>井上和香傻鴨當雞賀新年</title></header><body><h1>井上和香傻鴨當雞賀新年</h1><p>今日是大年初一，日本新一代性感女神井上和香亦急不及待向fans拜年。不過和香卻將鴨仔當雞、仙人掌當年花，來迎接雞年。&#13;<br> 井上和香雖然將鴨仔當雞仔拜年，但其手上的鴨仔玩具，並不是一般家居擺設，而是一個腳底按摩器。和香說：「大家在新年假期安坐家中用這個按摩器時，不妨幻想一下是用我的肉體為大家按摩，感覺一定份外銷魂。」而去年已開始演出日劇的和香，寄望今年能夠在日本藝能界有多方面發展。</p></body></html>
