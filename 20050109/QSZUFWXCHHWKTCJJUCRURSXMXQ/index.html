<html><header><meta charset="utf-8"><title>劉曉慶演舞台劇雯女偷師</title></header><body><h1>劉曉慶演舞台劇雯女偷師</h1><p>劉曉慶主演的舞台劇《金大班的最後一夜》前晚在上海公演，前來捧場者，除了該劇原著作者白先勇、藝術總監謝晉、電影《金》片女主角姚煒和吳綺莉外，還有專程由香港飛往上海的鄧萃雯、林建明和鄭明明等好友，對於劉曉慶的表現，眾人均讚不絕口。<br> &#13;<br> <spanclass>寸黎姿唔年輕 &#13;<br> 雯女及後接受內地傳媒訪問時以國語說：「劉曉慶是一個影視演員，她轉行做舞台劇是很大的飛躍，我是來偷師好好學她的表演，她是我的偶像。」&#13;<br> 此外，內地傳媒叫雯女評價香港「年輕演員」黎姿和佘詩曼時，雯女笑說：「黎姿算來也不年輕了，而佘詩曼則和我年輕時一樣，很努力。」&#13;<br> 特約記者盧健、戴維上海直擊</spanclass></p></body></html>
