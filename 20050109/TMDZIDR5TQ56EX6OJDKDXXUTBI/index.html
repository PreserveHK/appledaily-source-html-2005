<html><header><meta charset="utf-8"><title>南丫島陽元石一柱擎天</title></header><body><h1>南丫島陽元石一柱擎天</h1><p>是日推介觀奇石之旅，南丫島索罟灣起步，經陰菱坳上山地塘，訪陽元石（下圖）、豬頭石、機械人石、人面石留影；午後綑遊下尾咀石林，賞唐鵝石、一線天、火箭台、石窗、恐龍頭；尾程登陰山神僧崖，遠眺神僧岩、布公仔岩、臥牛石，步程約6小時，路長崎嶇，須闖林攀崖，量力而為。&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>&#13;<br>機構：友峰會&#13;<br>日期：1月16日&#13;<br>集合時間及地點：8:15am中環5號渡輪碼頭&#13;<br>費用：免費&#13;<br>查詢：6:00pm至10:00pm致電麥先生90434221</p></body></html>
