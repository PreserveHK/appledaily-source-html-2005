<html><header><meta charset="utf-8"><title>奇雲史帕西炮製超人</title></header><body><h1>奇雲史帕西炮製超人</h1><p>金像影帝奇雲史帕西（KevinSpacey）日前獲有關方面宣布將於《超人》電影系列最新作品《SupermanReturn》中演出奸角LexLuther，與扮演超人的荷李活新人班頓羅夫（BrandonRouth）合作。&#13;<br> <br> <spanclass>第二度夥拍姬蒂 &#13;<br> 早前超人女友LoisLane的角色，已鐵定由盛傳與奧蘭多布魯（OrlandoBloom）分手的姬蒂布絲禾夫（KateBosworth）擔任，姬蒂繼電影《BeyondTheSea》後，第二度與奇雲合作。此片已鐵定於三月在澳洲開拍，但奇雲因有大量工作在身，將於八月才正式加入拍攝。</spanclass></p></body></html>
