<html><header><meta charset="utf-8"><title>市建局資助舊樓保費</title></header><body><h1>市建局資助舊樓保費</h1><p>【本報訊】早前法庭裁定香港仔添喜大廈業主須就一宗致命意外分擔二千五百萬元賠償金額，令不少舊樓業主關注及擔憂，市區重建局昨決定在未來五年，撥款五百萬元，資助轄下樓宇修復計劃的大廈法團，首三年第三者責任保險的五成保費，每年上限六千元，估計每年有五十幢舊樓受惠。&#13;<br> 保險業聯會主席陳健波表示，以三千萬保額計算，視乎每幢大廈有多少戶數攤分，每年保費會介乎數千至數萬元不等。房屋經理學會則指，過去經驗顯示，有僭建物或沒有業主立案法團的舊樓，保費會較高，甚至沒有保險公司願意承保。</p></body></html>
