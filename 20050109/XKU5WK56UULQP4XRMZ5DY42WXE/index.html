<html><header><meta charset="utf-8"><title>中國派人監察選舉</title></header><body><h1>中國派人監察選舉</h1><p>國際社會極度關注今次巴勒斯坦自治政府主席選舉，有多達八百名國際觀察員到了當地，包括六名中國監察員及美國前總統卡特，與二萬一千名巴人監察員一同監察選舉。卡特周末跟自治政府主席熱門候選人阿巴斯會面，之後到了西岸城鎮拉姆安拉拜祭阿拉法。&#13;<br> 今次巴人選舉，二千八百個半透明的投票箱由丹麥捐出，選票則採用了特殊水印等防偽技術。選民投票時會由專人刷上二十四小時內無法清洗的特製墨水，以防重複投票。&#13;<br> 美聯社/新華社</p></body></html>
