<html><header><meta charset="utf-8"><title>下午茶情迷黑白朱古力</title></header><body><h1>下午茶情迷黑白朱古力</h1><p>白朱古力的甜而不膩與黑朱古力的甘而濃郁，兩者所提供的味覺享受截然不同，但又配合得天衣無縫！有見及此，新世界萬麗酒店閒敍廊現在推出情迷朱古力下午茶自助餐，以一系列黑、白朱古力炮製出朱古力火鍋、黑白朱古力慕絲、白朱古力椰子蛋糕等十多種甜品。配合同場供應的炸魚手指、菠蘿海鮮炒飯、酸甜炸蝦、沙律等各式冷盤、熱盤、甜品、鹹點共三十多款，讓客人有更豐富的選擇。</p><p>記者：李玉蘭</p><p>閒敍廊（27346650）&#13;<br> 收費：成人$108，小童$78。&#13;<br> 供應時間：星期六、日及公眾假期，3:30pm-6:00pm。&#13;<br> 地址：尖沙嘴梳士巴利道22號新世界萬麗酒店2樓</p></body></html>
