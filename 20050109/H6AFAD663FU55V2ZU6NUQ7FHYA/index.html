<html><header><meta charset="utf-8"><title>米高阻證據呈堂</title></header><body><h1>米高阻證據呈堂</h1><p>過氣流行樂天王米高積遜（MichaelJackson）被控十項侵犯兒童罪的案件，將於本月底開審。米高的律師竭力阻止一切不利證據呈堂，日前向加州法院申請將一批瑣碎的證據宣布無效。&#13;<br> 米高的律師日前以公平審訊為由，申請一批檢察官早前起獲、用以證明米高有特殊癖好的證據無效，據說當中包括原告友人的證供及傳媒用錢購得的證物等。米高的律師表示，當中的證物來歷不明，並且只有一位證人肯作供證明證物的可信性，所以希望法院作出正確判斷。</p></body></html>
