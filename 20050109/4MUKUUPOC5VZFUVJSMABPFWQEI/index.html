<html><header><meta charset="utf-8"><title>里安納度迷暈柏林Fans</title></header><body><h1>里安納度迷暈柏林Fans</h1><p>荷李活靚仔男星里安納度狄卡比奧（LeonardoDiCaprio），近日為了電影《TheAviator》馬不停蹄四出宣傳，繼法國及意大利之旅後，前日他偕該片導演馬田史高西斯（MartinScorsese）及女主角之一的卡塔布蘭切（CateBlanchett）到德國柏林宣傳。&#13;<br> <br> <spanclass>群情洶湧 &#13;<br> 於前晚的柏林首映禮中，吸引了逾千名影迷捧場，萬人迷里安納度甫到場便為女fans簽名及拍照，群情洶湧。反觀導演馬田及卡塔則負責應付在場的傳媒及接受訪問，可謂各有各忙。</spanclass></p></body></html>
