<html><header><meta charset="utf-8"><title>地鐵站名填充遊戲</title></header><body><h1>地鐵站名填充遊戲</h1><p>自1979年通車以來，地鐵不經不覺已為香港人服務25年，多年來接載乘客返工、返學、約會、醫肚等，已經成為生活中不可或缺的交通工具之一。地鐵經過多年來的發展，整個系統全長80.4公里，由觀塘、荃灣、港島、東涌及將軍澳線共50個車站組成，每日平均載客量超過230萬人次，是世界上最繁忙的鐵路網絡之一。&#13;<br>小朋友在乘搭地鐵時，有沒有留意各站的名稱呢？現在你只需寫出10個總站名稱，10名幸運兒將有機會獲得由地鐵公司送出的「地鐵25周年紀念列車」乙架。</p></body></html>
