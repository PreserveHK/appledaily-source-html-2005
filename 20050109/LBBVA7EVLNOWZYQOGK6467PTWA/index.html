<html><header><meta charset="utf-8"><title>朱茵珍惜親人未言嫁</title></header><body><h1>朱茵珍惜親人未言嫁</h1><p>朱茵、鄧穎芝與林子瑄等昨日出席在鑽石山舉行的「展翅計劃」記者會，問朱茵為甚麼沒有出席前晚在大球場舉行的大滙演？她說：「因為我要去內地拍廣告，自己都有捐錢，數目幾多就唔好講啦，海嘯呢件事畀我嘅啟發就係要更加珍惜眼前嘅一切。」&#13;<br> 問到有沒有因此考慮同男友黃貫中（Paul）結婚？朱茵說：「咁又冇，而且唔只淨係要珍惜阿Paul，我身邊重有好多關心我嘅人嘛！我同阿Paul各有各忙，但係都會經常鼓勵對方，兩個人一齊最緊要唔好當成習慣。」&#13;<br> 採訪、攝影：胡比</p></body></html>
