<html><header><meta charset="utf-8"><title>3逾期逗留女子帶署</title></header><body><h1>3逾期逗留女子帶署</h1><p>【本報訊】油麻地白加士街一間「女子理髮公司」，昨凌晨二時許遭人整蠱報警指單位傳出激烈打鬥及呼救聲。大批警員趕至拍門調查，屋內人影閃動但無人開門。警員企圖爬外牆水渠入屋時，發現三名女子正爬外牆水渠落樓逃走，喝止下拘捕三名雙程證女子，並帶走一名自稱光顧按摩男顧客。事件中，一名雙程證女子涉嫌違反逗留條件被捕，另外兩女子被帶署，包括其中一名爬水渠逃走時扭傷腳須送院治療的女子（圖二）。</p></body></html>
