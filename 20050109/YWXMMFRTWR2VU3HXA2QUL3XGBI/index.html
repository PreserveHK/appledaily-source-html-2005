<html><header><meta charset="utf-8"><title>色慾靚太過江勾猛男</title></header><body><h1>色慾靚太過江勾猛男</h1><p>曾參演電影《新鐵金剛之明日帝國》的美國女星TeriHatcher，最近憑美國HBO電視劇《靚太唔易做》人氣急升。&#13;<br> TeriHatcher近日應邀為男士雜誌《FHM》拍攝了一輯性感照，現年四十歲的她身材苗條，風韻猶存。&#13;<br> 《靚太唔易做》一劇號稱師奶版《色慾都市》，上周三晚於英國首播，吸引約四百六十萬觀眾收看，成績僅次於○一年《雷霆傘兵》於英國首播當日的收視紀錄，成為英國入口電視劇單日收視的第二位，成績驕人。</p></body></html>
