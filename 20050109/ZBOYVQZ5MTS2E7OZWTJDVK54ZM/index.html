<html><header><meta charset="utf-8"><title>　　馬英九做賑災接線生 - 李八方</title></header><body><h1>　　馬英九做賑災接線生 - 李八方</h1><p>南亞海嘯後，兩岸三地嘅政界同藝人都紛紛支持賑災活動，台北巿長馬英九同一班台灣藝人噚晚喺台灣《送愛到南亞》募款晚會，就同楊采妮同台呼籲。&#13;<br> 馬英九話：「之前台灣發生地震，各方都好支持賑災，希望這次南亞大海嘯大家一樣踴躍捐款。」馬英九後來走咗去幫手接聽捐款熱線（圖），有巿民猛問佢係邊個，馬英九答咗自己個名之後，嗰位熱心巿民即刻爽快捐咗四萬台幣，折合大約一萬港元。而全晚大會共籌得四千多萬元台幣（約一千多萬港元）成績都算唔錯。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
