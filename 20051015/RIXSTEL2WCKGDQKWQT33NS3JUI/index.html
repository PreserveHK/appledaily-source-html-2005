<html><header><meta charset="utf-8"><title>紅磡店舖貨物阻街</title></header><body><h1>紅磡店舖貨物阻街</h1><p>紅磡寶其利街與孖庶街交界私人屋苑東禧閣地下一雜貨店，被附近居民投訴經常在門外行人路擺放一列貨架，放置餅乾、麥片及罐頭等乾糧售賣，佔用半邊行人路，半年前開始，多次向食物環境衞生署投訴，要求跟進，但情況時好時壞。「次次都係投訴完嗰幾日就有改善，唔通我日日都去投訴咩！」故再向《蘋果》投訴。&#13;<br> 本報已將投訴個案轉介食物環境衞生署跟進。&#13;<br> （一○○七一三六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
