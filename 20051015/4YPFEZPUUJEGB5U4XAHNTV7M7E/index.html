<html><header><meta charset="utf-8"><title>極速追逐戰警匪七人傷</title></header><body><h1>極速追逐戰警匪七人傷</h1><p>鄰近深圳的惠深（惠州至深圳）公路和惠淡（惠州至淡水鎮）公路前日凌晨發生歷時個多小時的警匪追逐戰。五名賊人搶劫一個地盤的鋼材，得手後駕車逃走，在公路上以高達時速一百八十公里亡命狂飆，賊車最後撞向兩輛警車，導致七人受傷。</p><p>撞毀攔截警車</p><p>前日凌晨二時許，五名乘坐一輛白色麵包車的賊人，在惠州巿惠東區一個建築工地，劫走了一批鋼材後逃去。警車和賊車在公路上上演追逐戰，至三時許，一輛警車停下準備攔截賊車，但賊車竟然沒有停下，並撞毀該輛警車和一輛隨後趕來增援的警用貨車，導致車上三名聯防保安員受傷。四名受傷的賊人最後落網，但其中一人則逃脫。&#13;<br> 《廣州日報》</p></body></html>
