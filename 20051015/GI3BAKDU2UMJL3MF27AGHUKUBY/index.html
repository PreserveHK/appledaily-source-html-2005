<html><header><meta charset="utf-8"><title>中原指數26周新低</title></header><body><h1>中原指數26周新低</h1><p>中原指數挑戰五十六點失敗後，連跌兩周，截至十月九號一周，報五十四點八三，較前周跌零點八八，幅度近一點六巴仙，係近二十六周新低，都咪話唔慘情。&#13;<br> 中原研究部高級經理黃良昇話，原因係近期多個一手新盤開賣，吸引買家注意，搞到二手交投放緩。不過佢預期，喺一手帶動下，二手會好轉，令指數可以穩步回升。&#13;<br> 睇番啲成份屋苑，跌幅最大係紅磡黃埔新邨，樓價一個月唔見咗八點七一巴仙，每呎得番二千六百一十七。</p></body></html>
