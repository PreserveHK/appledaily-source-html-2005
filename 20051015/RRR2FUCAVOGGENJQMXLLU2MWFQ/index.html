<html><header><meta charset="utf-8"><title>新界　新寶城蝕12萬元轉手</title></header><body><h1>新界　新寶城蝕12萬元轉手</h1><p>▲利嘉閣黃展望表示，將軍澳新寶城6座高層E室，606方呎，以215萬元售出，呎價3548元。原業主01年227萬元買入，蝕12萬元。&#13;<br> &#13;<br> ▲中原陳韻兒表示，火炭駿景園5座中層F室，1600方呎，以市價963.8萬元成交，呎價6024元。&#13;<br> &#13;<br> ▲美聯馬漢偉表示，沙田第一城25座低層B室，870方呎，285萬元成交，呎價3276元，低市價5%。&#13;<br> &#13;<br> ▲世紀21張潤生表示，馬灣珀麗灣21座低層C室，1080方呎，以335萬元售出，呎價3102元。原業主04年6月買入，賺8萬元。</p></body></html>
