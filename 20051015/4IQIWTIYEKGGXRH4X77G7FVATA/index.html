<html><header><meta charset="utf-8"><title>中原重視溱喬空群睇樓</title></header><body><h1>中原重視溱喬空群睇樓</h1><p>西貢豪宅溱喬噚日招待中原地產睇樓，由於入場費都要兩千萬，做成交易佣金肯定和味，難怪中記出動一百個精英去睇樓。摸熟環境，sell起上嚟就更加得心應手。&#13;<br> 溱喬由永泰及南豐合作，總共得六十三座洋房，已經賣咗八伙，而且又計劃保留兩間董事屋，咁餘貨真係手快有手慢冇。&#13;<br> 另外，中原黃偉雄話，佢哋剛剛捐咗二十萬畀香港紅十字會，做南亞賑災營運費，重繼續呼籲同事、家人與客戶捐款，今個月二十二號集齊，再轉交紅十字會。</p></body></html>
