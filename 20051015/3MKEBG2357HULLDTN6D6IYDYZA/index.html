<html><header><meta charset="utf-8"><title>送別跛手英</title></header><body><h1>送別跛手英</h1><p>【本報訊】本月四日於何文田衞理道中伏喪命的黑幫和勝和「紅棍」鄒信英，綽號「跛手英」，昨晨十時於紅磡世界殯儀館舉行大殮，遺孀及兩名兒子在家屬陪伴下參與儀式，警方反黑組探員大清早已在殯儀館內外布陣監視，其間大批黑衣大漢前來致祭，當中包括事發當日同遭斬傷的姓方（三十四歲）男子，靈堂內氣氛肅穆。&#13;<br> 一小時後，出殯儀式開始，工人將靈柩運上靈車，死者家眷及黑衣人分批步出，列隊向靈車躬恭送別後，靈車隨即出發前往哥連臣角火葬場。</p></body></html>
