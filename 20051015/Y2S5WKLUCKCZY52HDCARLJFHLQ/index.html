<html><header><meta charset="utf-8"><title>Becky臥演迪士尼音樂劇</title></header><body><h1>Becky臥演迪士尼音樂劇</h1><p>迪士尼音樂劇《小熊維尼歷險記》將在明年於日本演出，前日該劇在東京迪士尼一間酒店內舉行記者會，今年二十一歲的日本混血女藝人Becky便為記者會擔任嘉賓。</p><p>「最愛豬仔大眼睛」</p><p>當日，身穿短裙、一身鮮豔打扮的Becky，在台上與小熊維尼、豬仔、跳跳虎等卡通人物及一班小朋友玩得非常開心，她說：「我從小便看着迪士尼的動畫長大，最喜歡就是豬仔的大眼睛。如果可以參演音樂劇就好了。」</p></body></html>
