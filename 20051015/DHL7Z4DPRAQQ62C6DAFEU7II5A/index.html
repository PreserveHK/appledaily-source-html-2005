<html><header><meta charset="utf-8"><title>寵物情報：萬聖節嘩鬼狗</title></header><body><h1>寵物情報：萬聖節嘩鬼狗</h1><p>以前狗狗出街大多光脫脫，雖然唔係犯法，但係打開個心口俾人睇就真係有啲失禮。因此，𠵱家愈來愈多狗狗鍾意打扮吓，過時過節重會換吓新裝，最重要係款式愈來愈多變化。就好似萬聖節將至，佢哋都會揀一件半件嘩鬼裝着吓，同主人齊齊癲番晚。&#13;<br>&#13;<br>記者：李敏怡</p><p>DogOneLife&#13;<br> 電話：31055550&#13;<br> 地址：銅鑼灣駱克道459號</p></body></html>
