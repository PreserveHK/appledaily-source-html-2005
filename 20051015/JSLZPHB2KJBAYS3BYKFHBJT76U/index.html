<html><header><meta charset="utf-8"><title>鄒兆龍打入遊戲機</title></header><body><h1>鄒兆龍打入遊戲機</h1><p>鄒兆龍近年成功打入荷李活市場，最近拍攝完于仁泰執導的《霍元甲》後，又接拍了香港武術指導元奎執導的第一部西片、改編自同名電玩遊戲的《DOA》（DeadorAlive）。&#13;<br> 身在美國洛杉磯的鄒兆龍日前接受訪問時表示，能夠同時接拍不同類型的華語片與西片感到非常開心，在片中他飾演女主角的哥哥，全片在內地與香港拍攝，現正在澳洲進行後期製作，預定明年上映。</p><p>狂推片約</p><p>而為了全力設計吳宇森執導的《赤壁之戰》之動作戲，鄒兆龍已推掉多部片約，其中包括中央電視台的一部連續劇。雖然很多人都為鄒兆龍感到可惜，但他堅持要把《赤》片的武術指導工作當成演藝生涯的最大挑戰。</p></body></html>
