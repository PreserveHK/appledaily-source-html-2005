<html><header><meta charset="utf-8"><title>申敏娥帶「野獸」見世面</title></header><body><h1>申敏娥帶「野獸」見世面</h1><p>今個秋天，韓國人最經常看到的女星除了全度妍外，相信非申敏娥莫屬。&#13;<br> 申敏娥與Rain合作的新劇《這該死的愛情》將於下月初推出，而她有份主演的電影《SadMovie》及《野獸與美女》亦分別安排在本月二十及二十七日上映，前晚申敏娥便出席《野》片在首爾國立中央博物館舉行的新片發布會。</p><p>醜男配美女</p><p>《野》片男主角為剛在港上畫電影《赤搏之男》的柳乘泛，正如片名一樣，電影講述飾演醜男的柳乘泛與美女申敏娥的愛情故事。申敏娥與柳乘泛甫出場便笑說：「我們就是美女與野獸了。」觀眾聞言即時捧腹大笑，其後申敏娥說：「今次拍攝非常開心，亦學到不少東西。」</p></body></html>
