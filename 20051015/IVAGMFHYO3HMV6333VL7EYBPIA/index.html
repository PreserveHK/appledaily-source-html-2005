<html><header><meta charset="utf-8"><title>　　《亞洲華爾街》告別大版 - 李八方</title></header><body><h1>　　《亞洲華爾街》告別大版 - 李八方</h1><p>報業激變，傳統大報都要迎合潮流。《華爾街日報》下個禮拜一就會出compact版，size等於以前一半，不過佢哋強調張紙雖小，張報紙就唔會走小報路線。圖中所見，《亞洲華爾街日報》製作人員喺營運總裁何永良領導下，喺本港廠房印製最後一日嘅「大張」日報；八方就會留起噚日嘅報紙，作為紀念。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
