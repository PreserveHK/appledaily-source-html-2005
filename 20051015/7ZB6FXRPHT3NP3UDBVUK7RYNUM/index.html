<html><header><meta charset="utf-8"><title>內地外幣存款加息</title></header><body><h1>內地外幣存款加息</h1><p>中國人民銀行昨日公布，今日起調高境內商業銀行的美元、港元小額外幣存款利率上限。其中1年期美元、港元存款利率上限，均分別提高0.5厘，調整後美元和港元利率上限分別為2.5厘和2.375厘。&#13;<br> 摩根士丹利亞太區首席經濟師謝國忠說，調整息率主要是跟隨外圍早前調高美元和港元拆息利率。&#13;<br> 面對外滙儲備急速增長，摩根大通首席經濟師龔方雄認為，人行調高港元及美元利率上限，目的是要擴大美元和人民幣息差，增加美元或港元兌換成人民幣的成本，以紓緩人民幣升值的壓力。&#13;<br> 龔方雄指出，由於美國聯儲局已經多次加息，人行卻沒有調高美元利率，因此人行昨天追加美元利率已屬預期之內。</p></body></html>
