<html><header><meta charset="utf-8"><title>蘭桂坊80攤位任玩</title></header><body><h1>蘭桂坊80攤位任玩</h1><p>【本報訊】蘭桂坊協會於今、明兩日舉行「蘭桂坊里約熱內盧狂歡嘉年華」，為「心晴行動慈善基金」籌款。活動期間，蘭桂坊及德己立街一帶將有逾八十個戶外攤位，部份售賣美食、飲料及啤酒等，其他攤位包括紫微星算和手工藝品；和安里一段則會變身成「玩具“反”斗街」，安排面部繪畫、魔術表演及各種有趣新奇的遊戲，老少咸宜。&#13;<br> 此外，協會今年更特別舉辦花式調酒比賽，以及安排了性感森巴熱舞女郎、非洲鼓樂演奏及小丑雜耍，每日作兩場巡迴表演。</p></body></html>
