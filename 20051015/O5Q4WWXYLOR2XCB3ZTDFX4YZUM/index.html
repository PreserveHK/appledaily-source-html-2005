<html><header><meta charset="utf-8"><title>李冰冰爭金雞影后</title></header><body><h1>李冰冰爭金雞影后</h1><p>內地金雞獎昨日在北京公布初選入圍名單，其中入圍「最佳電影」的包括《可可西里》、《張思德》及獨立電影《獨自等待》等，而在《獨》片中擔演女主角的李冰冰、「小章子怡」張靜初與文藝演員梅婷等則角逐影后殊榮。</p><p>刀仔鋸大樹</p><p>其中獲提名「最佳電影」的《獨自等待》，是美籍華人伍仕賢執導的作品，今次更是金雞獎史上首次有外籍導演的作品提名「最佳影片」。&#13;<br> 伍仕賢日前接受訪問，對拍攝一部好電影另有見解，他說：「在中國似乎有一種共識，要想拍商業片沒有幾千萬的大投資，沒有國際化的班底，沒有超級明星，就沒有贏的可能，但是我不認為，小成本電影同樣可以賺錢。」</p></body></html>
