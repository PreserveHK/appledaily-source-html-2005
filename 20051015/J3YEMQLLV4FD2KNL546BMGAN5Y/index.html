<html><header><meta charset="utf-8"><title>劉若英內地騷性感巡遊</title></header><body><h1>劉若英內地騷性感巡遊</h1><p>劉若英續約台灣EMI唱片公司事宜已傾得八八九九，預計年底推出全新大碟；而劉若英在內地人氣甚盛，有傳內地唱片公司以一千萬酬勞力邀劉若英加盟，但劉若英經理人姚謙接受內地傳媒訪問時，卻表示未來工作計劃和發展對劉若英而言更為重要。</p><p>超級工作狂</p><p>至於劉若英內地巡迴演唱會亦即將於下月在上海展開，屆時她會配合新唱片風格，以性感一面跟觀眾見面。問到今次演唱會何以名為《公主徹夜未眠2005》時，姚謙表示劉若英是個超級工作狂，經常工作到半夜，每當靈感來到時，她也會在凌晨三、四時發電郵給工作人員，是以演唱會才取名《徹夜未眠》。</p></body></html>
