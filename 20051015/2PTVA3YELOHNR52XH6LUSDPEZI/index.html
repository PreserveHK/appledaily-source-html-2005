<html><header><meta charset="utf-8"><title>海面浮屍身仍未冷</title></header><body><h1>海面浮屍身仍未冷</h1><p>【本報訊】青衣西草灣路近蜆殼大廈對開海面，昨日下午三時許，有人發現一具人形物體浮於海上，於是報警，水警到場發現是一名男子，事後由水警輪送往麗城花園對開碼頭，再由救護車轉送醫院。由於該男子仍有體溫，救護人員沿途替他進行急救（圖），惟抵院證實已告不治，並相信他死去約兩小時。醫生發現他的左邊臉頰及背部有傷痕，估計是船隻車葉造成。&#13;<br> 警方在死者身上撿獲身份證，事後聯絡其家人，證實死者姓張，四十六歲。警方相信他是自殺，並無可疑。&#13;<br> 文兆麟攝</p></body></html>
