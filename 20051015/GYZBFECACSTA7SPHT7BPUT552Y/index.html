<html><header><meta charset="utf-8"><title>神田Uno夜會富商</title></header><body><h1>神田Uno夜會富商</h1><p>現年三十歲的日本女星神田Uno，被昨日出版的日本雜誌《FRIDAY》偷拍到在本月初，與家住六本木山、經營波子店，每年營業額達一百四十億港元的三十五歲富家子N先生深夜約會。</p><p>街頭拖手仔</p><p>據《FRIDAY》報道，在本月初深夜，偷拍到神田Uno從其位於東京南青山的寓所，乘的士到六本木山與N先生約會，二人在街頭上更大方手拖手，態度親密。據知N先生除經營波子店外，家族生意還包括地產及度假村等，總資產值達七十億港元。二人在六年前及兩年前亦曾傳出緋聞。不時神田所屬事務所表示二人只是好友。</p></body></html>
