<html><header><meta charset="utf-8"><title>SkyGarden賺13%</title></header><body><h1>SkyGarden賺13%</h1><p>一志置業太子道西SkyGarden，舊年初高價開賣，銷情理想，一手最高逾萬蚊一呎，今年陸續見有轉手獲利成交。&#13;<br> 美聯香靜華話，中層E室，千六呎，連車位以千三萬轉手，呎價八千零四十五。&#13;<br> 買家係區內換樓客，鍾意單位四房間隔、景觀開揚，所以睇咗樓三日就扑槌，買嚟自住。&#13;<br> 原業主舊年二月以一千一百七十萬買入，兩年唔夠，賺一百五十五萬，層樓升值一成三。</p></body></html>
