<html><header><meta charset="utf-8"><title>　　唐唐征美遇著虎 - 李八方</title></header><body><h1>　　唐唐征美遇著虎 - 李八方</h1><p>煲呔喺香港好戲連場，財政司司長唐英年就出征美國，佢噚日喺三藩巿出席咗百人會午餐會，又去參觀美國加州矽谷嘅雅虎公司，同楊致遠（右）影番張合照。&#13;<br> 唐唐雖然身在美國，都知道晒煲呔請咗好多金融界猛人入行會，有啲肯定都係唐唐之友，將來有乜新財政問題，軍師就多好多啦！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
