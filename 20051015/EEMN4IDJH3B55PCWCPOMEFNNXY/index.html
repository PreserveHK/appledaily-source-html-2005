<html><header><meta charset="utf-8"><title>Rosemary陪老外睇搞笑騷</title></header><body><h1>Rosemary陪老外睇搞笑騷</h1><p>名模Rosemary及母親、周啟邦夫婦、鄧梓峰及十一歲女兒鄧瓊芝、詹瑞文夫婦和劉心悠等，前晚在演藝學院欣賞搞笑騷《扮嘢奧》，其中Rosemary及母親與一外籍男子同行，但該男士被拍照時顯得十分避忌，問Rosemary母親該男士是誰？她說：「總之係friend啦！」</p><p>鄧梓峰女兒盼入行</p><p>另外，鄧梓峰表示女兒早前參加了暑期演藝班，問其女兒可有興趣跟父親入行演戲？她說：「都好呀，我都鍾意做戲。」&#13;<br> 採訪：卓美娟　攝影：何榮亮</p></body></html>
