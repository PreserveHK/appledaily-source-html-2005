<html><header><meta charset="utf-8"><title>匯豐定存加息　領先同行</title></header><body><h1>匯豐定存加息　領先同行</h1><p>【本報訊】滙豐銀行昨日再調高定期存款息率，幅度介乎0.1至0.2厘，其中10萬元以下存款1個月，息率由2.05厘升至2.15厘，3個月則由2.15厘升至2.35厘。不過，恒生（011）及中銀香港（2388）並無跟隨。三家存款基礎最大的銀行中，暫時以滙豐的定存息率最高。滙豐上次調高定存息率為9月26日。根據滙豐最新的定存息率，10萬至50萬元的定存息率，不論存款期均獲劃一調高0.2厘，其中1個月為2.25厘，3個月為2.4厘。</p></body></html>
