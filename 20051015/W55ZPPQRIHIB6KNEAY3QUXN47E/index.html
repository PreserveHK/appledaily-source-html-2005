<html><header><meta charset="utf-8"><title>鄭融處女騷眼濕濕</title></header><body><h1>鄭融處女騷眼濕濕</h1><p>鄭融前晚在灣仔一間酒吧舉行《叱咤樂壇鄭融MiniLive》音樂會，請來劉日曦擔任表演嘉賓，鄭融的父母朋友、歌唱老師杜麗莎與丈夫、向展鵬等都有到場欣賞。</p><p>師傅到場打氣</p><p>鄭融又跳又唱，更換了兩套服裝，都是背心牛仔褲。當演出完畢後，杜麗莎上前向鄭融道賀，還指她表現相當好，鄭融高興得眼濕濕。&#13;<br> 鄭融事後接受訪問時表示，做完騷後發呆了一會，因為綵排時並不感到緊張，怎知上台唱歌後就覺得難以置信，她謂：「我好少做liveband，好開心，唱得好投入呀。」&#13;<br> 採訪、攝影：胡比</p></body></html>
