<html><header><meta charset="utf-8"><title>劉心悠扭擰談18歲初夜</title></header><body><h1>劉心悠扭擰談18歲初夜</h1><p>劉心悠和羅仲謙昨日以「愛有明天大使」的身份到觀塘推廣預防愛滋病，劉心悠坦言為健康宣傳，即使要她在街上派安全套也不會尷尬。&#13;<br> 劉心悠還透露以往拍拖時，男友都有做足安全措施。當問到劉心悠幾多歲失身時，她起先推搪說忘記了，最終禁不住記者的追問，即臉紅紅尷尬地說：「我初戀就喺十八歲，係好耐以前嘅事，喺佢屋企發生囉。」</p><p>戴套考起媽媽</p><p>而劉心悠更透露讀書時學校有灌輸性知識，不過她亦曾經好奇詢問母親為何男性要戴安全套，怎料母親卻大感不好意思，還反問學校老師為何沒有教導她們。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
