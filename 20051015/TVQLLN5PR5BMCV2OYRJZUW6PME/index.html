<html><header><meta charset="utf-8"><title>內博貴有望解凍復出演唱</title></header><body><h1>內博貴有望解凍復出演唱</h1><p>山下智久為首的尊尼組合NEWS日前宣布將於明年一月三至五日於橫濱Arena舉行元旦演唱會，七月中因未成年飲酒鬧事的成員內博貴，經多月雪藏後，亦有望在演唱會上復出。</p><p>飲酒鬧事被雪藏</p><p>由於當日邀約內博貴飲酒而闖禍的女主播菊間千乃已獲安排在深夜節目中復工。&#13;<br> 據知尊尼事務所近日亦已有所動作，安排電視及雜誌方面的演出為內博貴復出鋪路，更有關係者實牙實齒表示內博貴會在年初復工。&#13;<br> 相信NEWS明年初將舉行演唱會，正好是他解凍的最好機會。</p></body></html>
