<html><header><meta charset="utf-8"><title>霍建華半裸打波誘空姐</title></header><body><h1>霍建華半裸打波誘空姐</h1><p>曾經跟關之琳傳姊弟戀的霍建華，近日在海南島與內地演員孫儷、胡宇崴和姚采穎拍攝劇集《屋頂上的綠寶石》，由於上月海南島經歷了三十年來最大的風災，劇組現正趕拍延誤部份。</p><p>偷閒打籃球</p><p>熱愛打籃球的霍建華，拍戲之餘亦不忘跟工作人員在酒店籃球場切磋球技，但因當地天氣太熱，霍建華便脫掉上衣在球場廝殺，剛巧海南航空一班空姐也在酒店受訓，她們一見霍建華即蜂擁上前要他簽名留念。</p></body></html>
