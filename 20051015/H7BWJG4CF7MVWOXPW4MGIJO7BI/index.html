<html><header><meta charset="utf-8"><title>九龍　都會軒2年漲價69%</title></header><body><h1>九龍　都會軒2年漲價69%</h1><p>▲利嘉閣趙文基稱，紅磡都會軒2座高層18室，611方呎，以380萬元轉售，每呎6219元，較原業主03年9月購入價225萬元，高155萬元，升值69%。&#13;<br> &#13;<br> ▲中原黃思慧說，紅磡海逸豪園9座高層B，702方呎，以412萬元易手，每呎5869元，業主03年以250萬元購入，賺162萬元，單位升值65%。&#13;<br> &#13;<br> ▲中原林家傑表示，荔枝角美孚新邨百老匯街61號高層D，676方呎，以213萬元售出，每呎3151元，較原業主02年購入價175萬元，高38萬元，升值21.7%。</p></body></html>
