<html><header><meta charset="utf-8"><title>BT軟件上載電影表證成立</title></header><body><h1>BT軟件上載電影表證成立</h1><p>【本報訊】首宗檢控利用BT軟件上載電影侵權案，裁定被告表證成立，他選擇不作供自辯，控方陳詞時指，根據《版權條例》複製資料在網上傳送，除非得到版權擁有人許可，否則已構成觸犯發放的罪行，辯方指，被告只是將有關檔案放上互聯網的新聞組，是否下載檔案由參與者自行決定，故被告不屬主動分發。裁判官聽畢將案押後至十月二十四日裁決。&#13;<br> 被告陳乃明，三十八歲。&#13;<br> 案件編號：TMCC1268/2005</p></body></html>
