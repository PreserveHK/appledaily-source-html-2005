<html><header><meta charset="utf-8"><title>SAS巡迴騷開鑼</title></header><body><h1>SAS巡迴騷開鑼</h1><p>剛在上周三推出全新創作大碟《KillerStreet》的日本長青樂隊SouthernAllStars（SAS），相隔七年的全國巡迴演唱會前日於廣島市正式開鑼，而新大碟的出貨量亦已衝破一百一十萬張。</p><p>相隔七年再演出</p><p>近年只在大型場館演出的SAS，前日在容納二千人的廣島厚生年金會館展開巡迴演唱會首場。&#13;<br> 向來搞鬼的主音桑田佳祐，甫出場即以高八度的聲線向觀眾打招呼。「大家好，我是桑仔。相隔七年又來到廣島了。」&#13;<br> 樂隊共演唱出二十九首歌曲，包括新歌《BOHBONO.5》及劇集《大奧》主題曲《愛與欲望的日子》等。</p></body></html>
