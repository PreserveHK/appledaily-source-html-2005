<html><header><meta charset="utf-8"><title>佳士得金雕玉砌</title></header><body><h1>佳士得金雕玉砌</h1><p>香港佳士得將於下月二十九日舉行「瑰麗珠寶及翡翠首飾」秋季拍賣，昨日請了名模李嘉慧預展珍品。其中焦點首飾要數一枚HarryWinston重達八十三點四八卡的黃鑽戒指，光芒閃爍，估價高達一千五百萬港元。&#13;<br> 另一枚翡翠珍品，是出自中國國寶級玉雕大師王樹森之手、名為「群仙祝壽」的翡翠玉珮，王樹森作品不少珍藏於博物館，今次是首度在國際拍賣會上推出他的作品。&#13;<br> 李嘉慧表示不諳玉石翡翠，她說：「鑽石我就知要足色全美，翡翠方面，細個發噩夢，媽咪都有畀啲玉器我定驚，同埋玉應該多近人氣，咁會靚啲。」&#13;<br> 採訪、攝影：RitaLeung</p></body></html>
