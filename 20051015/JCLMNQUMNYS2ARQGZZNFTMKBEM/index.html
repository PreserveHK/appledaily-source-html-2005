<html><header><meta charset="utf-8"><title>打印機製相費用昂貴</title></header><body><h1>打印機製相費用昂貴</h1><p>【本報訊】相片打印機快捷方便，受不少用家歡迎。消委會首次進行相片打印機測試，比較九個小型樣本的打印品質、打印速度、使用方便程度、色彩耐久程度、多功能程度和結構檢定。&#13;<br> 結果發現，樣本表現各有不同，整體評級介乎兩星至三星半，總評較高的分別是佳能SelphyCP600及CP400。以打印機墨盒打印4R照片數量，結合消委會調查所得的墨盒和紙張零售價資料，每張照片的打印費約由一元九角至七元四角，而目前一般沖曬店的大約收費為每張九角至一元五角。</p></body></html>
