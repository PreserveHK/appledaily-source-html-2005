<html><header><meta charset="utf-8"><title>洪仁穎擇偶要整潔</title></header><body><h1>洪仁穎擇偶要整潔</h1><p>應屆「亞洲小姐」冠軍王磊、亞軍洪仁穎及季軍翟湘萍昨日前往土瓜灣威馬電器公司領取總值十萬元的電器禮券，三位亞姐還拿着電器擺甫士。</p><p>抹地當運動</p><p>王磊表示所獲得的獎品都非常實用，而她亦一向有做家務的習慣，她以國語說：「不過最不喜歡洗碗，怕弄粗雙手。最喜歡抹地，因為可以當做運動。」而來自韓國的洪仁穎表示最欣賞現場擺設的古董熨斗，她透過繙譯說：「很特別，平常很少有機會可以看到，不過就太重。」洪仁穎直言很喜歡乾淨，所以將來的男朋友一定要整潔。&#13;<br> 採訪、攝影：何永寧</p></body></html>
