<html><header><meta charset="utf-8"><title>店舖數目勝麥當勞</title></header><body><h1>店舖數目勝麥當勞</h1><p>肯德基和麥當勞為佔據內地市場這塊肥肉，一直鬥到難分難解。環顧全國各大小城市，肯德基和麥當勞的店舖幾乎是「你挨着我，我挨着你」，有影皆雙。一項調查顯示，兩家快餐店的舖位很多時候相距不超過五十米。現階段兩家快餐店的競爭，正由大城市推展至人口密集、人均收入高的二線城市發展。&#13;<br> 隨年初海南三亞的肯德基開業，肯德基在中國的店舖數目達到一千二百家。肯德基由此宣布，它在中國的開店數目達到對手麥當勞的兩倍。對此，麥當勞中國區總經理符國成召開記者會回應：「餐廳數目多少僅是競爭的一個方面，但從每個餐廳的顧客人數看，麥當勞要多於肯德基。」&#13;<br> 本報記者</p></body></html>
