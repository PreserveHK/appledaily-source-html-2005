<html><header><meta charset="utf-8"><title>余文樂反串台慶怕掃興</title></header><body><h1>余文樂反串台慶怕掃興</h1><p>余文樂昨日到商台接受訪問，有傳他會在今晚舉行的《翡翠歌星賀台慶》中反串，問他可有此事時，余文樂起初不願正面回答，他說：「其實我都掙扎咗好耐，呢個表演係我以前從未做過嘅，跳舞唔係我強項，又驚唔夠時間綵排，不過既然叻哥（陳百祥）咁錫我，畀呢個機會我同佢一齊表演，我又冇理由拒絕啫！」&#13;<br> 余文樂只透露以前張國榮也曾有類似的表演，屆時扮演半男半女與阿叻共舞，問余文樂是否介意扮女人？他說：「唔係，我只係怕唔好睇，到時台慶變掃興就唔好啦。」</p><p>祝福舊愛</p><p>另外，提到余文樂前女友盧巧音再墮愛河，余文樂說：「祝福佢開開心心啦。」&#13;<br> 採訪、攝影：胡比</p></body></html>
