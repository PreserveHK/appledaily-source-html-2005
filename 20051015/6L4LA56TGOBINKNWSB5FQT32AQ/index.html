<html><header><meta charset="utf-8"><title>漁業向特首求救</title></header><body><h1>漁業向特首求救</h1><p>【本報訊】受到油價高企及捕魚範圍持續收窄等因素影響，香港漁業聯盟昨日向特首曾蔭權發出SOS求救訊號，期望政府關注漁民生計及救援「瀕臨絕種」的本港捕魚業。聯盟副主席杜光標說，燃油價格高企，佔漁民經營成本的七成，加上休漁期未見成效及海事工程影響海洋生態，大大減少本港海域範圍的魚產。&#13;<br> 此外，聯盟支持政府計劃重組食物環境衞生署及漁農自然護理署，期望在制訂食物安全工作方針及發展漁農業上更有成效。</p></body></html>
