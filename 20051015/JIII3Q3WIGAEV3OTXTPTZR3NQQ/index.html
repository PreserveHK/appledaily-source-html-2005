<html><header><meta charset="utf-8"><title>蘭西情報課：售樓處未掂名門押後賣</title></header><body><h1>蘭西情報課：售樓處未掂名門押後賣</h1><p>大坑名門原定本月重推，但長實負責人黃思聰噚日透露，用五千萬搭建嘅新售樓廠未完工，最快十一月至賣得。新廠會展示之前未講嘅優點。&#13;<br> 名門剩番百二伙，部份以相連形式賣，實際得八十八套標準單位，另特色戶及複式各六伙。今年先賣五十伙，呎價萬七起。&#13;<br> 估計名門有過百億利潤，難怪長實肯揼本再整新售樓廠。&#13;<br> 利嘉閣執董廖偉強話，東半山及跑馬地今年條數好勁，主要嚟自名門，預料仍有大把，因而喺跑馬地猛開分行，噚日就連開三間。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
