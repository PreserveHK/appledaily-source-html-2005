<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　嘉亨灣短線賺50萬</title></header><body><h1>樓市快訊<br>香港　嘉亨灣短線賺50萬</h1><p>▲香港置業朱永健表示，西灣河嘉亨灣3座中層B室，1532方呎，以1300萬元沽出，呎價8486元。原業主今年5月1250萬元買入，賺50萬元。&#13;<br> &#13;<br> ▲利嘉閣李焯基表示，跑馬地比華利山K座高層2室，1385方呎，連車位以1010萬元轉手，呎價7292元。原業主原開價1020萬元，減價10萬元出售。&#13;<br> &#13;<br> ▲金豐易居崔佑興表示，薄扶林碧瑤灣27座中層B室，1153方呎，連車位，550萬元成交，呎價4770元。原業主03年12月以330萬元買入，最近斥60萬元裝修單位，轉售賺220萬元。</p></body></html>
