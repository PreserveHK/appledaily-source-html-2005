<html><header><meta charset="utf-8"><title>吸了有強烈脫衣意欲</title></header><body><h1>吸了有強烈脫衣意欲</h1><p>迷姦煙只是將沾有混合多種不同化學液體的普通煙枝弄乾，很易製成，男女都須小心。&#13;<br> 在美國，迷姦煙俗稱fry，一般用煙枝沾上甲醛、甲醇、乙醇、曾用作為麻醉藥的PCP及其他化學液體混合製成。跟迷姦水一樣，吸入迷姦煙後，可出現幻覺、喪失記憶、有強烈脫衣意欲，情緒亢奮六小時至三天。&#13;<br> 要防範迷姦煙，就不要抽煙，不吸陌生人遞來的煙枝，吸煙時若覺得有手術用酒精或汽油味時就要小心。吸進迷姦煙的二手煙，一般含一氧化碳、焦油或尼古丁等，不會受迷暈。&#13;<br> 英國廣播公司</p></body></html>
