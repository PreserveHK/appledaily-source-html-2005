<html><header><meta charset="utf-8"><title>　　煲呔好綠又好六 - 李八方</title></header><body><h1>　　煲呔好綠又好六 - 李八方</h1><p>八方前日寫過特首好綠，噚日又發現煲呔旺六，真係六六冇窮。君不見噚日八位行會新貴中，有四位年過六十，當中三人重行年六十六。唔怪得金刀梁噚日一開記者會就笑笑口問大家，知唔知點解由李業廣、夏佳理、李國寶以及佢四個打頭陣，原來係敬老。</p><p>李業廣當然係大阿哥，佢今年六十九，而夏主席、寶哥哥同埋金刀梁全部出生於一九三九年，夏主席一月二號出世排第二；寶哥哥三月十三號生日做阿三；至於梁醫生就生於四月二十三日排第四。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
