<html><header><meta charset="utf-8"><title>投訴補習社激增五倍</title></header><body><h1>投訴補習社激增五倍</h1><p>【本報訊】消委會在今年首九個月，共接獲一百二十三宗有關補習社的投訴，較去年全年的十九宗大幅上升逾五倍。消委會解釋投訴劇增，是因為早前有補習社突然倒閉。&#13;<br> 消委會指出，不良的補習學校會將大部份的資源投放在推廣宣傳，例如誇大過去的公開考試成績、又要求報讀學生一次過繳清數期或全年學費、並提出可享有優惠折扣以利誘報讀；有補習學校只向教統局登記一間校址，但卻在不同地區廣設分校，混淆視聽。消委會建議，家長應慎重選擇補習學校，包括先查證學校是否已獲教統局批准註冊。</p></body></html>
