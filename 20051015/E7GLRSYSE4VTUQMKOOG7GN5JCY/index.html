<html><header><meta charset="utf-8"><title>日生產物價連升19月</title></header><body><h1>日生產物價連升19月</h1><p>【本報綜合報道】日本生產物價連升19個月，主要受油價上漲推高企業成本所致，數據令人愈益憧憬日本消費物價不久將止跌回升，標誌該國可擺脫通縮。</p><p>可望擺脫通縮</p><p>日本9月份企業貨品物價指數（CGPI）較去年同期上升1.7%，升幅與前月以及市場預期相同。CGPI用於衡量公司購進能源和原材料所支付的價格。&#13;<br> 日本央行行長福井俊彥日前表示，日本消費物價可望在今年底開始回升。</p></body></html>
