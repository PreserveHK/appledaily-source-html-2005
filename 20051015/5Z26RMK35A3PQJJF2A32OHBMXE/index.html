<html><header><meta charset="utf-8"><title>中港合計外儲全球第一</title></header><body><h1>中港合計外儲全球第一</h1><p>中國外滙儲備截至9月底止高達7690.04億美元，較上周五日本公布的截至9月底止官方儲備8435.6億美元，僅相差745億美元。若中國的儲備加上香港9月底的外滙儲備1228億美元，總額多達8918億元，超越日本，成為全球儲備最高的國家。&#13;<br> 上周五日本財務省發表儲備數據時表示，引用國際貨幣基金會數據，中國加香港的外滙儲備總額在6月底達到8379億元，超越日本同期的8340億美元，成為全球第一。然而，本周一內地報章引用官方數字反駁，人行公布６月底外滙儲備為7109.73億美元，加上香港同期的1220億美元，合共8329.73億美元。</p></body></html>
