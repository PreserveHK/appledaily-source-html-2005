<html><header><meta charset="utf-8"><title>火箭「高位單擋」解構</title></header><body><h1>火箭「高位單擋」解構</h1><p>小馬班主古賓在季後賽期間，頻向聯盟投訴姚明經常製造非法單擋，之後火箭教練雲根迪更因指摘球證受古賓影響而針對姚明，遭重罰十萬美元。這個具爭議性的戰術正是火箭的撒手鐧──高位單擋（Highscreen-and-roll）。</p><p>與普遍的中鋒和後衞合作的底線或內線單擋不同，擅長中距離跳射的姚明，放棄內線進攻機會，走到葫蘆頂甚至三分線附近，製造單擋予麥基迪；兼且利用其巨大身形迫使對手退到三分線外，其間自然有移動單擋之嫌，部份對手甚至蓄意被撞倒，以博取姚明犯規，因此這戰術引來不少爭議。</p></body></html>
