<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>日本兒童的志願是甚麼？一家保險公司訪問了當地幼稚園和小學的小孩，發現男女志向大不同。&#13;<br> &#13;<br> 男童志願&#13;<br> 1　職業棒球員&#13;<br> 2　職業足球員&#13;<br> 3　學者&#13;<br> 4　木匠&#13;<br> 5　餐廳老闆&#13;<br> &#13;<br> 女童志願&#13;<br> 1　餐廳老闆&#13;<br> 2　託兒中心及幼稚園教師&#13;<br> 3　護士&#13;<br> 4　小學教師&#13;<br> 5　寵物店老闆和訓練員</p></body></html>
