<html><header><meta charset="utf-8"><title>果子狸闖網球中心</title></header><body><h1>果子狸闖網球中心</h1><p>【本報訊】一隻約兩呎長的果子狸，誤打誤撞走入石屎森林，落得飢腸轆轆軟弱無力。昨晨六時半，被途人發現倒在跑馬地司徒拔道香港網球中心外，於是報警。愛護動物協會人員奉召到場時，果子狸疑受驚匿入路邊坑渠，工作人員揭開渠蓋將牠擒獲送走（圖）。&#13;<br> 愛護動物協會發言人稱，獲救的果子狸已經成年，雄性，雖沒表面傷痕，但其身體異常虛弱。由於果子狸屬於野生動物，事後已交給漁農自然護理署救治。&#13;<br> 李家傑攝</p></body></html>
