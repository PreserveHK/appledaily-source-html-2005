<html><header><meta charset="utf-8"><title>牛雜小販車禍獲償45萬</title></header><body><h1>牛雜小販車禍獲償45萬</h1><p>【本報訊】在觀塘區售賣牛雜二十多年的一名無牌小販，四年前開檔時遭私家車撞倒腦震盪，受傷後不時感頭痛、暈眩、記憶力衰退、失去常人認知能力等，影響他月賺三萬元的收入，遂向肇事司機追討五百多萬元賠償，惟法官認為該名小販誇大傷勢及收入，認為他只屬輕微腦震盪，不礙重操工作，改以每月賺取一萬五千元及開支計算等，判賠償四十五萬元。&#13;<br> 四十八歲原訴人唐俊忠，於○○年七月十九日推着木頭車開檔時，行經觀塘道迴旋處遭答辯人畢志強所駕駛私家車撞倒，畢願意承擔百分之七十五賠償責任。&#13;<br> 案件編號：HCPI183/03</p></body></html>
