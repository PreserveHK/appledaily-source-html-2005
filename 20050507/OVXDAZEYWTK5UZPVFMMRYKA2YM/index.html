<html><header><meta charset="utf-8"><title>讓媽媽甜在心頭</title></header><body><h1>讓媽媽甜在心頭</h1><p>【本報訊】天下母親願望其實都一樣，能夠看着子女健康成長、做個正直的人，已經是最大的禮物；所以一張賀卡、一朵絲花、一頓豐富的餸菜，只要是出自兒女的雙手，就算再簡單、再不值一文，也足以令一眾母親笑逐顏開。&#13;<br> 海港城昨日安排了蛋糕製作班，讓小孩子有機會學習親手做蛋糕，獻給摯愛媽媽一份甜在心頭的禮物（圖）。該商場更製作了一個八呎高的巨型母親節蛋糕，巿民今明兩日到場更可獲免費數碼拍照留念。&#13;<br> 張志華攝</p></body></html>
