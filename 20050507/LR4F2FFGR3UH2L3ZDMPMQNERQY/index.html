<html><header><meta charset="utf-8"><title>靚佬湯茱姐膺至把炮演員</title></header><body><h1>靚佬湯茱姐膺至把炮演員</h1><p>美國電影雜誌《Premiere》剛公布今年荷李活權力榜部份排名名單，湯告魯斯（TomCruise）排在十四位，是最高排名的演員，而三十二位的茱莉亞羅拔絲（JuliaRoberts）則是最高排名的女星，靚佬湯前妻妮歌潔曼（NicoleKidman）則排在三十六位。至於今年登上荷李活權力榜第一位的電影人，正是《魔戒》系列導演彼得積遜（PeterJackson）。&#13;<br> 此外，由於靚佬湯的新片《職業特工隊》第三集多次延期開拍，片中兩位女角施嘉莉祖安遜（ScarlettJohansson）及嘉莉安摩絲（Carrie-AnneMoss）均相繼辭演。</p></body></html>
