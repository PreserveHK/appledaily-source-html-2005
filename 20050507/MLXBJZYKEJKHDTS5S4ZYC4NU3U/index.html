<html><header><meta charset="utf-8"><title>男子收酬出賣護照判囚</title></header><body><h1>男子收酬出賣護照判囚</h1><p>【本報訊】無業男子收取犯罪集團報酬，代一名與他樣貌相似的內地漢申領特區護照，揀選「大近視」入境處職員成功辦證，然後指使一名婦人替他取證，內地漢持假護照抵加國被拘捕揭發。&#13;<br> 兩男女因虛假陳述及轉讓旅行證件等六項罪成立，男被告黃香得（四十一歲）昨在區域法院判囚兩年，女被告曾秋霞（四十四歲）判社會服務令一百六十小時。&#13;<br> 案件編號：DCCC22/05</p></body></html>
