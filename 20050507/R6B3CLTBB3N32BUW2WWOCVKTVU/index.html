<html><header><meta charset="utf-8"><title>駐港解放軍「顛覆國旗」</title></header><body><h1>駐港解放軍「顛覆國旗」</h1><p>【本報訊】在日前五一勞動節的大日子裏，人民解放軍駐港部隊上演了一幕「顛覆國旗」小插曲。&#13;<br> 據一名網民在互聯網提供的圖片顯示，赤柱軍營當天開放招待市民團體參觀，節目之一是觀看「威武之師」步操及升旗儀式。&#13;<br> 當五星旗升到半路中途，莊嚴的國歌突然終止播放，國旗急急落下，原來升旗手把旗幟倒掛了。&#13;<br> 解放軍馬上把國旗扯下來，重新放上旗杆，然後若無其事的再度升旗。事件引起網友熱烈討論，有網民笑稱這是「顛覆國家」，也有人認為子弟兵此舉無疑增加了升旗儀式的娛樂性。</p></body></html>
