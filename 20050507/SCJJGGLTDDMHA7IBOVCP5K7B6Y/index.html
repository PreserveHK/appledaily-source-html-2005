<html><header><meta charset="utf-8"><title>何超儀保母捧場過老竇</title></header><body><h1>何超儀保母捧場過老竇</h1><p>何超儀、劉雅麗和河國榮等，前晚在尖沙嘴文化中心出席舞台劇《香水》義演，並為香港大學脊髓損傷基金籌得約一百三十多萬善款。何超瓊和何超蕸帶同她們當年的保母晶姐到場欣賞。<br> &#13;<br> <spanclass>差點跣低 &#13;<br> 超儀在演出後說：「個舞台好跣，我哋綵排時都好小心，剛才有一幕劉雅麗走過嚟，佢着住高踭鞋都差啲跣低，當時我都唔可以幫到佢，不過好彩佢都冇事。」超儀又表示很開心晶姐來撐場，她說：「我每次有戲佢都會睇。」&#13;<br> 問到超儀可有邀請賭王何鴻燊捧場？她說：「我咁大個人，次次做嘢都請佢，都唔知佢知唔知。」&#13;<br> 採訪：張俊銘　攝影：林德雄</spanclass></p></body></html>
