<html><header><meta charset="utf-8"><title>胡杏兒無端激瘦</title></header><body><h1>胡杏兒無端激瘦</h1><p>汪明荃（阿姐）、胡杏兒、陳鍵鋒及黎耀祥等，昨日在將軍澳電視廣播城出席新劇《識法代言人》拜神儀式，大夥兒更預備蛋糕為五月份生日的陳鍵鋒及黎耀祥慶祝。<br> &#13;<br> <spanclass>盆骨凸現 &#13;<br> 在劇中飾演患上厭食症的胡杏兒近日突然激瘦至一百零五磅，穿上貼身褲的她連盆骨亦明顯凸起，但她否認與男友感情出現問題，她說：「我冇減肥，都唔知點解咁瘦，阿姐帶飯都叫埋我一齊食，重問我點解食極都咁瘦。」&#13;<br> 陳鍵鋒自言今年在工作中度過生日，幸好仍收到不少生日禮物，他說：「阿姐都封咗利是畀我，又有fans送咗隻戒指畀我。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
