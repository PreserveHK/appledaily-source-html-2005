<html><header><meta charset="utf-8"><title>萬事得MX-5　新車未到已有定單</title></header><body><h1>萬事得MX-5　新車未到已有定單</h1><p>萬事得代理響上周末推出全新Mazda5家庭式MPV車，外界反應唔錯，至於經常因名字相若而令人混淆嘅同廠MX-5開篷Roadster跑車，若然大家早前有留意本報日內瓦車展現場報道嘅話，都知道廠方經已推出全新MX-5。除咗外形，聽講話配套同性能都大有改進，筆者重打探得知，遲吓代理會以限量形式引入，叫價喺28萬上落，據知經已有MX-5嘅忠實Fans早着先機向代理查詢同落訂。&#13;<br>&#13;<br>記者、攝影：陳偉林&#13;<br>查詢：28931112（萬事得汽車）</p></body></html>
