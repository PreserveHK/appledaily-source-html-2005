<html><header><meta charset="utf-8"><title>二戰勝利日有「兩天」</title></header><body><h1>二戰勝利日有「兩天」</h1><p>美英法德等國家向來把五月八日定為二戰勝利日，紀念二戰時打敗納粹德國。不過，俄羅斯和另一些國家把五月九日定為二戰勝利日。勝利日所以有不同日子，原來跟記者早報道了納粹德國投降的消息有關。話說有西方國家記者提早報道了納粹德國投降的消息，激起盟軍國家提早慶祝，因此英法德美等國都以五月八日為勝利日。但俄羅斯卻根據德軍投降的原本協議，以五月九日為歐戰勝利日。但當年的盟軍國家已同意將一九四五年五月九日定為二戰勝利日。</p></body></html>
