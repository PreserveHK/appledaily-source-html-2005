<html><header><meta charset="utf-8"><title>御皇庭計劃月內開盤</title></header><body><h1>御皇庭計劃月內開盤</h1><p>【本報訊】新盤氣氛又轉熱鬧，恒基地產（012）及爪哇控股（251）的上水御皇庭，準備本月內開售。恒基營業部總經理謝偉銓表示，計劃本月中開放示範單位，可望月內開售，定價視乎市場反應。項目共3幢922伙，500至940方呎，另設1100至1400方呎複式，2房佔60%。1及2座屬第一期，明年初落成。爪哇控股佔55%權益，恒基佔45%。&#13;<br> 爪哇控股執行董事謝文彬表示，年內將發售灣仔道及鑽石山蒲崗村道住宅，分別提供約100及逾300伙。</p></body></html>
