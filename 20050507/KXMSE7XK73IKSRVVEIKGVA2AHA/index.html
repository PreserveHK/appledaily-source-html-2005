<html><header><meta charset="utf-8"><title>NEWS巡迴全國大功告成</title></header><body><h1>NEWS巡迴全國大功告成</h1><p>以山下智久為首的日本尊尼偶像組合NEWS，前日於橫濱ARENA舉行首次全國巡迴演唱會的最後一場，吸引三萬名歌迷到場，NEWS八子全晚換了十套服裝，令人眼前一亮。&#13;<br> NEWS自三月三十一日起，在大阪、名古屋及北海道等地舉行巡迴演唱，在前日的尾場上，山下智久說：「希望有日能在DOME舉行演唱會，亦希望能像組合SMAP一樣，連老公公或老婆婆都認識我們。」</p></body></html>
