<html><header><meta charset="utf-8"><title>志偉教佳麗發惡　嘥氣！</title></header><body><h1>志偉教佳麗發惡　嘥氣！</h1><p>曾志偉前晚在將軍澳電視廣播城跟其中五名參選港姐的佳麗進行複試，他即時教導靚女們演戲心得，及後更逐一跟她們做對手戲。&#13;<br> 其中一名「高妹」佳麗要以惡形惡相向曾志偉祝壽，但她做來做去都發不出脾氣，曾志偉便教她幻想遇過最生氣的事，「高妹」佳麗卻說：「我都唔發脾氣嘅。」<br> &#13;<br> <spanclass>讚有熱誠 &#13;<br> 曾志偉事後表示五位佳麗質素平均，他說：「我上次真係有話過啲佳麗冇heart（熱誠），但呢幾個就唔同，佢哋好有心學做戲，我都有同佢哋講參加選美，集訓成三個月，係長期戰爭，我叫佢哋用享受嘅心態應付，最緊要對自己有信心。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
