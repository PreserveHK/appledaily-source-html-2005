<html><header><meta charset="utf-8"><title>寵物情報：<br>狗女衞生巾好花生！</title></header><body><h1>寵物情報：<br>狗女衞生巾好花生！</h1><p>世界上不獨是人類的女性，一個月裏總會有不方便的日子，其實狗女也有月經（俗稱「起水」）。當月事來時，狗女會散發出獨特的氣味，也有機會濺出礙眼的「紅點」，怎算好？最體貼寵物狗的日本人，就設計出狗隻專用的衞生褲和衞生巾。每月的小煩惱，竟衍生出漂亮的「花生」（Fashion），相信寵物也會感受到主人的心意。	&#13;<br>&#13;<br>記者、攝影：邵超</p><p>查詢：犬工房（22467117）</p></body></html>
