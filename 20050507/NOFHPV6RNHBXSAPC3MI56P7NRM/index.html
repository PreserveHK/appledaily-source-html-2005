<html><header><meta charset="utf-8"><title>帶媽媽吃一頓健怡菜</title></header><body><h1>帶媽媽吃一頓健怡菜</h1><p>母親節當然想請媽媽吃好一點，但慶祝是否一定要大魚大肉吃得肚滿腸肥？揀健怡一點的菜，不油膩又對媽媽身體好。HabitutheGarden在散叫食物中，就有多款清新、多菜高纖、含高鈣芝士的意大利菜，吃完後腸胃清淨，媽媽心情好，人都變得容光煥發。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>攝影：陳智良&#13;<br>&#13;<br>龍蝦薄切嫩菠菜白松露龍蝦醬$155&#13;<br>龍蝦薄片下是鮮嫩菠菜，另外一邊是龍蝦膏混番茄茸做的醬，吃時龍蝦薄片可蘸蝦膏醬，加添濃濃鮮味。&#13;<br>&#13;<br>HabitutheGarden（28983919）&#13;<br>地址：銅鑼灣恩平道28號利園商場2期3樓</p></body></html>
