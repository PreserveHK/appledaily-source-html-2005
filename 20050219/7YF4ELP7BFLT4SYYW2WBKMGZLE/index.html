<html><header><meta charset="utf-8"><title>管理層經常執位成特色</title></header><body><h1>管理層經常執位成特色</h1><p>亞視在八八年由林百欣經營後，最大特色是不停的轉換管理層，每轉換一次總會帶來連番人事變動，最初林伯找了周梁淑怡出任行政總裁，然後換上曹廣玉，之後林伯親自出任行政總裁，後來又找了麗新集團的高層李寶安出任行政總裁，但不久林伯又親自主政，直至將亞視部份股權賣給封小平和劉長樂。<br> &#13;<br> <spanclass>篤信風水 &#13;<br> 一直在亞視工作的綜藝、公共及宣傳部副總裁葉家寶昨日接受訪問時說：「林伯畀咗好多創作空間製作人，成績亦好好，我哋會繼續秉承林伯嘅精神，搞多啲有創意嘅節目。」而一直篤信風水的林伯，亦多次因風水問題而改大門位置、格局、布置等等，但最後仍未見亞視有大起色。</spanclass></p></body></html>
