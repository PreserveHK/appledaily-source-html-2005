<html><header><meta charset="utf-8"><title>毛玉萍出庭</title></header><body><h1>毛玉萍出庭</h1><p>【本報訊】上海地產（067）總經理毛玉萍（圖）涉造市及詐騙八千九百萬元信用狀案，昨再在區域法院提訊，控方要求將兩案合併處理，但遭法官拒絕。毛玉萍被控串同他人造市案將維持於八月一日審訊，並於七月六日進行審前覆核，她另涉的信用狀騙案則押後至三月一日提訊，再定審期。&#13;<br> 毛玉萍與其私人助理鍾秀玲，連同證券經紀林啟聲及張柏友，被控串謀詐騙，於○二年六月至○三年五月間，涉操控公司股價。四人與律師黃培輝及大律師羅寶榮，亦被控在證監會調查期間，串謀破壞司法公正。另外，毛玉萍被控二十三項串謀訛騙，令五間銀行發放八千九百萬元信用狀。&#13;<br> 案件編號：DCCC61/05　　　&#13;<br> 成啟聰攝</p></body></html>
