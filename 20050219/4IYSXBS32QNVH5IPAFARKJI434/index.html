<html><header><meta charset="utf-8"><title>中島美嘉NANA上身</title></header><body><h1>中島美嘉NANA上身</h1><p>日本女星中島美嘉最近接拍了改編自矢澤愛人氣漫畫《NANA世上的另一個我》的同名電影，她與另一位女主角宮崎藍在片中的造型昨正式曝光，二人的扮相與漫畫原著角色一模一樣。&#13;<br> 中島美嘉在新片《NANA》中的造型，無論是髮型、服飾以至打扮均忠於漫畫原著，她說：「NANA這個充滿個性的人物，已在無數漫畫迷心中留下深刻印象，自己當然也要盡量表現原著的神髓。」除了美嘉之外，有份演出的宮崎藍和成宮寬貴，跟原著角色的「相似度」亦甚受fans注目。</p></body></html>
