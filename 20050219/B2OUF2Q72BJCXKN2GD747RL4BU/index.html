<html><header><meta charset="utf-8"><title>桃井薰新片勾慘痛回憶</title></header><body><h1>桃井薰新片勾慘痛回憶</h1><p>第五十五屆柏林影展已踏入尾聲，前日分別有兩套來自俄羅斯及法國競賽電影舉行首映禮。其中以俄羅斯大導演蘇古諾夫（AlexanderSokurov）執導、講述二次世界大戰時期執政的日皇裕仁為主題的電影《太陽》較為矚目。&#13;<br> 蘇古諾夫昨日偕同主演《太陽》的美國男星羅拔達臣（RobertDawson）、日本女星桃井薰及尾形一成見傳媒，於片中扮演日皇裕仁的尾形一成表示有日本人認為該電影有醜化日本之嫌，故未必能在當地上映。</p></body></html>
