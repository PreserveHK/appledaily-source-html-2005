<html><header><meta charset="utf-8"><title>金喜善畢業沖喜《悲》劇</title></header><body><h1>金喜善畢業沖喜《悲》劇</h1><p>正忙着趕拍韓劇《悲傷戀歌》的金喜善，昨日出席大學畢業禮。她在韓國中央大學「2004學年學位授予儀式」中，獲頒畢業證書，她還獲校方頒發「青龍功勞獎」，以表揚她過去十年停學及復學期間，曾幫助學校籌建經費。&#13;<br> 金喜善戴上四方帽出席畢業禮，其母亦陪她到場，校園門外吸引大批記者採訪，情況一度混亂，但金喜善無奈地說：「即使我很想和老師及前、後輩吃飯，但畢業典禮後，不得不繼續趕拍《悲傷戀歌》。」&#13;<br> 而《悲》劇收視認真麻麻，就算權相佑在日前播出的一集中大灑眼淚，但收視率仍未能衝破百分之二十。</p></body></html>
