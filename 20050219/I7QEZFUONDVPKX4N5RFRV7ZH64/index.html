<html><header><meta charset="utf-8"><title>畢仔、珍妮花蠟像被迫分居</title></header><body><h1>畢仔、珍妮花蠟像被迫分居</h1><p>荷李活男星畢彼持（BradPitt）與妻子珍妮花雅麗絲頓（JenniferAniston）雖然分居，但兩人關係依然撲朔迷離，有消息指畢仔於本月二十七日舉行的奧斯卡頒獎禮中，將攜同珍妮花出席。&#13;<br> <br> <spanclass>50Cent示愛 &#13;<br> 一名知情人士說：「他們知道帶任何異性去都會被大做文章，才想到以朋友身份一同出席。」而英國杜莎夫人蠟像館有見畢仔與珍妮花分居，已將原本放在一起的蠟像分置。&#13;<br> 此外，饒舌歌手50Cent原來一直暗戀珍妮花，最近他還在新歌的歌詞中向珍妮花表達愛意，表示很高興看到她與丈夫分居。</spanclass></p></body></html>
