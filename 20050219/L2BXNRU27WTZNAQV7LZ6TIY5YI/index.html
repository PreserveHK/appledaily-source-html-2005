<html><header><meta charset="utf-8"><title>青山灣棄嬰16歲母被捕</title></header><body><h1>青山灣棄嬰16歲母被捕</h1><p>【本報訊】警方偵破本周三屯門青山灣泳灘遺棄女嬰案，昨晨拘捕懷疑女嬰母親十六歲雙失少女，警方查悉該少女與同年齡小男友珠胎暗結，事發當日早上她在兆麟苑家中分娩，男友趕來協助剪斷女嬰臍帶，有人更涉嫌將剛出生僅數小時女兒棄置泳灘，警方急欲會晤這名未婚小爸爸助查。&#13;<br> 涉案少女姓張（十六歲），警方指她涉嫌遺棄兩歲以下的幼童加以拘捕，昨晚獲准保釋外出，至於遭遺棄初生女嬰則健康大致良好，現時仍須留醫觀察。<br> &#13;<br> <spanclass>最高刑罰入獄十年 &#13;<br> 警方警告，根據《侵害人身罪條例》，任何人遺棄不足兩歲幼童，令幼童生命或健康遭受永久危害即屬違法，若循公訴程序定罪，最高刑罰為入獄十年。</spanclass></p></body></html>
