<html><header><meta charset="utf-8"><title>恆好酒家僱主仍失蹤</title></header><body><h1>恆好酒家僱主仍失蹤</h1><p>【本報訊】勞工處至今接獲二百零五名恒好海鮮火鍋酒家員工的求助個案，處方昨仍未能與酒樓負責人取得聯絡。對於員工投訴酒樓僱主在結業前將貴價海味搬走，該處已知會警方跟進，而法援署亦會協助員工申請將酒樓清盤，以便員工在四至六個星期內從破產欠薪保障基金取得欠薪。&#13;<br> 警方昨晨安排恒好土瓜灣總店的員工，分批前往酒樓取回私人物品，有員工擔心年紀大難以重投勞動市場。工聯會表示，會協助員工轉投清潔或家務助理等行業。</p></body></html>
