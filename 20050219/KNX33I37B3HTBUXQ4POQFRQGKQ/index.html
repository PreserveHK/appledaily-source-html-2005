<html><header><meta charset="utf-8"><title>女遭姦殺父母認屍</title></header><body><h1>女遭姦殺父母認屍</h1><p>【本報訊】在馬來西亞慘遭姦殺的十七歲中國女生黎明茜，其繼父及母親昨天在當地警方安排下進行認屍手續。消息稱，黎的生父多年前去世，繼父為本港商人，母親是內地的婦科醫生。死者的繼父和母親初步決定將女兒的屍體在當地火化，然後將她的骨灰帶返貴州家鄉。&#13;<br> 當地警方表示，本月十一日她離開宿舍外出，兩天後被人發現全身赤裸倒在雪蘭莪州一家油棕園旁的溝渠內，初步檢驗後證實她曾遭到強姦及雞姦，然後被兇徒活活勒死。</p></body></html>
