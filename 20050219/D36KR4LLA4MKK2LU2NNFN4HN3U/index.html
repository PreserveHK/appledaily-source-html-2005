<html><header><meta charset="utf-8"><title>賭王送花獲回贈三個心肝</title></header><body><h1>賭王送花獲回贈三個心肝</h1><p>賭王何鴻燊前晚出席女童軍會新春團拜，席間除大力支持政務司司長曾蔭權競選下屆特首外，記者亦與他閒聊節日話題。&#13;<br> <br> <spanclass>「百無禁忌」 &#13;<br> 問肖雞的賭王，幾位姨太太有沒有幫他攝太歲？賭王笑說：「我百無禁忌嘅。」至於情人節，如何分身度過？賭王則說：「我送晒花畀幾位太太啦，佢哋就送番心肝畀我。」記者笑言他有三個心肝，他則只笑不回應。再問他四姨太梁安琪會出任東華總理，賭王亦不作回應。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>
