<html><header><meta charset="utf-8"><title>方力申愛情事業兩得意</title></header><body><h1>方力申愛情事業兩得意</h1><p>方力申（Alex）日前為Motorola手機拍攝電視平面廣告，並和Cookies前成員Elaine再次合作，內容講述身為藝人的Alex為要給圈外女朋友安全感，於是便自行用手機拍攝多個鏡頭和片段送給女友。<br> &#13;<br> <spanclass>親自檢查車篷 &#13;<br> 拍攝當日，導演專誠安排了開篷跑車，並在跑車上裝上重型鏡頭和燈光，當拍攝落雨戲時，Alex親自檢查車篷是否關好，怕有水流進車廂內，十分細心。&#13;<br> 方力申在新一年，不但愛情得意，工作更是接踵而來，在去年尾其公司已為他接下五個廣告，但方力申表示不會因而忘記歌手身份，而他亦正努力為新碟錄音，並定下目標，希望在年尾各頒獎禮上爭取到好成績。</spanclass></p></body></html>
