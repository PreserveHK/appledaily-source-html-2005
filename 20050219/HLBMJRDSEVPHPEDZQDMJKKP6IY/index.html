<html><header><meta charset="utf-8"><title>珠三角薪低　工人不回頭</title></header><body><h1>珠三角薪低　工人不回頭</h1><p>廣州市紅海人力資源公司總經理熊堅認為，珠三角出現民工荒的主因，是企業工資普遍偏低，薪酬不再有吸引力所致。以目前全省最低工資標準最高的廣州巿為例，巿區為每月六百八十四元，但扣除社會保險費後，工人實際工資僅五百四十元。相對而言，長三角一些地級市已達到這個標準，而在上海更達到每月六百三十五元，該市的公司還為工人繳納社會保險費和住房公積金。&#13;<br> 此外，中央今年頒布「一號文件」，進一步減免農業稅，吸引部份農民工留在家鄉務農。香港經貿商會會長李秀恆指出，農民種糧收入最近有較大改善，而且內陸省分也招攬了很多企業前去投資，民工自然有「做遠不如做近」的想法。</p></body></html>
