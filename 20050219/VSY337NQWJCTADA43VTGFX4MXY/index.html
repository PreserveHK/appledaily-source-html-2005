<html><header><meta charset="utf-8"><title>麥當勞專才學員畢業</title></header><body><h1>麥當勞專才學員畢業</h1><p>【本報訊】香港麥當勞為協助青少年獲取工作經驗，於去年九月舉辦第一期「McCafe咖啡專才計劃」。該計劃昨日舉行畢業禮，七名年齡介乎十六至二十歲的青少年學員，接受為期六個月有關咖啡沖調、顧客服務、食物安全等訓練，再經三次筆試和十一種飲品的沖調測試，最終完成課程，部份表現出色者更獲麥當勞聘用。&#13;<br> 香港麥當勞人力資源及培訓總監李曼霞稱，該計劃與香港青年協會合作舉辦，由於第一期計劃非常成功，故將與青協繼續合作，於下月中推出第二期專才計劃，並將聘用十名學員，該計劃現正接受申請。</p></body></html>
