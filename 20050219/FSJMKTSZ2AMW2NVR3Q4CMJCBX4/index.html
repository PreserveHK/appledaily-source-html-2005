<html><header><meta charset="utf-8"><title>　　蔡素玉做合併先鋒 - 李八方</title></header><body><h1>　　蔡素玉做合併先鋒 - 李八方</h1><p>立法會噚日一開完內會，班議員就冒着寒流急急腳走晒去大會堂出席福建社團聯會嘅春節酒會，中方駐港嘅一把手官員如高祀仁以及楊文昌都不見蹤影，唔知係咪上晒北京，所以只係見到黎桂康同王如登。原籍福建嘅蔡素玉着住件有區徽嘅羊毛衫，同王國興心口有粒大星嘅毛衣有得fight，佢阿姐可謂民建聯同港進聯合併嘅先行者，因為佢最早擁有雙重黨籍。&#13;<br> （圖）周梁淑怡、范太（左一及左二）、蔡素玉同梁劉柔芬（右一及右二）一見到梁愛詩（中）就擁上去拍照。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
