<html><header><meta charset="utf-8"><title>Mazda3推出1周年紀念版</title></header><body><h1>Mazda3推出1周年紀念版</h1><p>已獲全球逾30個獎項，包括香港、丹麥、芬蘭、土耳其、葡萄牙、捷克、克羅地亞及至加拿大等多個地區、國家選為「全年最佳汽車」的Mazda3，推出至今不經不覺已有一年，廠方最近乘勢推出全新Mazda3一周年限量紀念版──Mazda3SportsVersion，新增配件包括MazdaspeedSportsKit，內櫳亦經過革新，並分有4門房車及5門揭背車版，售價分別為$159,900（4門自動波）及$163,500（5門揭背），如果你對Mazda3心儀已久，𠵱家就可以到灣仔或尖沙嘴陳列室一睹呢部限量版嘅廬山真面目！&#13;<br>&#13;<br>記者：朱維達</p></body></html>
