<html><header><meta charset="utf-8"><title>新論壇倡20萬人選特首</title></header><body><h1>新論壇倡20萬人選特首</h1><p>【本報訊】論政團體「新論壇」昨日就○七年行政長官產生方法提出新方案，建議由二十萬名分組界別選民以「功能組別比例代表制」方式選出特首。&#13;<br> 新論壇副召集人黃英豪表示，新方案建議沿用現時選舉委員會推選特首的方法，但選委會成員由八百人擴至約二十萬名分組界別選民，並由選委會再選出八百名提名委員，由提名委員提名特首候選人，最終由二十萬名分組界別選民投票，按比例分配有效票予各候選人，選出新一屆特首。&#13;<br> 至於選委會的產生方法，則沿用現有劃分的四大界別，包括工商、金融界等。黃英豪稱，不擔心新一屆特首選舉遭商界操控。</p></body></html>
