<html><header><meta charset="utf-8"><title>日式串燒多花式</title></header><body><h1>日式串燒多花式</h1><p>旺角朗豪坊又有新食店開幕，新店「串神一」開宗明義賣日本串燒。店內除了基本的串燒，也有特別口味，如以意大利青瓜包着來燒的三文魚卷，少見的駝峯肉串，又或是限量供應的鵝肝香葱雞翼。推介以健怡的野米取代白米做的各式野米卷，最能得愛纖體的女性歡心。&#13;<br>&#13;<br>記者：謝翠玲　攝影：伍慶泉</p><p>串神一（35144333）&#13;<br> 地址：旺角亞皆老街8號朗豪坊12樓9號店&#13;<br> 營業時間：星期一至五12:00nn-3:00pm，6:00pm-11:00pm；星期六至日12:00nn-11:00pm。</p></body></html>
