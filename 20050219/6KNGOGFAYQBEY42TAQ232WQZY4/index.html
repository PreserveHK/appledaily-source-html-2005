<html><header><meta charset="utf-8"><title>燒味店無國界新菜13式</title></header><body><h1>燒味店無國界新菜13式</h1><p>太興燒味的YoungLine版「太興新世代」，一向以無國界小菜及Fusion菜為主打，最近再添13款小菜。新菜大玩中西Crossover，推介俄羅斯鑊仔浸鱔球，看上去似一鍋羅宋湯，原來就是以西式雜菜湯來浸煮大鱔。平日多以椒鹽或紅燒來烹煮的豆腐，今回則淋上葡汁來焗，變成一道西式健怡菜，少了一般炸豆腐的油膩感，多添一點葡汁的香滑。&#13;<br>&#13;<br>記者：招佩珊</p><p>太興新世代（23441810）&#13;<br> 地址：觀塘裕民坊34-62號裕華大廈1樓A&#13;<br> 營業時間：7:00am-12:00mn&#13;<br> 備註：小菜於每晚6:00pm起供應。</p></body></html>
