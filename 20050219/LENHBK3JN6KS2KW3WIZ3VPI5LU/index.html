<html><header><meta charset="utf-8"><title>尤德亭俯瞰南涌</title></header><body><h1>尤德亭俯瞰南涌</h1><p>大尾篤起步，經林務站上春風亭，接自然教育徑訪橫山腳上下兩村，一睹橫涌石澗風采。大休後經上七木橋、下七木橋到達全港唯一八角亭尤德亭（右圖），高崗俯瞰南涌魚塘留影，尾程繞羅屋、鄭屋、楊屋等古村出鹿頸路，遠眺孤島鴉州白鷺飛翔，至白鶴林散隊，全程6小時，糧水自備。&#13;<br>&#13;<br>記者：陳漢榮</p><p>機構：皇朝之友旅行隊&#13;<br> 日期：2月27日&#13;<br> 集合地點及時間：9:00am大埔墟火車站&#13;<br> 費用：免費&#13;<br> 報名查詢：吳先生&#13;<br> 97801455</p></body></html>
