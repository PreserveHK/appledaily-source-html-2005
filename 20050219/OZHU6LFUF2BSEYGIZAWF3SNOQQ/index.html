<html><header><meta charset="utf-8"><title>南華躉擬掛橫額表不滿</title></header><body><h1>南華躉擬掛橫額表不滿</h1><p>【本報訊】一群極度失望的南華球迷，因不滿南華今季的表現成績及物色外援方針，前日特別向各傳媒發公開信，在信中指南華足球部主任黃鎮南及領隊李潤華應作出承擔，故要求兩人引咎辭職，讓一些對足球運動有真正熱誠及投入的人士擔當有關工作。&#13;<br> 他們還求要求南華高層能明察現時球隊的情況及支持者的訴求，迅速作出相應行動，不致讓「老中青」的「南華躉」卻步及唾棄。&#13;<br> 他們為表達對南華領導層的極度不滿，還準備今日對愉園的聯賽中，掛上對足球部不滿的橫額。</p></body></html>
