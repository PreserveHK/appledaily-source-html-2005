<html><header><meta charset="utf-8"><title>美首架長程重型轟炸機</title></header><body><h1>美首架長程重型轟炸機</h1><p>波音公司一九四○年研製的B29轟炸機，是美國首架長程重型轟炸機，本來只應用在太平洋戰爭，其後因為肩負投擲兩枚原子彈的重任而聲名大噪。&#13;<br> 這款轟炸機可在一萬米高空飛行，備有四具遙控炮塔，賴特R-3350-23引掣更可令攜載巨型炸彈飛越太平洋。B29轟炸機載重量達十四萬磅，可飛三千二百五十英里，最高時速五百七十四公里。一九四四年年尾，B29轟炸機開始轟炸日本塞班島、關島和天寧島。一九四五年駕駛B29轟炸機的機師蒂貝茨用母親的名字EnolaGay為軍機命名。B29轟炸機在一九五八年退役。&#13;<br> globalsecurity.org網站</p></body></html>
