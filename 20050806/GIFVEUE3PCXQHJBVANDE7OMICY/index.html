<html><header><meta charset="utf-8"><title>翠麗苑　位處九龍塘校網</title></header><body><h1>翠麗苑　位處九龍塘校網</h1><p>九龍塘校網名氣數一數二，不論旺淡市，區內舊樓亦不乏捧場客，加上老牌物業翠麗苑內櫳實用，面積約800方呎，3房2廳大小比例合理，業主常抱惜售態度，盤源選擇不多。介紹的780方呎3房戶，早前剛完成翻新裝修，業主斥資近30萬元，更換全屋設備用料，廚房改開放式，曲尺形大廳更顯寬敞。</p><p>翠麗苑坐落內街馬可尼道，行車量遠低於廣播道，環境相對更清靜，介紹的3房戶坐落A座，向西南正望馬可尼道及對街樓景，日間行車噪音亦幾近於無。&#13;<br> 記者/攝影：伍志輝</p></body></html>
