<html><header><meta charset="utf-8"><title>十優狀元獲免費車證</title></header><body><h1>十優狀元獲免費車證</h1><p>【本報訊】應屆考取10A的會考狀元，將可憑着優異的成績獲得不少機構送贈「獎品」作為鼓勵。九巴今年續向10A會考狀元，送上一年免費乘車證；香港青年協會又會向狀元們提供四十小時的領袖培訓課程、世界自然基金會則安排他們到米埔參觀。</p><p>獲招待旅遊</p><p>九巴車務總監雷普照與兩位機構代表昨日主持獎勵計劃啟動儀式時，以蘭花比喻年輕人，寓意他們的生命像燦爛盛放的蘭花一樣。另外，康泰旅行社今年又會讓狀元們，免費參加為期五天的台灣「康泰狀元旅遊萬里行」。</p></body></html>
