<html><header><meta charset="utf-8"><title>建設計學院培訓專才</title></header><body><h1>建設計學院培訓專才</h1><p>【本報訊】政府計劃大量培訓本地的設計人才，撥地給職業訓練局，興建可容四千名學員的設計學院。&#13;<br> 職訓局理事會委員梁君彥透露，政府正計劃把將軍澳調景嶺地鐵站毗鄰一幅地皮，撥給職訓局興建新大樓，主力培訓設計專才，估計可容納四千名學生，而現時在職訓局不同分校開辦的設計課程，均會集中在新地點上課。職訓局消息人士補充說，由於政府建議撥地時提出不少附帶條件，而日後大樓亦未必只供職訓局使用，因此至今仍未能達成最後共識。&#13;<br> 職訓局發言人接受查詢時表示，現階段磋商仍很初步，未有具體落實時間表。</p></body></html>
