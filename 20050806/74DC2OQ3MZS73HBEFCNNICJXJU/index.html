<html><header><meta charset="utf-8"><title>林憶蓮美食繫感情</title></header><body><h1>林憶蓮美食繫感情</h1><p>林憶蓮昨日到尖沙嘴，出席其弟林泳頤開設的日本料理店開幕禮，並擔任剪綵嘉賓，憶蓮稍後會與黃柏高簽經理人合約，故黃柏高昨日亦有捧場。</p><p>捧弟食肆場</p><p>憶蓮透露其弟醉心日本文化，故與友人合資開日本料理店，她說：「我自己就冇興趣做飲食，我只係鍾意食。」&#13;<br> 問憶蓮有沒有帶男友陳輝虹齊捧弟弟場，憶蓮坦言：「有，我有同佢嚟食過，因為呢度未剪綵前已經開咗。」問到她感情生活是否穩定及有否打算再婚？憶蓮說：「感情好穩定，但就冇諗過結婚。」憶蓮表示稍後會舉行記者會公布簽約黃柏高，工作亦安排得十分緊密。&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳志嵐</p></body></html>
