<html><header><meta charset="utf-8"><title>上市公司副主席取得禁令</title></header><body><h1>上市公司副主席取得禁令</h1><p>【本報訊】上市公司華富國際副主席林建興，昨在高等法院取得法庭臨時禁制令，禁止一名女子騷擾及恐嚇他與家人，及禁止在其居所和辦公室二百五十碼範圍內出現，並不得發布任何顯示兩人親密關係帶有淫褻成份的照片及錄影片段，不能以電話或書面聯絡其律師。&#13;<br> 原訴人林建興日前入稟法院，要求法官頒令禁止與訟人劉雪莉作出上述行為。原訴人昨只派出代表律師出庭，沒有律師代表的與訟人則沒有出庭應訊。&#13;<br> 案件編號：HCA1512/05</p></body></html>
