<html><header><meta charset="utf-8"><title>李玟洛城遭小偷Shopping</title></header><body><h1>李玟洛城遭小偷Shopping</h1><p>李玟（CoCo）最近心情很不好，因她上星期在美國洛杉磯機場慘被小偷盜走行李內的鑽石頸鏈及相機等貴重物品，損失約數十萬新台幣。</p><p>索償被拒</p><p>CoCo與未婚夫Bruce已即時報警求助，CoCo二姊兼經理人Nancy提到此事忿忿不平說：「小偷像是在CoCo的行李箱內shopping一樣，那小偷也很聰明，專挑名牌手袋和貴重首飾下手。」&#13;<br> CoCo表示事後曾向航空公司索償，卻不受理，因為航空公司已在「旅客須知」中列明，貴重物品要隨身攜帶，所以他們不會賠償給CoCo。</p></body></html>
