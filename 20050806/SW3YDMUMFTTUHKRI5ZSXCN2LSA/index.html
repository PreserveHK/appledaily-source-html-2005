<html><header><meta charset="utf-8"><title>九龍　匯景高層呎價3603</title></header><body><h1>九龍　匯景高層呎價3603</h1><p>▲香港置業表示，藍田滙景花園7座高層一個680方呎單位，以245萬元易手，呎價3603元。原業主92年以154萬元購入，獲利91萬元。&#13;<br> &#13;<br> ▲美聯表示，紅磡黃埔花園3座高層一個783方呎單位，以375萬元成交，呎價4789元，屬市場水平。原業主於01年以336萬元購入，獲利39萬元。&#13;<br> &#13;<br> ▲美聯表示，牛池灣曉暉花園2座極高層一個925方呎單位，近日以382萬元成交，呎價4130元。原業主於00年1月以346.3萬元購入，獲利35.7萬元。</p></body></html>
