<html><header><meta charset="utf-8"><title>原爆圓頂館的貓呼</title></header><body><h1>原爆圓頂館的貓呼</h1><p>「喵～～喵～～」一隻野花貓，在廣島原爆圓頂館（AtomicBombDome）的瓦礫堆上，輕盈走貓步。當然，牠不懂得悼念喪命於此的貓或人，而是以這堆頹垣敗瓦為家。&#13;<br> 當年的原子彈，幾乎正正在這座穹頂的建築物上空爆炸，附近建築物全部即時炸毀，惟有這房子，雖然圓頂下的天井燒毀，但骨架和支撐圓頂的鐵骨卻完好。&#13;<br> 圓頂館殘破模樣保存至今，時刻提醒世人戰爭和死亡的可怕。如此不祥之地，現在卻可給小生命片瓦遮頭落腳休息，也正正提醒人類支持和平珍惜生命。&#13;<br> 路透社</p></body></html>
