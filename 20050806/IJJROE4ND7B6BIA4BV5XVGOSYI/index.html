<html><header><meta charset="utf-8"><title>東區醫院爆發流感潮</title></header><body><h1>東區醫院爆發流感潮</h1><p>【本報訊】東區醫院一個兒科病房爆發集體副流感病毒感染，六名病童及一名職員近日陸續出現呼吸道感染病徵，目前情況穩定。</p><p>四人被隔離</p><p>六名病童包括兩女四男，年齡由五個月至三歲。院方已為六人進行病毒測試，全部對副流感病毒一型呈陽性反應。病童目前情況穩定，其中兩名病童已經出院，其餘四名病童現正接受隔離治療。&#13;<br> 有關病房現時暫停接收新症，院方並加強有關病房的感染控制措施，及密切監察其他病人的情況。事件已呈報醫院管理局及衞生防護中心跟進。</p></body></html>
