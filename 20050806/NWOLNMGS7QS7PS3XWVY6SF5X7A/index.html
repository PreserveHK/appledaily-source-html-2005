<html><header><meta charset="utf-8"><title>巴士車禍免死因聆訊</title></header><body><h1>巴士車禍免死因聆訊</h1><p>【本報訊】屯門公路汀九橋釀成二十一人死亡的嚴重交通事故，死因裁判官指貨櫃車司機上周在區域法院裁定危險駕駛導致他人死亡罪成，政府早前已委託獨立專家小組調查，裁判官因此認為毋須再展開死因聆訊，並取消原定在本月召開的聆訊日期。&#13;<br> 死因研訊主任前日表示，基於涉案的貨櫃車司機李秋榮，上周已被判入獄十八個月，無證據提及意外與道路設計有關、死者家屬可以透過民事途徑索償，故認為毋須召開死因聆訊。</p></body></html>
