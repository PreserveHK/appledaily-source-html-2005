<html><header><meta charset="utf-8"><title>吳君如最愛收鑽石</title></header><body><h1>吳君如最愛收鑽石</h1><p>吳君如昨日出席在銅鑼灣舉行的「每日贏美鑽半卡」頒獎禮，君如以一襲綠色晚裝在鬧市出現，吸引了不少人圍觀。君如笑言：「行紅地氈真係好似啲荷李活明星咁。」&#13;<br> 問到她自己有沒有收藏鑽石習慣，她說：「冇呀，我買衫多啲，我男朋友（陳可辛）成日都叫我用每個月買衫嘅錢去買一粒鑽石，咁第時我就會有好多粒。不過我同佢講，呢啲咁粗重嘅嘢梗係留畀佢做啦。」</p><p>「我好現實㗎」</p><p>君如坦言男朋友有送鑽石給她，她說：「我好現實㗎，一係叫佢畀錢，一係就送鑽石，費事送啲我唔鍾意嘅嘢又要扮鍾意嘛。」&#13;<br> 採訪、攝影：胡比</p></body></html>
