<html><header><meta charset="utf-8"><title>側田入行Kary睇好</title></header><body><h1>側田入行Kary睇好</h1><p>胡彥斌前晚在尖沙嘴一酒吧舉行「WildDayBarGig」活動，前Cookies成員吳家穎（Kary）和新人側田到場支持。&#13;<br> 對於側田這位同門師弟，Kary看好對方說：「我幾睇好佢，遲啲開騷我都會請佢做嘉賓，我九月會出碟，𠵱家忙緊錄音。」</p><p>懂保護自己</p><p>問Kary到酒吧演出有何感覺時，她表示曾試過到大型的士高表演，由於自己忘記脫外套而被台下觀眾大喝倒采，場面十分尷尬。問她可擔心到酒吧表演被人撩時，Kary說：「我識得保護自己。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
