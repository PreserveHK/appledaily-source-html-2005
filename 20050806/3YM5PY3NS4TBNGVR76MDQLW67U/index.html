<html><header><meta charset="utf-8"><title>吳啟華險葬身窰房</title></header><body><h1>吳啟華險葬身窰房</h1><p>由吳啟華、日本女星伊藤步和內地女星苗圃主演，並由日本名導演三池崇史同門師弟張貝執導的驚慄片《陶器人形》，日前在內地一小縣城的陶窰拍攝火災場面。</p><p>幫親哥哥報仇</p><p>劇情講到啟華走進一個擺滿陶器人形面具的窰房，身後一個戴上鬼面具的黑衣人突然用手勒住啟華的頸項，原來黑衣人正是飾演吳啟華未婚妻的苗圃，苖圃因誤會啟華殺了自己從少失散的親哥哥而借機復仇。&#13;<br> 當苗圃勒着啟華的同時，玻璃窗上映着伊藤步血肉模糊的臉龐，窰房突然燃起大火，將搭建了數星期的陶窰付之一炬，氣氛恐怖，就連啟華事後也表示感覺很可怕。</p></body></html>
