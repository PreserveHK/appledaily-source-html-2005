<html><header><meta charset="utf-8"><title>　　黃玉郎年薪600萬 - 李八方</title></header><body><h1>　　黃玉郎年薪600萬 - 李八方</h1><p>玉皇朝集團噚日出版最新○五年度年報，八方最有興趣知道舊年入咗去玉皇朝做創作總監嘅大股東黃玉郎攞幾多錢人工。由於黃玉郎唔係董事，所以喺年報裏面披露集團入面最高人工嘅打工仔，應該係佢喇！&#13;<br> 玉皇朝內最高人工嘅僱員，上年有二百萬元薪酬，當時黃玉郎都未入去玉皇朝做，所以應該唔係佢。去年，集團內嘅打工皇帝，人工已經有最多六百萬元，足足係之前兩倍，相信呢個打工皇帝非玉郎莫屬。佢嘅人工更高過晒啲董事，包括佢細佬黃振強在內，最高薪嘅董事都係二百萬一年。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
