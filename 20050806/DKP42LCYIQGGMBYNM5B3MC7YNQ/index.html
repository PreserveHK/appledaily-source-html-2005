<html><header><meta charset="utf-8"><title>德工業生產轉強</title></header><body><h1>德工業生產轉強</h1><p>【本報綜合報道】歐洲最大經濟體系德國6月份工業生產增長勝預期，反映歐元兌美元下滑惠及該國出口，以及企業增加投資於建築和製造業，令有關行業生產顯著上升。</p><p>歐元疲軟有利出口</p><p>德國經濟及勞工部公布，該國工業生產在5月份按月下跌0.4%後，6月份增長1.4%，比市場預期的0.3%高出逾3倍。其中，製造業生產升1.3%，建築業生產大幅上升4.7%；消費品生產跌0.3%，但耐用消費品生產增加8.2%。與去年同期比較，德國6月份工業生產增長2.8%，升幅遠高於5月的0.6%。路透社根據德國政府已公布的數據估算，該國次季工業生產比首季增長0.5%。</p></body></html>
