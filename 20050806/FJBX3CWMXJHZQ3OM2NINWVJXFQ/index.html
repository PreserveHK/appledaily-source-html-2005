<html><header><meta charset="utf-8"><title>利嘉閣進軍街市</title></header><body><h1>利嘉閣進軍街市</h1><p>利嘉閣為咗迎接市建局同華置合作嘅灣仔太原街新盤，殺入灣仔街市開舖，與魚檔同豬肉枱為鄰，利嘉閣執行董事廖偉強話：「唔好以為喺度開舖係賣啲低檔次嘅樓，相信好多人都知，呢個街市素有富豪街市之稱，好多有錢人會落嚟呢度買餸㗎。」&#13;<br> 佢補充，集團年頭至今開咗四、五十間分行，擴張速度全行之冠。&#13;<br> 不過，未來幾個月繼續開舖，唔會減慢，𠵱家喺全港有百五間分行，年底前開多三十間；港島佔一半，由四十五間增至六十間，人手由三百六十增至五百六十，投資一千萬，屆時港島分行及人手數目同創九七後新高。</p></body></html>
