<html><header><meta charset="utf-8"><title>劉曉慶打波不忘籌款</title></header><body><h1>劉曉慶打波不忘籌款</h1><p>中國明星羽毛球隊兩周年慶典前晚在北京舉行，隊中被喻為「火鳳凰」的劉曉慶先後獲頒「最佳球技」和「最佳組合」獎，而頒獎禮後她更與眾嘉賓呼籲市民募捐，把所得善款用來資助品學兼優但家庭貧困的失學兒童。</p><p>運動健美</p><p>劉曉慶事後說：「我沒有甚麼運動的天賦，但我很喜歡打羽毛球，甚至勝過看電影，就連我們的秘書長都是我拉下水，喜歡上打球的。有人總問我平時是怎樣保養的，我就告訴她，就是運動，打球是可以調整自己的精神狀態，根本不用吃甚麼補品。」</p></body></html>
