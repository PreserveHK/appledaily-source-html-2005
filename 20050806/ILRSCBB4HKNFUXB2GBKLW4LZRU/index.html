<html><header><meta charset="utf-8"><title>呂耀南又獲獎</title></header><body><h1>呂耀南又獲獎</h1><p>人稱新賭王嘅嘉華集團主席呂志和，佢嘅千金同幾位公子，都有幫手打理業務，好似二公子Lawrence呂耀南，曝光率雖唔及兩位兄弟耀東同耀華，但一樣幫得手，佢負責打理嘉華美國酒店業務，已經有成十幾年。&#13;<br> 嘉華喺美國嘅十八間酒店，全部由StandfordHotelsCorp.管理，Standford由Lawrence創辦兼任總裁，五月份，美國希爾頓酒店集團因此選佢為出色酒店發展者。聽聞，佢唔係第一次攞到呢個獎。</p></body></html>
