<html><header><meta charset="utf-8"><title>藍潔瑛違泊覆核撤銷</title></header><body><h1>藍潔瑛違泊覆核撤銷</h1><p>【本報訊】藝人藍潔瑛以未收到法庭通知書為由，就她兩度欠交違例泊車須繳交附加費要求覆核聆訊，原安排昨日在九龍城裁判法院聆訊，惟她缺席，裁判官最後撤銷其申請，維持罰款二千一百六十元。&#13;<br> 藍於今年二月五日及六日下午，分別兩次在西貢因違例泊車，共須繳交定額罰款六百四十元，但她沒有在限期前交罰款，亦漠視法庭於三月發出的罰款催交書，藍其後被判除繳交有關罰款外，另須交附加罰款及堂費。&#13;<br> 案件編號：KCP3177，3217/2005</p></body></html>
