<html><header><meta charset="utf-8"><title>寶馬長陣版7系最快年底攞車</title></header><body><h1>寶馬長陣版7系最快年底攞車</h1><p>之前我哋報道過寶馬會派出長陣版7系豪轎接載10月喺澳門舉行東亞運動會嘅VIP，運動會過後，代理會以平最多20萬價錢出售畀香港車迷。筆者聽聞呢批未出牌登記兼咪數極低嘅7系配額所剩無幾，𠵱家落訂年底可以攞車；另外因為過往訂購Mini後要等超過3個月先攞到新車，代理最近引入多部Mini以解決問題，無論你係寶馬迷抑或MiniFans都要留意喇！&#13;<br>&#13;<br>記者：陳偉林</p><p>查詢：27145271（寶馬汽車）&#13;<br> $1,038,000（標準版）</p></body></html>
