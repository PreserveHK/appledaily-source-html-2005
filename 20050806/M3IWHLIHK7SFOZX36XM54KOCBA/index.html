<html><header><meta charset="utf-8"><title>恒生東莞設代表處</title></header><body><h1>恒生東莞設代表處</h1><p>▲恒生（011）昨日在東莞開設代表處，恒生之前已在深圳設有一間分行及一間支行，又於廣州設有一間分行。恒生至今已在國內投入30億元人民幣，包括擴展內地分行網絡及購入興業銀行15.98%股權。&#13;<br> ▲亞洲資源（899）公布，大股東ZhangCheng於周三將持60.36%股權，以1萬美元（7.8萬元）轉讓予丈夫吳用，吳用已向證監申請豁免全面收購。該公司申請於下周一復牌。</p></body></html>
