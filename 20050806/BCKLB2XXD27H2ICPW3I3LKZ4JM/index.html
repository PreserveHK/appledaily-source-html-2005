<html><header><meta charset="utf-8"><title>空姐入住西半山</title></header><body><h1>空姐入住西半山</h1><p>機師空姐為咗方便返工，多數住喺鄰近機場嘅青衣、大嶼山東涌，以及愉景灣一帶，亦有另外一批，聚居喺中半山自動扶手電梯沿路嘅細碼豪宅，貪嗰度鄰近蘭桂坊，落中環搭機鐵返工都好方便，佢哋大部份係年輕嘅空姐或者地勤。&#13;<br> 中原梁智仁話，西半山細碼豪宅豪景閣，啱啱就錄得一宗空姐入市個案，以二百一十八萬，買入中層A室，面積五百一十七呎，呎價四千二百幾，用九成按揭，分二十五年還，月供一萬蚊左右。相對市值租金約萬二蚊，供抵過租，所以呢位空姐，睇完樓好快就決定買。</p></body></html>
