<html><header><meta charset="utf-8"><title>富邦發現欺詐網站</title></header><body><h1>富邦發現欺詐網站</h1><p>▲香港金融管理局呼籲香港市民提高警覺，留意一個域名為「www.ibaonlinebanking.com」的欺詐網站。該網站與前港基國際銀行，現富邦銀行（香港）的官方網站相似。&#13;<br> ▲聯交所資料顯示，ASM太平洋（522）董事總經理林師龐，在8月2至4日，三度減持手上ASM股權，達1458.5萬股，每股平均作價介乎37.23至38.7元，合共套現5609.59萬元。林氏持股量由0.77%降至0.39%，仍持有ASM151.15萬股。ASM上周公布中期純利倒退47.2%至3.24億元。</p></body></html>
