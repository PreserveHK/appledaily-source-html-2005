<html><header><meta charset="utf-8"><title>婦人危站青馬大橋</title></header><body><h1>婦人危站青馬大橋</h1><p>【本報訊】一名姓劉婦人（三十八歲），疑與姓戴的丈夫發生感情問題。昨傍晚六時許，她在荃灣地鐵站出口登上一輛的士，向司機表示往機場。當的士駛至青衣青馬大橋時，劉婦着司機停車不果後跳出車外，然後奔往橋邊，跨過鐵欄後站在橋躉上企圖跳海（圖），消防員到場勸說二十分鐘後將她救回送院。接載事主的姓吳的士司機說：「我同佢講，萬事有商量，等過咗橋先至傾啦，點知佢堅持跳咗落車。」&#13;<br> 劉漢權攝</p></body></html>
