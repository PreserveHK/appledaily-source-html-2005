<html><header><meta charset="utf-8"><title>　　葉劉又現身 - 李八方</title></header><body><h1>　　葉劉又現身 - 李八方</h1><p>政協前常委徐四民嘅《鏡報》月刊噚日舉行酒會，特區政府嘅高官由煲呔帶頭空群而出。&#13;<br> 八方見到因23條引起公憤嘅保安局前局長葉劉淑儀，佢着住一套白色套裝同高踭涼鞋單人而來，同陳南祿、李少光、湯顯明以及蔡瑩璧都傾咗好耐。葉太話香港經濟好轉，感覺上市民心情好咗，街上都有人同佢打招呼。&#13;<br> 而王永平局長就專登將肥龍秘密上京事件淡化，話覺得冇乜特別，有需要咪上京，佢自己以前做工商署亦成日飛嚟飛去。而田少亦話肥龍為政改走上走落冇問題，咁都得？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
