<html><header><meta charset="utf-8"><title>國金選輯<br>亞馬遜擬售數碼音樂</title></header><body><h1>國金選輯<br>亞馬遜擬售數碼音樂</h1><p>▲世界最大網上零售商亞馬遜（Amazon.com）表示，該公司計劃加入蘋果電腦（AppleComputers）、RealNetworks和雅虎（Yahoo！）的行列，在網上出售數碼音樂。&#13;<br> 亞馬遜在其網站刊登廣告招請人手，工作為向大型和獨立唱片公司或藝人收購數碼音樂使用權。&#13;<br> 《華爾街日報》報道，亞馬遜可能在第4季開始在網上出售歌曲。</p></body></html>
