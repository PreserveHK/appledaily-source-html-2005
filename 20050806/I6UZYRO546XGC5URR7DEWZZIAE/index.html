<html><header><meta charset="utf-8"><title>　　拆雀籠　反自閉 - 李八方</title></header><body><h1>　　拆雀籠　反自閉 - 李八方</h1><p>唔經唔覺，政府總部外嘅鐵籠已經擺咗好幾年，若然唔係民主黨一班議員噚日走去請願，要求拆除鐵籠，八方差啲忘記咗呢個特區政府嘅恥辱。點解話係恥辱？人哋港英政府喺度管治咗百幾年，都未有需要為咗「保安理由」起個鐵籠自絕於人民。偏偏第一任特首董建華開始，就要整壇咁嘅雀籠玩自閉。流香港血嘅煲呔上場之後，民主黨以為新人事新作風，政府總部個鐵龍可以拆去，點知行政署話冇咁嘅考慮。梗係啦，以後煲呔都入咗去禮賓府返工，得鬼閒嘥錢做拆卸工程咩。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
