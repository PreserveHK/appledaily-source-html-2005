<html><header><meta charset="utf-8"><title>兩中成藥含西藥成份</title></header><body><h1>兩中成藥含西藥成份</h1><p>【本報訊】再有中成藥驗出西藥成份，衞生署指，兩種名為「特效平喘清肺膠囊（1）」及「特效平喘清肺膠囊（3）」的中成藥含有嗎啡、可待因、茶鹼、雙氯芬酸、硝苯地平及賽庚定六種西藥成份，可能引起便秘、昏睡、呼吸困難、不規則心跳、腸胃不適、頭痛等副作用，除了賽庚定外，其餘五種均屬醫生處方藥物。該兩種中成藥均未有在港申請註冊，呼籲巿民不要購買及服用。&#13;<br> 衞生署表示，一名患上長期阻塞性肺病的男子早前在內地購入上述藥物，服用兩個月後，在六月份出現發燒、呼吸困難及心跳加速，在聯合醫院留醫。巿民如有疑問，可電23192839查詢。</p></body></html>
