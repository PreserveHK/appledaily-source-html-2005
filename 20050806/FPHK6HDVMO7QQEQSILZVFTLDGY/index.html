<html><header><meta charset="utf-8"><title>欣宜拖男友中環逛街</title></header><body><h1>欣宜拖男友中環逛街</h1><p>早前鄭欣宜被拍到在台灣夜蒲煲煙的照片後，即匆匆返港跟肥姐認錯，甚至公開表示戒煙；原來欣宜急於回港，最主要的還是要跟加拿大返港的男友林寶麟（Terence）見面。&#13;<br> 昨日出版的《忽然1周》拍得欣宜本周一與Terence到銅鑼灣和中環拍拖行街，二人全程十指緊扣。穿上吊帶背心的欣宜，跟Terence到銅鑼灣飲下午茶後，再到附近名店揀衫，在欣宜試衫期間，Terence靜靜地坐下來等待女友，及後二人到中環一意大利餐廳晚膳時，Terence又為女友切羊扒，難怪欣宜甜入心。</p></body></html>
