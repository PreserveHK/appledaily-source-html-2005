<html><header><meta charset="utf-8"><title>井上和香酒吧獻殷勤</title></header><body><h1>井上和香酒吧獻殷勤</h1><p>日本新一代性感女神井上和香近年致力在電視圈發展，忙於主持綜合節目及主演電視劇，不過她仍不忘為雜誌拍攝性感寫真益fans。&#13;<br> 最近井上和香到東京一間酒吧拍攝了一輯性感照，她以性感冶豔的打扮現身，在鏡頭前不時搔首弄姿，務求令fans幻想與她在酒吧約會，享受二人世界。&#13;<br> 井上和香現正有份演出五個綜合節目，最近她亦參演了本月二十三日在日本播放的恐怖電視劇《真有其事的恐怖故事》，還準備演出十月新劇《鬼嫁日記》，看來她也很難與異性約會了。</p></body></html>
