<html><header><meta charset="utf-8"><title>廣州黑幫首領囚終身</title></header><body><h1>廣州黑幫首領囚終身</h1><p>廣州市一個龐大黑幫組織的三十五名成員，昨日在市中級人民法院受審。被指黑幫首領的四十三歲男子簡竹醒，被判無期徒刑。其餘成員，則分別被判一年至二十年監禁。&#13;<br> 控罪指出，原籍廣東新興縣的簡竹醒，一九九九年開始「活躍」於廣州芳村，並組織黑幫。短短數年間，該黑幫透過蠶食其他黑幫地盤，很快發展為一個龐大犯罪集團，涉及販毒、走私軍火、綁票勒索、放高利貸等嚴重罪行，成員更遍及全廣州市，勢力甚至伸展至佛山南海。&#13;<br> 去年四月，公安搗破該黑幫，同時還搜出大量軍火以及攻擊性武器。法院昨日用了五個多小時進行宣判。據悉，簡竹醒已表示不會上訴。&#13;<br> 新華社</p></body></html>
