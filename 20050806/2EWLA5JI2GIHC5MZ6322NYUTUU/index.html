<html><header><meta charset="utf-8"><title>摩根大通減持創維</title></header><body><h1>摩根大通減持創維</h1><p>▲聯交所資料顯示，摩根大通分別於7月26日及本月1日，在場內減持已停牌逾半年的創維數碼（751），合共5000萬股，每股作價1.12元，其持股量減至7.13%。創維上月宣派中期息，除息後現報2.703元。&#13;<br> ▲《中國證券報》引述人民銀行消息稱，已與華融、信達、東方、長城4家資產管理公司簽訂協議書，向4家公司共發放專項再貸款4587.9億元人民幣（下同），用於認購中國工商銀行的可疑類貸款。報道稱，工行將以其出售可疑類貸款所得，歸還央行283.25億元再貸款，餘額4304.65億元將認購，專項中央銀行票據。</p></body></html>
