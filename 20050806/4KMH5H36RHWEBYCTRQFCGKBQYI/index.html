<html><header><meta charset="utf-8"><title>碎石棄沙灘　土木署被轟</title></header><body><h1>碎石棄沙灘　土木署被轟</h1><p>【本報訊】五百米長的坪洲東灣海灘，陽光下原本是一片金黃色的沙灘，現在有接近三百米的沙灘卻滿布石塊和建築廢料，潮退時更露出一條長形的石堆，而海中又有一堆堆碎石露出水面，發出如堆填區一樣的惡臭。&#13;<br> 坪洲毅行者陳智連、土木工程署官員及立法會議員梁耀忠昨日到現場視察。陳智連指摘土木工程署在完成海堤工程後，不清理廢物和碎石，極不負責任。&#13;<br> 土木署高級工程師彭偉成稱，在東灣海中心的碎石和廢料不在海堤工程範圍，但會與政府其他部門研究如何處理。</p></body></html>
