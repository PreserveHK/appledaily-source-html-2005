<html><header><meta charset="utf-8"><title>一房單位受歡迎</title></header><body><h1>一房單位受歡迎</h1><p>有時住宅單位唔一定要房多，一間房可能重受歡迎，好似東涌藍天海岸，最近有個五百五十五呎一房單位，以二百萬易手，每呎去到三千六，創下屋苑一房戶新高。&#13;<br> 促成呢宗交易嘅中原話，原來近期，呢個屋苑四宗成交之中，有三宗都係一房單位，呎價三千五至三千六，高過平均嘅三千三至三千四，皆因呢類貨銀碼唔大，啱啲單身或二人世界小家庭用家口味，放租又可以收番六千幾。至於放盤都有六十幾個，不過，好多係連約。&#13;<br> 當然，東涌盤亦有另一個賣點，就係迪士尼概念，有啲買家諗住第日樂園開幕，會推高樓價，所以近日睇樓多咗兩成。</p></body></html>
