<html><header><meta charset="utf-8"><title>新界　錦綉9個月賺138萬</title></header><body><h1>新界　錦綉9個月賺138萬</h1><p>▲中原表示，元朗錦綉花園金竹東路1300方呎雙號屋，以418萬元成交，呎價3215元。業主去年11月以280萬元購入，賺138萬元。&#13;<br> &#13;<br> ▲利嘉閣稱，沙田偉華中心3座低層一個404方呎單位，以117萬元成交，呎價2896元，比市價低約10%。&#13;<br> &#13;<br> ▲城規會昨審議西貢市分區計劃大綱圖的12個反對意見，其中接納新世界發展（017）建議，將地盤一分為二的一段大網仔路，稍向北移，令地盤重新合而為一。</p></body></html>
