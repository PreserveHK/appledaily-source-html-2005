<html><header><meta charset="utf-8"><title>外遊吃冷盤要小心</title></header><body><h1>外遊吃冷盤要小心</h1><p>傳染病專科醫生勞永樂昨表示，食物中毒的原因最常見是進食一些未經煮熟、含有沙門氏菌的肉類，或含有金黃葡萄球菌的冷盤，或含有溶血性弧菌的海產。病徵分別是屙嘔、肚痛及發燒，若情況惡化會出現嚴重脫水，便需要吊鹽水補充水份，一般病者會很快痊癒，但對於身體較弱的長者及嬰孩，食物中毒會有性命之虞。&#13;<br> 他提醒旅客在外地進食若發現餐廳不太清潔，不要進食冷盤，而一些未經煮熟的海產更要避之則吉。</p></body></html>
