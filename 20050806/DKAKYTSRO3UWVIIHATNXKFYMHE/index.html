<html><header><meta charset="utf-8"><title>工藤靜香站起來晒首飾</title></header><body><h1>工藤靜香站起來晒首飾</h1><p>「木村嫂」工藤靜香的父親工藤勘七，上月十六日因虛血性心力衰竭而突然離世。經過半個月休息後，靜香終於平復喪父之痛，前日出席其負責設計的首飾品牌「TREASUREIIII」的新作發布會。&#13;<br> 在發布會上，靜香穿上黑色吊帶晚裝，戴上親自設計、價值六百萬日圓（約四十二萬港元）的首飾現身。</p><p>喪父之痛已平復</p><p>雖然主辦單位當日嚴禁記者提問有關靜香父親的問題，不過，當有記者問到她心情是否已回復平靜時，靜香面帶笑容，簡單地回答「是」，證明她已從傷痛中重新站起。&#13;<br> 談到首飾設計，靜香則表示平日會在兩名女兒熟睡後，才開始設計首飾的工作。</p></body></html>
