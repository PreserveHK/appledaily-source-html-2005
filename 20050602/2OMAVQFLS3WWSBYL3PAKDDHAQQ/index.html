<html><header><meta charset="utf-8"><title>Shakira唱好哥倫比亞</title></header><body><h1>Shakira唱好哥倫比亞</h1><p>哥倫比亞性感女歌手Shakira的新大碟《OralFixation》將於下周二在全球六十個國家推出，因此她最近忙於宣傳。前日Shakira就在拉斯維加斯的HardRock酒店演唱，並亮相MTV台的《TotalRequestLive》為大碟造勢。&#13;<br> 二十八歲的Shakira坦言其音樂集合各種元素，她說：「有時我會用上一點我們的文化，但也會用其他種類的樂器。」對於近期哥倫比亞的歌手在世界各地愈來愈受歡迎，Shakira表示：「哥倫比亞音樂在全球獲得認同，我感到很自豪。」</p></body></html>
