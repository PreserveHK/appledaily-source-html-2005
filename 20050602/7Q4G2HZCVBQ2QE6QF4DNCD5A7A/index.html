<html><header><meta charset="utf-8"><title>　　悼念六四　關注程翔 - 李八方</title></header><body><h1>　　悼念六四　關注程翔 - 李八方</h1><p>六四十六周年前夕，天主教香港教區喺港九多個聖堂舉行彌撒，主題係「請大聲疾呼！高呼罷！不要畏懼！」噚日喺跑馬地聖瑪加利大堂舉行嘅彌撒約莫有五十人出席（圖），主禮郭偉基神父講述咗丁子霖同佢個仔嘅經歷，呼籲教友繼續關注六四以及程翔嘅被捕事件。&#13;<br> 眾教友喺奉獻禮時，將蠟燭分別奉獻畀天安門母親、建制裏面嘅人士、犧牲咗生命嘅學生、工人農民等聲援人士，以及香港巿民，寓意繼承六四學生嘅勇氣同良知，唔會俾恐懼打倒，勇於呼喊。&#13;<br> 黃冠華攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
