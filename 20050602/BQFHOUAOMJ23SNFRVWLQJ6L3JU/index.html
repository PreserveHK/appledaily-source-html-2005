<html><header><meta charset="utf-8"><title>本港公司　首次出席</title></header><body><h1>本港公司　首次出席</h1><p>今年展覽首次有香港公司到來參展，從事精品設計及自行設廠生產貨品的梁國偉，聽取買家意見後到來參展，他對展覽的評語是十分滿意。&#13;<br> 他指參展費用比想像中便宜，兩萬多港元的參展攤位租金，跟在香港參展相若，但能接觸新買家及得知外國市場對貨品式樣喜好，是最為實用的資訊。另外，他又與同場參展的英國設計師交換意見，甚至教導這些設計師如何避免中國公司抄襲設計，「同行如敵國」的說法在此絕不成立。</p></body></html>
