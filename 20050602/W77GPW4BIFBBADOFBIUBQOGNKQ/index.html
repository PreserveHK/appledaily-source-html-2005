<html><header><meta charset="utf-8"><title>民園盼經營至九月底</title></header><body><h1>民園盼經營至九月底</h1><p>【本報訊】有八十年歷史的中環民園麵家，合夥人李建坤與多名區議員及立法會議員，昨日約見食物環境衞生署官員，要求該署署長引用酌情權，讓民園麵家繼續營業，並遞交二千六百多名市民的支持簽名。&#13;<br> 有份協助李建坤的中西區區議員甘乃威會後說，署方堅持過去沒有向熟食小販牌照使用酌情權的先例，李建坤對此表示失望。</p><p>要求酌情處理</p><p>甘乃威稱，昨日已代李建坤以書面正式向食環署要求酌情處理，若要求被拒，將向牌照上訴委員會上訴。若所有努力都失敗，李建坤仍盼能繼續經營至九月底，即牌照到期日，並期間署方不提檢控。食環署指昨已收到李建坤的書面申請。</p></body></html>
