<html><header><meta charset="utf-8"><title>保利京樓花特殊收益1億</title></header><body><h1>保利京樓花特殊收益1億</h1><p>【本報訊】保利香港（119）董事總經理李世亮表示，集團03年底出售北京金融街中心寫字樓樓花，獲1億元（人民幣．下同）特殊收益，可望今年底或明年初入帳。&#13;<br> 對於內地近期推出遏抑房地產炒賣措施，他認為有利市場長遠平穩發展，至於會否影響集團物業的估值，則有待年底進行評估才清楚。現時該集團位於北京的保利大廈，出租率85%，每方米租金603元，較去年升近21%。另外，位於廣州市天河區五星級酒店/寫字樓項目將於明年底落成，暫未決定寫字樓是出租或出售。</p></body></html>
