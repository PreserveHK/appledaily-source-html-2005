<html><header><meta charset="utf-8"><title>煲呔向女記送花「食檸檬」</title></header><body><h1>煲呔向女記送花「食檸檬」</h1><p>昨晨七時四十分，曾蔭權在山頂白加道官邸花園餵飼魚兒及澆花，春風滿面，心情靚絕，還無懼負上「採花賊」之名，摘下一朵黃鵑花欲贈予女記者。&#13;<br> 其間他走近記者們親自遞上花朵，一邊四處張望尋找女記者蹤影，一邊笑說：「今日啲黃鵑好靚，送畀你哋啲女記者啦！」可是當時並無女記者在場，曾好奇地問：「你哋啲女記者喺邊度呀？」在場記者只好回應：「冇呀，呢度冇女記者呀！」曾蔭權聞悉「食檸檬」甚為尷尬，大失所望地說：「唉！真係嘥晒我啲心機喇！」&#13;<br> 有記者為免「浪費」曾蔭權一番好意，接過花朵打圓場說：「咁等我幫你轉贈畀女記者啦！」</p></body></html>
