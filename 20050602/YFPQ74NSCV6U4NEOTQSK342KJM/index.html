<html><header><meta charset="utf-8"><title>養成靜坐習慣助降低血壓</title></header><body><h1>養成靜坐習慣助降低血壓</h1><p>美國喬治亞州醫學院研究三十四個中學生，他們三個月內每天靜坐二十分鐘，結果發現他們的血壓顯著下降。若維持下去，像成人般因中風或心臟病死亡的風險，可降低一成三。&#13;<br> 接受研究的學生每天分兩次靜坐，分別是早上和放學後，每次十分鐘。方法是坐直、集中注意呼吸，吸氣時感覺腹部脹大，呼氣時收縮。研究員告訴他們，靜坐下來時有雜念不要緊，只要把注意力再集中在呼吸上即可。</p></body></html>
