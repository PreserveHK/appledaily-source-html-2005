<html><header><meta charset="utf-8"><title>竹內結子大肚現身未走樣</title></header><body><h1>竹內結子大肚現身未走樣</h1><p>日前宣布與歌舞伎演員中村獅童奉子成婚的日本女星竹內結子，與男星妻夫木聰合演的新片《春之雪》前日煞科，二人穿着片中戲服出席電影的記者會，這次亦是竹內宣布婚訊後首次與傳媒見面。&#13;<br> 現懷孕三個多月的竹內當日穿上和服現身，只見她的體形與懷孕前變化不大，只是面頰略為圓潤。</p><p>月中入紙結婚</p><p>竹內表示拍戲時日夜顛倒，所以她特地帶了加濕器到片場，保持潤澤。據知竹內與中村仍未註冊，二人打算在月中才正式入紙結婚。</p></body></html>
