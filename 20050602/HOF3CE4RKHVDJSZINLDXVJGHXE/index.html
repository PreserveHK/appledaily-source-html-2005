<html><header><meta charset="utf-8"><title>日野Dutro貨櫃碼頭騷</title></header><body><h1>日野Dutro貨櫃碼頭騷</h1><p>香港皇冠車行旗下Hino（日野）決定喺葵涌第三號貨櫃碼頭舉行一連三日嘅「日野Dutro街霸車展」，揸開搵食車嘅用家不妨抽時間去睇吓。&#13;<br>&#13;<br>記者：陳偉林</p><p>時間：6月1至3日&#13;<br> 9:30am至6:00pm&#13;<br> 地點：葵涌第三號貨櫃碼頭亞洲貨櫃物流中心B座12樓&#13;<br> 查詢：27450099</p></body></html>
