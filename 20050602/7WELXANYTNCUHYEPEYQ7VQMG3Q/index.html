<html><header><meta charset="utf-8"><title>揭示法老之謎</title></header><body><h1>揭示法老之謎</h1><p>【本報訊】埃及少年法老圖坦卡門充滿神秘感，港人終有機會一睹其風采；展覽「PharaohsWeek」昨日起至本月十日在金鐘太古廣場舉行，為本月十二日於國家地理頻道首播的節目《再訪圖坦卡門》揭開序幕。多名埃及跳舞女郎昨在展覽開幕禮上獻技，令現場更添古國色彩（圖）。&#13;<br> 展覽將免費展出法老圖坦卡門木乃伊的照片，講述科學家以電腦斷層掃描技術揭開其三千多年前死亡之謎。&#13;<br> 馮子仲攝</p></body></html>
