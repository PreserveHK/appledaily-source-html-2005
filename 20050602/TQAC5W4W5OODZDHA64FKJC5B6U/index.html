<html><header><meta charset="utf-8"><title>坂口憲二單拖赴會撐前輩</title></header><body><h1>坂口憲二單拖赴會撐前輩</h1><p>日本男星坂口憲二前日以一身西裝骨骨的型仔打扮出席荷李活電影《蝙蝠俠──俠影之謎》在日本六本木山舉行的全球首映禮，日本男星渡邊謙有份演出該片，身為後輩的坂口當然要前來捧場。當日坂口雖然沒有與女友小雪同行，而與另一男星永井大到場，但仍然謀殺記者不少菲林。</p><p>蝙蝠女搶鏡</p><p>另外，爵士女歌手綾戶智繪以一身金色蝙蝠俠打扮到場，惹來圍觀的途人尖叫。她還自稱是蝙蝠女，十分惹笑。</p></body></html>
