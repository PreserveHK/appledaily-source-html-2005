<html><header><meta charset="utf-8"><title>三千六萬改造30旱廁</title></header><body><h1>三千六萬改造30旱廁</h1><p>【本報訊】政府向立法會申請三千六百多萬元撥款，將三十個旱廁改建為沖水式廁所，預計明年底完成。每個旱廁改建費用平均達一百二十多萬元，環境運輸及工務局解釋，一般市區廁所建造費用也要約一百萬元，加上旱廁多位置偏遠，很難直接接駁水渠；另外其中有五個旱廁將會裝置生物處理污物系統，可以處理污水重用作沖廁水，所以共需三千六百多萬元進行改建工程。</p><p>改善沖水衞生</p><p>昨日的立法會工務小組委員會會議上，有議員擔心旱廁多設於遊客常到的郊野公園範圍內，會影響香港旅遊形象，要求加快完成工程，改善沖水及加強衞生。</p></body></html>
