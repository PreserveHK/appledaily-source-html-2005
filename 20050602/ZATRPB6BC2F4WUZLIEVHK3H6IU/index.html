<html><header><meta charset="utf-8"><title>阿倫寧遲到拒用東隧</title></header><body><h1>阿倫寧遲到拒用東隧</h1><p>譚詠麟（阿倫）和新人王菀之昨日在觀塘一錄音室練歌，為下周日（五日）舉行「RoadshowLive譚詠麟」演唱會排練。一向準時的阿倫昨日遲了約二十多分鐘才到場，他解釋說：「因為我堅持用紅隧過海，所以遲咗。」阿倫表示會堅持到東隧回復合理收費為止。</p><p>運動減肥</p><p>阿倫的體重已由高峯期的一百七十磅回落至一百五十磅左右，他笑言自己的減肥方法與別不同，不會節食，阿倫說：「淨係做運動，減多六磅，星期日出騷就啱啱好。」而今年剛好是「譚詠麟國際歌迷會」成立二十五周年，他會趁這個機會跟來自海外的歌迷聚會。&#13;<br> 採訪、攝影：何永寧</p></body></html>
