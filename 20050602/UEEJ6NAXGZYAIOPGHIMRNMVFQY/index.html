<html><header><meta charset="utf-8"><title>26資優生有讀寫困難</title></header><body><h1>26資優生有讀寫困難</h1><p>【本報訊】教育統籌局昨日書面回覆立法會議員時指出，在○一?○二至○三?○四學年，經評估後共發現二千八百五十名學生有讀寫困難，但當中有二十六人同時也是資優學生，智商指數達一百三十或以上，而一般人的智商指數為一百。&#13;<br> 該局專業教育主任（教育心理）李淑嫻稱，讀寫困難與智商沒有直接關係，有讀寫困難的學生能力固然較差，但若是高智商，他們的表達和創意能力都很高，所以局方要求取錄有關學生的學校，盡量減少要他們透過文字來學習，以及多容許他們以口語滙報代替文字功課。</p></body></html>
