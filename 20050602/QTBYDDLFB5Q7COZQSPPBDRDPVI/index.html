<html><header><meta charset="utf-8"><title>董太送手信到曾官邸</title></header><body><h1>董太送手信到曾官邸</h1><p>前任行政長官董建華自三月辭職後，近期罕有露面，幾乎絕迹香港，有消息說他與家人到外國休假，但前「第一夫人」董太趙洪娉，昨日中午時分，卻突然在山頂白加道曾蔭權居住的政務司司長官邸現身，她約於下午一時左右乘坐私家車離去，董太身穿白色外套及架上太陽眼鏡，沒有發表任何言論。曾蔭權在寓所午膳後返回灣仔競選總部時稱，董太是專誠把一些手信送給他們，但他沒有透露手信是甚麼，以及董太到了哪處旅遊。</p></body></html>
