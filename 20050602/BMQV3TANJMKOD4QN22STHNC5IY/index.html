<html><header><meta charset="utf-8"><title>首飾創作班成功吸客</title></header><body><h1>首飾創作班成功吸客</h1><p>在國際學校就讀的Belinda是首飾班學生，在附近居住。有一次跟父母逛街時見到ArtinProgress，她非常喜歡店舖舒適的環境及設計獨特的首飾，於是要求父母讓她學造首飾。&#13;<br> 現修讀設計的熟客CindyHo每周總會光顧數天，有時為了首飾，有時為了甜品。每次消費百多至數百元。Cindy最初是被店中的首飾吸引，因而參加了DIY首飾班。她說，ArtinProgress的首飾班比坊間平近50%，而且不用另購材料，十分方便。她亦很欣賞店中的藝術氣氛及店員的友善態度，但地方略嫌狹窄。</p></body></html>
