<html><header><meta charset="utf-8"><title>伊雲、韋基馬舞台劇火辣辣</title></header><body><h1>伊雲、韋基馬舞台劇火辣辣</h1><p>蘇格蘭男星伊雲麥葵格（EwanMcGregor）繼早前為《星球大戰前傳III黑帝君臨》四出宣傳後，近日已返回倫敦準備演出著名舞台劇《紅男綠女》。於劇中飾演花花公子的伊雲，前日在預演中與舞蹈員大跳熱舞，贏得全場喝采。</p><p>首次參演有壓力</p><p>首次參與音樂劇演出的伊雲自言由於《紅男綠女》乃經典名作，故他演繹時感到有點壓力。另一方面，荷李活男星韋基馬（ValKilmer）亦於前日在倫敦綵排舞台劇《ThePostmanAlwaysRingsTwice》，劇中他亦與女主角有親熱接觸。</p></body></html>
