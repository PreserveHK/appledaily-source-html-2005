<html><header><meta charset="utf-8"><title>官恩娜為遲到疑雲解畫</title></header><body><h1>官恩娜為遲到疑雲解畫</h1><p>官恩娜（Ella）昨日到銅鑼灣出席「豐澤數碼Mix&amp;Match時尚大變身」活動，大會延遲了近二十分鐘才開始活動，惹來現場傳媒不滿。由於早前Ella出席活動時曾遲到近一小時，所以昨日Ella再次成為箭靶，眾人以為她又遲大到，令Ella要急急解釋。</p><p>怕影響形象</p><p>Ella說：「其實我早咗成個鐘到現場試衫，重一直喺後台等，希望大家唔好誤會我啦，自己都會向公司反映叫大會下次準時，總之唔希望下次有同樣嘅事情發生，因為都怕影響自己嘅形象。」	&#13;<br> 採訪、攝影：駱華齡</p></body></html>
