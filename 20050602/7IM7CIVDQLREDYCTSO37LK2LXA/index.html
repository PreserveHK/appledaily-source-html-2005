<html><header><meta charset="utf-8"><title>全新維他奶6．4首展</title></header><body><h1>全新維他奶6．4首展</h1><p>鈴木「維他奶」（VITARA）自88年面世，成為優皮一族必揸RV，新車已經喺五月中喺日本推出（日本名為ESCUDO）。本地代理將VITARA與GRANDVITARA系列合併，新車以GRANDVITARA為名推出市面，並將會喺6月4日舉行首展，同時配合全新灣仔告士打道陳列室啟用，「維他奶」迷要留意本報6月中嘅試車報道喇！&#13;<br>&#13;<br>記者：戴維浩</p></body></html>
