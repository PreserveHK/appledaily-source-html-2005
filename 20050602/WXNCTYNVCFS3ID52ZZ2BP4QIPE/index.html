<html><header><meta charset="utf-8"><title>不銹鋼刮魚鱗器</title></header><body><h1>不銹鋼刮魚鱗器</h1><p>次次在超市或街市買魚，一般魚販求其刮吓魚鱗就算，返到屋企通常都要執手尾，再仔細刮去魚鱗才可以蒸，試過貪方便用生果刀刮，搞到見血呢！為了一勞永逸，鍾意食魚的朋友，還是要學似我，屋企常備一個專用刮魚鱗器。介紹這個不銹鋼刮魚鱗器畀大家，價錢雖然略貴，但長期使用的話，仍物有所值。刀身至手握位都是不銹鋼物料，唔怕生銹。手握位與刀身成直線，夠就手，刮魚鱗時也就夠輕鬆啦！&#13;<br>&#13;<br>記者：陳冰麗　攝影：周旭文</p><p>銷售點：GreatPacificPlace</p></body></html>
