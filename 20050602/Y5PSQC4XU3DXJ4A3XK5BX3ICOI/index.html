<html><header><meta charset="utf-8"><title>業務廣泛甚有名聲</title></header><body><h1>業務廣泛甚有名聲</h1><p>陸海通於上世紀初至中葉，甚有名聲，業務廣泛，食住行娛樂齊備，物業遍布全港，旗下皇后戲院曾是最大戲院，專放映首輪西片，港督亦不時為座上客，惟經歷三代已不再顯赫，近年夥拍新鴻基地產發展青山公路愛琴海岸獲利後，又計劃重建及翻新旗艦物業中環陸海通大廈及灣仔六國中心，再受關注。&#13;<br> 陸海通的創辦人陳任國，祖籍台山，年輕時曾赴三藩市發展藥業，並認識國父孫中山，加入同盟會，支持革命，一九二二年他在美集資，返港與兒子陳符祥創立陸海通，購入中環地皮，開設皇后戲院，其孫伯宏掌舵後，生意變得多元化，酒店、地產及夜總會，色色俱備。&#13;<br> 本報記者&#13;<br> </p></body></html>
