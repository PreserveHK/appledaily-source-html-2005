<html><header><meta charset="utf-8"><title>兒童節有兩個日子</title></header><body><h1>兒童節有兩個日子</h1><p>世界各地的兒童節，主要有兩個日子：分別是四月四日與六月一日，前者主要是西方國家慶祝，後者則是共產國家。&#13;<br> 一九四九年十一月，左翼的國際民主婦女聯合會在當時共產主義大本營──蘇聯莫斯科舉行會議，正式決定將每年六月一日定為「國際兒童節」，以保障兒童的生存權、保健權和受教育權。中共同年十月建政後，亦於同年十二月跟隨，廢除中華民國政府於一九三一年起實行的四月四日兒童節，改將六月一日定為兒童節。</p></body></html>
