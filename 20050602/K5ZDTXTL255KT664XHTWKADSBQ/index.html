<html><header><meta charset="utf-8"><title>丹拿珍寶巴士模型限量登場</title></header><body><h1>丹拿珍寶巴士模型限量登場</h1><p>舊事物總教人回味，包括交通工具。上半身米色、下半身紅色的丹拿珍寶（DMS）巴士，最近推出比例精確的模型，並配以往來尖沙嘴碼頭與大坑東的2C路線，每部附有生產證書，現限量發行2,000部，極具收藏價值。值得一提是大部份丹拿珍寶（DMS版）於投入服務時均印上「超載屬違例，乘客請合作」的標語，款式獨特。&#13;<br>&#13;<br>記者：吳佩璇&#13;<br>售賣點：九巴顧客服務中心&#13;<br>查詢：27454466</p></body></html>
