<html><header><meta charset="utf-8"><title>化療治癌或損害認知能力</title></header><body><h1>化療治癌或損害認知能力</h1><p>美國加州大學的研究指出，化學療法是一種有毒的療法，那些經歷過癌症治療的病人，其記憶、學習等認知能力有可能受到影響，這些病人認知能力出現問題的概率是沒經過類似治療的人的兩倍。研究人員對七百零二名曾接受癌症療法的患者進行考察，然後又考察了這批人各自沒患癌症的孿生兄弟。結果顯示，約有一成五癌症患者的認知功能出現障礙。研究認為，一個可能的原因是治療癌症時使用的化學療法，因為化療是有毒的，或對人的認知能力造成長期損害。</p></body></html>
