<html><header><meta charset="utf-8"><title>張娜拉重慶遇惡蚊入院</title></header><body><h1>張娜拉重慶遇惡蚊入院</h1><p>現正與蘇有朋在無錫拍攝劇集《我的刁蠻公主》的韓國女星張娜拉，於周一晚在其個人網頁留言，表示她當日下午因呼吸困難而要入醫院接受治療。</p><p>拒休息趕拍劇</p><p>張娜拉周日應邀為於重慶舉行的韓國友好周活動擔任表演嘉賓，她當日穿上短裙，在台上載歌載舞，雙腳卻不幸被蚊叮。翌日她返回無錫，發現遭蚊咬的地方痛癢紅腫，苦不堪言。當日下午她更感到呼吸困難，因此即時到醫院求診。雖然醫生表示張娜拉需要休息一星期，但她當日還是返回無錫，繼續拍攝劇集。</p></body></html>
