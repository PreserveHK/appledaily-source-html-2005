<html><header><meta charset="utf-8"><title>羅家英無波不歡</title></header><body><h1>羅家英無波不歡</h1><p>羅家英患肝癌後，保持樂觀的態度去面對人生。昨午二時許，羅家英駕車由九龍塘寓所到觀塘順利邨足球場踢波，同場還有黃日華、張兆輝、許志安、梁漢文、泰迪羅賓和戴志偉等，羅家英的精神看來不錯，踢得相當落力，可惜沒有入球。</p><p>踢波未夠喉</p><p>全場入球最多是羅家英的敵隊球員安仔和梁漢文，他倆各入了兩球，最後以五比二勝出，羅家英雖然輸了波，但依然踢得很高興，玩到四時半始駕車離開。羅家英回家休息一會後，在五時半又駕車出外，他先到佐敦接一位男子，然後到佐敦道城市高爾夫球場打波，他的狀態相當好，打了近兩小時才離去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
