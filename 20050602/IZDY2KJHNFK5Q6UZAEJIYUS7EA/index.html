<html><header><meta charset="utf-8"><title>珍妮花做媽媽激畢仔</title></header><body><h1>珍妮花做媽媽激畢仔</h1><p>曾有報道指畢彼特（BradPitt）因不滿珍妮花雅麗絲頓（JenniferAniston）拒絕生兒育女而決定離婚，不過有雜誌指珍妮花早前看過畢仔與安琪蓮娜祖莉（AngelinaJolie）兒子麥度斯（Maddox）在海灘玩耍的照片後，有意領養一名貧困兒童，藉此向畢仔示威，也希望能令畢仔回心轉意，忘記安琪蓮娜。&#13;<br> 此外，珍妮花早前特別從洛杉磯飛赴倫敦，探望《老友記》拍檔大衞舒溫馬（DavidSchwimmer），據知二人在餐廳中表現親熱，珍妮花更倚着大衞的肩膀，而且又吻他的面頰。</p></body></html>
