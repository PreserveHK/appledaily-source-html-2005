<html><header><meta charset="utf-8"><title>　　《蘋果》進入10周年報慶月 - 李八方</title></header><body><h1>　　《蘋果》進入10周年報慶月 - 李八方</h1><p>今個月二十號，《蘋果》就滿十歲。噚日開始，報紙上嘅嘜頭多咗個「10」字，有啲讀者唔明解，其實就係因應報慶月而設計嘅新logo，大家覺得靚唔靚呢？&#13;<br> 種蘋果樹，一般兩至八年掛果。經歷十年風風雨雨，《蘋果》總算有少少成績。中國係世界上出產蘋果嘅大國，陝西、山東都係重要產區，尤其海拔高溫差大嘅地方，啲蘋果特別靚。希望喺香港呢片土壤，《蘋果》亦能開花結果。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
