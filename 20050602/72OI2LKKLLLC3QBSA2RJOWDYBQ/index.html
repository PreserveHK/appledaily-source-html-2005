<html><header><meta charset="utf-8"><title>餐廳股東涉詐巨款</title></header><body><h1>餐廳股東涉詐巨款</h1><p>【本報訊】於沙田、葵涌及荃灣均有分店的維苑餐廳持有六成股權大股東馮兆文，涉嫌向職員訛稱需為餐廳購買食品，約在一年間每天向各分店提取五千元，並存入其私人戶口，涉款逾三百萬元，事件遭另一股東揭發。被告昨否認一項欺詐罪名，案件昨在區域法院開審。&#13;<br> 被告馮兆文（四十五歲）。&#13;<br> 警方調查發現，被告疑於九九年二月至十二月期間，向聯國旗下的三間維苑餐廳員工發出指示，要求各分店幾乎每天提取五千元現金作購買食品之用，惟被告並無提交單據證明，涉款逾三百萬元。案件今續訊。&#13;<br> 案件編號：DCCC137/05</p></body></html>
