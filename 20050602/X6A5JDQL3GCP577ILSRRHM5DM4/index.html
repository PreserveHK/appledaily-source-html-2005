<html><header><meta charset="utf-8"><title>「三少一多」粽子吃得健康</title></header><body><h1>「三少一多」粽子吃得健康</h1><p>台灣奇美醫學中心指出，端午節快到，華人都愛吃糭子應景，而大家包糭子時，應該盡量以五穀米代替糯米，把握少油、少鹽、少糖及多纖維的「三少一多」原則，才能吃得健康。&#13;<br> 該中心稱，傳統糭子是高熱量、高油脂的食品，應淺嘗即止，一天最好不要吃超過一隻半；糖尿病患者、慢性病患更要注意。一隻鮑魚糭子有六百二十五卡路里，熱量極高；熱量最低是客家粿糭，每隻二百卡路里，大家吃糭子時應搭配青菜，才能均衡營養。</p></body></html>
