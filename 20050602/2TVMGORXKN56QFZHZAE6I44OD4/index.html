<html><header><meta charset="utf-8"><title>　　國泰陳南祿踩港龍場冧空姐 - 李八方</title></header><body><h1>　　國泰陳南祿踩港龍場冧空姐 - 李八方</h1><p>港龍航空噚日喺君悅酒店舉行二十周年慶祝酒會，署理特首唐英年做嘉賓主持，而港龍主席孔棟同埋行政總裁許漢忠當然係主人家啦。身為港龍股東、又係競爭對手嘅國泰航空，佢哋嘅行政總裁陳南祿噚日亦有去到踩場。&#13;<br> 早前盛傳國泰港龍有機合作，甚至合併，𠵱家國泰總裁同港龍空姐先嚟張合照，笑容咁燦爛，係咪好事近呢？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
