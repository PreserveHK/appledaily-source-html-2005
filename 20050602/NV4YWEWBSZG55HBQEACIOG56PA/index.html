<html><header><meta charset="utf-8"><title>婦女要自我增值</title></header><body><h1>婦女要自我增值</h1><p>現代女性怎能獨守閨房齋湊仔？專門為女性而設的「自在人生自學計劃」，是讓婦女提高學習能力，培養求知慾、發揮個人潛能等。整個計劃為期三年，包括電台廣播課程和面授課程，讓婦女隨意安排學習時間。</p><p>開課日期：7月份&#13;<br> 費用：每科港幣$250（電台廣播課程）?每科港幣$350（面授課程）&#13;<br> 上課地點：面授課程之授課、電台廣播課程及網上電台廣播課程之輔助學習活動將在各區協辦機構舉行。&#13;<br> 查詢熱線：29152380&#13;<br> &#13;<br> 記者：尹珊珊</p></body></html>
