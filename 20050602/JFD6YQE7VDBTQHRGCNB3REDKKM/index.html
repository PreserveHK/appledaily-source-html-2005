<html><header><meta charset="utf-8"><title>姬蒂：靚佬湯令我興奮</title></header><body><h1>姬蒂：靚佬湯令我興奮</h1><p>二十六歲女星姬蒂荷姆絲（KatieHolmes）近日在東京宣傳新片《蝙蝠俠——俠影之謎》，前晚她出席首映禮時特別發表愛的宣言，向外界證明她與湯告魯斯（TomCruise）的戀情並非宣傳伎倆，她說：「我從未試過如此快樂，我很開心，他是全世界最讓人興奮的男人。」&#13;<br> 至於在靚佬湯的《強戰世界》中，與他有幾分相似的新星積斯汀卓雲（JustinChatwin）會扮演其兒子。此外，靚佬湯前妻妮歌潔曼（NicoleKidman）又盛傳與一名手袋設計師秘密交往，不過有指她對與別人發展非常謹慎，因此暫時不會太投入。</p></body></html>
