<html><header><meta charset="utf-8"><title>曾涉詐騙罪囚三年</title></header><body><h1>曾涉詐騙罪囚三年</h1><p>五十三歲的詹培忠九一年踏足政壇，透過金融服務界功能組別當選立法局議員，直至九八年八月被法院裁定串謀偽造股票轉讓書，意圖欺騙稅務局及證券登記公司的罪名成立，判處入獄三年。隨後詹培忠上訴獲法庭減刑，刑期由三年減至一年。被判刑後，詹培忠被立法會通過動議罷免，成為首位被立法會禠奪議席的議員。</p><p>言論屢惹爭議</p><p>有「潮州怒漢」之稱詹培忠向來我行我素，言行肆無忌憚，他九三年接受傳媒訪問時，指「十個女人、十個係雞（指妓女）」，女人只有「公雞」和「私雞」之分，惹起公眾爭議，他被指為強烈侮辱女性。&#13;<br> 詹培忠去年成功重返立法會，更於上月中宣布參選七月的特首選舉。&#13;<br> 本報記者</p></body></html>
