<html><header><meta charset="utf-8"><title>摩通料中國購併漸趨活躍</title></header><body><h1>摩通料中國購併漸趨活躍</h1><p>【本報訊】摩根大通亞太區投資銀行主管馬宏濤昨表示，雖然年初至今，亞太區的收購合併活動集中日本及澳洲市場，中港只佔8%，但隨着外資對中國興趣不斷增加及企業資金充裕，今年中國的購併活動將相當活躍。&#13;<br> 他預期今年日本的購併活動約佔整體一半，對象遍及多個行業，包括電訊、能源及石油燃氣。在經濟及企業財政狀況好轉下，收購價於過去18個月提升，但融資成本仍處於歷史低位，企業融資並不困難。對於市場揣測國泰航空（293）可能與港龍航空合併，他認為合併整固並不是航空業的大趨勢。</p></body></html>
