<html><header><meta charset="utf-8"><title>1800長者饑饉籌款</title></header><body><h1>1800長者饑饉籌款</h1><p>【本報訊】一千八百名長者響應世界宣明會，參加昨日在灣仔伊利沙伯體育館舉行的「耆英饑饉八小時」籌款活動，希望為中國貧困地區兒童籌募一百九十萬港元，改善營養健康。&#13;<br> 全場最年長、九十六歲的黃湘明婆婆說，自幼在富裕家庭長大，雖然經歷抗日戰爭和國共內戰，卻未嘗過飢餓的滋味。但她過去十六年均有參加「耆英饑饉八小時」活動，希望為中國貧困兒童籌款。年屆九十歲、每星期還到護老院替其他長者理髮的李柏扶，與七十五歲的太太鄺惠棠一起參加活動，他倆呼籲年輕人多參加義務工作，令心情開朗，自然活得健康，活得快樂。&#13;<br> </p></body></html>
