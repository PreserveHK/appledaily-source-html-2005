<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】美國股市在趁低吸納買盤帶動下，昨天早段靠穩。但因紐約期油價逼近每桶50美元，股市升幅有限。&#13;<br> 杜瓊斯工業平均指數早段一度升35.68（0.34%），見10428.67。納斯達克綜合指數最多升9.70（0.48%），至2043.97。開市後半小時（本港時間昨晚11時），杜指升5.25，報10398.24；納指升0.33，報2034.60。交易商指出，美股今年一開始便連跌3周，因市場關注盈利將會放緩，但有投資者認為這屬過度憂慮，並趁低吸納。</p></body></html>
