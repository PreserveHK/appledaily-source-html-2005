<html><header><meta charset="utf-8"><title>政府律師職系有空缺</title></header><body><h1>政府律師職系有空缺</h1><p>【本報訊】法律草擬專員嚴元浩昨日出席立法會司法及法律事務委員會時稱，律政司今年內會招聘政府律師職系，預期招聘的空缺名額有十二個。&#13;<br> 他指出現時法律草擬科尚有三個職位空缺，或會從新招聘人士中挑選有興趣及有潛質的人士，填補草擬科的空缺。&#13;<br> 嚴元浩強調，現時法律草擬科有足夠人手應付政府總部對法律草擬服務的需求，部門內部亦有完善的導師計劃，由富經驗的首長級人員，擔任資歷較淺的高級政府律師及政府律師的導師，透過日常工作提供持續培訓。</p></body></html>
