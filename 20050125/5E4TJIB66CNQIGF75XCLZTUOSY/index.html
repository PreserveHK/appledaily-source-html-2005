<html><header><meta charset="utf-8"><title>傳施嘉莉大肚湊熱鬧</title></header><body><h1>傳施嘉莉大肚湊熱鬧</h1><p>近日不少美國女藝人均被傳懷孕，好像早前BritneySpears就向人透露自己懷孕九星期，而籮霸珍妮花洛庇絲（JenniferLopez）亦多次傳出懷有丈夫MarcAnthony身孕的消息。連最近剛出席完金球獎的施嘉莉祖安遜（ScarlettJohansson）似乎也想加入這個行列。&#13;<br> <br> <spanclass>腹部微隆 &#13;<br> 日前施嘉莉被目睹拖着芝娃娃愛犬，跟一對孿生兄弟在洛杉磯逛街，只見穿上便服的她身材突變，腹部位置微微隆起，難怪令當地傳媒懷疑她有孕。</spanclass></p></body></html>
