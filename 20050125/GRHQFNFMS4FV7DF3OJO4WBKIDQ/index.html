<html><header><meta charset="utf-8"><title>美國暴雪18死</title></header><body><h1>美國暴雪18死</h1><p>美國東北部遭到暴風雪吹襲，是百年來五大嚴重暴雪之一，廣泛地區下大雪，單是波士頓就下了三十吋厚的大雪，並在八個州造成至少十八人死亡，當中包括一名紐約女童在街頭玩雪，被鏟雪車撞死。麻省、新澤西州和羅得島的州長都頒布緊急狀態，警告居民不要出街。麻省下令全州學校周一停課，波士頓更要停課兩天，州政府的非骨幹職員不用上班。圖為麻省醫院職員前天冒着寒風大雪徒步回家。&#13;<br> 美聯社</p></body></html>
