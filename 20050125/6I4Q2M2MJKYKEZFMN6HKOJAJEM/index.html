<html><header><meta charset="utf-8"><title>R.E.M.三月抵港獻藝</title></header><body><h1>R.E.M.三月抵港獻藝</h1><p>美國搖滾組合R.E.M.最近積極演出「AroundtheSun」世界巡迴演唱會，以主音MichaelStipe為首的R.E.M.前日便在捷克首都布拉格舉行演唱會，只見MichaelStipe一如以往把雙眼部份塗上油彩，在台上落力演唱，氣氛熱鬧。&#13;<br> 已成立二十五年的R.E.M.為宣傳新大碟《AroundtheSun》，今年周遊各地巡迴演唱，他們在歐洲等地演出後，將會於三月來香港舉行一場演唱會，這場演唱會亦是他們今次巡迴演唱中唯一一場東南亞演出，相信不少香港樂迷都十分期待。</p></body></html>
