<html><header><meta charset="utf-8"><title>路滑跌傷女生獲償60萬</title></header><body><h1>路滑跌傷女生獲償60萬</h1><p>【本報訊】港大法律系一名女畢業生，數年前仍處求學階段時，前往毗鄰西寶城的惠康超級巿場購物，行經寶翠園的行人路，因路面濕滑跣倒，導致足踝骨折，被迫休學一年，延遲一年才畢業及考入律政司工作，早前她興訟區域法院，向管理寶翠園的信德物業管理有限公司索償，昨獲判賠償近六十萬元。<br> &#13;<br> <spanclass>港大法律系攻讀 &#13;<br> 原訴人LeungSeeNing，任職於律政司。據她表示，事發○一年十二月十八日，當時她在港大法律系攻讀。&#13;<br> 案件編號：DCPI625/03</spanclass></p></body></html>
