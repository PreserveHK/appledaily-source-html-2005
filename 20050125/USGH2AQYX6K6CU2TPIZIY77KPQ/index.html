<html><header><meta charset="utf-8"><title>《春日》高收視激讚趙寅成</title></header><body><h1>《春日》高收視激讚趙寅成</h1><p>改編自日劇《等你說愛我》、韓國女星高賢貞闊別演藝圈十年後復出之作《春日》，收視屢創新高，除了遠遠拋離由權相佑與金喜善主演的劇集《悲傷戀歌》之外，在上星期日播出的第六集中，收視率更超過百分之三十，認真厲害。&#13;<br> 不少觀眾在《春日》網站的留言板上，大讚男主角之一的趙寅成演技精湛。相信早前因連續三天趕拍劇集而暈倒片場的趙寅成，聽到觀眾的讚賞，再辛苦亦心甜。</p></body></html>
