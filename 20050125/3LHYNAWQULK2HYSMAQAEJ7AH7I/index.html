<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小飛兒喜歡跟別人唱反調，天天與人抬槓。&#13;<br>「你快樂嗎？」破爛布三兄弟問。&#13;<br>「如果你們覺得我快樂，我就不快樂；如果你們覺得我不快樂，我就快樂。」小飛兒說。&#13;<br>「你很無聊耶！」&#13;<br>「如果你們覺得我無聊，我就不無聊；如果你們覺得我不無聊，我就無聊。」&#13;<br>「好了！我們知道你會是個快樂的人了，但是你卻會讓別人很不快樂；讓別人不快樂的人，自己是不會真正快樂的。」</p></body></html>
