<html><header><meta charset="utf-8"><title>阿Sam女生宿舍醒獅賀歲</title></header><body><h1>阿Sam女生宿舍醒獅賀歲</h1><p>歌神許冠傑（Sam）下月八日將於紅館舉行一連六場的「05歌神賀歲嘉年華」演唱會，除會大派利是，還會加設現場醒獅表演。而向來愛提攜後輩的阿Sam，今次更邀請了女子組合女生宿舍助陣，表演醒獅兼與他同台合唱《繼續微笑》。<br> &#13;<br> <spanclass>溜冰伴舞 &#13;<br> 為了有更佳的演出效果，阿Sam更親身教導女生宿舍舞醒獅，女生宿舍日前則興奮地說：「知道演唱會上將會有空中特技、空中飛人、真雪溜冰等表演，我哋都加緊努力學溜冰，希望可以趕及喺演唱會為阿Sam溜冰伴舞，答謝佢對我哋耐心嘅教導。」</spanclass></p></body></html>
