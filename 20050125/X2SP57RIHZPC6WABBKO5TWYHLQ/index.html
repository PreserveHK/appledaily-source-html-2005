<html><header><meta charset="utf-8"><title>跨部門委員會審查外國投資</title></header><body><h1>跨部門委員會審查外國投資</h1><p>美國海外投資委員會（CommitteonForeignInvestment，CFIUS）是一個跨部門的委員會，在財政部領導下處理對外投資事務和管理美國投資政策，主要是維持美國開放投資政策的可靠性和外國投資者與美國海外投資者的投資信心，令他們不受到任何報復性歧視，同時也保證國家安全。&#13;<br> 只要有委員會成員認為外國投資對美國國家安全構成影響，就需要審查，這些投資包括：涉及美國國防需要的產品；向恐怖主義國家出售軍用產品、設備和技術；有助導彈技術、生化武器擴散；可能影響美國在國防領域技術領先地位。&#13;<br> 美國商務部/中國科技信息網</p></body></html>
