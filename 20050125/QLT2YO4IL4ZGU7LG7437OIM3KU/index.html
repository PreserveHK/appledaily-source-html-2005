<html><header><meta charset="utf-8"><title>仔仔夜會台灣玉女</title></header><body><h1>仔仔夜會台灣玉女</h1><p>周渝民（仔仔）和台灣藝人許瑋倫近日緋聞頻傳，但兩人一直否認，這對緋聞男女前晚又結伴外出消遣。<br> &#13;<br> <spanclass>門前擾攘 &#13;<br> 仔仔和許瑋倫前晚相約友人外出，耍樂完畢，仔仔送緋聞女友返家。可是在許瑋倫家門前，二人卻擾攘了一會，許瑋倫才進家門。當時許瑋倫含情脈脈地看着仔仔，二人不停喁喁細語，不久，許瑋倫才伸手進手袋找鑰匙，由於她分神，所以找了一會才找到，為了掩飾尷尬場面，她保持笑容，而仔仔則耐心等候。</spanclass></p></body></html>
