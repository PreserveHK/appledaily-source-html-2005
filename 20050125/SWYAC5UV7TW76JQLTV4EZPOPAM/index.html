<html><header><meta charset="utf-8"><title>偷窺判監雷德賢上訴被駁回</title></header><body><h1>偷窺判監雷德賢上訴被駁回</h1><p>【本報訊】九巴第五代後人雷德賢（圖）涉嫌匿藏卡拉OK女廁廁格偷窺，被裁定一項遊蕩罪成立，判監四十五日。他早前就定罪及判刑向高等法院上訴，昨被駁回，代表大律師表示雷將會以「重大不公平」為理由，於日內向終審法院申請上訴。&#13;<br> 代表律師曾指原審裁判官未有就證人證供給予正確評估，且判以四十五日監禁亦屬過重。暫委法官認為裁判官已恰當地評估證供，而且雷於九八年亦曾犯同類罪行。&#13;<br> 案件編號：HCMA917/04&#13;<br> </p></body></html>
