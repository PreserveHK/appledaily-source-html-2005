<html><header><meta charset="utf-8"><title>Rain內心空虛尋真愛</title></header><body><h1>Rain內心空虛尋真愛</h1><p>韓國人氣偶像Rain，自去年夏天與宋慧喬合演韓劇《浪漫滿屋》相隔十個月後，重返螢幕主演全新韓劇。Rain在暫名為《壞愛情》的新劇中，扮演一位內心空虛的富家子，找尋一份真摯愛情。&#13;<br> Rain在該劇中飾演似乎擁有一切，但內心空虛的富家子姜龍基，他從小冷對這個世界，緊閉着愛和信任的心扉，但自從遇到因為愛情而失去了一切的羅仁貞，他才領悟這個世界也許不會只有自己一人，於是懷着新的希望，墮入神秘而又危機四伏的愛河之中。</p></body></html>
