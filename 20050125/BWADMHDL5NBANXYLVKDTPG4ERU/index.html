<html><header><meta charset="utf-8"><title>6合1DV唔使二千蚊</title></header><body><h1>6合1DV唔使二千蚊</h1><p>配CMOS感光元件嘅相機不斷推出，大多以平價多功能嚟吸引買家。今日介紹嘅CoolDVX1重誇張，配備500萬像素感光元件，影相解像度夠高不特止，重要支援埋MPEG4錄影，即係隨手拎起就可當DV咁拍Movie。廠商驚唔夠賣點，再加埋MP3播放、數碼錄音、讀卡器甚至手電筒功能，仿似「數碼版瑞士刀」咁多才多藝！機身體積頗為纖巧的骰，最頂癮係個270O扭擰鏡頭，高低角度都易拍得多，值得一讚。賣價$1,980唔算割喉價？再加多張256MBSD卡畀你又點睇？&#13;<br>記者：徐影龍&#13;<br>&#13;<br>泛訊有限公司　查詢電話：29198790</p></body></html>
