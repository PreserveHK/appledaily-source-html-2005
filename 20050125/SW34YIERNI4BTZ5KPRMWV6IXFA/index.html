<html><header><meta charset="utf-8"><title>鞏俐夫婿控《忽周》誹謗</title></header><body><h1>鞏俐夫婿控《忽周》誹謗</h1><p>【本報訊】國際影星鞏俐夫婿黃和祥（圖），控告娛樂雜誌《忽然1周》於○二年十二月出版的一篇報道，內容構成誹謗，昨興訟高等法院索償，惟與訟雙方需先作法律爭拗，預料今日才遴選陪審團正式開審，黃和祥可謂白行一趟。&#13;<br> 原告人黃和祥，被告分別是忽然1周有限公司及總編輯趙偉堅，被指涉誹謗的報道刊登於○二年十二月十三日出版的《忽然1周》。&#13;<br> 案件編號：HCA261/03</p></body></html>
