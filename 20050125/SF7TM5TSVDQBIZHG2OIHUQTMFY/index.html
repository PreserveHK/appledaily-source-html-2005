<html><header><meta charset="utf-8"><title>AnaR.做替工衣不稱身</title></header><body><h1>AnaR.做替工衣不稱身</h1><p>陳文媛（BoBo）、AnaR.、侯莎莎和Rosemary昨日在觀塘行天橋，陳小韻則因病缺席，臨時由AnaR.代替。<br> &#13;<br> <spanclass>拒再提陳冠希 &#13;<br> 當AnaR.穿上原本屬於陳小韻穿着的吊帶裙時，胸部位置有點寬鬆，事後她說：「OK，不過件衫有啲鬆。」問AnaR.會否飲牛奶豐胸？她即表示不會，並謂滿意自己的身材。&#13;<br> 而BoBo談到沒有出席陳冠希早前舉行的派對，她說：「○五年係新開始，冇乜必要都唔會再講，好厭喇。」問BoBo是否與陳冠希劃清界線？她連忙否認說：「佢永遠係我好朋友，唔使成日掛喺嘴邊，唔係劃清界線。」&#13;<br> 採訪：馮美茵　攝影：仇志德</spanclass></p></body></html>
