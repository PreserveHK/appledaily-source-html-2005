<html><header><meta charset="utf-8"><title>領導人葬八寶山「一室」</title></header><body><h1>領導人葬八寶山「一室」</h1><p>位於北京西郊的八寶山革命公墓，是眾多中共官員、社會名流死後埋屍或陳放骨灰之地，自一九九二年後，能夠在此寄存骨灰的資格，由原來的縣團級調升為司局級，即解放軍師長或部委的司長級以上。其中，中共黨和國家領導人的骨灰，多陳放在骨灰堂第一陳列室（簡稱一室）。&#13;<br> 中共開國元帥朱德的骨灰盒被安放在中間，其左邊是彭德懷、陳毅、賀龍等中共領導人，右邊則是科學家吳有訓、國民黨元老邵力子、國民黨代總統李宗仁等社會名流，還有大慶油田的工人王進喜等模範人物。</p></body></html>
