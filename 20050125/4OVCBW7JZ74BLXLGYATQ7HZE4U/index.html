<html><header><meta charset="utf-8"><title>全智賢公司趕絕「X檔案」</title></header><body><h1>全智賢公司趕絕「X檔案」</h1><p>韓國女星全智賢所屬、韓國最大的藝能事務所HQ，昨日就近日惹起軒然大波的藝人「X檔案」事件表示，將不惜一切採取法律行動，保護旗下藝人。&#13;<br> HQ事務所昨日下午於其網頁上刊登文章，指摘第一企劃廣告公司和東西調查公司收集及發放虛假資料，損毀了藝人的名譽及形象，更侵害了藝人的人權及人格，必須要上述兩間公司承擔責任。&#13;<br> 此外，HQ事務所稱是次興訟是為保護旗下藝人，並非為了索償。而日前有台灣娛樂節目大爆「X檔案」內容，惹來韓國國民的不滿。</p></body></html>
