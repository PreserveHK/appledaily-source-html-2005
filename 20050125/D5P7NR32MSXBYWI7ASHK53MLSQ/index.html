<html><header><meta charset="utf-8"><title>陳方安生新年樂做財神</title></header><body><h1>陳方安生新年樂做財神</h1><p>陳方安生夫婦、UncleRay及鄧浩光等前晚往灣仔會展舊翼，出席聖若瑟書院舊生會一百三十周年晚宴。陳太丈夫陳棣榮表示他於一九五一至五五年在聖若瑟就讀，五九至六四年則於母校執教化學及生物。&#13;<br> <br> <spanclass>最多封二千蚊 &#13;<br> 問陳太農曆新年會留港還是出埠？她說：「我新年多數喺香港，去親戚朋友度拜年。」問她每年封利是花費多少？她說：「幾萬蚊啦，我最低封二十蚊，最高會封一千或者兩千蚊。」至於新年願望，陳太則說：「希望世界和平，人人出入平安，同埋政府同立法會可以衷誠合作。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：IpKwanHoi</spanclass></p></body></html>
