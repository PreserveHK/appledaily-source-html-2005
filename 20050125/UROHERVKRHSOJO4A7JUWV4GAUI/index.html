<html><header><meta charset="utf-8"><title>內地美白產品水銀勁超標</title></header><body><h1>內地美白產品水銀勁超標</h1><p>【本報訊】廣州市消委會抽查發現，在內地出售的多款美白去斑產品水銀含量嚴重超過，其中一款更超過國家標準一萬倍，香港海關表示正跟進了解，暫時未知香港是否有售這些產品。&#13;<br> 廣州消委會抽查十八個品牌美白去斑產品，結果發現其中七個樣本含有水銀，其中一個名為「唯唯．芳」的樣本，水銀含量超過國家標準一萬倍，另一個名為「美津植秀」的產品，水銀超標四千九百倍，另一隻名為「活膚」的則超標二百七十倍。&#13;<br> 廣州消委會引述專家稱，長期使用水銀含量超標的化妝品，水銀會積聚體內導致中毒。港府發言人昨晚稱，海關正跟進了解上述調查，暫時未知香港是否有售這些產品。</p></body></html>
