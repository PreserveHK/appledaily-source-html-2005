<html><header><meta charset="utf-8"><title>西鐵機房發現腐屍</title></header><body><h1>西鐵機房發現腐屍</h1><p>【本報訊】荃灣大河道荃灣西鐵站對開巴士總站樓梯的一個機房，昨午二時許，有西鐵職員巡邏時，發現機房內有一名男子用尼龍繩綁着工字鐵上吊，警方接報到場，證實吊頸男子已死去多時，屍身腐爛並發出惡臭，警方在死者身上撿獲證件，屍體稍後被移走（圖）。死者姓林（三十九歲），是一名失蹤人士，有經常出入南葵涌醫院的精神病紀錄，家人於去年十二月中在長沙灣報失，警方調查事件無可疑。&#13;<br> 黃冠笙攝</p></body></html>
