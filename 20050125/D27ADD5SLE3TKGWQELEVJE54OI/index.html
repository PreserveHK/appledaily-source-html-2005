<html><header><meta charset="utf-8"><title>小村民請願望增建電梯</title></header><body><h1>小村民請願望增建電梯</h1><p>【本報訊】房屋及規劃地政局局長孫明揚昨日表示，共建維港委員會日前就灣仔北填海計劃提出的三個構思，只屬建議性質，並非要市民在三個方案中選擇其一。他強調，若公眾接受在灣仔海旁興建道路，當局會研究有何方法興建，以令填海面積減至最小。&#13;<br> 孫明揚與多名房屋委員會委員昨巡視屯門山景邨及大興邨，其間遇到約五十名大興邨居民請願，要求房屋署在一幢六層高的公屋興建電梯，以方便長者及傷殘人士出入。孫明揚接過請願信後表示會考慮。</p></body></html>
