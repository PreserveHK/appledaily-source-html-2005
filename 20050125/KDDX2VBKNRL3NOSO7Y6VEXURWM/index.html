<html><header><meta charset="utf-8"><title>麥克華堡加入《無間道》</title></header><body><h1>麥克華堡加入《無間道》</h1><p>雖然畢彼特（BradPitt）和珍妮花雅麗絲頓（JenniferAniston）早前宣布分居，但二人合資的電影公司PlanB似乎暫時未受影響。&#13;<br> 該公司製作的《無間道》荷李活版《TheDeparted》之籌備工作亦沒有停下來，據知麥克華堡（MarkWahlberg）將與里安納度狄卡比奧（LeonardoDiCaprio）和麥迪文（MattDamon）大鬥演技。&#13;<br> <br> <spanclass>商討合作細節 &#13;<br> 正與電影公司商討合作細節的麥克，據知在片中扮演警探，且與里安納度扮演的警察卧底有很密切的關係，但未知是否《無》片中黃秋生飾演的警司角色。</spanclass></p></body></html>
