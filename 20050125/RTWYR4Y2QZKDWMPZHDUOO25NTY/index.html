<html><header><meta charset="utf-8"><title>免費潛水課程</title></header><body><h1>免費潛水課程</h1><p>有沒有想過參觀完遊艇後，享受一下免費潛水的樂趣。NewYorkNationalBoatShow主辦商在徇眾要求下，再接再厲今年作出同樣的安排。在場內一角，設置2.6萬加侖暖水泳池供入場者，在經驗豐富的潛水教練指導下，上一堂免費潛水課程。&#13;<br> 上完課，如果泳池內不是太多人，更可以在無時間限制下，無拘無束地玩個不亦樂乎。而且，大會更提供所有設備如潛水衣和相關用具，更衣室內還有毛巾、吹風筒等供應，可謂照顧周到。&#13;<br> 等待子女上潛水課的Mary很讚賞主辦商的安排，並指子女玩得很開心，明年若有時間，定再來參加。這個免費潛水課確是別開生面，更為整個展覽添上特色。</p></body></html>
