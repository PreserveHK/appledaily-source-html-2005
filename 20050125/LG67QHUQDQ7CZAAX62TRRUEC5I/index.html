<html><header><meta charset="utf-8"><title>稀釋氨水驅梳化霉味</title></header><body><h1>稀釋氨水驅梳化霉味</h1><p>人好奇怪，日坐夜坐的皮質梳化，平時絕不覺有何異樣，到年近歲晚玩大掃除，才會發覺梳化發出陣陣怪怪的霉味。這些霉味由日積月累的體汗、塵埃、髒物加上天氣潮濕起霉而成，處理不難，先用雞毛掃掃走最面層的塵埃，再用濕布除去罅位污迹，再用清水以1:8份量稀釋氨水（阿摩尼亞），取質地柔軟的棉布蘸之拭抹全張梳化，因氨水氣味濃烈，吹乾後就會與霉味一起揮發。&#13;<br>&#13;<br>記者：陳漢榮</p></body></html>
