<html><header><meta charset="utf-8"><title>GeorgJensen登峰造極</title></header><body><h1>GeorgJensen登峰造極</h1><p>丹麥首飾品牌GeorgJensen推出MasterDiamond系列，昨日在中環IFC由模特兒JessieLeong及四位外籍女模示範七套新款首飾。</p><p>濃濃北歐風情</p><p>新系列貫徹GeorgJensen的簡約流暢線條，造型摩登璀璨，不少更以北歐及丹麥的風情地貌為主題。最貴之作是價值近三百萬元的「NordicSplendour」頸鏈，仿照北歐冰川雪嶺的迷人景致；而另一組「Pebbles」系列，則以卵石造型的白金吊墜，再鑲上美鑽，閃耀如冰河上的幸運石。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：HoKwokHo</p></body></html>
