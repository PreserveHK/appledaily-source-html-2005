<html><header><meta charset="utf-8"><title>測試最新石橋胎咬地又夠靜</title></header><body><h1>測試最新石橋胎咬地又夠靜</h1><p>日本石橋輪胎推出全新TuranzaGR-80系列，但廠方提供的僅局限於15吋以下，未能切合市場的真正需要。最近廠方終於推出16至18吋、40至55等20款新型號及尺碼，我當然急不及待坐上代理提供的寶馬3系，實地測試啦！</p><p>五條排水坑係賣點</p><p>我由中環出發經東區走廊直奔石澳，途中走過柏油路，石屎路面，又有迂迴的山道，新型號輪胎給我的感覺係靜！高速掟彎下仍好咬地，畀到人高循迹嘅操控感，胎面多達五條排水坑紋設計，遇上大幅面水迹，亦絲毫唔會影響駕駛表現。&#13;<br> &#13;<br> 記者：陳偉林　攝影：陳偉強</p><p>鳴謝：同成有限公司（25256313）</p></body></html>
