<html><header><meta charset="utf-8"><title>麥家琪揶揄亞視少人識</title></header><body><h1>麥家琪揶揄亞視少人識</h1><p>麥家琪、珈潁及吳露恩等，昨日出席亞視播映的韓劇《女人天下》宣傳活動，三人在炎熱的天氣下穿上低胸裝坐電車到銅鑼灣，但由於塞車，結果要花四十五分鐘才到達目的地，眾人幾乎連化妝都熱溶。&#13;<br> 曾自認是亞視宣傳部二家姐的麥家琪說：「我見亞視搵我，我又唔識推人嘅，咪幫吓囉！亞視有幾多人識，數得出啦！搵我宣傳，我都阿Q精神開心嘅。」&#13;<br> 此外，平日愛做運動的珈潁表示夏天會到泳池游水，她說：「我會喺夜晚游水，我唔會俾人睇得我咁清楚，安全啲，我會盡量收埋自己。而且我都鍾意喺廣播道跑步練氣。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
