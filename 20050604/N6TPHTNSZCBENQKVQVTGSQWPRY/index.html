<html><header><meta charset="utf-8"><title>真空煲密封熱力烹調</title></header><body><h1>真空煲密封熱力烹調</h1><p>真空煲藉無火無電的烹調原理，可達到燜、燉或熬湯等不同煮食效果。用者先將真空煲的內膽放在爐頭以明火煮沸食料後，將內膽放回真空煲內，並蓋上密封式煲蓋。真空煲與內膽之間留有空間，由於空氣傳熱能力極低，內膽內的熱湯或汁料可繼續保持高溫。港九電器電業職工會技術總監孫名林形容：「好似用火煮緊咁，但又唔使用咁多煤氣或者石油氣。」所以環保人士均鼓勵使用真空煲烹調食物。&#13;<br> 真空煲與壓力煲不同，後者原理是將食物密封及不斷加熱，將食物快速煮熟，煲內壓力會隨溫度提升而增加。</p></body></html>
