<html><header><meta charset="utf-8"><title>觀塘地高度不獲放寬</title></header><body><h1>觀塘地高度不獲放寬</h1><p>【本報訊】恒基地產（012）及新鴻基地產（016）反對政府為其分別持有觀塘地皮所設下的主水平基準100米高度限制，要求放寬到120米至140米，但城市規劃委員會在保護山脊線景觀大原則下，不接納其要求。&#13;<br> 政府早前修訂牛頭角及九龍灣，和觀塘南兩張分區計劃大綱草圖，為圖內商貿用地設下高度限制。恒地及新地持有的偉業街222至231號前牛奶公司廠房地皮、新地擁有的鴻圖道20至24號和偉業街與勵業街交界共3幅土地，高度限制是100米。&#13;<br> 雖然城規會不接納其放寬高度要求，但因3幅地皮早已批出建築圖則，且樓高全部超過分區圖所限，發展商可依圖則建樓，城規會無從干預。</p></body></html>
