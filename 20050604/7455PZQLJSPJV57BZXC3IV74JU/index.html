<html><header><meta charset="utf-8"><title>《龍虎門》九月大開殺戒</title></header><body><h1>《龍虎門》九月大開殺戒</h1><p>改編自黃玉郎漫畫的電影《龍虎門》版權，早於數年前已由黃百鳴取得，不過一直只聞樓梯響，據悉黃百鳴最近已落實於今年九月開拍，投資金額約四千多萬港元。&#13;<br> 其實黃百鳴自計劃拍攝電影版《龍虎門》後，一直屬意由謝霆鋒飾演「龍虎三皇」之首的「王小虎」，至今人選不變，而「王小虎」女友「馬小靈」一角，電影公司現正斟洽由蔡卓妍飾演。&#13;<br> 《龍虎門》中的「龍虎三皇」除了打不死的主角「王小虎」外，其餘兩皇包括「王小虎」同母異父兄長「王小龍」一角，已邀得甄子丹扮演，至於擅長耍雙節棍的疤面「石黑龍」，則屬意由吳彥祖孭飛。</p></body></html>
