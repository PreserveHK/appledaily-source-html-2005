<html><header><meta charset="utf-8"><title>Britney享受大肚做愛</title></header><body><h1>Britney享受大肚做愛</h1><p>現正懷有五個月身孕的美國女歌手BritneySpears，日前接受《People》雜誌訪問時表示極享受懷孕期間與丈夫KevinFederline的性生活，還表示性生活比懷孕前更有樂趣，Britney說：「我們現在的性生活十分理想，性愛無懈可擊。」</p><p>做掃描激動</p><p>此外，Britney表示早前首次在醫院替嬰兒做掃描，當時她情緒激動，她說：「我當時激動到不能說出話來，我感受到前所未有的喜悅。」而她在訪問中還表示希望擁有三名兒女，說到復出的日子，Britney說她不打算於分娩後立即工作。</p></body></html>
