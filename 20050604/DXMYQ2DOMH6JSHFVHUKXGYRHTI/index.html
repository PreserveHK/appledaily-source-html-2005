<html><header><meta charset="utf-8"><title>講錯歌詞減說服力</title></header><body><h1>講錯歌詞減說服力</h1><p>昨日曾蔭權在答問會上提及，二十年前與兒子一同觀看兒童電視節目《四三○穿梭機》的其中一個環節《我都做得到》，又引述該環節的主題曲歌詞「原來只需努力做，我都做得到」，寓意只要有自信，香港一定做得到。&#13;<br> 不過曾蔭權講起來相當生硬，一度把節目說錯成「我都做得『對』」，曾的講稿又錯把歌詞寫成「原來只『要』努力做，我都做得到」，不免令這個小故事的說服力及感染力大打折扣。</p></body></html>
