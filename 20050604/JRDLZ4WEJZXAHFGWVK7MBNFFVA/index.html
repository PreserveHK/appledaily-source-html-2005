<html><header><meta charset="utf-8"><title>騎呢Rock友疑服迷幻藥被捕</title></header><body><h1>騎呢Rock友疑服迷幻藥被捕</h1><p>日本VisualRock樂隊PsychoLeCemu的主音DAISHI，上月尾在東京被警方發現懷疑服用迷幻藥，因而被拘捕。</p><p>九九年組隊</p><p>現年二十九歲、原名木尾永大士的DAISHI，上月尾接受尿液檢驗時，被發現當中含有迷幻藥成份。日本警方早前已接到有關DAISHI服用迷幻藥的情報，遂展開調查。雖然DAISHI被捕，但他卻否認曾服用迷幻藥。&#13;<br> 樂隊PsychoLeCemu九九年組成，五位成員來自日本兵庫縣，入行以來深受不少少女fans支持。</p></body></html>
