<html><header><meta charset="utf-8"><title>10款芝麻甜品迎父親節</title></header><body><h1>10款芝麻甜品迎父親節</h1><p>父親節臨近，「虞家媽媽」最近推出10款中西式用黑芝麻做的甜品。黑芝麻落在廚師手中，即變成芝麻泡夫、奶凍、芝士餅、炸芝麻卷、梳乎厘等美食，吃時不妨與爸爸玩遊戲，猜猜甜品的趣怪名字！黑芝麻營養豐富，又有護髮功效，對爸爸的烏絲護理有一定幫助，快點帶爸爸來一試。&#13;<br>&#13;<br>記者：李淑芬　攝影：林栢鈞</p><p>虞家媽媽（31183111）&#13;<br> 地址：銅鑼灣利園二期地面低層&#13;<br> 供應期：即日至6月19日</p></body></html>
