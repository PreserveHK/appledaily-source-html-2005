<html><header><meta charset="utf-8"><title>斑馬兵團「永恆一哥」</title></header><body><h1>斑馬兵團「永恆一哥」</h1><p>祖雲達斯多年來在經營策略及戰術運用方面永遠快人一步，為的就是要維持該會高層常掛上口的「勝利周期」(winningcycle)。「斑馬兵團」是目前唯一奪得逾二十次意甲錦標的球隊，故球衣上印有兩粒星的榮譽標記，亦是歷來第一支贏盡歐洲三大盃賽及洲際盃的球隊。球王柏天尼亦是第一位連續三年（八三至八五年）榮膺歐洲足球先生的名將。踏入今個世紀，祖雲達斯已先後三次奪得聯賽錦標，其他球隊望塵莫及。&#13;<br> 文：藍鑽石</p><p>　</p></body></html>
