<html><header><meta charset="utf-8"><title>「踢走」躉船轉運站</title></header><body><h1>「踢走」躉船轉運站</h1><p>【本報訊】政府計劃將西營盤臨時公眾填土躉船轉運站的營運期，由本月底延長至○七年六月三十日，十多名中西區區議員昨日首次發起抗議行動，並以膠紙封閉轉運站的正門大閘，要求政府擱置計劃。&#13;<br> 發起行動的中西區區議會食物環境衞生及工務委員會主席鄭麗琼表示，政府在九九年起已多番申請延長轉運站的運作期，由於轉運站接近民居，再加上轉運站處理的建築廢料主要來自南區，因此促請政府應就公眾填土躉船轉運站的永久選址作進一步研究。請願人士最終合力將一隻紙製的躉船「又踢又坐」毀爛。&#13;<br> 張志華攝</p></body></html>
