<html><header><meta charset="utf-8"><title>　　告別新光戲院 - 李八方</title></header><body><h1>　　告別新光戲院 - 李八方</h1><p>經濟復甦，業主加租，北角新光戲院（圖）雖然願意畀多一倍租，但新業主仍咄咄逼人，只肯同新光續一年約，重要只得三個月通知期，對於劇團嚟講，根本預唔到期演出。雖然粵劇界、康文署同中聯辦出手斡旋，但新光最終都敵唔過業主嘅辣手，八月二十一號就正式關門大吉，最後一場檔期已經預咗畀鳳和鳴劇團，由梅雪詩同李龍擔綱，劇目就未定。&#13;<br> 第日要睇現場表演嘅粵劇，就可能要去高山劇場喇。各位戲迷如果想緬懷吓大舞台、現場樂師演奏、邊睇戲邊食飛機欖嘅情懷，就好快啲去新光撲飛喇！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
