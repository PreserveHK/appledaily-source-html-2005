<html><header><meta charset="utf-8"><title>黃家諾最愛性感腳趾</title></header><body><h1>黃家諾最愛性感腳趾</h1><p>黃家諾與王秀琳（Mango）昨日在旺角一鞋店擔任開幕嘉賓，黃家諾表示透過女人的腳趾便可以看出對方的性格，他說：「我覺得女人着高踭鞋露出腳趾好性感，而且重可以睇到一個人嘅性格，如果嗰個人嘅腳趾好整潔，咁即係話佢個人好乾淨，但當然我唔會因為咁而鍾意一個人。」&#13;<br> 黃家諾續說：「睇女仔第一件事係睇笑容，如果有笑容就代表佢心哋好，善良同好nice，我都覺得之之（關之琳）都好靚，笑容好sweet。」此外，Mango最近與蕭定一的經理人公司簽約，並將赴韓國學跳舞及韓語，她說：「我早排冇嘢做，所以去書局買書學韓文，𠵱家簡單溝通都得。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
