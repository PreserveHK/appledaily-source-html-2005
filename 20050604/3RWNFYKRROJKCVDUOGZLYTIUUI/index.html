<html><header><meta charset="utf-8"><title>男病人醫院跌癱擬逾期索償</title></header><body><h1>男病人醫院跌癱擬逾期索償</h1><p>【本報訊】五旬技工因腦腫瘤致身體右邊癱瘓，於九七年七月在威院接受切除腫瘤手術，同年八月一日在粉嶺醫院休養，其間遭椅子絆倒，傷及脊椎骨，擴展至四肢癱瘓，惟事發後七年，超過入稟追索時限，他於去年才入稟指控院方疏忽。法庭昨日就其能否延期進行追索開審，並押後判決。&#13;<br> 年近六旬的原訴人梁泰新（譯音），前為一名機械技工，他於九七年七月到沙田威爾斯醫院切除腦部腫瘤，其後轉往粉嶺醫院休養。&#13;<br> 案件編號：HCPI481/05</p></body></html>
