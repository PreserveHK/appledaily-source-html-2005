<html><header><meta charset="utf-8"><title>嘲曾蔭權擦鞋長毛被噓</title></header><body><h1>嘲曾蔭權擦鞋長毛被噓</h1><p>【本報訊】立法會議員「長毛」梁國雄昨日在曾蔭權選委答問會上，向曾送上鞋刷和鞋油，囑他帶上北京「擦領導人鞋」，諷刺曾只會討好中央。長毛又提醒曾蔭權要環保，要將鞋刷和鞋油帶回來給各選委，好讓他們「擦曾蔭權鞋」。&#13;<br> 長毛又促請曾蔭權收回前四份政改報告書，曾蔭權大聲回應：「唔會！」就在長毛與曾蔭權爭辯期間，眾多親北京選委向長毛喝倒采，長毛隨即表示：「曾司長同梁振英（主持）都未出聲……佢哋喺度搞文革，呢啲選民質素太差！」長毛及後在工作人員陪同下離開會場。</p></body></html>
