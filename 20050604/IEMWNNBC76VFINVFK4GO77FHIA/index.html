<html><header><meta charset="utf-8"><title>光妹現身東京粉碎謠言</title></header><body><h1>光妹現身東京粉碎謠言</h1><p>身為日本去年繳稅最高藝人的日本女歌手宇多田光，前日與父親宇多田照實突然現身東京，一起出席了FLUX手機用音樂錄影帶的製作發表會。&#13;<br> 在這個號稱世界首創的手機用音樂錄影帶中，將會率先讓fans下載光妹的全新MV，而這個卡通MV是由日本著名動畫家森本晃司製作。&#13;<br> 日前有指光妹因暴肥而不敢回日本，這次她現身東京，多少有澄清傳言的功效。容光煥發的光妹，以小婦人般的嬌羞口脗透露說：「自己與丈夫紀里谷和明聚少離多，所以我們經常利用網路視訊語音系統聊天。」</p></body></html>
