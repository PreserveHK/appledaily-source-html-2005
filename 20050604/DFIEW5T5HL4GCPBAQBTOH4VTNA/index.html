<html><header><meta charset="utf-8"><title>詹培忠、鄭經翰缺席</title></header><body><h1>詹培忠、鄭經翰缺席</h1><p>曾蔭權的答問大會開放給八百名選委參與，但出席者僅約四成。立法會金融服務界代表詹培忠說，他沒有收到曾蔭權邀請，加上他認為無論提出任何提問，曾蔭權都會迴避作答，所以不出席大會。&#13;<br> 民主派方面，民主黨李永達、何俊仁、李柱銘、單仲偕、鄭家富、四五行動梁國雄及民協馮檢基出席。45條關注組只有香港大學法律學系助理教授張達明出席。而與曾蔭權友好的立法會議員鄭經翰亦缺席。</p></body></html>
