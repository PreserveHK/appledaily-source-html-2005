<html><header><meta charset="utf-8"><title>　　鄭維健唔使趕挺曾 - 李八方</title></header><body><h1>　　鄭維健唔使趕挺曾 - 李八方</h1><p>由新地同中大合辦嘅諾貝爾獎得獎學人傑出講座噚日舉行，請到署理行政長官唐英年主持開幕禮，新地副主席郭炳聯現身，中大校長劉遵義同校董會主席鄭維健當然好高興。&#13;<br> 八方問鄭維健，使唔使趕去會展出席煲呔個選委答問大會，鄭維健話唔使，因為佢由當年加入老董內閣起，已經退出選委會。&#13;<br> 噚日有三個諾貝爾及三個經濟學家聚首一堂，八方聽咗普利斯克教授午餐講話，最精警嘅一句係，中國若要變成一個富裕工業國家，必須要下放政治權力，唔知北京收唔收到呢？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
