<html><header><meta charset="utf-8"><title>張藝謀、成龍上海獲表揚</title></header><body><h1>張藝謀、成龍上海獲表揚</h1><p>第八屆上海國際電影節將於下周六假上海大劇院舉行，昨日有內地報道指張藝謀與成龍獲得大會首次頒發的「華語電影傑出貢獻獎」，屆時兩人更會親自到上海領獎。&#13;<br> 除張藝謀和成龍外，不少中、港台前幕後亦會出席電影節，包括內地導演馮小剛與田壯壯、內地男演員陳坤與濮存盺以及劉德華等。&#13;<br> 此外，大會為紀念中國電影誕生一百周年，在電影節開幕儀式中會播放《中國電影一百周年》的電視短片，片內收錄了中國第一部電影《定軍山》及百年電影歷程的珍貴鏡頭，並會播出中國早期無聲電影《勞工之愛情》。</p></body></html>
