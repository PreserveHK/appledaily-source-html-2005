<html><header><meta charset="utf-8"><title>雷電交加如「激光」</title></header><body><h1>雷電交加如「激光」</h1><p>【本報訊】港九新界大部份地區昨晚九時許在雷暴警告下雷電交加，滂沱大雨，赤鱲角機場附近一條電纜及大埔汀角路一棵大樹，均遭雷電擊中，尤其在大埔區每隔數分鐘一次閃電，在夜空中映出一幅幅「激光」圖案（圖）。有消息稱，因為雷電影響，導致機場客運大樓停電，一班抵港客機需停留在跑道半個小時。機管局發言人表示，機場大樓的電力在晚上十時十分曾經「閃咗一下」，但未中斷供電，機場運作無受影響。&#13;<br> 李偉民攝</p></body></html>
