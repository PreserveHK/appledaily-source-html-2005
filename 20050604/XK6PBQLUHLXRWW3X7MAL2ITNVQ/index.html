<html><header><meta charset="utf-8"><title>中電本地售電全年料升3%</title></header><body><h1>中電本地售電全年料升3%</h1><p>【本報訊】中電控股（002）旗下負責向本港供電的中華電力，其常務董事阮蘇少湄表示，今年首4個月本港售電量只錄得輕微增長，主要是假期較多及氣溫較低，料夏天會較理想。期內中電本地售電只有0.3%增長，料全年增2至3%。&#13;<br> 由於內地對電力的需求殷切，期內中電售予內地的電量大升139.6%。</p><p>內地賣電大增139.6%</p><p>阮蘇少湄表示，雖然向內地售電情況理想，但現時很難估計全年能否保持大幅增長。&#13;<br> 阮太重申，集團一向會在年底檢討電費，除了本地及向內地的售電量外，國際燃料價格亦是決定會否調整電費的因素。</p></body></html>
