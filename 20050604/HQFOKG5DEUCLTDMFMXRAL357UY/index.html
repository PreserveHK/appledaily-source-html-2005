<html><header><meta charset="utf-8"><title>海基會受託處理兩岸事務</title></header><body><h1>海基會受託處理兩岸事務</h1><p>台灣海基會的全稱是「財團法人海峽交流基金會」，成立於一九九○年，翌年開始受行政院陸委會委託，處理兩岸有關談判對話、文書查驗、民眾糾紛等涉及政府權力的事宜，與大陸「海峽兩岸交流協會」（簡稱「海協」或「海協會」）都是準官方的機構，在兩岸官方未能正式談判的情況下，獲授權商談兩岸事務。&#13;<br> 一九九三年，大陸海協會會長汪道涵、海基會董事長辜振甫在新加坡舉行會談，這是兩岸分隔四十多年後首次舉行正式談判。一九九九年七月，台灣前總統李登輝提出「兩國論」後，北京宣布中止海協、海基「兩會」商談，「兩會」自此成為虛設機構。</p></body></html>
