<html><header><meta charset="utf-8"><title>Gackt韓語歌冧fans</title></header><body><h1>Gackt韓語歌冧fans</h1><p>日本中性妖男Gackt，本月十四日會在韓國推出個人全新大碟《LOVELETTER——forKoreandears》，特別收錄了七首韓語歌曲大冧當地fans。&#13;<br> Gackt去年在韓國m.netKMMusicVideoFestival頒獎禮中，獲頒「亞洲人氣搖滾藝人」時，已向在場fans宣布會推出韓語唱片。&#13;<br> 為了催谷唱片，Gackt已計劃本月十八日到首爾壇國大學會堂，與韓國八百位fans舉行歌迷會活動。</p></body></html>
