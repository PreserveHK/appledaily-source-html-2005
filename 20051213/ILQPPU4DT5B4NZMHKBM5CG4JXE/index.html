<html><header><meta charset="utf-8"><title>偉邦恆益雙雙獲獎</title></header><body><h1>偉邦恆益雙雙獲獎</h1><p>物業管理公司喺搞好管業工作之餘，重參與唔少公益活動，恒基集團旗下偉邦物業同恒益物業，最近雙雙獲得社署頒予獎項。&#13;<br> 偉邦物業喺社署「全港最高義工服務時數獎」私人團體組別二（員工人數少於一千），蟬聯冠軍。恒益物業亦連續兩年獲得私人團體組別一（員工人數多於一千）嘅優異獎。&#13;<br> 恒基物業管理部○一年成立「偉邦義工團」及「恒愛公益服務團」，參與公益事務。現有義工千六名，每年服務時數達數萬小時。兩間管理公司，負責管理近二百項物業，逾八萬個單位。</p></body></html>
