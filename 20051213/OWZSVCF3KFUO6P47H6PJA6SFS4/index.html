<html><header><meta charset="utf-8"><title>新界　屯門市廣場脫手</title></header><body><h1>新界　屯門市廣場脫手</h1><p>▲祥益張才權表示，屯門市廣場3座中層G室，492方呎，業主半年前放盤開價118萬元，其後多次隨銀行加息割價，每次減3萬至5萬元，終至日前以96萬元售出，較01年89萬元購入價，微賺7萬元。&#13;<br> &#13;<br> ▲世紀21曾翠霞指出，粉嶺碧湖花園3座中層G室，518方呎，以107.5萬元易手，呎價2075元。&#13;<br> &#13;<br> ▲馬灣珀麗灣5座低層G室，680方呎，業主原叫價222萬元，其後下調至208萬元售出，呎價3059元，造價偏低。利嘉閣曾栢軒說，業主02年以170.9萬元一手購入，仍獲利37.1萬元。</p></body></html>
