<html><header><meta charset="utf-8"><title>九龍　黃埔15年升值1.6倍</title></header><body><h1>九龍　黃埔15年升值1.6倍</h1><p>▲紅磡黃埔花園2期8座高層C室，469方呎，以188萬元易手，呎價4009元。美聯陳松林說，原業主90年以73萬元購入，迄今15年升值1.58倍。&#13;<br> &#13;<br> ▲中原劉雪芳表示，長沙灣昇悅居1座低層E室，643方呎，以245萬元成交，每方呎3810元。&#13;<br> &#13;<br> ▲香港置業蔡瑞揚指出，藍田滙景花園16座高層E室，910方呎，成交價378萬元，每方呎4154元，較市價低15%。</p></body></html>
