<html><header><meta charset="utf-8"><title>世紀21粵北做善事</title></header><body><h1>世紀21粵北做善事</h1><p>俗語話發財立品，近呢兩年，好多地產代理搵錢搵到笑呵呵，近排個市回氣，班代理有啲就放吓假充電，有啲就學班藝員名人咁，做吓善事。&#13;<br> 好似世紀21香港總裁吳啟民咁，早排去咗粵北山區，探訪咗韶關市始興縣嘅學童，為咗改善佢哋嘅學習環境，決定參與當地搞嘅「始興縣教育人才基金募集活動」，除咗率先捐款之外，重號召埋世紀21公司員工齊齊出錢，希望喺年底前，籌募十萬銀，捐畀個基金。</p></body></html>
