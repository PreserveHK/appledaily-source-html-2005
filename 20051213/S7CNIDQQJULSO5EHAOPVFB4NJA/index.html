<html><header><meta charset="utf-8"><title>V6亡命騷3800萬保平安</title></header><body><h1>V6亡命騷3800萬保平安</h1><p>今年出道十周年的日本偶像組合V6，前日於當年出道演唱之地東京代代木第一體育館舉行十周年紀念演唱會尾場。六子為演唱會中的亡命演出，更買重了合共三千八百萬港元的保險。</p><p>乘傾斜飛船</p><p>當日六子乘坐直徑二點五米、重五百公斤的圓形飛船，由十五米高空從天而降，非常威風。由於成員並無扣上安全帶，故此當飛船傾斜四十五度時，場面驚險，引來全場一萬二千名fans陣陣尖叫聲。每位成員均買重一億日圓（約六百四十萬港元）保險，成員井之原快彥說：「好似一些性感女星為巨胸買保險，只要大家沒受傷就好了。」</p></body></html>
