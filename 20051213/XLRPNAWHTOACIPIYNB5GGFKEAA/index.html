<html><header><meta charset="utf-8"><title>小長今平安夜捐愛心</title></header><body><h1>小長今平安夜捐愛心</h1><p>在韓劇《大長今》中飾演小長今的趙廷恩，早前來港與童星原島大地合作拍攝電影《超班寶寶》，順道在港歡度聖誕，小長今還以「夢幻愛心大使」身份，於平安夜當日下午出席在黃埔舉行的「夢幻迷城聖誕開心嘉年華」，主持開幕儀式。</p><p>義賣小手工</p><p>小長今在當日除了會即場獻唱韓國聖誕歌及與觀眾大玩遊戲外，還會與鄰舍輔導會一班殘障小朋友合力製作巨型聖誕卡，為全港市民送上祝福，並將小朋友自製的手工藝品捐出義賣，幫助有需要的人士，度過一個溫暖的聖誕節。</p></body></html>
