<html><header><meta charset="utf-8"><title>車廂驚喜禮物</title></header><body><h1>車廂驚喜禮物</h1><p>某日經過JAGUAR陳列室，睇吓新車又影吓古董E-TYPE，驀然回首，眼見一隻趣致小熊，心口大大個經典廠花，戴住防風鏡着皮褸，成個揸開篷車嘅戰鬥格。問代理方知係品牌自家出品，JAGUAR唔用豹仔改用熊仔做紀念品，我會放一隻響車廂，等心愛嘅人上車，畀佢一個驚喜。&#13;<br>&#13;<br>記者、攝影：戴維浩&#13;<br>查詢：25200989（積架汽車）&#13;<br>地址：灣仔告士打道39號夏愨大廈地下</p></body></html>
