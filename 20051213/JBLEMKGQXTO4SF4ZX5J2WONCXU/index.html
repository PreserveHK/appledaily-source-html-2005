<html><header><meta charset="utf-8"><title>救治腦中風愈快愈好</title></header><body><h1>救治腦中風愈快愈好</h1><p>美國科研人員最新研究發現，當發生腦中風時，大腦平均每分鐘有一百九十萬個神經細胞死亡，缺氧大腦每小時的老化程度相當於正常情況下三點六年的老化度，這突出了迅速救治腦中風患者的必要性。&#13;<br> 研究報告作者美國加利福尼亞大學的薩韋爾稱，急救時間的長短對大腦至關重要。臨床結果證明，治療愈遲，惡化程度愈快。若不及時治療，每延誤一分鐘就有一百九十萬個腦細胞死亡，導致一百四十億個突觸和大量神經纖維損失。&#13;<br> 薩韋爾指出，這一發現說明，必須立即辨明患者為中風症狀，馬上呼叫急救人員。醫護人員也應認識到中風是一種不可逆轉的神經元疾病，需要刻不容緩實施搶救。</p></body></html>
