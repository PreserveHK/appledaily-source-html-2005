<html><header><meta charset="utf-8"><title>利嘉閣避世過九龍</title></header><body><h1>利嘉閣避世過九龍</h1><p>世貿部長級會議，今日喺灣仔會展舉行，全城嚴陣以待，擔心示威人士喺會議期間搞事，影響附近公司運作。&#13;<br> 總部喺灣仔嘅利嘉閣，八成員工、共七十個，噚日陸續分流到九龍區返工，會計部遷移到尖沙嘴港景峯分行，公關及市場部移去荔枝角泓景臺分行，行政部返旺角工商部寫字樓。&#13;<br> 至於中原，亦都關閉鷹君中心分行，員工遷移至中環總行。&#13;<br> 除咗員工分流，利嘉閣高層話，重準備乾糧及急救用品，以備不時之需。中原就提供百寶袋畀同事，裏面有水同毛巾。</p></body></html>
