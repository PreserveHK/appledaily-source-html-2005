<html><header><meta charset="utf-8"><title>合和胡文新冇得去滑雪</title></header><body><h1>合和胡文新冇得去滑雪</h1><p>合和主席胡應湘做咗民主遊行人士攻擊對象，但佢位公子胡文新就唔想講咁多政治，都係做生意為上。早前佢同華華食飯，就話今年忙到連聖誕假都冇得放，唔可以好似往年咁同老竇去日本滑雪。近排佢成日返內地，今個月二十日就要去順德主持港珠西線二期動工禮。至於泰國項目可能收番嘅錢，冇錯係可以分派，但就未有計劃。&#13;<br> 其實胡公子要玩使乜去日本，佢周不時都會去西九龍中心打冰上曲棍球，佢話第時會有多幾個選擇，例如正在興建嘅九龍站上蓋大型商場，裏面會有一個較大嘅溜冰場，佢又睇中將軍澳新落成嘅邵氏影城，入面可以改裝做大型溜冰場，但當然要問過方阿姨先啦。</p></body></html>
