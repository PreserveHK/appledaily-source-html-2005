<html><header><meta charset="utf-8"><title>涉刀插休班警腹　越青年被控三罪</title></header><body><h1>涉刀插休班警腹　越青年被控三罪</h1><p>【本報訊】非法留港的越南籍青年，在美孚地鐵站內為逃避追截，涉嫌以一柄十吋長利刀插向一名休班警員的腹部，及𠝹傷一名女途人的胸口，青年被控兩項有意圖傷人及一項非法留港罪名，昨日解往九龍城裁判法院提訊，暫時毋須答辯，案件押後至明年一月二十四日再提訊，等候律政司指示以及警方進一步調查，被告須還柙。&#13;<br> 控罪指二十五歲的越南籍被告DangVanNam（圖），於本月五日在美孚地鐵站大堂，非法及惡意傷害周燕文和警員唐尹超，及非法留港。控方表示，受傷警員現時情況穩定，女途人則受輕傷。&#13;<br> 案件編號：KCCC7774/05</p></body></html>
