<html><header><meta charset="utf-8"><title>師妹暗寸Toby欠歌藝</title></header><body><h1>師妹暗寸Toby欠歌藝</h1><p>商台「萬世巨星之正在生力軍」昨日舉行，梁靖琪（Toby）、廖雋嘉（Elise）、張繼聰以及謝安琪都有出席。不過四人互選預演頒獎禮時，Elise竟選謝安琪棄同公司的Toby，最後令張繼聰和謝安琪獲選。&#13;<br> 事後Toby與Elise接受訪問時，Elise指因與Toby同公司，為避嫌才特意選自己欣賞的謝安琪，當Toby反問她自己是否不值得欣賞時，Elise向Toby說：「你有好多地方我都欣賞，不過同音樂無關我冇理由寫落去㗎！」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
