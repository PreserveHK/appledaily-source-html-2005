<html><header><meta charset="utf-8"><title>1780萬人的願望</title></header><body><h1>1780萬人的願望</h1><p>【本報訊】樂施會較早前收集了來自超過二百個國家的一千七百八十萬個簽名，昨日遞交予世貿總幹事拉米（右），要求取消不公平貿易條約。著名墨西哥男演員GaelGarciaBernal（左）代表該會遞交簽名時向拉米說：「我是為了家鄉而來，那裏有一半人活在貧窮線之下，他們快要崩潰了，希望會議結束後，我能把好消息帶回去。」香港藝人黃耀明（左二）及西非女歌手AngeliqueKidjo（左三）均希望拉米可減輕非洲農民膊頭上的重擔。拉米則回應，未能完全同意對方的立場。&#13;<br> 成啟聰攝&#13;<br> </p></body></html>
