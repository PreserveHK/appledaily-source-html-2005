<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】在聯儲局議息前夕，美國股市昨天早段靠穩，受惠於該國油公司ConocoPhillips洽購同業BurlingtonResources的消息。&#13;<br> 杜瓊斯工業平均指數早段一度升33.13（0.31%），見10811.71。納斯達克綜合指數最多升9.41（0.42%），至2266.14。開市後半小時（本港時間昨晚11時），杜指升13.70，報10792.28；納指升4.05，報2260.78。</p></body></html>
