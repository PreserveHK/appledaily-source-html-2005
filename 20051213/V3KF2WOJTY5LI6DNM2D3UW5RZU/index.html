<html><header><meta charset="utf-8"><title>中東刮起韓劇風</title></header><body><h1>中東刮起韓劇風</h1><p>韓風吹到了中東伊斯蘭國家。「請告訴我裴勇俊的電話號碼和網址。」南韓KBS電視台每個月從阿拉伯國家收到逾千封類似電郵和信件。埃及去年首播裴勇俊主演的《冬日戀曲》，埃及女子瑪納利把劇集主題曲設定為手機鈴聲，更下載裴勇俊和崔智友的照片到手機。&#13;<br> 中東掀起韓流，KBS編導金新日解釋，伊斯蘭國家反美情緒很強，對荷季活電影也很排斥，相反色情低、暴力傾向較少，且重視家庭觀念的韓劇較接近中東保守的價值觀。正是由於思想較保守，現時在土耳其播出的《海神》在伊朗未能通過審查，理由是「太殘忍」，但李英愛主演的《大長今》則通過了審查，即將全國播出。&#13;<br> 南韓《朝鮮日報》</p></body></html>
