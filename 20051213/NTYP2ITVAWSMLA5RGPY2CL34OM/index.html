<html><header><meta charset="utf-8"><title>大開眼界：世界最小的富豪</title></header><body><h1>大開眼界：世界最小的富豪</h1><p>瑞典富豪的經營方式一向傳統，最近竟然推出一系列玩具車，比德國車廠更多選擇，唔知呢部玩具車係咪一樣咁硬淨呢？&#13;<br>&#13;<br>記者：袁國基</p><p>成人收藏品</p><p>另一款供收藏的玩具車有很多細微的部件，不太適合小朋友玩，這部1:18C70的車門、車頭冚及尾冚均可打開，甚至扭動軚環，前輪也會隨之而擺動。有1:43及1:18選擇，售價由10-50英鎊。（港幣$130－$700）</p><p>小富豪腳踏車</p><p>講明是玩具，當然小朋友才是主角，C70單座位腳踏車專為5歲以下小朋友而設，設有倒後鏡及泊車手掣，可令小朋友從小養成安全駕駛的習慣。售價為140英鎊（約港幣$1500）。</p></body></html>
