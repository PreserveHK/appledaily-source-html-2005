<html><header><meta charset="utf-8"><title>鐵皮檔不尋常火警</title></header><body><h1>鐵皮檔不尋常火警</h1><p>【本報訊】北角春秧街九十八號對開一列鐵皮檔，昨凌晨一時半，檔口突然冒煙起火，火勢迅速蔓延，大量濃煙四散湧上樓上大廈，居民驚醒後紛紛報警。近一百人扶老攜幼匆匆走落街，部份只穿單薄衣衫，情況狼狽，也有十多人走上天台暫避。消防員接報趕至開喉灌救（圖），迅即將火救熄。火警共燒毀三個售賣衣服、毛巾及背囊的鐵皮檔，事件中無人受傷。消防員調查後發現，火警蔓延速度不尋常，認為有可疑交警方跟進。&#13;<br> 李家傑攝</p></body></html>
