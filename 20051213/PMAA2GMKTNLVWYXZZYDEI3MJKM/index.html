<html><header><meta charset="utf-8"><title>范曉萱抱恙落力演</title></header><body><h1>范曉萱抱恙落力演</h1><p>台灣女歌手范曉萱（小萱）日前來港出席生力Wilddayout在酒吧舉行的音樂會，圈中好友何韻詩和組合at17專程捧場，雖然當晚小萱喉部不適，但她仍落力獻唱了七首歌，包括扮外星人有趣腔調唱出《Why?Oh!Why?》，其後又吹笛子及與她的小學同學一起彈琴，博得歌迷掌聲。</p><p>喝鹽水紓喉</p><p>事後小萱表示在綵排時，並不知道自己跟台下歌迷只有一呎距離，故表演時心情更加緊張，一緊張起來就全身繃緊及喉部不適，須不斷喝鹽水紓緩。小萱又稱之前已着圈中好友不要出席，免得到場後要坐在地上，可是at17和何韻詩仍然到場，令小萱十分感動。</p></body></html>
