<html><header><meta charset="utf-8"><title>范俊業兄長墮斃存疑案件押後</title></header><body><h1>范俊業兄長墮斃存疑案件押後</h1><p>【本報訊】香港足球代表隊門將范俊業的兄長范偉業日前在屯門墮樓身亡，警方事後拘捕一名涉曾襲擊死者的運輸工人，昨解往屯門裁判法院提堂，控以一項傷人罪，控方庭上指，該案有點不尋常，案中事主已死，事前有人目睹他遭人襲擊以玻璃樽扑頭，但死者墮樓則沒有目擊者，現申請將案押後待警方調查。&#13;<br> 被告黃建南，二十五歲，運輸工人，控罪指他本月九日在屯門建發街十三號建發工業大廈五樓某單位，非法及惡意傷害男子范偉業。被告暫毋須答辯，裁判官准他以五千元現金保釋，案件押至明年一月九日再訊。&#13;<br> 案件編號：TMCC3890/05&#13;<br> </p></body></html>
