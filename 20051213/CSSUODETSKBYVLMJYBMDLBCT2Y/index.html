<html><header><meta charset="utf-8"><title>Cream拍MV撞穿頭</title></header><body><h1>Cream拍MV撞穿頭</h1><p>女子組合Cream日前在某商場拍攝新歌《學生應否談戀愛》MV時，成員盧嘉寶失足跣倒，頭部撞向牆角，撞傷眉角，血流不止。可惜整個商場內都沒有診所，幸好在危急關頭遇到一名牙醫，為盧嘉寶止血及縫了四針，留下約兩毫米的疤痕。&#13;<br> 原來《學》歌是盧嘉寶親自創作，雖然她很希望能拍完整個MV，但因受了傷，只得聽從醫生勸喻，返家休息。盧嘉寶無奈之餘，又笑說：「如果牙醫都冇，只有獸醫，都唔知好唔好畀佢縫針，真係笑死同學喇！」</p></body></html>
