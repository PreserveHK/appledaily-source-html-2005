<html><header><meta charset="utf-8"><title>蔣介石銅像被毀</title></header><body><h1>蔣介石銅像被毀</h1><p>「是誰吃飽太閒了，拿蔣公銅像開刀？」民進黨「民主聖地」之一的宜蘭縣發生蔣介石銅像被人惡意破壞事件：整座銅像被人用卡車拉下，摔得頭裂、腳斷，當地官員懷疑事件和國民黨相隔二十四年後重奪宜蘭縣執政權有關，警方已接手調查。&#13;<br> 被破壞的蔣介石騎馬銅像，位於宜蘭縣蘇澳鎮公所大門前，銅像重八百公斤，基座前方寫上「民族救星」四字，已在當地豎立了二十三年。鎮公所表示，官員昨日上班時發現銅像被破壞，估計破壞銅像者不只一人。&#13;<br> 台灣《蘋果日報》&#13;<br> </p></body></html>
