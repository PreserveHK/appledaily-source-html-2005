<html><header><meta charset="utf-8"><title>9折歎燒烤自助餐</title></header><body><h1>9折歎燒烤自助餐</h1><p>聖誕時節，帝京酒店籌備了兩個大型派對讓客人一邊享美食佳餚，一邊欣賞精采節目。先有「平安夜聖誕大派對」，由大廚親手炮製多款國際燒烤美食自助晚餐，還有合唱團唱詩歌、聖誕老人送禮物和現場樂隊演奏。聖誕過後的除夕還有「Jubilee!Jubilee!」大派對，有海鮮燒烤自助晚餐及豪華歌舞表演，一齊開開心心倒數除夕。&#13;<br>&#13;<br>記者：黃若茵</p><p>「平安夜聖誕大派對」&#13;<br> 價格：$595（最少4人，15日前買票可獲9折優惠）&#13;<br> 地址：旺角太子道西193號（29288822）</p></body></html>
