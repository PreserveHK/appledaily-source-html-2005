<html><header><meta charset="utf-8"><title>周南愛駒榮登馬王</title></header><body><h1>周南愛駒榮登馬王</h1><p>港人賭馬熱情降溫，但對於大賽事，都好捧場。蘭西最近行經旺角，見到大個嘅廣告牌，提醒大家今個月有國際盛事。呢個國際賽馬日，喺過去周日舉行，香港嘅爪皇凌雨攞到國際一級賽香港盃，榮登世界馬王寶座，威到盡。&#13;<br> 講開呢匹馬，同地產界好有淵源，馬主係有舖俠之稱嘅周南，佢憑呢匹愛駒，三月贏得香港打吡賽冠軍，點知幾日後，周南疑因心臟病發猝死喺東莞一酒店。雖然匹馬被認為克死馬主，但係愈戰愈勇，係咁攞獎，重做埋世界冠軍，相信周南泉下有知，都飲得杯落。</p></body></html>
