<html><header><meta charset="utf-8"><title>樓市見頂訊號紛陳</title></header><body><h1>樓市見頂訊號紛陳</h1><p>蘭西同業內人士傾開，佢哋對𠵱家個樓市，都唔係睇得咁樂觀，重話，有三大訊號可以預知，樓市就快見頂喎。&#13;<br> 第一個訊號係，代理分行數目，好似大行咁，分行數目見三百間，個市就差唔多冇得玩嘞，因為除咗大行擴充外，中小型行都狂開分行，咁個市邊有咁多成交，去支持大家都搵到食呢？&#13;<br> 訊號第二係租貴舖，代理行用幾十萬租舖，好多時都係賺唔夠交租。&#13;<br> 最後係啲退隱多時嘅行內高手，重出江湖，佢哋通常都係大旺市至番出嚟做，咁一年半載之後，個市就會謝晒。</p></body></html>
