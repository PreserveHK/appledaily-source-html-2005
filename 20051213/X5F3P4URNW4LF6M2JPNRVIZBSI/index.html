<html><header><meta charset="utf-8"><title>Britney住酒店黐實老公</title></header><body><h1>Britney住酒店黐實老公</h1><p>早前一度盛傳欲與丈夫KevinFederline離婚的BritneySpears，據知近日已原諒Kevin，有消息更指她已入住Kevin近期暫住的比華利山高級酒店，上周五有人目睹搬運工人把一張巨型嬰兒床以及兒子尚普雷斯頓（SeanPreston）的玩具熊，送到他倆下榻的酒店房間。但另一方面，Britney的歌迷原來最近發起反Kevin網站DivorceKevin.com，呼籲大家請求Britney盡快離婚。</p></body></html>
