<html><header><meta charset="utf-8"><title>匯豐再獲義工服務時數獎</title></header><body><h1>匯豐再獲義工服務時數獎</h1><p>好多大企業在賺錢之餘，都不忘回饋社會，例如推行環保、護老（幼）、捐款畀慈善團體咁。滙豐銀行係香港企業老大哥，呢方面更加不在話下，最近就喺社會福利署2005年義工嘉許頒獎禮上，攞咗個「最高服務時數獎（私人團體組別一）」，表揚由員工組成嘅義工隊在2004年付出38,214.25小時，參與社會服務。&#13;<br> 有咁嘅成績，執行董事王冬勝梗高興啦，重專誠帶隊去攞獎，頒獎嘉賓亦唔簡單，係特首夫人曾鮑笑薇（圖）。王冬勝話，呢個獎滙豐已經係第5年攞，滙豐好支持義工隊嘅活動，如果員工有需要在工作時間參與社會服務，銀行重會視情況盡量配合㖭。</p></body></html>
