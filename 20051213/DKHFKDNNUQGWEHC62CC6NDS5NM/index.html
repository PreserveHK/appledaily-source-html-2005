<html><header><meta charset="utf-8"><title>球員火場接飛嬰</title></header><body><h1>球員火場接飛嬰</h1><p>原來玩欖球也可救人一命。英國南威爾斯一名前欖球後衞，在一場火災中發揮「專業技巧」，成功接着火場一樓掉下的嬰兒，化身火場英雄。&#13;<br> 三十八歲的韋伯是紐波特的前欖球後衞。事發時他剛出門買早報，突然聽到住處大樓傳來尖叫，心想不對勁，抬頭一看，赫然發現一樓窗外冒出陣陣濃煙。十九歲的羅杰絲抱着九個月大的兒子布蘭登，把他懸抱在窗外，免受濃煙所嗆。韋伯見狀跑到樓下，游說她把兒子拋下，保證一定把他接住。數分鐘後，羅杰絲終於給說服。韋伯施展欖球技術，雙手環抱，緊緊把布蘭登抱在懷內。&#13;<br> 英國廣播公司</p></body></html>
