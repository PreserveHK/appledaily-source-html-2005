<html><header><meta charset="utf-8"><title>發現容易引致糖尿病基因</title></header><body><h1>發現容易引致糖尿病基因</h1><p>日本德島大學板倉光夫教授等人發現，一個名為SOCS2的基因與糖尿病有關，該基因的某個版本能抑制胰島素分泌，攜帶該版本基因的人易患上糖尿病。&#13;<br> 板倉比較了七百八十名健康的日本人和七百一十名II型糖尿病患者的基因，結果發現SOCS2基因特定的鹼基序列因人不同而分為兩種版本，其中一種版本的人體胰島素分泌量少，易患糖尿病。研究人員將該版本的基因植入老鼠胰腺進行實驗，結果發現老鼠胰島素分泌量變少。板倉認為，若人們通過基因分析知道自己易患糖尿病，就會改善自己的飲食習慣加以預防；若能開發出藥物控制這一基因，改變它合成的蛋白質功能，將對治療糖尿病大有幫助。</p></body></html>
