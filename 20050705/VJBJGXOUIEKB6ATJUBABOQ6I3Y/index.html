<html><header><meta charset="utf-8"><title>今日齊來吃魯菜</title></header><body><h1>今日齊來吃魯菜</h1><p>今天吃中國傳統4大菜系中的山東菜，山東菜即「魯菜」、「北食」，常用煮法是爆、燒、蒸，元代以後更成為御膳主菜。推介「翠亨邨」的最新魯菜香葱竹煸黃魚，葱與黃魚放在竹煸上直接入鑊炸香，色香味一流；燜青島對蝦以山東特產對蝦作食材，兩隻蝦約重1斤，配小麥餅佐吃，滋味無窮。&#13;<br>&#13;<br>記者：陳漢榮</p><p>翠亨邨（23762882）&#13;<br> 地址：尖沙嘴彌敦道132號美麗華商場地下</p></body></html>
