<html><header><meta charset="utf-8"><title>用杜冷丁鎮痛會有快感</title></header><body><h1>用杜冷丁鎮痛會有快感</h1><p>杜冷丁（Dolantin），學名鹽酸哌替啶，又稱作嘜啶、地美露、度冷丁，是一種根據嗎啡的化學結構衍生出來的合成麻醉藥品，對人體中樞神經系統、心血管、平滑肌均有鎮痛治療功效，但亦會令使用者產生亢奮快感，連續使用可上癮。一旦停止服用，更會出現精神萎靡、全身不適、流淚流涕、嘔吐、虛脫等症狀。&#13;<br> 一九八七年，國務院發布的《麻醉藥品管理辦法》，將杜冷丁列入嚴格管制藥品，只有醫院副主任醫生以上職稱的專業醫護人員，才能在手術或治療上使用，而且每次最多只能用兩支。不過，一些醫生為減輕末期癌症病人的痛苦，很多時都會給他們大量注射。&#13;<br> </p></body></html>
