<html><header><meta charset="utf-8"><title>網壇名宿齊頌費達拿</title></header><body><h1>網壇名宿齊頌費達拿</h1><p>森柏斯：「他在場上的表現與我相似，都是態度放鬆夠冷靜、神情自若。他的技術沒有缺點，是出色的球手。」&#13;<br> &#13;<br> 麥根萊：「他是我所遇過的最天才橫溢的網球手，技術之全面亦是少見；他的表現讓人賞心悅目，我十分喜歡看他的比賽。」&#13;<br> &#13;<br> 碧加：「我可以將他比喻為高爾夫球壇的活士，現在所有球手都要追趕他的水平。以他的年輕，確有機會打破森柏斯十四面大滿貫錦標的紀錄。」</p></body></html>
