<html><header><meta charset="utf-8"><title>新界　珀麗炒家低價脫手</title></header><body><h1>新界　珀麗炒家低價脫手</h1><p>▲利嘉閣伍順邦表示，受息率上升影響，個別炒家以低價促銷單位，一名投資者以308萬元，摸出馬灣珀麗灣二期2座高層D室，816方呎，呎價3775元，較市價低7%。屋苑6月共34宗買賣，平均呎價3737元，比5月分別跌28%及3.8%。&#13;<br> ▲美聯梁仲維稱，荃灣愉景新城6月有16宗成交，平均呎價4050元，其中5座高層D，面積748方呎，成交價290萬元，呎價3877元，低市價4%。</p></body></html>
