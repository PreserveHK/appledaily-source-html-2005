<html><header><meta charset="utf-8"><title>董事勒索廠商押後判</title></header><body><h1>董事勒索廠商押後判</h1><p>【本報訊】一名提供高空遙控攝影技術公司的董事，利用香港工業總會會員名冊，隨機抽出公司董事資料，繼而致電恐嚇慶業集團董事魏青氣欽，要事主交出二十萬元。被告昨於區域法院被裁定一項勒索罪名成立，還柙至本月十九日判刑。&#13;<br> 四十九歲被告葉偉雄，曾任職懲教署。控方案情指，被告去年十二月致電事主，表示已跟蹤他半年，並揚言可隨時傷害事主，要求他交出二十萬元。事主報警求助，被告其後於收取金錢時被早已埋伏的警方拘捕。被告另被控以同一手法，勒索上市公司第一電訊集團董事黃國煌，不過罪名不成立。&#13;<br> 案件編號：DCCC237/05</p></body></html>
