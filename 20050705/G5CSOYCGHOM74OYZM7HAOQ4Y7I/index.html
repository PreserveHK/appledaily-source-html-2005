<html><header><meta charset="utf-8"><title>特色泥蟹宴慢慢歎</title></header><body><h1>特色泥蟹宴慢慢歎</h1><p>菲律賓泥蟹是近年新興海鮮美食，蟹身巨大嫩肉多，最美味是一對爽口蟹箝。推介「龍苑中菜廳」的「風味泥蟹精選套餐」（$1,188/2位起），有齊清蒸鮮蟹箝、清蒸蟹髀大生翅、薑葱炒泥蟹、避風塘炒泥蟹、清炒時蔬、泥蟹皇炒麵、精美糖水與綠茶桂花糕，美味異常。&#13;<br>&#13;<br>記者：陳漢榮</p><p>龍苑中菜廳（23151006）&#13;<br> 地址：尖沙嘴彌敦道５０號金域假日酒店低層1樓</p></body></html>
