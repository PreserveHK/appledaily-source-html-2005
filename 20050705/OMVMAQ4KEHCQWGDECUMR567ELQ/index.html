<html><header><meta charset="utf-8"><title>拉小販起糾紛</title></header><body><h1>拉小販起糾紛</h1><p>【本報訊】食環署人員昨凌晨在油麻地廟街「平民夜總會」，檢控一名七十三歲賣鞋小販（左二）阻街時發生爭執，惹來三、四十名途人圍觀起哄，指食環署人員執法過嚴，須警方到場驅散人群。小販被帶走時聲稱腳抽筋要求送院，警方列作「糾紛事件」處理。&#13;<br> 雙方爭執期間發生輕微推撞，一名女食環署人員（右）警告老小販：「你再掂我就告你非禮！」老小販指着對方反唇相譏：「你話我想非禮你，我個女有你咁大啦！」&#13;<br> 冼豪文攝</p></body></html>
