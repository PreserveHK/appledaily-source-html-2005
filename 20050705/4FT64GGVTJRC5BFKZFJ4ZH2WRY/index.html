<html><header><meta charset="utf-8"><title>名門張揚加價</title></header><body><h1>名門張揚加價</h1><p>【本報訊】豪宅新盤銷情未受加息影響，長江實業（001）大坑名門，過去一個星期累積售出212單位，套現逾50億元，準備本周四公開發售後封盤，至10月份施政報告後才解封，預期屆時價錢可望提高10至15%。</p><p>售價提高10至15%</p><p>長實執行董事趙國雄表示，名門原本預期要1個月才達至50億元的目標，現在銷售進度較預期佳。昨日起再舉辦代理比賽，封盤前贏出的代理，可獲贈100萬元獎金。&#13;<br> 長實高級營業經理黃思聰指出，名門平均呎價15700元，短期內封盤，他預期，10月份施政報告公布後解封，價錢可望有10至15%的升幅。即呎價逾17000至18000元。</p></body></html>
