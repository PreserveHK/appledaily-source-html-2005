<html><header><meta charset="utf-8"><title>財話短說<br>江銅預測純利增五成</title></header><body><h1>財話短說<br>江銅預測純利增五成</h1><p>▲江西銅業（358）發出盈利預測。該集團指出，按《中國會計準則》截至6月底止的中期純利，估計較去年同期增長超過50%。該集團計劃在本月15日前公布有關數字。該集團去年度中期純利6.29億元人民幣。&#13;<br> ▲威利國際（273）昨日股價下跌，該公司發表聲明指出，正就可能收購泰興光學（389）在中國的生產業務，及泰興可能進行重組等事項，與泰興光學的臨時清盤人富理誠進行初步商討。威利昨收市報0.21元，跌14.63%。</p></body></html>
