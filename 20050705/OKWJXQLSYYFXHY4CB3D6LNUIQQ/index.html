<html><header><meta charset="utf-8"><title>以射頻深入皮膚治暗瘡</title></header><body><h1>以射頻深入皮膚治暗瘡</h1><p>新加坡《聯合早報》報道，新加坡皮膚科醫生在過去數月來，開始採用原本用來收緊肌膚的非侵襲性射頻治療（non-ablativeradiofrequencytreatment），為人解決暗瘡及暗瘡疤痕的問題。&#13;<br> 皮膚專科醫生陳愛霖表示，美國加州所展開的臨床試驗顯示，利用射頻來治療中等至嚴重類型的暗瘡有一定的成效，同時又能解決暗瘡疤痕的問題，主要因為射頻能深入皮膚組織的深層以對症下藥。</p></body></html>
