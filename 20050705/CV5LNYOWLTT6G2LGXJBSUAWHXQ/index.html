<html><header><meta charset="utf-8"><title>亞洲主要貨幣受壓</title></header><body><h1>亞洲主要貨幣受壓</h1><p>【本報綜合報道】亞洲主要貨幣兌美元滙價昨天全面下滑，其中南韓圜和印尼盾分別跌逾1%，主要受美息趨升影響。&#13;<br> 印尼盾（兌每美元，下同）曾滑落至9825，是2002年4月以來最低；收市報9820.00，跌1.07%。南韓圜一度挫至1044.6，是接近6個月以來新低，收市報1043.30，跌1.13%，是1月6日以來最大單日跌幅。新台幣低位曾見31.79，是接近3個月以來最低。</p></body></html>
