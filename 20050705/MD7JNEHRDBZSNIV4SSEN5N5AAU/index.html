<html><header><meta charset="utf-8"><title>NikeCuff護腕手表二合一</title></header><body><h1>NikeCuff護腕手表二合一</h1><p>護腕本身是件功能性配飾，顏色鮮豔，又可減少扭傷手腕機會；但自時裝界掀起SportsChic熱潮，運動服亦變得時裝化。Nike推出的Cuff系列，就係將護腕呢樣FashionItem同手表結合，每套Cuff腕表由一個表芯同3款不同顏色的毛巾護腕組成，表芯可隨意拆出或套入護腕上；你當佢係手表又好，潮流飾物又好，對於貪方便的你實有吸引力，一物二用嘛！&#13;<br>記者：招佩珊&#13;<br>&#13;<br>售價：$350/套&#13;<br>查詢：25062666</p></body></html>
