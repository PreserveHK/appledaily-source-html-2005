<html><header><meta charset="utf-8"><title>金融界大執位</title></header><body><h1>金融界大執位</h1><p>金融圈音樂椅轉過不停，「窩輪皇后」Cheril李頌慈（圖）離開服務咗五年嘅法興，噚日到任高盛亞洲，擔任執行董事，為高盛開拓零售窩輪業務。佢話噚日第一日上班感到好興奮，因為係一間唔同嘅公司，規模比以前大。至於佢喺法興個位就由調咗去台灣嘅前上司李子建接替。&#13;<br> 本地證券行方面，御泰資產管理嘅Alex黃國英過檔申銀萬國做基金經理，由興旺證券嘅Patrick姚浩然填補，擔任御泰聯席董事。Patrick噚日第一日返工就立即安排同傳媒食飯，以免大家搵錯人。</p></body></html>
