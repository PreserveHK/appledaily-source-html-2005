<html><header><meta charset="utf-8"><title>鬍鬚余沽豐景園</title></header><body><h1>鬍鬚余沽豐景園</h1><p>專門炒賣細價樓嘅鬍鬚余，最近再出貨賺錢，獲利幅度近四成，成績認真唔錯。&#13;<br> 祥益謝澤銘話，嗰單位係屯門豐景園（圖）三座中層六室，面積五百五十七呎，鬍鬚余喺舊年尾用七十三萬六千買入，日前以一百零二萬八千沽出，半年到執二十九萬二千。&#13;<br> 鬍鬚余上月底剛以八十萬賣出屯門澤豐花園三座中層B，半年獲利三十萬。佢最拿手係用低價買入單位，然後執一執，再轉手賺錢。之前集中屯門、元朗一帶，後來進軍將軍澳及東九龍等地點，不過，都係買平價單位，可能貪唔犯本。</p></body></html>
