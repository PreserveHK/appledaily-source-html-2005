<html><header><meta charset="utf-8"><title>太古廣場3座　法興增租</title></header><body><h1>太古廣場3座　法興增租</h1><p>【本報訊】太古地產表示，金鐘太古廣場3座過去半年新簽定的租約，涉及樓面達33萬呎，半數租戶為財務及銀行業。&#13;<br> 太古地產董事及總經理高晉年表示，法國興業銀行剛增租太古廣場3座8500方呎，至7.5萬方呎，為該廈最大租戶。&#13;<br> 另外，東方匯理銀行亦額外租用2座1.29萬方呎樓面，至7.6萬方呎。&#13;<br> 高晉年3月時曾表示，太古廣場1、2座的最新淨呎租（扣除免租期）為30元，3座淨呎租25至30元。</p></body></html>
