<html><header><meta charset="utf-8"><title>崔智友、竹野內豐搞異地戀</title></header><body><h1>崔智友、竹野內豐搞異地戀</h1><p>韓國女星崔智友已落實與日本演員竹野內豐合演新劇《輪舞曲》，這齣日韓合作的新劇將於明年初在日本啟播。&#13;<br> 由日本TBS電視台與韓國電視台攜手製作的《輪舞曲》，是描寫竹野內豐與崔智友超越語言障礙的跨國界愛情故事。&#13;<br> 崔智友將於十一月赴東京拍攝四個月，也有一部份會在韓國拍攝。&#13;<br> 崔智友興奮地說：「我看過竹野內豐和陳慧琳主演的電影《冷靜與熱情之間》，當時已很想跟他合作，當接觸到他時更覺得他是個很有型、很好的人，能夠與他合作，令我覺得很光榮。」</p></body></html>
