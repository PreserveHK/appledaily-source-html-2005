<html><header><meta charset="utf-8"><title>集印花換旅行裝組合</title></header><body><h1>集印花換旅行裝組合</h1><p>KaneboBlanchir漢方美白護膚系列，以「接骨木精華」與漢方植物「火棘」相配合，有美白保濕、防止色斑雀斑功效。於7月期內，凡惠顧任何Blanchir漢方美白護膚品乙件，可免費獲贈3天試用裝一盒及印花一個；在7至8月內集齊五個印花，便可換領同系列美白雙重潔淨旅行組合，包括MakeoffConditioner及ClayWashConditioner（價值$140），送完即止。&#13;<br>記者：謝翠玲&#13;<br>&#13;<br>查詢：28650978&#13;<br></p></body></html>
