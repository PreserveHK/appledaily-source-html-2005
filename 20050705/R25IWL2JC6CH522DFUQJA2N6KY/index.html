<html><header><meta charset="utf-8"><title>城巴督察受賄囚23月</title></header><body><h1>城巴督察受賄囚23月</h1><p>【本報訊】城巴一名清潔督察，三年內利用職權，向承辦清洗巴士的判頭和二判收取二十二萬元「茶錢」，以放鬆監督清潔工作。&#13;<br> 該督察早前與清潔判頭，在區域法院承認兩項串謀使公職人員接受利益罪，暫委法官文偉新認為兩人所犯罪行嚴重，且長時間犯案，昨日判督察入獄二十三個月，判頭則入獄二十個月。&#13;<br> 四十六歲城巴督察黃志光，和四十七歲判頭駱孝存，早前承認兩項串謀使公職人員接受利益罪名。&#13;<br> 案發於○一年十月一日至去年八月三十一日，涉案賄款約二十二萬元。&#13;<br> 案件編號：DCCC297/05</p></body></html>
