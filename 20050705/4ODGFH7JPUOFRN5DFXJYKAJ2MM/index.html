<html><header><meta charset="utf-8"><title>派位機制收2900意見</title></header><body><h1>派位機制收2900意見</h1><p>【本報訊】為期五個月的《檢討中學教學語言及中一派位機制》公眾諮詢期已結束，教育統籌委員會轄下的檢討中一派位機制及中學教學語言工作小組秘書處透過郵遞、傳真及電郵等途徑，共收到超過二千九百份意見書。由於郵遞需時，秘書處估計未來數日仍會陸續收到意見書。&#13;<br> 工作小組在諮詢期內共舉辦了六十五場簡介會及座談會，參與人數逾六千人。工作小組稱，會將意見整理及詳加考慮，然後向教統會提交建議，而教統會則於本年底前向政府呈交報告書。&#13;<br> </p></body></html>
