<html><header><meta charset="utf-8"><title>BoA帶埋恩師開工</title></header><body><h1>BoA帶埋恩師開工</h1><p>韓國偶像歌手BoA日前在首爾接受路透社訪問，已入行五年的她並未有忘本，受訪時與一手發掘她的經理人公司老闆李社長一起亮相，二人在記者面前有說有笑，感情非常好。&#13;<br> BoA十三歲時由李社長培育成韓國超紅偶像，隨後李社長為她穿針引線簽約日本avex唱片公司，順利在日本打響名堂。近期BoA轉走成熟路線，她與李社長接受訪問時亦打扮成熟。另外，日前BoA穿上露臍裝在首爾表演，性感誘人。</p></body></html>
