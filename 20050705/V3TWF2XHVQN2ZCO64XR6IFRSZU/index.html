<html><header><meta charset="utf-8"><title>莎朗史東豪情蒲夜店</title></header><body><h1>莎朗史東豪情蒲夜店</h1><p>荷李活女星莎朗史東（SharonStone）繼日前出席完捷克名鎮卡羅維瓦利所舉行的第四十屆國際電影節後，近日繼續於該地遊覽。莎姐前晚偕前捷克小姐MichaelaMalacova於夜店狂歡時，因過份投入而不慎走光，十分失禮。&#13;<br> 莎姐前晚在卡羅維瓦利與前捷克小姐一起到夜店狂歡，當時莎姐不時抽煙及將腳放在圍欄上，舉止十分豪放。可能當晚穿着低V上衣的莎姐過份投入，竟然連走光亦懵然不知，可算是老貓燒鬚。</p></body></html>
