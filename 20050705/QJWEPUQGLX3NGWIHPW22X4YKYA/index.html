<html><header><meta charset="utf-8"><title>上海商廈　周末來港發售</title></header><body><h1>上海商廈　周末來港發售</h1><p>【本報訊】中機浦發房地產公司，將於周末推售上海市普陀區浦發廣場400餘個寫字樓單位，呎價957元人民幣（下同），預期可套現8億元。&#13;<br> 浦發廣場屬智能式小型商廈及公寓式寫字樓，1至4層基座為商場，建築面積17.2萬方呎，發展商留作收租。上蓋兩幢寫字樓，單位由420至3110方呎，明年8月交樓。&#13;<br> 金豐易居‧上海常流水房屋銷售顧問公司副總經理葉妍表示，浦發廣場定價主要參考同區商廈租金，估計回報率不少於10%。</p></body></html>
