<html><header><meta charset="utf-8"><title>　　渣打踩入迪士尼 - 李八方</title></header><body><h1>　　渣打踩入迪士尼 - 李八方</h1><p>渣打成為香港迪士尼樂園獨家指定銀行，為期五年，渣打除咗做收單銀行，亦會喺樂園內設立七部櫃員機。&#13;<br> 渣打香港行政總裁蘇利民（左三）噚日話，渣打同迪士尼嘅合作關係始於七十年代，當時曾經推出一系列以迪士尼為主題嘅金融產品。喺噚日嘅簽約儀式上，蘇利民就喺米奇老鼠同唐老鴨嘅陪同下，將唐老鴨錢罌送畀香港迪士尼樂園集團行政總裁羅彬深（左一）。&#13;<br> 梁鑑章攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
