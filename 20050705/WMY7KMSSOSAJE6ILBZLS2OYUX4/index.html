<html><header><meta charset="utf-8"><title>女追男靠手做繡球</title></header><body><h1>女追男靠手做繡球</h1><p>女追男，也不只隔層紗。每年農曆三月初三是廣西靖西縣舊州的壯族歌墟節，在這天之前，每名年過15，又28以下的單身女仔，都要親手做好一個直徑30厘米，有12瓣膜的繡球，準備在節日中，與成千上萬的待嫁姑娘，集合在一個有高10米、直徑不足半米的繡球圈的廣場上，準備將繡球拋向站在圈另一邊的單身男子堆中。一聲令下，各女將要運勁拋高繡球，而繡球一定穿過圈才算數，還要祈求那邊的單身男子，接到自己的信物。當然，有男人接到，就不用愁；相反又要等第二年才有機會識男仔。原來女追男，要隔成年！</p><p>記者：梁圓圓　攝影：林木百</p></body></html>
