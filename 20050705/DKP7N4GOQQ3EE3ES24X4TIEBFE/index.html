<html><header><meta charset="utf-8"><title>翠亨村「贈言賞宴」</title></header><body><h1>翠亨村「贈言賞宴」</h1><p>今時今日食肆服務態度與食物質素同樣重要，翠亨邨即日起推出「贈言賞宴」計劃，讓顧客表達意見之餘，同時可盡飽口福。凡惠顧翠亨邨，只須於結帳時花一兩分鐘填妥簡單意見表，即有機會參加抽獎；「贈言賞宴」計劃每周送出獎品超過一百五十份，包括筵席及美食現金，每月獎品總值近二十萬。客人每遞交一份意見表，便可參加一次抽獎，並會作累積計算。&#13;<br> 美麗華集團發言人表示，為了更能精確掌握顧客的要求，先由旗下之翠亨邨開始，推出此計劃。</p></body></html>
