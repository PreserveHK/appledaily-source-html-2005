<html><header><meta charset="utf-8"><title>音樂會超時警方欲斷電</title></header><body><h1>音樂會超時警方欲斷電</h1><p>上周末全球不少電視台均現場直播Live8音樂會，不過麥當娜（Madonna）、SnoopDogg及樂隊Razorlight主音分別在台上講粗口，單在英國便收到三百五十宗投訴，而娜姐表演完畢接受訪問時還向攝影師說：「可否調校好那些×燈光？」原來當時片段正在播放中。&#13;<br> 此外，倫敦Live8音樂會因嚴重超時，警方曾多次促主辦人BobGeldof要盡快完成音樂會，否則會切斷電力供應，雖然警方未有採取任何行動，但BobGeldof怒火中燒，並立即撕掉警告信。</p></body></html>
