<html><header><meta charset="utf-8"><title>華仔買新車方便碌齡</title></header><body><h1>華仔買新車方便碌齡</h1><p>娛藝院線為慶祝二十周年紀念，舉辦了一個名為「願望樹」慈善籌款活動，劉德華昨日應邀到金鐘UA戲院宣傳，問華仔最新購置的防狗車是否舒適，他笑說：「架新車唔係用嚟防狗仔隊嘅，架車前後都裝鏡頭，只係方便泊車，唔係用嚟監視狗仔隊，不過狗仔隊貼近我架車，的確係可以睇得一清二楚。」</p><p>拍新片好豔福</p><p>華仔的座駕拆掉了兩個座位，對此他說：「我成日打保齡，我將兩個座位拆咗，其實係用嚟擺保齡球，如果早收工就可以隨時去打波。」此外，昨早華仔開工演出《再說一次我愛你》一場性感戲，當中有二、三十位模特兒穿上bratop演出。&#13;<br> 採訪：駱華齡</p></body></html>
