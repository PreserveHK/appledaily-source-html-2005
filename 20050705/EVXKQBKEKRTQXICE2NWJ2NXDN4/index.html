<html><header><meta charset="utf-8"><title>海天灣夠膽反價</title></header><body><h1>海天灣夠膽反價</h1><p>近排樓市備受加息困擾，唔少業主都肯接受較大幅還價，甚至減價出貨，但係西貢銀線灣嘅海天灣單數屋，二千六百六十八呎連花園同車房，重可以賣到一千九百八十萬，呎價七千四百二十一，係近期嘅高價，都算少見。&#13;<br> 美聯徐建麟表示，業主見有買家還價，竟夠膽反價一百三十萬，點知個買家重肯追價買入。業主原本開價一千八百五十萬，𠵱家執多七巴仙，咁高手，又賣到樓梗係高興啦，佢九九年以一千零四十八萬買入，賺九百三十二萬，升值八成九。</p></body></html>
