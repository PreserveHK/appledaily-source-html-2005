<html><header><meta charset="utf-8"><title>銀河生日女排贈興</title></header><body><h1>銀河生日女排贈興</h1><p>中國女排昨日到港，而上個星期一連三日公眾假期，嘉華集團呂氏家族旗下嘅澳門銀河娛樂，係濠江嗰邊搞世界女排大獎賽，佢哋並非主辦單位，只係冠名贊助。銀河娛樂舊年七月喺澳門開展業務後，已冠名贊助當地第三屆國際馬拉松，今次又贊助女排賽，睇嚟佢哋真係想有一番作為。&#13;<br> 澳門站女排大獎賽前日結束後，搞咗個聯歡晚宴，撞正銀河開業一周年，大會訂製咗個生日蛋糕送畀銀河。中國女排隊長二傳手馮坤（左）陪同銀河娛樂高層切餅。</p></body></html>
