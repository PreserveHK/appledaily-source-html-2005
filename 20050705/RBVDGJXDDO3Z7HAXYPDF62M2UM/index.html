<html><header><meta charset="utf-8"><title>王雷雷動感之旅</title></header><body><h1>王雷雷動感之旅</h1><p>官仔骨骨CEO大家見得多，但成個100%健將咁款，你又見過未？唔緊要，蘭西即刻帶大家開吓眼界——TOM在線CEO王雷雷（圖）。&#13;<br> 呢張「肉感+動感」相係點嚟？話說TOM在線不時會搞團體活動，畀員工聯誼吓，同埋增加團隊精神，王雷雷就最鍾意北戴河之旅呢瓣，點玩？佢哋請晒全體千幾個員工去北戴河玩，同時搞單車比賽，分幾個小組咁，今年第二次搞，幾個小組由上星期三下午三點，響北京公司樓下東方廣場出發，聽聞踩到星期五朝早先到北戴河，期間只係可以停低食嘢唔准瞓覺……雷雷之前叫過蘭西一齊玩，但咁玩法，老實講……蘭西寧願打住麻雀或唱住K，響北戴河等佢囉！</p></body></html>
