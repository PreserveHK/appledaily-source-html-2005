<html><header><meta charset="utf-8"><title>羅貫峰認違例駕駛還押監房</title></header><body><h1>羅貫峰認違例駕駛還押監房</h1><p>有八次超速駕駛紀錄的無綫藝員羅貫峰，早前在將軍澳環保大道被警方「影快相」，繼而揭發他在停牌期間駕駛，羅貫峰昨在觀塘裁判法院承認超速等三項控罪，裁判官指他有多次超速紀錄，又漠視停牌令，故不准保釋，將他還押監房等候至本月十八日判刑。</p><p>做錯事要負責</p><p>無綫對於羅貫峰停牌後違例駕駛一案深表關注，無綫發言人、外事部助理總監曾醒明表示成年人做錯事要負責任。曾是羅貫峰《至叻小人類》的拍檔譚玉瑛說：「佢個人好好，事發後都唔敢打電話煩佢。其實之前有同事都係咁，只係判緩刑，我以為佢會冇事，冇諗過會咁。」&#13;<br> 案件編號：KTCC4699/05</p></body></html>
