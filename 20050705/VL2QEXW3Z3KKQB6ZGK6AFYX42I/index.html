<html><header><meta charset="utf-8"><title>濫發傳真將被斷線路</title></header><body><h1>濫發傳真將被斷線路</h1><p>【本報訊】電訊管理局昨日推出新指引嚴打濫發傳真廣告，新措施規定只要接到兩宗投訴（以往的規定為三宗），指某個指定的用戶濫發傳真，一經證明屬實，固網服務營辦商可即時發出通知，在五天內中斷該用戶的線路。&#13;<br> 電管局表示，去年共有超過四百條線路因濫發傳真廣告而被中斷服務，而長遠而言，政府將立法控制未經許可的電子信息。新指引的詳細內容已上載於電管局網頁，網址為 http://www.ofta.gov.hk/en/junkfax/main.html。 </p></body></html>
