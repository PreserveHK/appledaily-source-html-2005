<html><header><meta charset="utf-8"><title>深水埗橫巷泊車情況嚴重</title></header><body><h1>深水埗橫巷泊車情況嚴重</h1><p>深水埗九江街、欽州街及長沙灣道一帶居民投訴，在九江街及欽州街之間一段長沙灣道的後巷，電單車違例停泊情況嚴重，日夜均有電單車駛入後巷停泊，更嚴重是鐵騎士不顧行人，駕車衝上行人路再駛入後巷泊車，影響行人安全。&#13;<br> 深水埗居民向本報投訴稱，「上址一段長沙灣道，條條後巷都有幾架電單車泊喺度，啲車橫衝直撞駛上行人路，真係好危險。」&#13;<br> 本報已將投訴轉介警方跟進處理。&#13;<br> （○六二八○○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
