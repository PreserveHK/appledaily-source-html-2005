<html><header><meta charset="utf-8"><title>HelloKitty出豆乳產品</title></header><body><h1>HelloKitty出豆乳產品</h1><p>係吉蒂迷就要捧場，因為HelloKitty和REGENE做Crossover，推出HelloKitty豆乳潤澤系列，以富植物蛋白養份的大豆精華，製成豆乳潤澤面膜、乳液和潔面液，除有深層滋潤和補水功效外，潔面液還可以徹底去除油脂污垢。所有產品的包裝當然全印上HelloKitty嘜頭，還配以清新的粉黃色，散發青春可愛氣息。&#13;<br>記者：曾順珍&#13;<br>&#13;<br>銷售點：7-11REGENEExpress</p></body></html>
