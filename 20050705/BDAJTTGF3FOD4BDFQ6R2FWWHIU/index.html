<html><header><meta charset="utf-8"><title>一盆盆麵包擺放路中售賣</title></header><body><h1>一盆盆麵包擺放路中售賣</h1><p>葵芳地鐵站通往巴士總站行人通道，兩旁有多間商舖，但有行人投訴，其中一間麵包店，於早上上班繁忙時間，將十多二十盆麵包推出店門外行人路中央售賣，不但阻塞行人，一盆盆麵包擺放路中，亦不合衞生。&#13;<br> 食物環境衞生署跟進本報轉介投訴後回覆稱，食環署人員早前到上址巡查，發現麵包店非法佔用行人通道，已即時票控有關負責人，並口頭警告其不可將用具擺放在行人路，造成阻塞。&#13;<br> （○六○三○五四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
