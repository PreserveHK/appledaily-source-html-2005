<html><header><meta charset="utf-8"><title>　　十四羅漢請客 - 李八方</title></header><body><h1>　　十四羅漢請客 - 李八方</h1><p>煲呔正式升任特首，三司十一局都要有啲表示，所以佢哋十四人噚晚特別羅漢請觀音，喺中環IFC嘅利苑酒家設宴，賀煲呔榮升。單刀赴會嘅煲呔冇打煲呔，可能係想輕輕鬆鬆咁同個班子聯誼吓，費事喺私人派對都咁拘謹啩。&#13;<br> 都係新上任嘅政務司司長許仕仁最早出現，佢重特登去攞埋新眼鏡，話做份新工，都應該要買個新眼鏡喎。&#13;<br> 噚日好多司長局長都係約埋一齊到，好似唐唐就孖埋馬仔同孫公到場，李國章就同平叔一齊嚟。八方問到平叔係咪請客，佢只係話：「邊個請都冇所謂。」&#13;<br> 韋志滿攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
