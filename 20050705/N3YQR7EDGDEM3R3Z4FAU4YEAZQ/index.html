<html><header><meta charset="utf-8"><title>香港福特車主會正式成立</title></header><body><h1>香港福特車主會正式成立</h1><p>香港福特代理與其車主於上月18日，正式成立福特車主會，以進一步建立溝通之橋樑。而成立車主會另一個目的，是要集齊一班志同道合的車主們，參與車主會舉辦之活動，及分享駕駛的經驗。&#13;<br>為隆重其事，當日福特代理於港島壽臣山CrownWineCellar，舉行新聞發布會及首次車主聚會，超過70名車主及傳媒出席。如福特車主有興趣參加的話，可電郵車會幹事KeithLau，電郵地址是fordownersclubhk@yahoo.com.hk，附上姓名、型號、年份、車牌、聯絡電話及電郵。&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
