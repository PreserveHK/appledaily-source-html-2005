<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞，我好希望我有隱形神功，&#13;<br>別人看不到我，我卻可以看到別人。&#13;<br>我想溜進學校偷改寫錯的考卷。&#13;<br>我想溜進電影裏看免費的電影。&#13;<br>我還想狠狠地打惹我生氣的人一巴掌，讓他以為見到鬼。&#13;<br>我滿腦子都是邪惡的想法，&#13;<br>媽媽說壞心眼的小孩不可能有任何神功的。&#13;<br>算了，我寧願沒有神功，也不要做惡心乖小孩。</p></body></html>
