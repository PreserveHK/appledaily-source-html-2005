<html><header><meta charset="utf-8"><title>人妖曹承佑感動觀眾</title></header><body><h1>人妖曹承佑感動觀眾</h1><p>憑韓片《我的馬拉松》獲提名大鐘獎影帝的曹承佑，前日在首爾參加荷李活電影兼音樂劇《妖型樂與怒》致敬音樂會，年初在韓國主演這個音樂劇的承佑，前晚再以人妖look演唱該劇名曲，博得觀眾喝采歡呼。&#13;<br> 承佑年初曾主演的音樂劇《妖型樂與怒》非常叫座，前日他在《妖型樂與怒》致敬音樂會內，戴假髮、化濃妝，再次化身打扮誇張的主角Hewig在台上唱出感人的《OriginofLove》等劇中歌曲，又演繹了樂隊Nirvana名曲《SmellsLikeTeenSpirit》。</p></body></html>
