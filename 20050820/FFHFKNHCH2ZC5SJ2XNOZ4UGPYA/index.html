<html><header><meta charset="utf-8"><title>女F4升Cup踩單車搵銀</title></header><body><h1>女F4升Cup踩單車搵銀</h1><p>台灣巨乳組合女F4的四名成員Amy、Stacy、Fanny和Tiffany，憑驕人的Fcup上圍而獲廣告商青睞，日前四女又以一百萬新台幣（約二十四萬港元）酬勞獲邀擔任台灣「EZYBike腳踏車」代言人，並以一身運動服拍攝新一輯廣告。</p><p>手臂啪針消脂</p><p>今次是四人組隊以來首次拍廣告，其中隊長Fanny因不斷增磅，導致上圍暴漲至34H，拍攝前她更「愛靚唔愛命」，不惜在手臂和肚子打消脂針。&#13;<br> 而其他成員亦表現得雀躍萬分，Amy燙了生平第一次鬈髮，Tiffany則自爆有酷似周杰倫的圈外型男追求，心情靚絕。</p></body></html>
