<html><header><meta charset="utf-8"><title>政府提整筆過撥款報告</title></header><body><h1>政府提整筆過撥款報告</h1><p>【本報訊】政府昨向立法會財務委員會提交四個部門的整筆過撥款安排報告，當中包括多項政府開支撥款改變，其中土木工程拓展署將一筆為數二千多萬，用於薪金、津貼及與工作有關連津貼開支，重新調撥作合約維修工作及一般部門開支項目。&#13;<br> 另外，教統局也將一筆合共近二十萬元的一般部門開支，調撥作學校課外活動、計劃、津貼及獎品項目、以及雜項教育服務，用以支付學校計劃新增開支和支付贊助活動，民政事務總署將一筆十萬元開支重新撥作大廈管理宣傳活動之用。</p></body></html>
