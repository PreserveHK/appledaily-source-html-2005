<html><header><meta charset="utf-8"><title>趙薇拍MV露兩手</title></header><body><h1>趙薇拍MV露兩手</h1><p>趙薇新歌《微小的部份》改編自華語經典老歌《月亮代表我的心》，雖然此曲已曾被齊秦和陶喆等翻唱，但她對重唱仍信心十足，揚言會以自己的風格及特色唱出。</p><p>一顯才藝</p><p>早前趙薇拍攝《微》曲MV，導演鄺盛知道她曾習琴十多年，便提議在MV中拍攝一段鋼琴演奏，當趙薇到達拍攝現場見到鋼琴時，忍不住彈奏起來，導演連隨就把這段過程拍攝下來，結果在MV中，就出現趙薇自彈自唱的畫面。&#13;<br> 趙薇看過ＭＶ後不禁感歎說：「練了十多年琴，還好這項才藝一直沒丟，關鍵時刻真就派上場了。」</p></body></html>
