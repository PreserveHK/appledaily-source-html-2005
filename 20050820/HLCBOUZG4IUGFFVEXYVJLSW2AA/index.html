<html><header><meta charset="utf-8"><title>黃光耀成封面人物</title></header><body><h1>黃光耀成封面人物</h1><p>發展商同代理，關係愈嚟愈密切，好多活動都會齊齊亮相，美聯深井碧堤分行噚日開幕，請嚟九倉置業黃光耀做嘉賓。美仔除咗同佢影啲排排企例牌相外，又送上驚喜畀佢，就係將美記上次搞體育活動時，黃光耀打波嘅精采圖片，製成《黃光耀珍藏版個人封面相簿》，有埋VCD㖭，成本雜誌咁款。&#13;<br> 突然成為封面主角，難怪黃光耀連做訪問時都揸住嚟睇。代理年中同發展商都搞唔少活動，諗橋都幾辛苦㗎。</p></body></html>
