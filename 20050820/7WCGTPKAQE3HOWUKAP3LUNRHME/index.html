<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　騰皇居賺1060萬</title></header><body><h1>樓市快訊<br>香港　騰皇居賺1060萬</h1><p>▲利嘉閣區振輝表示，中半山騰皇居高層A室，2030方呎，剛以2700萬元易手，呎價1.33萬元。原業主02年斥1640萬元購入，3年間升值64.6%，大幅獲利1060萬元。&#13;<br> ▲利嘉閣馬忠強表示，鰂魚涌太古城紫樺閣頂層複式H室，1408方呎，連925方呎天台，剛以1150萬元成交，呎價8168元，創該屋苑99年1月以後新高，原業主98年以858萬元購入，獲利292萬元離場。</p></body></html>
