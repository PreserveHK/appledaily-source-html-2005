<html><header><meta charset="utf-8"><title>評估身體狀況檢查裝備</title></header><body><h1>評估身體狀況檢查裝備</h1><p>昨日有一名男童在划獨木舟時遇險，幸無大礙，其實一般獨木舟會都要求參加的兒童可游畢五十米才能參加獨木舟活動，不過，縱使兒童泳術精湛，亦不可太自信，活動前應評估身體狀況，以及詳細檢查裝備。兒童參加獨木舟活動，除穿着長袖衫、帽子、帶備食物、做好防曬措施外，還要檢查救生衣是否性能良好、哨子是否運作如常，否則遇事時便不能發揮應有求生功效。&#13;<br> 此外，兒童學員須出示家長同意書，以證明身體狀況良好，發燒、咳嗽、傷風或身體有其他異樣，都不宜下水。</p></body></html>
