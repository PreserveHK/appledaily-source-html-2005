<html><header><meta charset="utf-8"><title>國金選輯<br>星罰中航油800萬坡元</title></header><body><h1>國金選輯<br>星罰中航油800萬坡元</h1><p>▲中航油新加坡的中國母公司中航油集團由於違反新加坡的內幕交易法，被新加坡金融管理局（MAS）罰款800萬新加坡元（約3744萬港元）。&#13;<br> 金管局表示，中航油集團去年配售中航油新加坡的股份觸犯新加坡《證券及期貨法》。去年10月，中航油集團透過德意志銀行，配售中航油新加坡15%股權；其後，中航油新加坡披露在石油交易中損失5.5億美元（約42.9億港元），並於11月倒閉。</p></body></html>
