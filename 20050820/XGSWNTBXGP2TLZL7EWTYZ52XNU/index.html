<html><header><meta charset="utf-8"><title>畢架山峰突圍套現28億</title></header><body><h1>畢架山峰突圍套現28億</h1><p>上月少新盤，較為矚目係九龍塘畢架山峰，喺淡市突圍，七月中開始賣，一個月後封盤。賣樓負責人信和韓家輝話，個盤賣出一百四十伙，套現二十八億。&#13;<br> 咁短時間賣到呢個成績，代理出咗唔少力，信和噚日就頒獎畀促成最多宗數及金額嘅中原。聽講，中原佔成十一億，成個盤賣出五間獨立屋，中原佔三間。&#13;<br> 韓家輝上周同助理總經理劉貴玉去歐洲，為會所主題搵新元素。據講，去咗八個地方考察，例如法國南部尼斯同康城，重有摩納哥。</p></body></html>
