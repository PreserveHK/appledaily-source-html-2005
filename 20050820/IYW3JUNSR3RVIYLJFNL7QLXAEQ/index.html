<html><header><meta charset="utf-8"><title>「醉酒大狀」向法官致歉</title></header><body><h1>「醉酒大狀」向法官致歉</h1><p>【本報訊】去年因醉酒大鬧法庭的大律師馬恆利（RoderickMurray），涉嫌於本年七月六日在大嶼山毀壞餐廳椅子及襲擊兩名警員案件，昨再在荃灣裁判法院提訊，控方撤銷被告一項違反逗留控罪，餘下刑事損毀及襲擊等三罪押後至下月三十日，待徵詢法律指示，裁判官考慮被告目前經濟拮据，批准其保釋金減至五百元。&#13;<br> 四十六歲被告馬恆利，昨身穿唐裝衫應訊，並對上兩次出庭衣着不雅向法庭致歉。他在庭外透過傳媒向區域法院女法官蔡慧蘭致歉，表示當日酒醉後作出不敬言語，深感抱歉。&#13;<br> 案件編號：TWCC1862/2005</p></body></html>
