<html><header><meta charset="utf-8"><title>賣魚多年也難辨別</title></header><body><h1>賣魚多年也難辨別</h1><p>市民聞「綠」色變，究竟毒鰻該如何分辨？汕頭特區晚報早前引述中國水產科學院珠江水產研究所人員黃志斌指出，在一般情況下，若魚類只接觸孔雀石綠兩至三天，從表面可看到其皮膚是綠色；若魚類吸收久了，便變得無色無味，表面上不能分辨。另有內地傳媒引述專家稱，若使用的孔雀石綠濃度高，沖洗鰻魚時可能流出綠水，魚湯及魚骨也可能發綠。&#13;<br> 不過，港九鮮魚行總會理事長黃天雄表示，他當了數十年魚販也不能憑肉眼分辨，不過他不排除有養魚專家有此本領：「如果佢哋識嘅話唔該教吓我哋香港人點分嘞，但我賣魚賣咗幾十年都唔知可以咁分辨。」</p></body></html>
