<html><header><meta charset="utf-8"><title>尹子維、黑人公然熱吻</title></header><body><h1>尹子維、黑人公然熱吻</h1><p>吳彥祖、連凱、陳子聰和尹子維組成的alive前晚在台灣錄影陳建州（黑人）主持的節目《我愛黑澀會》。黑人和尹子維大玩嘴對嘴親吻，頗為惡心。</p><p>爭𡁻過香口膠</p><p>吳彥祖等人錄影完節目後，即到太和殿歎麻辣火鍋，期間有女歌迷要求與吳彥祖合照，吳彥祖均有求必應，fans還笑吳彥祖是個害羞男生。&#13;<br> 此外，alive昨日又出席籃球活動，大晒球技，吳彥祖出場前，欲把香口膠先吐掉，女歌迷竟爭相奪取他吃過的香口膠，十分不衞生。&#13;<br> 而吳彥祖球技精湛，在場中甚為耀眼，博得不少掌聲。當節目快結束時，現場的女歌迷即猴擒地向幾位alive成員毛手毛腳，場面搞笑。</p></body></html>
