<html><header><meta charset="utf-8"><title>促公開審訊程翔</title></header><body><h1>促公開審訊程翔</h1><p>【本報訊】民主黨主席李永達帶領十多名黨員（圖）昨下午遊行到中聯辦請願，要求北京公開審訊被指從事間諜活動的新加坡《海峽時報》記者程翔，並且要為他提供合理的法律保障，請願人士由西區警署出發，遊行到中聯辦門外，並宣讀聲明。由於中聯辦沒有派人接收請願信，李永達將請願信以黃絲帶綁在門外鐵馬，該黨立法會議員張文光說，他們會透過立會保安事務委員會關注程翔事件發展。&#13;<br> 成啟聰攝</p></body></html>
