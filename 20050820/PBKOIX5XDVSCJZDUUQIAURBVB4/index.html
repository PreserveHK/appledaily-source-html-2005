<html><header><meta charset="utf-8"><title>拉登擁有「恐怖海軍」</title></header><body><h1>拉登擁有「恐怖海軍」</h1><p>美國海軍前年便收到情報指拉登擁有一支由十五艘船組成的「恐怖海軍」，負責攜帶炸彈或化學物品突襲攻擊美國軍艦。英國安全部門上月在慶祝特拉法爾加海戰勝利二百周年紀念活動中，就嚴防任何小船和快艇接近參與檢閱的多國艦隻。&#13;<br> 為了應付恐怖分子的威脅，美軍成立了海上部隊保護司令部，專責保護美國沿岸和部署在海外的軍艦免受襲擊，這支部隊配備小艇和無人駕駛機，可以進行巡邏偵察任務，而且成員懂得在水下拆除及引爆炸彈，防止恐怖分子潛在船底放置爆炸品。&#13;<br> 本報記者</p></body></html>
