<html><header><meta charset="utf-8"><title>魔性之女雀毛加身</title></header><body><h1>魔性之女雀毛加身</h1><p>日本偶像女歌手倖田來未，近年以性感打扮成功上位，她最近更以超性感打扮拍攝了兩款精選大碟的封面照，只見穿上低胸孔雀毛上衣的倖田來未，挺胸低頭，極之誘人。</p><p>女生：舞姿充滿淫意</p><p>倖田來未最近已成功建立性感歌手形象，日本報章《東京Sports》日前在涉谷區向一百名途人進行街訪，當中有七十一位受訪者均認為倖田是一位充滿淫意的歌手，一名十六歲高中女生說：「倖田的舞姿充滿淫意。」而另一名二十三歲的OL亦認為倖田的歌聲意淫，更有受訪者認為倖田是「魔性之女」。</p></body></html>
