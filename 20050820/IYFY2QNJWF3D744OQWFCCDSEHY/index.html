<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆前日A1版報道香港迪士尼樂園總綵排消息，內文第五段提及「迪士尼」時，誤植「尼士迪」。&#13;<br> 多謝讀者周先生指正&#13;<br> &#13;<br> ◆前日A23〈蘋果消費〉版，報道有關將於今年十二月十日發售「國際七人欖球賽」三天賽事套票，售價八百元，香港欖球總會發言人昨日稱，該會提供的資料有誤，三天套票售價應為八百八十元，小童票售則為三百元，該會對此表示歉意。&#13;<br> &#13;<br> 《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見、或指正錯誤。&#13;<br> 電話：29290000&#13;<br> 傳真：23703283&#13;<br> 電郵：adnews@appledaily.com</p></body></html>
