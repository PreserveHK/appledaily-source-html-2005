<html><header><meta charset="utf-8"><title>胡曉煉出任人行副行長</title></header><body><h1>胡曉煉出任人行副行長</h1><p>▲國務院公布，任命胡曉煉為中國人民銀行副行長，她現時身兼國家外滙管理局局長，04年曾任人行行長助理。&#13;<br> ▲泛海集團（129）宣布，有意向其主要股東附屬GrosvenorLimited，贖回一批5000萬元可換股債券。該公司計劃下周進行贖回，估計本金連利息付款合共約5800萬元。&#13;<br> ▲中國宏達（8117）以每份0.02元作價，配售2365.4萬份認股權證，初步行使價0.32元，較停牌前0.405元折讓20.98%，集資淨額約35萬元，若股證被悉數行使，發行股份將佔擴大後股本9.09%，可額外集資757萬元。</p></body></html>
