<html><header><meta charset="utf-8"><title>「科爾」號被炸17死</title></header><body><h1>「科爾」號被炸17死</h1><p>約旦美軍軍艦險遇襲，差點就是美軍驅逐艦「科爾」號爆炸案的重演。華府「科爾」號遇襲是恐怖大亨拉登策動，也門政府之後拘捕多名疑犯，最後判處阿蓋德頭目納希里和巴達維死刑。&#13;<br> 二○○○年十月，美軍驅逐艦「科爾」號在也門遇襲，十七名美軍死亡，三十八人受傷。事發時，這艘排水量八千六百噸、載有三百五十人的導彈驅逐艦，停泊在也門首都亞丁港，突遭一艘載滿炸藥的充氣橡皮艇撞擊爆炸，艦身炸出一個六乘十二米的大洞，嚴重入水，船身出現翻側。&#13;<br> 《蘋果》資料室</p></body></html>
