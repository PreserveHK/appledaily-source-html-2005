<html><header><meta charset="utf-8"><title>碧堤加價下周公布</title></header><body><h1>碧堤加價下周公布</h1><p>【本報訊】西九龍兩幅地皮勾出刺激樓市氣氛好轉，發展商計劃加快推盤。九龍倉（004）深井碧堤半島3期將調高意向價，詳情下周公布，並會視乎市場氣氛加快推盤。&#13;<br> 九龍倉置業發展董事黃光耀表示，西九龍兩幅地皮勾出，將帶動第4季樓市交投回升。他預期碧堤3期是勾地後首個推售新盤，可測試市場反應。集團早前透露，該盤分層意向呎價5500元。&#13;<br> 美聯物業董事布少明表示，以海景作賣點的碧堤半島，9座中低層1177方呎單位，近期以478萬元售出。原業主賺172.3萬元。</p></body></html>
