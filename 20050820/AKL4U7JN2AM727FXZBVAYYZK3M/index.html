<html><header><meta charset="utf-8"><title>關心妍帶倦探遇襲歌迷</title></header><body><h1>關心妍帶倦探遇襲歌迷</h1><p>關心妍（Jade）的一位男歌迷日前在阿Jade於朗豪坊出席活動時疑因爭位而被刺傷，阿Jade近日一直留意遇襲歌迷的情況，前日在得知對方的傷勢已穩定下來，並由深切治療部轉送至普通病房後，便立即相約其歌迷會會長及數名會員，到醫院探望受傷男歌迷。</p><p>冇覺好瞓</p><p>阿Jade前晚在完成錄音後即趕抵醫院，她看來十分憔悴，連醫院內的護士也叫她保重身體。阿Jade說：「今次件事發生之後，我一路都瞓得唔好，好擔心佢嘅傷勢，每日都為佢祈禱。好彩𠵱家佢已經好番好多，另外我亦慶幸兇徒已經被警方拘捕。」</p></body></html>
