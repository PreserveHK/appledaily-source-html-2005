<html><header><meta charset="utf-8"><title>金允珍迷倒網民</title></header><body><h1>金允珍迷倒網民</h1><p>韓國女星金允珍自從拍攝美國連續劇《迷》後，不但在韓國本土人氣反彈，更逐漸受美國觀眾認識及愛戴。美國投票網站Voote舉行了「我最喜愛的《迷》演員」的選舉，金允珍力壓一眾演員，成為該選舉的第一名。&#13;<br> 金允珍一直為該選舉的三甲之列，但最近兩星期竟躍升成為第一名，緊隨其後是飾演伊拉克士兵Sayid的英國男星NaveenAndrews，以及飾演醫生Jack的男主角MatthewFox。</p></body></html>
