<html><header><meta charset="utf-8"><title>傲雲峰海名軒加推</title></header><body><h1>傲雲峰海名軒加推</h1><p>【本報訊】樓市在勾地公布後露曙光，長實（001）土瓜灣傲雲峰趁勢今日加推9單位；至於系內的紅磡海名軒則加推2伙，平均呎價1.27萬及1.33萬元。&#13;<br> 乘九龍塘豪宅新盤畢架山峰熱賣，長實趁機推售海名軒餘貨。長實營業經理梁焯鏗表示，今日加推該盤2座及3座高層B室，1931及2156方呎，呎價分別1.27萬及1.33萬元，售價2452萬及2867萬元。&#13;<br> 傲雲峰餘下9伙，605至719方呎，平均呎價4950元，繼續提供半年成交期。</p></body></html>
