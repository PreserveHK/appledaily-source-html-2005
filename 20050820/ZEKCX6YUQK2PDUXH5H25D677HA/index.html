<html><header><meta charset="utf-8"><title>名演員高秀敏猝逝</title></header><body><h1>名演員高秀敏猝逝</h1><p>內地著名表演藝術家高秀敏前晚在長春家中因心肌梗塞逝世，終年四十六歲。高秀敏自一九八二年從影至今，曾拍攝多部小品電視劇，更一直被譽為中國最偉大的女笑聲之一。高秀敏的逝世轟動了內地娛樂圈，追悼會將於今晚八時在長春舉行。</p><p>一睡不醒</p><p>高秀敏突然離世給家人帶來了沉痛的打擊，其遺屬透露高秀敏周三時仍如常上床休息，準備第二天去遼寧參加一場演出，但今次躺下後再也沒有起來，家屬覺得奇怪便上前叫她起床，卻發現高秀敏怎麼叫已沒有反應。其夫何慶魁剛為去世的兒子辦理後事，驚聞自己又再痛失愛妻，受到雙重打擊的他兩眼無神，目光呆滯，情景實在讓人痛心。</p></body></html>
