<html><header><meta charset="utf-8"><title>中島美嘉感動宮崎藍</title></header><body><h1>中島美嘉感動宮崎藍</h1><p>日本女星中島美嘉和宮崎藍，接受了新一期日本時裝雜誌《non-no》訪問，二人以新片《NANA世上的另一個我》的形象出現，回憶拍攝影片時發生的趣事。</p><p>難忘拍檔流淚</p><p>為影片而剪短頭髮的美嘉，戴上了充滿SM味的choker，並未對自己「NANA上身」而感到厭煩，她更覺得片中出現的道具家具非常吸引，美嘉說：「娜娜在片中自製了一張餐桌，她簡直是天才！我也渴望擁有相同的桌子。」美嘉亦表示很難忘拍檔宮崎藍在片中的流淚戲，而阿藍則說：「美嘉在片中唱歌的場面，也令我感動得想哭了出來！」</p></body></html>
