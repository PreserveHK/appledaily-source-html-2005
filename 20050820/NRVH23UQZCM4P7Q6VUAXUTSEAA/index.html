<html><header><meta charset="utf-8"><title>大角嘴新盤　定名君匯港</title></header><body><h1>大角嘴新盤　定名君匯港</h1><p>【本報訊】新鴻基地產（016）將「維港新生活」展覽，移師沙田新城市廣場，新地代理執行董事周國賢昨日主持開幕儀式。</p><p>樓盤展覽移師沙田</p><p>該展覽主要推介集團於維港兩岸的幾個項目，包括國際金融中心、MegaTower及三個住宅樓盤。&#13;<br> 此外，新地公布其中位於大角嘴的住宅項目，定名為「君滙港」（前稱嘉雲西岸），英文為HarbourGreen，中文名意謂君王滙集一港，至於英文名與新地郭氏家族於溫哥華一個住宅項目相同，該項目已成為溫哥華市政府經常對外宣傳的樓盤。</p></body></html>
