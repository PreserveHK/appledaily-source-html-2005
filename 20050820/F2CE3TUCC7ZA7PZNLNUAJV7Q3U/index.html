<html><header><meta charset="utf-8"><title>牙醫列早年癡呆症高危族</title></header><body><h1>牙醫列早年癡呆症高危族</h1><p>高危族︰牙醫、工業分類員和牧師。&#13;<br> 牙醫因為工作需要長期接觸水銀和人工物料所致。&#13;<br> 成因：六十五歲前患上癡呆症稱為早年癡呆症（preseniledementia），患上癡呆症的病人因為大腦細胞死亡，導致失憶和失智。&#13;<br> 回應：沙田區牙醫張醫生不擔心因為工作要使用水銀會導致早年癡呆症，因為牙醫在替病人補牙的時候，一般都會使用高速吸管將病人口腔內剩餘的銀汞合金吸走，工作時又會戴上醫生手套，以確保不會接觸銀粉。&#13;<br> 張醫生說︰「如果真有其事，牙醫人數一定會立即大幅遞減，沒有理由要錢唔要命。」</p></body></html>
