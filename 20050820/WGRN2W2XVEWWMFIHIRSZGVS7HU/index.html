<html><header><meta charset="utf-8"><title>任總搞到匯商冇啖好食</title></header><body><h1>任總搞到匯商冇啖好食</h1><p>亨達噚日請食飯，介紹研究部聯席新董事羅明立，佢專責外滙期權投資，又為客戶分析及制訂投資策略。&#13;<br> 席間，外滙部董事兼副總經理施滄海話，任總三招搞到一啲同業冇啖好食，因為優化聯滙機制後，港元利息緊貼美國，影響靠港美利率脫節，從中賺取息差嘅行家，𠵱家生意大減。&#13;<br> 對於散戶遠期不交收人民幣期貨服務，佢話，向客戶收取嘅孖展，估計至少要一成多，較美元、日圓同歐元嘅半成孖展為高，因為人民幣流通量唔夠高，較難平倉。</p></body></html>
