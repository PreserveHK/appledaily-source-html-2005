<html><header><meta charset="utf-8"><title>司法覆核排期十月審</title></header><body><h1>司法覆核排期十月審</h1><p>【本報訊】承建商高層涉賄賂前房署總工程師陳裘大一案，早前被裁定永久終止聆訊，律政司不服裁決，認為原審法官多重犯錯，剝奪控方舉證機會，入稟高等法院申請司法覆核，要求推翻裁決，法官夏正民昨接納律政司申請，基於公眾利益考慮，提前審理案件，將案排期至十月二十六日審訊三天，然後緊接審理立法會議員梁國雄提出司法覆核特首發出的執法命令。&#13;<br> 律政司高級助理刑事檢控專員薛偉成昨指，案件涉及公眾利益考慮，而且該案在原審時被分拆成兩案處理，現時案件被判永久終止聆訊，分拆案件遭無限期押後，故要求法庭加速審理此案。&#13;<br> 案件編號：HCAL101/05</p></body></html>
