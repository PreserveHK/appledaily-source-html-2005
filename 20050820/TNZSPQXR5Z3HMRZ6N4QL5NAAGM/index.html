<html><header><meta charset="utf-8"><title>便攜型汽車過濾器慳$700</title></header><body><h1>便攜型汽車過濾器慳$700</h1><p>XR-100汽車空氣過濾器大小同餅罐差唔多，主要係靠風扇抽氣，用三重過濾網過濾車廂內微粒同吸味。呢部過濾器運作時聲音水平可以接受，只要喺煙插取電，掛喺椅背，就可以自動運作，跟機電線連插頭本身亦夠長，就算長如MPV、SUV亦可以用。隨機附上香薰包，放喺過濾網前就可以釋放香味。	&#13;<br>記者、攝影：戴維浩</p><p>3重空氣過濾網</p><p>（有效4至6個月，視乎空氣質素而定）&#13;<br> 活性炭：篩檢過濾揮發性有機化合物，吸收微粒及臭味。&#13;<br> 注極體介質：過濾微粒，例如花粉、塵埃等。&#13;<br> 沸石：最後篩檢揮發性有機化合物，可除臭及隔開有害氣體粒子。</p></body></html>
