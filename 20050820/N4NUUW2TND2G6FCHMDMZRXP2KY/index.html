<html><header><meta charset="utf-8"><title>順昌前總監串騙罪成</title></header><body><h1>順昌前總監串騙罪成</h1><p>【本報訊】順昌集團一名前財務總監，涉嫌為協助上司籌錢，以收購公司的股份及行賄房屋署總屋宇裝備工程師陳裘大，串謀以偽造發票，向集團旗下的公司，騙取工程顧問費用一千四百萬元，昨在高等法院被裁定兩項串謀詐騙罪成立，將於本月二十三日，與曾以污點證人身份出庭頂證他的上司，及同案另一名被告一併判刑。&#13;<br> 四十二歲被告區家志被控兩項串謀詐騙及一項企圖偷竊罪，陪審團退庭五小時，以六對一裁定串謀詐騙罪成立，一致裁定涉及五十八萬元顧問費的企圖偷竊罪不成立。&#13;<br> 案件編號：HCCC356/04</p></body></html>
