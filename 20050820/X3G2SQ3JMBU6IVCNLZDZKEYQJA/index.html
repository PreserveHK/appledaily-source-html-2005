<html><header><meta charset="utf-8"><title>納米材料造「天梯」</title></header><body><h1>納米材料造「天梯」</h1><p>納米技術出現重大突破，科學家研發出比鋼更強、比紙還薄的超級納米材料，能承受比本身重五千倍的物件，可用來製造一級方程式賽車外殼，甚至是未來將人直接送上太空的「太空天梯」。&#13;<br> 科學家一九九一年發現又輕又硬又能傳熱導電的納米。美國和澳洲科學家經多年研究，在《科學》發表文章指已成功把納米碳管「編織」成一片片的透明納米材料。這些納米材料只有二百萬分之一吋厚，面積就算是一平方公里，重量都不會超過七十七公斤，像紙張般柔軟可變形。&#13;<br> 超級納米材料可以造出人工肌肉，也可當作一級方程式賽車的車殼，甚至是科幻小說構想的「太空天梯」。&#13;<br> 美國《今日美國報》/英國《衞報》</p></body></html>
