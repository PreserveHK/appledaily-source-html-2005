<html><header><meta charset="utf-8"><title>　　張永霖同畫談戀愛 - 李八方</title></header><body><h1>　　張永霖同畫談戀愛 - 李八方</h1><p>前香港電訊總裁張永霖接受今晚播出嘅有線新聞台、由張寶華主持嘅《人物風流》訪問，張永霖出名愛畫，佢話自己長時間同畫談戀愛，辦公室嘅畫有齊白石嘅芙蓉、菊花、荷花同埋一啲名家嘅字匾。喺二十幾年收藏藝術品嘅過程中，對背後嘅歷史文化產生興趣，所以會有得着。&#13;<br> 待人處世方面，張嘅座右銘係「持久專注」同「果敢虛懷」，佢奉勸年輕人打工唔好太急功近利，要先將企業放喺第一位，如果企業冇前途，個人都唔會有前途。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
