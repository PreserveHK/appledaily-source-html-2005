<html><header><meta charset="utf-8"><title>Eason力撐陳冠希</title></header><body><h1>Eason力撐陳冠希</h1><p>任達華近日工作忙碌，雖然他一向注重健康，每天都會抽時間健身，但近日卻發現身體有點不適，出現消化不良、精神緊張及足踝劇痛等症狀，故早前他到北京太華公寓收樓時，順道往北京同仁堂藥局求診。</p><p>盡量放鬆</p><p>當日藥局內一位女醫師替任達華把脈檢查後，指他身體正常，但五臟六腑失調，精神過度緊張，需要盡量休息和放鬆自己，不宜工作過勞。任達華表示他是個生活正常的人，想不到亦會捱出病來。</p></body></html>
