<html><header><meta charset="utf-8"><title>梁展文送別宴起風波</title></header><body><h1>梁展文送別宴起風波</h1><p>領匯房地產投資信託基金上市安排進行得如火如荼，呢項係房屋及規劃地政局常任秘書長（房屋）梁展文退休前嘅告別作，加上有唔少人搵佢食飯送別，所以佢老哥呢排認真唔得閒。蘭西聽聞，就係因為餐送別宴，搞到有業內人士出現風波。&#13;<br> 話說有個同地產業有關嘅協會，邀請梁展文食飯，由會長出面，但會長只係安排自己集團屬下公司嘅高層，以會員身份出席，其他會員就冇份；因為唔可以再用個會嘅名義請梁生食多一次，所以冇機會出席嘅會員有怨言，覺得唔公平，聽講，會有啲行動。&#13;<br> 呢場風波點平息，好難講。</p></body></html>
