<html><header><meta charset="utf-8"><title>利嘉閣考察團上北京</title></header><body><h1>利嘉閣考察團上北京</h1><p>呢排樓市好靜，代理行生意勁減，利嘉閣包咗個旅行團，由執董廖偉強帶領一班精英，一行七十幾人去咗北京，除咗睇樓盤，又度橋增生意。&#13;<br> 呢個三日團，會睇星河灣及世茂奧臨花園，與當地發展商交流。佢哋順便開集思會，諗計點樣提高生產力及戰鬥力，以及未來嘅發展路向。&#13;<br> 由於內地有禽流感，聽講，利記喺香港買定好多口罩至出發。至於原定行程，會去全聚德食烤鴨，唔知有冇臨時取消？</p></body></html>
