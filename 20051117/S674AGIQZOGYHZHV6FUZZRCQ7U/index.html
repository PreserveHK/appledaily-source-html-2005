<html><header><meta charset="utf-8"><title>九龍　得寶11年貶值35%</title></header><body><h1>九龍　得寶11年貶值35%</h1><p>▲利嘉閣莊鎔溶表示，九龍灣得寶花園C座高層8室，343方呎，成交價85萬元，每呎2478元。原業主94年130元買入，蝕45萬元，35%。&#13;<br> &#13;<br> ▲美聯葉志偉稱，鴨脷洲海怡半島10座頂層G，1630方呎，屬4房特色戶，連580方呎平台花園，以1100萬元售出，每呎6748元。原業主99年998萬元購入，獲利102萬元，約10.2%。</p></body></html>
