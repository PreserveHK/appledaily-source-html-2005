<html><header><meta charset="utf-8"><title>《小企鵝》奧斯卡熱門</title></header><body><h1>《小企鵝》奧斯卡熱門</h1><p>第七十八屆奧斯卡頒獎典禮提名名單將於下年一月三十一日揭曉，前日主辦單位美國電影藝術與科學學院公布已將十五套紀錄片納入「最佳紀錄片」的考慮之列，當中包括法國人氣紀錄片《小企鵝大長征》。&#13;<br> 主辦單位透露今年有八十二套紀錄片入紙參選，質素亦比歷屆為高，據影評分析，剛於美國創下最高法國電影票房的《小企鵝大長征》獲看高一線，成為爭標大熱。而講述社交舞教室的《MadHotBallroom》及Enron能源公司沒落的《Enron》亦有望突圍而出。</p></body></html>
