<html><header><meta charset="utf-8"><title>越野路華積架富豪回收</title></header><body><h1>越野路華積架富豪回收</h1><p>【本報訊】澳洲多款汽車需要回收，包括二百輛泊車系統出問題的越野路華車款、積架車款及三百多部螺線管零件發生故障的富豪汽車。&#13;<br> 澳洲傳媒報道，越野路華共一百七十一部Discovery3、RangeRoverVogue、RangeRoverSport的○五至○六年車款，由於泊車系統出現問題，未能完全將轉速器調校至泊車狀態，故車廠宣布回收有關車款作維修。當地積架的S系○六年車款也發生相同問題，車廠也宣布回收。澳洲富豪車廠也回收三百七十七架S80及XC90的○五至○六年車款，因為車內螺線管零件與其他零件可能發生不協調情況。</p></body></html>
