<html><header><meta charset="utf-8"><title>上海傳說99來港發售</title></header><body><h1>上海傳說99來港發售</h1><p>如果有人問你，「傳說99」係乜，大家點諗都唔會估係樓盤名，但事實就真係上海浦東世紀花園其中一期，有二十二幢別墅，五千四至逾七千五呎，呎價二千七百幾，入場費要千五萬。&#13;<br> 個盤搵世紀二十一做中港澳及海外代理。&#13;<br> 世紀二十一楊靄良話，個盤係為咗紀念昔日上海風情而叫「傳說99」，充滿維多利亞時期建築風格，明年底至後年中可以入住。&#13;<br> 楊靄良補充，近日已安排幾個美籍華人睇樓，相信好快有消息公布。</p></body></html>
