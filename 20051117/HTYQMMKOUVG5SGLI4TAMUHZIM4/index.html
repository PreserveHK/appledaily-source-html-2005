<html><header><meta charset="utf-8"><title>經常喝酒較易患口腔癌</title></header><body><h1>經常喝酒較易患口腔癌</h1><p>英國廣播公司昨日報道，經常喝酒會增加患上口腔癌的風險。有專家指，七成半口腔癌患者原本可以透過戒掉煙酒來預防。縱然吸煙人數近年逐漸下降，但酒精飲品的銷情卻顯著上升，因此口腔癌個案在過去十年升近四分之一，比子宮頸癌及睪丸癌加起來的個案還要多。&#13;<br> 英國的癌症研究組織CancerResearch提醒經常喝酒的人士，若口腔持續三星期出現疼痛，即可能已患上口腔癌，應盡早求醫。</p></body></html>
