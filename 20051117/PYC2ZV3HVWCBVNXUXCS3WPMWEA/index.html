<html><header><meta charset="utf-8"><title>姊弟10元捱一個月</title></header><body><h1>姊弟10元捱一個月</h1><p>「從明天開始，我們自己養活自己。」遼寧丹東十三歲女孩季曉欣，自母親帶受工傷的父親到瀋陽就醫後，與弟弟相依為命，還一同拾荒賺錢，一個月內僅靠十元過活。&#13;<br> 憑着母親留下的三十元、一袋米及數斤薯仔，曉欣九月底起與弟弟曉飛獨立過活。每天放學後便從學校一直走幾公里，沿途翻垃圾箱尋找可賣的東西，收集同學扔掉的飲品瓶，再到廢物收購站變賣賺錢。晚上，曉欣又要做飯、洗衣，輔導曉飛做功課。他們有時僅以醬油泡飯吃，即使生病也捨不得買藥。後來，曉欣的困境被同學揭發，學校立即免去她及弟弟的學費，還給他們捐款，協助他們度過難關。&#13;<br> 《瀋陽晚報》</p></body></html>
