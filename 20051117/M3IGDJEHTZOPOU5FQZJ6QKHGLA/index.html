<html><header><meta charset="utf-8"><title>難確診險送命　竹枝插童心一年</title></header><body><h1>難確診險送命　竹枝插童心一年</h1><p>廣東韶關一名十一歲窮家男童，連續三個月發高燒，視力亦急劇下降，到處求醫難以確診，直至醫生日前替他開刀，才發現一根六厘米的竹枝插入其心房長達一年多。小竹枝來自一根粗竹，相信是去年男童上山幫忙砍竹遇上意外時，被粗竹直插胸部，男童即時拔竹保命，卻留下該小竹枝，禍延至今。&#13;<br> 醫生周一替男童小東開刀時，一剖開男童的胸腔，竟發現在男童的左右心房的室間隔裏，橫躺着一根長六厘米、粗兩毫米的竹枝，由於時日已久，分別在兩端形成了血栓和一團贅生物，因此引起嚴重心內膜細菌感染、多處血管栓塞。醫生立即拔走竹枝，救回小東。&#13;<br> 《廣州日報》</p></body></html>
