<html><header><meta charset="utf-8"><title>Alessi出貓</title></header><body><h1>Alessi出貓</h1><p>收到新一季Alessi產品目錄，呢間意大利家品公司又有驚喜設計，一個「貓兜」實在Cute到死。同樣Cute爆有一系列限量版AlessandroMendini經典Parrot開瓶器，當中最矚目是身上寫滿中文字「天、地」的「北京版」，價錢唔算太貴，聖誕節快到，想買來做禮物就要快！&#13;<br>&#13;<br>記者：何兆彬</p><p>售賣點：AlessiSogo專櫃（28696377）&#13;<br> 銅鑼灣Sogo百貨7樓</p></body></html>
