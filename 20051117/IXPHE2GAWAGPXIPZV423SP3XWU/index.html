<html><header><meta charset="utf-8"><title>探員涉妨礙司法公正</title></header><body><h1>探員涉妨礙司法公正</h1><p>【本報訊】一名偵緝警員涉嫌聲稱可安排一場毒品「大龍鳳」，讓一名涉藏冰毒的酒吧東主佯裝警方線人協助破案，圖獲取減刑，酒吧東主於付款後懷疑被騙，向廉政公署投訴。涉案警員否認一項串謀妨礙司法公正罪名，案件昨在九龍城裁判法院審訊。&#13;<br> 三十七歲被告衛家銘（圖），被控於去年七月六日至十二月三十一日駐守沙田分區重案組期間，與翟贊榮（酒吧東主）及林偉豪串謀妨礙司法公正。&#13;<br> 案件編號：KCCC6281/2005</p></body></html>
