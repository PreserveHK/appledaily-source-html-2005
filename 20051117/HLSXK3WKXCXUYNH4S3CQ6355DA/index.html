<html><header><meta charset="utf-8"><title>新城市廣場仙境迎聖誕</title></header><body><h1>新城市廣場仙境迎聖誕</h1><p>聖誕節愈嚟愈近，商場聖誕裝飾及活動嘅消息就愈多。新鴻基地產沙田新城市廣場，將三樓拱形玻璃天幕長廊，近三千五百呎地方，布置以「漫遊感官聖誕」為題嘅大型聖誕裝飾。&#13;<br> 喺特製嘅天幕覆蓋下，有八棵參天聖誕樹，並以一棵五十二呎高嘅做中心，另有逾百隻閃爍仙子，其中二十幾隻為機動拍翼仙子，喺設定的時間下一同拍翼展翅。重有鹿車和特備香薰裝置等組成嘅奇幻仙境，等市民親歷如童話般嘅旅程。今個月二十八號就有得睇。</p></body></html>
