<html><header><meta charset="utf-8"><title>杏花新城世紀21攞獎</title></header><body><h1>杏花新城世紀21攞獎</h1><p>地鐵每個月都會派神秘人，扮客去查吓租戶嘅服務水準，向表現好嘅頒發「優質顧客服務」大獎。喺柴灣杏花新城嘅世紀二十一，上個月就攞到呢個獎，重係杏花邨商場變身杏花新城四五年以嚟，第一間地產代理公司攞獎，認真威威。&#13;<br> 世紀二十一行政總裁吳啟民，對攞到呢個獎梗係好高興啦，話會繼續為客戶提供最好嘅服務。負責人區經鄭智鐘話，分行有八個前線，平均年資五六年，最長十年，所以公司喺杏花邨一直都可以保持到三分之一嘅市場佔有率。</p></body></html>
