<html><header><meta charset="utf-8"><title>舒淇紐約遊學</title></header><body><h1>舒淇紐約遊學</h1><p>出爐金馬影后舒淇昨日離開台灣，乘飛機返港後，再到內地拍兩輯廣告，她昨日表示本月底開始放兩個月大假，打算去紐約旅行兼遊學，她叫傳媒不要再吵她，因她不想回應任何報道，所以會拒接任何電話。</p><p>「不要吵我」</p><p>舒淇笑說：「你們（媒體）有甚麼事就打電話給我助理吧，讓我好好休息，不要來吵我了！」至於前男友黎明日前在北京出席活動時，大方恭賀她榮升金馬影后，讚她是「實至名歸」，但舒淇昨日對一切有關黎明的話題都不願回應。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
