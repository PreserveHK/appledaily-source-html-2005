<html><header><meta charset="utf-8"><title>李登輝要賠宋230萬</title></header><body><h1>李登輝要賠宋230萬</h1><p>台灣前總統李登輝去年聲稱親民黨主席宋楚瑜叫民眾去遊行、自己則去打麻將，結果被宋指為誹謗，入稟法庭索償。至昨日，台北地方法院宣判，認為李相關談話無具體事證，判決李敗訴，要賠償宋新台幣一千萬元（約二百三十萬港元），並且登報道歉三天。&#13;<br> 對於法庭的判決，宋楚瑜表示欣慰，指政治人物發言前應小心求證。不過，奉李登輝為精神領袖的台聯則表示，李登輝會提起上訴。&#13;<br> 去年台灣總統選舉後，國民黨、親民黨持續發起抗爭。李登輝曾批評宋楚瑜說：「哪有叫一些老百姓跑去遊行，自己跑去睡覺？更厲害的是跑去打麻將，還更厲害，不應該嘛！」&#13;<br> 台灣《蘋果日報》&#13;<br> </p></body></html>
