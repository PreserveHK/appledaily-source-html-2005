<html><header><meta charset="utf-8"><title>畀10蚊換潤膚油</title></header><body><h1>畀10蚊換潤膚油</h1><p>冬天肌膚乾燥脆弱，若連潤膚露都唔見效，就要用滋潤的潤膚油。Johnson'sbaby今季推出限定版甜睡潤膚油，特別加入薰衣草及洋甘菊精華，陣陣香氣有助平和寧神。除了沐浴時使用外，作按摩用也可舒解疲勞，睡前用於沐足更有助血液循環，驅走雙腳寒氣。由11月25日起，凡於屈臣氏、萬寧、百佳或惠康購物，只須加$9.9即可換購甜睡潤膚油一支，換完即止。&#13;<br>&#13;<br>記者：黃若茵&#13;<br>查詢：27375578</p></body></html>
