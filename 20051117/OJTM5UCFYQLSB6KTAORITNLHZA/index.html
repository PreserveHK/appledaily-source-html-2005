<html><header><meta charset="utf-8"><title>龔照南停牌20個月</title></header><body><h1>龔照南停牌20個月</h1><p>▲證監會已暫時吊銷怡啟實業投資前負責人龔照南的牌照20個月，指他向證監提供誤導性資料。該個案源自97年對華人銀行（現稱香港華人，655）及華地（現稱力寶華潤，156）內幕交易案的查訊。龔氏亦為涉案人士。&#13;<br> &#13;<br> ▲嘉里建設（683）宣布，為香港仔利鴨脷洲內地段129號住宅提供17.61億元貸款，令該公司在有關項目墊款增至21.55億元，約佔11月3日市值9%。該項目由嘉里及新地（016）各佔一半權益的公司持有70%權益，其餘30%由百利保（617）持有。</p></body></html>
