<html><header><meta charset="utf-8"><title>梁詠琪網上捉賊</title></header><body><h1>梁詠琪網上捉賊</h1><p>梁詠琪（GiGi）昨日到商台接受訪問，對於國際唱片業聯手打擊網上音樂盜版活動，GiGi坦言平日都有瀏覽非法下載的網站，而近期她發覺網上音樂盜版的情況已經減少了，GiGi說：「有啲網站重係收月費形式，攞啲賊贓嚟搵錢，咁重成世界嘅？真係要嚴懲佢哋，我見到都會舉報㗎。」</p><p>撐陳奕迅</p><p>不過當提到日前陳奕迅曾提及遭網上非法下載的侵權者報復，GiGi即感到十分驚訝，她說：「點解會咁，唔係啩？呢個係法庭嘅裁判，都唔關歌手事，咁我哋啲嘢不斷俾人偷，梗係嬲啦。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
