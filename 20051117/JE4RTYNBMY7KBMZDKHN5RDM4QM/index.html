<html><header><meta charset="utf-8"><title>和黃投資阿曼碼頭</title></header><body><h1>和黃投資阿曼碼頭</h1><p>▲和黃（013）旗下和記黃埔港口宣布，與蘇哈爾工業港達成協議，共同投資及發展位於阿曼蘇哈爾港的一個貨櫃碼頭。蘇哈爾工業港為阿曼蘇丹國政府與鹿特丹港口所組成的合資公司，負責管理蘇哈爾港。預期貨櫃碼頭將於明年第2季度投入使用，第2期工程預計於07年底完工。&#13;<br> &#13;<br> ▲香格里拉（069）宣布，由該公司及馬爾代夫政府分別持70%及30%的AIPL，向馬爾代夫政府承租一個未開發的島嶼，為期25年。AIPL擬投資1億美元在該島發展渡假酒店。</p></body></html>
