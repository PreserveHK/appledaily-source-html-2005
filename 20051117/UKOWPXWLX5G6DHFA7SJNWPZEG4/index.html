<html><header><meta charset="utf-8"><title>港聯飛內地線將研訊</title></header><body><h1>港聯飛內地線將研訊</h1><p>▲空運牌照局昨日公布，將於本周六就港聯航空申請經營香港至大連、桂林、濟南、昆明、南寧、台中、暹粒及蘇梅島等20個航點的經營牌照進行研訊，主要是中富控股（1191）主席葉長青私人持有的中富航空提出反對所致。港聯是賭王何鴻燊的私人投資公司。&#13;<br> &#13;<br> ▲外電報道，台灣華航擬向和黃（013）及中國國際航空（753）母公司中航集團，分別購入中國飛機服務6%及14%股權，共兩成股權，總投資5800萬元。和黃發言人確認此事。中國飛機服務95年在港成立，提供飛機維修及清潔服務。交易後，和黃及中航的持股量分別降至20及40%，餘下兩成由聯合航空持有。</p></body></html>
