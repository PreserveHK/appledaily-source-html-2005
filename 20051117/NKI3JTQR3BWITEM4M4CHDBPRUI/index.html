<html><header><meta charset="utf-8"><title>　　陳太睇首映心情靚 - 李八方</title></header><body><h1>　　陳太睇首映心情靚 - 李八方</h1><p>政務司前司長陳方安生噚日出席電影《孤雛淚》嘅首映禮。雖然新任律政司司長黃仁龍最近幫彭楚盈翻案，單案涉及陳太兄長方曼生，但睇嚟冇乜影響陳太嘅心情。《孤雛淚》嘅導演係曾經執導過《鋼琴戰曲》嘅波蘭斯基，戲中講述一個叫做奧利華嘅孤兒嘅童年艱苦生活，點樣周旋喺童黨之間，為自己嘅人生奮鬥，唔知陳太又鍾唔鍾意呢套戲呢？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
