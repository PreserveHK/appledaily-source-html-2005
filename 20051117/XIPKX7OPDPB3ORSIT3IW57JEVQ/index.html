<html><header><meta charset="utf-8"><title>數記又有新手機拍檔</title></header><body><h1>數記又有新手機拍檔</h1><p>繼3S（Sanyo、Samsung同Sharp）之後，數碼通又搵到個新手機partner──東芝，噚日重宣布推出東芝響香港第一部手機TS10，但呢部只係一部「齋齋哋」嘅2.5G手機而非3G機，點解呢？黎總大鈞（圖右）話，數記一向嘅策略都係強攻3G之餘，依然照顧2G班客仔。事實上，市場對2.5G手機仍然有一定需求。&#13;<br> 雖則黎總點都唔肯講幾時有3G機推出，但路邊社消息話，最快明年1月響香港見到東芝3G手機，1年最少推4款。其實華華早排跟數記去英國參觀Vodafone門市，已見東芝3G機有得賣，賣相唔錯，睇怕又會掀起換機潮。</p></body></html>
