<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>魴魚：超市買到的多是魚柳，中央有一黑痣，曾於city'super出售，約$38/100克；或可以海鱸魚代替，肉質同樣鮮甜。&#13;<br>&#13;<br>澳洲黑和牛肉眼扒：自從日本發現瘋牛症，已停止輸入，取而代之是澳洲飼養的黑和牛，肉質鮮紅、脂肪分布均勻為之靚貨。&#13;<br>&#13;<br>茴香：味爽，帶點西芹清香，適合作煲湯或沙律等。</p><p>苦白菜：面帶茸毛，生吃帶苦澀，煮熟後可減淡苦味。&#13;<br> &#13;<br> 黃車厘茄：如一般紅車厘茄，但味較紅車厘茄甜，可用作沙律。&#13;<br> &#13;<br> 水牛芝士：煙煙韌韌，可作沙律，亦可鋪於薄餅上，吃時會扯出一絲絲來。&#13;<br> &#13;<br> ＊價格來自尖沙嘴city'super&#13;<br> 資料截至11月16日為準</p></body></html>
