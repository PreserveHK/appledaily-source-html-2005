<html><header><meta charset="utf-8"><title>第一書記排名首位</title></header><body><h1>第一書記排名首位</h1><p>任仲夷主政廣東時的職銜是中共廣東省委第一書記。所謂第一書記，是排名第一，並不是第一任之意。中共在一九五○年代後期至一九八○年代初期，在省市區黨委設立書記處，以示集體領導之意，因此，各省市區通常都有第一書記、第二書記、書記處書記，第一書記相當於現時的省委書記，第二書記則多會兼任省長（文革期間改為革命委員會主任），而書記處書記則相當於現時的省委副書記。任仲夷調任廣東時，曾任遼寧省委第二書記兼省革委會第一副主任。</p></body></html>
