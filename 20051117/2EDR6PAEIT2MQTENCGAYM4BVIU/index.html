<html><header><meta charset="utf-8"><title>有電腦無OD波</title></header><body><h1>有電腦無OD波</h1><p>你好，我想問駕駛自動波車時，起步時是否要關掉OD波，直至暢通無阻或高速公路駕駛時，才開始使用OD波？若起步已使用OD波，會否影響波箱機件？何種方法才能省油？			朗上</p><p>阿朗：&#13;<br> OD波是Overdrive（超比波）的意思，相等於棍波車的五波，好處是慳油。平時行車根本沒有需要關掉OD波，但在上斜路時就要關掉，保持在三檔狀態，以防波檔在三和四檔間兩邊跳，令行車不暢順。部份歐洲車的OD波會用上機械式，動力流失會較少，但波箱體積會大一點。現今汽車的自動波，附有電腦控制，會按行車表現和駕駛者習慣來轉檔，所以沒有了OD波的選擇。&#13;<br> 《車天車地》主編覆</p></body></html>
