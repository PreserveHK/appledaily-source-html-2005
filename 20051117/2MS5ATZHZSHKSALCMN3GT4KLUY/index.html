<html><header><meta charset="utf-8"><title>先上理論課</title></header><body><h1>先上理論課</h1><p>想學滑浪風帆可以到康文署旗下的多個訓練中心參加興趣班，滑浪風帆初班的費用只需百多元兩天，五個人一班，以一對一私人教授的學費就要八百至一千二百元一堂不等。&#13;<br> 授課期間除了有認可教練在場，同時亦備有救生快艇，學員須懂得游泳五十米，即使意外發生，學員亦有能力游到岸邊。學員在實課前，先要上半小時的理論課及風帆歷史，隨後學習平衡和裝帆。學員在康文署的初班及格畢業後，便可自行到康文署旗下的沙灘租用滑浪板及風帆，租費約二十多元一小時。</p></body></html>
