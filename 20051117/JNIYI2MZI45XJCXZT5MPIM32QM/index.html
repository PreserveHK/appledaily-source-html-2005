<html><header><meta charset="utf-8"><title>古惠珍哭訴被拖數</title></header><body><h1>古惠珍哭訴被拖數</h1><p>曾被指介紹女星與富豪飯局的「中間人」古惠珍，昨日聲淚俱下致電本報投訴，指稱早前介紹女角拍攝三級片後被製作公司拖欠四千五百元片酬與佣金，更因貧病交迫而要靠領綜援為生。&#13;<br> 古惠珍昨日致電本報，指上月介紹一名為母親還賭債的內地女子拍攝三級片，之後卻一直未收到製作公司的四千五百元片酬與佣金支票。她昨日聲淚俱下地說：「我沙士之後隻眼白內障要領綜援，今次佢唔畀錢我就要踎街！今次係個女仔阿媽爛賭，趕住搵錢我先幫佢。」</p><p>搵黑工唔報得警</p><p>古惠珍續說：「我唔報得案，如果唔係我同個女仔死梗，佢做黑工，我又領緊綜援，我飯都就嚟冇得開。」</p></body></html>
