<html><header><meta charset="utf-8"><title>政府新總部限高160米</title></header><body><h1>政府新總部限高160米</h1><p>【本報訊】港府即將重新啟動於添馬艦興建政府新總部工程，行政署發言人昨表示，將於本年年底前就首階段招標進行預審，並會沿用「設計及建造」方式，以兩個階段招標形式甄選承建商，預計工程○七年開展，二○一○年完成。發言人續稱，為保護山脊線和海港景觀不受遮擋及限制政府新總部發展密度，政府決定把原有計劃中建議興建的展覽館刪去，同時考慮設定建築物高度，規定建築物高度上限為一百三十米至一百六十米。</p></body></html>
