<html><header><meta charset="utf-8"><title>980元以下門票售罄</title></header><body><h1>980元以下門票售罄</h1><p>曾於九○年及○一年來港獻唱的巴伐洛堤，正在世界各地舉行告別演唱會，下月二日將於香港會議展覽中心舉行一場「巴伐洛堤環球之旅告別演唱會」，而門票分為六種票價，分別為三千八百八十元、二千八百八十元、一千八百八十元、九百八十元、五百八十元及三百八十元。截至昨日為止，三百八十元至九百八十元的門票已售罄。&#13;<br> 巴伐洛堤的音樂會票價每趟都相當高，其中早年在紐約歌劇院及紫禁城的演唱會中，門票最高更達二千五百美元及人民幣一萬二千元，而在港的最高票價三千八百八十元，更是香港票價紀錄上的天價；今次來港的一場歌酬逾千萬港元，亦創下本地演唱會的最高歌酬紀錄。&#13;<br> 本報記者</p></body></html>
