<html><header><meta charset="utf-8"><title>Britney飛釘睇獸醫</title></header><body><h1>Britney飛釘睇獸醫</h1><p>美國女歌手BritneySpears自從九月中誕下兒子尚普雷斯頓（SeanPreston）後，一直鮮有露面，前日有攝影師拍下Britney與母親一同到馬利布一間獸醫診所的照片，只見沒有化妝的Britney凸點示人，但她似乎還未完全收身。&#13;<br> 另一邊廂，Britney的丈夫KevinFederline日前到便利店買煙時，右手包裹着繃帶，原來他早前與友人到夜店消遣時，因跳舞太投入而跣倒，導致手骨骨折。此外，雜誌《Star》早前進行調查，原來有九成五人認為Kevin與Britney結婚，只因Britney富有。</p></body></html>
