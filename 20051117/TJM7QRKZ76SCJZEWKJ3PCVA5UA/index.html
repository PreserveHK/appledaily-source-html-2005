<html><header><meta charset="utf-8"><title>陳苑淇明益袁彌明</title></header><body><h1>陳苑淇明益袁彌明</h1><p>陳苑淇、袁彌明及黃伊汶昨日去到尖沙嘴為一間日本料理主持開幕儀式。最先獲邀請擔任剪綵嘉賓的陳苑淇，特別要求老闆請埋舊同學兼老友袁彌明一齊任剪綵嘉賓。</p><p>同學兼老友</p><p>陳苑淇表示，袁彌明是她的大學同學，兩人感情要好，現在同於娛樂圈工作，閒時也會交流工作心得，她說：「好多人話呢行好難識到朋友，今日好難得有錢賺之餘，重同埋朋友一齊出席活動。」&#13;<br> 首次擔任剪綵嘉賓的袁彌明，今天為她首部電視劇《滙通天下》開工，她未開工已有心理準備讓導演罵，她說：「我讀過戲劇，都算捱得鬧，做錯嘢冇人開聲鬧先至驚。」&#13;<br> 採訪、攝影：張俊銘&#13;<br> &#13;<br> </p></body></html>
