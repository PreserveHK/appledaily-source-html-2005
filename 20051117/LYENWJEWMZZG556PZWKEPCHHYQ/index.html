<html><header><meta charset="utf-8"><title>綠魔劉燁搵命博</title></header><body><h1>綠魔劉燁搵命博</h1><p>由陳凱歌導演、張栢芝、劉燁、謝霆鋒、真田廣之與張東健主演的《無極》下月十五日公映。其中劉燁不但要全身塗滿綠色顏料扮魔怪，更在拍攝動作場面時，兩度受傷。</p><p>鐵絲插血手</p><p>劉燁拍攝追打張東健的場面時，被安排在一個球形的鐵籠內決戰，突然劉燁雙腳一軟，雙手直接落地，慘被鐵絲刺插傷，結果兩手都沾滿鮮血，嚇得導演立刻叫停，為他止痛，不過劉燁休息一會後，又恢復拍攝。&#13;<br> 另一場拍攝劉燁與霆鋒打架戲時，兩人在一個兵器庫吊威吔對打，當武指要求劉燁向着屏風飛過去，逃避霆鋒施襲時，劉燁的大腿以高速撞向屏風頂部，大腿即時受傷不能動彈，導演只好請按摩師為他治療，他的肌肉才可以鬆弛下來。</p></body></html>
