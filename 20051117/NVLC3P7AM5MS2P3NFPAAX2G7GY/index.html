<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　康怡7年蝕112萬</title></header><body><h1>樓市快訊<br>香港　康怡7年蝕112萬</h1><p>▲美聯王龍表示，鰂魚涌康怡花園E座高層16室，858方呎3房，以393萬元易手，每呎4580元，為近期新低價。原業主98年3月505萬元買入，勁蝕112萬元，22.2%。&#13;<br> &#13;<br> ▲中原梁啓明說，西灣河鯉景灣逸榮閣低層E，625方呎，265萬元售出，每呎4240元。原業主02年5月209萬元買入，3年賺56萬元，26.8%。</p></body></html>
