<html><header><meta charset="utf-8"><title>心臟病患須防藥物相剋</title></header><body><h1>心臟病患須防藥物相剋</h1><p>加拿大多倫多聖麥可醫院心臟科醫生亞伯森表示，服用處方藥物的心臟病患者在服用另類藥物前應先告知醫生，以免發生藥物相剋的後果。&#13;<br> 他指出，如一般人認為可降低血壓的霍桑漿果（HawthorneBerries）就很可能與心臟病藥物相剋；又如貫葉連翹（St.John'swort）雖可以減輕抑鬱症，但也會與心臟病藥物digoxin及血液稀釋劑warfarin相剋。即使維他命E也能使warfarin的功能盡失並引起不良的副作用，其他如銀杏及人參等也有稀釋血液的效果。&#13;<br> </p></body></html>
