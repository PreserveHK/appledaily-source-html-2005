<html><header><meta charset="utf-8"><title>嘉亨灣近入伙多蝕讓</title></header><body><h1>嘉亨灣近入伙多蝕讓</h1><p>西灣河嘉亨灣交樓期近，唔想上會嘅投資者，陸續劈價蝕讓，但求盡快脫手。&#13;<br> 利嘉閣杏花邨區域經理劉信文話，最新一宗蝕讓個案，係六座高層G單位，六百七十六方呎，成交價三百六十萬，每呎五千三百幾，屬於合理水平。&#13;<br> 上一手業主舊年十一月以三百七十五萬買返嚟，揸咗一年，蝕十五萬。&#13;<br> 嘉亨灣𠵱家有成六百幾個放盤，絕大部份係唔想上會嘅炒家貨，重有一個月，就到期交樓，嚟緊一個月，將會係成交高峯期。</p></body></html>
