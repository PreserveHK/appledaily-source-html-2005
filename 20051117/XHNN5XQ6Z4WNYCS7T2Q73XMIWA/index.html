<html><header><meta charset="utf-8"><title>奢華白金級保養保濕提升輪廓</title></header><body><h1>奢華白金級保養保濕提升輪廓</h1><p>防止肌膚衰老的精華素一向給人濃稠的印象，但ESTEELAUDER白金級面部及身體尊貴修護系列的新成員──極緻賦活精華，卻打破這傳統印象。以尊利抗老化科技與珍貴成份如南洋珍珠粉合成的精華素，潤而不膩，能一次過達到回復緊緻、透亮、彈性及具保濕功效。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>查詢：31889313</p><p>名人用家意見：</p></body></html>
