<html><header><meta charset="utf-8"><title>影視處控《蘋果》《忽周》</title></header><body><h1>影視處控《蘋果》《忽周》</h1><p>【本報訊】《蘋果日報》及《忽然1周》今年五月先後刊登兩篇文章，被影視及娛樂事務管理處票控違反《淫褻及不雅物品管制條例》，沒按規定在封面或包裝上列明警告字眼。&#13;<br> 公司代表昨在東區裁判法院否認指控，案件押後至下月十四日及明年一月四日再訊。&#13;<br> 涉案兩篇文章分別刊登於今年五月六日出版第五一Ｏ期的《忽然1周》，及五月九日的《蘋果日報》G2版。&#13;<br> 案件編號：ESS29451、29452/05</p></body></html>
