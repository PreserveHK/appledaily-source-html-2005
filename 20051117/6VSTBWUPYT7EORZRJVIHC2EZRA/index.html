<html><header><meta charset="utf-8"><title>吃甜食可降壓力荷爾蒙</title></header><body><h1>吃甜食可降壓力荷爾蒙</h1><p>英國廣播公司昨日報道，吃甜食可以減壓。美國辛辛那提大學的研究人員在實驗鼠身上進行分組試驗，分別以糖水、含甜味劑的水及清水予以餵飼。結果顯示，前者體內造成壓力的一種荷爾蒙水平，比後兩者為低。&#13;<br> 研究人員強調只有含真正糖份的食物才有減壓作用，人造甜味劑則沒有此功效。有關研究結果將有助研發藥物，幫助人們面對疾病及受傷帶來的痛苦，以及應付公開演說或至親去世構成的壓力。</p></body></html>
