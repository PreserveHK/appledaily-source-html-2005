<html><header><meta charset="utf-8"><title>「油王」涉串騙引渡返港</title></header><body><h1>「油王」涉串騙引渡返港</h1><p>【本報訊】在本港曾有「油王」之稱的前忠德石油（現稱鈞濠集團）主席許樂群，涉嫌偽造帳目及串謀詐騙，潛逃十六載後，昨從美國引渡返港，隨即押上高等法院提訊，法官將他還押監房至下周一，屆時排期審訊。&#13;<br> 現年七十七歲的許樂群，為忠德石油前主席，原被控十七項控罪，包括十五項偽造帳目，涉及四千八百萬元，另一項在招股文件上作虛假陳述，即在招股文件上誇大公司利潤，及一項串謀詐騙。&#13;<br> 案件原於九○年審訊，開審前，許棄保潛逃往台灣，法庭頒發拘捕令，翌年十一月，國際刑警發出全球通緝令，直至○二年十一月，許入境美國時遭拘捕。&#13;<br> 案件編號：HCCC320/1989</p></body></html>
