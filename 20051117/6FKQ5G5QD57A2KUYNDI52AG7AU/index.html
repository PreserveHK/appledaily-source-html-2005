<html><header><meta charset="utf-8"><title>新界　第一城蝕48.5萬賣</title></header><body><h1>新界　第一城蝕48.5萬賣</h1><p>▲美聯鍾燕河表示，沙田第一城45座中層B室，395方呎，以99.5萬元售出，呎價2519元。原業主96年148萬元購入，蝕48.5萬元。&#13;<br> &#13;<br> ▲祥益地產謝澤銘表示，天水圍嘉湖山莊麗湖居7座高層F室，面積576方呎，業主由叫價138萬元調低至110萬元，才成功轉手，呎價1910元，蝕40萬元。&#13;<br> &#13;<br> ▲美聯余柏透露，青衣藍澄灣5座高層E室，面積957方呎，成交價285萬元，呎價2978元。原業主今年初以295萬元購入，蝕10萬元。</p></body></html>
