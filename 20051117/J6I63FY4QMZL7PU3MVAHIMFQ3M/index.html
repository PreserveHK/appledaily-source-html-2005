<html><header><meta charset="utf-8"><title>周慧敏秀髮成標記</title></header><body><h1>周慧敏秀髮成標記</h1><p>周慧敏近年復出拍廣告，最近又為Pantene拍電視廣告，該廣告選角時更曾作了民意調查，受訪者一致認為周慧敏是廣告的最佳人選。</p><p>重遇故人</p><p>拍攝期間，周慧敏重遇十五年前拍電影《三人世界》的工作人員，對方大讚她風采依然，而一頭秀髮一直是周慧敏的標記，所以她十分認同擁有一把美麗秀髮，可以增加女性的個人魅力。周慧敏十分關注頭髮折斷的問題，她說：「我身邊好多朋友都因為工作壓力而引致脫髮，所以我覺得選擇一隻適合嘅護髮產品會對頭髮有好大幫助。」</p></body></html>
