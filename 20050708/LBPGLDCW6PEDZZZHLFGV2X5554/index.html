<html><header><meta charset="utf-8"><title>升上將資格有規例</title></header><body><h1>升上將資格有規例</h1><p>《中國人民解放軍軍官軍銜條例》規定，上將任職資格包括中央軍委副主席、軍委委員、總參謀長、總政治部主任及正大軍區級正職。正大軍區級，包括副總參謀長，總政治部副主任，總後勤部、總裝備部、四大軍兵種、三大軍事院校、七大軍區的正職。</p><p>上將的任命由中央軍委主席決定。不過，按軍中不成文規矩，以中將銜出任大軍區級機構正職的軍官，通常須任職兩年或以上，才會被授予上將銜，而獲任命為中央軍委副主席或中央軍委委員的軍官，則可即時獲授上將銜。</p></body></html>
