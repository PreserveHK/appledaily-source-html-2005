<html><header><meta charset="utf-8"><title>金榜持融眾51%股權</title></header><body><h1>金榜持融眾51%股權</h1><p>▲金榜集團（172）同意向聯營公司融眾墊付貸款作為融眾一般營運資金，貸款額將不多於1700萬元，須於24個月內全面償還貸款，利率為最優惠利率加2厘計算，每半年繳付一次。金榜將主要以現有銀行融資額撥付該筆貸，也會以內部資源撥付。另外，金榜與融眾另一股東謝小青訂立協議，收購其持有的待售股份，代價11美元，完成後金榜會擁有融眾51%股權。融眾主要在內地為貸款擔保業務提供管理及投資顧問服務。</p></body></html>
