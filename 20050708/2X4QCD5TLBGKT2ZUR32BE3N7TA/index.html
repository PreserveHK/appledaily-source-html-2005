<html><header><meta charset="utf-8"><title>at17唱作出書瓣瓣掂</title></header><body><h1>at17唱作出書瓣瓣掂</h1><p>二人女子組合at17將於下月推出全新專輯，兩人有份參與製作新碟中一半以上的歌曲，早前她們更抽空為新歌《變變變》拍攝MV。由於at17平日打扮無甚睇頭，所以導演便為她們找來一位男演員，在MV中一人分飾五角，其中更有男扮女裝的造型出現。</p><p>推出散文集</p><p>另一方面，at17在今年的書展會推出兩本作品，其中一本是由成員Ellen編寫的首本結他曲譜《Ilearnedthechordsatseventeen》，另外一本散文集則輯錄了她們在報章撰寫過的文章，當中更有成員林二汶的漫畫手稿。</p></body></html>
