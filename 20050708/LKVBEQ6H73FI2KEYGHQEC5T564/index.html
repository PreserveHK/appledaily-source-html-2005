<html><header><meta charset="utf-8"><title>晶門林百里減持股份</title></header><body><h1>晶門林百里減持股份</h1><p>▲晶門科技（2878）公布，其非執行主席林百里於7月5日申請其透過代理於6月30日以平均價值每股2.64元出售部份利益，使其持股數目由7160萬股減至2660萬股，持股量由2.86%減至1.06%。&#13;<br> ▲浪潮國際（8141）表示，獲證監會知會，19名股東合共持有公司已發行股本33.67%，連同大股東浪潮電子及兩名董事各持有的54.98%及6.11%權益，相當於已發行股本94.76%，換言之其他股東僅持有約5.24%。</p></body></html>
