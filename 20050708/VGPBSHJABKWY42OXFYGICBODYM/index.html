<html><header><meta charset="utf-8"><title>崔智友戶外開工暈倒</title></header><body><h1>崔智友戶外開工暈倒</h1><p>韓國女星崔智友前日下午在戶外拍賣寫真集和DVD期間，因疲勞過度忽然昏厥，即時被送入醫院治療，令她無法參加昨日下午在東京舉行的記者會及「韓日觀光交流夜」活動。&#13;<br> 崔智友所屬的藝堂娛樂公司的工作人員說：「崔智友可能是因為過度疲勞而身體不適，作為國家形象大使和韓流代表明星，她一直積極參加各項國家活動，從沒有間斷。但這次她因健康問題而無法參加預定的活動，對此崔智友本人深感歉意。」</p></body></html>
