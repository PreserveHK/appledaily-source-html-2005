<html><header><meta charset="utf-8"><title>馬德鐘牛一fans兩頭忙</title></header><body><h1>馬德鐘牛一fans兩頭忙</h1><p>馬德鐘近來忙於在內地拍攝古裝劇，穿梭於北京和鄭州兩地，預計要到九月才完工，其間馬德鐘亦有返港為劇集宣傳及拍廣告，但今年生日就要在內地度過，中港兩地的fans還兵分兩路替他賀壽，內地fans專程抵達北京後，還要坐三、四個小時車到達郊區涿州，向馬德鐘送上賀禮，然後一起吃火鍋。&#13;<br> </p><p>回港補祝</p><p>原本香港fans亦打算到涿州替他慶祝，但被馬德鐘勸止。早前他回港宣傳《情迷黑森林》時，便和fans到奧海城一間餐廳補祝生日，馬德鐘說：「涿州真係太遠，幾個女仔人生路不熟，我會好擔心，所以勸佢哋唔好嚟。」</p></body></html>
