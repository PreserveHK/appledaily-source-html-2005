<html><header><meta charset="utf-8"><title>地鐵推廣商場浪接浪</title></header><body><h1>地鐵推廣商場浪接浪</h1><p>地鐵一眾商場暑期推廣浪接浪，噚日輪到宣布青衣城及九龍灣德福廣場嘅活動。&#13;<br> 為咗迎接迪士尼開幕，地鐵總商場事務經理陳嘉明話，八月二十八號前，喺青衣城搞「仲夏歐陸情調」，逢周末安排歌劇、歐洲舞蹈等表演，重有雙人法國南部之旅大抽獎。地鐵噚日請咗兩個法國女郎大跳肯肯舞，陳嘉明即場切巨型芝士。&#13;<br> 青衣城舊年開始陸續開拓六萬呎可租用樓面，間成二十二間舖，五間係食肆，包括喺曼谷攞唔少獎嘅法國C’estBon及比利時LaParole餐廳。&#13;<br> 至於德福廣場，就搞「富貴迫人百萬錢櫃」，月中開始消費滿五百，可以試開巨型錢櫃其中一格，開到就攞到裏面嘅現金券，金額由一百到一萬。</p></body></html>
