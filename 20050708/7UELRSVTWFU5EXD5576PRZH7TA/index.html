<html><header><meta charset="utf-8"><title>樂迷合唱送別LutherVandross</title></header><body><h1>樂迷合唱送別LutherVandross</h1><p>已故美國著名男歌手LutherVandross，前日在紐約舉行喪禮，過百fans及親友到場致祭，當中亦有黑人男fans舉起寫上「ILoveYou」紙牌，紀念這位為樂壇帶來不少貢獻的歌手。</p><p>展示舞台戲服</p><p>LutherVandross喪禮的禮堂上除放滿了白色的玫瑰花外，其棺木旁邊更擺放了Luther的相片、金唱片以及他生前在舞台上穿過的外套。不少fans均在偶像前灑下離別之淚，他們等待進場時，在場外合唱了Luther的名曲《PowerofLove》，而前日和昨日兩天均公開接受樂迷到場致祭。</p></body></html>
