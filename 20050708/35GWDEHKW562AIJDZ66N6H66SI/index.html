<html><header><meta charset="utf-8"><title>庫珀出名報總統新聞</title></header><body><h1>庫珀出名報總統新聞</h1><p>《時代》雜誌記者庫珀今年四十二歲，八四年自紐約的長春籐名校哥倫比亞大學畢業後，曾在多份報章及雜誌任職，是總統政治專家。&#13;<br> 大學畢業後，庫珀曾在《華盛頓月刊》擔任編輯，之後加盟《美國新聞與世界報道》，九三至九五年專門報道當時總統克林頓的新聞。&#13;<br> 九五至九六年，庫珀為政治周刊《新共和》撰寫「白宮觀察」專欄，之後加入《新聞周刊》任記者。由二○○三年六月至今，他一直為《時代》雜誌報道有關總統喬治布殊的消息。他也有為《紐約時報》、《華盛頓郵報》和網上政治雜誌《Slate》報道。&#13;<br> 庫珀也是「棟篤笑」演員，據說九八年他曾獲得「華盛頓最有趣的名人」的榮銜。&#13;<br> 法新社</p></body></html>
