<html><header><meta charset="utf-8"><title>海逸減價30萬成交</title></header><body><h1>海逸減價30萬成交</h1><p>▲中原黃思慧表示，紅磡海逸豪園（圖）1165方呎單位，業主減價30萬元放售，以650萬元成交，呎價5579元，較市價低8%。由於海逸豪園發展商正準備推出全新優惠，本月焦點集中一手市場。&#13;<br> ▲香港置業何偉航表示，尖沙嘴擎天半島中層836方呎單位，業主減價35萬元，以565萬元轉售，呎價6758元。賣方賺235萬元。&#13;<br> ▲美聯表示，紅磡民樂街28號凱旋工商中心3期地下，以1800萬元連租約成交，3850方呎，呎價約4675元。</p></body></html>
