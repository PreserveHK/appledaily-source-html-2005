<html><header><meta charset="utf-8"><title>司機燒「駕照」抗議新罰則</title></header><body><h1>司機燒「駕照」抗議新罰則</h1><p>【本報訊】港九工團聯合總會六名代表昨到中環美利大廈環境運輸及公務局請願，抗議政府強行通過增加衝紅燈罰則至罰款六百元及扣五分的新例，認為是罔顧職業司機飯碗。請願代表分別焚毀紙製軚盤及駕駛執照（圖），要求政府在未有配套措施，包括裝設黃燈倒數器前，不要實施新例。&#13;<br> 不過，不少職員司機昨致電兩個電台的「烽煙」節目時均表示，贊成增加罰則。的士司機李生認為要顧及交通意外會令家庭破碎；另一的士司機蔡先生強調司機在馬路上有責任，不能只自私考慮自己的情況。&#13;<br> 區民傑攝</p></body></html>
