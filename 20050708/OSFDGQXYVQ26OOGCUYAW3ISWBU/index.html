<html><header><meta charset="utf-8"><title>都會名軒呎價4811元開賣</title></header><body><h1>都會名軒呎價4811元開賣</h1><p>【本報訊】恒和珠寶（513）或有關人士，於今年初以1.27億元購入的佐敦住宅項目都會名軒，將於下周三推出首批8戶，平均呎價4811元，單位142.6萬元起。</p><p>下周三推出8伙</p><p>恒和珠寶集團主席陳聖澤表示，都會名軒首批出售後，會視乎反應加推。全數92伙售罄，可套現1.4億元，目標平均呎價5400元。&#13;<br> 都會名軒位於廣東道533至541號，單位308至328方呎。陳聖澤指出，項目投資成本為1.28億元。&#13;<br> 下周發售的8伙，分布於12及22樓，呎價4530至5070元，售價最平為12樓C室，308方呎，呎價4630元。</p></body></html>
