<html><header><meta charset="utf-8"><title>曼聯盃創意活動贈波衫</title></header><body><h1>曼聯盃創意活動贈波衫</h1><p>為宣傳曼聯七月二十三日訪港，贊助商Nike最近主辦一項名為「潛能待發、勢不可擋」的曼聯球迷創意活動，參與者有機會贏得曼聯全隊球員親筆簽名球衣一件，詳情可瀏覽www.nike.com.hk。另外，亞洲電視與大班麵包西餅有限公司昨舉行記者招待會，為「大班冰皮月餅特約：ING安泰曼聯盃」作冠名贊助之簽約儀式。亞視宣布為大會指定電台，而大班則贊助港隊迎戰曼聯的出賽球衣。&#13;<br> 本報消息（香港）</p></body></html>
