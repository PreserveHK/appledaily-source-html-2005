<html><header><meta charset="utf-8"><title>尊尼狄普扮米高𠱁細路</title></header><body><h1>尊尼狄普扮米高𠱁細路</h1><p>鬼才導演添布頓（TimBurton）與尊尼狄普（JohnnyDepp）繼《幻海奇緣》、《艾活傳》及《無頭谷》後，第四度合作拍攝新片《朱古力獎門人》，該片改編自七一年合家歡電影《兒童樂園》，原作的男主角真懷德（GeneWilder）亦表示由尊尼扮演其角色是最佳人選。&#13;<br> 尊尼在片中扮演性格古怪的朱古力廠老闆，經常邀請小朋友到其工廠參觀，他造型獨特，不但留有一頭長髮，而且皮膚蒼白，不少人都指其扮相與米高積遜（MichaelJackson）相似。</p></body></html>
