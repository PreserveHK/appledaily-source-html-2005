<html><header><meta charset="utf-8"><title>聰仔廣末撈金魚空手而回</title></header><body><h1>聰仔廣末撈金魚空手而回</h1><p>影視皆旺的日本男星妻夫木聰，日前與廣末涼子、深津繪里和田中圭，到了東京一間神社拍攝新劇《SlowDance》外景，四人趁空檔輪流拿起薄薄的紙撥，大玩傳統的撈金魚遊戲，可惜他們都空手而回。</p><p>光妹唱主題曲</p><p>而聰仔與女星竹內結子合演的新片《春之雪》，已成功邀得宇多田光主唱主題曲。由於該片是改編自已故日本著名作家三島由紀夫的文學名著，再加上監製誠意的邀請，因此光妹一口答應唱出該片主題曲，而歌曲已定名為《BeMyLast》。</p></body></html>
