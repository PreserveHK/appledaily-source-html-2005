<html><header><meta charset="utf-8"><title>倪震一枝公玩貓</title></header><body><h1>倪震一枝公玩貓</h1><p>倪震日前到跑馬地一間寵物店睇貓，雖然女友周慧敏沒有陪伴身旁，但一枝公玩貓的他依然顯得興味盎然。</p><p>又𠱁又摸</p><p>當日下午約三時，頭戴紅帽、身穿牛記笠記的倪震，徒步走到跑馬地一間寵物店，現場所見，他與店員頗為熟絡，對方更從籠內抱出一頭貓咪給他細看，但倪震伸手撫摸小貓，小貓可能有點緊張，不斷扭來扭去，倪震只好遷就小貓，一時站立一時蹲身才摸到牠，與小貓玩了大概十五分鐘後，倪震沒有幫襯便兩手空空地離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
