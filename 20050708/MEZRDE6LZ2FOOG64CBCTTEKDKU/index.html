<html><header><meta charset="utf-8"><title>插班生跨區入讀村校</title></header><body><h1>插班生跨區入讀村校</h1><p>【本報訊】教統局前年決定停止收生不足的村校開辦小一，香港教育學院教育政策與行政系進行的一項調查發現，受訪的元朗小商新村公立學校及惠群小學，過去一個學年分別有十三及四十七名學生插班，部份插班生更是跨區學生。&#13;<br> 至於學生轉校至村校的原因，主因是不適應原校；也有學生因健康及情緒問題轉校；少數族裔及新移民學生更藉在村校就讀加速融入本地社會。據統計，該兩間村校的畢業生，三分一能升讀第一組別（Band1）中學。&#13;<br> 立法會議員余若薇說，村校能照顧小眾學童的成績，證明在社會上有存在價值，期望政府不要以只講成本效益的辦學方針、扼殺村校生存空間。</p></body></html>
