<html><header><meta charset="utf-8"><title>楊紫瓊道出霍元甲一生</title></header><body><h1>楊紫瓊道出霍元甲一生</h1><p>李連杰現於內地拍攝新片《霍元甲》，月中將會煞科，據悉該片除了有李連杰和日本演員中村獅童外，楊紫瓊亦有份參與拍攝。&#13;<br> 雖然楊紫瓊只是客串，但角色卻十分重要，楊紫瓊飾演一名中國女武術家，希望推廣武術，並納入奧運競賽項目，由此敍述出一代武功大師霍元甲的傳奇生平。&#13;<br> 除了楊紫瓊外，曾參演荷李活電影《廿二世紀殺人網絡》系列的鄒兆龍亦有份參與拍攝，他表示該片難度最大的地方，是要講普通話。</p></body></html>
