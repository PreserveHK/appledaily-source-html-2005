<html><header><meta charset="utf-8"><title>江欣燕任猛男生剝</title></header><body><h1>江欣燕任猛男生剝</h1><p>江欣燕昨日以超性感造型，現身銅鑼灣為其代言的貴族纖形宣傳。大會昨日安排一名只穿內褲的猛男，為原先穿上連身裙的江欣燕扯下裙子，欣欣隨後身上只剩下閃銀色的bratop和熱褲，驕人身材表露無遺。</p><p>練習兩次</p><p>江欣燕即場才得悉大會安排猛男為她脫裙子，她說：「我都唔敢望佢，知道佢會搣我件衫之後，我都驚佢搣錯咗我裏面嗰件，所以事前喺後台都試過兩次。」前天是江欣燕的生日，亦是結婚四周年紀念，欣欣的老公吳積遜送上鑽石戒指作禮物，大會昨日亦送上兩個生日蛋糕給她。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
