<html><header><meta charset="utf-8"><title>方力申配音發老脾</title></header><body><h1>方力申配音發老脾</h1><p>方力申日前在尖沙嘴接受訪問，談到早前為動畫《荒失失奇兵》粵語版聲演一隻不甘平凡的斑馬，雖然方力申曾經為不同的電影配音，但他坦言今次最辛苦。</p><p>每日配音十小時</p><p>原來今次方力申用了三日時間，每日工作十小時，他說：「因為怕有人盜錄，所以配音時只係得我一個喺房入面，啲片段重要係黑白色嘅，搞到我配音嗰陣都不時發脾氣，第一日配完音後已經想放棄㖭。」不過方力申覺得為卡通片配音滿足感很大，因為可帶歡樂給小朋友，故此雖然辛苦，但他覺得很有意義。&#13;<br> 採訪、攝影：李珮洳&#13;<br> 化妝：Deborth&#13;<br> 髮型：VincePang（ILColpo）</p></body></html>
