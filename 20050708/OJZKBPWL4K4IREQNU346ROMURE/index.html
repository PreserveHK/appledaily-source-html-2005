<html><header><meta charset="utf-8"><title>新鴻基高層控大律師毆打</title></header><body><h1>新鴻基高層控大律師毆打</h1><p>【本報訊】新鴻基資產管理部董事總經理黃家華指稱，今年七月一日晚在香港洲際酒店宴會廳，遭執業大律師莊廣燦毆打及襲擊，昨入稟高等法院，控告莊大律師及索償。&#13;<br> 原訴人黃家華，於○三年二月加入新鴻基集團，擔任新鴻基資產管理部董事總經理；答辯人莊廣燦（ChongKwongChanPatrick），為執業大律師。&#13;<br> 原訴人黃家華在入稟狀指出，今年七月一日晚上約十時半，他在香港洲際酒店宴會廳，遭答辯人毆打及襲擊，現要求答辯人賠償損失。&#13;<br> 案件編號：HCA1281/05</p></body></html>
