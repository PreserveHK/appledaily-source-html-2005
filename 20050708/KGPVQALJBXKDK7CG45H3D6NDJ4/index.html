<html><header><meta charset="utf-8"><title>促取代門診派籌制度</title></header><body><h1>促取代門診派籌制度</h1><p>【本報訊】立法會昨通過改善普通科門診服務的動議，促請政府以電話或終端機預約取代現有的派籌制度，並增加門診服務。衞生福利及食物局局長周一嶽答辯時稱，政府有責任保持門診各方面服務質素，不能只關注排隊輪籌的長者，但醫院管理局會研究設立中央系統，向病人提供各區剩下求診名額的資訊。&#13;<br> 不少議員發言時批評特首曾蔭權早前說「老人家排隊（輪籌）為約埋飲茶」，指其言論反映官員不了解基層市民生活。醫學界議員郭家麒說︰「呢個題目𠵱家突然變成時興，真係要多謝曾特首佢講錯嘢！」</p></body></html>
