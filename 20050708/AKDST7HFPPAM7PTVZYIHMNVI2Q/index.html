<html><header><meta charset="utf-8"><title>葉宇澄、謝安琪石澳餵蚊</title></header><body><h1>葉宇澄、謝安琪石澳餵蚊</h1><p>樂壇新人葉宇澄和謝安琪將於下周六假中港城舉行音樂會，當晚擔任嘉賓的歌手還有2R的Race和梁靖琪（Toby）。日前葉宇澄和謝安琪到石澳一間小學拍攝音樂會海報，想不到二人卻慘被蚊叮，導致手腳蚊痕纍纍。</p><p>毋懼傳緋聞</p><p>葉宇澄和謝安琪同於今年出道，但二人友情不俗。當日拍攝海報時，由於謝安琪身形纖瘦，穿上的衣服呎碼過大，葉宇澄見狀即顯出其紳士風度，主動用夾子為對方收緊衣背。到拍攝工作完成，二人更結伴到附近的小檔攤，一起歎杯消暑的清涼飲品，完全毋懼傳緋聞。</p></body></html>
