<html><header><meta charset="utf-8"><title>SMAP豪宅開P一Take過</title></header><body><h1>SMAP豪宅開P一Take過</h1><p>日本人氣組合SMAP，最近為日本一間房地產公司拍攝了廣告，五位成員在一大型示範單位中開燒肉宴，充滿默契的他們，在綵排時已非常順利，正式拍攝時更一take過，非常厲害。</p><p>月底出細碟</p><p>另外，SMAP本月二十七日將推出全新細碟《BANG！BANG！Vacances》，並邀得日本人氣劇本作家宮藤官九郎填詞。這首充滿夏日色彩的快歌，更獲日本朝日電視台選用為節目《世界水泳Montreal2005》的打氣歌。</p></body></html>
