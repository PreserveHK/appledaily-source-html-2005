<html><header><meta charset="utf-8"><title>車禍釀大塞車</title></header><body><h1>車禍釀大塞車</h1><p>【本報訊】元朗公路屯門段昨清晨半小時內先後發生兩宗交通意外。清晨五時二十分，一輛運菜貨車失控掃毀道路工程二十個臨時石壆，車頭毀爛傾側車胎甩脫，姓周（二十七歲）司機傷重送院。意外導致現場交通擠塞，約半小時後，距離上述意外五百米的元朗公路藍地對開又發生車禍，車龍中兩部貨車輕微碰撞，尾隨一輛運魚貨車卻收掣不及，撞開閃避的私家車再撼貨車，釀成四車「串燒」相撞，兩女一男受傷，其中一人傷勢嚴重。兩宗車禍導致元朗公路出九龍大塞車，車龍延綿逾三公里，部份乘客被迫落車徒步離開。</p></body></html>
