<html><header><meta charset="utf-8"><title>自製乳酪新鮮營養高</title></header><body><h1>自製乳酪新鮮營養高</h1><p>酸乳酪被視為有益身心的健康食品，因為它低脂、高蛋白、含有豐富維他命及礦物質。想食到新鮮有益的酸乳酪，不如選擇家中自製：利用Hansells推出的酸乳酪釀製器，倒入乳酪粉開水，靜候16小時便可進食。乳酪粉有呍呢拿、熱情果、士多啤梨、熱帶水果及黑加侖子蜜糖五種味道。一於每晚都整定，第二朝起身就有得歎！&#13;<br>&#13;<br>記者、攝影：陳家珍&#13;<br>銷售點：GreenLife&#13;<br>地址：中環香港站大堂39號舖（東涌線近E出口）</p></body></html>
