<html><header><meta charset="utf-8"><title>神州數碼夥IBM拓港市場</title></header><body><h1>神州數碼夥IBM拓港市場</h1><p>【本報訊】國際商業機器（IBM）與神州數碼（861）昨宣布在香港正式締結為業務夥伴，向本港中小企提供資訊科技方案及增值服務，如協助其開設方案中心，向他們提供免費資訊科技專業諮詢服務、硬件寄售計劃及相應的租賃方案、技術資源及支援、培訓專業服務隊伍及銷售及市場推廣資源。&#13;<br> 神州數碼總裁兼首席執行官郭為稱，香港為該公司首個境外開拓的市場，相信CEPA會刺激更多港商北上拓展商機，而神州數碼在內地龐大的營運網絡，將有助企業中港兩地運作。他說是次與IBM合作，會額外聘請10名員工應付有關需求。</p></body></html>
