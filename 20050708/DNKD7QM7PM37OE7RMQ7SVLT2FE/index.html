<html><header><meta charset="utf-8"><title>Toby三點式只限曬太陽</title></header><body><h1>Toby三點式只限曬太陽</h1><p>梁靖琪（Toby）早前接受《HIM》雜誌訪問，其所屬組合女生宿舍將在下月推出首本寫真集，穿水着拍照當然是指定項目，不過Toby卻說她穿的是普通泳衣而非三點式。</p><p>怕留陰影</p><p>Toby在訪問中說：「大家唔好誤會，寫真集唔一定要好性感，我哋四個女仔都有着泳衣，但我過唔到自己嗰關，所以只着件運動型泳衣，包到實，我唔想太過賣弄會令我喺娛樂圈留下永久陰影，又怕家人擔心。」&#13;<br> 話雖如此，Toby卻謂她在沙灘曬太陽，則會穿上三點式，但游水時會外加一件T恤，以防別人以色迷迷的眼光看她。</p></body></html>
