<html><header><meta charset="utf-8"><title>和環藉電玩sell寬頻</title></header><body><h1>和環藉電玩sell寬頻</h1><p>上個禮拜喺薄扶林數碼港入面有個電玩馬拉松比賽，大人細路都有參加，和記環球電訊獨家贊助咗其中一個節目「CGM數碼港盃中港電子競技對抗賽」，送出十萬做獎金。係咪好奇，點解佢哋會咁做，事關網絡遊戲需要高速兼穩定嘅寬頻服務，佢哋咁做都係為咗推廣本身嘅寬頻服務，和環重話一直積極推動本港網絡遊戲市場發展，因此全力贊助呢次賽事。&#13;<br> 經過一場龍爭虎鬥，結果由中國隊勝出，贏得第一屆「CGM數碼港盃中港電子競技對抗賽」冠軍殊榮。</p></body></html>
