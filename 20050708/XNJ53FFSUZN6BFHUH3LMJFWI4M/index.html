<html><header><meta charset="utf-8"><title>中電國際上半年發電量減</title></header><body><h1>中電國際上半年發電量減</h1><p>▲中電國際（2380）公布，上半年總發電量740.28萬兆瓦時，較去年同期減少6.7%，主要因為公司在上半年安排機組檢修及技術改組。&#13;<br> ▲華電國際（1071）公布，上半年累計完成發電量228.3億千瓦時，較去年同期增加31.03%，主要因為原有發電機組的發電量增加及新增發電機組的電量貢獻。另外，該公司已獲發改委批准，其持股80%的廣安發電公司進行第三期的2台600兆瓦機組擴建工程，預計總投資45億元人民幣，華電將出資36億元人民幣。</p></body></html>
