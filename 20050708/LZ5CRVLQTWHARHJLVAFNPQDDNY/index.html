<html><header><meta charset="utf-8"><title>泛民議員聲援毓民</title></header><body><h1>泛民議員聲援毓民</h1><p>【本報訊】十一名泛民主派立法會議員昨到商業電台（圖），抗議名嘴黃毓民被解約，指事件引起社會廣泛關注，令人質疑商台解僱黃毓民的動機，可能導致寒蟬效應危害言論自由。他們昨日把一封由二十二名議員聯署的抗議信，遞交商台對外事務總監招雪梅。立法會資訊及科技事務委員會主席單仲偕昨稱，擬召開特別會議討論事件，邀請商台管理層出席解釋，他說商台作為持牌廣播機構，有責任向公眾交代事件。&#13;<br> 黃建通攝</p></body></html>
