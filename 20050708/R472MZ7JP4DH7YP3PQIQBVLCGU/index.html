<html><header><meta charset="utf-8"><title>Stephy錫到啜啜聲</title></header><body><h1>Stephy錫到啜啜聲</h1><p>鄧麗欣（Stephy）日前到尖沙嘴接受訪問，她早前為荷李活新片《搞鬼甲蟲車》配音，在片中聲演索爆女車手，所以在聲音演繹上要比較男仔頭。</p><p>獲益良多</p><p>不過最考起Stephy的莫過於片中的親熱鏡頭，她說：「雖然冇床上戲，但就有接吻鏡頭，原本要我配埋啲啜啜聲，我就諗住錫自己隻手就算，點知次次都忍唔住笑，最後只好用番原聲囉。」&#13;<br> Stephy坦言今次配音酬勞相當滿意，而且她對配音亦大感興趣，加上今次片中只得她一個藝人，其他都是專業配音員，所以令她獲益良多。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
