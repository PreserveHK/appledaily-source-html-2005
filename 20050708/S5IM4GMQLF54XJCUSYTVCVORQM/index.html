<html><header><meta charset="utf-8"><title>財話短說<br>聯集每股1.09元提全購建屋</title></header><body><h1>財話短說<br>聯集每股1.09元提全購建屋</h1><p>▲停牌半月的建屋貸款（145）昨日公布，聯合集團（373）持有50.91%的亞洲聯合財務，以1.84億元向力寶華潤（156）收購建屋74.8%權益，約1.68億股，每股作價1.0932元，而聯集將以每股1.0933元向建屋股東提出全面收購，若小股東全面接納，涉資6197.6萬元，收購涉及總金額2.46億元，每股作價較建屋貸款停牌前價格1.02元溢價7%。聯合擬維持建屋上市地位，收購完成後確保公眾持量不少於25%。</p></body></html>
