<html><header><meta charset="utf-8"><title>陳奕迅愛犬受委屈</title></header><body><h1>陳奕迅愛犬受委屈</h1><p>陳奕迅（Eason）早前為日本電影《老友狗狗》配音，他笑言自愛女出世後，家中三隻愛犬都備受冷落。</p><p>屈居廚房</p><p>Eason透露本身養了三隻比熊犬，但自從囡囡出生後，為安全起見，三隻愛犬只好移居廚房，他說：「都覺虧侍咗佢哋，所以無論幾忙都好，都會抽時間同佢哋玩，傾吓偈。」&#13;<br> 幸好Eason的女兒亦十分喜歡狗，所以相處愉快。他又笑言根據其多年養狗經驗，狗能反映主人的性格，像其中一隻屬於徐濠縈所有的比熊犬，性格便較為靜，而他早前飼養的一頭曲架，性格時動時靜，跟Eason的性格頗為相似。&#13;<br> 採訪、攝影：何永寧&#13;<br> 場地提供：Petogether</p></body></html>
