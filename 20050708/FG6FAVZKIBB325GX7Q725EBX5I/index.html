<html><header><meta charset="utf-8"><title>地鐵：飛站人為錯誤</title></header><body><h1>地鐵：飛站人為錯誤</h1><p>【本報訊】地鐵在八日內發生兩宗列車飛站事故，環境運輸及工務局表示關注，已要求地鐵提交報告解釋，並採取措施防止事件再發生，而地鐵行政總裁周松崗表示，據初步調查，事件相信屬人為錯誤，地鐵會加強員工的警覺性。&#13;<br> 前日傍晚六時許，將軍澳線一列往寶琳方向的列車，在坑口站停站後，月台幕門並無打開，列車之後繼續開往寶琳站，數十名乘客要在寶琳站轉車返坑口站；而在上月二十九日，港島線一列往上環的列車，在金鐘站停站後，車門沒有打開，列車便駛往中環，約二百名乘客無法轉車。</p></body></html>
