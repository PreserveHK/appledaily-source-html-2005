<html><header><meta charset="utf-8"><title>瑞銀、北京證券洽組合資</title></header><body><h1>瑞銀、北京證券洽組合資</h1><p>【本報訊】瑞士銀行繼早前證實商討策略性入股中國銀行後，英國《金融時報》報道，該銀行亦與北京市政府旗下的北京證券洽談，組合資證券公司。報道引述消息指出，其中一個合作方案，是由瑞士銀行注資財務陷入困境的北京證券（去年底虧損1.6億元人民幣），但討論還處於初階，未有定案。&#13;<br> 瑞士銀行對傳聞不予置評。北京證券僅表示，正與數家外資行及本地夥伴洽商。根據法規，外資行參股內地證券公司，股權上限在今年底可由33%增至49%。</p></body></html>
