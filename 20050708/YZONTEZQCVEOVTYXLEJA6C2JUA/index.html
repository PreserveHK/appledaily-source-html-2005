<html><header><meta charset="utf-8"><title>吳浩康炒車無恙還神</title></header><body><h1>吳浩康炒車無恙還神</h1><p>吳浩康與父親、女助手昨日凌晨於東區走廊發生交通意外，車毀但人無大礙，反而撞向其座駕的私家車和專線小巴的司機受傷。雖然今次意外有驚無險，但吳浩康昨日亦專程到蓮花宮還神及到診所檢查。</p><p>「不幸中之大幸」</p><p>昨午五時多，吳浩康由助手陪伴下出現於灣仔一間骨科診所，問他傷勢如何，吳浩康說：「冇事呀，我阿爸就俾啲玻璃碎插傷隻手。我一向都有信佛，撞車後都有拜一拜，希望對方嘅司機冇事啦。」&#13;<br> 事後吳浩康接受電話訪問時又說：「呢次真係無妄之災，但算係不幸中之大幸，真係要劏雞還神，大難不死、必有後福！」&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
