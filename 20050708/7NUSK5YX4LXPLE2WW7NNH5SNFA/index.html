<html><header><meta charset="utf-8"><title>海名軒兩伙5558萬轉售</title></header><body><h1>海名軒兩伙5558萬轉售</h1><p>【本報訊】長線投資者無懼加息，接連購入豪宅作收租用途。&#13;<br> 美聯陳瑞章表示，紅磡海名軒1座高層及中層A室兩個單位，面積均為2172方呎，獲中港商人分別以2928萬及2630萬元購入，共5558萬元，每呎13481及12109元，原業主分別賺368萬及153萬元，買家預期兩單位月租合共15.5萬元，租金回報率約3.3厘。&#13;<br> 另外，西半山康苑高層相連單位，面積3800方呎，亦獲投資者以3000萬元購入，每呎7895元。美聯馮劍釗表示，原業主去年3月以1688萬元購入，持貨1年多升值77.7%，獲利1312萬元。</p></body></html>
