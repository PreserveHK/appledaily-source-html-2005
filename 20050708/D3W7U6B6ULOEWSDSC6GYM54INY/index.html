<html><header><meta charset="utf-8"><title>馬鐵大圍廠上蓋提早招標</title></header><body><h1>馬鐵大圍廠上蓋提早招標</h1><p>【本報訊】九廣鐵路因西鐵元朗站上蓋項目，須延至明年才推出，現決定以馬鐵大圍車廠上蓋發展補上，提早在今年招意向書及招標，改動將使九鐵今年推出招標的上蓋物業，所涉單位增加逾2000個。&#13;<br> 資料顯示，大圍車廠上蓋項目可提供逾4300單位。&#13;<br> 九鐵主席田北辰昨表示，今年原定推出5個上蓋發展項目，其中元朗站上蓋項目因一條公家路改為私家路的問題，有公眾反對，需時間處理，故延期推出，轉由原擬明年才推出的大圍車廠上蓋補上。其他4個項目，分別為馬鐵烏溪沙站，西鐵南昌站、屯門站及荃灣西站TW7地盤項目。</p></body></html>
