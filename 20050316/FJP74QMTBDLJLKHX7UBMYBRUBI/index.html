<html><header><meta charset="utf-8"><title>德投資者信心改善</title></header><body><h1>德投資者信心改善</h1><p>【本報綜合報道】德國投資者信心出乎意料地升至6個月高位，且是連續第4個月改善，受惠於工廠定單和出口強勁，以及股市上揚，抵銷強歐元和高油價對投資情緒的負面影響。&#13;<br> 德國ZEW歐洲經濟研究中心的德國投資者信心展望指數，由2月的35.9攀上3月的36.3，為去年9月以來最高，市場原先估計本月指數會跌至34.0；但現況指數意外地由2月的-58.7，降到3月的-66.0。</p></body></html>
