<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>東岸 &#13;<br> 皮雅斯（塞爾特人前鋒）&#13;<br> 皮雅斯上周帶領塞軍三戰全勝，平均得到二十八點三分、八點三個籃板和三點七次助攻；三分命中率更達五成之高。<br> &#13;<br> <spanclass>西岸 &#13;<br> 麥基迪（火箭後衞）&#13;<br> 這名火箭後衞上周同樣帶領球隊三戰全勝，平均得分高達三十一點七分，更有七點三個籃板和六次助攻。</spanclass></spanclass></p></body></html>
