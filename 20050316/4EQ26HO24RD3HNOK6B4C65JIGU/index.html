<html><header><meta charset="utf-8"><title>城城尋女友公私兩便</title></header><body><h1>城城尋女友公私兩便</h1><p>鄭伊健、吳彥祖、郭富城及李心潔等主演的新片《三岔口》，最近獲香港貿易發展局選為本屆「香港娛樂博覽會」的開幕電影。<br> &#13;<br> <spanclass>女友失蹤十年 &#13;<br> 《三》片講述飾演某大集團主腦的羅嘉良，秘密聘請職業殺手吳彥祖殺害洗黑錢的犯人，他被凍結的資產亦即將解封，此時獨生子卻神秘失蹤。&#13;<br> 郭富城飾演負責押解犯人的警員，其女友十年前失蹤，城城後來發現羅嘉良聘請的律師鄭伊健，其妻李心潔竟跟失蹤多年的女友很相似，引起城城調查伊健夫婦的興趣。</spanclass></p></body></html>
