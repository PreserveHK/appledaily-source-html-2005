<html><header><meta charset="utf-8"><title>周汶錡帶Fans入行</title></header><body><h1>周汶錡帶Fans入行</h1><p>名模周汶錡昨日往國際金融中心連卡佛，為化妝品品牌LauraMercier擔任模特兒，由化妝師BenjaminMarshall為她化上充滿春夏氣息的新妝。&#13;<br> <br> <spanclass>積極行善 &#13;<br> 周汶錡說：「喺春、夏天，我覺得護膚緊要啲，因為夏天塊面會多油多汗；化妝方面，化個粉色妝，強調眼部就得啦。」她透露由一班fans成立的模迷會盡力多做慈善活動，她說：「我五月生日，亦會同佢哋一齊慶祝，有啲女fans好想入行做模特兒，我見佢哋條件幾好，幫得到我都會幫㗎。」&#13;<br> 採訪、攝影:KellyCheck</spanclass></p></body></html>
