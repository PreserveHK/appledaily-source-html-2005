<html><header><meta charset="utf-8"><title>珍妮花拒性愛治療婚姻</title></header><body><h1>珍妮花拒性愛治療婚姻</h1><p>荷李活男星畢彼特（BradPitt）自一月初宣布與妻子珍妮花雅麗絲頓（JenniferAniston）分居後，外間曾多次傳出兩人意圖復合，日前更指兩人一周內到酒店兩度留宿，希望以性愛治療婚姻。&#13;<br> 珍妮花見謠言沒完沒了，日前透過發言人重申她與畢彼特未有計劃復合，兩人仍然是分居夫婦。&#13;<br> <br> <spanclass>「復合只屬謠言」 &#13;<br> 珍妮花的發言人日前說：「珍妮花與畢彼特的關係不變，他們仍是分居夫婦，過去有關兩人嘗試復合的報道只屬謠言，珍妮花不想為此作出回應。」</spanclass></p></body></html>
