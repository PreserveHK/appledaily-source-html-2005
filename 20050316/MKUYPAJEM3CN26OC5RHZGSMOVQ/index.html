<html><header><meta charset="utf-8"><title>徐若瑄半裸引Fans聽歌</title></header><body><h1>徐若瑄半裸引Fans聽歌</h1><p>徐若瑄下月將推出全新唱片《狠狠愛》，日前她裸露上半身拍攝唱片封面，更露出腰間近屁股的印水貼紙紋身。<br> &#13;<br> <spanclass>暖爐驅寒 &#13;<br> 徐若瑄說：「之前發行專輯時在服裝造型上着墨不少，這次與攝影大師Leslie合作，開會後大家的共識是希望這次放棄外表複雜的造型，讓大家從一開始就專心聽我的歌，所以Leslie建議以背面全裸的方式示人。」&#13;<br> 拍攝當日天氣頗為寒冷，為了呈現背部曲線美，徐若瑄只能在上半身正面貼上乳貼，而下半身則穿着牛仔褲，工作人員亦準備暖爐及熱薑茶為她驅去寒意，最終都能順利完成拍攝，徐若瑄說：「辛苦都是值得的。」</spanclass></p></body></html>
