<html><header><meta charset="utf-8"><title>荷李活男星力捧墨西哥RivTee到港</title></header><body><h1>荷李活男星力捧墨西哥RivTee到港</h1><p>荷李活男星如WilmerValderrama、FreddiePrinzeJr.及名舞蹈員CrisJudd等都捧場，一件PrintTee，點解咁掂？來自墨西哥的Riv想喺芸芸T恤中求突破，86年自家設計及推出一系列T恤，漸受美國男士歡迎，不少荷李活男星更着住佢出席大小場合。&#13;<br>而RivTee設計靈感來自真實與超現實之間，繽紛T恤上印上獨特的圖案，更愛以骷髏頭做標記，襯條牛仔褲經已有型有款，趁品牌新鮮熱辣到港，好快手揀件看門口！&#13;<br>&#13;<br>記者：梁珮瑜</p><p>售賣點：&#13;<br> Bauhaus（25069678）&#13;<br> 銅鑼灣時代廣場615舖</p></body></html>
