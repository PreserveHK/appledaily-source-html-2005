<html><header><meta charset="utf-8"><title>關心妍戀情受阻</title></header><body><h1>關心妍戀情受阻</h1><p>關心妍（阿Jade）、官恩娜和麥浚龍昨日在港台出席職業衞生約章簽署儀式，關心妍表示一直以來有兩個偶像，一個是王菲，而另一個是林憶蓮，近日她兩位偶像都有了真命天子，阿Jade表示都戥她們高興，她說：「佢哋搵到好歸宿，我都覺得好開心，希望佢哋有美滿嘅生活。」<br> &#13;<br> <spanclass>專心事業 &#13;<br> 問她與男友的感情生活如何？阿Jade突然轉口風說:「我要專心事業，唔可以心散，唔係公司畀壓力，公司只係叫我要識諗。」問到會否擔心有第三者乘虛而入，阿Jade就說：「唔理得咁多，咁佢經唔起考驗都冇辦法。」</spanclass></p></body></html>
