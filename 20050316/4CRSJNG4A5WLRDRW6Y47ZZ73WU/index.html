<html><header><meta charset="utf-8"><title>AIG新舵手臨危受命</title></header><body><h1>AIG新舵手臨危受命</h1><p>【本報綜合報道】全球最大保險商美國國際集團（AIG）的董事局周一把服務了38年的行政總裁格林伯格（MauriceGreenberg）攆出管理層，預期臨危受命的繼任人將火速處理該集團被監管當局調查一事，以重拾投資者的信心。&#13;<br> AIG發表聲明說，該集團聯席營運總監沙利文（MartinSullivan）將接替格林伯格，成為新任行政總裁。現年79歲的格林伯格將保留非執行主席一職。</p></body></html>
