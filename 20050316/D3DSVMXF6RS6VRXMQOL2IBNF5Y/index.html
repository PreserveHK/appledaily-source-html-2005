<html><header><meta charset="utf-8"><title>保華售中策15.4%蝕1.19億</title></header><body><h1>保華售中策15.4%蝕1.19億</h1><p>【本報訊】保華德祥（498）洽售中策（235）的交易可望落實。保華宣布，就出售1.35億股中策股份，已經與獨立第三方訂立買賣協議，若落實出售。保華預計將錄得1.19億元扣除稅項及開支前總虧損。出售事項完成後，保華在中策的持股量將由現時29.4%，減至約14%，中策將不再為保華的聯營公司。&#13;<br> 公布指出，由於中策正進行集團及股本重組，當中涉及向股東分派若干資產，故出售事項須待有關重組完成後方可作實。另外持29.4%中策股權的錦興（275）將會在中策完成重組後提出全面收購。保華指出，屆時或會通過接納錦興提出的全購建議。</p></body></html>
