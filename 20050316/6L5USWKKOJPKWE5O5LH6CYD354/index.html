<html><header><meta charset="utf-8"><title>李恩宙Fans吊頸步偶像後塵</title></header><body><h1>李恩宙Fans吊頸步偶像後塵</h1><p>韓國女星李恩宙早前因抑鬱症自殺身亡，轟動韓國。豈料當地一名二十三歲女護士，也疑因抑鬱症而吊頸自殺身亡，她在遺書中提到自己十分同情李恩宙。&#13;<br> 一名長期受抑鬱症困擾的韓國女護士，前日晚上八時二十分被發現在韓國光州市西歐台平洞住所內吊頸身亡，光州西部警員初步懷疑死者因抑鬱症而自殺，其後警方在現場找到她在日記中留下的遺言，得知死者很同情李恩宙，死者在日記提到：「我很仰慕李恩宙，我卻因為家人而不能死。」然而，她最終亦走上絕路。</p></body></html>
