<html><header><meta charset="utf-8"><title>新川菜口味集大成</title></header><body><h1>新川菜口味集大成</h1><p>川菜口味變化萬千，不同地區的材料和做法也各有特色。雲陽閣川菜館最新推出的「自家川菜」系列，將多種地道四川風味菜作重新演繹。四川菜愛用上花椒、辣椒油等作調味醬汁，配以燉煮成凝膠狀的切條牛蹄，口味獨特。而酸辣中帶鮮甜的西檸山椒明蝦片，也別具清爽口感。另外，新菜單也有較矜貴的特色酸辣翅湯選擇，加入炸鍋巴同食，口味一新，不妨一試。&#13;<br>&#13;<br>記者：謝翠玲</p><p>雲陽閣川菜館(23750800)&#13;<br> 地址：尖沙嘴彌敦道132號美麗華商場4樓A</p></body></html>
