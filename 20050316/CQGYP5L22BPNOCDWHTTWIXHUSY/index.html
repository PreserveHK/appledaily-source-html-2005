<html><header><meta charset="utf-8"><title>MEGUMI碧波水上飄</title></header><body><h1>MEGUMI碧波水上飄</h1><p>日本巨胸女星MEGUMI，最近在日本推出了全新寫真集《digi+KISHINgirlsMEGUMI》，並不斷發放照片予雜誌《Flash》來催谷銷量，希望在水着界爭一姐寶座。&#13;<br> MEGUMI的全新寫真集，由著名攝影師篠山紀信操刀，篠山大師有意展示MEGUMI最性感、可愛和活潑的一面，因此安排她在海灘上穿上七彩比堅尼趴下滑水，盡騷身材。此外，MEGUMI亦同時推出了DVD《digi+KISHINDVDMEGUMI》，單是MEGUMI穿上細碼比堅尼玩「吱肉」的封面照，已經非常吸引。</p></body></html>
