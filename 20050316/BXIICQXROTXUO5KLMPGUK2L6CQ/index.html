<html><header><meta charset="utf-8"><title>鄧萃雯年底出書爆料</title></header><body><h1>鄧萃雯年底出書爆料</h1><p>轉行做出版工作的無綫前主持劉倩怡，昨日推出免費月刊《飛紙仔》，邀請了陶大宇、陳嘉上及月刊的專欄作者鄧萃雯、羅慧娟擔任嘉賓。首次撰寫專欄的雯女第一次交稿即遲稿，昨日劉倩怡特別用框架裱上「準時交稿」四字送給雯女及羅慧娟，叮囑她們不要遲交稿。<br> &#13;<br> <spanclass>被責遲交稿 &#13;<br> 雯女解釋說：「雖然係一個月交一次稿，但係我寫稿要靠靈感，寫得唔夠快，所以早前有報紙、雜誌搵我寫都推咗。」雯女計劃年底推出自己撰寫的書，內容圍繞個人及娛樂圈生活。此外，率直的陶大宇在好友倩怡推出新書時卻說：「𠵱家搞邊樣死邊樣，佩服佢咁大膽。」</spanclass></p></body></html>
