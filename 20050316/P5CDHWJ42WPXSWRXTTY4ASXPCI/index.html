<html><header><meta charset="utf-8"><title>如廁遭女管工「督促」深圳5男工圖跳樓</title></header><body><h1>如廁遭女管工「督促」深圳5男工圖跳樓</h1><p>深圳一家工廠為防止工人偷竊，安排一名女主管搜查離廠的男、女員工，她還不時闖入男廁，「督促」員工盡快如廁。該廠五名男員工忍無可忍，前日爬上工廠六樓頂層，以死抗議廠方侵犯人權。&#13;<br> 前日下午，觀瀾鎮一家韓資廠外，五名男工危坐頂樓邊緣，消防員在地下鋪設氣墊。據稱，該廠因效率偏低而實行扣分制，每扣一分，員工的年終獎金將減少，全年扣滿二十分則要自動離職。該廠還規定，員工上班時向窗外看扣半分，兩次受工傷的扣罰半分。據稱，五名男工因不滿被指未通過檢查離廠而扣分，因而欲跳樓，但終被勸服。&#13;<br> 《南方都市報》</p></body></html>
