<html><header><meta charset="utf-8"><title>周杰倫作品《蝸牛》入選愛國主義歌曲</title></header><body><h1>周杰倫作品《蝸牛》入選愛國主義歌曲</h1><p>台灣紅歌星周杰倫親自作曲、填詞的《蝸牛》，最近獲上海巿教委納入「上海中學生愛國主義歌曲推薦目錄」。同時入選的港、台流行歌曲，還有周華健、成龍、黃耀明合唱的《真心英雄》和劉德華主唱的《中國人》等。&#13;<br> 上海巿教委教研室音樂教研員王月萍表示，這是教委首次出面向學生推薦歌曲，歌曲主要是學生喜歡唱的。《蝸牛》入選的原因，她說是因為「歌詞挺好」，而且思想內容上進。周杰倫曾說：「這首歌要說的是，不管遭遇到甚麼樣的困境，只要像蝸牛般一步一步往上爬，僅管速度不快，但只要不放棄，一定會到達頂點。」&#13;<br> 上海《新聞晨報》</p></body></html>
