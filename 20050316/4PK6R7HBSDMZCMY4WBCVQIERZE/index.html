<html><header><meta charset="utf-8"><title>雷曼上季純利增逾三成</title></header><body><h1>雷曼上季純利增逾三成</h1><p>【本報綜合報道】美國第5大證券行雷曼兄弟（LehmanBrothers）上季純利增長逾三成，勝過市場預期，受惠於債券買賣以及投資銀行業務表現理想。&#13;<br> 雷曼兄弟今年首季純利8.75億美元（約68.25億港元，或每股2.91美元），刷新去年同期的6.7億美元（2.21美元）紀錄，增幅達30.6%，並較ThomsonFinancial綜合分析員預期的6.48億美元（每股2.2美元）理想。&#13;<br> 上季營業淨額38億美元，增長21%。其中，資本市場收益27億美元，亦升21%。華爾街4家最大型投資銀行將分別在本周內公布首季業績，雷曼兄弟是首家公布業績的大行。</p></body></html>
