<html><header><meta charset="utf-8"><title>宣傳手法用擬人法</title></header><body><h1>宣傳手法用擬人法</h1><p>置地文華東方酒店是將置地廣場的愛丁堡大廈改建而成，將於第3季開幕。曾在多家著名酒店任職的郭敬華認為，每所酒店各有性格，要了解酒店的特色，加以創新，才能將工作做到最好。&#13;<br> <br> <spanclass>酒店都有自己性格 &#13;<br> 例如，置地文華東方酒店是超六星級酒店，糅合都會精粹、尖端科技及時尚設計，而且要配合其性格，置地的商店布局也加以修改，成為各大名牌的集中地。&#13;<br> 也因為置地文華酒店性格獨特，因此郭敬華認為，推廣銷售工作並不困難，不過，他還是一絲不苟，希望酒店每一本小冊子、每一份介紹、每一個酒店通訊，都做到與眾不同，凸顯出酒店的性格。</spanclass></p></body></html>
