<html><header><meta charset="utf-8"><title>葉蒨文怨阿Lam唔捧場</title></header><body><h1>葉蒨文怨阿Lam唔捧場</h1><p>葉蒨文（沙麗）昨日到紅館為明日舉行的個唱進行綵排，沙麗的父母及老公林子祥（阿Lam）均有前來捧場。&#13;<br> 沙麗一見到阿Lam即表現得十分雀躍，兩人合照時更十指緊扣，不過她投訴阿Lam在個唱當日會到內地參加高爾夫球比賽，未能欣賞她的演出。&#13;<br> 近日娛樂圈傳出多宗喜訊，沙麗得悉張學友再任父親時表現有點驚訝，她說：「吓，佢大肚咩，咁咪兩個囉，我大約一年前同佢哋食過飯，但都見唔到個肚，不過都喺度恭喜佢先。咁多好消息總之就goodgoodgood啦。」而沙麗亦大讚剛剛承認拍拖的林憶蓮和陳輝虹十分相襯。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
