<html><header><meta charset="utf-8"><title>冇血《受難曲》票房慘淡</title></header><body><h1>冇血《受難曲》票房慘淡</h1><p>米路吉遜（MelGibson）去年憑電影《受難曲》名利雙收，早前他決定再次推出刪去不少血腥暴力鏡頭的新版《受》片，此片剛於上周五在全美九百五十四間戲院上映，豈料電影票房慘淡，相信米路吉遜本人也始料不及。&#13;<br> <br> <spanclass>平均每場十人入場 &#13;<br> 《受》片的周末三日票房只是約二十四萬美元（約一百八十七萬港元），即平均每個放映場次只有約十名觀眾欣賞。據知重新推出此片的成本高昂，未計廣告及宣傳費用，單是印刷成本已是天文數字，因此估計米路為了減少損失，可能會安排《受》片在本周落畫。</spanclass></p></body></html>
