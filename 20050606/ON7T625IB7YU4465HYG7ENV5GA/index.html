<html><header><meta charset="utf-8"><title>青山醫院爆發甲型流感潮</title></header><body><h1>青山醫院爆發甲型流感潮</h1><p>青山醫院有兩個病房自上月三十一日至昨日期間，先後有十一名年齡介乎二十二至五十九歲的男病人，出現發燒及感冒症狀，該院為病人進行的流感病毒測試均對甲型流感病毒呈陽性反應，其中六名病人已轉送屯門醫院，所有病人現正接受隔離治療，情況穩定。&#13;<br> 該院肇事的兩個病房，其中一間昨日再有一名四十五歲的男病人出現發燒感冒症狀，對甲型流感病毒測試呈陽性反應。該兩個病房現時暫停接受新症。</p></body></html>
