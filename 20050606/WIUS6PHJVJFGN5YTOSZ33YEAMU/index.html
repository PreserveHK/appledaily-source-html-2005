<html><header><meta charset="utf-8"><title>成田機場買復刻Kitty</title></header><body><h1>成田機場買復刻Kitty</h1><p>各位HelloKitty迷去開日本不妨留意一下便利店的糖果專櫃，因為HelloKitty定期都會推出一些經典復刻小精品，而且價錢一點也不貴。幾個月前我就買了一隻Kitty頭手表，只售500日圓（約35港元），而最近就推出了80年代復刻HelloKitty計數機，有紅、白及藍色選擇，連一個小糖果，售價850日圓（約60港元）。要是在便利店找不到，在東京成田機場4樓糖果店亦有售。&#13;<br>&#13;<br>記者：陸伊琳&#13;<br>攝影：黃子偉</p></body></html>
