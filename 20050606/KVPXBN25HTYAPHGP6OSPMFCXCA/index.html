<html><header><meta charset="utf-8"><title>求職必讀</title></header><body><h1>求職必讀</h1><p>你試過見工試題九唔搭八，一頭霧水嗎？這本《世界500強職商測試題》最啱身處求職高峯期的畢業生細讀。書中根據Fortune500強公司人力資源經驗，把多種測試如I.Q.、應對能力、領導能力、合作能力和人生經驗等公開，讓讀者自己計分，一目了然。&#13;<br>&#13;<br>記者：李湘虹&#13;<br>攝影：林栢鈞&#13;<br>&#13;<br>售賣點：&#13;<br>PageOne（27782808）&#13;<br>地址：九龍塘又一城LG130號舖</p></body></html>
