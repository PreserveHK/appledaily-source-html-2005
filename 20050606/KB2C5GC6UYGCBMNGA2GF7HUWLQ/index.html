<html><header><meta charset="utf-8"><title>羅嘉良迪士尼再度蜜月</title></header><body><h1>羅嘉良迪士尼再度蜜月</h1><p>羅嘉良前晚到港台接受訪問，他表示近日休息在家陪兒子，稍後會拍一個內地休閒服廣告，可能近日無綫播放劇集《創世紀Ⅱ》，令他的登台工作增加不少，嘉良說：「套劇出時，內地嘅碟賣得勁過《還珠格格》。」</p><p>想生個女</p><p>嘉良又指兒子現在每日都黐着他要騎膊馬，嘉良說：「我要珍惜同個仔相處嘅時間，因為傾緊套中央台大製作劇，可能要返內地拍三、四個月。」嘉良謂他也要努力造人，其妻已準備再生育，他說：「我老婆想生個女，等迪士尼開咗，我會帶老婆去重度蜜月，個仔都會去。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
