<html><header><meta charset="utf-8"><title>信和鹹碟舖變招營業</title></header><body><h1>信和鹹碟舖變招營業</h1><p>【本報訊】旺角信和中心的色情光碟店舖變換招數營業，利用未查封的空舖偷偷潛進已被查封的店舖內收藏違法貨品出售，旺角警區重案組探員昨傍晚六時半掩至現場破門，搗破秘密銷售中心，撿獲約四千隻色情光碟，總值約十萬元。&#13;<br> 現場在彌敦道信和中心一處已遭查封的色情光碟店舖，由於不法集團成員過往撬門進入再度營業，執法部門遂加強鎖頭和焊死開關口，不法之徒遂變換招數。有人利用該個查封店舖毗連的未查封細小店舖，進入裏面，再𠝹開相連木板，暗中進入百餘方呎大舖安置大批色情光碟，然後以細舖門口作營業門口。旺角警區重案組接線報昨傍晚採取行動。</p></body></html>
