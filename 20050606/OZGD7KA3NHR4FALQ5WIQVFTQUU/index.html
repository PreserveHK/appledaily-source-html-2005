<html><header><meta charset="utf-8"><title>大班爆料：煲呔原來有擦鞋嗜好</title></header><body><h1>大班爆料：煲呔原來有擦鞋嗜好</h1><p>立法會議員「長毛」梁國雄日前送鞋油、鞋刷給曾蔭權，諷刺他擦中央鞋；與曾蔭權友好的「大班」鄭經翰（圖左）昨透露，曾蔭權的確有擦鞋的嗜好，因他工作壓力大，會以擦自己的鞋來減壓。&#13;<br> 大班說曾蔭權這習慣來自當差的父親，因警察需要「擦令」對鞋，說不定曾蔭權小時曾幫父親擦鞋賺零用錢，但選委就不要「亂咁擦Donald鞋」，因為分分鐘用錯鞋油擦錯鞋。</p></body></html>
