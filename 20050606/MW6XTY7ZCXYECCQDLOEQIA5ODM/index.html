<html><header><meta charset="utf-8"><title>歐公司防商業間諜</title></header><body><h1>歐公司防商業間諜</h1><p>聯同展覽一同舉行的AutomotiveNewsEuropeCongress研討會，議題為歐洲汽車業如何面對中國及東歐廉價入口汽車競爭，不過，更多人關注的，是如何防範外國商業間諜。&#13;<br> 5月初法國警察拘捕一名中國留學生LiLiWhuang，起訴指她在兼職的Valeo汽車零件公司內，非法下載公司機密圖則及資料，事件在歐洲引起極大迴響。&#13;<br> 法國傳媒更高調表示，有為數不少的中國留學生實為商業間諜，無論指控屬實與否，相信一眾歐洲公司會提起戒心，加強防範外國商業間諜。</p></body></html>
