<html><header><meta charset="utf-8"><title>虛擬國土GeneralResearch玩味新作</title></header><body><h1>虛擬國土GeneralResearch玩味新作</h1><p>幾年前，乘着軍事熱的潮流，GeneralResearch這個低調的裏原宿品牌因為濃濃軍事味，因而坐着這班潮流順風車，悄悄竄紅。GR出品，除了向來充滿濃厚的軍事味道外，亦不忘宣傳反戰的意識，設計有質素而且講究Details。今季出品，以「ResidentofKanada」為主題，為虛擬國土「Kanada」的成年居民設計一系列的服飾，加埋加拿大的楓葉，軍事味大大減退，但充滿玩味。&#13;<br>&#13;<br>記者：胡卓琳&#13;<br>&#13;<br>售賣點：J-01（28080501）&#13;<br>銅鑼灣百德新街57號地舖</p></body></html>
