<html><header><meta charset="utf-8"><title>BoBo情迷人形蛋糕</title></header><body><h1>BoBo情迷人形蛋糕</h1><p>陳文媛〈BoBo〉、胡杏兒和馬德鐘等演員昨日在尖沙嘴街頭，宣傳今晚播出的無綫新劇《情迷黑森林》。BoBo和胡杏兒被安排扮「人形蛋糕」，其他演員則在假蛋糕上噴忌廉和放滿水果。</p><p>被封「杏霸兒」</p><p>而曾傳不和的胡杏兒和馬德鐘在台上有說有笑，似要證明沒有心病。&#13;<br> 胡杏兒表示近期被汪明荃（阿姐）封為「杏霸兒」，她說：「計埋呢套劇，半年內我總共有三套劇出街，阿姐咪笑我囉。」	&#13;<br> 採訪、攝影：何永寧</p></body></html>
