<html><header><meta charset="utf-8"><title>婦縱火燒屋圖一鑊熟</title></header><body><h1>婦縱火燒屋圖一鑊熟</h1><p>【本報訊】上水馬會道一間回收廢料店舖昨發生縱火案，一名女子趁同居男友熟睡時涉嫌放火燒屋，意圖與男友及一對稚齡子女「一鑊熟」，幸男事主及時驚醒撲火，警方將涉嫌女子拘捕扣查。現場是馬會道四十八號一間專營回收廢紙五金店舖，男東主姓何（四十九歲）與姓曾（三十六歲）女友及一對稚齡子女（數月大及約八歲）以前舖後居的形式同住。&#13;<br> 警方稱，昨清晨五時許，男事主在熟睡中被濃煙熏醒，赫見女友點燃一堆廢紙喊稱要「一鑊熟」，慌忙取水將火種撲熄。警員到場將涉嫌女子拘捕帶署。</p></body></html>
