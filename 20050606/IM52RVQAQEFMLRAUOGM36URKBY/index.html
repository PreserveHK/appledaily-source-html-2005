<html><header><meta charset="utf-8"><title>木村化身飛翼型男</title></header><body><h1>木村化身飛翼型男</h1><p>日本萬人迷木村拓哉，最近為Kirin極烏烏龍茶拍攝了全新廣告，這個廣告也食正《蝙蝠俠》熱潮，讓木村身上出現一對如蝙蝠翼一樣烏黑的翅膀。&#13;<br> 木村在極烏烏龍茶的全新廣告內，穿了一套西裝，背上更長出了烏黑的翅膀，表現非常cool的他，由頭到尾亦沒有說過一句話。當他脫去西裝時，更展翅飛上天空，十分有型。&#13;<br> 這個廣告運用了電腦CG特技製作，跟木村近期為日本富士通私人電腦演出的搞笑廣告，有很大的分別。</p></body></html>
