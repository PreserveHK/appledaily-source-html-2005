<html><header><meta charset="utf-8"><title>汽水致肥和失眠</title></header><body><h1>汽水致肥和失眠</h1><p>一七六七年，英國化學家普里斯特利博士發現釀酒廠的發酵缸不斷冒氣，他把氣體灌進裝滿水的碗內，結果發現這種水的味道帶點甜甜酸酸。其實那種氣體就是二氧化碳，他後來用人工方法，製造二氧化碳，溶入水中，這就是最初的汽水。&#13;<br> 現在的汽水，更是愈來愈多人喝。但高糖份的汽水會致肥外，糖份還會被細菌轉為酸素，侵蝕牙齒。一些汽水含有咖啡因，攝取過量，會導致失眠和胃部不適。&#13;<br> 《蘋果》資料室</p></body></html>
