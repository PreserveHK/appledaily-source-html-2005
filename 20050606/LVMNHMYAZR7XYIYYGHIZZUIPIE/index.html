<html><header><meta charset="utf-8"><title>關心妍無懼周麗淇搶食</title></header><body><h1>關心妍無懼周麗淇搶食</h1><p>方力申、關心妍、周麗淇（Niki）、Stephy和鄭希怡等，昨日到時代廣場出席「萬糭同心為公益」活動。周麗淇近日加入樂壇，問到與她同公司的關心妍會否擔心一姐地位不保？她說：「我公司冇阿姐嘅，我覺得Niki係一個多方面發展嘅藝人。」關心妍透露老闆已答應投資七位數為她製作新唱片。&#13;<br> 另外，方力申表示不滿意自己的高度，當他聽聞游龍舟水可快高長大，他即表示今年端午節會一試，方力申說：「我細個睇完《大白鯊》後，好驚沙灘會有鯊魚，所以我只去泳池游水，我希望游完之後真係可以高兩吋。」&#13;<br> 採訪、攝影：李珮洳&#13;<br> </p></body></html>
