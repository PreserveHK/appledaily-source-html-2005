<html><header><meta charset="utf-8"><title>　　卿姐七彩手帶賣斷市 - 李八方</title></header><body><h1>　　卿姐七彩手帶賣斷市 - 李八方</h1><p>每年六四，好多團體都趁機賣吓T恤同書本，幫補一吓經費，今次大會就改為製作咗啲黑白色、印住「毋忘六四」嘅膠手帶。而前綫就更前衞，做咗一批寫住民主嘅彩色手圈。&#13;<br> 卿姐好識走位嘅，佢一定企喺最前嘅地方擺檔，就係喺舊大丸對開，入維園正門必經之地。八方問佢，今年生意點？佢同班義工都齊聲話好唔錯，啲手帶全部賣斷市，卿姐重送埋手上嘅幾條畀八方留念。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
