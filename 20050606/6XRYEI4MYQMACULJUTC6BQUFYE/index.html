<html><header><meta charset="utf-8"><title>女子街舞大賽</title></header><body><h1>女子街舞大賽</h1><p>【本報訊】七十六名勁舞女郎昨日齊集西九龍中心，在悉心打扮及努力操練下，以最佳的狀態參加由協青社舉辦的「GirlNation全港女子街舞大賽」，以舞技一較高下（圖）。&#13;<br> 協青社表示，「GirlNation女子街舞大賽」是東南亞地區中，高水平又具影響力的女子街舞大賽，街舞大賽的發展隨着HipHop文化而日益普及，並在東南亞成為一年一度的盛會。昨日在街舞大賽中勝出者，會代表香港到台灣參與「全國女子勁舞大賽」總決賽，與其他東南亞的代表較量。&#13;<br> 張志華攝</p></body></html>
