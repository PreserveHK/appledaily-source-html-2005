<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p>足　球&#13;<br>香港獅城盃兩連勝</p><p>香港十七歲以下代表隊，昨日在新加坡舉行的獅城盃青年賽，以三比二反勝新加坡A隊，錄得兩連勝佳績；港隊一度半場落後兩球，不過，歐陽耀沖大演帽子戲法，得以反勝新加坡A隊，而港隊周三將出戰馬來西亞。　本報消息（香港）</p><p>盧卡利尼入選意軍征美</p><p>剛於世界盃外圍賽作客迫和挪威的意大利，將前往北美洲進行熱身賽，首場本月八日於多倫多對塞黑及十一日於新澤西對厄瓜多爾。教練納比挑選大量邊緣國腳入伍，包括今季意甲神射手、效力利禾奴的盧卡利尼；唯一的老將是前祖雲達斯門將佩雷斯。　綜合外電（意大利）</p></body></html>
