<html><header><meta charset="utf-8"><title>偷內衣褲屬戀物狂</title></header><body><h1>偷內衣褲屬戀物狂</h1><p>心理學家認為，「褻衣賊」偷取女性內衣褲的行為，屬戀物狂的病態行為，犯案者是在無法自制情況下進行，而戀物狂一般會偷取與性有關的物件，不排除與犯案者成長階段中經常閱讀色情刊物或電影有關，甚至把對性的慾念轉到物件上，而犯案者在正常交往中無法獲得快感，必須從偷竊中得到興奮。&#13;<br> 他指出，「褻衣賊」又分「單思」及「戀物」兩種心態，前者有特定對象，在接觸對方衣物時即聯想到自己所愛慕的對象，對非愛慕對象的衣物絕不感興趣；至於後者則只要執起任何女性衣物都會有性幻想。「褻衣賊」需要盡快接受治療。&#13;<br> 本報記者</p></body></html>
