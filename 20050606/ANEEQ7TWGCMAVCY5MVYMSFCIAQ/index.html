<html><header><meta charset="utf-8"><title>漁農界冀：勿讓周一嶽管漁農業</title></header><body><h1>漁農界冀：勿讓周一嶽管漁農業</h1><p>有漁農界選委趁閉門答問會向曾蔭權「篤背脊」，投訴衞生福利及食物局局長周一嶽（圖）。選委黃火會後承認，要求曾不要讓周一嶽沾手漁業和農業，改為成立新的漁護局負責有關政策，因身為醫生的周一嶽不了解業界事情。&#13;<br> 黃火又批評周一嶽，雞有病毒就要全部殺掉，魚有病毒也要全部殺掉，「咁人有病毒係咪全部都要殺？」據引述曾蔭權回應說，日後會再與業界接觸。</p></body></html>
