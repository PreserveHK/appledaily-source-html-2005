<html><header><meta charset="utf-8"><title>三地發行郵票紀念鄭和</title></header><body><h1>三地發行郵票紀念鄭和</h1><p>為紀念鄭和首航六百周年，中國郵政、香港郵政及澳門郵政定於本月二十八日，各自發行一套三款紀念郵票及郵票小型張。香港郵政發行的三款郵票，面值為一元四角（圖），分別以鄭和肖像、睦鄰友好及科學航海為題；面值十元的郵票小型張則展現鄭和船隊。特別郵票明日起在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局展覽。各郵政局亦會於當日發售正式首日封，每個售價一元。詳情可瀏覽香港郵政網頁（www.hongkongpost.com），或於任何一間郵政局索取資料，亦可致電香港郵政集郵組熱線27855711。</p></body></html>
