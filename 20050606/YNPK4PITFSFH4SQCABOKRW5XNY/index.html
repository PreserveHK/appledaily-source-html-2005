<html><header><meta charset="utf-8"><title>新盤兩天銷量減少75%</title></header><body><h1>新盤兩天銷量減少75%</h1><p>一手市場缺乏全新盤開售刺激，剛過去的周末交投再度回落，在多個貨尾盤乏成交下，6個主要新盤兩天僅錄得53宗買賣，較前周210宗大跌七成半。</p><p>售出53伙旭日佔47%</p><p>兩天新盤成交，只有近日重售的土瓜灣旭日豪庭貨尾，及日前內購的長沙灣宇晴軒海翡翠錄得雙位數字銷量，其餘新盤均只有三數宗買賣，前周熱賣的上水御皇庭，銷量急轉直下，只售出3伙。&#13;<br> 由華人置業（127）或有關人士發展的旭日豪庭，過去兩天銷量佔整體47%。市場人士認為，該盤樓齡雖已屆4年，不過呎價貼市，吸引區內街坊捧場。</p></body></html>
