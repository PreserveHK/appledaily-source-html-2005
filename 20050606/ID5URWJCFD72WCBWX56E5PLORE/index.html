<html><header><meta charset="utf-8"><title>中谷美紀生擒癡漢</title></header><body><h1>中谷美紀生擒癡漢</h1><p>日本女星中谷美紀與人氣少男山田孝之主演的話題愛情電影《電車男》，前日正式在日本上映，兩位主角和導演，前日現身東京六本木山的Virgin東寶戲院與觀眾見面，中谷在台上自爆曾經在電車上兩度遇上癡漢。&#13;<br> 中谷美紀在《電車男》中遭醉酒漢騷擾，幸而得到由山田孝之扮演的青年相助，二人遂展開一段動人的戀情。中谷前日在台上對觀眾說：「我曾經在電車上兩度遇上癡漢，我捉住他們的頸背把他們帶給警察。」</p></body></html>
