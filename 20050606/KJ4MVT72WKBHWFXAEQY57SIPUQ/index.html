<html><header><meta charset="utf-8"><title>李恩宙Fans追悼偶像</title></header><body><h1>李恩宙Fans追悼偶像</h1><p>今年二月二日自殺身亡的韓國女星李恩宙，前日獲多名忠實fans在首爾的現代教會，舉行逝世一百日追悼活動。</p><p>氣氛嚴肅</p><p>李恩宙雖然已離開人間超過三個月，但近一百名李恩宙影迷會會員，仍然十分懷念她，前日他們與恩宙生前十分要好的女歌手Sea，一同聚集在首爾江南三成洞的現代教會，為恩宙舉行追悼禮拜。在場氣氛非常嚴肅，出席人士無一不為恩宙自殺離開人世而感到痛心和難過。據悉現代教會是李恩宙生前經常到的教會。</p></body></html>
