<html><header><meta charset="utf-8"><title>巡航導彈命中機率高</title></header><body><h1>巡航導彈命中機率高</h1><p>巡航導彈主要依靠噴氣發動機的推力和彈翼的氣動升力來飛行，是一種遠程精確制導的高科技武器，具有體積小、重量輕，飛行高度低、攻擊突然性大，命中精確度高、摧毀能力強等特點，可以從地面、空中或水下發射，攻擊固定目標或移動目標。新一代巡航導彈採用新的制導技術，實現慣性加GPS（全球定位系統）加紅外線影像制導。&#13;<br> 最顯赫的巡航導彈，當數在阿富汗戰爭、伊拉克戰爭中充份展示威力的美製「戰斧」導彈，射程可達四百五十至二千五百公里。&#13;<br> 《蘋果》資料室</p></body></html>
