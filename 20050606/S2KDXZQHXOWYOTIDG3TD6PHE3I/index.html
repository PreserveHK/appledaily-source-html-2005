<html><header><meta charset="utf-8"><title>精神病者家屬多不懂求助</title></header><body><h1>精神病者家屬多不懂求助</h1><p>浸會愛群社會服務處的調查發現，今年四月訪問了一百五十九名精神病康復者家屬，逾半精神病康復者家屬不清楚尋求協助的途徑。受訪者普遍認為照顧精神病康復者，心理困擾很大；三成六受訪者表示，他們所照顧的康復者，在病發後兩年才接觸到康復的服務。&#13;<br> 該服務處復康服務協調主任陳秀琴建議，家屬應多找人傾訴，紓解壓力；而當局則應全面推行一站式復康計劃管理，由專責社工定期跟進個案，以及與家屬接觸，並加強宣傳，讓康復者及家屬知道尋求協助的途徑。</p><p>　</p></body></html>
