<html><header><meta charset="utf-8"><title>工人控醫生斷錯症索償</title></header><body><h1>工人控醫生斷錯症索償</h1><p>【本報訊】一名豬肉運輸工人送貨期間扭傷右大腿，向一名醫生求診，卻被誤診為肌肉拉傷，未有替他作X光檢驗，工人數日後出現大腿骨折倒坐浴缸，需召救護車送院，驗傷報告指腿部永久傷殘達百分之十三，工人認為涉案醫生疏忽斷錯症，遂入稟高等法院索償。&#13;<br> 原訴人陳宥儒（又名陳炳禮），三十九歲，被告為西醫彭建偉。入稟狀指，原訴人○三年四月三日及八日，往被告醫務所求診及接受治療，因被告疏忽失誤，導致他受傷，故入稟法院索償。&#13;<br> 案件編號：HCPI535/2005</p></body></html>
