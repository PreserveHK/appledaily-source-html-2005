<html><header><meta charset="utf-8"><title>鄭嘉穎笑周麗淇傻妺</title></header><body><h1>鄭嘉穎笑周麗淇傻妺</h1><p>周麗淇（Niki）和鄭嘉穎昨日在旺角朗豪坊拍攝劇集《天幕下的戀人》，吸引數十名途人圍觀，不過當中有影迷用閃光燈拍照，影響劇集的拍攝進度。</p><p>慘被燉冬菇</p><p>Niki和鄭嘉穎曾合作拍攝劇集《翡翠戀曲》，鄭嘉穎指Niki現在長大了，由𡃁妹變為儍妹。&#13;<br> 鄭嘉穎在劇中原本是酒店經理，後因為上司忌才被貶為商場租務主任，他說：「如果唔係我俾人燉冬菇，都唔會識到做首飾店老闆嘅儍妹Niki。」&#13;<br> Niki將於暑假推出個人專輯，她說：「我又要拍劇又要錄唱片，時間好難兼顧，冇辦法，惟有辛苦啲啦。」&#13;<br> Niki透露八月將赴韓國拍攝一套港韓合資的電影，與韓星合作。</p></body></html>
