<html><header><meta charset="utf-8"><title>查理斯封Kylie流行公主</title></header><body><h1>查理斯封Kylie流行公主</h1><p>澳洲小雲雀KylieMinogue，最近獲查理斯王子送上花束及留言，鼓勵她能堅強地對抗乳癌。</p><p>群星祝福</p><p>查理斯日前向Kylie贈上慰問字句，他稱Kylie為「流行公主」，並在信中對她說：「請堅強起來，多作休息，願你早日康復。」Kylie與查理斯今年四月一同出席籌款晚宴而成為好友。她除了獲得查理斯的慰問外，最近艾頓莊（EltonJohn）和RobbieWilliams亦向她公開表示祝福。</p></body></html>
