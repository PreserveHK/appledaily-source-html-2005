<html><header><meta charset="utf-8"><title>基夫修打蘭揚威加拿大</title></header><body><h1>基夫修打蘭揚威加拿大</h1><p>年前才正式揭幕的加拿大星光大道，一如荷李活的星光大道，主要是以表揚一眾在娛樂、體育及藝術方面取得傑出成就的人士，多位加拿大著名藝人，前日均有出席在多倫多舉行的名人之星揭幕儀式。&#13;<br> 憑電視劇《24》而重拾人氣的基夫修打蘭（KieferSutherland），在母親陪伴下，接受其名人之星，而米高德格拉斯（MichaelDouglas）也特別到場祝賀基夫。&#13;<br> 此外，人氣創作女歌手AlanisMorissette當日也獲頒名人之星，她在頒獎儀式上表現興奮。</p></body></html>
