<html><header><meta charset="utf-8"><title>抑制自由基阻細胞變壞</title></header><body><h1>抑制自由基阻細胞變壞</h1><p>抗氧化物主要在植物中發現，能抑制新陳代謝過程中產生的自由基，阻止自由基令細胞變成癌細胞，降低患食道、腸胃、口腔和子宮頸癌的風險。抗氧化物對心臟病和抗衰老也有幫助。&#13;<br> 胡蘿蔔素、維他命C、E都是有效的抗氧化物，而類黃酮、番茄紅素和植物性雌激素則是近年新發現的抗氧化物。其實只要食適量的水果和蔬菜，就可以攝取足夠的抗氧化劑，這些食物包括紅蘿蔔、番薯、木瓜、西蘭花、士多啤梨和鮮奶等。&#13;<br> 香港防癌會網頁&#13;<br> </p></body></html>
