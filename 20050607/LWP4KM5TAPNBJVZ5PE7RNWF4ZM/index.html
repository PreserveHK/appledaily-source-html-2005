<html><header><meta charset="utf-8"><title>官員為仕途多「造數」</title></header><body><h1>官員為仕途多「造數」</h1><p>內地官場「數字出官員，官員出數字」，意即部份地方官員往往為了當地的形象和自己的仕途，誇大經濟增長、財政收入等正面數字，而對意外傷亡、傳染病病例等負面數字，往往「能瞞報就絕不上報，能少報就絕不多報」。&#13;<br> ○一年三月，江西省萬載縣一所小學發生爆炸，當時有傳媒指事件是學校強迫學生製造爆竹引起，官方硬指是精神病人所為；○一年八月，廣西南丹錫礦場意外，八十多名礦工死亡，地方政府隱瞞幾個月後始被揭發；○三年六月，山西繁峙縣一個金礦發生意外，三十八名工人慘死，縣長隱瞞多個星期後始被揭發。</p></body></html>
