<html><header><meta charset="utf-8"><title>攝錄技術發明近80年</title></header><body><h1>攝錄技術發明近80年</h1><p>攝錄技術的歷史，始於一九二七年，蘇格蘭發明家貝爾德（JohnEdward）成功將活動影像記錄於唱碟中。之後英國和美國發明電視廣播，攝錄技術日漸進步。&#13;<br> 一九五一年，電機台首部錄影帶攝錄機（VTR）將活動影像轉化成電子脈沖，資料儲存在磁帶內。VTR技術進一步改良，在電視業界廣泛應用，七十年代開始有彩色電視廣播。&#13;<br> 一九七○年代中期，美國柯達公司發明了多個「能將光轉化成數碼影像」的影像感應器，給專業及家庭消費者用。到九一年出售首架專業數碼攝錄機。首架可接駁家用電腦的攝錄機，則於九四年面世。&#13;<br> 《蘋果》資料室&#13;<br> </p></body></html>
