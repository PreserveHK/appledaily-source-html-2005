<html><header><meta charset="utf-8"><title>陳慧嫻、羅大佑老歌會上海Fans</title></header><body><h1>陳慧嫻、羅大佑老歌會上海Fans</h1><p>陳慧嫻、羅大佑、蔡琴、齊秦、蘇芮、黃安和費玉清等中、港、台歌手，前晚齊集上海大舞台演出「同一首歌．相約恒源祥」演唱會。由於眾歌手的經典歌曲深入民心，號召力十足，故當台下觀眾重溫金曲時，即表現得情緒高漲，反應十分熱烈。&#13;<br> 前晚陳慧嫻演唱《千千闋歌》及齊秦獻唱《大約在冬季》等金曲時，幾乎每位觀眾都跟着唱，其後當黃安唱出一首《新鴛鴦蝴蝶夢》時，更有兩位觀眾上台與他合唱，黃安說：「這些老歌，經歷了時間的考驗，讓度過了青春歲月的人，重新回味當年歲月。」&#13;<br> 記者郭晨上海直擊</p></body></html>
