<html><header><meta charset="utf-8"><title>羅素掟電話傷人被捕</title></header><body><h1>羅素掟電話傷人被捕</h1><p>正在紐約宣傳新片《擊動深情》的金像影帝羅素卻爾（RussellCrowe），前日早上以電話擲傷一名酒店員工面部，事後他遭警方拘捕，控以二級傷人罪名。</p><p>新片排第四</p><p>而羅素所主演的新片《擊動深情》，上周五開畫只能以一千八百六十萬美元（約一億四千五百萬港元）的票房排名第四位，冠軍為前周季軍《荒失失奇兵》，至於兩周冠軍《星球大戰前傳III黑帝君臨》上周終跌至第三位，但累積票房已突破三億美元（約二十三億四千萬港元），而且以上畫十七日成為最快達三億美元票房的電影。</p></body></html>
