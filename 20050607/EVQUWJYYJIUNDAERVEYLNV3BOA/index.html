<html><header><meta charset="utf-8"><title>柏芝愛犬分娩添六個孫</title></header><body><h1>柏芝愛犬分娩添六個孫</h1><p>張栢芝未生子女先做「外婆」，她養了幾年的金毛尋回犬，昨日凌晨替她誕下六個「孫」，分別是三仔三女。</p><p>感動流淚</p><p>栢芝早前得悉狗仔要分娩，已特別留在家中照顧牠，當狗仔生完BB後，栢芝激動得即時流下眼淚，又手忙腳亂地用毛巾替剛出世的小狗抹身，餵牠們吃芝士補身。另一方面，由於小狗未開眼，栢芝又要協助牠們將嘴貼近母狗的乳頭飲奶，結果足足蹲在地下六小時。&#13;<br> 提到栢芝何時會生兒育女，她說：「我不嬲最大嘅心願就係結婚生仔，不過𠵱家要為事業衝刺，加上做咗『外婆』，要搵多啲奶粉錢養佢哋呀嘛。」</p></body></html>
