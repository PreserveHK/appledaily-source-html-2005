<html><header><meta charset="utf-8"><title>父跳水塘兒子認屍</title></header><body><h1>父跳水塘兒子認屍</h1><p>【本報訊】身患多種疾病、近日才出院回家休養的姓李（七十七歲）老翁，疑難抵病痛折磨，加上前日曾與妻子發生爭執，之後獨自離家不知所終。至昨晨七時許，有晨運客發現一具屍體在荃灣城門水塘岸邊漂浮，於是報警，由消防員將屍體撈起，調查後證實死者身份。警員在死者身上撿獲一張字條，寫着「我很多病痛」及其子的手機號碼。警方相信李翁跳塘自殺無可疑。後來找到他的兒子（圖）來認屍。&#13;<br> 杜建彬攝&#13;<br> </p></body></html>
