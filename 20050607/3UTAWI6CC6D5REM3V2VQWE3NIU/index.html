<html><header><meta charset="utf-8"><title>泰上季經濟收縮0.6%</title></header><body><h1>泰上季經濟收縮0.6%</h1><p>【本報綜合報道】泰國經濟在上季收縮，是4年來首見，原因是天旱影響大米等農作物收成、去年底發生海嘯打擊旅遊業，以及石油漲價。該國因此調低今年經濟增長預測。&#13;<br> 泰國首季國內生產總值（GDP）按季收縮0.6%，遠遜於去年末季的擴張1.5%，但勝過市場預期的下跌0.9%。與去年首季比較，該國GDP增長3.3%，慢過前季的5.3%，亦差過預期。&#13;<br> 該國經歷3年來最嚴重的旱災，導致農業和食品加工業的產量大減。國家經濟及社會發展局調低今年全年GDP增長預測，從5.5%修訂為4.5%。</p></body></html>
