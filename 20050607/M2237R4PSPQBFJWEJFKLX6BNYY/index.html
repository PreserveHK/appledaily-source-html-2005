<html><header><meta charset="utf-8"><title>體形肥瘦受先天基因影響</title></header><body><h1>體形肥瘦受先天基因影響</h1><p>新華社引述，德國科學家最近發表的研究稱，人的體形或多或少有先天基因決定的因素，環境、營養並非唯一的因素。&#13;<br> 常常有人抱怨自己喝一口水都長肉，而另外有人卻是怎樣吃也不胖。科學家發現一些肥人對飽脹信號的接受情況異於常人，他們的身體不能或只能較少接收到飽脹信號，因此容易飲食過量。更確切地說是他們體內存在着與其他人不同的基因特性，無法正常感應特定的激素分泌。所以人們應該盡早開始控制自己的體重，形成良好飲食習慣，因為一旦原來的機體平衡被打亂，就很難再重新建立起來。</p></body></html>
