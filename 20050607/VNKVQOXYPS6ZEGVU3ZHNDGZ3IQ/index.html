<html><header><meta charset="utf-8"><title>對23條立場左傾</title></header><body><h1>對23條立場左傾</h1><p>港區全國人大吳亮星表示，上周六的曾蔭權閉門諮詢會中，曾的確指出，政府就23條立法的最後修訂草案是寬鬆及有漏洞，曾的意見，與當年政府讓步對草案提出三大修訂後，繼續支持立法的人士差不多。吳亮星昨接受商業電台節目《在晴朗的一天出發》訪問時稱，他當日在諮詢會上提出有關23條的問題，指香港回歸近八年仍未就《基本法》23條完成立法，政府會否盡早快立法捍衞國家安全；當日曾蔭權的確表示例條草案有漏洞。</p></body></html>
