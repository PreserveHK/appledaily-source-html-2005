<html><header><meta charset="utf-8"><title>佘詩曼未準備嫁陳浩民</title></header><body><h1>佘詩曼未準備嫁陳浩民</h1><p>佘詩曼上周拍攝劇集《火舞黃沙》時不慎跌傷，雖然未完全康復，但她日前仍到了大馬出席纖體產品記者會，其間被當地傳媒追問有關陳浩民在她的生日會上，向她求婚的傳聞。</p><p>考慮過結婚</p><p>阿佘表示與陳浩民還未到談婚論嫁的階段，問阿佘若陳浩民真的向她求婚，她又會否答應？阿佘只說：「還有發展空間。」阿佘續稱近年確有考慮過結婚的問題，因她已到了適婚年齡，惜至今還未找到合適對象。&#13;<br> 此外，當日的記者會上發生了一段小插曲，有某報記者竟不知阿佘是誰，要求主持人作出介紹，阿佘見狀仍笑容滿面，十分大方。</p></body></html>
