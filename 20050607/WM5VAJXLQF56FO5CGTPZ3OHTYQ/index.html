<html><header><meta charset="utf-8"><title>肺癌新症20年增32%</title></header><body><h1>肺癌新症20年增32%</h1><p>【本報訊】衞生署衞生防護中心在其刊物《非傳染病資訊天地》指，本港肺癌新症個案在一九八三至二○○二年間大幅上升近三成二，單在二○○二年就有近四千宗新症，當中兩成九是六十四歲或以下人士。&#13;<br> 二○○三年死於肺癌的三千四百多人之中，也有兩成五屬於六十五歲以下人士。&#13;<br> 此外，該中心去年完成的調查發現，七千多名受訪的十五歲以上人士中，四成人曾在家中接觸二手煙；三成三曾在工作範圍十呎內接觸二手煙；八成一就曾在公共場所接觸二手煙，包括酒樓、巴士站及餐廳等。&#13;<br> </p></body></html>
