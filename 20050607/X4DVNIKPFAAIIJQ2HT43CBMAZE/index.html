<html><header><meta charset="utf-8"><title>跌錢黨商場騙婦人</title></header><body><h1>跌錢黨商場騙婦人</h1><p>【本報訊】將軍澳發生「跌錢黨」騙案，昨晨十時許，姓蕭四十六歲女子（圖左），在新都城商場滙豐銀行，提取一萬元現款放在手袋，行經商場三樓時，前面一名男子跌下一叠紙幣，尾隨一名男子將紙幣撿起，跌錢男子查問，拾錢者訛稱沒有見過，當跌錢男子離開後，拾錢男子指該筆是意外之財，願意與蕭婦對分，並將裝有鈔票的銀包放入她的手袋，當她返回景林邨景榕樓住所，發覺銀包內只有廢紙，她提取的現款有六千元不翼而飛，方知受騙。&#13;<br> 梁瑞帆攝</p></body></html>
