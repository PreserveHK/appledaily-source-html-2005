<html><header><meta charset="utf-8"><title>楊思琦學發音做主持</title></header><body><h1>楊思琦學發音做主持</h1><p>梁榮忠、林曉峰、楊思琦、陳穎妍及張美妮等，昨日於將軍澳電視廣播城為無綫節目《東張西望》拜神祈福，思琦為了主持新節目，特別去學習發音，她說：「今次我去上咗一堂正音正讀嘅課，原來自己發音都唔係好好，不過我以前讀書時都有學過，所以都算係溫故知新。」</p><p>接神秘電話</p><p>思琦自言去年開始已不斷接神秘電話，她說：「上年開始已經有呢啲電話，次次都冇人講嘢，只係得啲背景聲，我覺得最好唔好回應佢，慢慢佢就會減少打嚟！」此外，陳穎妍表示特別駁長頭髮主持新節目，她說：「希望有個新形象畀觀眾，今次咁多個主持，大家都好熟，應該幾好玩。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
