<html><header><meta charset="utf-8"><title>李思蓓開骨舖謀後路</title></header><body><h1>李思蓓開骨舖謀後路</h1><p>李思蓓最近與兩名友人合資在旺角洗衣街開設一間兩層、面積約二千呎的泰式按摩店「泰殿」，該店將於明天開張。</p><p>學做生意</p><p>李思蓓自言是「骨精」，尤其愛好泰式按摩，她說：「我同朋友特別請咗個泰籍中醫嚟做顧問，佢負責幫客人治療腰痠背痛嘅問題。」問李思蓓為何突然萌起做生意念頭，她說：「我覺得做藝人始終花無百日紅，所以有機會我都想試吓做生意，咁樣會長久啲。」&#13;<br> 李思蓓表示按摩店內的泰式布置，大部份由泰國空運到港，她說：「所以全部都係心思錢，希望啲客人嚟到覺得好似去咗泰國做按摩咁舒服。如果生意上軌道，我哋重打算開分店㖭。」&#13;<br> 採訪、攝影：比華利&#13;<br> </p></body></html>
