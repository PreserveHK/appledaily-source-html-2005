<html><header><meta charset="utf-8"><title>青山醫院轉送流感病人</title></header><body><h1>青山醫院轉送流感病人</h1><p>【本報訊】青山醫院爆發甲型流感潮，昨晚七時許再有四名中年男病人由青山醫院轉送屯門醫院，接受隔離治療。由於恐被傳染，救護員均穿上保護衣、手套和口罩。&#13;<br> 據知，青山醫院四個病房自五月三十一日至昨日，先後有十九名男病人（年二十二至五十九歲）出現發燒和流感症狀，經流感病毒測試均對甲型流感病毒呈陽性反應，有兩批流感病人共十人需轉送屯門醫院留醫，情況穩定。青山醫院內該四個病房暫停接收新症，對病房加強清洗及消毒。</p></body></html>
