<html><header><meta charset="utf-8"><title>　　觀塘街坊踢贏美軍 - 李八方</title></header><body><h1>　　觀塘街坊踢贏美軍 - 李八方</h1><p>美國海軍執行軍事任務嘅能力相信冇乜人會質疑，但係佢哋嘅足球技術又有幾叻？一班訪港嘅美國海軍噚日喺九龍灣公園球場，同觀塘體育會班代表踢咗場友誼賽。&#13;<br> 不過，由於美國海軍隊隊員屬於拉雜成軍一類，隊中更要加入兩名女將客串，戰況亦都好自然係一面倒，觀塘體育促進會全場㩒住嚟打，結果美軍輸二比四。八方覺得大家志在切磋，勝負都係其次啫。	成啟聰攝&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
