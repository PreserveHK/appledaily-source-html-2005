<html><header><meta charset="utf-8"><title>藝術療法助了解病人心理</title></header><body><h1>藝術療法助了解病人心理</h1><p>新加坡《聯合早報》報道，藝術不僅可以陶冶性情，也可以治病。藝術療法是一種源自歐美的保健療法，是通過自我表現來治療疾病，主要通過美術、舞蹈、音樂、戲劇等活動，讓病人表達自己，醫療人員則從中分析他們的病況與潛意識。&#13;<br> 資深心理諮詢師楊慧芳表示，藝術療法重點不在於藝術的創造，而是過程中的心理創意，作品只是內心世界的延伸，所以藝術療法中的藝術只是工具，重點是以心來治病。</p></body></html>
