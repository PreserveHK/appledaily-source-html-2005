<html><header><meta charset="utf-8"><title>營商講人情</title></header><body><h1>營商講人情</h1><p>到過台灣的人，無不驚訝7eleven的無孔不入，原來自1979年進駐台灣後，這家便利店至今每日平均有600萬台灣人會光顧。這本《台灣7eleven創新行銷學》講述這些年來，它如何革新消費模式。其中一章「帶方便到偏遠」講高山上的溫暖和離島沒距離，透出營商的人情味。&#13;<br>&#13;<br>售賣點：&#13;<br>商務印書館（29041988）&#13;<br>尖沙嘴梳士巴利道3號星光行3樓</p></body></html>
