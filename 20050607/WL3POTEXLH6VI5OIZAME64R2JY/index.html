<html><header><meta charset="utf-8"><title>話你知：冒警偽造文件囚14年</title></header><body><h1>話你知：冒警偽造文件囚14年</h1><p>本港警察公共關係科發言人指出，懷疑冒警的男子昨傳真給內地武警的感謝函中，自稱自己是本港警官，信箋中又冒用警隊徽號，其行為已觸犯了冒警及偽造文件兩條法例，但由於本港法例只適用於本土，因此本港法例對其在內地的上述不法行為不適用。&#13;<br> 不過，法律界人士梁永鏗認為，只要有證據證明該封冒警信件是在本港製造或從本港傳真到內地，一樣可以控告有關人士冒警及偽造文件，兩罪並罰最高可判入獄十四年。</p></body></html>
