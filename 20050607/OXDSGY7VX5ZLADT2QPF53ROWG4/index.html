<html><header><meta charset="utf-8"><title>Victoria舊傷初癒添新愁</title></header><body><h1>Victoria舊傷初癒添新愁</h1><p>碧咸（DavidBeckham）妻子Victoria近日開腔大談婚姻，她透露去年的傷痛已慢慢痊癒，二人比以往更快樂，更謂丈夫碧咸是一個完美的男人。Victoria認為碧咸再傳出有新歡十分荒謬，但有報道卻指Victoria很生氣，向碧咸大興問罪之師。</p><p>寓所遭爆竊</p><p>另一方面，湯告魯斯（TomCruise）近日多次與碧咸夫婦密會，據知他有意游說他倆加入科學教派。&#13;<br> 此外，早前碧咸第一號情婦盧絲（RebeccaLoos）到外地拍攝電視節目時表示，其位於倫敦的寓所上周末遭爆竊，祖父的手表及名貴珠寶均被偷去。</p></body></html>
