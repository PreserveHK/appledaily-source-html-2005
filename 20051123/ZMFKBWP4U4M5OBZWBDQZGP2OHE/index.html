<html><header><meta charset="utf-8"><title>太子大廈　逾九成業權放售</title></header><body><h1>太子大廈　逾九成業權放售</h1><p>【本報訊】何文田太子大廈逾九成業主，同意聯合放售物業，委託仲量聯行招標，12月20日截標。業主並無透露意向價。&#13;<br> 太子大廈位於太子道西233至235號，佔地14425方呎，現址為5層高住宅，提供30個單位，地下為車房，單位連車房合共36份業權，現時33份業權同意出售，即佔整項物業91.67%。&#13;<br> 物業地段劃作住宅（乙類）用途，根據地契規定，地積比率最高5倍，若按此比率重建，樓面將由現時2.6萬方呎，增至72125方呎。</p></body></html>
