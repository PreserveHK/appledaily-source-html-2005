<html><header><meta charset="utf-8"><title>郭順安被追討逾二千萬</title></header><body><h1>郭順安被追討逾二千萬</h1><p>▲順昌集團（650）創辦人之子兼前董事總經理郭順安，今年8月承認串同下屬偽造發票，從集團的房委會工程中，騙取顧問費及聘請工人費，涉款達2100多萬元，用以賄賂房屋署總屋宇裝備工程師陳裘大，被判囚80個月，順昌3間子公司昨入稟高等法院，向郭順安追討2000多萬元款項。原告公司分別為ShunCheongElectricalSuppliesCoLtd、TinhawkCoLtd及ShunCheongManagementLtd，被告為郭順安。&#13;<br> 案件編號：HCA2332/05</p></body></html>
