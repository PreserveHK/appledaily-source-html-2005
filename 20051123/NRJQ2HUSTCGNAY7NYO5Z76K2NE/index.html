<html><header><meta charset="utf-8"><title>敬誠閣賠定重售</title></header><body><h1>敬誠閣賠定重售</h1><p>雖然話樓市轉弱，但市場竟然錄得賠定重售個案。中原林家安話，銅鑼灣敬誠閣一樓B，面積約千八呎，業主開價四百二十萬放盤，即刻有買家畀到價，重落埋定，以示誠意。&#13;<br> 點知，後嚟有另一個買家接觸業主，話肯用四百六十萬買佢個單位，業主計完一輪數，覺得都係賠定有着數，咁梗係選擇賠定重售啦，計埋使費，都袋多十幾萬。&#13;<br> 林家安話，敬誠閣一樓以上全部都係住宅，先至有賠定重售嘅情況出現。</p></body></html>
