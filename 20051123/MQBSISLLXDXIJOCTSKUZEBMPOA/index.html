<html><header><meta charset="utf-8"><title>美聯跨區合作</title></header><body><h1>美聯跨區合作</h1><p>個市咁靜，代理要緊密合作至搵到食，美聯陳偉志話，佢哋發揮網絡優勢，跨區合作，做成幾單買賣。&#13;<br> 例如新蒲崗一個廠家，有意集中各部門，要搵大樓面地方，但同區冇貨，油塘雖然有，可惜價錢超預算，後尾新蒲崗美聯夥計諗起葵涌，於是聯絡長沙灣分行搵盤，最後個客用九百萬，買入中僑貨倉大廈一層兩萬呎。&#13;<br> 為咗加強各部門跨區合作，工商部早前搞燒烤聚會，請埋最高負責人行政總裁黃子華出席。</p></body></html>
