<html><header><meta charset="utf-8"><title>英人指罔顧健康應受罰</title></header><body><h1>英人指罔顧健康應受罰</h1><p>英國廣播公司報道，保持身體健康，不但要向自己交代，吸煙、飲酒及癡肥等人士日後隨時會被醫療機構拒諸門外。英國保栢有限公司調查超過二千名英國人，發現三成四受訪者認為吸煙、酗酒及癡肥等人士應繳交罰款，四成人認為罔顧健康的人應接受懲罰，四成七人認為英國政府應增加煙稅和酒稅。此外，更有百分之八人認為醫療機構應該拒絕為生活習慣不健康的人士提供治療。負責該研究的保栢醫療總監指出，調查結果反映一般人都認為個人應為自己的健康負上責任。</p></body></html>
