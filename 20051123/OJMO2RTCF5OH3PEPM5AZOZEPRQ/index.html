<html><header><meta charset="utf-8"><title>匯富內地籌設房產基金</title></header><body><h1>匯富內地籌設房產基金</h1><p>▲匯富金融（188）正籌備成立國內房地產基金，投資於國內房地產市場，並計劃年底在深圳成立國內第3間分店。集團執行董事辛定華（圖右一）指，由於海外投資者希望投資內地房地產市場，因此集團正籌備房地產基金，主要投資在內地主要大城市，期望有關基金規模可達5000萬至1億美元，回報率則達20%，將於明年中成立。匯富金融服務董事總經理胡偉亮表示，現正商討數宗招股項目，未來會主力拓展一些集資規模低於10億元的中小型公司集資市場。</p></body></html>
