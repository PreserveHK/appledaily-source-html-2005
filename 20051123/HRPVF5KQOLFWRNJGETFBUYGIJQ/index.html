<html><header><meta charset="utf-8"><title>海逸首年補貼1厘息</title></header><body><h1>海逸首年補貼1厘息</h1><p>【本報訊】買賣氣氛淡靜，發展商夥代理及銀行推出優惠促銷貨尾。長實（001）紅磡海逸豪園，夥美聯物業設樓價70%首年補貼1厘利息計劃，另向相連戶買家送2個車位，價值102萬元。</p><p>明德軒首2年免息供</p><p>長實助理顧客服務經理戴美玲表示，海逸豪園25座5樓C及D室相連戶，2927方呎，以呎價7892元推售，售價約2310萬元，送2個車位，每個價值51萬元。該盤尚餘14伙，料套現1.7億元。&#13;<br> 另外，尚餘10伙的莊士國際（367）西半山莊士明德軒，消息指出，發展商夥中國工商銀行向買家提供樓價95%首2年免息供計劃。</p></body></html>
