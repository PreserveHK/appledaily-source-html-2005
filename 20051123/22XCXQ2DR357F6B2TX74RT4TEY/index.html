<html><header><meta charset="utf-8"><title>九成青年犯罪涉網癮</title></header><body><h1>九成青年犯罪涉網癮</h1><p>中國青少年網絡協會昨公布的首次全國青少年「網癮」調查報告顯示，目前內地「病態使用網絡」的青少年約佔青少年網民總數一成三，網癮青少年比例最高的地方分別是雲南、北京和上海。網癮問題專家陶宏開教授更表示，北京青少年網絡犯罪率驚人，九成的青少年犯罪與上網成癮有關。在現實生活中缺少親人、師友關懷的青少年，容易沉溺網絡，不僅影響正常學習、生活和社交，還給社會帶來巨大危害。&#13;<br> 《北京晚報》</p></body></html>
