<html><header><meta charset="utf-8"><title>是日例劏：東涌逸東街市</title></header><body><h1>是日例劏：東涌逸東街市</h1><p>中蝦：新鮮的蝦色澤豐盈，殼硬淨。如發現蝦身開始褪色，那代表不新鮮。&#13;<br>&#13;<br>百合：補中益氣的百合有分新鮮與乾兩種。乾百合多用來煲湯煮糖水，鮮百合則會用來炒吃。&#13;<br>&#13;<br>粟米：粟米有健脾開胃的功效，街市買到的去衣粟米有分超甜與普通的兩種，前者烚熟來吃就最適合不過。</p><p>茶樹菇：四川特產，我們在超市見到的多是乾身，但最近在街市也不難找到新鮮茶樹菇，味道香濃又爽脆。&#13;<br> &#13;<br> 玉子豆腐：玉子豆腐也是用黃豆做成，不過加入了雞蛋，口感比一般豆腐滑，營養更為豐富。&#13;<br> &#13;<br> *價格來自東涌商場惠康超市&#13;<br> 資料截至11月22日為準</p></body></html>
