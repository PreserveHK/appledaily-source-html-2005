<html><header><meta charset="utf-8"><title>祥益課程獲認可</title></header><body><h1>祥益課程獲認可</h1><p>地監局要求代理持續進修，讀多啲書，提升專業水平，除大型地產代理集團外，連中小行都開辦課程，屯門地膽祥益就係其一。&#13;<br> 祥益總裁汪敦敬話，佢哋籌辦及申辦五個課程，包括「專業居屋轉讓」、「質優客戶服務」、「炒家心得」、「如何填寫委託及買賣合約表格」，以及「如何令買賣雙方共贏」。其中「專業居屋轉讓」課程，獲學術評審局審批，承認係持續專業進修核心課程，修畢有三個學分。課程初步獲地監局免費提供場地。&#13;<br> 本身係專業地產顧問商會會長嘅汪敦敬話，課程會優先畀六個商會會員修讀，名額最多二百，免學費，兩個月內開學，由佢親自執教。&#13;<br> 汪敦敬希望可以推動其他商會，搞多啲同類免費課程。</p></body></html>
