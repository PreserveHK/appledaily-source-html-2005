<html><header><meta charset="utf-8"><title>好客定義各不同</title></header><body><h1>好客定義各不同</h1><p>環聯資訊有限公司現儲存了逾1500萬個信貸資料，等同於350萬個消費者的信貸紀錄（包括無抵押貸款及信用卡），信貸評級由A至J，共分為10級，當中90%以上的人（約300萬人），屬信貸評分A及B級的人士，即是信貸紀錄良好的「好客仔」，屬J級的只佔數個百分比。&#13;<br> 然而，信貸紀錄良好的人，當中包括了從不拖欠卡數（全數支付）及毋須借貸的人士，因此，站在銀行及財務公司立場看，這些人便並非「好客」。&#13;<br> 據悉，貸款對比收入比率少於50%，放款人會視之為好客人，風險較低但回報率不俗；而比率在五成以上者，變成壞帳的風險相對高，須視乎貸款人的條件，才可作出鑑別。</p></body></html>
