<html><header><meta charset="utf-8"><title>俏護士柏芝拍戲阻街</title></header><body><h1>俏護士柏芝拍戲阻街</h1><p>張栢芝與邵美琪昨日為電影《最愛女人購物狂》去到銅鑼灣世貿廣場外拍攝外景，以白衣天使造型出現的張栢芝，吸引不少巿民圍觀，有巿民見到栢芝即上前拍照，但被工作人員阻攔，巿民卻反指他們阻塞交通。</p><p>邵美琪友善</p><p>另外，飾演孕婦的邵美琪，昨日在鬧巿拍攝一場分娩戲，戲中二十多名臨時演員為她張開雨傘遮擋，腹大便便的邵美琪最後由救護員抬上擔架送離現場，現場所見，邵美琪心情勁靚，全程笑容滿面。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
