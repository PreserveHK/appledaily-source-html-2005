<html><header><meta charset="utf-8"><title>地貧症女童輸血維生</title></header><body><h1>地貧症女童輸血維生</h1><p>廣州八歲女童譚珺璐，患有遺傳性的重型地中海貧血症，終身都要靠輸血維持生命。珺璐早前接受骨髓移植手術失敗，全身因排斥作用發黑、肚子脹大，亟需治療，卻因家貧無法再接受骨髓移植。&#13;<br> 珺璐出生後臉色蠟黃、身體瘦弱，經診斷患上遺傳病。醫生建議採用弟妹的臍血移植來救珺璐。珺璐母親毅然再懷孕，但胎兒又被驗出遺傳了地中海貧血症，最後被迫墮胎。&#13;<br> 《廣州日報》</p></body></html>
