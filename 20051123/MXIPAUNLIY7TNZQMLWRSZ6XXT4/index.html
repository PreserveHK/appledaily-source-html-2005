<html><header><meta charset="utf-8"><title>丹麥御林軍尖沙嘴步操</title></header><body><h1>丹麥御林軍尖沙嘴步操</h1><p>駐守香港的解放軍只會留守軍營，昨日卻有兩名軍人浩浩蕩蕩在尖沙嘴鬧市步操（圖），途人即時起哄。原來他們是丹麥皇家御林軍，他們在本月二十一至二十八日訪港期間，下榻於皇家太平洋酒店；並在昨早十時四十五分，在酒店管理層的邀請下，於酒店廣東道的入口進行簡單步操表演，又與市民閒談和合照。&#13;<br> 丹麥皇家御林軍在一六五八年由丹麥國王成立，成員從國家軍隊裏精挑細選，現時專責留守哥本哈根阿瑪莉堡皇宮保護女王。&#13;<br> 本報記者</p></body></html>
