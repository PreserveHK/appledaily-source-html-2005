<html><header><meta charset="utf-8"><title>提神靚碟：TheGirlInTheOtherRoom深夜回家必選</title></header><body><h1>提神靚碟：TheGirlInTheOtherRoom深夜回家必選</h1><p>DianaKrall把聲音好磁性，在深夜聽尤其有Feel，你有開篷車嗎？試試開了篷或開了天窗，將音響聲量調校至中等，感覺更正。格林美音樂女歌手獎的DianaKrall又彈又唱，這張TheGirlInTheOtherRoom內的歌曲十分有味道，深夜回家，少許倦意，想提神又不要嘈吵，我們推薦這張CD。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
