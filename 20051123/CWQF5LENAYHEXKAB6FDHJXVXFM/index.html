<html><header><meta charset="utf-8"><title>和尚墮海聲稱失足</title></header><body><h1>和尚墮海聲稱失足</h1><p>【本報訊】北角碼頭昨下午三時許有釣魚人士看見一名身穿灰色和尚袍的男子，在海上載浮載沉，釣魚人士懷疑有人跳海自殺，於是立即報警。其後一艘海事處船隻到場將和尚救起送回岸邊，再由救護車轉送醫院。&#13;<br> 墮海和尚為本地人，俗家姓蔡，二十八歲，在北角一間佛精社掛單。他向警方否認自殺，表示是失足墮海，但有釣魚人士稱，在事發前一小時已見他在岸邊徘徊，警方正調查他墮海的真正原因。</p></body></html>
