<html><header><meta charset="utf-8"><title>牙醫無牌管有輻射儀器罰款</title></header><body><h1>牙醫無牌管有輻射儀器罰款</h1><p>【本報訊】兩名牙醫涉嫌在轉售牙科儀器時，被衞生署巡查揭發無牌管有含輻射性的儀器，案件昨在荃灣裁判法院提訊，涉案首被告認罪後稱，因一時疏忽，未有替新開診所添置的儀器申領臨時牌，裁判官輕判他罰款五千元，同案次被告則否認三項罪，押後至十二月二十日預審。&#13;<br> 首被告駱智韜（圖），三十五歲，次被告何耀德，五十四歲，均為牙科醫生。&#13;<br> 案件編號：TWCC3144/2005</p></body></html>
