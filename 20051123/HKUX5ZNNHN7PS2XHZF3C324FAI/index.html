<html><header><meta charset="utf-8"><title>吳佩慈冬天露少啲</title></header><body><h1>吳佩慈冬天露少啲</h1><p>吳佩慈昨日身穿粉紅色高衩長裙，化身pinklady，於台北為手機品牌Motorola行騷，不過她今次收埋34D豐滿身材，只騷長腿。&#13;<br> 吳佩慈笑說：「因為冬天到了，所以要多穿一點，不然怕會感冒。」</p><p>不欲見報</p><p>吳佩慈行騷前，還特別要求大會的服裝不要太暴露，她笑說：「我暫時不想再露了，大家的身材都很好，總不好意思翻開報紙看到的都是我，要分享一下資源。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
