<html><header><meta charset="utf-8"><title>工時長員工難平衡</title></header><body><h1>工時長員工難平衡</h1><p>噚日香港有個叫「多元共融會議」舉行，由推動企業社會責任的公益企業主辦，會議內容包括探討職業女性、工作與生活平衡、同女性領導地位等議題。&#13;<br> 公益企業創辦人兼行政總裁馬夏邐話，僱主應該令員嘅工生活同工作取得平衡。據該組織嘅調查顯示，喺工作同生活中取得平衡嘅員工，較滿足於工作，並願意留守工作崗位；相反工時愈長，員工對工作的興趣大減，較傾向搵工跳槽。&#13;<br> 她舉例員工若希望進修MBA課程，或要照顧家中幼兒，僱主應該體諒畀佢彈性上班時間及上班地點。唔知香港嘅老闆聽唔聽得入耳呢！</p></body></html>
