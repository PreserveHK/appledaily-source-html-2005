<html><header><meta charset="utf-8"><title>炸彈狂迷威脅姬蒂安全</title></header><body><h1>炸彈狂迷威脅姬蒂安全</h1><p>早前有報道指名模姬蒂摩絲（KateMoss）的狂迷PeterBraunstein，上月底闖入紐約一寓所中強暴及禁錮一名女子十三小時，其後他逃去無蹤，當地警方曾警告到紐約工作的姬蒂小心，前日警方指該位曾是時裝記者的狂迷在網上買了可製成強烈炸彈的化學品硝酸鉀，是極度危險人物，要求姬蒂須倍加小心。&#13;<br> 另一方面，姬蒂曾表示除非男友PeteDoherty戒除毒癮，否則不會再見他，故此Pete特別飛往美國戒毒，希望姬蒂能夠回心轉意，據悉姬蒂曾與他通電話，祝願一切安好。</p></body></html>
