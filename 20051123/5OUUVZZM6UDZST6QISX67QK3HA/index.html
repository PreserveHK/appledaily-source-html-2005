<html><header><meta charset="utf-8"><title>以人造病毒作基因療法</title></header><body><h1>以人造病毒作基因療法</h1><p>日本東京大學片岡一則教授和西山伸宏助教等人組成的研究小組，近日開發出在基因療法中把基因輸送到目標細胞的新「人造病毒」。由於這種人造病毒只在照射光線的時候發出反應並發揮作用，因此可用於對特定部位的治療。&#13;<br> 《讀賣新聞》報道，在實驗中，把這種人造病毒放入細胞內，細胞內負責物質搬運的小泡吸收後，一經照射光線，高分子外殼即釋放出活性氧破壞小泡的膜，在殼中包裹治療用基因進入細胞，並進入細胞核內。是項成果已發表在剛出版的英國科學雜誌《自然》上。</p></body></html>
