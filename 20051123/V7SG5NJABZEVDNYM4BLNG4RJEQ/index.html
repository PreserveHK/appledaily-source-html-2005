<html><header><meta charset="utf-8"><title>小心慢駛：靜靜雞捉你青嶼幹線快相位</title></header><body><h1>小心慢駛：靜靜雞捉你青嶼幹線快相位</h1><p>青嶼幹線的快相位，有「明擺」和「暗擺」，間中又利用電單車流水式捉快車，好神秘咁，一般人很難察覺，編輯部同大家講解吓。&#13;<br>記者：伍旋卓</p><p>青嶼幹線的快相位，真的很神秘，有時更會於入機場方向的收費亭一段，用電單車流水式捉快車。&#13;<br> 一般情況下，手持雷射槍測速的警員會於青馬大橋或汲水門大橋中間偵察車速，而收費亭前一段則用固定式相機或雷射槍。有時候，警方亦會以電單車流水式捉快車，即在收費區用雷射槍測速，再通知前方的電單車警員追截，這個方法真是神不知、鬼不覺，連的士司機也不知道，所以經過青馬大橋和收費站，一定要依80km車速行車。</p></body></html>
