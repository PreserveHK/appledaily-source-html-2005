<html><header><meta charset="utf-8"><title>嘉湖130車位　投資者3000萬購</title></header><body><h1>嘉湖130車位　投資者3000萬購</h1><p>【本報訊】長江實業（001）上周末推售天水圍嘉湖山莊一批車位，其中一印巴籍投資者斥資逾3000萬元，購入樂湖居130個車位作長線投資。&#13;<br> 市場人士透露，該買家一向只投資港島區半山或山頂等豪宅，早前曾炒賣薄扶林貝沙灣。&#13;<br> 中原地產營業董事方啓明指出，長實早前推售嘉湖約200個車位，每個約30萬至33萬元。上述投資者購入的車位，成交期長達1年，首期三成。現時屋苑車位平均月租約1500元，回報率逾6厘。</p></body></html>
