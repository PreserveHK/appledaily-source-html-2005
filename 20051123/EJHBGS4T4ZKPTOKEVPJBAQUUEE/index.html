<html><header><meta charset="utf-8"><title>明星齊齊出香水</title></header><body><h1>明星齊齊出香水</h1><p>CelineDion加埋DavidBeckham會令你有甚麼聯想？兩位國際巨星都魅力逼人，今個冬季更不約而同推出以其名字命名的淡香水。CelineDionBELONG香水以紅莓果及水菠蘿作前調，後調有檜木、牡丹及棉花帶出優雅成熟韻味。DavidBeckhamINSTINCT則運用香橙及桔葉、琥珀及虎尾草增添男性時尚氣魄。兩者的樽身設計均具時尚感，型格十足。&#13;<br>&#13;<br>記者：黃若茵</p><p>查詢：26355951</p></body></html>
