<html><header><meta charset="utf-8"><title>聯想力拓Think業務</title></header><body><h1>聯想力拓Think業務</h1><p>▲落實整合全球業務的聯想集團（992）副總裁兼中國區總經理陳紹鵬表示，集團將視Think為最寶貴資產及最具戰略性的核心業務，力爭在3年內令其規模翻一番。&#13;<br> &#13;<br> ▲南粵物流（3399）表示，股價穩定期已於上周五結束，期間光大證券曾入市接貨2070萬股，每股作價介乎2.825元至3.45元。而2070萬股超額配股權期內未獲行使並已經失效。該股以3.45元定價，上市後即告破底，股價低見2.775元，該股昨日收報3.125元。</p></body></html>
