<html><header><meta charset="utf-8"><title>紅牌適合調製各式特飲</title></header><body><h1>紅牌適合調製各式特飲</h1><p>除了皇牌產品藍牌威士忌之外，JohnnieWalker分別有紅牌、綠牌、黑牌以及金牌威士忌，適合不同品味的威士忌愛好者。&#13;<br> 紅牌是最傳統的威士忌，在暢銷世界的蘇格蘭威士忌中，紅牌威士忌佔市場的五分一，由於它的酒齡較淺，因此適合用以調製各式特飲。而酒齡達十二年的黑牌味道則較豐厚。&#13;<br> 至於綠牌的特別之處，則在於採用多種高地麥芽，酒質較順滑；而金牌則混合了蜂蜜、杏仁及拖肥糖的味道，因此味道極易為人所喜愛。</p></body></html>
