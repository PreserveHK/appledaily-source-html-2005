<html><header><meta charset="utf-8"><title>袁金浩與賴斯有緣再遇</title></header><body><h1>袁金浩與賴斯有緣再遇</h1><p>香港明天更好基金行政總裁袁金浩（圖右），啱啱喺韓國釜山參加完亞太經合組織會議返港，據他今次在釜山舉行的亞太經合高峯會的觀察所得，香港仍然係世界領袖注意的城市，更以香港作為亞洲國際都會嘅一個指標。&#13;<br> 喺今個月18號領導人晚宴上，佢重有緣與美國國務卿賴斯（圖左）和中國外交部長李肇星會面。唔講唔知，原來佢已非首次與賴斯會面。當晚與她會談當中，她對中美關係和香港政經現況甚為清楚，對前景更感樂觀。&#13;<br> 袁金浩話，早於01年10月在上海與當時為美國國家安全顧問的她合照。當時她已嶄露頭角，顯示外交家的智慧和儀表。</p></body></html>
