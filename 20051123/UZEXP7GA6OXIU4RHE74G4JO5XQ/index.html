<html><header><meta charset="utf-8"><title>翠湖悔約有著數</title></header><body><h1>翠湖悔約有著數</h1><p>市道雖差，利嘉閣地產徐子豪話，仍有業主寧願賠定再放售。&#13;<br> 好似沙田翠湖花園一個B座低層四室，千三呎，業主原本以四百五十萬出售，但賣完後又後悔賣平咗，所以寧願賠定畀個買家，取消交易。&#13;<br> 點知，收返個單位後，唔夠三個鐘，即刻有新買家肯用四百八十萬買，即每呎三千六百零四蚊，原業主扣除賠定使費、經紀佣金，仍袋多十萬。&#13;<br> 呢個咁嘅市道，唔少單位賣得出都偷笑，重有賠定個案，都算罕有。</p></body></html>
