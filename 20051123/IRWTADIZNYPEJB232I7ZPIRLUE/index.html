<html><header><meta charset="utf-8"><title>爬牆入屋女子墮樓</title></header><body><h1>爬牆入屋女子墮樓</h1><p>【本報訊】患有癲癇症的三十七歲姓黎女子，昨凌晨一時許，返回元朗水蕉新村富堯閣村屋住所期間，疑忘記攜帶門匙無法入屋，其同居男友又不在家，僅剩愛犬留在屋內，只好自行沿外牆爬上三樓天台屋住所。不過她爬至二至三樓之間簷篷時（箭嘴示），突然病發暈眩，致失足墮在地下受傷（圖一），驚動鄰居報警及替她蓋上薄被保暖，經送院治理後情況穩定（圖二）。警方聯絡黎女的男友調查，並將其愛犬交由鄰居代為照顧。&#13;<br> 區恩傑攝</p></body></html>
