<html><header><meta charset="utf-8"><title>肥姐低胸金魚嚇人</title></header><body><h1>肥姐低胸金魚嚇人</h1><p>無綫籌款節目《歡樂滿東華2005》將於下月十日舉行，昨日一眾嘉賓及主持人在尖沙嘴美麗華酒店出席記者會，包括沈殿霞（肥姐）、薛家燕、鄭希怡（Yumiko）、吳浩康和錢嘉樂等。</p><p>「盡咗力就算」</p><p>肥姐帶同前輩所捐贈的二十萬元支票到場。她今次擔任八大司儀之一，對於在台慶夜因扮金魚遭投訴，肥姐笑說：「我冇唔開心，但我喺演藝圈四十五年以嚟，第一次有呢啲投訴，好笑，盡咗力就算，六叔同監製睇完都有讚好睇。」&#13;<br> 不過，王賢誌卻揶揄肥姐說：「今次想唔想突破做低胸金魚？」肥姐即說：「唔好啦，嚇死好多人，胸前咁偉大。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：葉君海</p></body></html>
