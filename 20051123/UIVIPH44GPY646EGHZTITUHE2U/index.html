<html><header><meta charset="utf-8"><title>兩間醫院出現集體感染</title></header><body><h1>兩間醫院出現集體感染</h1><p>東區尤德夫人那打素醫院兒童及青少年科有六名醫護人員（兩男四女）由上周五起陸續出現發燒及呼吸道感染症狀，其中三人已康復，三人現正放病假。院方已為他們進行流感病毒測試，各人對甲型及乙型流感均呈陰性反應。&#13;<br> 此外，明愛醫院就該院懷義樓一樓兒童發展復康部昨日再有兩名院童（一男一女，年齡分別七歲和九歲）出現腸胃炎症狀。該院已將他們轉往隔離病房治療，現時情況穩定。懷義樓至今共有七名院童及樂仁學校一名職員出現腸胃炎症狀。院方已為有關院童進行所需測試，正在等候結果。</p></body></html>
