<html><header><meta charset="utf-8"><title>飛行攝影公司港着陸</title></header><body><h1>飛行攝影公司港着陸</h1><p>專門從事近距離飛行攝影嘅比利時Flying-Cam，宣布嚟香港設立亞洲辦事處。顧名思義，Flying-Cam係識飛嘅攝影機，佢哋有8架飛行攝影直升機，駐紮喺比利時同美國，重有新基地──香港。佢哋話可以喺48小時的通知內，去到全球任何一個角落進行拍攝喎！&#13;<br> Flying-Cam曾經為700名客戶於45個不同國家進行拍攝，曾經拍過嘅電影包括《哈利波特》同埋《新鐵金剛》等，佢哋嘅電影技術重喺95年攞到奧斯卡獎㖭！更曾幫美國太空總署同災難援助拯救隊做嘢，唔知香港嘅電影人同政府，有冇地方用得着佢哋呢？</p></body></html>
