<html><header><meta charset="utf-8"><title>鳳德村最受歡迎</title></header><body><h1>鳳德村最受歡迎</h1><p>利嘉閣周滿傑話，頭十個月有八十四宗二手公屋買賣登記，較舊年同期減一成一，總值四千二百萬，減近六巴仙，原因係樓市前景唔明朗，而且息口重有得升。&#13;<br> 黃大仙鳳德邨（圖）最受歡迎，有十九宗登記，但最貴都係八十九萬，未破紀錄，平均呎價一千零三十一蚊。其次係同區竹園北邨，十四宗，每呎九百零六。&#13;<br> 另外，有富貴公屋之稱嘅薄扶林華貴邨，有七宗登記，售十九萬至九十三萬，呎價一千零四十。</p></body></html>
