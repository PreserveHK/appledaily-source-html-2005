<html><header><meta charset="utf-8"><title>針對油污清潔綿</title></header><body><h1>針對油污清潔綿</h1><p>煎完牛扒留喺隻鑊上面啲焦「省」極都「省」唔甩，而呢款由日本LEC出品名為「激落君」的清潔綿，就係針對頑固的油迹同污垢；其表層含有的極細纖維混合鋁絲，能有效去除污迹，並不會刮損物件表面。另有其他Size同質料的海綿可供選擇，以針對不同器具，例如有專門清潔茶迹、砧板、玻璃等。&#13;<br>&#13;<br>售賣點：吉之島──康怡店（28846888）&#13;<br>地點：鰂魚涌康山道2號康怡廣場（南座）地下至4樓</p></body></html>
