<html><header><meta charset="utf-8"><title>石屎剝落毀七人車</title></header><body><h1>石屎剝落毀七人車</h1><p>【本報訊】油麻地新填地街二七二號慶平大廈三樓外牆冷氣機頂的石屎簷篷，昨上午十一時，其中一幅約六吋乘四吋的石屎批盪疑日久失修剝落，跌落二樓簷篷碎成多小塊反彈落地面，碎石擊中泊在路邊一輛七人私家車的車頭冚（圖），出現數處凹痕，姓謝（四十三歲）電機工程公司東主折返取車時發現報警。屋宇署人員獲警方通知到場視察後，證實大廈無即時危險，警方現仍尋找肇事單位戶主助查。&#13;<br> 梁偉權攝</p></body></html>
