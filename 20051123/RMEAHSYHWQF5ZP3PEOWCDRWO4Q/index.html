<html><header><meta charset="utf-8"><title>每日圖片故事：匯豐總行　音樂伴煙花</title></header><body><h1>每日圖片故事：匯豐總行　音樂伴煙花</h1><p>中環滙豐總行平日過咗收工時間就人影都唔多個，但前晚就人影綽綽，重傳出好悅耳的音樂，原來，滙豐總行5、6樓嘅卓越理財中心及國際銀行業務部經過重新包裝，喺前日舉行開幕儀式，舞龍舞獅不在話下，重搞咗個好「隆重」同有噱頭嘅慶祝活動──就係請咗管弦樂團喺3樓嘅銀行大堂內，現場演奏多首經典名曲，等啲來賓可以聽住現場奏樂嚟參觀喎！認真巴閉。還不特止，滙豐重喺總行大廈裏面大放煙花，連主席鄭海泉、總裁兼行政總裁邵銘高等一眾高層都大讚。之但係，喺幾乎密封嘅環境內放煙花，啲煙咪有排散？</p></body></html>
