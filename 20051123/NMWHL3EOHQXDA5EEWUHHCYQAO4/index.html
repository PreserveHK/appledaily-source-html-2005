<html><header><meta charset="utf-8"><title>河南電訊商年多收一億</title></header><body><h1>河南電訊商年多收一億</h1><p>河南省質監部門抽查結果顯示，當地數個大型電訊商去年收費單差錯率達逾一成二，遠超不高於萬分一的國家標準千倍，一年至少多收費用一億元。&#13;<br> 河南省質監局在去年及今年四月，先後兩次對省內的電話計時計費系統進行抽檢，涉及網通、移動、聯通、鐵通等電訊商，在一千五百多張收費單中，發現有些多收費比率達百分一點六二，以此推算電訊運營商去年至少多收費一億元。&#13;<br> 抽檢結果亦顯示，去年河南的大型電訊運營商收費單差錯率達百分十二點二，包括時刻不準、通話時間不準、話費計算不準等。&#13;<br> 廣東《南方都市報》</p></body></html>
