<html><header><meta charset="utf-8"><title>工業活動加劇水都陸沉</title></header><body><h1>工業活動加劇水都陸沉</h1><p>「水都」威尼斯位於亞得里亞海的瀉湖上，由一百一十七座小島組成，正以每世紀逾一厘米的速度下沉，下沉原因可歸咎於天然因素，但人為因素令問題變得非常嚴峻。&#13;<br> 在地質學而言，非洲板塊緩緩北移，壓向歐洲板塊之下，導致阿爾卑斯山升高，威尼斯下沉。但水患愈益嚴重，卻是人為所致。由於人類開採海底天然氣，工業界抽取地下水、開鑿運河等，使威尼斯的沙洲消失，加上全球溫室效應，令水位升高。&#13;<br> 美國《科學美國人》</p></body></html>
