<html><header><meta charset="utf-8"><title>星失業率3.9%三季最高</title></header><body><h1>星失業率3.9%三季最高</h1><p>【本報綜合報道】新加坡上季失業率升至3季以來最高，反映經濟放緩，以及部份廠商把生產工序遷往中國等低成本國家。但分析員認為，今年餘下時間的就業前景不算太差。&#13;<br> 新加坡失業率由去年第4季的3.7%，攀上今年首季的3.9%，為去年第2季至今最高，且高於市場預期的3.7%。上季職位增加1.16萬個，增幅不及去年首季的1.37萬個，亦遠遜於去年末季的增加3.27萬個（4年來最強）。&#13;<br> 但UOBKayHian經濟師LeslieTang說，新加坡就業市道並不太值得憂慮，因上季職位仍有所增加，而失業率上升可能是更多人投入勞動市場所致。</p></body></html>
