<html><header><meta charset="utf-8"><title>張恩華來季或投南華</title></header><body><h1>張恩華來季或投南華</h1><p>【本報訊】早前國內有報道指，前中國國腳張恩華（圖）將加盟南華；而南華領隊李潤華昨午證實，會方高層正與張恩華接觸，不排除來季加盟的可能。&#13;<br> 李潤華說：「其實會方早在兩個月前已與張恩華斟介，只是時機未成熟，加上已接近季尾，故未能成事；高層仍與張恩華保持聯絡，故這位前國腳下季有機會披起南華球衣，當然，我們首要是護級成功。」&#13;<br> 三十二歲的張恩華為國家隊○二年世界盃國腳，而他上季從大連實德轉投天津泰達；不過，今屆中超展開前已離隊，之後便傳出來港加盟南華，並擔任助教兼球員的消息。「李華」表示，高層有意來季羅致張恩華加盟，對南華及整個球圈來說，會是正面的訊息。</p></body></html>
