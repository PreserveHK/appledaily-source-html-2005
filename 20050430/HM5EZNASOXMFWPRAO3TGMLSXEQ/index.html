<html><header><meta charset="utf-8"><title>窪塚成熟保家眷</title></header><body><h1>窪塚成熟保家眷</h1><p>日本男星窪塚洋介前日出席新片《月光浪子》記者會時，變得成熟認真，外間認為他今次不再像以往般在公開場合發表神化言論的原因，是為了金錢、妻兒和剛入行的弟弟。&#13;<br> 據昨日出版的日本報章《東京Sports》報道，窪塚洋介在墮樓受傷期間，經濟拮据，附近居民曾多次目睹其妻子小NON，在超市買平價貨，她到醫院探望窪塚時，亦只是乘坐巴士，十分慳儉。窪塚為了增加收入，不敢再亂說話破壞形象，加上胞弟窪塚俊介已加入娛樂圈，令他有責任確保弟弟不受影響。</p></body></html>
