<html><header><meta charset="utf-8"><title>俊哥新片日本預售掠水</title></header><body><h1>俊哥新片日本預售掠水</h1><p>由韓國師奶殺手裴勇俊主演的新片《外出》，雖然於今年九月才正式在亞洲十個地區同時上映，但影片的預告片昨日已搶先在日本官方網頁和日本一百多間戲院中曝光。&#13;<br> 《外》片的預告片不足一分鐘，片段中只出現裴勇俊和孫藝珍的單人鏡頭，以及二人並排坐在醫院走廊的畫面，驚喜欠奉。而片中亦硬銷昨日起在日本推出的預售門票，據悉日本方面會分三次推出附送不同電影明信片的預售券，fans又得乖乖奉上金錢。</p></body></html>
