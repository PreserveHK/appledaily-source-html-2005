<html><header><meta charset="utf-8"><title>布吉海嘯演習</title></header><body><h1>布吉海嘯演習</h1><p>南亞海嘯發生四個月後，泰國布吉島巴東海灘周五舉行首次海嘯疏散演習，在總理他信按下海嘯警報按鈕後，海嘯警報塔拉起響號，並以泰語、英語、華語、瑞典語和德語五種語言發出警告，約二千名泰國人和遊客像跑馬拉松般，拔腿齊奔向高地。醫護人員也演練救治傷者，海軍艦隻和直升機模擬拯救被巨浪捲走的人。&#13;<br> 總理他信強調南亞海嘯給予他們沉痛教訓，演習是要增加遊客對安全的信心。&#13;<br> 此外，印尼尼亞斯島周四晚發生黎克特制六級地震，災民紛紛逃往高地暫避。&#13;<br> 路透社/歐新社</p></body></html>
