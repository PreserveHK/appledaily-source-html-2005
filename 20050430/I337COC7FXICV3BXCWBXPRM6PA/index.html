<html><header><meta charset="utf-8"><title>歐元區商業信心下跌</title></header><body><h1>歐元區商業信心下跌</h1><p>【本報綜合報道】歐元區商業信心跌至19個月低位，經濟情緒亦轉弱，反映該區今年上半年經濟放緩。&#13;<br> 歐元區商業信心指數由3月的-8，降到本月的-9，符合市場估計。歐元區本月經濟情緒指標降至96.5，低過3月經修訂後的97.5，以及預期的97.2。商業氣候指標從3月的-0.09，跌至本月的-0.28，亦遜於預期。&#13;<br> 歐元區本月消費物價升幅維持於2.1%，與預期脗合，是過去12個月來第11個月超出歐洲央行的目標上限。&#13;<br> 德國3月份零售額無變動，當地零售業組織HDE說，零售業前景難望好轉。法國3月份失業率攀上10.2%的5年高位，分析員認為不利消費意欲。</p></body></html>
