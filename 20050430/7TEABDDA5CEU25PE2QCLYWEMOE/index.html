<html><header><meta charset="utf-8"><title>太陽電腦傳成收購目標</title></header><body><h1>太陽電腦傳成收購目標</h1><p>【本報綜合報道】美國太陽電腦（SunMicrosystems）據報可能成為收購目標，消息刺激其股價昨天急升逾15%。&#13;<br> 《商業周刊》引述一名對沖基金經理的話說，SilverLakePartners可能收購太陽電腦，出價或達每股5.50美元，較太陽電腦周四收市價溢價60%，因太陽電腦手上現金多達75億美元（約585億港元，或每股2.50美元）。&#13;<br> 該雜誌說，太陽電腦被收購後將出售資產，並改善旗下的硬件和軟件產品，然後再次掛牌上市。&#13;<br> 受收購傳聞刺激，太陽電腦股價昨天早段曾銳升15.7%，見3.98美元。</p></body></html>
