<html><header><meta charset="utf-8"><title>阿B、杜汶澤星洲揀女</title></header><body><h1>阿B、杜汶澤星洲揀女</h1><p>鍾鎮濤（阿B）、杜汶澤和導演麥兆輝前日到新加坡宣傳電影《頭文字D》，阿B笑言不明白為何導演找了個外表可以飾演他父親的杜汶澤來演他的兒子，阿澤則說：「我沒有父親，以後就把鍾鎮濤當作我的父親吧。」<br> &#13;<br> <spanclass>下月舉行 &#13;<br> 《頭》片將在當地舉行「飄移女郎選舉」，全亞洲的女性都可以參加，準決賽下月在北京舉行，由周杰倫等一班演員做評判，勝出者可以得到寰亞電影合約。阿澤對於這次選舉表現興奮，他說：「我眼中的美女除了要有氣質，五官要靚外，最緊要有一雙修長的美腿。」阿B則認為每個男人的審美標準都不同，他的標準是要合眼緣，阿B說：「我不喜歡女人太瘦。」</spanclass></p></body></html>
