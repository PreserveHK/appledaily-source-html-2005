<html><header><meta charset="utf-8"><title>驕雄上陣被指抄襲</title></header><body><h1>驕雄上陣被指抄襲</h1><p>奧蘭多布魯（OrlandoBloom）同大導演列尼史葛（RidleyScott）合作嘅新片《天國驕雄》，最近被美國作家JamesRestonJr.指影片劇情抄襲佢喺○一年嘅著作《WarriorsofGod：RichardtheLionheartandSaladinintheThirdCrusade》嘅頭一百頁，但係電影公司發言人表示佢哋從未睇過呢本書，James話睇吓律師點講先至諗吓告唔告佢哋。</p></body></html>
