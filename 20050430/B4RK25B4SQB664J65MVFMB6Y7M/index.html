<html><header><meta charset="utf-8"><title>大皇蛾現身釣魚場</title></header><body><h1>大皇蛾現身釣魚場</h1><p>【本報訊】一隻屬本港天蠶蛾科最大最可觀的皇蛾（圖），前日出現在大埔大尾篤一個釣魚場。姓歐陽的釣魚場場主，前日上午約十時，發現一隻褐色、長二十三公分（約九吋）的「大蝴蝶」伏在太陽傘上，對牠巨大的外形感到好奇。&#13;<br> 稍後漁護署專家到場，鑑別後證實「大蝴蝶」其實是皇蛾（Attacusatlas）。皇蛾屬天蠶蛾科，整體以褐色為主，最大一隻展翼可達二十五至三十公分，是本港常見野生飛蛾。牠棲息在樹木內，多在夜間活動，以樹葉為食物。&#13;<br> 李偉民攝</p></body></html>
