<html><header><meta charset="utf-8"><title>領匯案房委會請權威外援</title></header><body><h1>領匯案房委會請權威外援</h1><p>【本報訊】房委會就領匯官司請外援，邀請一名倫敦御用大律師來港，昨要求高等法院批准，但遭大律師公會反對，高等法院首席法官馬道立認為，領匯官司相當困難及複雜，讓該位著名的公法專家來港，有助終審庭判決，加上本港的資深大律師選擇不多，遂接納申請。領匯官司已上訴至終審庭，暫未有聆訊日期，而房委會考慮了十五名本地資深大律師後，決定邀請御用大律師JamesGoudie來港，取代早前的資深大律師馮華健。&#13;<br> 案件編號：HCMP764/05</p></body></html>
