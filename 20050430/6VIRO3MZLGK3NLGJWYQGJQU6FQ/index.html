<html><header><meta charset="utf-8"><title>矢口真里公開道歉</title></header><body><h1>矢口真里公開道歉</h1><p>因被偷拍與男星小栗旬約會而宣布離開Morning娘的矢口真里，前晚在中居正廣及石橋貴明主持的音樂節目《UTABAN》中，首次公開向fans道歉。&#13;<br> 晨女前隊長矢口真里在片段中向鏡頭深深鞠躬，她說：「打擾了主持人中居和石橋，很對不起大家。從偶像及Morning娘隊長的立場考慮下，我覺得自己需要負上責任，故決定離隊。吉澤瞳已對我說她會努力，希望在將來我能夠看到她頑強的樣子。」</p></body></html>
