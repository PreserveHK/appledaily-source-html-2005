<html><header><meta charset="utf-8"><title>王冬勝獲永久禁制令</title></header><body><h1>王冬勝獲永久禁制令</h1><p>【本報訊】滙豐銀行執行董事王冬勝（圖），因受胞姊的生意錢債糾紛影響，王冬勝與父親遭收數公司追數滋擾，迫他們代還債務，兩人去年底聯名入稟法庭成功申請臨時禁制令，但仍滋擾不絕，兩父子遂於昨日向高等法院申請永久禁制令。&#13;<br> 王冬勝與父親昨由大律師韓尚志代表出庭，該債權公司兩名董事則沒有派代表出席，但早前已去信表示不反對有關申請。經過約二十分鐘的閉門聆訊後，二人獲批永久禁制令。&#13;<br> 案件編號：HCA2950/04</p></body></html>
