<html><header><meta charset="utf-8"><title>「無煙花火」加州去年首用</title></header><body><h1>「無煙花火」加州去年首用</h1><p>迪士尼樂園傳統的煙花滙演，每次都要用上八十磅黑色火藥。為了減低煙花滙演產生的煙霧及噪音，迪士尼公司去年發明了一種新的發放技術，就是使用壓縮氣代替火藥燃放，首個採用壓縮氣技術的是加州迪士尼樂園。&#13;<br> 迪士尼公司表示，新技術會陸續推廣至全球的迪士尼樂園。但不少多年來「忍氣吞聲」、住在加州迪士尼樂園附近的居民，並不欣賞迪士尼的無煙花火，理由是，儘管新技術令濃煙減少了，煙花滙演的頻率卻是十年前的四倍。然而，加州迪士尼樂園的煙花滙演也不過是每年二百三十九日，香港迪士尼則打算一年三百六十五日上演煙花騷。</p></body></html>
