<html><header><meta charset="utf-8"><title>過境巴士五一加班</title></header><body><h1>過境巴士五一加班</h1><p>【本報訊】五一黃金周將至，營運皇崗過境穿梭巴士的新香港巴士有限公司估計，今年五一黃金周的乘客量會較去年增加約一成。該公司會因應需求，增加班次，最多每小時可以疏導四、五千人。此外，該公司亦已聯絡旅行社，安排旅行團分開時間入境。<br> &#13;<br> <spanclass>總站翻新完工 &#13;<br> 根據統計，使用皇崗跨境巴士服務的旅客不斷上升，由前年的每日平均三萬人增至今年初的四萬人。&#13;<br> 現時設於新田的過境巴士總站，已經完成翻新及改善工程。</spanclass></p></body></html>
