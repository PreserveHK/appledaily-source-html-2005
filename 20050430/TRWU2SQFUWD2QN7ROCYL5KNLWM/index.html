<html><header><meta charset="utf-8"><title>YoYo兩日學識踩單車</title></header><body><h1>YoYo兩日學識踩單車</h1><p>李燦森和陳自瑤（YoYo）昨日在九龍塘又一城的PUMA店選購春裝，李燦森早前已預訂全港只得四部的PUMABiomegaBicycle，昨日更即場試車。&#13;<br> YoYo表示自拍攝《四葉草》後學會踩單車，她說：「以前學好耐都唔識，拍攝期間迫住喺兩日內學識。」&#13;<br> 李燦森昨日遲到近一小時，他自言是受東隧塞車影響。對於窪塚洋介和陳冠希合作新片，曾與窪塚合作的李燦森表示二人最近未有聯絡，他說：「上次佢發生意外，我都有sendemail畀佢，如果我去日本，會試吓約佢出嚟見面。」	&#13;<br> 採訪、攝影：卓美娟</p></body></html>
