<html><header><meta charset="utf-8"><title>北京大學是連戰「母校」</title></header><body><h1>北京大學是連戰「母校」</h1><p>連戰和北大甚有淵源。母親趙蘭坤曾在北大前身之一、後併入北大的燕京大學念書，故北大堪稱連戰的「母校」，即母親的學校。連戰曾入讀、任教的台灣大學亦和北京大學關係密切，北大許多老師在四九年大陸易幟後，越過台海在台大任教，當中以傅斯年、毛之水最有名。傅斯年曾任北大校長，後出任台大校長。所以，連戰昨在北大發表歷史性演說時，將北大、台大相提並論，「簡單地來講，自由的思想，北大、台大系出同源，可以說是一脈相傳……隔了一個海峽，兩校相互輝映」。&#13;<br> 本報記者</p></body></html>
