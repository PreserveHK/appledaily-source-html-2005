<html><header><meta charset="utf-8"><title>凱莉靠男友做設計師</title></header><body><h1>凱莉靠男友做設計師</h1><p>英國名模伊莉莎伯凱莉（ElizabethHurley）近日馬不停蹄四出宣傳其親自設計的最新泳衣系列。前日她又到達德州侯斯頓某大型百貨公司宣傳，不過她一如以往沒有親自示範泳衣，只請來一班青春模特兒代勞，十分錫身。&#13;<br> 此外，凱莉近日接受訪問時表示，她想乘勝追擊設計孕婦裝，並會以印度女士服飾作為藍本。凱莉表示她進軍服裝界，得印裔男友艾雲尼亞（ArunNayar）全力支持，她說：「艾雲的家族在印度搞紡織品生意，他為我提供了不少創作靈感。」</p></body></html>
