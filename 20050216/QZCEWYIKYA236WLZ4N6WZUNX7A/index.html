<html><header><meta charset="utf-8"><title>外國傳媒高度關注</title></header><body><h1>外國傳媒高度關注</h1><p>《洛杉磯時報》&#13;<br> 「如果真想解決煤礦安全問題，就需要引進昂貴的安全設備，但那將會導致能源價格上漲，從而也會減少經濟增長。這也是中國至今仍不願意這樣做的原因。」<br> &#13;<br> 《華盛頓郵報》&#13;<br> 「在煤礦工人及其家屬要求更嚴格地監控煤礦、更嚴格遵守安全守則之際，不絕發生的礦難已經成為北京的一個政治問題。」<br> &#13;<br> 路透社&#13;<br> 「中國煤礦業是全球最大同時也是最致命的行業。」<br> &#13;<br> 美國有線電視新聞網絡（CNN）&#13;<br> 「中國的煤礦業嚴重依賴惡劣的工作環境和早已過時的開採技術，使其成為全球煤礦行業死亡人數最多的國家。」&#13;<br> 資料來源：綜合各大傳媒</p></body></html>
