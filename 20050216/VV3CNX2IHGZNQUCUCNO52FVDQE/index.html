<html><header><meta charset="utf-8"><title>好友受辱劈炮唔撈</title></header><body><h1>好友受辱劈炮唔撈</h1><p>艾頓莊（EltonJohn）嘅男友大衞芬尼斯（DavidFurnish），一向都同碧咸（DavidBeckham）夫婦好熟絡，估唔到一向喺英國名人雜誌《Tatler》客串做編輯嘅大衞，最近因為雜誌登咗盧絲（RebeccaLoos）一篇大爆碧咸私隱嘅文章，居然劈炮唔撈，真係夠義氣。另外，碧咸妻子Victoria為幫艾頓莊嘅慈善基金籌款，已經同意為《Tatler》四月號拍攝一輯裸照。</p></body></html>
