<html><header><meta charset="utf-8"><title>家用濾水器功效確實</title></header><body><h1>家用濾水器功效確實</h1><p>【本報訊】消委會最近測試八款較大型的家用濾水器，包括巿面流行的活性碳及矽藻瓷濾芯，價錢由約四百元至五千多元不等；結果顯示，各樣本聲稱的過濾功效大致與測試結果相符。八款濾水器牌子為AmwayE3411、安潔50C、東麗SW.5W、飛利浦HD3802、Pharmanex清泉淨水器、樂聲牌PJ-5RF、DoultonHCP7及甘露7501-PC。&#13;<br> 消委會表示，據現行規定，用戶未經水務署許可不能擅自安裝或使用濾水器，但水務署並沒計劃要求用戶拆除已安裝的濾水器。</p></body></html>
