<html><header><meta charset="utf-8"><title>的士歌王否認襲女司機</title></header><body><h1>的士歌王否認襲女司機</h1><p>【本報訊】有「的士歌王」之稱的夏金城，涉嫌於今年初推手推車行經油麻地一帶時，撞着一輛的士，並趁的士女司機下車檢查時，襲擊對方的左肩，昨日他在九龍城裁判法院否認一項襲擊罪，案件押後至六月三日審訊，他准以現金二千元擔保外出。<br> &#13;<br> <spanclass>手推車撞事主的士 &#13;<br> 五十一歲被告夏金城，現為冷氣維修公司東主，被控於今年一月二十八日，在油麻地廣東道三二八號外，襲擊三十三歲女子曾寶晶。&#13;<br> 控方透露，案發時被告推着的手推車撞向事主之的士，他乘事主下車檢查的士受損程度時，襲擊事主左肩，警誡下被告只承認發生爭執。&#13;<br> 案件編號：KCCC932/05</spanclass></p></body></html>
