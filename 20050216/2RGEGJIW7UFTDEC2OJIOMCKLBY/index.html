<html><header><meta charset="utf-8"><title>深挖煤炭易引發礦震</title></header><body><h1>深挖煤炭易引發礦震</h1><p>「礦震」是指在礦區挖煤時，人為地改變了穩定的地殼結構，導致地殼受力不均而引發的地震，在內地一些產煤地區常有發生。遼寧省撫順市是最頻發的地區之一，小於黎克特制一級的礦震每個星期都有，超過二級的平均每月約有五次，當地人都習以為常。該巿最強的礦震發生在○二年一月，當時達三點七級。&#13;<br> 撫順市環保監測站生態室主任謝維指出，撫順開挖煤礦已近百年，但發生頻繁強烈礦震只是近幾年的事，原因是淺層的煤炭已被挖出來，近年煤礦的開採深度不斷增加，而開採方式又採用自然放頂式（不用柱、板來支撑巷道，以節省成本），使地表形成大量的裂縫、滑塌和危岩，因而很易造成輕微及小範圍的礦震。</p></body></html>
