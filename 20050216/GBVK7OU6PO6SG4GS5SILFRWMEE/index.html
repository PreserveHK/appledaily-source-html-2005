<html><header><meta charset="utf-8"><title>防毒軟件須定期更新</title></header><body><h1>防毒軟件須定期更新</h1><p>【本報訊】消費者委員會測試了市面二十一款電腦防火牆和防毒軟件的保護效能，包括八款防火牆、四款防毒及九款兼具防火牆和防毒的網上保安軟件。測試結果顯示，「Agnitum」OutpostFirewallPro、「ZoneAlarm」SecuritySuite及「Panda」PlatinumInternetSecurity的防火牆功能最佳。防毒效能方面，則以「Bitdefender」ProfessionalPlus最佳。消委會提醒市民應定期下載軟件的更新檔及經常下載防毒軟件的最新病毒定義檔，以確保電腦永遠在最佳狀態。</p></body></html>
