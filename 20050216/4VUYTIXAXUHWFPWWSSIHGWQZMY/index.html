<html><header><meta charset="utf-8"><title>廖碧兒廿四孝父跟身</title></header><body><h1>廖碧兒廿四孝父跟身</h1><p>廖碧兒前晚在奧海城出席情人節宣傳活動，其父一直陪伴在側，又為女兒拿手袋，又當柴可夫司機接送，認真廿四孝。廖碧兒表示情人節整天都要工作，深夜還要拍劇，十分忙碌，她說：「我朝早有同老竇飲茶，佢就係我情人。」<br> &#13;<br> <spanclass>愛犬代情人 &#13;<br> 問廖碧兒有否被父親催促快些找個如意郎君，她說：「梗係冇，我屋企養咗幾隻狗，好似我情人一樣。」廖碧兒又憶述浪漫情人節，當時她在外國，住在大學宿舍，有追求者將禮物放在其房門外，她花了三天才找到對方，之後便共墮愛河。廖碧兒表示十分享受現時的生活，故不着急找情人。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
