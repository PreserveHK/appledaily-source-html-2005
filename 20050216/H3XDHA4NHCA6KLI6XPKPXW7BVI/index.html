<html><header><meta charset="utf-8"><title>抗議日本接管燈塔</title></header><body><h1>抗議日本接管燈塔</h1><p>【本報訊】保釣行動委員會與紀念抗日受難同胞聯合會兩個保釣團體共二十多名代表，昨早到中環日本駐港總領事館，抗議日本政府最近接管釣魚台島上的燈塔，認為是無理及侵犯中國主權的行為，要求日本政府立即收回有關決定，並撤走釣魚台附近的艦艇。&#13;<br> 由於領事館最初無派人接請願信，示威人士一度在門外靜坐，等領事館人員接信才離開，保釣行動委員會主席柯華表示，計劃聯絡全球華人採取行動，再派船到釣魚台宣示主權。</p></body></html>
