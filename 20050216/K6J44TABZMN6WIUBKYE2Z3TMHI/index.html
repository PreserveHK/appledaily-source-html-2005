<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>東岸 &#13;<br> 艾華遜（76人後衞）&#13;<br> 在上周76人錄得的2勝1負戰績中，艾華遜平均得42.7分、8次助攻、5個籃板及3次偷球，當中勝魔術之役更攻入個人職業新高60分。<br> &#13;<br> <spanclass>西岸 &#13;<br> 尼殊（太陽後衞）&#13;<br> 尼殊上周平均得24分、4個籃板及聯盟最高的14.3次助攻，領太陽獲得3戰全捷。尼殊在勝帝王一役更拿下33分及令人歎為觀止的17次助攻。</spanclass></spanclass></p></body></html>
