<html><header><meta charset="utf-8"><title>團體恐政府停公立門診</title></header><body><h1>團體恐政府停公立門診</h1><p>【本報訊】針對當局為了減輕醫療負擔，希望市民將來一旦患上小病時，應交由私家醫生處理，大病才由政府接手醫治，公共醫療醫生會長黃德祥昨在商台節目《在晴朗的一天出發》上表示，很難理解衞生福利及食物局局長周一嶽的構思。他認為，減輕醫療開支問題應從醫療融資着手，但也鼓勵市民多些接受身體檢查，注意個人健康，減低發病機會，一旦有小病時應及早求診，避免出現併發症或變成大病。社區組織協會病人權益幹事彭鴻昌說，擔心政府最終放棄提供公立普通科門診服務，令長者得不到應有醫療服務。</p></body></html>
