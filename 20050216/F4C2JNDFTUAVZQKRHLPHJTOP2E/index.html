<html><header><meta charset="utf-8"><title>　　王永平有信心贏官司 - 李八方</title></header><body><h1>　　王永平有信心贏官司 - 李八方</h1><p>新嘅一年，公務員事務局局長王永平依然好多嘢做，高官退休後就業、鍾麗幗事件、盧維思有冇處分、公務員薪酬水平、附帶福利……不過，咁多工作相信都及唔上終審法院對減薪訴訟嘅裁決，咁令政府忐忑不安。&#13;<br> 之不過王永平噚日新春同傳媒茶敍嘅時候，就好有信心話政府今次「一定贏」。咁又係嘅，今次政府真係唔輸得，萬一終審法院都輸埋，無可避免就要回水畀公務員。&#13;<br> （圖）王永平今年送畀記者嘅新春禮物，係一個好精緻嘅小禮物包，睇嚟包禮物嘅人真係花咗唔少心思。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
