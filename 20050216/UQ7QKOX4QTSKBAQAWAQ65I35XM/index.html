<html><header><meta charset="utf-8"><title>日本清酒節後天登場</title></header><body><h1>日本清酒節後天登場</h1><p>潮流興飲SakeCocktail，落手落腳炮製之前，當然要揀支靚清酒。city'super是香港最具規劃的清酒銷售商之一，它將於2月18至27日舉行一年一度日本清酒節，其間會引入近五十款優質新酒及經典美酒外，還從日本邀請了著名酒評家松崎晴雄來港跟大家分享嘗酒心得，讓大家掌握日本清酒的香、醇、甘、辛獨特滋味。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>city'super（25062888）&#13;<br>地址：銅鑼灣時代廣場地庫大堂</p></body></html>
