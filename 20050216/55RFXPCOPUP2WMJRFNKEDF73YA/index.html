<html><header><meta charset="utf-8"><title>俊哥、崔智友成最佳伴侶</title></header><body><h1>俊哥、崔智友成最佳伴侶</h1><p>韓國師奶殺手裴勇俊與劇集《冬日戀曲》拍檔崔智友，最近齊獲網民選為「情人節舞會最佳情侶」，俊哥和韓國偶像歌手BoA，亦獲韓國大學生選為「最優秀韓國男、女藝人」。&#13;<br> 而今期日本雜誌《女性自身》刊出了裴勇俊兩隻愛犬的相片，其中一幅是俊哥與黑色愛犬及練狗師的合照。&#13;<br> <br> <spanclass>BoA出便當 &#13;<br> 此外，日本方面繼早前推出《冬日戀曲》便當後，日本連鎖便利店FamilyMart近日推出了兩款BoA便當和兩款BoA飯糰。</spanclass></p></body></html>
