<html><header><meta charset="utf-8"><title>手腳麻痹嚴重或致肌萎</title></header><body><h1>手腳麻痹嚴重或致肌萎</h1><p>台灣《中時電子報》報道，不少家庭主婦在年終大掃除後出現手腳麻痹現象，有些人擔心是中風先兆，大林慈濟醫院神經內科指出，這可能是罹患腕鞘炎症候群，患者應多休息，並藉着藥物、電療、熱療和推拿來予以改善。&#13;<br> 該院神經內科醫生傅進華表示，引起手腳麻痹的原因很多，腕鞘炎症候群只是其中之一。由於患者出現的麻痹症狀與中風類似，於是讓人誤解中風的先兆，但是若沒有即時治療，因而延誤病情，還是可能導致手腕無力，甚至造成手掌肌肉萎縮。</p></body></html>
