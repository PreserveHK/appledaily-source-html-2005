<html><header><meta charset="utf-8"><title>Stussy25周年經典圖案大合體</title></header><body><h1>Stussy25周年經典圖案大合體</h1><p>不經不覺，街牌一哥Stussy經已踏入25周年，成立1/4個世紀，絕非一段短時間，理應大事慶祝，但Stussy只係推出數件以PhotoPrint圖案的產品來一慰Fans多年來支持，認真低調。但原來PhotoPrint內的圖案，正係Stussy於呢25年內曾用過的經典圖案，讓Fans一次過着晒上身，確實有橋，而且低調得來又幾有紀念價值！&#13;<br>&#13;<br>記者：李崗華　攝影：林栢鈞</p><p>售賣點：Reach（27717333）&#13;<br> 旺角上海街426號萬事昌中心1202室</p></body></html>
