<html><header><meta charset="utf-8"><title>薛凱琪、梁漢文下月探饑民</title></header><body><h1>薛凱琪、梁漢文下月探饑民</h1><p>薛凱琪和梁漢文昨日到奧海城出席「饑饉三十」揭幕禮，兩人下月將會親赴斯里蘭卡探訪受南亞海嘯影響的災民，梁漢文表示正計劃與當地受饑餓折磨的小朋友踢足球，藉此帶歡樂給他們。<br> &#13;<br> <spanclass>熱情歌迷示愛 &#13;<br> 梁漢文昨風頭被薛凱琪蓋過，皆因有位男歌迷對薛凱琪表現相當熱情，除了在現場大唱薛凱琪的歌曲外，亦當眾向偶像示愛，要求薛凱琪做女友，大叫：「我愛你一生一世。」而且更不時做出踢腳的出位舉動，不過最搞笑是他數度親吻雜誌封面上薛凱琪的玉照，令薛凱琪十分尷尬。&#13;<br> 採訪：駱華齡　攝影：陳偉權</spanclass></p></body></html>
