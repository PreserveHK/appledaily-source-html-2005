<html><header><meta charset="utf-8"><title>雪櫃波鞋都是針對目標</title></header><body><h1>雪櫃波鞋都是針對目標</h1><p>在京都議定書下，除了二氧化碳，在草地上吃草的牛羊、人們穿着的跑鞋、消閒用的網球、冷藏食物的雪櫃，以至於汽車車胎，全都是針對目標，因為牠們和它們都會排放出溫室氣體。<br> &#13;<br> <spanclass>燒牛糞種稻米會排放甲烷 &#13;<br> 為了令跑鞋、網球和車胎有彈力，生產商都會加入六氟化硫，而六氟化硫正是一種溫室氣體，吸熱能力是二氧化碳的二萬三千九百倍。至於由燃燒牛糞等牲畜糞便和種植稻米排放出來的甲烷，也是溫室氣體。以新西蘭為例，來自牲畜糞便的甲烷是全國最主要的溫室氣體來源，二○○二年時佔該國全部溫室氣體達四成九以上。&#13;<br> 但對於打擊非二氧化碳氣體，全球仍有分歧。&#13;<br> 路透社</spanclass></p></body></html>
