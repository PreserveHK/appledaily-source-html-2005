<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「你可以抱抱我嗎？我是一朵戀愛的雲，可是我感到寂寞。」戀愛的雲問。&#13;<br>「對不起，我的世界是一片黑白，我不相信擁抱可以帶來真正的溫暖。」白小天說。&#13;<br>「只要你伸出雙手，空出胸膛，擁抱着我，你會得到溫暖的。」&#13;<br>「可是，你一但離去，我將會感到更大的寒冷，我可以忍受永遠的悽涼，卻無法忍受得而復失的溫暖。」&#13;<br>「我們不都是靠着片段破碎的溫暖，度過一個又一個寒冷的夜晚嗎？……」</p></body></html>
