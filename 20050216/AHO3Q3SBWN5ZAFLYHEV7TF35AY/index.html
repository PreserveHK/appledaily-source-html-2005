<html><header><meta charset="utf-8"><title>伊健講環保情人節唔送禮</title></header><body><h1>伊健講環保情人節唔送禮</h1><p>鄭伊健昨日在中環拍攝電視劇《隨時候命》外景，他在劇中飾演飛行服務隊成員，經常會在飛行服務隊的總部拍攝新劇，提到前日一名攀石教練發生意外吊死，伊健說：「有咁嘅事發生真係可惜，其實發生件事當日，我哋都喺總部拍戲，所以全個過程都知道晒，當班隊員返到嚟面黑黑咁，都知唔好問咁多。」<br> &#13;<br> <spanclass>家有白事冇拜年 &#13;<br> 此外，伊健由於家中有白事，農曆新年期間未有到處拜年，但前日情人節他也有與女友梁詠琪見面，伊健說：「我哋其實都要開工，但因為住得近，都有見吓面，不過今年冇送禮物，因為佢話好多禮物唔環保，花由農藥種，鑽石又要開礦先有。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
