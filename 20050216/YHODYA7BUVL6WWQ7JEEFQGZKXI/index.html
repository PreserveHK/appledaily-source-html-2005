<html><header><meta charset="utf-8"><title>肥尊奧瑪新片續前緣</title></header><body><h1>肥尊奧瑪新片續前緣</h1><p>尊特拉華達（JohnTravolta）九五年與丹尼狄維圖（DannyDeVito）合演電影《關人矮事》，事隔十年後續集《BeCool》將於下月四日全美公映，今集肥尊與丹尼再次聚頭，而且還加上肥尊在《危險人物》中的經典拍檔奧瑪花曼（UmaThurman），相信不少影迷均拭目以待。&#13;<br> 前晚《BeCool》在美國荷李活舉行首映禮，雖然巨胸名模安娜妮歌史密夫（AnnaNicoleSmith）穿上血紅色晚裝，但仍不及以低胸短裙上陣的女主角奧瑪搶鏡，她甫到場即成為焦點。</p></body></html>
