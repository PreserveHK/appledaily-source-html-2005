<html><header><meta charset="utf-8"><title>民陣要求跟進平機會風波</title></header><body><h1>民陣要求跟進平機會風波</h1><p>【本報訊】民間人權陣線五名代表昨日約見平等機會委員會新任主席鄧爾邦，表達對現時本港人權狀況的意見。民陣人權委員會召集人范立軒在會面後稱，鄧爾邦認為有關平機會的風波已告一段落，但民陣認為早前三人獨立調查小組的報告未能盡釋公眾疑慮，期望立法會成立獨立調查小組跟進，以及調查政府有否干擾平機會的運作。&#13;<br> 范立軒又稱，鄧爾邦在會面中表態支持成立人權委員會，讓人權得到更廣泛保障，與民陣的看法一致。民陣並要求政府增撥資源，讓平機會處理消除種族歧視條例的立法程序。</p></body></html>
