<html><header><meta charset="utf-8"><title>葉蒨文北京開騷度佳節</title></header><body><h1>葉蒨文北京開騷度佳節</h1><p>葉蒨文（Sally）前晚情人節在北京工人體育館舉行個人演唱會，丈夫林子祥（Lam）由於有事在身，不能陪她赴京，故此今年情人節要一個人在北京度過。然而Sally並不孤單，因為她與逾萬的歌迷一起歡度佳節。&#13;<br> <br> <spanclass>準備個唱 &#13;<br> Sally指與阿Lam已是老夫老妻，兩人對情人節已不重視，又謂阿Lam曾對她說，只要兩個人在一起是開心，每日都可以是情人節。繼北京個唱後，下月中Sally會與香港管弦樂團在紅館舉行演唱會，故今年春節大部時間都要為下月個唱做準備。</spanclass></p></body></html>
