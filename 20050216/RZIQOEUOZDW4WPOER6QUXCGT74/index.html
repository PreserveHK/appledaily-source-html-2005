<html><header><meta charset="utf-8"><title>文員盜公款300萬判監</title></header><body><h1>文員盜公款300萬判監</h1><p>【本報訊】化工原料公司文員透過電話理財服務，虧空公款，離職後公司仍沒更改理財密碼，被他有機可乘，可繼續偷錢，直至會計查帳，才揭發事件，他在兩年半內竊款共三百多萬元，昨在區域法院被判入獄三年。&#13;<br> 二十六歲被告李榮漢承認一項偷竊罪，他於○二年四月已在舊公司偷錢，至○四年九月案件曝光為止，共分三百八十多次，將公司戶口的錢轉到自己或女友名下，平均兩、三日便犯案一次。&#13;<br> 案件編號：DCCC1216/04</p></body></html>
