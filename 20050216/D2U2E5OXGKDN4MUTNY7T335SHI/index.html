<html><header><meta charset="utf-8"><title>善長資助地貧病人醫藥費</title></header><body><h1>善長資助地貧病人醫藥費</h1><p>地中海貧血病人因長期輸血致體內積聚過多鐵質，損害器官功能，惟傳統除鐵針藥效果欠佳，蘋果日報慈善基金於去年六月成立「地中海貧血病專戶」，資助地貧病人購買新口服除鐵藥，該藥除鐵效果較佳，亦較方便，病者不須受每天打針的皮肉之苦。&#13;<br> 該專戶迄今籌得善款合共八萬五千四百零六元，善款已交瑪麗醫院處理，暫可資助四名病人服藥六至九個月。&#13;<br> 捐款編號：C1400</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>
