<html><header><meta charset="utf-8"><title>羅拉黑天使成至索英雌</title></header><body><h1>羅拉黑天使成至索英雌</h1><p>英國《太陽報》最近在網上向讀者進行調查，要求他們選出心目中最性感的英雌，結果安琪蓮娜祖莉（AngelinaJolie）在《盜墓者羅拉》系列中扮演的羅拉，以接近三分一得票率榮登榜首，珍妮花嘉娜（JenniferGarner）在《黑天使Elektra》及《夜魔俠》中飾演的Elektra，則以百分之十六的支持率位列亞軍。&#13;<br> 米雪菲花（MichellePfeiffer）與荷爾芭莉（HalleBerry）飾演的貓女郎不約而同打入十大，而荷爾芭莉在《變種特攻》中的暴風女神則排在第十位。此外，被指懷孕的珍妮花嘉娜，近日遭發現身形暴肥不少，常以外衣遮掩其腹部。</p></body></html>
