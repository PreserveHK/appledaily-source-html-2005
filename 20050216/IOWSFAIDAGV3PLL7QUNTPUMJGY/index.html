<html><header><meta charset="utf-8"><title>蓮莎露夏恩人如公仔齊扮老積</title></header><body><h1>蓮莎露夏恩人如公仔齊扮老積</h1><p>現年十八歲嘅美國青春女星蓮莎露夏恩（LindsayLohan）雖然負面新聞無日無之，不過佢仍然有好多fans。Mattel玩具廠原來早前同蓮莎達成協議，秘密幫佢做咗一批名叫「MyScene」嘅Barbie公仔，據講批公仔會秉承蓮莎𡃁妹扮大人嘅風格，着晒成身毛皮褸同高踭鞋。雖然fans喺六月先可以買到啲Barbie，但係批公仔下個星期日就會首度喺紐約國際玩具展展出。</p></body></html>
