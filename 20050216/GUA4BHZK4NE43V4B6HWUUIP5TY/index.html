<html><header><meta charset="utf-8"><title>劉錦玲擇偶最緊要有Feel</title></header><body><h1>劉錦玲擇偶最緊要有Feel</h1><p>劉錦玲、梁敏儀、康華和黎耀祥一家三口等，前晚到會展出席電影《在世界中心呼喚愛》首映禮。前日情人節，劉錦玲與梁敏儀卻異口同聲表示沒拖拍，因而單獨赴會。&#13;<br> 劉錦玲表示早前曾與男士約會，但最後覺得不太合得來，並沒進展，她自言擇偶要求不低，但最重要是有感覺，她說：「就算個男人有絕症，只得三年時間一齊，如果我鍾意佢嘅話，都會同佢一齊。」<br> &#13;<br> <spanclass>難忘舊愛浪漫 &#13;<br> 劉錦玲表示以前與舊愛共度情人節時，對方在電腦上做了一個放煙花的夜景給她看，又寫上「ILoveYou」字句，至今仍十分難忘。</spanclass></p></body></html>
