<html><header><meta charset="utf-8"><title>妮歌迫婚不遂飛甩男友</title></header><body><h1>妮歌迫婚不遂飛甩男友</h1><p>金像影后妮歌潔曼（NicoleKidman）自從去年十一月與英國女星伊莉莎伯凱莉（ElizabethHurley）的前男友、荷李活監製史提夫冰（SteveBing）拍拖後，曾傳出兩人有意火速結婚，不過日前有消息指由於史提夫在妮歌催促下仍未有打算結婚，結果遭女方拋棄。&#13;<br> 據英國《太陽報》報道，曾飽歷失敗婚姻的妮歌，與史提夫相處多月後，已認定對方為理想對象，並希望盡快共諧連理，可惜現年三十九歲的史提夫，原來仍未有意思想結婚，結果兩人意見不合，這段短短四個月的戀情亦因而告終。</p></body></html>
