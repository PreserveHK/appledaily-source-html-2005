<html><header><meta charset="utf-8"><title>上戶彩低調學神</title></header><body><h1>上戶彩低調學神</h1><p>日本青春偶像上戶彩上月尾在廣告發布會上表示渴望今年內考獲車牌，現時她正在努力中，日前更被拍下她學習駕車的情況。&#13;<br> 據今期日本雜誌《周刊女性》報道，上戶彩本月初被發現在東京駕駛學院出現，她正學習駕車。一名女學生說：「我曾見過上戶彩學車，她表現得很低調，有時還會與女星宮崎藍一同來學車。」&#13;<br> 此外，該雜誌亦拍得木村拓哉本月初駕車回家後，與經理人拿着兩大袋豆子，正準備與兩位女兒心美和光希參加日本傳統撒豆節，當地居民亦看到木村和女兒玩得興高采烈的情況。</p></body></html>
