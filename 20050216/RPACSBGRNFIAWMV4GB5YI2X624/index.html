<html><header><meta charset="utf-8"><title>病漢擅離醫院被撞</title></header><body><h1>病漢擅離醫院被撞</h1><p>【本報訊】沙田插桅杆街近沙田威爾斯親王醫院附近昨晚發生車禍，一名留醫老翁疑擅離醫院，突然衝過馬路，遭一輛駛經九巴撞倒，捲入車底，血流披面，醫院一度派出兩名醫療人員協助，傷者送院搶救後，目前情況危殆。<br> &#13;<br> <spanclass>頭部重創性命垂危 &#13;<br> 傷者姓馮（六十七歲），原留醫威爾斯親王醫院，昨晚七時許疑他擅自離院，在插桅杆街衝過馬路，剛有一輛由沙田開往觀塘之89X九巴駛經，巴士於燈位準備轉彎期間，車長發現有人衝出，但已收掣不及，當場將老翁撞及捲入車底。&#13;<br> 警員及消防員接報趕至，發現老翁倒在巴士車底近尾輪位置，頭部重創，大量出血，奄奄一息，送院急救後情況急殆。</spanclass></p></body></html>
