<html><header><meta charset="utf-8"><title>吳日言最怕年生貴子</title></header><body><h1>吳日言最怕年生貴子</h1><p>吳日言和利嘉兒昨日出席唱片公司SillyThing新春團拜，麥浚龍和張美妮因工作關係未有出席。除了老闆在場大派利是外，吳日言亦派開工利是給同事們，她一派利是，即獲大家團團圍着，其中有人大叫「年生貴子」，以事業為重的吳日言即高呼「大吉利是」，她說：「公司話我知，踏入雞年後已經幫我接咗三套戲同電視劇，同埋話傾緊做舞台劇，我好開心今年可以多元化發展。」<br> &#13;<br> <spanclass>利嘉兒愛犬病倒 &#13;<br> 另外，利嘉兒的愛犬豆豆在年初一病倒，她說：「豆豆肚屙，而且面又紅晒，但睇醫生都睇唔好，真係好心痛，唔知係咪佢屬羊，今年流年不利，我諗會搵師傅算吓佢嘅運程。」</spanclass></p></body></html>
