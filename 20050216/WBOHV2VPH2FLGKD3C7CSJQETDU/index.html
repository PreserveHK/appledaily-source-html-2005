<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】美國昨天早段上升，受惠於該國第2大電器零售商CircuitCityStores被敵意收購的消息；但因聯儲局主席格林斯潘今、明兩日將在國會作證，入市氣氛較為審慎。&#13;<br> 杜瓊斯工業平均指數早段一度升40.72（0.38%），見10831.85。納斯達克綜合指數最多升13.66（0.66%），至2096.57。開市後1小時（本港時間昨晚11時半），杜指升28.23，報10819.36；納指升12.47，報2095.38。&#13;<br> 在周一，杜指跌4.88，收報10791.13；納指升6.25，收報2082.91。</p></body></html>
