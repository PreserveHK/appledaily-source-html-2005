<html><header><meta charset="utf-8"><title>章小蕙自爆有新歡</title></header><body><h1>章小蕙自爆有新歡</h1><p>章小蕙與楊凡憑《桃色》一片有幸參與今屆柏林影展，章小蕙前日情人節接受本報專訪，自稱有一名五十歲以下的男友，但不願多談細節，只表示頗滿意現時感情生活。<br> &#13;<br> <spanclass>拍拖當調劑 &#13;<br> 章小蕙在巴黎停留期間不小心着涼，日前又冒着零下四度寒冷天氣、性感出席首映禮，因而有點小感冒，前日情人節下午她做了SPA、吃了藥，晚餐則吃麥當勞。章小蕙認為現在感情對她而言只是生活調劑品，不像以往把愛情看成生命一樣重要。此外，日本女星松坂慶子與韓國變性藝人河利秀前晚已相繼抵達柏林，昨晚與楊凡、陳果及章小蕙出席記者會。&#13;<br> 記者黎寶蘋柏林直擊</spanclass></p></body></html>
