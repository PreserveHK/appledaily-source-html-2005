<html><header><meta charset="utf-8"><title>打蠟切忌打圈</title></header><body><h1>打蠟切忌打圈</h1><p>好多愛車之人都會自己動手打蠟，但用人手打蠟便需要認清正確的打蠟方法，才會令愛驅保持美觀又新淨。不少人都以為打圈方式上蠟是正確方法，其實這會造成車身磨損，最正確的其實是以薄薄的蠟塗在車身上，然後以海綿順着行車方向作直線擦拭，這樣與光的反射相同，令汽車看起來明亮又能令水滴順利下滑，以免把污垢附在車身上。</p><p>塗一層即可</p><p>塗蠟時記住要薄薄的一層便可，太厚會令擦拭時更加困難。此外若想以最快的時間令汽車光亮，坊間有很多增亮劑，一樣可以令車身明亮，但保護性當然不比車蠟好，市面亦有一種蠟清洗液，只要以洗車方法使用，便可增加亮度，但效果只可維持約一星期左右。&#13;<br> &#13;<br> 記者：曾順珍</p></body></html>
