<html><header><meta charset="utf-8"><title>金管局贊成設按揭利率</title></header><body><h1>金管局贊成設按揭利率</h1><p>【本報訊】對於本港銀行按揭利率參差，可能令供樓人士感混亂，金管局總裁任志剛（右）昨回應稱，銀行過往以最優惠利率與按揭息率掛鈎，但最優惠利率已不太實際，若各銀行達成共識，把按揭利率的釐定標準化，金管局不會反對，但他強調，這不代表利率水平亦標準化，因按揭利率應由各銀行自行決定，在公平競爭下，利率只會相近而非相同，否則就成了利率協議。&#13;<br> 被問到按揭利率應否與同業拆息掛鈎？任志剛認為可行，但同業拆息常變動，可能令供樓人士覺得很混亂，若銀行能清楚告知客戶樓按利息如何計算及轉變，金管局不會反對。&#13;<br> 梁鑑章攝</p></body></html>
