<html><header><meta charset="utf-8"><title>Jay-Z獲選千禧男士</title></header><body><h1>Jay-Z獲選千禧男士</h1><p>美國電台Powder105.1前日於紐約的曼哈頓中心舉行一年一度的音樂研討會，不少HipHop界音樂人如Jay-Z、LLCoolJ及RussellSimmons亦賞面出席。&#13;<br> 於前日的研討會中，Jay-Z、LLCoolJ等分別與樂迷討論音樂問題，其中Jay-Z更獲頒「千禧男士大獎」。此外，早前剛獲《時代》雜誌選為全球一百位最具影響力名人的Jay-Z，日前已證實將為LinkinPark成員MikeShinoda的首張個人大碟當監製。</p></body></html>
