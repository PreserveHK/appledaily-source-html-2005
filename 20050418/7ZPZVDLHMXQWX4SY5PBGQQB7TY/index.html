<html><header><meta charset="utf-8"><title>歐央行行長：不會減息</title></header><body><h1>歐央行行長：不會減息</h1><p>【本報綜合報道】在華盛頓出席G7會議的歐洲中央銀行行長特里謝認為，歐元區目前的利率水平「適當」，該行不會採納國際貨幣基金組織（IMF）的建議進一步減息。他表示：「我們的立場十分、十分明確：不會選擇減息。」&#13;<br> 特里謝說，歐洲央行將致力維持價格穩定的目標，這番話意味該行在不會減息之餘，也不會選擇加息。&#13;<br> 分析員指出，為了控制油價和樓價，以免通脹加劇，歐洲央行目前沒有進一步減息的空間。</p></body></html>
