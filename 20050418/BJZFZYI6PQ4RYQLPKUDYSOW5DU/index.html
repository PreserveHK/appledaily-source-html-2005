<html><header><meta charset="utf-8"><title>違例切白線可判囚三月</title></header><body><h1>違例切白線可判囚三月</h1><p>根據《道路交通（交通管制）規例》規定，附有虛線的連續白線等同雙白線，任何駕駛人士在行車時若未經許可下越過附有虛線的連續白線，或在附有虛線的連續白線行駛，即屬違例，首次被定罪者最高可被判罰款五千元及監禁三個月，若屬第二次被定罪，最高可被判罰款一萬元及監禁六個月。但該條例並不適用於正作消防服務、救護、警隊或海關用途的車輛。至於特首座駕若在警員開路下，可享有非一般司機的待遇，一般交通規例並不適用。</p></body></html>
