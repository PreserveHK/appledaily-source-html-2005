<html><header><meta charset="utf-8"><title>護手掩年齡秘密</title></header><body><h1>護手掩年齡秘密</h1><p>手部是顯露你年齡的秘密，所以要好好保護。Talika的瞬間修護泡泡粉（InstantManicure）含檸檬、常春藤和馬尾草等成份，有美白和潔淨效能。只要加水浸一分鐘，就可為雙手注入氧份，避免指甲崩裂、折斷等問題。</p><p>要去死皮和滋潤雙手，可選活化手部護理組合（HandRitualKit），包括磨砂膏和潤手精華。前者的天然微粒、杏核油等能淨化肌膚和撫平細紋。後者的濃甘草萃取物能淨白和軟化肌膚。&#13;<br> &#13;<br> 記者：馬靜兒&#13;<br> 查詢：25262963</p></body></html>
