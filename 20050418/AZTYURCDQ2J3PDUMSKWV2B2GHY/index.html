<html><header><meta charset="utf-8"><title>星韓達自由貿易協定</title></header><body><h1>星韓達自由貿易協定</h1><p>【首爾法新社電】南韓外交部昨天表示，南韓和新加坡已草簽自由貿易協定，可望在今年下半年生效。&#13;<br> 外交部說，雙方談判員上周六在新加坡草簽自由貿易協定，該協議快將提交內閣審議，並可望於6月獲國會批准。預料該協定將於今年下半年生效。<br> &#13;<br> <spanclass>料今年下半年生效 &#13;<br> 根據自由貿易協定，南韓和新加坡將解除大部份貨品和服務的關稅，包括南韓在北韓一個工業區生產的貨品。該協定由2002年11月開始談判。&#13;<br> 新加坡是南韓在東南亞最大的貿易夥伴，去年雙邊貿易升16%，至101億美元（約787.8億港元）。</spanclass></p></body></html>
