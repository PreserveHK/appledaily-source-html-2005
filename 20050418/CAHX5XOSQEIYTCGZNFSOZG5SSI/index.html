<html><header><meta charset="utf-8"><title>侯孝賢揚威土耳其</title></header><body><h1>侯孝賢揚威土耳其</h1><p>由台灣導演侯孝賢執導、日本影星淺野忠信及一青窈主演的電影《珈琲時光》，前日於第二十四屆伊斯坦堡國際電影節中，獲得等同最佳電影的金鬱金香獎。<br> &#13;<br> <spanclass>夏菲基圖獲表揚 &#13;<br> 本年度伊斯坦堡國際電影節，共有十三套參賽作品，其中侯孝賢的《珈》片與另一比利時電影《Gilles'Wife》同獲影展最高殊榮。&#13;<br> 而此影展的主席評審是執導《鋼琴別戀》的新西蘭女導演珍甘比恩（JaneCampion），她表示兩片皆精，於難以取捨下故作出雙冠軍的決定。此外，曾主演《落水狗》等電影的美國男星夏菲基圖（HarveyKeitel），前日亦在影展中獲頒終身成就獎，他領獎時表示對得獎難以置信。</spanclass></p></body></html>
