<html><header><meta charset="utf-8"><title>關心妍食殘廢爆穀</title></header><body><h1>關心妍食殘廢爆穀</h1><p>關心妍（Jade）前晚自掏腰包在中環請三十位歌迷看福音電影《挪亞方舟驚世啟示》，之後再舉行分享會，她還花了一千元買爆穀及汽水請歌迷，可惜一班歌迷志不在電影，只想親近偶像。<br> &#13;<br> <spanclass>頻頻調位 &#13;<br> 阿Jade說：「歌迷要我每五分鐘換位，要我逐個同佢哋坐，但因為有其他觀眾，我怕影響到人，於是隔十分鐘先調位。個個fans都餵我食爆穀呀，佢哋心情又開心又緊張喎。」問Jade其男友有沒有一同看，她謂：「冇，藝人睇戲如果同另一半要前後腳入場，通常要冇得睇頭或尾。」</spanclass></p></body></html>
