<html><header><meta charset="utf-8"><title>RobbieWilliams進軍美國先撼影帝</title></header><body><h1>RobbieWilliams進軍美國先撼影帝</h1><p>英國男歌手RobbieWilliams一向都好想進軍美國，近日有電影公司想開拍一套講述已故同志鋼琴家Liberance嘅電影，Robbie係電影公司考慮人選之一。&#13;<br> 而對音樂素有研究嘅金像影帝羅素卻爾（RussellCrowe），亦都好鍾意呢個角色，重話個角色fit晒自己，不過𠵱家角色花落誰家，暫時重係言之尚早。</p></body></html>
