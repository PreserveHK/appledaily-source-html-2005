<html><header><meta charset="utf-8"><title>八千小畫家破世界紀錄</title></header><body><h1>八千小畫家破世界紀錄</h1><p>【本報訊】八千名小畫家昨日擠滿整個九龍公園露天廣場，締造了在同一時間在戶外繪畫的世界紀錄。&#13;<br> 主辦機構海港青年商會表示，除希望藉着繪畫比賽增加兒童的繪畫技巧外，主要目的是培養他們愛香港、愛家人，以及對未來有憧憬。&#13;<br> 該繪畫比賽昨早在九龍公園露天廣場舉行，今年主題為「愛香港、創未來」，結果吸引八千名兒童參加。大部份小畫家以維港兩岸景色、家中成員，以及喜愛食品等作為繪畫題材；他們繪畫時聚精會神，可謂是「手起顏色筆落」，短短十分鐘就締造了一項世界紀錄。</p></body></html>
