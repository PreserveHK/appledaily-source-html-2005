<html><header><meta charset="utf-8"><title>價錢合理　服務稍遜</title></header><body><h1>價錢合理　服務稍遜</h1><p>顧客張太在附近上班，約兩至三個星期會到「亞歷山大迷你車店」一次，主要選購禮物給她的MiniCooper迷丈夫。由於丈夫的關係，張太也對MiniCooper略有認識。她認為，該店的貨品較集中，很多產品在別處根本找不到，價格亦合理，但種類不夠多。她是次購買了一些模型，花費約四百元。&#13;<br> 從事教育的雷小姐表示，本來只是逛書城，很意外見到MiniCooper的精品，不期然也着了迷。不過，她說店內所售賣的T恤太大，不合香港人的身形，而且有時店主不在，不知向誰查詢，亦沒有指示，略為混亂。</p></body></html>
