<html><header><meta charset="utf-8"><title>失去伴侶男士自殺率高</title></header><body><h1>失去伴侶男士自殺率高</h1><p>英國廣播公司昨日報道，該國撒瑪利亞會指出，在尋求協助上，男士較女性被動，所以自殺危機也較女性為高。一份刊於《流病學及兒童健康的學術期刊》的丹麥研究，分析了四十七萬五千多名一般市民及九千名自殺人士，發現伴侶自殺會令另一半更容易自毀。該研究稱，男士若失去妻子或伴侶，自殺率是一般人的四十六倍，較女性失去丈夫或伴侶的自殺機會高出四倍。研究人員分析認為，男士因為較少求助，把鬱結藏於心中，或以暴力、酒精等方法處理，導致他們即使同樣喪偶，仍較女性自殺率為高。</p></body></html>
