<html><header><meta charset="utf-8"><title>余文樂偷拍黃聖依</title></header><body><h1>余文樂偷拍黃聖依</h1><p>余文樂、黃聖依、吳建豪和周浚偉昨日在中環雪廠街拍攝電影《猛龍特警隊》，有份演出的李冰冰則未見出現。<br> &#13;<br> <spanclass>遭附近商舖投訴 &#13;<br> 昨日是星期日，大隊一早已申請全日封街及出動衝鋒車、警車及囚車進行拍攝，吸引了逾百途人圍觀，其中有不少菲律賓女傭一見到吳建豪，便大叫其英文名。&#13;<br> 余文樂和黃聖依這對緋聞情侶，昨日未有接受傳媒訪問，但余文樂在休息時以私伙攝錄機周圍拍攝，被記者發現他暗中偷拍黃聖依。&#13;<br> 另外，附近商廈保安曾報警投訴電影拍攝阻街，後來警員發現外景隊早已申請許可證，並沒有違法，勸喻一番後便離去。&#13;<br> 採訪：馮美茵、簡明恩&#13;<br> 攝影：馮美茵</spanclass></p></body></html>
