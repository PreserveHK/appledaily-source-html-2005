<html><header><meta charset="utf-8"><title>裴勇俊點景成金</title></header><body><h1>裴勇俊點景成金</h1><p>韓國男星裴勇俊與女星孫藝珍，為拍攝新片《外出》而在韓國三陟市逗留多月，據知該片在主要場景三陟醫院拍攝的戲份，將於明日完成，電影公司原本打算將在醫院內搭建的布景拆卸，但三陟市政府得知後極力要求電影公司保留場景，以供遊客參觀。<br> &#13;<br> <spanclass>二十四號開騷 &#13;<br> 此外，《外》片的拍攝隊伍將二十三日返回首爾，為二十四日在延世露天劇場舉行的演唱會作準備，據知不少俊哥的日本fans屆時會到當地參觀。</spanclass></p></body></html>
