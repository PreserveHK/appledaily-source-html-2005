<html><header><meta charset="utf-8"><title>湯寶如度期出碟再戰樂壇</title></header><body><h1>湯寶如度期出碟再戰樂壇</h1><p>湯寶如及海俊傑昨日到灣仔一間泰拳健身中心拍攝港台節目《非常平等任務》。&#13;<br> 劇中湯寶如會打泰拳，她表示自己哮喘，所以隨身帶備哮喘藥物，她說：「我四、五年前先至有呢個病，當時我都好驚影響到唱歌同跳舞，所以都好少做劇烈運動，同埋都盡量少食煙。」<br> &#13;<br> <spanclass>設法減少競爭 &#13;<br> 此外，湯寶如透露現正考慮出唱片的日期，因為她不想出碟期間同時有太大競爭，湯寶如說：「其實我隻碟已經錄好晒，不過我係唔知邊個月出比較好，一來暑假又好多大粒嘅歌手同新人會出碟，我唔想畀自己太大壓力，所以最快都係過咗呢個暑假先出。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
