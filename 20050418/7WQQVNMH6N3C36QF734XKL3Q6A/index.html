<html><header><meta charset="utf-8"><title>古天樂嗒糖Fans㷫到爆</title></header><body><h1>古天樂嗒糖Fans㷫到爆</h1><p>古天樂擔任苗僑偉的藝視眼鏡廣告代言人已超過兩年，日前古仔與苗僑偉到大馬出席該品牌的宣傳活動，吸引了不少fans在場等候古仔。其中一位女fans自稱是「古太太」，當眾請古仔吃糖，而台上的古仔竟然沒有拒絕，惹得其他女影迷恨得牙癢癢，向此女影迷發出噓聲。<br> &#13;<br> <spanclass>被困女人堆 &#13;<br> 此名女影迷送完糖又拿了一張卡送給古仔，還想與古仔聊天，但古仔見台下影迷已醋意大發，所以迅速打發對方落台。其他女fans見古仔之前如此厚待「古太太」，紛上前要求古仔合照、簽名和握手，由於古仔來者不拒，女影迷爭先恐後，古仔一度困在女人堆中，場面幾乎失控。</spanclass></p></body></html>
