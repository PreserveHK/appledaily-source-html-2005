<html><header><meta charset="utf-8"><title>　　陳鎮源緬懷抗日事跡 - 李八方</title></header><body><h1>　　陳鎮源緬懷抗日事跡 - 李八方</h1><p>漁農自然護理署署長陳鎮源噚日帶記者去船灣郊野公園行山，登臨剛落成嘅荔枝窩觀景台，鳥瞰背靠風水林嘅荔枝窩古村，遠眺景色怡人嘅印洲塘海岸公園，不忘緬懷抗日時曾被日軍作為後勤基地嘅荔枝窩布局。&#13;<br> 梅子林村村代表曾玉安特別帶署長參觀荔枝窩風水林嘅一棵「五指樟」樹。佢話，「當年日軍侵佔荔枝窩，想斬咗五指樟嚟做樟木槓。結果佢哋斬走五指其中一指，村民群起反抗，重殺咗兩個漢奸洩憤。」&#13;<br> 今日村中嘅「五指樟」雖然只剩番四支樹幹，但足見當年村民抗日保衞家園有加。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
