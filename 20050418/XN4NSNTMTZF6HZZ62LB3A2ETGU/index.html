<html><header><meta charset="utf-8"><title>寶馬山花園景物豐富</title></header><body><h1>寶馬山花園景物豐富</h1><p>北角半山寶馬山花園逾八百伙，其中46個為頂層複式，盤源珍貴，若干由發展商持有出租，加上業主惜售，放盤不出五個。這伙是其一，景色甚佳，俯瞰北角市中心，遠眺鯉魚門及對岸山巒，視野遠近有層次，景物豐富，又具氣勢，令人百看不厭。&#13;<br> 單位面積1910方呎，間隔四房，具大宅風範，客飯廳特建波浪形牆壁，增添線條美，另外樓梯底闢建工人房，進一步增加實用性。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：黃耀興</p></body></html>
