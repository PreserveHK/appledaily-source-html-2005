<html><header><meta charset="utf-8"><title>君匯港有望下月出台</title></header><body><h1>君匯港有望下月出台</h1><p>【本報訊】新鴻基地產（016）的大角嘴君滙港，可望在下月登場。新地代理執行董事周國賢表示，公司在中環國際金融中心一期9樓搭建兩個示範單位，分別為1800或2200方呎，應可率先開放予市民參觀，至於600餘方呎的兩房示範單位，正籌備在旺角新世紀廣場搭建，未知能否一併開放。</p><p>示範單位將開放</p><p>由於看好明日賣地成績，他說，之後會有連串活動，包括介紹樓盤廚具及與CNN合作計劃等，能否乘勢賣樓，則取決於售樓紙批出時間。&#13;<br> 君滙港共建有5座住宅，提供1500多個單位，面積由分層600多至頂層複式5000多方呎，預計明年底落成。</p></body></html>
