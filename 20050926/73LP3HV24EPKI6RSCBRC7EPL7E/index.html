<html><header><meta charset="utf-8"><title>第一城低市價5%易手</title></header><body><h1>第一城低市價5%易手</h1><p>▲利嘉閣周德龍表示，沙田第一城22座高層622方呎單位，以228萬易手，呎價3666元，低市價5%。原業主5月買入，賺29.2萬。&#13;<br> ▲美聯梁智成表示，荃灣愉景新城1座中層593方呎單位，以236.8萬元易手，呎價3993元，原業主於97年以500萬購入，蝕263萬。&#13;<br> ▲中原余志文表示，馬鞍山海栢花園757方呎單位，以355萬易手，呎價4690元，低市價7%，原業主04年4月購入，賺約65萬。&#13;<br> ▲祥益黃振文表示，屯門叠茵庭2座低層655方呎單位，以157萬成交，呎價2397元，原業主以164.3萬購入，蝕7.3萬。</p></body></html>
