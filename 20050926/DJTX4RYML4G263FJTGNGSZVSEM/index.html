<html><header><meta charset="utf-8"><title>聚賢居記招科技高</title></header><body><h1>聚賢居記招科技高</h1><p>噚日橫風橫雨，中環環球大廈聚賢居售樓處，仍然吸引唔少打風照睇樓嘅有錢人。個盤賣到成八千幾蚊呎，都一口氣走咗二百幾件貨，相信班買家對後市真係勁有信心。&#13;<br> 發展商恒基高層當然好開心，而身在美國嘅營業部總經理謝偉銓，噚日就搞咗個越洋記者招待會，親自向一眾記者們滙報銷情。原先係想搞視像會議，所以請晒大家上國金二期七十六樓集團總部，點知，謝生話美國當地竟然冇視像器材提供，結果只可以透過長途電話齋talking。</p></body></html>
