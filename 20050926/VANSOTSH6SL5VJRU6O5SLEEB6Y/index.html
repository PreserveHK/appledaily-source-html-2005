<html><header><meta charset="utf-8"><title>美聯贈金引內地客</title></header><body><h1>美聯贈金引內地客</h1><p>開放自由行同投資移民後，雖然實際上會嚟香港買樓嘅內地人士唔多，不過每逢十一黃金周，代理都爭住要送優惠，諗住吸引多啲內地人買香港樓。&#13;<br> 美聯噚日話，十月一至七號，經佢哋買樓，又持有內地護照嘅同胞，首三十個送予黃金一両，大約四千七百幾蚊，名額三十個，總值十四萬幾。佢哋又話，金價升咗，所以送優惠嘅成本都高咗。&#13;<br> 美聯重好樂觀咁估計，舊年有四十三萬個內地旅客嚟港，今年因為有迪士尼樂園配合，會增加到七十萬。</p></body></html>
