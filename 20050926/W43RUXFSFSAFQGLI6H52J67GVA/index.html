<html><header><meta charset="utf-8"><title>IMF促美設法減赤</title></header><body><h1>IMF促美設法減赤</h1><p>【本報綜合報道】國際貨幣基金組織（IMF）總幹事拉托警告，美國財政赤字趨升會威脅該國及全球經濟增長。他質疑布殊政府削減財赤的成效，並認為即使沒有颶風「卡特里娜」吹襲，美國亦不易收窄財赤。&#13;<br> 但美國財長斯諾堅稱，紓緩全球經濟失衡（部份歸因美國財赤和經常帳赤字龐大）是各國「共同的責任」，其他國家亦須刺激經濟增長。&#13;<br> 拉托指出，美國若要收窄財赤，便需要「在收入方面着手」，特別是擴濶稅基，其他方法包括改革稅制。</p></body></html>
