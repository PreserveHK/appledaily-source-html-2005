<html><header><meta charset="utf-8"><title>摸貨成交料續跌</title></header><body><h1>摸貨成交料續跌</h1><p>【本報訊】中原地產研究部高級經理黃良昇預期，二手私人住宅摸貨9月宗數及佔體成交比例，將分別下降到約210宗及4%，反映樓價橫向發展，拖慢投資者出貨，但估計整固在第四季結束而回升，投資者出貨速度將加快。</p><p>本月料210宗降7%</p><p>黃良昇表示，本月截至22日止，二手住宅摸貨錄得152宗，若全個月有210宗，即比8月減少逾7%，是連續5個月下跌；本月至今，摸貨佔二手成交量約3.9%，比8月低0.1個百分點。&#13;<br> 他又指出，二手住宅摸貨成交今年至今達3045宗，仍遠低於97年全年的9275宗，反映炒風仍然在可接受範圍，加上摸貨活動主要集中樓花，對民生影響較低。</p></body></html>
