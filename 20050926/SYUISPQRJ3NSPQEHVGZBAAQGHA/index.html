<html><header><meta charset="utf-8"><title>樓宇登記買賣本月繼續萎縮</title></header><body><h1>樓宇登記買賣本月繼續萎縮</h1><p>【本報訊】利嘉閣董事總經理何紹章表示，樓宇買賣合約登記本月首22日有6037宗，比上月同期減4.7%，估計全月成交不足8300宗，屬於03年10月以來新低；成交金額174.4億元，下跌25.3%。</p><p>料不足8300宗</p><p>他表示，樓市近月仍然陷於膠着狀態，雖然個別新盤開售，但對樓市正面刺激有限。本月至今一手住宅登記只有212宗，比上月同期跌39.4%，交易金額更大跌68.8%至約14億元。二手市場亦受賣地因素影響，業主反價及封盤情緒濃厚，準買家亦對後市持觀望態度，二手成交減少4.4%至4649宗，金額跌17.6%至122.9億元。</p></body></html>
