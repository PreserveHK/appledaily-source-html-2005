<html><header><meta charset="utf-8"><title>婚姻和諧助減壓</title></header><body><h1>婚姻和諧助減壓</h1><p>英國廣播公司報道指出，伴侶的支持，是紓緩工作壓力的靈丹妙藥。根據加拿大多倫多大學的研究顯示，打工仔下班回家，與伴侶來一個熱情擁抱，可以把血壓下調。研究調查了二百一十六名成年人，年齡由四十至六十五歲，研究前半年都有同居伴侶，認為婚姻和諧有助減輕工作壓力。&#13;<br> 專家認為，情緒上的支持，不論是來自愛人或朋友，都可以平衡工作壓力。至於婚姻破裂的人，應該向家庭醫生求診，了解血壓狀況。</p></body></html>
