<html><header><meta charset="utf-8"><title>夜遊珠江賞廣州夜景</title></header><body><h1>夜遊珠江賞廣州夜景</h1><p>【本報訊】立法會考察團出席過廣東省晚宴後，隨即在廣州白天鵝賓館碼頭上船，夜遊珠江，觀看廣州市夜景，遊船由沙面出發，沿途經過廣州市區，一直航行到二沙島掉頭返回白天鵝賓館，同船包括特首曾蔭權及隨行官員，廣東省省長黃華華同行。&#13;<br> 由於議員在船上分桌而坐，只有民主黨涂謹申可以與黃同桌，雙方閒談了十多分鐘，涂稱主要是聽黃介紹沿途景點。其他民主派議員由於多年未返內地，對珠江夜景十分感興趣，整個夜遊珠江行程約一個半小時，黃華華更和考察團拍照留念。</p></body></html>
