<html><header><meta charset="utf-8"><title>鄧成波減持天次樓</title></header><body><h1>鄧成波減持天次樓</h1><p>近期唔少投資者陸續出貨，好似投資老手鄧成波，舊年底以四千三百八十萬，買咗八個何文田天次樓單位，原本話想買埋剩低四個，之後全幢重新搞過，但係佢近日將其中兩件各以千五萬沽出，重打算賣多兩個，只會保留四個自用。&#13;<br> 若果佢再以差唔多嘅價錢沽多兩伙，合共可以收番五、六千萬，多過入齊八個單位嘅成本。不過，佢咁出貨，亦都意味原本重新搞過幢樓嘅計劃已經改變。&#13;<br> 促成呢兩單交易嘅都係中原，佢哋家吓嘅心願，就係做埋另外嗰兩單生意。</p></body></html>
