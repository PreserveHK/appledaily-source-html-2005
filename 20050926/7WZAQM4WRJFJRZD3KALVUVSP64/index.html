<html><header><meta charset="utf-8"><title>投資講座參加者眾</title></header><body><h1>投資講座參加者眾</h1><p>港置上周無端端搞個「股市帶動樓市」記者會，原來係上星期六舉辦嘅「地產投資全攻略」講座前奏。雖然之前個記者會講嘅嘢冇乜重點，不過，無損個講座嘅反應，照樣吸引到成百人報名參加。&#13;<br> 港置由執行董事李志成，負責講解樓市走勢，又有入市秘技，另外，有兩個中銀國際代表，負責剖析基金以及地產股走勢。&#13;<br> 咁多位嘉賓講嘅，都同賺唔賺錢有關，據港置形容，現場人士都好留心聽，答問環節，重問到超晒時，講座遲咗個半鐘先至完。</p></body></html>
