<html><header><meta charset="utf-8"><title>城城尋覓心中女神</title></header><body><h1>城城尋覓心中女神</h1><p>郭富城日前現身上海，獲哥倫比亞服飾公司任命為「世界堅毅精神大使」，他在記者會上透露近日正籌備兩張唱片，一張國語碟，一張則是粵語碟，其中主打歌《富城主義》寫盡他多年來在演藝圈打拼的經歷。</p><p>感情生活空白</p><p>城城又指早前因忙於籌備唱片，大部份時間均用來開唱片會議或在錄音室錄音，工作排得密麻麻，但感情生活卻一片空白，城城說：「我還沒找到心目中的女神，我太熱愛工作，也沒時間去談戀愛。」&#13;<br> 對於有傳城城的緋聞女友藤原紀香將於年底結婚，他表示沒有聽說過，不過對方若真的結婚，他亦會送上祝福，因為彼此是好朋友，如今依然常有通消息。</p></body></html>
