<html><header><meta charset="utf-8"><title>黎明嫌棄賽車女郎唔識車</title></header><body><h1>黎明嫌棄賽車女郎唔識車</h1><p>黎明（Leon）和溫碧霞昨日應邀擔任在尖沙嘴舉行的「JohnnyWalker賽車女郎模特兒終極選舉」頒獎嘉賓，大會更請來黃伊汶和名模Rosemary等任評判。&#13;<br> 不過，身為頒獎嘉賓的Leon卻未有在選舉期間現身，事後他說：「我覺得佢哋應該輕鬆同有活力，我本來以為賽車女郎都要識車，點知原來唔需要。」</p><p>六位數字置裝</p><p>Leon又透露早前在日本工作時，每日都會收到數個推銷電話，令他大感困擾，希望政府能盡快規管。&#13;<br> 而黃伊汶則表示早前到日本登台時順道Shopping，結果大出血，花了六位數字購買新裝。&#13;<br> 採訪、攝影：卓美娟&#13;<br> </p></body></html>
