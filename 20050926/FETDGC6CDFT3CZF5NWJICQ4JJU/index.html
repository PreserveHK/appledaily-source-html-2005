<html><header><meta charset="utf-8"><title>三類人士不宜染髮</title></header><body><h1>三類人士不宜染髮</h1><p>皮膚科專科醫生黎湛暉提醒市民染髮小心，他指有三類人士不宜染髮。&#13;<br> 一、屬於過敏體質、如曾患鼻敏感或氣管敏感者，可能對染髮劑出現過敏反應；&#13;<br> 二、頭皮有損傷、貧血患者亦不宜，因為染髮劑的化學物質可能經由頭皮傷口直接刺激皮膚，誘發過敏反應；&#13;<br> 三、孕婦或正餵母乳的母親更不宜染髮，因為染髮劑可能滲入血管，危害胎盤發育，或污染母體乳腺損害嬰兒健康。&#13;<br> 另外，市民亦不宜經常轉換染髮劑，避免頭皮不適應新染髮劑，引致過敏反應。&#13;<br> 本報記者</p></body></html>
