<html><header><meta charset="utf-8"><title>自動感光調節粉底</title></header><body><h1>自動感光調節粉底</h1><p>想面色能同時在黃光和白光下均勻白淨，粉底選擇很重要。Za最新的乾濕粉底獨有感光調節因子，能透過光線折射原理，調校自然膚色，隨時通透明亮。現在更推出「自選粉底組合」包括靚靚的星閃閃限量粉盒（有紫藍及粉紅兩色）加防日曬乾濕粉底補充裝（$80，原價$98），數量有限，售完即止。&#13;<br>記者：謝翠玲&#13;<br>攝影：陳智良&#13;<br>&#13;<br>屈臣氏、莎莎及千色店有售&#13;<br>查詢：22432568</p></body></html>
