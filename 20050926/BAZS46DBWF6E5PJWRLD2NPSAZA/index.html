<html><header><meta charset="utf-8"><title>仲間由紀惠漫畫化型女</title></header><body><h1>仲間由紀惠漫畫化型女</h1><p>日本人氣女星仲間由紀惠與型男小田切讓在話題古裝片《忍~SHINOBI》內的造型備受讚賞，原來該片的角色設計，得到《羅德斯島戰記：法理斯的聖女》的作者、著名漫畫家山田章博參與製作，他更為影片推出一本概念畫集。</p><p>古裝服充滿格調</p><p>山田章博早年以《星界物語》、《百花庭園之悲劇》和《羅德斯島戰記》等作品聞名，近年他曾為古裝動畫《十二國記》擔任人物設計大獲好評，令他獲邀為仲間由紀惠和小田切讓的古裝新片《忍~SHINOBI》設計造型，難怪二人在片中的服裝充滿了格調及色彩化，猶如有型的漫畫人物。</p></body></html>
