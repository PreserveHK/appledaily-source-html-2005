<html><header><meta charset="utf-8"><title>細菌或致厭食症</title></header><body><h1>細菌或致厭食症</h1><p>英國《泰晤士報》報道，厭食症和暴食症的患者，可能是受到細菌入侵所致，而未必一定是精神問題造成。瑞典科研人員在進食失調的患者中，找到高水平的抗體，如大腸桿菌抗體及幽門螺旋桿菌的抗體，科學家相信因為這些抗體同時侵害控制食慾的化學傳遞物質，令患者出現進食失調問題。&#13;<br> 瑞典的研究發現，大腸桿菌、幽門螺旋桿菌，甚至甲型流感病毒的抗體，與控制食慾的化學傳遞物質極為相似，並在一些厭食症的患者中，發現這些抗體影響患者食慾，是項研究結果為未來研究進食失調及治療方法展開新方向。</p></body></html>
