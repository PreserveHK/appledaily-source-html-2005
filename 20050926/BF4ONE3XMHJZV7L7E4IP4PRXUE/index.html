<html><header><meta charset="utf-8"><title>GiGi希臘之旅變喊包</title></header><body><h1>GiGi希臘之旅變喊包</h1><p>梁詠琪（GiGi）早前擔任時尚雜誌《Zip》的封面女郎，她穿上意大利名牌SalvatoreFerragamo的秋冬裝，在今個月開業的置地文華酒店內拍照。問到經常遊歷世界的GiGi最愛哪個地方時，她首選希臘。</p><p>心情差劣</p><p>GiGi說：「其實我只去過一次希臘，但嗰次心情好差，跌落谷底，去到希臘就發覺寧靜到如天堂一樣，好感動，我重即時大喊一場，所以印象特別深刻。」&#13;<br> 而GiGi第二個最愛的地方則是人情味濃的台灣，其次便是充滿野生動物的非洲肯雅。GiGi近年拍過不少電影，她自言最滿意的是與金城武合作的《心動》和《向左走向右走》。</p></body></html>
