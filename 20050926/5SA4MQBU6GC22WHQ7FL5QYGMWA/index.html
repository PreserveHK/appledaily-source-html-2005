<html><header><meta charset="utf-8"><title>異性合法性交至少16歲</title></header><body><h1>異性合法性交至少16歲</h1><p>根據《婚姻條例》規定，可以結婚的最低年齡為十六歲。但若有意結婚的人士未滿二十一歲，則必須先獲父母同意，法律改革委員會有意將之降至十八歲。至於合法性交年齡方面，根據《刑事罪行條例》，異性合法性交年齡為十六歲。男同性戀者性交時若有一方少於二十一歲，雙方都屬犯法；但女同性戀者則沒有相關規定。&#13;<br> 高等法院大法官夏正民較早前已裁定，《刑事罪行條例》中，禁止二十一歲以下男同性戀者，進行猥褻行為及肛交的條文，違反《基本法》及《人權法》。&#13;<br> 本報記者</p></body></html>
