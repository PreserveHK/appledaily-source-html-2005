<html><header><meta charset="utf-8"><title>民安隊拯救演練</title></header><body><h1>民安隊拯救演練</h1><p>【本報訊】踏入秋季，遠足季節又到了，近年不時發生市民在郊野失足的意外，香港民眾安全服務隊昨日在九龍訓練中心舉行安全推廣日，由民安隊、漁農自然護理署及登山專家示範山嶺拯救技術（圖）。民安隊職責是協助政府正規部隊執行抗災、山野搜索、搶救水災及防止山火等任務，亦會在各項大型活動中維持秩序。民安隊在港島及九龍均設有訓練中心，舉辦全日制及部份時間制的搶救及運動攀爬訓練。&#13;<br> 陳亮華攝</p></body></html>
