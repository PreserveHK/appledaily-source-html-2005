<html><header><meta charset="utf-8"><title>王靜瑩狂掃日用品</title></header><body><h1>王靜瑩狂掃日用品</h1><p>台灣藝人王靜瑩日前不施脂粉與友人到台北環亞的IKEA購買了廚房及日常用品，沿途沒有太多途人認出她。當晚王靜瑩在廚房用品的部門駐足停留了一段時間，最終買了不少廚具。&#13;<br> </p><p>趕老公走</p><p>此外，其經理人蔣承縉表示王靜瑩早已為了搬回丈夫陳威陶家做準備，她與陳威陶雖已達成「倦鳥歸巢」的共識，將會與兒子小蝦米搬回陳家住，不過陳威陶、婆婆一定要搬出居所，由她一人照顧小孩。不過陳威陶及婆婆仍未找到新居，她亦沒有要求他們於限期前搬出。</p></body></html>
