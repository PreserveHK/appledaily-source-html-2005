<html><header><meta charset="utf-8"><title>蘭西情報課：執董與狗宣傳富豪海灣</title></header><body><h1>蘭西情報課：執董與狗宣傳富豪海灣</h1><p>富豪集團執行董事羅寶文，經常都有新構思，宣傳赤柱富豪海灣形象，最新一招係玩狗，即係搵埋佢隻愛犬，齊齊出席聯同愛護動物協會所搞嘅富豪海灣慈善午宴，地點當然係富豪海灣會所啦，宣揚尊重生命、關懷動物，亦為協會籌款，而最重要係話畀人聽，個盤地方寬敞，又有大花園，最適合愛狗之富豪入住。&#13;<br> 今次請嚟百二個名人藝員，陪同七十幾隻寵物出席，包括住戶之一、愛護動物協會主席傅明憲，另外，重有黃德如、陳細潔、葉梁美蘭、陶大宇、關詠荷、梁洛施等，聽講籌款近二十萬。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
