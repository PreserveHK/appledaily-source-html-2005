<html><header><meta charset="utf-8"><title>　　太子爺冰上決戰 - 李八方</title></header><body><h1>　　太子爺冰上決戰 - 李八方</h1><p>胡應湘個仔胡文新係冰上曲棍球發燒友，原來賭王之子何猷龍都有同好，佢兩個噚日全副武裝出現喺國際業餘冰球邀請賽，一個代表香港藍隊，一個代表黑隊，同來自日本、加拿大、菲律賓同澳門嘅隊伍決一高下。&#13;<br> 結果全場總冠軍由日本三菱隊奪得、加拿大第一次參加得亞軍，香港黃隊第三。至於何公子嘅黑隊就喺銀碟組攞第三；而胡公子嘅藍隊就在紫荊組得第一，都有個第一，身為香港業餘冰球會會長嘅胡文新，梗係好開心啦。最緊要係有體育精神，玩得高興。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
