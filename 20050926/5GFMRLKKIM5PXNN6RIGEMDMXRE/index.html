<html><header><meta charset="utf-8"><title>政府世貿廣告片被指誤導</title></header><body><h1>政府世貿廣告片被指誤導</h1><p>【本報訊】「自由貿易有乜好？」電視台近日不斷播放兩套介紹自由貿易好處、宣傳在年底舉行的世貿第六次部長級會議的廣告片，但灣仔區議會主席黃英琦卻認為，有關宣傳片內容誤導。&#13;<br> 其中一段以手機為主題的廣告，藝員宣萱對着各式各樣的手機說：「呢個又好，嗰個又平，點揀好呢？」身邊的藝人郭晉安則答道：「當然多款式畀你揀，乜嘢地方貨物都可以自由進出香港。」&#13;<br> 黃英琦表示，香港貨物價錢較便宜根本與世貿無關，香港向來零關稅，政府的說法誤導。工貿署發言人回應，廣告片旨在介紹自由貿易好處，才拍出有關短片。</p></body></html>
