<html><header><meta charset="utf-8"><title>苗僑偉冒雨踢波照贏</title></header><body><h1>苗僑偉冒雨踢波照贏</h1><p>明星足球隊聯同香港甲組球隊香雪晨曦，昨日冒着三號風球到香港大球場出席「苗圃慈善足球嘉年華」慈善足球賽，大會估計昨日籌得逾十萬元善款。</p><p>龍門任人入波</p><p>明星足球隊成員苗僑偉表示雖下着大雨，但無損比賽心情，明星足球隊最後以三比一勝出。&#13;<br> 由於主力球員譚詠麟（阿倫）缺席，故入球責任交給其他球員，苗僑偉說：「雖然平時阿倫入球最多，但係啲罰球、十二碼都係我哋博番嚟，佢自己爭住射。」&#13;<br> 另外，在金球遊戲中，大會安排善長挑選球員，每入一球便捐一千元，擔任龍門的鄭丹瑞和盧惠光為了爭取更多善款，任由參加者將足球射進龍門。&#13;<br> 採訪：張俊銘&#13;<br> 攝影：陳偉權</p></body></html>
