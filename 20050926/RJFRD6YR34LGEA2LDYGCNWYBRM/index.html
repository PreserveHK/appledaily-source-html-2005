<html><header><meta charset="utf-8"><title>林秀貞騎馬投保千萬</title></header><body><h1>林秀貞騎馬投保千萬</h1><p>曾演出劇集《對不起我愛你》的韓國女星林秀貞，完成與鄭宇盛合作的電影《SadMovie》之後，現正趕拍新片《方糖》。由於林秀貞在片中扮演一名女騎師，故此電影公司特別為她購下十五億韓圜（約一千一百萬港元）的巨額保險。&#13;<br> 林秀貞在片中飾演一名熱愛騎馬的女孩，與童年時見過的馬匹再遇後，便決心以參加馬術大賽為目標。林秀貞特別在電影開拍前，跟前國家馬術代表選手學習騎術，她現在已能好好控制馬匹。</p></body></html>
