<html><header><meta charset="utf-8"><title>　　地鐵水晶列車益股東 - 李八方</title></header><body><h1>　　地鐵水晶列車益股東 - 李八方</h1><p>兩鐵合併重未有着落，地鐵小股東都未知有冇着數，不過過去幾個月地鐵股價都升唔少，小股東都應該飲得杯落。除咗咁之外，地鐵股東都有其他着數，近日迪士尼開幕，地鐵就特別整咗一批迪士尼線列車嘅水晶模型，淨係畀小股東認購。&#13;<br> 地鐵話，呢批模型採用奧地利水晶製作，價錢梗係要講意頭，每套賣二百二十八元。地鐵公司唔似得其他上市公司，平時冇乜嘢優先認購權，今次趁新線開幕，提供呢批閃閃令嘅實物認購權，唔知會唔會出現超額認購呢？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
