<html><header><meta charset="utf-8"><title>大家樂珍珠蠔新登場</title></header><body><h1>大家樂珍珠蠔新登場</h1><p>逢星期一至五（公眾假期除外）晚上八點半後光顧大家樂五款「一哥火鍋船」，只需四十二至四十六元。大家樂表示，今年登場的日本珍珠蠔產自日本清澈水域，豐腴飽滿，鮮蠔味十足，還有蝴蝶蝦，用蝦肉及魚肉打成的鮮蝦麵等材料，湯底則是豬骨湯。&#13;<br> 其他選擇包括「鮑螺片大蝦肥牛鍋」、「東星斑帶子肥牛鍋」、「肥牛雜錦鍋」和「肥牛醉雞鍋」。不吃牛肉則可選擇肥牛片轉做五隻白菜豬肉水餃。</p></body></html>
