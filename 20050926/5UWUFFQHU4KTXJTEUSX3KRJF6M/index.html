<html><header><meta charset="utf-8"><title>郭可盈飛起陶大宇</title></header><body><h1>郭可盈飛起陶大宇</h1><p>郭可盈日前和老拍檔陶大宇到廣州出席一個護膚品牌的分享會，郭可盈表示和陶大宇在多齣劇集合作做情侶，形象深入民心，最近無綫深夜正重播《刑事偵緝檔案》，老闆亦因此看中兩人，邀請兩人一起宣傳。&#13;<br> </p><p>怕觀眾生厭</p><p>雖然這個組合受歡迎可為他們帶來不少外快，但郭可盈卻怕觀眾會生厭，所以在未來的日子要換畫，希望可以同其他靚仔合作，她笑說：「觀眾睇得多會厭，我諗我同大宇要停嘞，我𠵱家拍馬德鐘都幾受歡迎吖。其實我覺得自己都算幾百搭，拍親靚仔啲觀眾都幾受落。」郭可盈透露將會去湖南做選美評判，她認為女仔不但要有外表，內涵和學識亦很重要。</p></body></html>
