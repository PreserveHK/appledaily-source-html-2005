<html><header><meta charset="utf-8"><title>海港城印花換現金券</title></header><body><h1>海港城印花換現金券</h1><p>即日至十一月十八日，凡周一到周五晚上六時後，於海港城任何餐廳惠顧滿二百元，即獲印花一個；每五個印花可換五十元飲食現金券兩張或一百元飲食現金券一張；七個印花可獲Perrier限量紀念珍藏樽。於餐廳惠顧滿五百元，即可以三百元，享用原價九百多元的卡士高級汽車美容中心全套車廂蒸氣清潔服務。即日至十二月三十一日顧客於海港城任何商戶或食肆消費滿二百元，即享兩小時免費泊車。（查詢電話：21188666）</p></body></html>
