<html><header><meta charset="utf-8"><title>居屋二手成交升幅不及私樓</title></header><body><h1>居屋二手成交升幅不及私樓</h1><p>【本報訊】美聯首席分析師劉嘉輝表示，本月截至22日止，二手居屋（包括自由及第二市場）錄得6482宗成交，只比去年同期上升10%，升幅低於同期二手私人住宅成交，反映買家偏向購買私人物業。</p><p>今年至本月6482宗</p><p>他表示，雖然二手樓價自去年底已上升約一成，但市場仍有逾六成二手成交屬於樓價200萬元以下，適合上車客選購。&#13;<br> 劉氏又引述房委會資料，自00年至04年間，居屋第二市場每年平均約有2564宗轉售個案，近年仍維持2000宗水平，正好吸納政府每年重售2000個居屋單位的計劃。</p></body></html>
