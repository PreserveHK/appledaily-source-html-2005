<html><header><meta charset="utf-8"><title>李蘢怡打友誼波冇對手</title></header><body><h1>李蘢怡打友誼波冇對手</h1><p>李蘢怡（Tiffany）前晚於理工大學擔任「AllStars3on3籃球賽」開球及頒獎嘉賓，由EO2及梁浩賢組成的明星隊亦有落場比賽，惜以十八比二十五落敗。&#13;<br> Tiffany透露於加拿大讀書時一直有打籃球，但返港後卻發現苦無對手，她說：「EO2唔會同我打籃球㗎，佢哋話我打得唔叻，又話費事撞一撞我就瘀喎！」&#13;<br> 當晚場內有不少高大威猛的籃球健將，問到Tiffany可有遇到發展對象，她就說：「蕭定一叫我唔好拍拖住呀，而且我自己都唔想拍；就算睇中咗，要去食飯都要成班人去，唔可以俾人影到單對單約會呀！」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
