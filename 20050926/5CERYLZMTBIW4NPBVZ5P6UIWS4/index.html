<html><header><meta charset="utf-8"><title>哈仔夢中人拍戲上癮想停學</title></header><body><h1>哈仔夢中人拍戲上癮想停學</h1><p>在電影《哈利波特火盃的考驗》中，扮演哈利波特心儀對象張秋的華裔美少女KatieLeung，原本計劃在完成高中學業後繼續升學，不過自從她接觸電影後，似乎對演戲着了迷，她考慮放棄學業全心投入演藝事業。</p><p>「我的經歷很快樂」</p><p>現年十八歲的Katie與家人住在蘇格蘭馬瑟韋爾，她原本一心計劃入讀大學，「未演戲前我一直希望進入大學修讀美術及設計，但現在我則不知道了。演出其他電影會是一個可能性，因為我的經歷很快樂，但我不知道拍攝其他電影時是否都一樣有趣，這相信要視乎我演出甚麼角色。我不介意暫停學業數年，看看我能否繼續我的演藝事業。」</p></body></html>
