<html><header><meta charset="utf-8"><title>陳智思指勿倚賴迪士尼</title></header><body><h1>陳智思指勿倚賴迪士尼</h1><p>【本報訊】行政會議成員陳智思在港台節目《給香港的信》中表示，香港不可長期倚靠迪士尼樂園及其他基建項目發展經濟，應該積極發展高增值服務業，以吸引高質素人士來港發展。&#13;<br> 不過，陳智思認同發展高增值服務業需要付出代價，他舉例指出，要吸引人才留港發展，就要有良好的醫療、法律制度等，這意味着政府需作更多的金錢投資。他又強調，目前本港的教育改革已經漸見成效，老一輩的低技術勞工正逐步退出勞動市場，政府應趁機提升勞動市場的技術層面，吸引更多人才來港發展。</p></body></html>
