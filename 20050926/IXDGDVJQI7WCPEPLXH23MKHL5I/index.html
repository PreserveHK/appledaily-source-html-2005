<html><header><meta charset="utf-8"><title>泓景臺呎價高造5206</title></header><body><h1>泓景臺呎價高造5206</h1><p>▲中原黎紹賢表示，長沙灣泓景臺3座高層678方呎單位，以353萬成交，呎價5206元，創該屋苑新高，原業主於3月以332.8萬購入，賺20萬。&#13;<br> ▲美聯楊伯強表示，九龍灣淘大花園J座中層501方呎單位，以140萬易手，呎價2794元，原業主於99年以156萬買入，蝕16萬。&#13;<br> ▲香港置業蔡瑞揚表示，藍田滙景花園6座中層785方呎單位，以333萬成交，呎價4242元，原業主93年以304萬買入，賺29萬。</p></body></html>
