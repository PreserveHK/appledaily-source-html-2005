<html><header><meta charset="utf-8"><title>儍頭儍腦蛋家族</title></header><body><h1>儍頭儍腦蛋家族</h1><p>猶記得上次看到蛋形拂蛋器之後，簡直驚為天人，一見鍾情，立即把它帶回家。這次蛋之家族再度出擊，派出蛋形量杯、蛋之蛋隔（用來把蛋黃及蛋白分開），以及蛋量匙與大家見面。新設計的廚具好幫手，除了實用外，還保持蛋公仔那儍頭儍腦的蛋樣，用來煮食，人都會開心啲！&#13;<br>記者、攝影：陳珮娟&#13;<br>GourmetKitchen&#13;<br>（21750098）&#13;<br>地址：尖沙嘴海港城3301店</p></body></html>
