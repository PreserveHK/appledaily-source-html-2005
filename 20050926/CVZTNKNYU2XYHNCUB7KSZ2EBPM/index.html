<html><header><meta charset="utf-8"><title>全度妍「戀人」叫好</title></header><body><h1>全度妍「戀人」叫好</h1><p>由韓國女星全度妍主演、劇集《巴黎戀人》幕後原班人馬炮製的新劇《布拉格戀人》在前晚首播，首集錄得20.7%收視率，成績非常理想，為該劇台前幕後人員打下一支強心針。</p><p>劇集網頁留言逾百</p><p>《布》劇的首集收視，比起人氣劇《我的名字叫金三珣》的首集高出2.4%。而在《布》劇播出後，劇集網頁收到逾百個留言，大讚劇集節奏明快，令人看得非常輕鬆。另外，由全度妍主演的新片《你是我的命運》在本月中於五十多間戲院舉行優先場，反應好評如潮，令她對票房信心大增。</p></body></html>
