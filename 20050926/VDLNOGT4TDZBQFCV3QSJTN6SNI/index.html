<html><header><meta charset="utf-8"><title>醫生維園宣傳防禽流感</title></header><body><h1>醫生維園宣傳防禽流感</h1><p>【本報訊】針對近期印尼爆發多宗禽流感個案，衞生署衞生防護中心昨日派出醫生及護士，在外籍傭工聚集的維多利亞公園，向印尼及少數族裔人士派發「預防禽流感須知」的宣傳單張，提醒他們對禽流感提高警惕。&#13;<br> 該單張以八種語言印製，包括印尼、泰國、菲律賓、巴基斯坦、印度、尼泊爾、中文及英語，內容介紹禽流感的傳播途徑及病徵，以及預防措施。印尼最新證實的禽流感感染案例是一名八歲男童，目前仍然留醫，至今印尼已有四人死於禽流感，另兩名孩童懷疑感染禽流感後死亡，十一人留醫。</p></body></html>
