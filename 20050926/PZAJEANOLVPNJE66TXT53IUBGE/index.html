<html><header><meta charset="utf-8"><title>旺角砵蘭街後巷衛生惡劣</title></header><body><h1>旺角砵蘭街後巷衛生惡劣</h1><p>旺角砵蘭街介乎長沙街與豉油街後巷，衞生惡劣，附近居民投訴，大廈外牆有污水管排放污水到後巷，亦有附近食肆，在後巷擺放竹籮，用作盛載食物殘渣，餸汁油迹遍地，發出難聞氣味，招惹蟲鼠，雖曾向食環署投訴，但沒有改善。&#13;<br> 食物環境衞生署稱，食環署人員早前到上址巡查，發現巷內擺放大量建築物料，但沒有發現喉管排出污水及放置盛載食物殘渣竹籮，食環署人員已提醒有關大廈管理公司負責人，定期清理上址建築廢料，以免影響環境衞生。&#13;<br> （○八一七○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
