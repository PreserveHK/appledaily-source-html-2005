<html><header><meta charset="utf-8"><title>　　霍建寧接棒港燈主席 - 李八方</title></header><body><h1>　　霍建寧接棒港燈主席 - 李八方</h1><p>李超人間港燈集團宣布，任職十二年嘅主席麥理思（GeorgeMagnus）將會退下火線，由和黃總經理霍建寧接棒。七十歲嘅麥理思係英國人，畢業於著名嘅劍橋大學經濟系。麥理思曾任新加坡虎豹公司總裁，因業務關係與李嘉誠認識，一九七九年加盟長實，深受李嘉誠器重。&#13;<br> 五十四歲嘅霍建寧本身係港燈副主席，亦係全港打工仔嘅偶像，唔係羡慕佢可以幫誠哥打工，而係妒忌佢年賺過億元。以佢咁精打細算，相信佢治下嘅港燈，都唔會死錯人，港島居民下年想加少啲電費？問過佢先啦。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
