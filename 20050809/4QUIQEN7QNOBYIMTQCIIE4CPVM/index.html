<html><header><meta charset="utf-8"><title>休漁期漁民領綜援</title></header><body><h1>休漁期漁民領綜援</h1><p>【本報訊】社會福利署公布上月申領綜援個案為二十九萬八千三百多宗，較對上一個月微升百分之零點四，整體申領個案則增加四千多宗。&#13;<br> 社署發言人解釋，上月整體綜援個案增加，原因是不少漁民在休漁期期間申請綜援。&#13;<br> 在各類別中，領取失業綜援的個案為四萬三千多宗，較上月增加百分之零點三，是二十一個月來首次回復增長；至於領取低收入綜援的個案為一萬七千多宗，同樣上升百分之一點一，與去年同期作比較，增加了兩千四百多宗。</p></body></html>
