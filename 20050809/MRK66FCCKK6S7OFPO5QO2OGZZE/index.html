<html><header><meta charset="utf-8"><title>女傷者腸穿肚爛</title></header><body><h1>女傷者腸穿肚爛</h1><p>「嘭！」的一聲爆炸巨響，將福州鬧市從午後的悶熱中驚醒。肇事巴士車身右側的鐵皮被掀翻，剩下彎彎曲曲的支架。&#13;<br> 消防接報後趕到現場，從狼藉的車廂中，救出一名奄奄一息的女子，她的臉部、腿部和腹部均被割開一道道深深的傷口，腸子從傷口中流出來，慘不忍睹。更多的傷者是身上的衣、褲被炸爛，手部、腿部被灼傷。&#13;<br> 儘管當局已公布死傷人數，但網上仍流言不斷。有網民說：「好像死了十幾個……」另一網民說：「現在是十九個了，政府數字肯定縮水！」而公安在現場拘捕了一名據稱是趁火打劫的男子。&#13;<br> 本報記者</p></body></html>
