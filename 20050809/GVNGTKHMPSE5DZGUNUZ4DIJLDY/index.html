<html><header><meta charset="utf-8"><title>發現號太空之旅</title></header><body><h1>發現號太空之旅</h1><p>26/7--升空</p><p>發現號穿梭機在佛州甘迺迪太空中心升空，但攝錄機拍到有兩塊隔熱瓦脫落。</p><p>28/7--抵達太空中心</p><p>發現號與國際太空中心對接，七名太空人進入國際太空中心，獲太空站上的兩名太空人迎接。</p><p>30/7--太空漫步</p><p>太空人野聰一和魯賓遜展開首次進行太空漫步，測試維修技術，修理太空站的陀螺儀。</p><p>3/8--維修穿梭機</p><p>發現號機腹有隔熱物料凸出，可能威脅回航安全。魯賓遜在機械臂的輔助下，成功拔走穿梭機機腹兩條凸出的隔熱物料。</p><p>6/8--離開太空站</p><p>國際太空站的遙控機械臂左右擺動，似乎是向發現號的太空人說再見。</p></body></html>
