<html><header><meta charset="utf-8"><title>建行信安合資銷基金</title></header><body><h1>建行信安合資銷基金</h1><p>▲美國信安金融集團宣布，與建設銀行成立建銀信安資產管理，在內地銷售基金產品。合資公司由建行持股65%、華電集團持10%、美國信安持25%。信安亞洲區主管RexAuyeung表示，透過成立合資公司，有機會進入中國迅速發展的基金市場。&#13;<br> ▲首長國際（697）昨日停牌，表示將公布重大交易。集團發言人接受路透社訪問時表示，將增持聯營公司的權益。上周集團曾公布有意與旗下聯營公司的其他股東，磋商增持權益。聯營公司從事設計、製造及銷售板材。</p></body></html>
