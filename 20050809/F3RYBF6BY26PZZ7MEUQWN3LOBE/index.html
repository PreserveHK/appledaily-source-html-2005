<html><header><meta charset="utf-8"><title>無月經者染色體異常</title></header><body><h1>無月經者染色體異常</h1><p>本港衞生署早前研究了九一年至○二年、共五百多名無月經症患者的染色體，結果發現，百分之九點九至二十四點五的患者出現性染色體異常。而因為生長緩慢或慢性疾病而引致無月經的患者中，百分之八點四的染色體中含男性核型，令她們較一般同齡女孩更高。一成六人則出現X染色體異常，導致大部份人胸部及生殖器官發育不良。研究人員呼籲患者盡快求醫，以減低日後患上性腺腫瘤機會，上述結果已刊於最新一期《香港醫學雜誌》。</p></body></html>
