<html><header><meta charset="utf-8"><title>日本美食大晒冷</title></header><body><h1>日本美食大晒冷</h1><p>又一城的TASTE舉行日本美食節，推出多個縣市的名物，自然不會放過機會逛一逛！一去到便發現了囗木縣特產士多啤梨系列食品，如士多啤梨葉形批、士多啤梨沙餅等，還有沖繩的黑糖小食、黑糖咖喱、苦瓜咖喱及苦瓜茶等。而因是《在世界中心呼喚愛》拍攝地而為港人熟悉的香川縣的蕎麥麵及松茸烏冬等，唉吔，買得太多，重到行唔郁喇！&#13;<br>&#13;<br>記者：陳珮娟</p><p>TASTE日本美食節</p><p>日期：即日至8月18日&#13;<br> 查詢：22657479</p></body></html>
