<html><header><meta charset="utf-8"><title>陳柏霖辭演新人頂上</title></header><body><h1>陳柏霖辭演新人頂上</h1><p>陳柏霖因被毆而辭演新劇《單車上路》，昨日該劇導演李志薔率領眾演員出席記者會，接替陳柏霖演出「阿國」一角的李國毅特別搶鏡，他說：「我雖然沒有拍片經驗，但我有信心可以比他演得更好。」&#13;<br> 李國毅目前是國立台灣體育學院休閒運動學系一年級學生，外表酷似蘇有朋和陳冠希。他表示陳柏霖被毆後第三天，導演就找他接演陳柏霖的角色。另外，陳柏霖主演的電影《虫不知》昨日在台灣舉行試片，明日柏霖將會與女主角梁洛施一同在台灣宣傳新片。</p></body></html>
