<html><header><meta charset="utf-8"><title>名門之後　鋒芒畢露</title></header><body><h1>名門之後　鋒芒畢露</h1><p>現年三十歲的長塚圭史是日本老牌演員長塚京三的兒子，於日本著名學府早稻田大學畢業，長塚身高一米八一，體重六十公斤，擁有模特兒的高䠷身形，不過樣貌並不出眾。&#13;<br> 熱愛戲劇的長塚就讀早稻田大學期間，開始組成劇團，九八年他為日本富士電視台撰寫男星江口洋介演出的單元劇《世界奇妙物語》，正式成為職業劇作家。&#13;<br> 上年長塚獲得「朝日舞台藝術獎」及「藝術選獎文部科學大臣新人獎」，被喻為是甚有才華的新一代劇作家，同時他亦身兼演員及總監工作。今月十月長塚將與女星奧菜惠演出舞台劇《胎內》。</p></body></html>
