<html><header><meta charset="utf-8"><title>Beyonce被偷拍性愛影帶</title></header><body><h1>Beyonce被偷拍性愛影帶</h1><p>繼ParisHilton及哥連菲路（ColinFarrell）等人後，美國女歌手BeyonceKnowles與男友Jay-Z，又盛傳被人拍下性愛影帶。據知該影帶在一年前拍攝，當時Beynce與Jay-Z入住新澤西一間酒店，豈料有人預早在他們的房間內裝設偷拍器材，把二人的做愛過程拍攝下來，片段全長兩分鐘。而Jay-Z二人得悉此事後，已隨即採取法律行動，入稟法院要求禁止有關人等出售性愛影帶。</p></body></html>
