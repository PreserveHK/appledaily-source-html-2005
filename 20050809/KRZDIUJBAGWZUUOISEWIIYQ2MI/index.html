<html><header><meta charset="utf-8"><title>影靚相贏靚表</title></header><body><h1>影靚相贏靚表</h1><p>信德中心今個暑假舉辦「夏日韓潮」活動，除了12日的烹飪騷、即日至19日的韓食博覽外，更聯同FOCE名表舉辦「韓潮照相劇場－－燦爛笑容攝影比賽」。參賽者只需以「韓潮照相劇場」為背景拍攝一幅燦爛笑容的相片，於8月11日下午8時前連同個人資料交到信德中心2樓的「韓潮照相劇場」攤位，便有機會獲得價值千多元的FOCE手表。查詢：31023833&#13;<br>&#13;<br>記者：李湘虹</p></body></html>
