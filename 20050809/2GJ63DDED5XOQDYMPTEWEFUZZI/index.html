<html><header><meta charset="utf-8"><title>杜汶澤、梁洛施父女重聚</title></header><body><h1>杜汶澤、梁洛施父女重聚</h1><p>由寰亞電影投資、彭浩翔導演、杜汶澤與梁洛施（Isabella）主演的《伊沙貝拉》日前正式開鏡，首次擔任監製的杜汶澤心情既興奮又緊張，他說：「呢部戲係我同彭浩翔組成『不是兄弟公司』嘅頭炮作品，所以我出動埋人情牌，開鏡嗰日就搵咗余文樂客串，我真係好感激。」&#13;<br> Isabella當日趕在吉時拜神前要梳好頭髮，祈求開工大吉，不過她感冒發燒，精神不是太好。一班演員在拜神後，於中環一間酒吧內正式開工。&#13;<br> 戲中Isabella在單親家庭長大，母親去逝後，她決定尋回已失去聯絡十多年的父親杜汶澤，此部以父女情為主題的電影，杜汶澤亦有參與劇本創作。</p></body></html>
