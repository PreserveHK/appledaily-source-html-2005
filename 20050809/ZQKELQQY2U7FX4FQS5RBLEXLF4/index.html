<html><header><meta charset="utf-8"><title>中原設專舖攬投資客</title></header><body><h1>中原設專舖攬投資客</h1><p>【本報訊】長江實業（001）將軍澳都會駅預計本月開賣，代理協助前期推廣，中原地產更於港島東設兩間都會駅專舖。&#13;<br> 中原地產營業董事何偉強指出，港島東區05年雖有2250個單位落成，但至06年將跌至400個，料區內投資者會轉投其他地區新盤。他預計，都會駅落成後呎租可達20元，與港島東的大型屋苑，包括鰂魚涌太古城及康怡花園等，呎租16至21元相若，部份港島東投資者將轉投都會駅，集團在鰂魚涌柏蕙苑及逸樺園新設都會駅專舖，吸納投資客。&#13;<br> 長實高級營業經理郭子威指出，都會駅預計有投資者入市，公司客比例料達40%，另為配合用家，亦會增加即供折扣優惠。</p></body></html>
