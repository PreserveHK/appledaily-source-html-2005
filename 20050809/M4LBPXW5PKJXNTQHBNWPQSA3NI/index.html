<html><header><meta charset="utf-8"><title>啫喱粉底液　保濕控油強</title></header><body><h1>啫喱粉底液　保濕控油強</h1><p>夏天皮膚經常油𣲷𣲷，連塗乳液也覺黏𣲷，更莫說塗粉底。Maybelline全新改良的ClearSmoothAQUAGelFoundation淨柔啫喱粉底液比舊版的ClearSmoothGelFoundation多加50%水份，同時加強50%控油效能。想面色好一點，不妨再加點胭脂，最新的BrushBlush持久胭脂注入ColorClingSystem，令上色容易和不易脫色。想製造更突出的可愛妝容，不妨先以自然胭脂色打底，再掃一層較鮮色胭脂，立體感更強。&#13;<br>&#13;<br>記者：謝翠玲　攝影：陳陶鈞&#13;<br>查詢：31489226</p></body></html>
