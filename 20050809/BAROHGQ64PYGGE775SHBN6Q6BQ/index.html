<html><header><meta charset="utf-8"><title>外籍人鍾情璧如村</title></header><body><h1>外籍人鍾情璧如村</h1><p>好多外籍人士鍾意住喺赤柱，所以偶然會出現外籍客互相接貨嘅例子。區內嘅璧如邨A座中層單位，面積二千二百呎，四房間隔，以一千五百七十萬成交，呎價七千一百三十六，屬於市價。&#13;<br> 屋之島歐志康話，原業主係外籍人士，喺香港做開生意，舊年一月，用一千五十四萬買入單位，但最近決定返回祖家，惟有放盤。買家係外籍夫婦，諗住轉租為買，住大啲單位，見單位望海，啱心水，所以唔使點諗就扑槌。聽講，買家係外資律師行合夥人。</p></body></html>
