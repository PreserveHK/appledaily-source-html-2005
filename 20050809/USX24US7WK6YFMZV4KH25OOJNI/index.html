<html><header><meta charset="utf-8"><title>施嘉莉忽然性感挽票房</title></header><body><h1>施嘉莉忽然性感挽票房</h1><p>由伊雲麥葵格（EwanMcGregor）及施嘉莉祖安遜（ScarlettJohansson）主演的《謊島叛變》，雖然在美國的票房不大理想，不過此片前晚在英國倫敦舉行首映禮時，穿着性感的施嘉莉與伊雲獲影迷熱烈歡迎。</p><p>三女同場閃不停</p><p>酥胸半露的施嘉莉，與首映禮嘉賓女歌手MyleeneKlaas及名模Jasmine爭豔，三人分別以「露肉」晚裝出席，鎂光燈閃個不停。施嘉莉坦言為了演好此片的角色，事前在體能上做足準備，她說：「我們要跑十四個小時，然後又要進行健身。」</p></body></html>
