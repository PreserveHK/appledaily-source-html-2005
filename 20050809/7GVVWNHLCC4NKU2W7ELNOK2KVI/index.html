<html><header><meta charset="utf-8"><title>槙原敬之任男友擺布</title></header><body><h1>槙原敬之任男友擺布</h1><p>前年憑創作SMAP大熱歌曲《在這世上只有一支的花》而成功翻身的日本創作男歌手槙原敬之，九九年與於人妖吧工作的同居男友「乸型金太郎」同時因藏毒被捕，槙原的同志身份亦正式曝光。當時槙原曾公開表示會與同居男友分手，結果獲得法庭酌情輕判。不過據悉槙原仍與「乸型金太郎」藕斷絲連，更有意讓男友成為個人事務所社長。</p><p>男友自稱看穿未來</p><p>據槙原的唱片公司職員透露：「槙原對『乸型金太郎』的說話簡直是言聽計從，而『乸型金太郎』更自稱能看穿未來，槙原不論發生甚麼事亦會與他商量。」槙原所屬事務所則否認有關傳聞，發言人表示社長職責仍由槙原擔任。</p></body></html>
