<html><header><meta charset="utf-8"><title>古巴歌神入土為安</title></header><body><h1>古巴歌神入土為安</h1><p>憑音樂紀錄片《樂滿夏灣拿》而廣為世人熟識的BuenaVistaSocialClub歌手伊布拉印飛列（IbrahimFerrer），早前完成歐洲巡迴演唱會後不適入院，上周六在古巴夏灣拿一間醫院內終因心臟病發與世長辭，享年七十八歲。其靈柩日前停放在靈堂供人致祭，而遺體已於昨日安葬。</p><p>深受古巴樂迷愛戴</p><p>伊布拉印飛列深受古巴人愛戴，他們都對其逝世感到非常惋惜，相信日後古巴以至全世界的樂迷仍會十分懷念其觸動人心的歌聲。由於不少歌迷欲見伊布拉印最後一面，前日其靈柩停放在靈堂，供公眾致祭，不少人都親身向他作最後致敬。</p></body></html>
