<html><header><meta charset="utf-8"><title>霆鋒、達明擦出火</title></header><body><h1>霆鋒、達明擦出火</h1><p>謝霆鋒跟達明一派的黃耀明和劉以達，昨日在天后一酒吧為即將舉行的「新城唱好啲謝霆鋒×達明一派同場異夢音樂會」宣傳，記者會開始前先找來名模Rosemary講述她最難忘的夢境，再由黃耀明分析。&#13;<br> 而霆鋒就表示雖然大家的音樂理念有點不同，但仍會擦出火花，他說：「到時會互唱對方嘅歌，最擔心係唔記得人哋啲歌詞。」提到王菲昨日生日，霆鋒則拒絕回應。而黃耀明則大讚霆鋒表示最印象深刻的是《壞習慣》及《活著VIVA》兩作品，他說：「青春偶像應該有啲咁有活力嘅歌，我二十年前都係壞孩子。」&#13;<br> 採訪：何永寧　攝影：陳偉權</p></body></html>
