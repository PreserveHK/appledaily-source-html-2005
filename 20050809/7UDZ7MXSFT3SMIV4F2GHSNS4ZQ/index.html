<html><header><meta charset="utf-8"><title>財話短說<br>港交所公開批評昌興</title></header><body><h1>財話短說<br>港交所公開批評昌興</h1><p>▲港交所（388）公開批評昌興國際（8139）違反上市條例，因未能在規定的時間內發送及刊發截至03年3月底年度帳目；及於02年9月12日至11月26日期間進行的逾100次關連交易，未能在規定的時間內發出通告及刊發通函，亦未有事先取得獨立股東批准。期間集團在未有訂定正式銷售及採購協議下，向上海昌興供應裝飾板，涉及交易逾100次。持有上海昌興六成權益的洪成長其時亦為昌興董事。</p></body></html>
