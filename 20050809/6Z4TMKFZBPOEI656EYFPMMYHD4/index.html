<html><header><meta charset="utf-8"><title>澳洲今年無意再加息</title></header><body><h1>澳洲今年無意再加息</h1><p>【本報綜合報道】澳洲儲備銀行（央行）在剛發表的季度經濟報告中，刪去有關「利率似乎未見頂」的字眼，意味該央行在今年餘下時間傾向按兵不動。&#13;<br> 最新的聲明指出，澳洲物價跳升的風險已較年初為低，就算基本通脹在年底前趨於進一步上升，幅度也應有限；同時經濟正以合理的步伐擴張，並非過急。&#13;<br> 在5月份的聲明中，內容提及「在今個經濟周期，利率若停止上升將令人感到意外」，惟今次聲明已刪掉這一句。&#13;<br> 摩根大通經濟師克爾說，澳央行今年再加息機會已大打折扣。</p></body></html>
