<html><header><meta charset="utf-8"><title>皇馬頻道加盟亞衛</title></header><body><h1>皇馬頻道加盟亞衛</h1><p>亞洲衞星同衞星廣播平台及傳輸服務供應商Satlink噚日宣布，日後亞洲二號衛星將會攜帶皇家馬德里頻道，成為首條全球性廣播的足球頻道，務求將歐洲及中東一帶嘅電視及電台服務，傳送畀亞太區觀眾。&#13;<br> 亞洲衞星行政總裁翟克信話，好高興皇馬頻道為亞洲衞星帶來更豐富嘅體育節目。&#13;<br> Satlink行政總裁就話，亞洲市場成為好多歐洲廣播商嘅焦點，藉着向亞洲區有線系統及其他付費平台提供節目，而擴大佢哋嘅市場。</p></body></html>
