<html><header><meta charset="utf-8"><title>小巴撞傷過路七旬翁</title></header><body><h1>小巴撞傷過路七旬翁</h1><p>【本報訊】一名年逾七旬老翁，昨傍晚在上環中景道過馬路時，不慎遭一輛紅色公共小巴撞倒，頭部及手腳受傷送院治理，情況危殆。</p><p>現時情況危殆</p><p>傷者姓楊（七十二歲），昨傍晚六時許，在中景道即海傍警署對開橫過馬路，剛有一輛紅色公共小巴由上環開往荃灣，載着數名乘客沿干諾道西向東行，至中景道交界位轉彎，姓劉五十三歲司機收掣不及，小巴當場將楊撞及，他倒地後頭部和手腳受傷。&#13;<br> 警方及救護員接報到場，將楊送院治理，經救治後情況危殆，警方替姓劉小巴司機作酒精測試，證實沒有喝酒。</p></body></html>
