<html><header><meta charset="utf-8"><title>資深炒家<br>盧華沽上環樓賺700萬</title></header><body><h1>資深炒家<br>盧華沽上環樓賺700萬</h1><p>地產界消息指出，資深物業投資者盧華或有關人士，剛以約3580萬售出上環蘇杭街9及11號兩幢舊商業樓，較今年5月購入價獲利約700萬元。兩物業佔地各約800方呎，樓高約6層，每幢面積約4500方呎，其中9號5月的購入價約1380萬元，11號約1500萬元。另一資深投資者黎永滔或有關人士，剛以2180萬購入旺角洗衣街83號地舖，面積992呎，回報約4.4厘。</p></body></html>
