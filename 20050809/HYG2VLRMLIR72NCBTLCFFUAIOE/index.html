<html><header><meta charset="utf-8"><title>關心妍用氣傷肺</title></header><body><h1>關心妍用氣傷肺</h1><p>鄭中基、關心妍（Jade）和容祖兒昨日於尖沙嘴出席《星光熠熠耀保良》記者會，原本記者會在下午三時開始，但因鄭中基姍姍來遲，故延遲了三十五分鐘才開始。阿Jade自言當晚將會表演色士風，她說：「當晚會吹一啲比較經典嘅金曲，呢排都開始練番。」</p><p>拒穿三點式</p><p>阿Jade表示早前因右邊肺部出現問題而被禁吹色士風，她說：「醫生話因為用肺力太多谷到內傷，所以停咗成年冇吹，𠵱家食咗藥同做過針灸都好番好多。」阿Jade自言目前正努力收身準備拍攝新一輯纖體廣告，問到可會以三點式出現時，她說：「會着泳衣，但係唔會着三點式，下身可以再瘦啲就最好。」&#13;<br> 採訪：王崇穎　&#13;<br> 攝影：何國豪</p></body></html>
