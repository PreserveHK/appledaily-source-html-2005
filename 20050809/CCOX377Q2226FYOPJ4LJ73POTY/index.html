<html><header><meta charset="utf-8"><title>金工嗱嗱臨設基金</title></header><body><h1>金工嗱嗱臨設基金</h1><p>金山工業噚日開股東會，今次冇好似五月嗰次咁，引嚟勞工團體「全球化監察」嘅到場，迫金山賠償惠州廠房中鎘毒員工，相信係因為金山上周五成立賠償基金。&#13;<br> 基金包括舊年撥出約四百萬，另外八月五號再注資二百萬，及未來注資，最終可達一千萬。不過，主席羅仲榮噚日未有露面，只係搵咗執行董事及總經理王維勤做發言人。&#13;<br> 惠州兩廠共六十五名工人中鎘毒索償，有工人要求每人賠二十五萬人民幣，合共千六萬。𠵱家公司答應畀一千萬，已經相去不遠，羅主席似乎毋須避席啦。</p></body></html>
