<html><header><meta charset="utf-8"><title>體藝文員涉企圖強姦</title></header><body><h1>體藝文員涉企圖強姦</h1><p>【本報訊】沙田賽馬會體藝中學二十九歲男文員，涉嫌於本年五月某日在校內宿舍企圖強姦一名十三歲女生，案件昨在沙田裁判法院再度提訊，被告暫毋須答辯，控方申請將案押後，以待進行轉介高等法院審理的聆訊，裁判官將案押後至九月十六日假東區法院提訊，被告還押懲教署監管。&#13;<br> 被告譚啓祥，現已遭校方停職，他被控一項企圖強姦罪。&#13;<br> 案件編號：STCC8044/2005</p></body></html>
