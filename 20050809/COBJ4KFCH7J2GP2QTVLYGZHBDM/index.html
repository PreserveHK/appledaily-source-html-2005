<html><header><meta charset="utf-8"><title>張國立談情太累</title></header><body><h1>張國立談情太累</h1><p>張國立日前隻身在上海宣傳即將播出的內地電視劇《宋蓮生坐堂》，這套劇是張國立、張鐵林和王剛鐵三角組合拍攝，再加上台灣女演員張庭，陣容鼎盛。</p><p>不易堅持</p><p>拍完《鐵齒銅牙紀曉嵐３》後，張庭曾表示不想再拍古裝劇，張國立更為了她大改劇本，堅持要等到張庭才開拍。現實中張國立苦苦追求張庭拍劇，而在劇中張國立對張庭亦一見鍾情，經歷了許多波折，在張國立的苦追之下，兩人終於有好結果，對此張國立笑說：「這個戀愛談得太累了，我估計現實生活中要是一個男人碰到這樣一個女人，肯定堅持不下來，太難追了。」</p></body></html>
