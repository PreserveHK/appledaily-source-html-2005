<html><header><meta charset="utf-8"><title>今年累積三宗霍亂</title></header><body><h1>今年累積三宗霍亂</h1><p>【本報訊】本港霍亂個案再添一宗，令今年的累積個案增至三宗。患者是一名二十五歲印傭，八月三日在印尼發病，出現腹瀉、肚痛、作嘔及嘔吐等病徵，八月五日到港，現於瑪嘉烈醫院留醫，情況穩定，經化驗證實感染霍亂弧菌O1小川型。除此個案外，本港今年尚有一宗本地及一宗有待分類個案。衞生署衞生防護中心提醒巿民要徹底洗淨和煮熟海產，特別是貝類，進食前和如廁後要洗手，外遊時避免進食沙律及雪糕等冷點，並注意個人衞生。</p></body></html>
