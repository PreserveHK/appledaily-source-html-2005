<html><header><meta charset="utf-8"><title>最靚孕媽媽</title></header><body><h1>最靚孕媽媽</h1><p>【本報訊】十五位腹大便便的準媽媽，昨悉心打扮參加「第三屆全港最靚孕媽媽選舉」，與腹中寶寶一同寫下難忘回憶。懷孕六個月、首次任媽咪的陳佩詩結果豔壓群芳，奪得冠軍和最完美體態獎，亞軍則由第二次參賽的盧佩琴奪得。&#13;<br> 「最靚孕媽媽」除美貌外，還要有豐富的育嬰知識。因此大會要求各參賽準媽媽，現場作湊仔護理大測試，例如示範如何幫BB換尿片、洗澡和按摩等，已為人母的媽媽應付自如，但第一次懷孕的女士難免顯得有點手忙腳亂。</p></body></html>
