<html><header><meta charset="utf-8"><title>中國投資基金獲全購</title></header><body><h1>中國投資基金獲全購</h1><p>▲中國投資基金（612）宣布，持股26.34%的四海國際（120），委任平安證券為代表，以每股0.1625元，提出自願性現金收購建議。收購價較停牌前報0.149元，溢價9.1%。持有中國投資基金近20%及19.3%的主要股東尹銓忠及建發國際（223），已承諾不接納收購建議，故根據收購協議四海應付金額為2681.2萬元。四海分別由建發國際及馬清松持有17.44%及28.97%股權。</p></body></html>
