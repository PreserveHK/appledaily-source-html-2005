<html><header><meta charset="utf-8"><title>觀眾懷念詹寧斯</title></header><body><h1>觀眾懷念詹寧斯</h1><p>‧「全球哀悼你，彼得。」&#13;<br> ‧「今晚我眼中的英雄死了。詹寧斯是我兒時唯一說『我長大了要成為像他一樣』的人。」&#13;<br> ‧「我痛失了一位英雄，希望大家知道他是那樣非凡的。」&#13;<br> ‧「彼得．詹寧斯──一位值得信賴的君子，他的專業態度真令人懷念。他啟發我們要正直誠實。」&#13;<br> ‧「我會懷念他和他的聲線……他是我最喜愛的主播。」&#13;<br> ‧「彼得．詹寧斯是唯一吸引我駐足觀看的主播，他天資聰敏，希望他平安。」&#13;<br> ABC網站留言板留言</p></body></html>
