<html><header><meta charset="utf-8"><title>黃道益冒牌藥廠東候判</title></header><body><h1>黃道益冒牌藥廠東候判</h1><p>【本報訊】海關去年十二月二十二日在葵涌一個工業大廈單位，搗破一個生產和包裝冒牌藥品工場，撿獲過萬支總值十四萬元的假黃道益活絡油、假嶺南萬應止痛膏及假曼秀雷敦藥膏等，拘捕工場東主及七人。&#13;<br> 工場東主鄭漢民及採購員吳錦昌昨日在區域法院承認使用及管有偽造商標物品兩項罪，法官要求控方提供資料，闡述冒牌藥對人體的影響，案件押後至本月二十二日判刑。</p><p>四人違逗留條件</p><p>八名被告十七至五十七歲。其中四名被告持雙程證來港，各人只承認一項違反逗留條件罪，但否認使用及管有偽造商標，案件今天開審。&#13;<br> 案件編號：DCCC309/05</p></body></html>
