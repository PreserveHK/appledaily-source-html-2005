<html><header><meta charset="utf-8"><title>警查青年揭私煙庫</title></header><body><h1>警查青年揭私煙庫</h1><p>【本報訊】昨凌晨一時許，警方機動部隊人員巡經油麻地寧波街三十一號地下期間，發現一名青年從樓上抬着兩個紙皮箱步落樓梯，形迹可疑，截查下揭發箱內藏有一萬支私煙，當場將該名涉嫌藏有私煙的姓陳（二十歲）青年拘捕帶署（圖）。警方事後到疑犯於上址的單位內搜查，再撿走十一萬支私煙。警方稱，被捕青年疑為「和勝和」黑幫成員，租用該單位作私煙貨倉，不排除涉及黑幫幕後操控，警方正展開追查。&#13;<br> 黎志偉攝</p></body></html>
