<html><header><meta charset="utf-8"><title>康宏押後截標</title></header><body><h1>康宏押後截標</h1><p>旺角朗豪坊寫字樓呎價過萬，令九龍甲級商廈升值潛力大增。美聯黃璜話，有業主因而押後物業截標。&#13;<br> 佢話，原定今日截標嘅尖沙嘴康宏廣場一籃子物業，就係因為咁，將截標日期順延至本月二十六日，希望熱賣嘅朗豪坊，帶挈呢批物業進一步升值。呢批物業包括康宏南座二十七樓一室，逾千一呎；北座二十七樓十四至十五室，近四千五呎，同埋北座二十七樓十六Ａ室，近二千呎，合共近七千六百呎。黃璜重話，批物業自從推出，先後吸引五個投資者洽購，不過，業主對後市睇高一線，認為出價同佢心目中嘅價錢仍有距離，因此未有成交。</p></body></html>
