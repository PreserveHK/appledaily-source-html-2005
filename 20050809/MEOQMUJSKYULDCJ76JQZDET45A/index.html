<html><header><meta charset="utf-8"><title>山林道商廈有價有市</title></header><body><h1>山林道商廈有價有市</h1><p>市區甲級商廈愈嚟愈矜貴，加上旺角朗豪坊效應，呢股氣勢頓時帶動交投，就連一向寫字樓盤源極少嘅尖沙嘴山林道一帶，都變得有價有市。另外，業主心態轉強，叫價企硬，議價空間極小。&#13;<br> 中原九龍商業部營業經理郎錦玲話，山林道最近罕有錄得兩宗二手寫字樓成交。其中一宗係山林道四至四號Ａ恒貿中心中層，千五呎，以五百七十萬易手，每呎造價三千八。另外，山林道卓能中心中層，一千一百五十呎，以呎價三千六成交，總額四百一十四萬。</p></body></html>
