<html><header><meta charset="utf-8"><title>迪士尼月餅攻略</title></header><body><h1>迪士尼月餅攻略</h1><p>當纖體收身中心都推出月餅，迪士尼亦推出月餅大家應該見怪不怪了。&#13;<br>一系列迪士尼月餅將會在OK便利店發售，食月餅不是重點（推出的大都是單個裝），有得俾小朋友玩先係重點。米奇禮品袋，連單個裝月餅，每款賣$24.9，以透明手挽袋裝載，再用米奇或米妮索繩袋裝住月餅，加埋米奇杯墊1個；而小熊維尼、跳跳虎單個裝（每款$12）或迷你月餅2件裝（每款$19.9），附送小熊維尼系列收藏卡1張，全套6張。推出獨立單個裝都好，小朋友實食得晒，不過咁多花臣嘢，似足本地歌星啲唱片。	&#13;<br>&#13;<br>記者：何兆彬</p></body></html>
