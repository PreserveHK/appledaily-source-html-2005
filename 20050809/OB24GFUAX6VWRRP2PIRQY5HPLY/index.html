<html><header><meta charset="utf-8"><title>歐洲設計師講解未來趨勢</title></header><body><h1>歐洲設計師講解未來趨勢</h1><p>大會舉辦了多場講座，邀請一些歐洲設計師講解顏色、布料及設計等各方面的未來趨勢。在Decoration+Design部份，設有TrendPavilion展區，設計師分析今年室內設計有4大主流，分別是：「愛玩（Playful）」、「神殿（Temple）」、「重返伊甸園（ReclaimingEden）」及「誘惑（Seduction）」，然後利用參展商提供的新產品，發揮4個不同主題設計的特色。</p></body></html>
