<html><header><meta charset="utf-8"><title>《魔間行者》橫行美國</title></header><body><h1>《魔間行者》橫行美國</h1><p>早前荷李活巨星奇洛李維斯（KeanuReeves）專程來港為新片《魔間行者》宣傳，結果此片在亞洲各地均十分叫座，而前日此片終在全美三千間戲院公映，並隨即以約一千一百萬美元（約八千六百萬港元）票房榮登榜首。&#13;<br> 《魔間行者》前日成功擊敗前周票房冠軍電影《情場絕橋王》，不過此部由韋史密夫（WillSmith）主演的愛情喜劇，仍以九百三十萬美元（約七千二百五十萬港元）的不俗票房位列亞軍，而首日開畫的合家歡喜劇《變相怪B》以約二百萬美元（約一千五百六十萬港元）票房居第四位。</p></body></html>
