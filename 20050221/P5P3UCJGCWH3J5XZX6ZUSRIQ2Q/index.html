<html><header><meta charset="utf-8"><title>雷凱欣騷胸牙關震</title></header><body><h1>雷凱欣騷胸牙關震</h1><p>日本女星坂上香織、新人雷凱欣和何華超，昨日在西貢參與電影《新禁室培慾之愛的俘虜》開鏡拜神儀式。昨日天氣寒冷，坂上香織和雷凱欣不時走進室內取暖，但穿上低胸衫及短裙的雷凱欣卻多次應記者要求脫去外套拍照，她說：「真係好凍，牙關都震埋！」<br> &#13;<br> <spanclass>上集反應佳 &#13;<br> 而先後演出《禁》片系列的何華超表示，上一集在日本反應很好，他笑說：「希望可以一直咁演落去。」&#13;<br> 採訪：何永寧　攝影：甄朝健&#13;<br> </spanclass></p></body></html>
