<html><header><meta charset="utf-8"><title>盲俠導演癌病逝世</title></header><body><h1>盲俠導演癌病逝世</h1><p>曾執導盲俠電影《座頭市與用心棒》的日本資深導演岡本喜八，於上周六下午十二時三十分，因食道癌在川崎市的寓所中逝世，終年八十一歲。&#13;<br> 岡本喜八自五八年起正式擔任導演，以拍攝喜劇及戰爭片聞名，代表作包括《獨立愚連隊》、《日本最長的一天》、《座頭市與用心棒》和《大誘拐》等。&#13;<br> 岡本喜八九五年在海外拍攝電影《EASTMEETSWEST》期間，曾病倒引致言語溝通出現困難，但他晚年仍熱心電影製作，其遺作是○一年與日本男星真田廣之及女星鈴木京香合作的《助太刀屋助六》。</p></body></html>
