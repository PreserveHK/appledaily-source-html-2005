<html><header><meta charset="utf-8"><title>德零售業看淡今年生意</title></header><body><h1>德零售業看淡今年生意</h1><p>【法蘭克福路透社電】德國BAG零售協會主席默克爾認為，德國今年的零售市道難有起色，預期零售額將連續第2年下跌。<br> &#13;<br> <spanclass>去年營業額跌1.5% &#13;<br> 默克爾向周日版《法蘭克福滙報》表示，德國零售業的營業額在去年下跌1.5%，他擔心今年表現將無法明顯改善。&#13;<br> 默克爾又表示，德國目前的零售業舖面空置率已高達三至四成，但另方面卻有面積達100萬平方米的店舖正在申請批核或規劃當中，反映有關方面嚴重失當。不過，他認為設於大型商場或人流密集地區的百貨公司，未來應仍有可為。</spanclass></p></body></html>
