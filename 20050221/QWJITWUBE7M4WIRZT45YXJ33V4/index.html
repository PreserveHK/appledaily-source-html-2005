<html><header><meta charset="utf-8"><title>應采兒重溫選美捧獎夢</title></header><body><h1>應采兒重溫選美捧獎夢</h1><p>陳煒、陳法蓉、江欣燕、應采兒和黃浩然前晚在清水灣片廠拍攝亞視新劇《美麗傳說II星願》，劇情分別講述扮演張曼玉的應采兒參加選美比賽獲選亞軍，而扮演梅艷芳的陳煒在出席一個慈善晚宴時，被邀請上台獻唱一曲《明星》之後獲得賞識，從而開始了唱歌事業。<br> &#13;<br> <spanclass>跌TubeTop嘩然 &#13;<br> 原來應采兒二○○○年在美國紐約曾參加華裔小姐選美，結果同樣獲得亞軍，應采兒說：「當時我參加選美無非係想攞部車同獎金，記得當年有位十八歲嘅佳麗着住tubetop喺台上勁歌熱舞，點知tubetop跌咗落嚟，搞到現場男士嘩聲四起。」&#13;<br> 採訪：卓寶花　攝影：葉君海</spanclass></p></body></html>
