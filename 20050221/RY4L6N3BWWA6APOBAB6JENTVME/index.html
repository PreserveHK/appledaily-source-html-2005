<html><header><meta charset="utf-8"><title>團體促檢討空氣質素指標</title></header><body><h1>團體促檢討空氣質素指標</h1><p>【本報訊】六名戴上口罩的綠色和平義工，昨日在九龍區進行單車巡遊，並於尖沙嘴終點站向市民派發手帕，宣傳該會發起的「檢討香港空氣質素指標網上行動」，呼籲市民登上網頁<ahref http:> http://www.greenpeace.org/china_ch/  ，以一人一信形式促請政府盡快檢討香港的空氣質素指標。&#13;<br> 綠色和平稱，目前香港採用的空氣質素指標，乃政府在一九八七年根據《空氣污染管制條例》制訂，然而指標沿用至今一直沒有因應近二十年來香港空氣污染質素變化來重新檢討，因此要求政府根據國際認可的標準更新空氣質素指標。</ahref></p></body></html>
