<html><header><meta charset="utf-8"><title>食材透視：青木瓜助消化</title></header><body><h1>食材透視：青木瓜助消化</h1><p>夏天食青木瓜絲沙律夠清爽，而冬天則不妨多用青木瓜來煲湯水。尤其新春期間，好易食滯，不妨煲個清淡的青木瓜湯幫助消化。經常要外出食飯的朋友，亦好啱飲。&#13;<br>&#13;<br>記者：謝翠玲</p><p>特性：性甘溫。&#13;<br> &#13;<br> 療效：益肺和胃、滋脾平肝、化食止渴，調整性荷爾蒙，豐胸美乳。&#13;<br> &#13;<br> 營養：含豐富維他命和胡蘿蔔素，而其中的木瓜酵素，可幫助蛋白質的分解與消化，對豐胸尤其有效。此酵素活性在青木瓜未成熟時較高。&#13;<br> &#13;<br> 推介食法：青木瓜燉魚頭&#13;<br> &#13;<br> 做法簡介：將魚頭半個加油炸至金黃色，撈起，放入青木瓜件，加水至蓋過湯料，煲至木瓜熟透，加鹽調味即可。&#13;<br> &#13;<br> 邊度買到：菜檔</p></body></html>
