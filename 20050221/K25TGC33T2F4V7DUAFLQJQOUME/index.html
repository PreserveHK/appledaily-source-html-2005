<html><header><meta charset="utf-8"><title>環球美食矜貴懷舊集一身</title></header><body><h1>環球美食矜貴懷舊集一身</h1><p>香港黃金海岸酒店聆渢咖啡廳的「八十日環遊世界美食之旅」已展開了一段時間，曾帶來英國倫敦、埃及開羅等地的美食，由今日至2月27日將會是香港（中國）周。在過百款國際美食上，加添了十多種地道美食，推介有辣酒煮螺、蝦汁沙律及燕窩燉蛋，種種集矜貴與懷舊於一身的熟悉風味，會讓你回味不已。&#13;<br>&#13;<br>記者：謝翠玲</p><p>聆渢咖啡廳（24528448）&#13;<br> 自助晚餐收費：星期一至三成人$180、小童或長者$128，星期四成人$228、小童或長者$148，星期五至日、公眾假期及其前夕成人$258、小童或長者$158。&#13;<br> 地址：青山灣青山公路1號香港黃金海岸酒店LG層</p></body></html>
