<html><header><meta charset="utf-8"><title>料千長者回福建養老</title></header><body><h1>料千長者回福建養老</h1><p>【本報訊】政府今年下半年起將長者到內地定居可繼續領取綜援的計劃，由現時的廣東省擴大至福建省，預計新措施會令一千一百名長者受惠。社會福利署高級社會工作主任陳德義表示，在福建省入住有醫療服務的護理院舍，每月最高生活費都不逾二千元，老人家如有特別醫療需要，可隨時返港享用公共醫療服務。&#13;<br> 現時約有三千名長者回廣東省生活並繼續領取每月二千四百元至四千元不等的綜援金，陳德義表示，身體健康的老人在內地入住普通老人院，月費不過約三百元，長者綜援戶毋須擔心回內地的生活費不足。</p></body></html>
