<html><header><meta charset="utf-8"><title>新疆溜冰場兩漢斬殺6童</title></header><body><h1>新疆溜冰場兩漢斬殺6童</h1><p>新疆東部鄯善縣兩名持刀漢，昨天闖入當地一家溜冰場，亂刀斬向少年和兒童，結果造成六名兒童死亡、六人受傷。其中一名兇徒事後跳樓自殺，另一名疑犯則逃脫。&#13;<br> 案中兩名維吾爾族成年男性，昨日下午三時許持刀闖入鄯善縣商貿中心三樓溜冰場，亂刀斬向當時正在溜冰的少年和兒童，四名小童當場死亡，另外至少八人重傷，其中兩傷者傷重死亡。&#13;<br> 商場工作人員表示，第一和第二層均是商場，三樓是溜冰場，疑犯就是在三樓突然向那些青少年行兇的。公安表示，疑犯玉素甫．司馬義跳樓自殺，另一疑犯則逃脫。公安稱，玉素甫．司馬義有十年吸毒史，因對社會不滿，最近不斷揚言要殺人。&#13;<br> 新華社</p></body></html>
