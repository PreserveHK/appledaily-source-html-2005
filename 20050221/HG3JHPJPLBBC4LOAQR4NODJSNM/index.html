<html><header><meta charset="utf-8"><title>社福界聯盟捍衛資源</title></header><body><h1>社福界聯盟捍衛資源</h1><p>【本報訊】社福界團體組成的「捍衞社會福利大聯盟」，反對政府聘請研究社福機構財政狀況的顧問公司，作出有預設立場的報告，包括建議社福機構在未來三至五年間，每年額外削減百分之二的開支，務求在二○○九至二○一○年達致收支平衡。&#13;<br> 大聯盟發言人張國柱指出，建議一旦落實，社福界即有一萬五千名員工，包括逾四千名個人照顧員及二級工人，每人每月的薪酬平均減少三千元，減幅達三成一。&#13;<br> 大聯盟批評顧問公司的報告未有評估員工士氣受打擊的情況，建議政府公開向業界諮詢撥款問題。</p></body></html>
