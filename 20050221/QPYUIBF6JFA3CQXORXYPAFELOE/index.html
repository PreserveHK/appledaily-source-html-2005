<html><header><meta charset="utf-8"><title>許冠傑大馬騷賣廣告</title></header><body><h1>許冠傑大馬騷賣廣告</h1><p>許冠傑前晚在馬來西亞武吉加里爾國家體育館舉行演唱會，除許冠英及兒子懷欣和懷谷擔任嘉賓外，更找來官恩娜、女子十二樂坊和胡杏兒擔任表演嘉賓。前晚入座率高達八成，人數約五萬多人，楊紫瓊母親亦有前來捧場。&#13;<br> 阿Sam獻唱期間不忘跟fans咀咀，而阿Sam與懷欣演出時不忘為兒子大賣廣告說：「我日後冇錢食飯就要靠佢哋，我大仔就快出專輯，到時不妨多買幾張。」<br> &#13;<br> <spanclass>投訴音響差 &#13;<br> 此外，有不少觀眾投訴音響設備差，亦有人因聽不到阿Sam聲音及看不到其樣子而跟工作人員理論，甚至離場以示抗議，又有青年向保安擲物件，雙方引起衝突。</spanclass></p></body></html>
