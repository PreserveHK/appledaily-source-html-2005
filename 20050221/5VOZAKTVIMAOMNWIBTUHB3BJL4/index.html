<html><header><meta charset="utf-8"><title>安倍麻美再見十九歲</title></header><body><h1>安倍麻美再見十九歲</h1><p>日本青春偶像歌手安倍麻美下周日（二十七日）便滿二十歲，前晚她在東京涉谷O-East舉行演唱會《19Colors》，向十九歲道別。&#13;<br> <br> <spanclass>大送朱古力 &#13;<br> 安倍麻美特別珍惜前晚的演唱會，預備了三套服裝的她，在一千名fans面前演唱了《Everyday》等二十首代表歌曲。麻美還為fans送上情人節朱古力，雖然稍遲了一點，但fans依然開心。&#13;<br> 麻美在演唱會後提到剛獲解凍的姊姊安倍夏美，她說：「近期工作繁忙，沒有機會與姊姊見面，但我為她復出感到高興。」</spanclass></p></body></html>
