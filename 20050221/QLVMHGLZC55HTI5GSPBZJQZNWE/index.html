<html><header><meta charset="utf-8"><title>米積加女兒當眾愛撫</title></header><body><h1>米積加女兒當眾愛撫</h1><p>早前有報道指米積加（MickJagger）的名模女兒伊莉莎伯（ElizabethJagger），搭上傳奇球星佐治貝斯（GeorgeBest）的兒子卡林貝斯（CalumBest），而據昨日英國《世界新聞報》報道，二人日前在倫敦一夜店中公然愛撫，其間更脫去部份衣服。&#13;<br> 當晚伊莉莎伯和卡林出席完時裝設計師MatthewWilliamson的派對後，在倫敦蘇豪區的Kabaret'sProphecy消遣，他倆情到濃時就在夜店接近正門的位置親熱，而他倆令人側目的舉動就被夜店的閉路電視拍攝，雖然該夜店人來人往，但他們仍旁若無人做出很多三級動作。</p></body></html>
