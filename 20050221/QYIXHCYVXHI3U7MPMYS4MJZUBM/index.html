<html><header><meta charset="utf-8"><title>鄧萃雯反對婚前性行為</title></header><body><h1>鄧萃雯反對婚前性行為</h1><p>鄧萃雯昨日出席在旺角新世紀舉行的「真愛可等待」活動，雯女表示此活動是與大家分享婚前不應有性行為及有愛才可有性，雯女說：「時下年輕人好早就有性，有啲重只係有性冇愛，我哋要話畀佢哋聽，最寶貴嘅嘢係應該要留喺結婚嗰晚先打開，同埋唔好話要試婚就同居，咁只會令到大家感情轉淡。」<br> &#13;<br> <spanclass>曾經曳過 &#13;<br> 雯女以自己的經驗與大家分享，她說：「我以前曾經都曳過，但自從我真正浸洗之後，已經得到重生，𠵱家已經係一個全新嘅我，以前唔好嘢都抹晒，不過我覺得我唔可以將我最寶貴嘅留畀我第時嘅老公，都係我一個遺憾。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
