<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小紅帽又迷路了，&#13;<br>她在森林的邊緣遇見了植物人。&#13;<br>「對不起，我迷路了，你可不可以幫我找到回家的路。」&#13;<br>「對不起，我也沒有方向感，但是我可以陪着你一起迷路，迷路的路上只要有人相伴，就不會感到害怕了。」&#13;<br>「可是如果你伴着我找到回家的路，但我卻沒辦法再陪你找到你回家的路，怎麼辦？」&#13;<br>「別擔心，迷路的路上一定會遇見另一個迷路的朋友，我們會因為迷路而找到回家的路……」</p></body></html>
