<html><header><meta charset="utf-8"><title>AnaR.財多身子弱</title></header><body><h1>AnaR.財多身子弱</h1><p>名模AnaR.、Rosemary、李嘉慧和藝人姚嘉妮等昨日在會展，為新天地及羅浮宮示範最新婚紗及晚裝，AnaR.表示帶病開工，她說：「因為之前喺日本凍親，有少少傷風。」不過她卻十分高興地表示剛接了一個有關於SPA的電視廣告，在新一年有一個新開始。&#13;<br> <br> <spanclass>讚林伯可愛 &#13;<br> 此外，姚嘉妮表示自己生肖屬馬旺桃花，她說：「男朋友總叫我畀啲桃花佢。」對於林百欣逝世，姚嘉妮大讚對方十分可愛說：「我好尊敬佢，大家都係潮州人，佢成日食魚柳包，好有童真，成個卡通人物咁。」&#13;<br> 採訪：JessicaNgan　攝影：RickyChan</spanclass></p></body></html>
