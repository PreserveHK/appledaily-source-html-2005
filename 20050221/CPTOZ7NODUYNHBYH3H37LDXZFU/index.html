<html><header><meta charset="utf-8"><title>馮德倫盼續《功夫》熱</title></header><body><h1>馮德倫盼續《功夫》熱</h1><p>昨日馮德倫和導演黃真真到浸會大學，擔任由香港影評人協會主辦的「第十屆金紫荊獎」前瞻座談會，並討論香港新浪潮電影。<br> &#13;<br> <spanclass>青年缺群體生活 &#13;<br> 馮德倫說：「𠵱家啲年輕人只鍾意留喺屋企打機，完全缺乏群體生活，反而外國好多後生仔會喺星期六約埋一齊去睇戲。」&#13;<br> 馮德倫又希望日後的電影能夠像《功夫》般掀熱潮，他說：「《功夫》呢套戲一出，個個人都去睇，好多人都會約埋成班朋友去睇，就好似變成一個節日一樣，如果之後嘅電影可以同《功夫》一樣引起咁多人注意，我相信香港電影一定可以返去八十年代最好嘅時候。」	採訪、攝影：李珮洳</spanclass></p></body></html>
