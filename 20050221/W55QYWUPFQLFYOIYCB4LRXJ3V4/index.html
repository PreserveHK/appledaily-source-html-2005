<html><header><meta charset="utf-8"><title>住老人院活得更開心</title></header><body><h1>住老人院活得更開心</h1><p>【本報訊】一項調查顯示，現在的長者較四年前的活得更快樂，入住老人院舍的長者又比其他老人開心。老人家多認為要身心健康和擁有和諧家庭關係，才算有一個快樂晚年。&#13;<br> 香港基督教服務處去年十二月至今年一月訪問六百六十八名青少年、中年及長者。調查顯示，近八成受訪長者感到頗快樂或非常快樂，較四年前同類調查的六成半升幅逾一成。調查又發現，八成三居於院舍的長者感到快樂，但只有七成非院舍長者感快樂。該處長者及健康核心業務總監張瑜建議，政府應建立全面的長者政策，並設立退休保障制度，令長者安享晚年。</p></body></html>
