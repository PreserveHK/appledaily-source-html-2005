<html><header><meta charset="utf-8"><title>　　童心見希望 - 李八方</title></header><body><h1>　　童心見希望 - 李八方</h1><p>喺寒冷天氣之下，渣打噚日下晝喺灣仔金紫荊廣場，舉行「看得見的希望——尹約基寫寫畫畫好拍檔」比賽頒獎禮。個比賽反應熱烈，共收到一千二百三十件來自二十五間本港小學學生嘅參賽作品，更加邀請到親善大使、奧運失明人士五千米金牌選手及世界紀錄保持者尹約基同埋佢嘅御用拍檔基賓拿，一齊從肯雅遠道而來頒獎。&#13;<br> 尹約基話：「我雖然睇唔到學生們嘅作品，但基賓拿係我嘅眼睛同嚮導。我從學生們嘅字裏行間，感受到小朋友嘅心靈係何等純潔。」長跑，已經成為渣打一部份。&#13;<br> 程志遠攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
