<html><header><meta charset="utf-8"><title>柏林影展曲終人散</title></header><body><h1>柏林影展曲終人散</h1><p>第五十五屆柏林影展昨日曲終人散，前日大會已率先舉行頒獎禮，華語電影今年成績優異，內地導演顧長衞執導的《孔雀》奪得評審團大獎「銀熊獎」，台灣電影《天邊一朵雲》獲頒傑出「藝術貢獻獎」等兩個獎項，而最佳電影「金熊獎」則由改編自著名歌劇《卡門》的南非電影《U-Carmene-Khayelitsha》奪得。&#13;<br> 「金熊獎」導演MarkDornford-May說：「把全球最受歡迎的歌劇在南非的科薩拍攝，於當時而言實在是瘋狂，即使現在也是，但這是奇妙的經驗。」不過今年競賽電影的水準一直被影評人批評。</p></body></html>
