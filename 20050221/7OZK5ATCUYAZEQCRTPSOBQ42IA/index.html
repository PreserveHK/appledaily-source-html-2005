<html><header><meta charset="utf-8"><title>炒匯心經：美元平收</title></header><body><h1>炒匯心經：美元平收</h1><p>美元上周五走勢平穩，歐元和英鎊分別收於接近周四尾盤水平的1.3064和1.8940美元，而美元兌日圓則微升至105.65。</p><p>美國1月生產者物價指數上升0.3%，增幅高於預估值0.2%，但扣除食品和能源的核心PPI則強勁成長0.8%，升幅遠高於預估值0.2%，亦為1998年12月上升1%以來最高升幅。數據引燃市場對美國通膨重臨的憂慮，恐怕聯儲局會更為果斷地加息。此外，密歇根大學2月消費者信心指數初值僅為94.2，亦低於1月終值及分析師預估值95.5。但整體經濟數據對滙市影響不大，未能成為美元出現突破的導火線。&#13;<br> 匯中龍</p></body></html>
