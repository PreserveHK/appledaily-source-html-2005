<html><header><meta charset="utf-8"><title>場外加設遊艇展</title></header><body><h1>場外加設遊艇展</h1><p>主辦單位特意為今屆ImportCarShow增添豪華氣氛，在室外展場特設遊艇及水上電單車展區，展出多部遊艇，並讓參觀者「登船」遊覽。雖說是小型遊艇，但大多擁有郵輪式設備，平日難以一睹其風采，更何況可以登上舺板，實是千載難逢的好機會。近百萬港元的售價固然令人咋舌，加上每年需支付的牌費，以及一大筆的維修費、停泊費、電油燃料等雜費，比供養一部SuperCar更昂貴，對小市民來說可謂遙不可及，今次不必遠望而可登船「眼看手動」，足以一償心願。</p></body></html>
