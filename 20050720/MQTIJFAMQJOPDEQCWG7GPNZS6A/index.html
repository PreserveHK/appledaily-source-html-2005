<html><header><meta charset="utf-8"><title>北京走訪生物研究所</title></header><body><h1>北京走訪生物研究所</h1><p>潮流興生態遊，Ecotourism今年與中國科學院合作，製作北京生態科學考察團。由北京師大生物研究機構及植物轉基因果園等研究機構，教授現今動物學、微生物學及植物學的最新研究成果。同時走訪植物、生物及微生物所，專業程度，真不是一般生態旅遊團可比擬。	記者：陳慧敏</p><p>北京生態科考遊學&#13;<br> 日期：8月11-21日（共11天）&#13;<br> 團費：$7,800（15人成團）&#13;<br> 截止日期：7月20日&#13;<br> 年齡：16歲以上&#13;<br> 網址：www.ecotourism.org.hk/Beijing_Study.htm&#13;<br> 電話：25634422甄先生</p></body></html>
