<html><header><meta charset="utf-8"><title>鄭希怡處女下水</title></header><body><h1>鄭希怡處女下水</h1><p>鄭希怡（Yumiko）日前為新歌《想》拍攝MV，為配合歌曲舒適自然的感覺，導演以陽光與海灘為拍攝背景，同時租用了一艘豪華遊艇出海拍攝。Yumiko一知道能夠出海拍攝MV，感到雀躍萬分，更笑言可順道作為今年夏天的「處女下水禮」。</p><p>渴望裸泳</p><p>拍攝當日天氣炎熱，到達一個水清沙幼的沙灘時，Yumiko便趁着工作人員準備期間，躺在沙灘上享受日光浴。Yumiko笑說：「我好希望試吓裸泳，重希望可以去到塞班島奉獻我嘅第一次。」</p></body></html>
