<html><header><meta charset="utf-8"><title>「特敏福」可抗H5N1</title></header><body><h1>「特敏福」可抗H5N1</h1><p>美國研究發現，瑞士羅氏公司生產的抗流感藥「特敏福」（Tamiflu），有助對抗致命的H5N1禽流感。&#13;<br> 美國田納西州聖祖德兒童研究醫院研究小組，用八十隻感染H5N1老鼠分三組做實驗。第一組二十隻只接受安慰劑治療的老鼠全部死光。&#13;<br> 另一組老鼠每天服三劑「特敏福」，連續服五天，一半老鼠生存下來。但研究人員解釋，「特敏福」可壓制禽流感病毒，但如果服藥五天停藥，病毒依然會生長。</p><p>病毒不斷變種</p><p>因此，最後一組連續服八天「特敏福」的老鼠，由於有藥物有足夠時間抑制病毒，減少病毒死灰復燃，生存率高達八成。&#13;<br> 美聯社/路透社</p></body></html>
