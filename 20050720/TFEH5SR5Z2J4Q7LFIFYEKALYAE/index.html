<html><header><meta charset="utf-8"><title>《咆哮山莊》女星Geraldine紐約別紅塵</title></header><body><h1>《咆哮山莊》女星Geraldine紐約別紅塵</h1><p>對影壇貢獻良多的愛爾蘭女星GeraldineFitzgerald，周日在其紐約寓所與世長辭，享年九十一歲。Geraldine演出過約六十部電影及電視作品，當中最為人熟悉的相信是一九三九年上映的經典電影《咆哮山莊》，她更憑此片榮獲奧斯卡最佳女配角提名。</p><p>經歷兩段婚姻</p><p>Geraldine於一九一三年在愛爾蘭都柏林出世，三○年代已投身影壇，並經常演出舞台劇，亦曾獲東尼獎最佳導演提名。Geraldine一生中有過兩段婚姻，其第二任丈夫在九四年逝世，她生前育有一名兒子及一名女兒。</p></body></html>
