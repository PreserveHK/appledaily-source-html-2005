<html><header><meta charset="utf-8"><title>張靜初嫌棄鹹濕陸毅</title></header><body><h1>張靜初嫌棄鹹濕陸毅</h1><p>暑期重頭電影《七劍》即將上映，在戲中陪伴楊采妮和陸毅成長的張靜初，長大後愛上甄子丹，卻慘遭陸毅施暴。張靜初表示甫開鏡不久，她與陸毅便要拍攝強暴戲份，該場戲交代陸毅將她拉到馬棚強暴。</p><p>崇拜甄子丹</p><p>張靜初日前接受訪問時說：「大家剛開始認識，還沒想到怎樣演，也未能清場拍攝，想起來也很尷尬。」張靜初原來很崇拜甄子丹，她說：「有一場騎馬戲，我的偶像甄子丹坐在我後面，他原本不懂騎馬，但他用了二十天便學懂，雖然導演表示不用再重拍，但甄子丹還未滿意，要求甚高，使我更崇拜他。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
