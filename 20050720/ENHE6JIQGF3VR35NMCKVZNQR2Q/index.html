<html><header><meta charset="utf-8"><title>八折購輕便防曬組合</title></header><body><h1>八折購輕便防曬組合</h1><p>夏天戶外活動多，上山下海，一套具備全方位保護功效的防曬組合不可少。dermalogica全新推出的solardefense防曬護理輕便組合，有齊SPF30防曬修護液、SPF15防曬修護霜、SPF15防曬修護唇膏及冰涼修護露，從防曬以至曬後護理均具備，方便帶出街。現購買防曬組合，可享八折優惠，計落更加抵買。&#13;<br>&#13;<br>記者：謝翠玲　查詢：27356368　</p></body></html>
