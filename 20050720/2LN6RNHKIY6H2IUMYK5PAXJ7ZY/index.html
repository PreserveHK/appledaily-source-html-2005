<html><header><meta charset="utf-8"><title>福特汽車盈利倒退19%</title></header><body><h1>福特汽車盈利倒退19%</h1><p>▲美國第2大車廠福特（Ford）上季純利9.46億美元，或每股47美仙，較去年同期的11.7億美元（每股57美仙）下降19%，主要受美國本土市場的汽車及貨車銷售減少拖累。撇除部份特殊項目的利潤為9.36億美元（每股47美仙），勝過ThomsonFinancial綜合分析員預測的每股賺33美仙。&#13;<br> 上季的美國市場佔有率由去年同期的19.7%降至18.2%。</p></body></html>
