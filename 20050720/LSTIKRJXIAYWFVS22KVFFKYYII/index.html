<html><header><meta charset="utf-8"><title>畢峰累沽百伙</title></header><body><h1>畢峰累沽百伙</h1><p>【本報訊】豪宅市道當旺，新盤市場亦以豪宅盤較暢銷。信和（083）、萬泰集團及華置（127）發展的九龍塘畢架山峰，發展商表示，該盤累售逾100伙，套現逾20億元。&#13;<br> 信和集團營業及市務部總經理韓家輝表示，畢架山峰迄今累售逾100伙，包括3幢洋房，其餘為分層。&#13;<br> 該盤開售至今不乏大手買賣。一本地家族先後斥資1.3億元購入該盤2套相連戶及1座洋房。&#13;<br> 萬泰集團總經理周國材表示，旗下郝德傑山餘貨，將於短期內應市。市場消息指出，該盤餘下14伙待售。</p></body></html>
