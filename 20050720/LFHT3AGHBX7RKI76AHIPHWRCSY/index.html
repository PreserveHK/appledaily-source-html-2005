<html><header><meta charset="utf-8"><title>金泰喜周六訪港</title></header><body><h1>金泰喜周六訪港</h1><p>在韓劇《天國的階梯》中飾演友莉的韓國女星金泰喜，將於本周六（二十三日）來港，為有線娛樂台於下周二（二十六日）播映的韓劇《哈佛愛情故事》宣傳造勢。</p><p>與Fans聚會</p><p>金泰喜在二十三日抵港後，會先於下午時分跟fans聚會，翌日四時則會到觀塘apm跟fans作近距離接觸。據知，金泰喜是次將在港逗留四日三夜，下周一她會到中環IFC出席Bvlgari活動，當晚則出席有線私人晚宴。&#13;<br> 在《哈》劇中，金泰喜不再演反派角色，而是飾演一位患上癌症的醫生，跟韓國男星金來沅有感情發展。</p></body></html>
