<html><header><meta charset="utf-8"><title>干德道地皮3億易手</title></header><body><h1>干德道地皮3億易手</h1><p>投資市場近期好似靜咗，但中半山地皮買賣依然火熱，繼較早時賭王何鴻燊以億九高價賣咗干德道十六至十八號後，蘭西八到，干德道近日又有全幢物業以逾三億易手。&#13;<br> 線人同蘭西講，嗰幢樓地皮約萬呎，收緊租，以成交價計，每呎樓面地價五千幾。據講，單交易由大行促成，蘭西噚日打電話去八卦，但未刮到料，相信過幾日就會水落石出。&#13;<br> 蘭西記憶所及，賭王五月賣出嘅干德道十六至十八號，樓面呎價五千八。</p></body></html>
