<html><header><meta charset="utf-8"><title>Kylie再做手術保生機</title></header><body><h1>Kylie再做手術保生機</h1><p>早前患上乳癌的澳洲女歌星KylieMinogue現正接受化療，由於其療程可能長達數年，因此醫生建議她治療期間不適宜懷孕，但現年三十七歲的Kylie擔心再過幾年可能不能生育，因此決定嘗試一種革命性的新手術，好讓她有機會為人母親。</p><p>姬蒂忙造人</p><p>另外，荷李活女星姬蒂荷姆絲（KatieHolmes）也急不及待與未婚夫湯告魯斯（TomCruise）生兒育女，她渴望為他生一子一女。&#13;<br> 至於曾與靚佬湯合作《甜心先生》的男星古巴高汀（CubaGoodingJr.），其妻剛剛懷有第三胎，預計在今年秋天出世。</p></body></html>
