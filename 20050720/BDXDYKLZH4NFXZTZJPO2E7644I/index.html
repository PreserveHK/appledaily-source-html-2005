<html><header><meta charset="utf-8"><title>食果要有序</title></header><body><h1>食果要有序</h1><p>平日飯後我們總喜歡吃個「飯後果」，到酒樓晚飯後亦少不免來個生果盤。其實飯後吃水果，對人體絕無益處。水果的主要成份是果糖，進食後很快便能消化，直接由小腸吸收。但其他食物則含有蛋白質和澱粉質，進食後要停留在胃部一兩小時，才能跟消化液產生化學作用，再由小腸吸收。如果飯後吃水果，水果內的果糖會被蛋白質和澱粉質阻礙消化而停留在胃部，最後變成酒精和毒素，引致肚痛、胃灼熱以及消化不良。所以，最適宜吃水果是在兩餐之間，謹記飯前飯後一小時都勿吃水果。&#13;<br>&#13;<br>記者：麥思明</p></body></html>
