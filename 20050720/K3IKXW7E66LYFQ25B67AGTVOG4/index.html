<html><header><meta charset="utf-8"><title>惠普裁員1.45萬人</title></header><body><h1>惠普裁員1.45萬人</h1><p>【本報綜合報道】全球第二大電腦生產商惠普（HP）宣布裁員1.45萬人，是該公司自2002年以來最大裁員規模，藉此削減成本，催谷盈利。惠普昨天宣布重組，內容包括裁員、精簡架構以及削減其他非人力成本，目標是在明年度節省9億至10.5億美元，以及在2007年度節省約19億美元。</p><p>佔整體員工約一成</p><p>該公司表示，將在未來6季內裁減超過1.45萬個職位，佔整體員工數目約10%，大部份來自資訊科技、人力資源以及財務等支援部門，而營業部也會受一定影響。&#13;<br> 惠普目前全球有員工約15萬人，比戴爾電腦（Dell）多出約兩倍，但平均每名員工的產值僅約為戴爾的六成。</p></body></html>
