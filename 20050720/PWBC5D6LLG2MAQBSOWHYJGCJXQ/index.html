<html><header><meta charset="utf-8"><title>新界　盈翠低市價一成半</title></header><body><h1>新界　盈翠低市價一成半</h1><p>▲中原鍾慧儀表示，青衣盈翠半島6座低層B室，951方呎，以371萬元成交，呎價3901元。原業主減價24萬元沽出單位，成交價較市價低逾15%。&#13;<br> ▲利嘉閣周樂指出，深井麗都花園1座極高層D室，675方呎，以158萬元成交，呎價2341元。原業主為投資者，上月中以145萬元購入，獲利13萬元。&#13;<br> ▲港置葉偉良說，沙田第一城1座中層G室，395方呎，成交價140萬元，呎價3544元。原業主於01年以105萬元購入，獲利35萬元。</p></body></html>
