<html><header><meta charset="utf-8"><title>柏濤灣下月售</title></header><body><h1>柏濤灣下月售</h1><p>【本報訊】長江實業（001）西貢栢濤灣洋房，早前已公布價單的首批4個單位，將於下月中開賣，山景呎價9000元，海景呎價逾1萬元。長實高級營業經理袁添鴻說，栢濤灣共有12間交吉洋房，將分批推出，加推料加價5%，當中董事屋呎價逾1.5萬元，售罄可套現5億元。&#13;<br> 袁氏又說，旗下元朗四季豪園計劃第4季推出，提供104間屋，面積約1500方呎，呎價料可高於上水邁爾豪園，近5000元，樓價1000萬元以內。他指出，項目將會分批推出，視乎反應加價，最後一批呎價料可達6000元。</p></body></html>
