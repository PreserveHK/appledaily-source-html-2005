<html><header><meta charset="utf-8"><title>「碗」之家具時尚登場</title></header><body><h1>「碗」之家具時尚登場</h1><p>中國人對吃飯的文化十分重視，基本上可謂等同對「家」觀念的一個體現。今次借中國傳統飲食器皿——「碗」為題，發揮出梳化和飯枱組合。Bowl梳化，模仿「碗」的獨特形狀，以胡桃木板壓出弧形線條，配合棉混麻布料，感覺好Natural。Bowl餐桌和餐椅延續木板弧形線條的形態，轉化成餐桌面及餐椅椅背的特色。&#13;<br>記者：李湘虹</p><p>Goodss（28365218）&#13;<br> 地址：香港銅鑼灣告士打道262號&#13;<br> 鵬利中心6樓602室</p></body></html>
