<html><header><meta charset="utf-8"><title>判頭涉車上姦女子罪脫</title></header><body><h1>判頭涉車上姦女子罪脫</h1><p>【本報訊】裝修判頭涉嫌於凌晨時分，在一輛貨車上將一名女子的異性好友趕走後，將女子強姦，事後更指女子被「鬼上身」，有妓女亡魂纏身，他只是替她驅鬼，此案昨在高院審結，陪審團以五對二裁定被告強姦罪脫，當庭釋放。</p><p>女繙譯向法官投訴</p><p>現年二十六歲的被告戴國泉，否認於去年三月十二日，強姦當時二十一歲的女事主，他指女事主出於自願。&#13;<br> 另外，審訊期間曾發生一段小插曲，辯方大律師翰文卓，在某日開庭前，對法庭女繙譯員說：「我開始愛上你了！」結果惹來繙譯員向法官投訴。	&#13;<br> 案件編號：HCCC194/04</p></body></html>
