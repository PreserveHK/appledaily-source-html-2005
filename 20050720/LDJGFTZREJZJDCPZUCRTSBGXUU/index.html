<html><header><meta charset="utf-8"><title>消暑靚湯</title></header><body><h1>消暑靚湯</h1><p>冬瓜海帶紫菜湯&#13;<br>WaxGourdSoupw/Nori&#13;<br>材料：(3至4人份量)冬瓜1斤、水發海帶8両、紫菜1両、瘦肉6両、水約6碗</p><p>做法：&#13;<br> 1.冬瓜洗淨切大件；海帶洗淨切絲。&#13;<br> 2.紫菜洗淨後撕碎，備用。&#13;<br> 3.瘦肉洗淨切片後，以生抽1湯匙、糖1茶匙、生粉2茶匙及胡椒粉少許拌勻。&#13;<br> 4.煲滾水，放入冬瓜煮約20分鐘，待水滾後，加入肉片、海帶絲及紫菜滾10分鐘，最後加入幼鹽及淋上麻油即可。&#13;<br> 功效：冬瓜有消暑止渴、利尿消腫、散熱毒癰腫之效。冬瓜皮具消暑、清涼解毒作用，再與含大量碘質的紫菜和海帶同煲，最適合作炎炎夏日的湯水，常飲更有清熱利尿、退熱止癢及加強皮膚彈性與光澤之功效。</p></body></html>
