<html><header><meta charset="utf-8"><title>火炭工廈回報高</title></header><body><h1>火炭工廈回報高</h1><p>物業價格愈嚟愈貴，要搵回報高嘅投資相當艱難，之前火炭一宗廠廈成交，回報去到十四厘，真係難得一見。&#13;<br> 美聯營業經理范明珊話，個超高回報嘅成交，係火炭華耀工業中心中層相連單位，四千餘呎，成交價二百三十八萬，業主買入之後，即刻租出，簽咗兩年租約，全包月租二萬八千五，回報比起同類單位七至八厘為高。&#13;<br> 范明珊話，回報高主要因為租金理想，華耀工業中心一般呎租大約五個半，呢個盤租七個一。</p></body></html>
