<html><header><meta charset="utf-8"><title>元州街吉舖門口堆滿雜物</title></header><body><h1>元州街吉舖門口堆滿雜物</h1><p>荔枝角元州街近青山道一家空置舖位前行人路，被人堆放大批雜物，包括木梯及手推車；居民不滿通道被阻塞，更擔心若木梯跌下傷及途人。&#13;<br> 居民向本報投訴稱，「條街已經唔闊，啲人擺晒啲木梯同手推車出嚟，條路重窄，如果啲梯放得唔好，或者多人行過碰跌條木梯，就會整親人，希望政府多啲派人嚟睇，可以有多啲阻嚇作用。」本報已將投訴轉介食物環境衞生署跟進處理。（○七一七○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
