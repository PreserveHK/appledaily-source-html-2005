<html><header><meta charset="utf-8"><title>慧景軒業主蝕賣</title></header><body><h1>慧景軒業主蝕賣</h1><p>唔少炒家年初趁個市未升到嘭嘭聲就入定貨，諗住遲啲轉手有得賺，好似天水圍慧景軒，聽祥益蕭嘉偉講，有個炒家三月用二百五十萬，買入第二座高層B單位，九百三十九呎，其後以二百九十萬放盤。&#13;<br> 不過，遇上連番加息，最近一次重加半厘，業主已經主動減價十萬，但買家幾度還價，都未到佢心水，考慮到個單位九月就要上會，最後二百五十二萬都肯制。話就話帳面有兩萬蚊賺，但扣埋律師費、釐印費同佣金，仍然要蝕七萬。</p></body></html>
