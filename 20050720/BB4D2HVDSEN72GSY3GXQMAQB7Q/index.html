<html><header><meta charset="utf-8"><title>六小太空人獲選受訓</title></header><body><h1>六小太空人獲選受訓</h1><p>【本報訊】年僅九歲的蘇子昊希望長大後當太空設計師，興建人類在地球之外的居所，「月球太細，啲人應該唔夠住，土星嘅衞星土衞六大啲，成份同地球好似，我想去嗰度起屋。」他過去兩年曾報名參加小太空人訓練計劃，今年終得償所願。&#13;<br> 此計劃昨公布獲選名單，從二千多名參賽者選出六位小太空人，下月中到美國太空總署的訓練營，訓練包括在月球的環境下漫步，及走出穿梭機在太空漫遊等。</p></body></html>
