<html><header><meta charset="utf-8"><title>紅酒劉伶較聰明</title></header><body><h1>紅酒劉伶較聰明</h1><p>英國《太陽報》報道，美國一項研究發現，嗜愛紅酒的劉伶較其他愛酒人士來得健康。該項調查指出，喜歡紅酒的酒客，他們較聰明、體形比其他酒客瘦削、較少借酒澆愁、情緒控制得更好、醉酒後也不及其他酒客粗暴。該調查稱，就算飲了過多紅酒而醉了，這類酒客因酒醉而打架、酒後不適或容易因酒醉有性衝動的機會也較低。&#13;<br> 調查又顯示，愛飲紅酒人士較愛喝啤酒人士的教育水平為高，家庭收入也較高。</p></body></html>
