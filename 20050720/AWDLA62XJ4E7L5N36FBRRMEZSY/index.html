<html><header><meta charset="utf-8"><title>周汶錡食盡香港</title></header><body><h1>周汶錡食盡香港</h1><p>名模周汶錡近日與漫畫家歐陽應霽為無綫主持一個十一集的美食節目《回味無窮》，二人食盡香港和澳門的懷舊美食，昨日他們又到上水一間酒樓品嘗懷舊點心。</p><p>擇偶要識食</p><p>周汶錡近年無論寫書及做電視節目，題材都離不開「食」，莫非她想做一個女食神？周汶錡昨日說：「唔係，都係研究吓，題材係同lifestyle有關，我最鍾意寓工作於娛樂。」&#13;<br> 周汶錡又自誇入廚難不到她，她說：「我煮得叻，但唔精，精係好難，煮嘢食萬變不離其宗。」對食有要求的周汶錡，笑言擇偶條件之一也是對方要識食，她說：「識食男人一定會加分，我鍾意食嘢，如果佢淨係識得睇我食，我會唔開心。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
