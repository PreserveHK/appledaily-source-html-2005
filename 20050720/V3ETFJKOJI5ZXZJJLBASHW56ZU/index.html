<html><header><meta charset="utf-8"><title>阿姐做東賀新劇首播</title></header><body><h1>阿姐做東賀新劇首播</h1><p>由阿姐汪明荃和胡杏兒等主演的新劇《我的野蠻奶奶》前晚首播，阿姐特相約該劇一班幕前幕後工作人員到她家一起欣賞，又自掏腰包請眾人食自助餐，認真熱鬧。阿姐昨在電話中說：「有人提議一齊睇首播，咁我屋企地方大啲，咪嚟我度囉。」</p><p>讓觀眾評分</p><p>問眾人看罷首集《我》劇有何評價時，阿姐揚言「勁好笑」。問阿姐對收視有何期望時，她則表示不知道，一切有待觀眾來評分，阿姐說：「我今日泊車又好，去到邊度都有人同我講話有睇部劇，有啲重話我飾演嗰個奶奶好cute，野蠻得嚟唔乞人憎喎。」</p></body></html>
