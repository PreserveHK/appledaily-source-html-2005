<html><header><meta charset="utf-8"><title>書籤CookBook好慳位</title></header><body><h1>書籤CookBook好慳位</h1><p>記得那次在家中做蛋糕，左手拿CookBook、右手拂蛋，前面又麵粉、又牛油，總之一片凌亂，主要問題是家中的廚房太狹小，大大本的食譜放在灶頭上，已沒剩下太多位置放材料，解決方法除了是換一個更大的廚房，便是找來一本小小的CookBook。上天確實待我不薄，過了不久，便被我發現了這種書籤形的CookBook，窄窄長長一叠過，既慳位，又方便！每一叠均以一種主題為主，如蔬菜、意粉、低脂食品等，就算帶出街，坐車時看也不麻煩！&#13;<br>記者：陳珮娟&#13;<br>攝影：陳智良</p><p>銷售點：BonneChere廚藝教室（23836933）&#13;<br> 地址：九龍城福佬村道45號2樓</p></body></html>
