<html><header><meta charset="utf-8"><title>四警抬走妓女</title></header><body><h1>四警抬走妓女</h1><p>【本報訊】昨晨七時許，觀塘特別職務隊探員在裕民坊進行掃蕩流鶯行動，其間兩名女子先後在街頭截停喬裝途人的兩名「放蛇」探員，並帶探員登樓。消息稱，兩女子進入單位後稱可提供特別服務，探員在交易時表露身份，將該兩名女子拘捕。&#13;<br> 警方揭發該兩名三十六及四十一歲妓女持雙程證，且均為逾期居留人士，遂將兩人帶署，其中四十一歲被捕女子突然情緒激動反抗，要兩男兩女警員合力將她抬落樓押上警車（圖）。兩妓女事後被落案控以誘使他人作不道德行為及逾期居留，今日提堂。&#13;<br> 潘志能攝</p></body></html>
