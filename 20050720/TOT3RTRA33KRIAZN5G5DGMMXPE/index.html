<html><header><meta charset="utf-8"><title>阿倫個唱囝囝捧場？</title></header><body><h1>阿倫個唱囝囝捧場？</h1><p>譚詠麟（阿倫）前晚買消夜外賣到港台接受曾華倩和李力持訪問，華倩一見美食即說：「你想我死咩？食肥我。」阿倫下月底舉行演唱會，華倩抵死地問他：「『嗰個』邊晚嚟？」她口中「嗰個」估計是指阿倫的女友Wendy或兒子譚曉峰，當記者向華倩求證時，她做出封嘴手勢。</p><p>邀新人獻唱</p><p>阿倫表示演唱會會廣邀嘉賓，曾被本報拍下與許志安熱吻的內地歌手韓紅亦是被邀之列，阿倫說：「除非佢哋做畀我睇，我就會信。」阿倫又說：「我嘅演唱會會有一部份年輕歌手時段，冇話點名，邊個鍾意都可以上嚟。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
