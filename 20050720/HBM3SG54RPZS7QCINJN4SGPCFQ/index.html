<html><header><meta charset="utf-8"><title>財話短說<br>滬外資行利潤增68%</title></header><body><h1>財話短說<br>滬外資行利潤增68%</h1><p>▲內地傳媒引述上海銀監局公布，在滬經營的外資銀行上半年實現利潤11.6億元（人民幣．下同），較去年同期增68.3%，遠高於上海的中資銀行利潤平均增長率。截至6月底當地外資行資產總額3571.8億元，同比增長13.3%，市場佔有率12.6%。報道指在宏觀調控下，審慎經營的中資行利潤增長遜色不少，上半年國有商業銀行實現利潤增長19.3%、股份制商業銀行為12.6%，綜合上海各商業銀行實現的經營利潤（未扣除撥備和不良資產核銷），同比增長19%。</p></body></html>
