<html><header><meta charset="utf-8"><title>黑朱古力降血壓</title></header><body><h1>黑朱古力降血壓</h1><p>美國《高血壓雜誌》刊登了一項研究報告指出，黑朱古力能增進身體對胰島素的敏感度，並降低血壓百分之一，對高血壓患者的健康有益。&#13;<br> 該研究指出，只有黑朱古力才有降低血壓的功效，因為它所含的抗氧化劑，類似蔬菜、水果和五穀類當中的抗氧化劑，都有降低血壓的功效。儘管這次研究發現黑朱古力有降低血壓的功效，但是醫生呼籲高血壓病人千萬不要拿黑朱古力來取代降血壓藥，因為黑朱古力是高卡路里的甜點，多吃沒有好處。</p></body></html>
