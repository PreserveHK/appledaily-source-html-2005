<html><header><meta charset="utf-8"><title>永安回饋顧客購物優惠</title></header><body><h1>永安回饋顧客購物優惠</h1><p>為回饋顧客，永安百貨（圖）表示，即日起至下月十七日於任何部門/專櫃累積購物滿三百港元或以上（折實價），即可獲得印章圖案一個，於同一張購物卡集齊五個印章圖案，可換領永安百貨一百元優惠券一張，於下次惠顧滿三百港元或以上（折實價）時，可作現金一百元使用。&#13;<br> 另外，旺角中心商場於明日至下月九日，凡於該商場一期（只適用於參與商戶）購物消費累積滿六十元或以上，憑當天發票即可換領一張三十元現金購物券（須於指定時間地點換領）。</p></body></html>
