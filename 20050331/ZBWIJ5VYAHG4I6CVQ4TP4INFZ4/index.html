<html><header><meta charset="utf-8"><title>廿年經典名作即日減價</title></header><body><h1>廿年經典名作即日減價</h1><p>DesignerChair，動輒要5位數字，一般人等可能只會每次經過櫥窗，駐足欣賞同時暗自歎息，如閣下是以上同類就請留意，因為入了不少名師傑作的decor近日開始減價，當中有DesignerChair亦有各類家具，例如這張已成名二十年、被視為現代經典作之一的Zyklus，就以低於四折的價錢出售，有心人不妨趁機睇睇。&#13;<br>&#13;<br>記者：張銘恩</p><p>售賣點&#13;<br> decor（28080877）&#13;<br> 銅鑼灣京士頓街9號家居廣場地庫全層</p></body></html>
