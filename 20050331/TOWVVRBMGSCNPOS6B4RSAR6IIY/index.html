<html><header><meta charset="utf-8"><title>紐約油價挫見52元</title></header><body><h1>紐約油價挫見52元</h1><p>美國原油庫存連續7星期增加，上周增幅較預期大，有助紓緩市場對油市供應短缺的憂慮。國際原油價格昨天大跌。&#13;<br> 紐約原油5月期貨急跌1.33美元（2.50%），報52.90美元。&#13;<br> 美國能源部公布，截至本月25日的一周，美國原油庫存增加540萬桶，升幅大過市場估計的220萬桶；餾分油（包括取暖用燃油和柴油）減少110萬桶，但跌幅不及預期的160萬桶。&#13;<br> 卡塔爾石油部長阿提亞說，由於油價已從上周的歷史高峯回軟，石油輸出國組織（OPEC）在6月開會前增產的機會不大。</p></body></html>
