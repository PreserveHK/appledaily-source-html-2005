<html><header><meta charset="utf-8"><title>　　董建成人工勁升1.3倍 - 李八方</title></header><body><h1>　　董建成人工勁升1.3倍 - 李八方</h1><p>早排有報紙同訪問老董胞弟董建成，形容董建成係被迫接掌東方海外，但係就愈做愈開心。八方噚日見到東方海外最新○四年嘅年報，真係要戥董建成高興。&#13;<br> 根據年報披露，東方海外九位董事當中，有一位董事嘅薪酬三級跳，由六百至六百五十萬，跳到一千四百五十至一千五百萬，大幅增加一點三倍。雖然年報冇寫明係邊位，但八方估計呢位董事就係主席董建成。計埋董家揸住東方海外合共三億八千幾萬股，即使噚日股價跌咗兩個巴仙，市值都有一百四十二億。想唔開心都難啦。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
