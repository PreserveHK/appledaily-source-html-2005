<html><header><meta charset="utf-8"><title>當造蘆笋菜明天鮮甜登場</title></header><body><h1>當造蘆笋菜明天鮮甜登場</h1><p>四月，正是蘆笋的當造時。蘆笋味美，含有豐富的維他命A和C、礦物質、葉酸和食物纖維，對身體十分有益。蘆笋主要分為青蘆笋、白蘆笋、紫蘆笋和野蘆笋等，各有不同食味，富豪機場酒店華岸酒吧扒房特別以它配搭湯、前菜、主菜，發揮不一樣的鮮甜美味，給味蕾清新的享受。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>華岸酒吧扒房（22866898）&#13;<br>地址：香港赤鱲角暢達路9號富豪機場酒店地下</p></body></html>
