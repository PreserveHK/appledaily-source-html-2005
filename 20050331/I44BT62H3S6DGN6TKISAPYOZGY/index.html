<html><header><meta charset="utf-8"><title>俊哥廣邀影迷睇拍戲</title></header><body><h1>俊哥廣邀影迷睇拍戲</h1><p>韓國男星裴勇俊正與女星孫藝珍合演新片《外出》，日前俊哥透過經理人公司，聯絡日本以外亞洲六個地區，包括香港在內的影迷會，邀請他們在下月二十三日參觀拍攝現場。&#13;<br> 由於日本的影迷會已與當地旅行社組團到訪拍攝場地，故俊哥沒有再邀請當地影迷，據知當日只限參觀拍攝，將不會舉行任何影迷聚會。&#13;<br> 此外，《外》片將在下月二十四日舉行戶外演唱會，門票已在日前接受預訂，反應理想。而日前推出的「冬日戀曲發聲杯」亦大受歡迎，一個月已賣出超過一萬個。</p></body></html>
