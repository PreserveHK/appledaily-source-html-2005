<html><header><meta charset="utf-8"><title>董敏莉做主角先驗大小便</title></header><body><h1>董敏莉做主角先驗大小便</h1><p>董敏莉近日在台灣拍攝台劇《海豚愛上貓》，男主角是與余文樂合拍《愛情白皮書》的彭于晏，張韶涵和劉松仁亦有份演出。董敏莉首次拍劇便做女主角，她雀躍地說：「我上個月初去問塔羅占卜預測今年嘅事業運，師傅話我會喺電視方面發展，估唔到咁靈，好意外係拍台劇囉，好似中咗六合彩咁興奮。」&#13;<br> 董敏莉謂今次拍劇除了要將長髮剪短外，最難忘是要驗大小便，因為申請台灣工作證時，必須做身體檢查。她抵達台灣機場後，便隨兩名男工作人員往度高及量血壓，還要驗大小便，董敏莉說：「啲護士怕我緊張，畀咗支甘油條我，諗起我喺眾目睽睽之下，攞住幾支試管喺洗手間行出嚟，真係尷尬到暈。」</p></body></html>
