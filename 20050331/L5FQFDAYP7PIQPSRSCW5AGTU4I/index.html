<html><header><meta charset="utf-8"><title>明晚燭光悼張國榮</title></header><body><h1>明晚燭光悼張國榮</h1><p>明天（四月一日）是歌手張國榮（哥哥）死忌，雖然他離世已有兩年，但仍然有不少歌迷對這位巨星念念不忘。哥哥的一班忠實歌迷，將會在明晚舉行燭光悼念晚會，一起表達對他的思念。<br> &#13;<br> <spanclass>故居變景點 &#13;<br> 哥哥生前位於加多利山的住所，昨日一清早便有歌迷開始於上址獻花及送上禮物，堆滿了整個門口，當中包括來自韓國、內地與本地的歌迷。歌迷的誠意感動了屋內的人，其間有人出來收花，而歌迷除了獻花外，亦趁機在屋外影相留念，哥哥的故居頓時成為一旅遊景點。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
