<html><header><meta charset="utf-8"><title>促保障赴澳門建築工</title></header><body><h1>促保障赴澳門建築工</h1><p>【本報訊】立法會勞工界代表王國興以及建造業總工會代表，昨日約見經濟發展及勞工局常任秘書長張建宗，要求政府制訂政策保障在澳門工作的本港建造業工人；王國興會後引述張建宗稱，會聯絡承建商收集澳門的建造業職業空缺，有需要時可在港舉辦招聘會；勞工處亦會印製小冊子，向工人介紹在澳門工作的須知。&#13;<br> 王國興又表示，由於港、澳兩地的勞工意外賠償制度有極大差別，建議勞工處制訂本港工人在海外就業的標準僱傭合約，保障工人利益，但張建宗在會上指由於兩地司法制度不同，要統一勞工意外賠償制度有困難，勞工處稍後會再徵詢保險公司意見。</p></body></html>
