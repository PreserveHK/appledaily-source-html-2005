<html><header><meta charset="utf-8"><title>籮霸出招封殺投訴廣告</title></header><body><h1>籮霸出招封殺投訴廣告</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）於其時裝系列Sweetface中用上大量皮草及皮革用品，遭愛護動物組織PeTA發炮攻擊。&#13;<br> PeTA早前一擲約四萬港元買起一個全版廣告，並原定於前日出版的《Billboard》中刊登一篇公開信及大堆動物被殺害時的血腥圖片，攻擊籮霸，可是經新力唱片公司及籮霸的經理人多番施壓後，《Billboard》只好就範抽起廣告。&#13;<br> <br> <spanclass>擬首映禮搞抗議 &#13;<br> 不過PeTA並未因此罷休，他們聲言會於籮霸新片《Monster-in-Law》的首映禮中舉行大型抗議，宣洩不滿。</spanclass></p></body></html>
