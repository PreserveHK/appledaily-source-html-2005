<html><header><meta charset="utf-8"><title>二月份兩宗斑疹傷寒病例</title></header><body><h1>二月份兩宗斑疹傷寒病例</h1><p>【本報訊】本港上月出現兩宗叢林斑疹傷寒病例，兩名患者接受治理後現已康復。衞生署昨表示，一名四十八歲女子在上月三日出現發燒、全身乏力及頭痛病徵，二月十日進入聯合醫院治理，六天後出院。她表示自己曾到北區遠足，同行友人則沒有出現病徵。&#13;<br> 另一名患者是七十一歲的男子，他在上月九日發燒，兩天後進入聯合醫院治理，二月十四日出院。他聲稱病發前沒有遠足，他的家人全部沒有病徵。叢林斑疹傷寒是經由蟎傳播，人類被受感染的蟎咬到後可能會染病，服用抗生素可有效醫治。</p></body></html>
