<html><header><meta charset="utf-8"><title>韓國紫晶　提升膚質</title></header><body><h1>韓國紫晶　提升膚質</h1><p>引經據典永遠最有說服力，難怪韓國不少美容品牌都引用古書。原來紫晶除了可提高個人的思考能力和創作力，根據《本草綱目》，紫水晶內含豐富礦物養份，有滋養美顏功效，內服外敷均可。LGDeBON採用韓國紫水晶，推出Brilliantsilkyserum紫晶美肌更生精華，將紫水晶磨製粉末，提煉成精華，改善角質代謝周期回復正常，活化細胞，提升肌膚保水能力，強化肌膚保護膜。用了這產品，可以美肌之餘，不知會否受紫晶影響，同時增加創作力？&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>LGDeBON查詢：22414910</p></body></html>
