<html><header><meta charset="utf-8"><title>七米鹹水浪</title></header><body><h1>七米鹹水浪</h1><p>【本報訊】昨下午約三時，黃大仙大成街一條十八吋直徑的地底鹹水管突然爆裂，大量鹹水迫爆馬路激射七米高半空，再落在附近的啟德明渠，水柱橫跨大成街兩條行車線，鹹水四濺如一把扇形，場面壯觀，吸引大批市民駐足觀看。&#13;<br> 事件中，大成街兩條行車線全由混和沙泥之鹹水淹沒，街道如同澤國。警方接報趕至封路，行走上址多條巴士線亦須臨時改道。事件中肇事路面遭沖毀龜裂，留下一個兩米長缺口，水務署人員趕至關水掣及進行搶修，並調查爆水管原因。&#13;<br> 劉永明攝</p></body></html>
