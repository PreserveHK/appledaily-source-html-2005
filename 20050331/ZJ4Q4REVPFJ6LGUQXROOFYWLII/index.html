<html><header><meta charset="utf-8"><title>尖沙嘴地鐵站第11個出口啟用</title></header><body><h1>尖沙嘴地鐵站第11個出口啟用</h1><p>【本報訊】地鐵尖沙嘴站的中間道地底新出口昨日啟用（圖），地鐵乘客利用新出口來往九廣東鐵尖東站，將比現時快一至兩分鐘，而尖沙嘴新地下行人隧道系統亦全部落成。&#13;<br> 新的「F」出口為尖沙嘴站第十一個出口，位於彌敦道及中間道交界的地底，可以連接通往東鐵尖東站的行人隧道，地鐵乘客如使用新出口來往尖東站，較以往使用麼地道出口前往尖東站快一至兩分鐘，而尖沙嘴新行人隧道系統亦已全部落成，來往尖沙嘴東部的行人亦較以往更為方便。	&#13;<br> 陳亮華攝</p></body></html>
