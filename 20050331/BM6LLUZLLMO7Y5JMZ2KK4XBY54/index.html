<html><header><meta charset="utf-8"><title>符思思地震乍見鬼門關</title></header><body><h1>符思思地震乍見鬼門關</h1><p>應屆港姐徐子珊和符思思昨日到新城電台接受訪問，宣傳新一屆的香港小姐競選，為了今次宣傳，她們之前到馬爾代夫拍攝短片，但不久後附近的印尼再發生地震。曾在日本經歷五級地震的符思思說：「當時都驚，覺得自己會死。呢幾度地方啲人經歷過海嘯，都未夠時間可以重建家園就又再有意外，希望唔好咁多地震啦。」<br> &#13;<br> <spanclass>大學搵靚女 &#13;<br> 另外，有指新一屆港姐將到南亞地區拍外景，港姐副統籌Rosa說：「係傾緊，但未落實，𠵱家都密切留意緊當地情況。」至於之前一次公開招募港姐活動，反應一般，她說：「我哋之後會去港大同浸大宣傳。」</spanclass></p></body></html>
