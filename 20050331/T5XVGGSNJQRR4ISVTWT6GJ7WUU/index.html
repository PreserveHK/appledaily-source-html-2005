<html><header><meta charset="utf-8"><title>九龍灣公園昨正式開放</title></header><body><h1>九龍灣公園昨正式開放</h1><p>康樂及文化事務署轄下的九龍灣公園昨日正式開放供市民使用。位於啟禮道與九龍灣運動場為鄰的九龍灣公園為不同年齡的市民提供多種康樂及體育設施，包括單車場、七人人造草地足場球、十一人天然草地足球場暨欖球場、兒童遊樂場、太極園及卵石徑。&#13;<br> 市民可於三十日前透過「生活易」網站、「康體通」電話預訂熱線及所有康體通訂場處，租訂人造草地足球場或足球場暨欖球場。查詢請電27500849。</p></body></html>
