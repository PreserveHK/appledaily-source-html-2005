<html><header><meta charset="utf-8"><title>納奧美又打女助手</title></header><body><h1>納奧美又打女助手</h1><p>英國名模納奧美金寶（NaomiCampbell）近日又被指虐打員工，據《紐約郵報》報道，上周她與一名年輕女助手到巴西出席時裝展時發生爭執，納奧美一掌摑向助手，同時另一隻手則拿着手提電話打她。&#13;<br> <br> <spanclass>威脅自費返美國 &#13;<br> 事後飲泣的女助手揚言報警，但納奧美表示如她報警，女助手須自費飛返美國，以及支付昂貴的酒店費用，女助手惟有忍氣吞聲，希望返回紐約後立即辭職。&#13;<br> 納奧美的發言人日前立即就以上指摘作出澄清，並傳送一個聲稱屬於該助手的電郵予報章，內容是指有關謠言全不真確。</spanclass></p></body></html>
