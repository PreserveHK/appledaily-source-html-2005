<html><header><meta charset="utf-8"><title>市民對三大黨評分上升</title></header><body><h1>市民對三大黨評分上升</h1><p>【本報訊】香港研究協會就民主黨、自由黨及民建聯的表現進行調查，成功訪問六百八十四名市民，以六分為滿分，發現三大黨評分都有上升，在立法會表現中，以民建聯和自由黨得分最高，平均分皆為二點七六，分別較上月上升零點一二及零點一九，而民主黨得二點六一分，升零點二二，升幅大，但仍連續三個月調查位居榜末。&#13;<br> 香港研究協會負責人表示，調查反映市民對三大政黨的滿意度皆有所上升，其中民建聯在立法會和地區工作的表現相對仍較好，相信是該黨得分上升，以及在最近兩次區議會補選中勝出的原因。</p></body></html>
