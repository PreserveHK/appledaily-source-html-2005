<html><header><meta charset="utf-8"><title>白靈酒後胡塗被拍裸照</title></header><body><h1>白靈酒後胡塗被拍裸照</h1><p>加拿大爵士樂天后DianaKrall前晚在灣仔會展舉行音樂會，吸引不少名人明星包括白靈、王馨平、李麗珍、葉蘊儀及署理特首曾蔭權等前往捧場。&#13;<br> 出爐金像獎「最佳女配角」白靈日前被雜誌拍到上身赤裸、下身裹着毛巾出酒店房間的照片，記者前晚問她此事時，她一臉驚訝用英語說：「Areyouserious？Idon'tknow。」隨後以國語說：「當晚我是喝了點酒，可能喝醉了吧，有沒有被人拍下照片也不記得了。」&#13;<br> 採訪：梁錦雯　攝影：林德雄</p></body></html>
