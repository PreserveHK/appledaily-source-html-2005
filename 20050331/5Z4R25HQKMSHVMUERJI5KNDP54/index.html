<html><header><meta charset="utf-8"><title>傷者疑趕上班急過馬路<br>保時捷撞傷保安員</title></header><body><h1>傷者疑趕上班急過馬路<br>保時捷撞傷保安員</h1><p>【本報訊】一輛保時捷Carrera型號的開篷跑車，昨晨六時許，沿中環花園道落斜駛至萬國寶通大廈對開時，一名姓黃男子（五十歲）突然衝出，跑車收掣不及把他撞倒，傷者拋上車頭撞裂擋風玻璃，繼而反彈跌在路中。&#13;<br> 意外後，姓何跑車司機（五十七歲）立即停車上前把傷者扶起，幸他僅額角及雙腳受傷，送院敷治後無礙。<br> &#13;<br> <spanclass>五米外有行人天橋 &#13;<br> 警方調查後發現傷者身穿銀行保安員制服，而離撞車現場五米外即有一條行人天橋，警方懷疑有人因為趕上班冒險違例過馬路，結果被車撞倒，造成意外。</spanclass></p></body></html>
