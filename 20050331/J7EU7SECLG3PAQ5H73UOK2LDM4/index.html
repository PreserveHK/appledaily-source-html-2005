<html><header><meta charset="utf-8"><title>Glitzy-Ritzy春飾到港</title></header><body><h1>Glitzy-Ritzy春飾到港</h1><p>近月有不少時裝新舖開幕，經濟向好，購物慾返晒嚟，連樓上舖亦乘勢「落地」發展！其中專賣首飾、去年11月才開張的銅鑼灣上樓舖Glitzy-Ritzy，最近就開枝散葉，進駐朗豪坊及金鐘西武，開設專櫃。雖然係樓上舖，但Glitzy-Ritzy引入的飾物款式多又獨特，加上價錢合理，不少OL、女星都係捧場客，好似如妃鄧萃雯就經常幫襯。𠵱家趁春飾到港，不妨到新專櫃揀吓心水襯春裝！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>Glitzy-Ritzy　（查詢：21529693）</p></body></html>
