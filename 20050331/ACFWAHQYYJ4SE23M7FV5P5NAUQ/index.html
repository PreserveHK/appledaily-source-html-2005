<html><header><meta charset="utf-8"><title>瀧澤秀明問卜求偶</title></header><body><h1>瀧澤秀明問卜求偶</h1><p>日本男星瀧澤秀明現與日本著名占卜師細木數子合作主持節目《有話直說》，並因此與對方結為好友，瀧澤經常在節目完結後與細木傾訴心事，向對方大吐沒有女友的苦水。&#13;<br> <br> <spanclass>被事務所禁制拍拖 &#13;<br> 據知尊尼事務所向來對旗下藝人管教嚴厲，早前更搜查他們的私人手機，身為當紅藝人之一的瀧澤當然亦不例外。在去年平安夜當晚，瀧澤與細木錄影完節目後，便向對方大吐苦水，坦言因沒有女友而感到非常寂寞。相信他在事務所的壓力下，與緋聞女友鈴木亞美撲朔迷離的戀情已無疾而終。</spanclass></p></body></html>
