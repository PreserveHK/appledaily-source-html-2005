<html><header><meta charset="utf-8"><title>身家直迫首富蓋茨</title></header><body><h1>身家直迫首富蓋茨</h1><p>據美國財經雜誌《福布斯》本月初公布的富豪排行榜，「股神」畢菲特身家有三千四百三十二億港元，全球第二，雖然還比不上電腦軟件王國微軟主席蓋茨，但兩人財富相差不足二百億，「股神」只要投資得利，要做世界首富並不難。<br> &#13;<br> <spanclass>擁3,432億元 &#13;<br> 富豪榜上畢菲特一直輸給蓋茨，但兩人私交甚篤，經常一起度假和打橋牌。畢菲特的投資旗艦巴郡公司(BerkshireHathaway)，去年底更邀請蓋茨加入董事局。蓋茨亦可能有向老友請教投資之道：畢菲特眼光獨到，前年開始沽空美元，蓋茨後來照跟。&#13;<br> 《蘋果》資料室</spanclass></p></body></html>
