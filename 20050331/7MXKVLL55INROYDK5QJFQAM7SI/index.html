<html><header><meta charset="utf-8"><title>文雋自認EQ低</title></header><body><h1>文雋自認EQ低</h1><p>就徐小明昨日在記者會上指文雋應檢討個人修養一事，文雋其後在電話中回應說：「我係脾氣唔好，我係會檢討，我喺刻意嘅挑逗行為之下係EQ唔夠，未到爐火純青嘅地步。陸浩明態度好好，佢喺言語上冇挑逗我，但係明知人好忙繼續打畀人呢啲行為就係挑逗。」&#13;<br> 文雋又指有線主播陸浩明當日兩次致電給他，他說：「我係惡啲啫，但係我冇講錯嘢，我冇影響金像獎嘅聲譽，我係義工，佢就出份糧同我罵戰，我梗係唔着數㗎！」&#13;<br> 而前金像獎主席吳思遠昨出席一公開活動時說：「我今日見過文雋同徐小明，大家都想金像獎好，所有工作人員都係義務性質，應該體諒吓嘅。」</p></body></html>
