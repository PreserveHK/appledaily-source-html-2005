<html><header><meta charset="utf-8"><title>　　電盈節流靠分身術 - 李八方</title></header><body><h1>　　電盈節流靠分身術 - 李八方</h1><p>電盈噚日公布業績，轉虧為盈，賺咗成十六億。雖然小小超唔在場，但副主席蘇澤光JackSo就好風騷，事關佢入去電盈嗰陣，曾經講過希望可以好快派息畀小股東。點樣做？除咗推出新服務外，就自然係節流啦。&#13;<br> 好似佢哋咁，舊年個營運總裁麥柏喬走咗後，就由財務總監艾維朗兼任，到𠵱家都未請番人。問佢會唔會請番人，JackSo就笑笑口咁講，相信艾維朗一個人做兩個人嘅嘢會好啲，成績有目共睹，最緊要係佢冇人工加。搞到艾維朗聽完佢嘅答案後，都冇嘢可以回應，咪淨係笑吓囉。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
