<html><header><meta charset="utf-8"><title>三政團齊促曾交代密晤</title></header><body><h1>三政團齊促曾交代密晤</h1><p>【本報訊】署理特首曾蔭權在復活節期間密晤港澳辦主任廖暉，引起政界關注，繼民主黨後，工聯會和前綫也認為曾蔭權有需要向立法會滙報會面內容。港澳辦副主任陳佐洱表示，廖與曾討論香港事務是正常事情；若兩人不見面，不談論香港事務，那才是奇怪的事。&#13;<br> 民主黨議員張文光在一個電台節目批評，曾蔭權現時的身份是代表全港市民，會見負責香港事務的中央官員，有需要公開交代。工聯會議員鄺志堅也表示，曾蔭權的做法會令人質疑雙方會面時是否談論了其他不能公開的事情。前綫召集人劉慧卿昨亦去信要求曾作交代。</p></body></html>
