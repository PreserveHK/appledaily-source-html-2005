<html><header><meta charset="utf-8"><title>　　潘國濂喜事重重 - 李八方</title></header><body><h1>　　潘國濂喜事重重 - 李八方</h1><p>慧峯集團主席潘國濂可謂喜事重重，喺事業上，佢同中國電力投資集團合作，準備喺香港搞電力生意，可以做番老本行，喺中電出身嘅佢自然係滿心歡喜。潘國濂話，佢哋搞開電力嘅人，去到邊度都不忘發電，就算去外國旅行，都要去睇吓人哋嘅發電廠，見到個煙囱就好自然會心跳加速。&#13;<br> 除咗事業得意，潘國濂重喺農曆新年抱孫㖭。乖孫喺大年初三出世，改咗名叫清寧，潘國濂噚日好風騷咁拎住乖孫張ＢＢ相，放正喺姚明幅大相旁邊任記者拍照，唔知佢係咪想乖孫好似姚明咁高大，第日大個可以做籃球巨星呢？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
