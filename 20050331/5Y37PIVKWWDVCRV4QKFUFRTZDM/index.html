<html><header><meta charset="utf-8"><title>星皇酒店資方無供強積金</title></header><body><h1>星皇酒店資方無供強積金</h1><p>【本報訊】位於油麻地的星皇酒店，被指沒有為員工供強積金，有該酒店的員工昨向本報投訴，指任職三個月以來，酒店一直沒有給予他填寫有關強積金供款的表格，近日酒店更向部份員工透露忘記為員工供強積金，又着員工自行供款。強積金管理局表示已收到有關投訴，會跟進調查。&#13;<br> 星皇酒店一名經理接受查詢時表示，酒店目前有十多名員工，他承認由於早前僱用了兩名新員工，酒店暫時未有為兩人供強積金，在接獲員工投訴後會即時處理。</p></body></html>
