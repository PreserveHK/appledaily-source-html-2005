<html><header><meta charset="utf-8"><title>學者轟政治明星不參選</title></header><body><h1>學者轟政治明星不參選</h1><p>【本報訊】民主派應否派人參選特首進退兩難，除了內部出現強烈反對參選的聲音，部份不參選的政治明星亦被學者批評「錫身」或怕輸，令人感到失望。&#13;<br> 浸會大學政治及國際關係學系助理教授陳家洛昨出席一公開論壇時批評，有些民主派人士，如有「某某之父」之稱的人，怕輸而不參選；一些最值得支持的民主派明星卻最「錫身」，以兼職心態搞民主，令人難以將爭取民主的重任付託給他們。他表示，並非針對已表明因內部有反對意見而不參選的45條關注組，但批評其他民主派人士未有說明如何藉參選促進民主進程。</p></body></html>
