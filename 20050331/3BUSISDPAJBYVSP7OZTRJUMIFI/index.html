<html><header><meta charset="utf-8"><title>　　煲呔胞妹渣打中國揸弗人 - 李八方</title></header><body><h1>　　煲呔胞妹渣打中國揸弗人 - 李八方</h1><p>曾蔭權尚未坐正做特首，但佢嘅胞妹曾璟璇就快佢一步坐正。噚日，曾璟璇正式獲渣打銀行委任為渣打銀行中國區總裁，成為渣打喺中國最高級嘅行政人員，認真厲害！&#13;<br> 曾璟璇喺渣打服務咗超過十二年，喺銀行內享有好高嘅聲譽，升職前擔任集團組織學習部總監，負責設計一系列銀行學習課程，又為唔同級別嘅員工提供專業、持續嘅技能，佢亦曾經擔任過渣打銀行亞太區人力資源總監。曾璟璇加入渣打前，曾喺九廣鐵路同埋政府等機構工作。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
