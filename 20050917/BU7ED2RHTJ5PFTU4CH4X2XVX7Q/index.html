<html><header><meta charset="utf-8"><title>空載的士東隧優惠將延長</title></header><body><h1>空載的士東隧優惠將延長</h1><p>【本報訊】新香港隧道有限公司昨宣布，把原訂於本月底屆滿的東區海底隧道優惠計劃，延長至今年十二月三十一日。&#13;<br> 沒有載客的士在人手收費亭維持十五元的優惠收費；同一非專利單層巴士經東隧過海，並使用自動繳費通道，同一星期內由周一至周日，每行十程可享下一程免費優惠。&#13;<br> 此外，貨車若有超過兩條車軸，每條額外車軸收十元，即減十五元。至於所有的士使用自動繳費通道，系統會一律繼續自動收取二十五元隧道費。</p></body></html>
