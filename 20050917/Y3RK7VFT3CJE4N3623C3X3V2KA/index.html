<html><header><meta charset="utf-8"><title>《毛澤東語錄》熱賣</title></header><body><h1>《毛澤東語錄》熱賣</h1><p>上一個世紀六、七十年代在大陸被稱為「紅寶書」的《毛主席語錄》，近日破天荒在台灣推出了繁體字版本，並改以《毛澤東語錄》為書名出版，在台掀起了另一波的閱讀話題。&#13;<br> 出版該書的東觀國際文化有限公司負責人楊一峯表示，很多台商用台灣資本主義的方法到大陸經商，導致生意失敗。為了幫助台灣人了解大陸的社會主義巿場經濟，他決定把「毛語錄」引進台灣。&#13;<br> 《毛澤東語錄》全書三百多頁，每本售價二百元新台幣（約四十七港元），因為巿場反應熱烈，已經三度加印。&#13;<br> 《聯合晚報》</p></body></html>
