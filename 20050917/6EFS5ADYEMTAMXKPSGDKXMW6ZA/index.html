<html><header><meta charset="utf-8"><title>人體帶靜電不傷本身</title></header><body><h1>人體帶靜電不傷本身</h1><p>靜電很常見，但靜電強到能夠燒焦地毯，就連大學教授也嘖嘖稱奇，在本港大學任教的張教授說，量度電力不能單以電壓——伏特為準，應一併計算電流，把電壓乘以電流，得出的功率(Watt)就相當於電力強度。一盞電燈的功率大約有一百Watt，以澳洲人的個案，要燒焦地毯就至少要有數十Watt。&#13;<br> 他指出，人產生靜電後，就變成一個帶電體，靜電只會在人體表皮流過，不會穿過身體，對人體無害，解釋了為何澳洲人能電焦地毯和座椅，而自己本身卻平安無事。&#13;<br> 本報記者</p></body></html>
