<html><header><meta charset="utf-8"><title>西港島線料2012年啟用</title></header><body><h1>西港島線料2012年啟用</h1><p>【本報訊】地鐵西港島線預計可於二○一二年落成啟用，票價將沿用現有的車費結構，屆時堅尼地城居民如選乘地鐵，可於七分鐘內直達中環，更可於十四分鐘內抵達尖沙嘴。&#13;<br> 地鐵公司高級統籌工程師鄧伯洪昨出席中西區區議會特別會議時稱，地鐵西港島線通車後，西區居民往返中區的時間可大大縮短，而過海可節省的時間更為顯著，票價將與現時港島線的車費結構一致。不少區議員對地鐵通車持歡迎態度，但均希望地鐵可加快完成相關的規劃及諮詢。</p></body></html>
