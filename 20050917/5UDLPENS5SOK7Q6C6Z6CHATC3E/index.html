<html><header><meta charset="utf-8"><title>《火盃的考驗》新片段哈仔嘔吐</title></header><body><h1>《火盃的考驗》新片段哈仔嘔吐</h1><p>萬眾期待的《哈利波特》第四集《火盃的考驗》將於十一月在歐美等地公映，電影的最新預告片日前率先在網上播放。今集由丹尼爾拉德克利夫（DanielRadcliffe）扮演的哈利波特，其經歷將會比以往更刺激及多采多姿，除遇上心儀的少女張秋，與她發展一段純真感情，哈仔也罕有地顯露其趣怪一面，其中一幕他一時忘形把嘴裏的飲品全都吐出來，場面相當搞笑。</p><p>佛地魔重生</p><p>今集的畫面依然極具官能刺激，噴火獸及幽靈般的惡魔與哈仔正面對決；而上集曾現身的天狼星，今集會以烈燄的方式再度亮相；哈仔仇人佛地魔更會重生，令哈仔遇上前所未有的考驗。</p></body></html>
