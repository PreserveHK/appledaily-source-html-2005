<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　貝沙兩年賺1050萬</title></header><body><h1>樓市快訊<br>香港　貝沙兩年賺1050萬</h1><p>▲中原王昭康稱，英籍租客斥資2850萬元，購入薄扶林貝沙灣2期相連戶，3141方呎，呎價9074元。原業主03年以1800萬元購入，勁賺1050萬元，升值58%。&#13;<br> &#13;<br> ▲金豐易居崔佑興表示，中半山慧景臺A座中層，935方呎，剛以590萬元易手，呎價6310元，屬市價。原業主2000年以420萬元購入，賺170萬元，樓價勁升40%。</p></body></html>
