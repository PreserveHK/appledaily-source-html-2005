<html><header><meta charset="utf-8"><title>中國樓按市場有排旺</title></header><body><h1>中國樓按市場有排旺</h1><p>最近幾年內地房地產業突飛猛進，搞到中央不時都要出手煞一煞。老百姓大多都學識借錢買樓。根據RICS特許測量師學會研究報告講，原來中國嘅樓宇按揭市場只係起步階段，按揭借貸總值，只佔國內生產總值（GDP）嘅百分之十左右，相比最成熟嘅美國，中國只係BB仔嚟咋。美國嘅按揭總值佔GDP超過百分之五十一；而物業市場係四大經濟支柱之一嘅香港，按揭總值都佔GDP近百分之三十八，喺亞洲僅次於日本。內地經濟仲有排發展，房地產當然亦有非常大嘅發展空間，未來嘅變化一定好大。</p></body></html>
