<html><header><meta charset="utf-8"><title>雍雅山房新舊業主碰頭</title></header><body><h1>雍雅山房新舊業主碰頭</h1><p>六十年代粵語片取景勝地沙田雍雅山房，就快要拆。呢個咁有懷舊氣息嘅地方，畀百樂集團董事羅家寶用三億八千萬買咗，噚日中原地產執行董事陳永傑同幾個董事，偕羅家寶一齊去到呢間有「拍拖勝地」稱號嘅餐廳，視察吓地形，為日後改建住宅做部署。咁啱又碰上雍雅山房業主彭生，新舊業主難得聚頭。&#13;<br> 趁呢個餐廳拆之前，眾人當然要試吓招牌菜，例如山水豆腐同乳鴿。羅家寶就話最鍾情佢哋嘅乾炒牛河。&#13;<br> 估都估唔到，當新舊業主碰頭，居然滔滔不絕回想當年追女仔嘅流金歲月。</p></body></html>
