<html><header><meta charset="utf-8"><title>二萬人圍兇殘殺手</title></header><body><h1>二萬人圍兇殘殺手</h1><p>「李老漢被殺案破了，歹徒抓住了！」河南省新鄭市八千鄉今年六月發生一宗異常殘忍的兇殺案，一對在寓所經營農機配件生意的年老夫婦，被人連捅一百多刀慘死，當地警方兩個多月後破案。疑犯邢會超前日上午從江蘇蘇州被押回新鄭市，兩萬名群眾在現場觀看，把疑犯通過的道路擠得水洩不通，有村民企圖爬上囚車，毆打疑兇洩憤，被公安制止，死者親屬看到疑犯落網歸案，都激動得痛哭流涕。&#13;<br> 互聯網</p></body></html>
