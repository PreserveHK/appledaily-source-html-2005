<html><header><meta charset="utf-8"><title>倖田來未周身性感贏步姐</title></header><body><h1>倖田來未周身性感贏步姐</h1><p>近日憑性感衣着極速上位日本女歌手倖田來未，在新一期的日本音樂雜誌《oriconstyle》舉辦的讀者投票中力壓中島美嘉及濱崎步，成為歌迷眼中至性感女歌手。</p><p>聲音外形皆性感</p><p>倖田來未不單在「至性感聲音」及「至性感外形」獲得首位，由她主唱的歌曲《CutieHoney》亦被選為「至性感歌曲」第一名。而近日頻頻以「崩look」示人的中島美嘉及濱崎步則分別第二及第三位。而男歌手方面，福山雅治及Gackt則分別被選為「至性感聲音」及「至性感外形」男歌手第一位。</p></body></html>
