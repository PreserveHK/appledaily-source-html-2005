<html><header><meta charset="utf-8"><title>歐消費物價向上修訂</title></header><body><h1>歐消費物價向上修訂</h1><p>【本報綜合報道】歐元區向上修訂8月份消費物價數字，主要受油價屢創新高影響。&#13;<br> 歐盟統計局公布，歐元區8月份消費物價較去年同期上升2.2%，升幅略高於當局在8月31日統計的2.1%，反映油價高企令燃料及交通運輸價格漲升，抵銷衣服、電話通訊以及食品價格的跌幅。上月消費物價按年升幅與7月相同，是去年12月以來升得最多。</p><p>工業生產增幅放緩</p><p>另外，歐元區7月份工業生產增長由6月的0.4%放緩至0.2%，僅及市場預期的一半。</p></body></html>
