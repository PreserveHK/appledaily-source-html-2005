<html><header><meta charset="utf-8"><title>全新Mazda6用新色</title></header><body><h1>全新Mazda6用新色</h1><p>繼FaceliftedMAZDA2，萬事得頂級房車MAZDA6亦將改頭換面上市。新車同樣裝有兩台唔同容積引擎，2,000cc同2,300cc，另有4種唔同車身同內櫳配襯。2.0公升引擎將會配置喺4門房車上，而2.3公升引擎就會裝喺4門房車、旅行車版同稍後上市嘅5門版揭背版。據知，香港代理第一次為新車引入新顏色，包括PhantomBlueMica同BrilliantCarbonGreyMica，畀顧客可以有更多選擇。有關2.3公升房車將會喺下星期報道，各位鍾情ZOOM-ZOOM概念嘅車迷要留意喇！&#13;<br>&#13;<br>記者：戴維浩&#13;<br>攝影：陳陶鈞</p></body></html>
