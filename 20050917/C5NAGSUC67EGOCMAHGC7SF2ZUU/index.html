<html><header><meta charset="utf-8"><title>私隱署核實員工出差紀錄</title></header><body><h1>私隱署核實員工出差紀錄</h1><p>【本報訊】對於再有人員被指利用公幹機會到外地探親，以及入住外地親人家中仍申領住宿津貼，個人資料私隱專員公署調查後表示，該名機構傳訊經理在○一年及○三年共前往澳洲公幹三次，三次都不是獨自前往，而且每次入住的酒店都已被確定。&#13;<br> 該署表示，已就有關指控作出詳細調查，包括要求有關經理提交報告，並與她及其他相關人士進行面談，以及參閱一些有關文件紀錄。該署強調，十分關注有關指控，並必須向公眾問責。</p></body></html>
