<html><header><meta charset="utf-8"><title>鄺美雲唱佛歌弘法</title></header><body><h1>鄺美雲唱佛歌弘法</h1><p>鄺美雲Cally昨日帶同其愛犬Cash往新城為節目《家天下》做錄音訪問，她表示近日推出了新歌加精選碟，而新歌部份主要為佛教歌弘揚佛法，她說：「新歌有七隻，全部係佛教歌，好似有《心經》，分別會有廣東同國語演唱版，另外亦會有朗讀版，因為我知道好多人都唔識字；另外，有幾隻歌會由星雲大師填詞，今次出碟係由我自資六位數字，而交由環球發行，所以環球提議再加一隻精選碟，輯錄我以前十九首歌。」</p><p>購八百隻送佛堂</p><p>Cally還稱自己亦自掏腰包買了八百隻唱碟送給台灣及香港的佛堂，用作結緣之用。相隔八年再踏入錄音室錄歌，Cally指自己沒有不適應，還表示十分熟習錄音環境。</p></body></html>
