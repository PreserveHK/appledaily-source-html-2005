<html><header><meta charset="utf-8"><title>龔如心贏官司其餘控罪變相不存在</title></header><body><h1>龔如心贏官司其餘控罪變相不存在</h1><p>與家翁爭奪王德輝遺產的龔如心，本來四面受敵，一方面要與王廷歆打官司，也要應付臨時遺產管理人指她侵吞王德輝遺產的訴訟，更被警方起訴偽造遺囑等三罪，但昨日的判決，已一併解決所有民事訴訟。&#13;<br> 終審庭裁定龔如心依賴的遺囑，是王德輝的最後遺囑，故她成為遺囑執行人，亦是王德輝遺產的唯一受益人，代表龔如心的律師喬柏仁，指臨時遺產管理人的職責已完，故有關訴訟也應告終。&#13;<br> 此外，終審庭的判決，對刑事訴訟，亦有影響，警方及律政司，均要考慮是否繼續檢控。&#13;<br> 資料圖片</p></body></html>
