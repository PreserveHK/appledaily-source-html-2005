<html><header><meta charset="utf-8"><title>男生兩遭一賊截劫</title></header><body><h1>男生兩遭一賊截劫</h1><p>【本報訊】三個月前上學途中遇劫的一名姓陳（十五歲）中三男生，昨晨七時許上學途經柴灣樂軒臺對開新廈街時，竟遭同一名賊人持木棍截劫，知男生沒錢即揮棍將他毆傷，乘的士逃去。傷者其後負傷返回就讀的明愛柴灣馬登基金中學（圖）告訴老師及報案。警方現追緝一名年約二十至三十歲、瘦身材及長髮、身高約一點七七米的賊人，他昨晨犯案時身穿藍色T恤、灰白色牛仔褲、戴鴨舌帽及穿波鞋。&#13;<br> 簡明恩攝</p></body></html>
