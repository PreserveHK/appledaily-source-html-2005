<html><header><meta charset="utf-8"><title>1931年9.18　日本全面侵華</title></header><body><h1>1931年9.18　日本全面侵華</h1><p>一九三一年九月十八日晚上八時許，以日本軍官河本末守中尉為首的七名日本關東軍，炸毀南滿鐵路在瀋陽北郊柳條湖附近的路段，並以此為借口，突襲中國東北軍駐地和瀋陽城，開始全面侵華行動。隨後短短四個月內，東三省上百萬平方公里土地盡失，人民陷於水深火熱之中。翌年二月，日軍在侵佔的東三省，成立名為滿洲國的傀儡政府。&#13;<br> 「九一八事變」標誌日軍開始全面侵華，亦是中國抗日戰爭的起點。今年是中國抗日勝利六十周年，亦是「九一八事變」七十四周年。</p></body></html>
