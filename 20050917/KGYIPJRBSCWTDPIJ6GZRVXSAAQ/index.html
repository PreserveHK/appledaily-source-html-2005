<html><header><meta charset="utf-8"><title>黃道益向女追500萬貸款</title></header><body><h1>黃道益向女追500萬貸款</h1><p>【本報訊】本港老字號「黃道益活絡油」創辦人黃道益家族，近年多番就股權及業務問題興訟。黃道益昨再度入稟高等法院，向親生女追討一筆共五百六十四萬元貸款。&#13;<br> 原訴人黃道益於入稟狀指，原訴人○四年十月二十六日，借貸八百萬元予被告黃嫦娟，她是黃道益跟元配羅金梅所生女兒。原訴人指扣除二百三十多萬元結束業務的餘款，尚餘五百六十四萬元未清還。原訴人向黃嫦娟發出三封律師信追討不果，現入稟追索。&#13;<br> 案件編號：HCA1803/05</p></body></html>
