<html><header><meta charset="utf-8"><title>網友搞事《外出》變《貸出》</title></header><body><h1>網友搞事《外出》變《貸出》</h1><p>裴勇俊與孫藝珍主演的《外出》雖然成績未如理想，但韓國當地仍甚具人氣。有網友就為《外出》的宣傳海報搞搞新意思，大改成一個非常有趣的財務公司廣告。</p><p>「我們可如期還款嗎」</p><p>兩位主角首先被網友套上熊仔頭，而電影名稱就由《外出》改為《貸出》。最惹人發笑的是把原裝海報上的句子，如「我們可繼續相愛嗎」、「希望能見到她」等改成，「我們可如期還款嗎」、「希望能把信用卡欠款還清」。海報被改頭換面後，火速在互聯網散播。&#13;<br> 另外，導演許泰豪日前現身多倫多，為有份參與多倫多電影節的《外》片造勢。據稱當地反應非常熱烈，戲院亦全場爆滿。</p></body></html>
