<html><header><meta charset="utf-8"><title>荃灣橫龍街行人路上違例泊車</title></header><body><h1>荃灣橫龍街行人路上違例泊車</h1><p>荃灣工廠區橫龍街兩邊行人路和馬路，經常有車輛違例停泊，令行人無路可行，且易生危險，卻未見警員到場巡查，於荃灣工作的工人向《蘋果》反映，盼當局盡快改善。&#13;<br> 「啲車成日喺橫龍街亂咁泊，除咗馬路有貨車上落貨，阻塞交通，重有好多車索性駛上行人路度泊車，咁樣對喺行人路行緊嘅途人好危險，又唔見有警員嚟巡查。」本報已將上述個案轉介警方跟進處理。&#13;<br> （○八一○○一八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
