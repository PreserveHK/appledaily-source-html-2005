<html><header><meta charset="utf-8"><title>道歉啟事</title></header><body><h1>道歉啟事</h1><p>昨日本報A2版刊載《大閘蟹砒霜超標》的消息，是根據負責測檢的香港通用公證行有限公司（SGSHongKongLtd.）所提供的大閘蟹含砒霜法定標準上限為百萬分之一點四，而作出有關報道。香港通用公證行有限公司昨日向本報發出道歉通知，指法定上限應為百萬分之十。換言之，來自銅鑼灣老三陽、尖沙嘴上海三陽泰記、九龍城鴻福南貨號的三個樣本，砒霜含量均沒有超標。本報謹向上述三間公司及讀者致歉。&#13;<br> 蘋果日報啟</p></body></html>
