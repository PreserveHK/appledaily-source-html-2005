<html><header><meta charset="utf-8"><title>明愛六童染副流感</title></header><body><h1>明愛六童染副流感</h1><p>【本報訊】明愛醫院發言人表示，該院懷仁樓兒童發展復康部自上周六起，先後有六名院童發燒，其中四人出現上呼吸道感染徵狀。同時，六人的副流感病毒測試結果，全部呈陽性反應，他們現時情況穩定。該六名院童已被轉往隔離病房治療。&#13;<br> 明愛醫院兒童發展復康部是為嚴重智障兒童提供長期住宿服務的院舍。明愛指出，院方感染控制小組已將個案呈報醫管局及衞生署衞生防護中心，並已進一步加強防感染措施，探訪安排則維持正常。衞生防護中心預計，明年一至三月會是本港流感的高峯期。</p></body></html>
