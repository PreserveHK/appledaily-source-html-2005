<html><header><meta charset="utf-8"><title>呃「大劉」旅費代理判緩刑</title></header><body><h1>呃「大劉」旅費代理判緩刑</h1><p>【本報訊】旅遊代理為城中名人富豪劉鑾雄及其公司辦理訂購機票及酒店住宿，在轉到新公司任職後，以假單據向公司少報「大劉」的各類訂購費，私自在對方所付的四百餘萬機票款項中扣起三十多萬作「私人佣金」，早前在區域法院裁定五項欺詐罪成，昨被判入獄十八個月，緩刑兩年。&#13;<br> 四十歲被告葉德喜，案發時在良機網（香港）有限公司任職副總經理，他被控○一年一月至○二年六月，向公司少報華人置業有限公司的收費，並隱瞞已收取華置及另外四名客戶的款項。&#13;<br> 案件編號：DCCC211/05</p></body></html>
