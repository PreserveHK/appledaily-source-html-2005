<html><header><meta charset="utf-8"><title>標普確認滙豐保險評級</title></header><body><h1>標普確認滙豐保險評級</h1><p>▲評級機構標準普爾宣布，確認以香港為基地的滙豐保險（亞洲）、HSBCLife（International）Ltd及滙豐醫療保險的長期保險財政實力及港元對手信貸評級為「AA-」，港元對手信貸評級展望為穩定，以反映該公司獲滙豐銀行支持及其本身財政狀況穩健，及管理政策審慎。&#13;<br> &#13;<br> ▲彭博資訊引述中國國際金融公司董事長汪建熙表示，該行擬在公開招股上市前，要求現有5家股東增加投資，擴大資本，若增加的資金有限，該行會考慮引入新的投資者。他又稱，中金暫沒有上市時間表。中金為中國最大投資銀行。</p></body></html>
