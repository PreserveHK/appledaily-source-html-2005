<html><header><meta charset="utf-8"><title>崔真實一踢爆收視</title></header><body><h1>崔真實一踢爆收視</h1><p>由崔真實主演的人氣KBS劇集《玫瑰人生》，播出後令同期金晶銀和鄭俊浩的《露露公主》收視急降。雖然前日播出《露》劇有回升迹象，但仍輸《玫》劇成條街。《玫》劇早前播出「怒踢老公」的一幕，就吸引不少師奶fans收看，成為坊間話題。該場戲講述崔真實知道老公在外面「搞搞震」，於是踢老公埋牆。觀眾看到後，有人認為崔真實過份暴力，亦有人力撐她行為正確，「知道自己的老公對自己不忠，誰還會像天使般一樣微笑」。</p></body></html>
