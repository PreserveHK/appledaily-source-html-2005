<html><header><meta charset="utf-8"><title>烏克蘭導彈艦售華</title></header><body><h1>烏克蘭導彈艦售華</h1><p>加拿大「漢和評論」總編輯平可夫指出，烏克蘭已決定向中國出售一艘火力比「現代級」驅逐艦更強大、已建造九成的「光榮級」導彈巡洋艦。平可夫表示，雖然烏克蘭與中國的軍事合作，一直受到來自美國的壓力，但由於該國對中國的軍事出口依賴甚深，相信這項交易不會中斷。&#13;<br> 不過，平可夫補充謂，中國早前在俄羅斯「北方設計局」的幫助下，已在大連開始自行生產兩艘被譽為「中國版小型光榮級」的大型導彈驅逐艦，現在未必會像多年前初提出有關交易時，那麼期望想要得到這艘導彈巡洋艦。&#13;<br> 中央社</p></body></html>
