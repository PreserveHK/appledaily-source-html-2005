<html><header><meta charset="utf-8"><title>港大收30名環球學生</title></header><body><h1>港大收30名環球學生</h1><p>【本報訊】香港大學今年招收四百名非本地生，絕大部份是內地或外國回流港生，只有約三十名非華裔學生，他們來自印度、巴西、埃及、挪威及埃塞俄比亞等地，當中有學生入學不足一個月已表示愛上香港，並計劃在畢業後留港發展。&#13;<br> 港大昨安排數十名外籍學生，與校長徐立之共晉午餐。來自南印度的Zaira覺得港大課程內容廣泛，選修學科亦較印度更具彈性。&#13;<br> 埃及學生Hany由於父親在三年前來港出任駐港總領事，令他決定入讀港大；雖然父親已離港，但他和弟弟仍留下來，並計劃在畢業後留港發展。挪威學生Kjetil在○二年因來到一間中學交流，從而喜歡香港，更結識了一名香港女朋友。</p></body></html>
