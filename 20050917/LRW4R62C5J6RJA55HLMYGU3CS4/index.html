<html><header><meta charset="utf-8"><title>《東莫村》參選奧斯卡</title></header><body><h1>《東莫村》參選奧斯卡</h1><p>由韓國女星姜蕙姃主演的電影《歡迎來到東莫村》在韓國氣勢如虹，不但票房勁收，昨日更獲韓國電影振興委員會選為明年舉行的奧斯卡電影頒獎禮「最佳外語片」韓國參賽作品。&#13;<br> 據知最初挑選的作品包括由李英愛主演的《親切的金子》、《我的馬拉松》、上年威尼斯影展勇奪「銀獅獎」的《感官樂園》及《甜蜜人生》等八套電影，最後由《歡》片跑出。此外，《歡》片入場人次已衝破七百萬人。</p></body></html>
