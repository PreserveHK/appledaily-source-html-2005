<html><header><meta charset="utf-8"><title>內地版殘酷一叮</title></header><body><h1>內地版殘酷一叮</h1><p>《超級女聲》類似香港電視節目「殘酷一叮」，但其實是仿效美國歌唱節目《美國偶像（AmericanIdol）》，其宗旨是「想唱就唱，盡力無憾」，無論是甚麼年紀、外形、地區、唱法的女孩子都可以參加，再由全國各地觀眾，透過手機短訊投票決定參賽者的去留，倡導一種全民參與的娛樂方式。&#13;<br> 每次「超女」節目播出，都吸引大批觀眾發短訊投票，而每次收費一元人民幣，總決賽當晚更有八百萬人投票。結果，主辦該節目的湖南衞視透過廣告費及短訊拆帳方式，賺取了數以千萬元計的利潤。</p></body></html>
