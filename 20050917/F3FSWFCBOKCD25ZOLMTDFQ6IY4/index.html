<html><header><meta charset="utf-8"><title>超瓊拋胸賀酒店開幕</title></header><body><h1>超瓊拋胸賀酒店開幕</h1><p>賭王何鴻燊千金何超瓊、馬清揚、林學華、廖碧欣和陳嘉容男友郭子輝（Ricky）等，前晚在中環出席置地文華東方酒店開幕派對。&#13;<br> 超瓊性感示人，問她對酒店有何要求，會否着重私隱？超瓊說：「𠵱家你哋靈敏度高，除非喺好遠嘅地方。不過就算有狗仔隊我都唔想改變行程。」問超瓊會否與情人特別選擇浪漫氣氛的酒店？她說：「拍拖最緊要係人，唔係靠環境。」&#13;<br> 此外，Ricky被問到女友陳嘉容隆鼻整容的傳聞時說：「可能整咗都好minor，我唔知，正路應該唔會，而且整咗都唔會話畀我聽，等我返去摸吓先。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：RickyChan</p></body></html>
