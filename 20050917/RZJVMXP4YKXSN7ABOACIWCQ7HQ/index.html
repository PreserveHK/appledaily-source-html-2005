<html><header><meta charset="utf-8"><title>女F4生果喻巨胸</title></header><body><h1>女F4生果喻巨胸</h1><p>台灣巨乳組合女F4昨日為台北一間水果店擔任開幕嘉賓，四人穿着低胸背心，酥胸半露。女F4用水果比喻自己的巨胸，團長Fanny自言G級胸部大如西柚，Amy則自比甜香瓜，Tiffany表示自己胸部像水蜜桃，Stacy則自詡富士蘋果。&#13;<br> 曾被指在夜總會任職的Tiffany，昨日表示只會把報道當作笑話，她說：「我最近豐胸成功，超開心的，從D級長大到E級，方法就是把木瓜牛奶當水喝，再增肥，讓胸部長肉，穿塑身內衣、做仰卧起坐瘦腰，兩個月就大一個罩杯了！」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
