<html><header><meta charset="utf-8"><title>地監局研習課題第二波</title></header><body><h1>地監局研習課題第二波</h1><p>地產代理監管局為求提升代理專業水準，已展開一連串持續專業進修計劃，為方便日忙夜忙嘅經紀，委託香港網上學府，六月開始推出網上個案研習，即係e-Quiz，第二期研習課題就喺今個禮拜放上網。&#13;<br> 要先睹為快，可以click入網址 http://web02.hkcyberu.com/equiz登記，即時免費睇到，重做埋測驗，不過測驗只為攞咗牌嘅代理而設，今個月二十八號截止，錯過咗都唔緊要，事關一年有四次機會。 </p></body></html>
