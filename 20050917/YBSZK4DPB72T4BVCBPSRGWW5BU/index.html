<html><header><meta charset="utf-8"><title>王廷歆輸遺產與老妻生活費或無著</title></header><body><h1>王廷歆輸遺產與老妻生活費或無著</h1><p>身為龔如心家翁，王廷歆輸掉官司，當然無權承受王德輝的巨額遺產，莫說一毛錢也得不到手，還可能要承擔龔如心一億七千萬元堂費。此外，王廷歆與他的元配任玉珍於○一年獲法庭批准，可從王德輝的遺產中撥出臨時款項，每月各支取三萬元作生活費，以應付醫療費用、住屋、電力和電話等開支，但昨日敗訴後，亦意味王廷歆不能再從王德輝的遺產領取這筆生活費，可能從此被「閂水喉」。除了金錢有失外，翁媳對簿公堂，在庭上互數不是，始終令雙方聲譽受到損害。&#13;<br> 資料圖片</p></body></html>
