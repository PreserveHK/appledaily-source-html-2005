<html><header><meta charset="utf-8"><title>任達華視像望女解相思</title></header><body><h1>任達華視像望女解相思</h1><p>任達華因為身在台灣拍攝電視劇《東方茱麗葉》，未能返港與太太琦琦和女兒度中秋，為解相思之苦，他會在酒店以電腦的視像裝置，一睹女兒在嬰兒床的睡姿。</p><p>女兒做最年輕業主</p><p>任達華向來最重視妻女，他表示希望明年的中秋節可以一家人在北京賞月度中秋，因為他最近在北京購入新世界太華公寓一個住宅單位作居所，這更是他送給女兒任晴佳的禮物，亦令女兒成為最年輕的業主，而新居是由他和太太一起設計裝修，任達華表示以他多年來投資物業的心得，相信今次投資會有合理的利潤回報。</p></body></html>
