<html><header><meta charset="utf-8"><title>君悅華庭家具優惠吸炒家</title></header><body><h1>君悅華庭家具優惠吸炒家</h1><p>【本報訊】由周大福發展的北角君悅華庭，現推出家具套餐優惠吸引投資客。新世界發展（017）營業及市務副經理李冠亮表示，樓盤單位面積主要分606及1030方呎兩類，細單位家具套餐價值6萬元、大單位12萬元。&#13;<br> 該盤共有46個單位，已累售逾10伙，套現逾7000萬元。餘下單位平均呎價約7200元，高層相連及複式單位，意向呎價分別是1萬及1.2萬元，發展商稍後或會再調高3至5%。整個樓盤預計可套現3億元。&#13;<br> 美聯物業助理營業董事曾志光說，北角半山現時租金回報率約3.5至4.5厘，租客不少是日韓籍人士，他相信君悅華庭可吸引投資者入市。</p></body></html>
