<html><header><meta charset="utf-8"><title>網通08奧運服務總值4.8億</title></header><body><h1>網通08奧運服務總值4.8億</h1><p>▲網通（906）宣布，與母公司通網通集團訂立合作協議。上市公司將在08年為北京奧運會提供電訊產品及服務，而獲得在贊助協議項下使用08奧運組合標誌和贊助標誌從事與產品有關的市場營銷活動的權利和機會。上市公司提供電訊產品及服務的總價值將不超過合作協議的對價（即該等權利和機會的估算價值）為4.8億元人民幣。&#13;<br> &#13;<br> ▲數通集團（8030）宣布，接獲聯交所通知，須在6個月期限內提交有效復牌建議，否則聯交所將在明年3月8日取消其上市地位。數通在02年7月2日停牌至今。</p></body></html>
