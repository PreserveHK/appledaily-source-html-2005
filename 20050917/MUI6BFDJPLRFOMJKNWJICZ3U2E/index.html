<html><header><meta charset="utf-8"><title>　　四姨太偷閒飲下午茶 - 李八方</title></header><body><h1>　　四姨太偷閒飲下午茶 - 李八方</h1><p>澳門雖然有銀行風潮，賭王四姨太梁安琪一於好少理，噚日同好友偷閒茶敍，問到佢都有份參選嘅「9.25」澳門立法會選舉，近日澳門廉政公署破獲咗有組織嘅賄選案，佢就話：「咁做梗係唔好，唔要得，咁做好唔公平，澳門不嬲都係一個公平公正嘅地方。」至於問到賭王俾FBI查時，佢即刻話不願多談。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
