<html><header><meta charset="utf-8"><title>紀念9.18請願</title></header><body><h1>紀念9.18請願</h1><p>【本報訊】為紀念「九．一八」事變七十四周年，兩個民間團體昨日分別遊行到日本駐港總領事館遞交抗議信。香港索償協會指，日本政府當年在港發行軍票取代港元，令港人蒙受巨大財富損失，估計現時仍有三千五百個家庭持有大量軍票，要求日本以合理通脹比率兌換回這些軍票（圖）。&#13;<br> 工聯會二十多名成員昨亦到日本駐港總領事館請願，抗議日本軍國主義復辟，代表王國興批評日相小泉純一郎參拜靖國神社是可恥行為。日本駐港總領事館人員分別接收了他們的抗議信，示威人士隨後散去。&#13;<br> 孔慶初攝</p></body></html>
