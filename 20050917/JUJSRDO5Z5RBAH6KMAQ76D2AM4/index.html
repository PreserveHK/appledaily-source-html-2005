<html><header><meta charset="utf-8"><title>法官施允義退休百人歡送</title></header><body><h1>法官施允義退休百人歡送</h1><p>【本報訊】在司法機構服務二十年的區域法院法官施允義，昨處理最後一宗案件後便退休，逾百名法官及大律師出席歡送儀式。&#13;<br> 資深大律師清洪致詞讚揚施允義判刑公平，又憶述施官多年前擔任西區裁判官時，他代表一名刑事恐嚇案被告，儘管該被告沒有刑事紀錄，最後仍被定罪判監兩年。施允義聽罷隨即指清洪當年的求情陳詞可能不夠好所致，隨即引來哄堂大笑，施又向法庭書記、傳譯、懲教人員及在場記者致謝。　　&#13;<br> 施允義七四年在愛爾蘭成為大律師，後來港加入司法機構，八五年任裁判官，九四年起擔任區院法官至今，現年五十五歲。</p></body></html>
