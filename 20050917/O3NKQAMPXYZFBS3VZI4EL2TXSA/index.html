<html><header><meta charset="utf-8"><title>五月天唱廣東歌嗌攞命</title></header><body><h1>五月天唱廣東歌嗌攞命</h1><p>台灣男子組合五月天昨日到九龍灣展貿為他們首個音樂會進行拜神儀式，據知他們邀請了譚詠麟擔任表演嘉賓，眾人合唱《愛情陷阱》。</p><p>練足三個月</p><p>成員阿信表示邀請譚校長擔任嘉賓是因為他們十分喜歡對方，他說：「我們是樂壇的學生，所以這個音樂會就請來校長照顧我們這些後輩。」&#13;<br> 問五月天會否獻唱廣東歌，他們笑說：「只有一首《愛情陷阱》，背這首歌的歌詞已經要了我們的命，我們花了三個月去練，每天只能念到一句。」最後，成員怪獸表示今次以輕鬆的心情演出，他的壓力只是希望唱好歌。</p></body></html>
