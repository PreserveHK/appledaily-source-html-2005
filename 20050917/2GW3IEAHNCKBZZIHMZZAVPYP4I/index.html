<html><header><meta charset="utf-8"><title>關淑怡黑面晒低V</title></header><body><h1>關淑怡黑面晒低V</h1><p>譚詠麟、李克勤和關淑怡（Shirley）等昨日在紅館綵排《星光熠熠耀保良》，Shirley見到記者時全程口黑面黑，更不斷以趕時間拒絕訪問。&#13;<br> Shirley昨日以一身黑色打扮示人，不慎透出黑色bra，阿倫在台上竟然開咪對着Shirley說：「你拉到咁低俾人睇通晒啦，成何體統呀！」Shirley即一臉認真說：「你唔好玩啦。」最後阿倫將自己的T恤拉低扮低胸衫，十分搞笑。</p><p>勸告要寬容</p><p>阿倫表示已勸告Shirley面對傳媒時要寬容些，他說：「我都同佢講過啦，唔係所有傳媒都係咁。」此外，克勤亦大讚Shirley的聲音有懾人魅力。&#13;<br> 採訪：王連連　攝影：何國豪</p></body></html>
