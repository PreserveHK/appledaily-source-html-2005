<html><header><meta charset="utf-8"><title>里奈極度性感償嫲嫲心願</title></header><body><h1>里奈極度性感償嫲嫲心願</h1><p>現年二十四歲的日本女歌手知念里奈近年人氣低迷，不過著名攝影大師篠山紀信最近邀請她成為模特兒，拍攝性感寫真集《digi+KISHIN》，助她從谷底反彈。</p><p>故鄉取景</p><p>知念里奈前日與攝影師篠山紀信在東京出席寫真集記者會時，透露這是自己首次在故鄉沖繩拍攝超級大膽性感照片，里奈說：「拍攝之前我非常擔心，所以曾對嫲嫲傾訴，她鼓勵我要趁着年輕去嘗試，她還說自己也曾想拍攝性感寫真呢！」而篠山紀信亦對里奈的表現讚不絕口，他說：「我要為新的知念里奈誕生而鼓掌。」</p></body></html>
