<html><header><meta charset="utf-8"><title>基仔遊賭城變小Fans</title></header><body><h1>基仔遊賭城變小Fans</h1><p>古巨基早前遠赴拉斯維加斯出席頒獎禮嘉賓，雖然已是第三次到當地，但他依然嚮往這個充滿度假感覺的地方。基仔每次都會把握時間觀看大型表演，今次亦不例外，在短短兩天便看了六場表演，令基仔最深刻的是能夠欣賞到CelineDion的演唱會。</p><p>大讚CelineDion</p><p>基仔與工作人員在演唱會中儼如小fans，為吸引巨星注意，每當CelineDion走近時，他們便高呼「CelineDionIloveyou!」CelineDion聽後即回應說：「Iloveyoutoo!」逗得基仔開心不已，之後更大讚CelineDion的歌唱水準一流。</p></body></html>
