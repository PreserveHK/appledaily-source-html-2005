<html><header><meta charset="utf-8"><title>消臭噴霧劑$45</title></header><body><h1>消臭噴霧劑$45</h1><p>煙霧式消臭劑用法方便，而噴霧式消臭劑就可重點清潔冷氣風口，呢款PROSTAFF消臭噴霧劑有加長噴嘴，可以伸入風口位作重點消臭除霉，先閂好冷氣及生風口，向冷氣出風口噴10-15秒，然後開冷氣，於中控台入風口處再噴十幾秒，就完成整個消臭程序。&#13;<br>&#13;<br>記者、攝影：戴維浩&#13;<br>地址：旺角山東街80號地下&#13;<br>查詢：27704855（金輪）</p></body></html>
