<html><header><meta charset="utf-8"><title>知多啲：贏盡6站始分「金」</title></header><body><h1>知多啲：贏盡6站始分「金」</h1><p>國際田聯在1998年成立黃金聯賽以來，每年各項目的頂尖選手都為總值達百萬美元的50公斤黃金進行激烈競爭。&#13;<br> 在03年以前的5年中，黃金聯賽每年都在歐洲設立7站比賽，每站比賽設立男女各6項共12個單項賽事，每年的項目會有所不同。今年則設立了7項男子比賽項目及5項女子項目。在02年以前，只有獲得7站中5站以上單項冠軍的選手，才有資格分享50公斤的黃金。03年，國際田聯規定，只有獲得全部6站冠軍並參加總決賽的選手才能「分金」。今年的總決賽，將於9月9至10日在摩納哥舉行。</p></body></html>
