<html><header><meta charset="utf-8"><title>德昌大減董事酬金</title></header><body><h1>德昌大減董事酬金</h1><p>大家都知全球第二大摩打生產商德昌電機，佢嗰位掌舵人、即係集團主席兼行政總裁汪穗中份人好認真，無論係面對分析員，抑或係面對記者，都唔會講多過業績或年報所披露嘅資料，永遠都係四平八穩，不過，蘭西估唔到佢對自己嘅要求一樣咁高。&#13;<br> 話說蘭西噚日喺網上睇德昌本年報，發現德昌上年度嘅董事酬金，最高嗰個由前一年度嘅最多七百萬，一跌就跌咗落去只得五百萬，跌幅差唔多有成三十個巴仙！照推斷，呢個董事應該就係汪穗中。其實佢舊年業績都唔係咁差啫，唔使咁重手啩！</p></body></html>
