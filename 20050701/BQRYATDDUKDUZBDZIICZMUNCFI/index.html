<html><header><meta charset="utf-8"><title>新張推潤膚乳贈興</title></header><body><h1>新張推潤膚乳贈興</h1><p>Kiehl's的經典潤膚乳CremedeCorps，一直是我的至愛。而Kiehl's最近除開設玻璃屋專門店，更推出Light-weight清淡版潤膚乳贈興。新版質地更爽，配合潤膚沐浴露，令皮膚好柔滑。&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>攝影：陳盛臣</p><p>Kiehl's（23192018）&#13;<br> 地址：九龍塘又一城UG-36店</p></body></html>
