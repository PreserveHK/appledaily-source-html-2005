<html><header><meta charset="utf-8"><title>蘋果調查<br>三成半被訪者繼續上街</title></header><body><h1>蘋果調查<br>三成半被訪者繼續上街</h1><p>本報昨以音頻電話成功訪問七百多人，兩成四被訪者曾參加過7.1遊行，當中約三成半表示今日會繼續上街，約六成半稱原因是要爭取民主政制，一成二人稱不滿政府施政。至於曾參加7.1遊行但不參加今日遊行者中，三成半人稱要觀察曾蔭權政府表現，三成四人稱無特別議題表達。</p><p>過去無參加7.1遊行者中，九成六稱不會上街；百分之四會上街者中，五成七說要爭取民主及不滿施政。兩組不上街者中，分別只有百分之七至八指不參加遊行與同性戀團體帶隊有關。</p></body></html>
