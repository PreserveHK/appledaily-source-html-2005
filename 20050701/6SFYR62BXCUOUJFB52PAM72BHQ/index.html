<html><header><meta charset="utf-8"><title>陳苑淇透視上陣救老闆</title></header><body><h1>陳苑淇透視上陣救老闆</h1><p>陳苑淇（Jolie）昨日在大埔拍攝新歌ＭＶ時，身穿迷你裙和白色上衣亮相，內裏的黃色bra若隱若現，非常性感。</p><p>對少寶有信心</p><p>Jolie說：「呢個look主要係配合番生力啤廣告，因為我喺廣告度都有呢個造型，我重會喺MV中濕身，我唔覺得太性感啫，健康性感都冇所謂。」&#13;<br> 此外，早前有指其經理人陳少寶簽下Jolie後，虧蝕約五十九萬，陳少寶遭其合夥拍檔追討十八萬欠款，Jolie對此說：「吓，係咩？我唔知喎，少寶都冇同我講，佢唔同我講即係好小事啫，我一啲都唔擔心，完全冇影響我嘅工作，我對少寶都好有信心。」&#13;<br> 採訪、攝影：胡比</p></body></html>
