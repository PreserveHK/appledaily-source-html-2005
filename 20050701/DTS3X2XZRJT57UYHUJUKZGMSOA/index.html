<html><header><meta charset="utf-8"><title>吳日言同情靚佬湯</title></header><body><h1>吳日言同情靚佬湯</h1><p>官恩娜、陳文媛、吳日言、曹敏莉、李彩華和二十位準港姐等，前晚在尖沙嘴出席新片《強戰世界》首映。</p><p>討厭被扯髮</p><p>吳日言重提湯告魯斯（TomCruise）被電視台職員以假咪噴水整蠱一事，她力撐靚佬湯說：「佢始終係巨星，佢都有佢嘅面子，同小器無關，呢種行為太冇禮貌。」吳日言表示以前留冬菇頭時，曾被男歌迷扯頭髮驗證是否真髮型，她說：「我好唔鍾意佢哋咁做。」&#13;<br> 而官恩娜穿上低胸裝到場，她對於近日靚佬湯跟名嘴MattLauer在節目中舌劍唇槍，官恩娜相當失望，她說：「明星無論幾紅，佢嘅行為都應該好啲。」&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳偉權</p></body></html>
