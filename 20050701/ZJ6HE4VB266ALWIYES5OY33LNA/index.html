<html><header><meta charset="utf-8"><title>美日　二人套餐甜蜜蜜</title></header><body><h1>美日　二人套餐甜蜜蜜</h1><p>在香港迪士尼擺酒動輒要十圍、二十圍，不想大事鋪張的新人，豈不是要被拒諸門外？不過，在美國及日本的「FairyTaleWedding」卻設有二人婚禮套餐。一對新人一樣可選擇多個地點舉行婚禮，也可邀請米奇美妮做嘉賓。假若還想雙方父母又或少數親朋戚友一同出席的話，美國及日本均提供小型宴會廳，讓你舉行結婚派對。在加州及奧蘭多迪士尼樂園，婚禮顧問更可安排新人參加度假區獨特的TeaParty等。</p></body></html>
