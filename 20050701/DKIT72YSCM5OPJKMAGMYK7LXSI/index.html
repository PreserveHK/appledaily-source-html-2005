<html><header><meta charset="utf-8"><title>四學生搶劫判社服令</title></header><body><h1>四學生搶劫判社服令</h1><p>【本報訊】四名十六至十七歲的中學生，於去年二月二十八日晚上，在油麻地京士柏公園以水喉鐵通襲擊六名正在聊天的青年，並搶去他們的財物。四名被告早前於高等法院承認一項搶劫罪，法官指四人的行為極度愚蠢，考慮他們仍在求學期間，加上獲得家人支持，故格外開恩，輕判各人接受二百四十小時社會服務令。&#13;<br> 法官貝珊在判刑時指，四名被告在被捕後均坦白承認控罪，並且察覺到他們在候審的一年間品格有明顯改善。雖然法庭仍認為案情嚴重，但考慮各人年紀尚輕，而且獲得家人及教會的支持，故決定不判以監禁式刑罰。&#13;<br> 案件編號：HCCC232/04</p></body></html>
