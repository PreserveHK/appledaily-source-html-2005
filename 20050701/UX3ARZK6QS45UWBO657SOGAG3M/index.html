<html><header><meta charset="utf-8"><title>九漢涉攜警棍圖掃場</title></header><body><h1>九漢涉攜警棍圖掃場</h1><p>【本報訊】警方有組織罪案及三合會調查科（俗稱Ｏ記）接獲線報，指有黑社會「和合圖」成員到尖沙嘴一間酒吧「掃場」，警員在酒吧門外埋伏並截停兩輛的士，拘捕車上九名男子，發現各人獲分發一支警棍作武器。涉案九人昨解上九龍城裁判法院，案件現押後至八月二十五日再提訊，待控方諮詢律政司意見，各被告不准保釋還押監房。&#13;<br> 九被告是李國威、王家輝、麥志豪、黎皓銘、陳偉浩、吳永良、蘇志能、徐偉文及黃展雄，年齡由二十二至三十一歲，同住香港仔鴨脷洲一帶，報稱任職地盤工人、球隊教練及清潔汽車工人。&#13;<br> 案件編號：KCCC4180/05</p></body></html>
