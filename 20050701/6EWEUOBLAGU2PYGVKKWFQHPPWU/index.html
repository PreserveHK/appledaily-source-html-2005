<html><header><meta charset="utf-8"><title>中大廚工絞斷四指</title></header><body><h1>中大廚工絞斷四指</h1><p>【本報訊】昨午四時許，十九歲姓陳廚工在中文大學一個食堂內用碎肉機製作蒜茸時，疑貪方便用手將蒜頭推入碎肉機，右手掌被捲入機內，事主忍痛立刻關上碎肉機電源，但右手掌除拇指外四根手指已被絞斷。&#13;<br> 其他工人赫聞陳的慘叫聲，即上前察看並致電報警，工友隨即拆開碎肉機將斷指取出，用冰塊包裹交給救護員，連同陳一併送院（圖），以便醫生進行接駁斷指。&#13;<br> 慘遭碎指的十九歲青年姓陳，家住天水圍天恆邨，有多年廚房經驗，數月前才到中文大學聯合食堂工作。他送院時仍清醒，並用左手打手提電話通知家人。&#13;<br> 李偉民攝</p></body></html>
