<html><header><meta charset="utf-8"><title>機械人比賽鬥奏樂比跳舞</title></header><body><h1>機械人比賽鬥奏樂比跳舞</h1><p>【本報訊】「2005青少年機械人世界盃」昨日在科技大學舉行，為了能夠代表香港出席於本月十三至十九日在日本大阪舉行的世界大賽，參賽的中學生施展渾身解數，製造曉跳舞、踢波的機械人。&#13;<br> 觀塘功樂官立中學製造了一系列表現中國文化的機械人，它們會彈琵琶及二胡，演奏《梁祝化蝶夢》，就讀中一的林同學說：「完成之後，覺得好靚、好有成功感。」即使之前廢寢忘餐研製機械人，均是值得的。最後勝出的隊伍包括風采中學、迦密主恩中學及佛教何南金中學。</p></body></html>
