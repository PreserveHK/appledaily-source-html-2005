<html><header><meta charset="utf-8"><title>大同全購格蘭集團</title></header><body><h1>大同全購格蘭集團</h1><p>▲大同機械（118）宣布，已達成協議，以1美元向無錫塑料機械廠，增持中國無錫一間塑料注射成型機生產廠，格蘭集團49%股權，令其持股量將增至100%。&#13;<br> ▲聯華超市（980）澄清，公司並無與華聯超市就合併進行商談，亦沒有與華聯達成任何協議或共識。&#13;<br> ▲證監會公布，成功檢控京華山一前行政總裁林克銘，指其於03年7月在陜西西北新技術（8258）上市時，認購5.22%權益，但延至去年11月才申報。東區裁判法院向他判罰1萬元及向證監繳付調查費782元。</p></body></html>
