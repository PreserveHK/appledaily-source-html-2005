<html><header><meta charset="utf-8"><title>新創建未定出紅灣推售期</title></header><body><h1>新創建未定出紅灣推售期</h1><p>【本報訊】新創建集團（659）主席鄭家純昨於股東大會後表示，紅灣半島的改裝工程仍在籌備中，集團並無預算此項目何時完成及推售。</p><p>新巴盡量不加價</p><p>對於西九龍可能放棄單一招標，他說新世界發展（017）是否參與，視乎政府稍後公布的方案而定。&#13;<br> 對於油價上升加重旗下新世界巴士營運成本，他希望透過降低其他營運成本以減低加價壓力，盡量維持票價不變。&#13;<br> 被問到增持新創建時，鄭家純說：「純粹因為對公司本身業務前景有信心」，暫時未擬再增持。至於為何只增持新創建，他說：「呢樣嘢好難講，有咁多股票。」又指公司重組大致上已完成，惟仍有很多地方須再改善檢討。&#13;<br> </p></body></html>
