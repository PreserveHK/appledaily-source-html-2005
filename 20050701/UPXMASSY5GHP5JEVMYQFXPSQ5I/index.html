<html><header><meta charset="utf-8"><title>拓展熱電冷三聯供</title></header><body><h1>拓展熱電冷三聯供</h1><p>除水務外，中煤亦擬涉足內地天然氣發電。陳永堅表示，正研究在內地發展「區域性能源站」的可行性，研究地點包括西安、順德、武漢及北京的小區，預計每項目投資數億元，回報率可達15%。&#13;<br> 這種「熱、電、冷三聯供」的區域性能源站概念，是以較清潔的天然氣取代傳統煤炭發電，再用發電過程中產生的多餘能源製造冷氣；或在冬天時直接供應暖氣，增加能源效益。他指出，由於是以小區形式供電，故電價不受物價管理局管制。&#13;<br> 陳永堅透露，洽商中的項目涉及商場、商廈以至整個住宅小區，其中以西安項目進展最理想，現正進行前期工程，希望年底前落實一至兩項。</p></body></html>
