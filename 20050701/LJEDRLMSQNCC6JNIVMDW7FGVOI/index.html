<html><header><meta charset="utf-8"><title>天地數碼料機頂盒銷量倍增</title></header><body><h1>天地數碼料機頂盒銷量倍增</h1><p>【本報訊】天地數碼（500）總裁呂品表示，預期今年機頂盒在內地的銷售將以倍數速度增長，另擬與母公司友利控股（419）旗下的保利華億合作，將對方的媒體內容透過數碼電視廣播。</p><p>擬與保利華億合作</p><p>他表示，6月初已獲廣西自治區廣電局批准，獨家為當地數碼電視機頂盒提供技術，現時當地的數碼電視用戶約300萬戶。由於公司本身不涉及機頂盒生產，故有關服務收入主要來自軟件及技術牌照費用，廣西省數碼電視預期本月初正式推出，屆時可為集團提供收入。&#13;<br> 他表示，中央已明確規定電訊營運商只可經營傳送服務，內容仍要由廣電局提供，令市場對機頂盒的需求又再迅速增長。</p></body></html>
