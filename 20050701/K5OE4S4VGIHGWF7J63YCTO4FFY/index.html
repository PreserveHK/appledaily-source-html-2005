<html><header><meta charset="utf-8"><title>男子體內藏毒囚14年</title></header><body><h1>男子體內藏毒囚14年</h1><p>【本報訊】海關去年十二月二十二日破獲同年最大宗體內藏毒案，在機場截查一名從杜拜抵港擬轉機往廣州的非洲塞拉利昂籍男子，將他拘捕後五日內經十一次排出七十八粒子彈狀物品，證實為共重逾一公斤的海洛英毒品，巿值近五十萬元。該非漢昨在高等法院承認販毒罪名，判監十四年。&#13;<br> 三十四歲被告JannehMohamed，報稱商人。法官宣判時指，被告甘願冒生命危險以體內藏毒方法販毒獲利，應預期被捕後會被重判。&#13;<br> 案件編號：HCCC116/05</p></body></html>
