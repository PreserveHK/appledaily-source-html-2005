<html><header><meta charset="utf-8"><title>羅守輝部署出貨</title></header><body><h1>羅守輝部署出貨</h1><p>投資者羅守輝最近攞咗旗下全部物業，去測量師行做估值，唔知會有乜搞作呢？啲貨包括半山行人電梯旁嘅住宅地盤，喺嚤囉廟交加街同些利街交界，輝煌臺附近，四千幾呎，起到十倍樓面，聽講有發展商已經畀到成兩億，可能會賣都唔定。&#13;<br> 講起呢位低調富豪，老竇係城中富豪九叔羅肇唐，身家唔少，舊年用十三億幾向華潤買咗個中環商業地盤，𠵱家怕且帳面賺唔少，相信係佢嘅投資組合中較值錢嘅一件。&#13;<br> 今年頭，羅守輝曾經喺深井一帶大手掃住宅，好似海雲軒咁，一手同二手啱價就買，搞到市場冇晒供應，佢𠵱家已經係該盤嘅最大單一業主。&#13;<br> </p></body></html>
