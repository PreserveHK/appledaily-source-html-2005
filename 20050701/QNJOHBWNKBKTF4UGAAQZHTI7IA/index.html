<html><header><meta charset="utf-8"><title>模擬海嘯裝置</title></header><body><h1>模擬海嘯裝置</h1><p>去年底的南亞海嘯令全人類見識到海嘯的威力。日本港灣機場技術科學家，現已製成海嘯模擬裝置（圖一），周三就製造出二點五米、全球最高的人造海嘯，以評估海嘯的威力，制訂更佳的海嘯疏散計劃，將海嘯災害降至最低。&#13;<br> 海嘯模擬裝置是一個混凝土製的狹長水槽，在昨日的研究中，科學家在狹槽前方放置了一個人體模型。當二點五米高的人造海嘯襲來，人體模型也被沖走（圖二）。&#13;<br> 美聯社</p></body></html>
