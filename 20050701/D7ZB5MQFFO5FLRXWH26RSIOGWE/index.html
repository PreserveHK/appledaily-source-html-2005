<html><header><meta charset="utf-8"><title>利嘉閣後勤花紅做首期</title></header><body><h1>利嘉閣後勤花紅做首期</h1><p>利嘉閣喺十六個月內盈利達到一億目標，集團主席施永青實踐諾言，向後勤派發最高五個月花紅，噚日過數，聽講好多後勤相約一齊去銀行打簿，享受開心嘅一刻。&#13;<br> 收多五個月糧，啲後勤點慶祝呢？好多話會放假去旅行，但研究部主管周滿傑就決定用嚟做首期一部份，入市買樓，對樓市投下信心一票。佢用九成按保方式，買入一個二百四十萬嘅土瓜灣傲雲峰六座高層A單位，面積六百三十九呎，同爸爸媽咪一齊住，改善居住環境。佢話因擔心同區煤氣個新盤翔龍灣開賣，會推動同區樓價上升，所以嗱嗱聲入市。</p></body></html>
