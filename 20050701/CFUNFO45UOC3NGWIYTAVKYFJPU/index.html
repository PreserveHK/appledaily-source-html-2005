<html><header><meta charset="utf-8"><title>富士Forester評為最優秀SUV</title></header><body><h1>富士Forester評為最優秀SUV</h1><p>日本富士Forester連續兩年榮獲美國《人車誌》（Car&amp;Driver）評為最優秀SUV（小型級別組）（參選同類SUV有FordEscape、HyundaiTucson、KiaSportage、LandRoverFreelander等）。Forester駕駛感覺同車廂布局同房車無大分別，渦輪增壓引擎推動呢部五門車至時速60公里亦只係5.3秒，比同級車種都要快，令加速感同操控性能都得到高度嘅評價。&#13;<br>&#13;<br>記者：戴維浩</p></body></html>
