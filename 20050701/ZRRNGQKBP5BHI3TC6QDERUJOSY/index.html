<html><header><meta charset="utf-8"><title>港人對彩色米反應</title></header><body><h1>港人對彩色米反應</h1><p>元氣壽司黃埔分店發言人：公司只會用來自日本的稻米，不會採其他地方的白米或者有顏色的米。&#13;<br> &#13;<br> 任職家政老師的吳小姐：米有碳水化合物，蔬果就有纖維，同時攝取兩種營養都幾好，不過要看看究竟是怎樣研製，如果安全，五顏六色的米最好用來做甜品，混合糯米來裹糭都不錯！&#13;<br> &#13;<br> 喜歡飲飲食食的岑展飛：會有興趣試下，但價錢太貴了，只會間中吃一次，如果由日本人發明會更加安心，因為不了解台灣的監管制度，中國人做的食物始終令人擔心。	&#13;<br> 本報記者</p></body></html>
