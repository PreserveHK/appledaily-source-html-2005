<html><header><meta charset="utf-8"><title>員工疑因工會背景遭解僱</title></header><body><h1>員工疑因工會背景遭解僱</h1><p>【本報訊】一名環美航務加油部員工，因早前不簽收警告信，而遭公司即時解僱。該員工陳晉成昨在港九勞工社團聯會及機場空運員工協會的陪同下召開記者會，抗議公司無理解僱，並會向勞工處和機管局申訴。</p><p>常代員工抱不平</p><p>陳晉成說，當日是按照公司告示板指示的油量進行入油工作，而當航空公司要求改變油量時卻沒有通知他，加油官到場後也沒有作出更正，機長最後亦接受該油量，但後來公司向他發出警告信。他質疑是由於自己作為職工會秘書，經常代員工抱不平，而遭針對。</p></body></html>
