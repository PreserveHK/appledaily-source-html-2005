<html><header><meta charset="utf-8"><title>《實尾島》導演公開道歉</title></header><body><h1>《實尾島》導演公開道歉</h1><p>韓片《實尾島》導演康佑碩早前曾批評「韓國演員太重視金錢」，而被點名批評的韓星崔岷植和宋康昊前日招開記者會反駁指控後，康佑碩即公開向二人道歉。</p><p>「形象受損非常遺憾」</p><p>康佑碩前晚十時左右向當地傳媒發傳真，他在公開信函中說：「演員崔岷植和宋康昊的名字在報紙公開，導致他們作為公眾人士的形象受損，對此我感到非常遺憾。這兩位演員是為韓國電影同甘共苦的同志，所以我更感到遺憾。如果我需要為此負責，那我會欣然承擔。」</p></body></html>
