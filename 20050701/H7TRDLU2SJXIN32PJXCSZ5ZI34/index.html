<html><header><meta charset="utf-8"><title>大成生化全購大成實業</title></header><body><h1>大成生化全購大成實業</h1><p>▲大成生化（809）公布，擬以9億元購入大成實業100%權益。而大成生化之聯席主席徐周文，為大成實業的法定代表兼董事。大成實業去年底純利300萬元，較03年度減少79%，原因是股息減少，及貿易業務結束所致，資產淨值為1.86億元。&#13;<br> ▲歐盟委員會宣布，自6月30日起，對來自中、印的勞保鞋進行反傾銷調查，該會發言人指調查是應歐洲製造商要求而展開的，調查最長可能需時15個月，但該會希望在9個月內完成。</p></body></html>
