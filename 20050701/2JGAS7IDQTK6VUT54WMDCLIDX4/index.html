<html><header><meta charset="utf-8"><title>彭丹自封紅色異形</title></header><body><h1>彭丹自封紅色異形</h1><p>彭丹噚日喺金鐘香格里拉接受訪問，遲晒大到嘅佢解釋話：「七（出）邊好大耳（雨），塞車呀！」近年喺內地拍好多戲嘅佢話俾內地傳媒封為「紅色藝人」，彭丹解釋話：「我喺內地拍好多震驚（正經）嘅戲，佢哋咪封我做紅色異形（藝人）囉！」丹丹今次返港係為出席今晚嘅《獎門人十週年大典》，早前佢喺節目中爆鈕，睇到啲阿伯目瞪口呆，噚日做訪問亦着咗件令阿伯為之振奮嘅超低胸衫，「永遠榮譽阿伯殺手」真係當之無愧。</p></body></html>
