<html><header><meta charset="utf-8"><title>生產商是中科院院士</title></header><body><h1>生產商是中科院院士</h1><p>安徽泗縣疫苗事件發生後，既是甲肝疫苗的發明者，又是肇事疫苗生產商──浙江普康生物科技公司董事長的中國科學院院士毛江森說：「我百分百確定她（死亡學童李威）的死是痢疾引起。」&#13;<br> 他所持的三點理據是：甲肝疫苗能提高肌體免疫力、李威有痢疾症狀、毒性痢疾在農村非常普遍。問題是：毛江森並未診斷過李威的病情，也沒親身到過泗縣現場調查，加上他所說李威的痢疾病徵，只是透過電視看到的，不免令人質疑，其結論能站得住腳嗎？&#13;<br> 浙江普康生物科技公司成立於一九九一年，翌年開始向市場提供甲肝疫苗，全國人大前委員長喬石、前副總理李嵐清等曾到廠視察。&#13;<br> 上海《新聞晨報》</p></body></html>
