<html><header><meta charset="utf-8"><title>BobGeldof招兵圍攻貝理雅</title></header><body><h1>BobGeldof招兵圍攻貝理雅</h1><p>於全球多地舉行的Live8慈善音樂會將於明天舉行，主辦人之一BobGeldof日前應MTV電視台邀請，將於電視上與英國首相貝理雅（TonyBlair）對質。當日還會有來自二十四個國家、包括非洲九國的年輕人，與貝理雅討論第三世界國家的問題。據說美國人氣組合Destiny'sChild及KanyeWest已準備了尖銳的問題質問貝理雅。&#13;<br> 此外，英國Live8主辦單位日前表示會多派五萬五千張門票，讓歌迷於海德公園的大銀幕欣賞音樂會。前日大會以先到先得的形式派發門票，結果在兩小時內火速派清，不少取到門票的歌迷都表示十分高興。</p></body></html>
