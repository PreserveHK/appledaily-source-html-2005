<html><header><meta charset="utf-8"><title>恆基上月套現7億</title></header><body><h1>恆基上月套現7億</h1><p>【本報訊】近期市場焦點落在豪宅新盤，恒基地產（012）趁勢催谷豪宅物業，營業部總經理謝偉銓表示，集團上月售樓收益主要來自豪宅盤，套現約7億元，包括何文田京士柏山、中半山麥當勞道11號及富匯豪庭。&#13;<br> 恒基地產副總經理林達民表示，過去一周，京士柏山錄得7宗成交，涉資3億元。系內的富匯豪庭，謝偉銓表示，售出6伙，套現3億元。&#13;<br> 連同麥當勞道11號及西灣河嘉亨灣，集團6月售樓收益約7億元。</p></body></html>
