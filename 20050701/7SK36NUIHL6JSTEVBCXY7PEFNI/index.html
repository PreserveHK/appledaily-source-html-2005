<html><header><meta charset="utf-8"><title>東娛終止與CG合營</title></header><body><h1>東娛終止與CG合營</h1><p>▲東方娛樂（009）公布，終止與CityGlory成立合營公司的協議，主要是CG未有按協議於3個月內，向合資公司旗下的製作公司轉讓其於英屬處女群島公司的全部股本，嚴重違反協議。&#13;<br> ▲東方海外（316）公布持續關連交易，6月29日分別與中國航運、貿聯企業及偉聯科技訂立協議，對方在台灣為台灣東方海外提供若干服務，為期3年，3家公司之控股股東彭蔭剛為主席董建成之舅仔。</p></body></html>
