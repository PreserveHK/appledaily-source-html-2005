<html><header><meta charset="utf-8"><title>蘭西情報課：藍天示範單位家具拍賣</title></header><body><h1>蘭西情報課：藍天示範單位家具拍賣</h1><p>發展商賣樓，最少都會搭建一兩個示範單位，裏面嘅擺設愈嚟愈豪，但係樓盤賣完或者入伙後就拆，啲嘢多數用唔番，丟棄就略嫌可惜，但搵地方擺都幾傷腦筋。&#13;<br> 香港興業就由今日起一連十日，將東涌藍天海岸示範單位啲擺設攞去拍賣，收益全數撥捐兒童癌病基金。今次共有逾二百件家具擺設，包括梳化、餐枱椅、餐具同花瓶等。慈善拍賣重獲得幾間設計公司支持，免費提供家具翻新、搬運同海報設計。&#13;<br> 蘭西記得，香港興業喺○三年都搞過藍天海岸家具拍賣，為兒童癌病基金籌到四萬蚊善款。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
