<html><header><meta charset="utf-8"><title>白米養份大量流失</title></header><body><h1>白米養份大量流失</h1><p>大米是中國南方的傳統主糧，計有秈米、粳米、糯米等種類，而日常食用的大米則以秈米和粳米為主，大米含豐富蛋白質、脂肪、碳水化合物，亦含VE、B1、B2、B6、葉酸等維生素，及鈉、鐵、鈣、磷等礦物質。&#13;<br> 但我們日常食用的精白米在製作過程中經過精磨、去掉外層後，已經流失了60%-70%維生素及礦物質，在煮食的時候這些營養更是進一步流失，人體真正能吸收的主要是碳水化合物及蛋白質，營養價值不高。&#13;<br> 《蘋果》資料室</p></body></html>
