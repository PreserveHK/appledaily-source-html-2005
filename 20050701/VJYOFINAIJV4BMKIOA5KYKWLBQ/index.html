<html><header><meta charset="utf-8"><title>申請法團校董會撥款</title></header><body><h1>申請法團校董會撥款</h1><p>【本報訊】教育統籌局將於本月八日向立法會財務委員會申請撥款三億五千萬元，用以提供一次過的現金津貼，協助資助學校設立法團校董會。&#13;<br> 該局建議，資助學校若在○五?○六至○八?○九這四個學年期間成立法團校董會，每年可額外獲得三十五萬元「起動費」，取代之前建議一次過獲逾百萬撥款的安排；當局又會容許有關小學及中學可分別彈性運用每年三百萬元及五百萬元的津貼。不過有關建議早前被部份辦學團體指為利誘學校成立法團校董會。</p></body></html>
