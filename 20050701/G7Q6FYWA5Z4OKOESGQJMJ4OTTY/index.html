<html><header><meta charset="utf-8"><title>《頭文字T》網上熱播</title></header><body><h1>《頭文字T》網上熱播</h1><p>電影《頭文字D》上畫一星期票房勁收二千一百萬，贏盡口碑，一班大專生亦以搞笑性質拍攝了一輯名為《頭文字T》的短片，放在網絡播映後得到很大迴響，導演李力持有份客串，扮演黃秋生的角色，亦有不同人分別扮演周杰倫、杜汶澤和鈴木杏，周杰倫睇完該短片後笑說：「我睇過啦，佢都冇我咁有型。」</p><p>杜汶澤：幾好笑</p><p>而杜汶澤則認為短片拍得不錯，他說：「睇完都幾好笑呀，香港就係要呢啲咁嘅人才，畀多啲創作空間佢哋啦，佢哋係學生嚟嘅嘛，叫佢哋畀心機讀書，大個咗就拍寰亞嘅電影。」</p></body></html>
