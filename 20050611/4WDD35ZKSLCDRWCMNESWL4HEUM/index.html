<html><header><meta charset="utf-8"><title>玩具反斗城虧損擴大</title></header><body><h1>玩具反斗城虧損擴大</h1><p>【本報綜合報道】美國第2大玩具零售商玩具反斗城（Toys“R”Us）在3月份同意賣盤予一投資集團後，首次公布季度業績，該公司上季虧損擴大近五成，遠差過市場預期。&#13;<br> 玩具反斗城今年首季（截至4月30日）淨虧損4100萬美元（約3.2億港元，或每股19美仙），較去年同期的2800萬美元（每股13美仙）虧損擴大46.4%，虧損額遠高於分析員預期的每股3美仙。營業額在連跌6個季度後，上季回升3.6%，報21.3億美元；同店銷售增長4.2%，但在美國本土市場的同店銷售跌0.7%。</p></body></html>
