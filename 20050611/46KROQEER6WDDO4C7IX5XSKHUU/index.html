<html><header><meta charset="utf-8"><title>中國數碼擱置發行A股</title></header><body><h1>中國數碼擱置發行A股</h1><p>【本報訊】中國數碼信息（250）主席于品海昨日出席股東大會後表示，基於A股市場表現並不理想，加上集團並非急於集資，故暫時擱置A股上市計劃。他重申不會對集團盈利及業務發展構成影響。&#13;<br> 另外，于品海透露，該集團在深圳前灣的住宅樓盤半島城邦，將於下半年推出，該盤共有1100個單位，可發售樓面面積約14.8萬平方米。他又表示，將在本月稍後公布有關資訊科技的業務。&#13;<br> 較早前中國數碼信息以2.21億元人民幣，出售所持的Acesite菲律賓酒店77.66%權益，該集團表示，是為了今後專注發展資訊科技業務。該集團去年錄得純利8257萬元。</p></body></html>
