<html><header><meta charset="utf-8"><title>田亮新歡似足郭晶晶</title></header><body><h1>田亮新歡似足郭晶晶</h1><p>田亮自緋聞女友郭晶晶移情霍啓剛後，曾自爆已有心上人，更稱因對方身份敏感而不便透露，但日前有內地傳媒拍得田亮與一名貌似郭晶晶的新女友撐枱腳。</p><p>重慶話交談</p><p>祖籍重慶的田亮，本周二（七日）與其新女友現身北京一家日本料理，席間二人以重慶話低聲談話，有說有笑，而田亮表現得相當體貼，不時為女伴夾菜。&#13;<br> 為不想引起注意，田亮選擇的位置比較偏僻，亦是餐廳最昏暗的一角，而他全程都相當警惕。這位田亮的新女友無論外貌與身形都與郭晶晶相似，二人離開時手牽着手，田亮更替女友拎手袋。</p></body></html>
