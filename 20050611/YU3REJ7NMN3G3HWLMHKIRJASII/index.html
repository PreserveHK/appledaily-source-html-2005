<html><header><meta charset="utf-8"><title>　　《蘋果》攝記三連冠 - 李八方</title></header><body><h1>　　《蘋果》攝記三連冠 - 李八方</h1><p>《蘋果日報》記者又獲獎。「前線焦點2004」攝影比賽噚日舉行頒獎禮，本報攝影記者鄭逸宇（圖右）取得突發組冠軍，凌樹輝同王子俊就分別喺特寫組同體育組取得優異獎。有份出席頒獎禮嘅冬冬局長（圖左）對鄭逸宇得獎作品好有興趣，猛話好恐怖；幅相拍到一位台灣退役老兵因不滿國親聯盟喺總統選舉中落敗，竟然爬上防暴圍欄自殘，又的確好得人驚。鄭逸宇已經連續三年攞冠軍，可稱三連冠。&#13;<br> 張家俊攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
