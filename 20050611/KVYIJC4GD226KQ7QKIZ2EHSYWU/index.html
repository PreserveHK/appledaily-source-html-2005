<html><header><meta charset="utf-8"><title>女廁遊蕩雷德賢翻案駁回</title></header><body><h1>女廁遊蕩雷德賢翻案駁回</h1><p>【本報訊】九巴創辦人雷亮的第五代後人雷德賢（三十二歲），因匿藏卡拉OK女廁廁格偷窺，被裁定遊蕩罪成，判監四十五日，他一直辯稱醉酒惹禍，上訴失敗後，昨以審訊嚴重不公，要求獲准向終審庭上訴，但被駁回，翻案夢碎，兼要即時入獄。&#13;<br> 終審庭常任法官包致金昨判案說，原審裁判官衡量所有證供後，認為雷酒醉的程度，未至於令他犯案，雷要獲准到終審庭，難度甚高，因為要證明法庭違反常規及令他受損害的程度，嚴重至終審庭要重新聽一次上訴，但法庭認為本案沒有可爭拗之處，故拒絕申請。&#13;<br> 案件編號：FAMC6/05</p></body></html>
