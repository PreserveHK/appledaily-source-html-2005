<html><header><meta charset="utf-8"><title>歌地亞向八國施壓</title></header><body><h1>歌地亞向八國施壓</h1><p>集合全球八大工業國領袖的八國峯會，將於下月在蘇格蘭舉行。德國名模歌地亞雪花（CluadiaSchiffer），前日趁八國財長於倫敦會面前夕，在記招上公開呼籲八大工業國要聯手改善第三世界國家人民的生活，還呼籲大眾應給予各國領袖壓力。&#13;<br> 歌地亞前日出席組織「全球對抗貧窮行動」的記招，呼籲八國應聯手協助第三世界國家脫離貧窮及減低其債務。歌地亞還站在八大工業國財長的巨型照片前，要大眾應給予各國領袖壓力，她說：「世界各國領袖不能對問題視而不見，作為一個母親，我會盡力協助今次活動。」</p></body></html>
