<html><header><meta charset="utf-8"><title>經緯購無錫宏大25%</title></header><body><h1>經緯購無錫宏大25%</h1><p>▲經緯紡織（350）宣布，向大股東中國紡織機械集團，收購無錫宏大紡織機械25%股權，現金代價1129.36萬元（人民幣，下同）。無錫宏大截至去年底止兩個年度稅後純利為1045萬及864萬元人民幣。&#13;<br> ▲成都普天電纜（1202）前日舉行股東大會，通過為兩家附屬公司提供合共7800萬元人民幣的貸款擔保，但該公司同時指出，由於營運資金緊張，因此要求股東批准，將上市集資所得的3640萬元撥作流動資金，並已獲得通過。</p></body></html>
