<html><header><meta charset="utf-8"><title>奧瑪花曼懷緬LV華麗園</title></header><body><h1>奧瑪花曼懷緬LV華麗園</h1><p>超級名牌LouisVuitton○五年秋冬繼續邀請荷李活女星奧瑪花曼（UmaThurman）擔任模特兒，與春夏於戶外取景的廣告比較，這個秋冬廣告回歸一九二○年代維也納全盛期的藝術情調，奧瑪花曼穿上懷舊味濃的LV新裝，配襯LVMonogramEllipse手袋，流露強烈的華麗色彩。</p><p>懾人魅力</p><p>LV再用奧瑪為廣告模特兒，皆因品牌藝術總監MarcJacobs甚為欣賞她的獨特氣質，Jacobs說：「她是個不可多得的漂亮女性及出色演員，在攝影師鏡頭下，她的迷人魅力、經典美豔氣質全然流露。」</p></body></html>
