<html><header><meta charset="utf-8"><title>曹眾演出先拜鄧麗君</title></header><body><h1>曹眾演出先拜鄧麗君</h1><p>曹眾、石修、肥媽瑪利亞、葉振棠和方伊琪等，前晚在尖沙嘴文化中心演出首場音樂劇《感受鄧麗君》，以紀念鄧麗君逝世十周年，大會在後台放置了一幅鄧麗君的遺像，眾演員在演出前均上香拜祭，祈求演出順利。&#13;<br> 曹眾今次扮演一名貌似鄧麗君的女導遊，曹眾於開騷前，在鄧麗君遺像前下跪上香，她說：「我哋綵排時，見到肥媽感動到喊，我啲眼淚都忍唔住流咗出嚟。」</p><p>守候故居</p><p>肥媽則扮演鄧麗君生前的管家金美，她說：「金美喺鄧麗君死後都守候喺佢嘅故居，我希望佢唔好將鄧麗君鎖喺心入面，要釋放自己，將鄧麗君精神發揚開去。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
