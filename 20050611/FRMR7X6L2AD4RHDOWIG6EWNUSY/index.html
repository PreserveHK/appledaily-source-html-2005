<html><header><meta charset="utf-8"><title>嘟嘟、林保怡齊齊搵銀</title></header><body><h1>嘟嘟、林保怡齊齊搵銀</h1><p>鄭裕玲與林保怡昨日出席在銅鑼灣世貿中心舉行的「惠康60週年」慶祝活動，二人以代言人身份分別乘坐smartcar到場，並舉行切大壽包、開香檳及全新廣告首播儀式。&#13;<br> 嘟嘟表示對再續約一年擔任代言人的酬勞感到非常滿意，被問到林保怡加入成為新代言人可會分薄她的酬勞？嘟嘟說：「佢哋好慷慨嘅，重加咗多少㖭，我都唔會蝕底嘅。」</p><p>好過拍戲</p><p>至於林保怡亦表示今次拍廣告的收入非常可觀，他說：「我喺嘟嘟身上學到做人一定要有所要求，今次拍廣告嘅酬勞，重好過拍一部戲有多。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：仇志德</p></body></html>
