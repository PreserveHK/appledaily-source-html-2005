<html><header><meta charset="utf-8"><title>ORANGERANGE鼓手手痛搵替身</title></header><body><h1>ORANGERANGE鼓手手痛搵替身</h1><p>沖繩六人人氣樂隊ORANGERANGE的鼓手KATCHAN，前日透過樂隊網頁表示，因左手腱鞘炎將暫停音樂活動一段時間，直至完全康復為止。</p><p>家鄉靜養</p><p>據知KATCHAN在上周五現場演出音樂節目《MUCISSTATION》後，感到左手劇痛，檢查後發現患上腱鞘炎，現正於家鄉沖繩靜養，相信要兩至三個月才可完全康復。而樂隊在今年夏天的多場戶外演唱會，KATCHAN將不會參與，樂隊將暫覓鼓手代替。</p></body></html>
