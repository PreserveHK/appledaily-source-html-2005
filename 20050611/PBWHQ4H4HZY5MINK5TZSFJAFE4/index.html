<html><header><meta charset="utf-8"><title>周汶錡一日五粽應節</title></header><body><h1>周汶錡一日五粽應節</h1><p>名模周汶錡為將出版的新書嘗遍美食，早前她到台灣工作，更破紀錄一天內吃了五款不同的糭，包括芋香紫米糭、南洋風肉糭、八寶糭、湖口豆沙糭及湖州鮮肉糭等，其中她最喜歡的是芋香紫米糭，因為紫米對促進血液循環很有幫助，芋頭的味道又很清香，風味十足。</p><p>排隊為吃包</p><p>另外，身為台北微風廣場代言人的周汶錡，上次到台灣無緣一試廣場內新開張、每日賣出二千個的橫浜豬扒包，這次終有機會一嘗美食，周汶錡說：「我都要排咗半個鐘先買到呢個豬扒包，的確鬆化無比，排咁耐隊買都係值得。」</p></body></html>
