<html><header><meta charset="utf-8"><title>鄭中基一吻奪芳心</title></header><body><h1>鄭中基一吻奪芳心</h1><p>鄭中基在電影《龍咁威II》中飾演被上司燉冬菇，後被派往駐守鄉間的警察，邂逅身手不凡鄉村少女Miki，鄭中基最後贏得芳心，Miki更要將螢幕初吻獻給對方。</p><p>體重暴跌</p><p>此外，昨日鄭中基到商台接受訪問時繼續穿上長袖衣服，不知是否要遮掩為女友蔡卓妍所紋的紋身。鄭中基笑稱因近期太忙而令體重暴跌至一百一十多磅，他說：「呢排瘦好多，費事着短袖衫，好核突。」他更稱會在《龍》片首映時穿短袖衫，而他重申沒有紋手臂，只是紋了背部。對於舊愛楊千嬅在杜汶澤婚禮上取得花球，他稱是開心事，但拒談會否為她做媒。&#13;<br> 採訪、攝影：胡比</p></body></html>
