<html><header><meta charset="utf-8"><title>647舖位供投資</title></header><body><h1>647舖位供投資</h1><p>樓盤有兩層商場，提供647個舖位，由8方呎至430方呎不等。8方呎只有數個，基本上只可算是櫥窗位，逾半是數十方呎至百多方呎。由於北座較遲發售，可選擇的也較多。&#13;<br> 售價每方呎3250元人民幣，管理月費為每方呎0.46元人民幣。至今售出五成四，買家主要是深圳投資者。&#13;<br> 上海普通發展銀行提供高達樓價五成、最長十年期的按揭貸款。&#13;<br> 香港買家如欲投資內地商舖，要留意所涉及的各項費用、投資風險，以及如何收租。</p></body></html>
