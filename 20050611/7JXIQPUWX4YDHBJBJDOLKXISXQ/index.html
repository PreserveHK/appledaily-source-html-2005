<html><header><meta charset="utf-8"><title>買頭盔須注意安全規格</title></header><body><h1>買頭盔須注意安全規格</h1><p>之前講過揀頭盔須注意尺碼，亦要注意安全規格，市面上頭盔安全規格約有5種，購買頭盔時可作參考：&#13;<br>＊DOT（美國普通道路規格）&#13;<br>＊ECER22-05（歐盟安全規格）&#13;<br>＊JIS規格C種（舊日本普通道路規格）&#13;<br>＊JIST8133:2000（新日本普通道路規格）&#13;<br>＊SNELLM2000（國際認可賽車規格）&#13;<br>當然規格公認度愈高，價錢愈高，其中就以國際認可賽車規格為世界最高公認規格，右面介紹嘅頭盔屬DOT規格。&#13;<br>&#13;<br>利力電單車行&#13;<br>地址：旺角廣華街18號地下&#13;<br>查詢：27827766</p></body></html>
