<html><header><meta charset="utf-8"><title>廣末忙裡偷閒敘天倫</title></header><body><h1>廣末忙裡偷閒敘天倫</h1><p>日本女星廣末涼子近日忙於拍攝與男星妻夫木聰合演的新劇《SlowDance》，今期日本雜誌《FRIDAY》卻偷拍到廣末忙裏偷閒，與丈夫岡澤高宏及兒子宏志上周六一家三口逛街的照片，以行動推翻夫妻不和的傳聞。與廣末相熟的人士透露，過去一年廣末專心湊仔，偶然才將兒子交給居於橫濱的阿姨照顧。</p><p>歎大阪燒</p><p>翌日，廣末撇下丈夫和兒子，穿上一身清爽夏裝與友人到青山購物，沿途有路人大讚廣末產後身材甚弗。直至黃昏，廣末再與另外三名友人一同吃大阪燒，約晚上十時便返家。</p></body></html>
