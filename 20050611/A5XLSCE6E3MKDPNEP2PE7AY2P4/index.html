<html><header><meta charset="utf-8"><title>安東尼、茱迪成酒佬最愛</title></header><body><h1>安東尼、茱迪成酒佬最愛</h1><p>英國一紅酒生產商最近舉辦了「最佳英國男女演員」選舉，結果經由六千多名顧客投票下，金像影帝安東尼鶴健士（AnthonyHopkins）成為他們眼中的「最佳男演員」，「最佳女演員」則由金像女星茱迪丹慈（JudiDench）勝出。&#13;<br> 歷年來演出過不少莎士比亞電影及劇集的盧倫斯奧利維爾（LaurenceOlivier）今年在投票中成男星的亞軍，第三位則是辛康納利（SeanConnery）。女星方面，排名第二位及第三位的分別是茱莉禾達絲（JulieWalters）及伊莉莎伯泰萊（ElizabethTaylor）。</p></body></html>
