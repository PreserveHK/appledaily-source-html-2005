<html><header><meta charset="utf-8"><title>俊哥、珍妹巡迴亞洲會Fans</title></header><body><h1>俊哥、珍妹巡迴亞洲會Fans</h1><p>由韓國男星裴勇俊與女星孫藝珍合演的新片《外出》，將於九月九日在亞洲多個國家同步上映，據知兩位主角將會由八月開始，到亞洲十多個國家展開巡迴宣傳之旅。</p><p>即興對白有難度</p><p>而日本方面將會在九月七日推出《外》片的製作DVD，當中會收錄拍攝花絮及俊哥的訪問，大談對於「背叛與愛」的睇法。&#13;<br> 此外，俊哥日前接受雜誌《月刊朝鮮》六月號的獨家訪問，他表示拍攝《外》片時有不少即興對白，令他大感困難。</p></body></html>
