<html><header><meta charset="utf-8"><title>萬事得Q版T-Shirt$168</title></header><body><h1>萬事得Q版T-Shirt$168</h1><p>萬事得以轉子引擎馳名，但你對轉子引擎嘅認識有幾多？叫你買本講汽車引擎結構嘅書睇，你一定悶死！所以車廠就推出咗一款以Q版轉子為題材嘅T-Shirt，成班轉子卡通人上堂學習轉子引擎嘅運作原理，好過癮。呢款T-Shirt嘅用料亦夠堅挺，夏天最啱！&#13;<br>&#13;<br>記者、攝影：袁國基&#13;<br>查詢：28931112（萬事得汽車）</p></body></html>
