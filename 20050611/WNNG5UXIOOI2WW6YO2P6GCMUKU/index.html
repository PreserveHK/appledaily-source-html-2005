<html><header><meta charset="utf-8"><title>劉江華請願吃閉門羹</title></header><body><h1>劉江華請願吃閉門羹</h1><p>曾蔭權為了自動當選，不斷開期票爭取未必支持他的專業界選委，但已表明挺曾的民建聯副主席劉江華（圖右三）昨到曾蔭權競選辦公室抗議隧道加價，曾蔭權未有出來接信，連劉江華欲進入大廈管理處也被保安人員阻擋。&#13;<br> 劉江華與示威者約於下午四時半左右到達，並一直在門外等曾蔭權接信，但等了約一小時仍無回音，最後只好把請願信遞給競選辦代表。被問及會否因此不支持曾蔭權，劉江華表示，他已提名曾蔭權，希望他未來數日會有回應。&#13;<br> 凌樹輝攝</p></body></html>
