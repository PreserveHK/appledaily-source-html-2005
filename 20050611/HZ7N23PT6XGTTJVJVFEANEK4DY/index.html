<html><header><meta charset="utf-8"><title>東華三院中西醫會診</title></header><body><h1>東華三院中西醫會診</h1><p>【本報訊】東華三院轄下的廣華醫院及東華醫院，將為中風、糖尿病及直腸癌病人進行中西醫藥綜合治療臨床研究，以了解會診是否有助對抗頑疾；但參加中西醫會診病人每天需多付三百四十元，作為中醫診症、藥物及住院費用。&#13;<br> 東華三院主席王定一昨在記者會上表示，未能負擔費用的病人可申請豁免。若會診效果理想，會把會診服務擴展至東華三院轄下的黃大仙、馮堯敬及東華東院。至於接受會診病人若出現病情不穩定，會即時停止會診。</p></body></html>
