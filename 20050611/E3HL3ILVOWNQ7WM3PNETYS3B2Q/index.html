<html><header><meta charset="utf-8"><title>父親節帶老爹試新菜</title></header><body><h1>父親節帶老爹試新菜</h1><p>父親節，不一定要上酒店吃人迫我又迫的甚麼大雜燴式自助餐，也不一定要上茶樓勁等位吃人吃我吃的倒模式父親節套餐。「東宮」為父親節特別推出的新菜式「妃子笑登龍王殿」，用爽口鮮甜的中蝦炒甜椒、西芹與蜜豆，另伴釀入蝦膠的當造去核妃子笑，再用千島醬炒香，滋味無窮，講多無謂，速帶老爹吃新菜喇！&#13;<br>&#13;<br>記者：陳漢榮</p><p>東宮（23155166）&#13;<br> 地址：尖沙嘴彌敦道118至130號美麗華酒店商場2層</p></body></html>
