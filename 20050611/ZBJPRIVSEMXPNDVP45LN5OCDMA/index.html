<html><header><meta charset="utf-8"><title>凱莉牛一被斥狐狸精</title></header><body><h1>凱莉牛一被斥狐狸精</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley），昨天剛踏入四十歲，不過其印裔富商未婚夫艾雲尼亞（ArunNayar）的前妻，日前聲淚俱下的指控凱莉是個狐狸精及機會主義者，她一生都不會原諒凱莉。&#13;<br> 艾雲尼亞的意大利裔前妻ValentinaPedroni日前向意大利雜誌《VanityFair》哭訴：「我和丈夫前年只是分開了十天，我就在報章上看到他與凱莉的親密照片。凱莉從前是我的朋友，但她現在已不是，因她搶了我的丈夫。」</p></body></html>
