<html><header><meta charset="utf-8"><title>　　舞動韓風 - 李八方</title></header><body><h1>　　舞動韓風 - 李八方</h1><p>韓風方興未艾，韓國醫女「大長今」啱啱走咗，一班漂亮舞孃同英姿直迫「閔大人」嘅男舞蹈員又殺到，為香港觀眾表演，韓國首爾藝術團噚晚喺元朗劇院演藝廳上演《舞動韓風》，先以《農樂》作序幕，然後由優雅華麗嘅宮廷舞《太平舞》及《花冠舞》接力，最後係氣勢磅礡嘅《七鼓舞》，每個演員同時擊打七面鼓，場面壯觀。藝術團今晚會喺沙田大會堂演奏廳演出。&#13;<br> 司徒世華攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
