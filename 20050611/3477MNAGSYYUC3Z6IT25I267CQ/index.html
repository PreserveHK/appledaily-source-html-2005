<html><header><meta charset="utf-8"><title>美白產品投訴最多</title></header><body><h1>美白產品投訴最多</h1><p>根據消費者委員會提供數字，○四年共接獲一百六十五宗有關化妝及護膚品的投訴，而本年頭五個月則有八十九宗，顯示有上升趨勢。消委會副總幹事劉燕卿表示，由於美白產品的成份未必適合所有消費者，故大部份個案中以美白產品的投訴居多。&#13;<br> 劉續指出，在接獲的個案中，部份消費者在使用化妝及護膚品後可能出現敏感及紅腫，嚴重的甚至會留下紅印。她建議消費者在使用新護膚品前，應向售貨員要求在手部位置試用以測試皮膚反應，即使皮膚測試未有出現敏感，消費者如在使用後出現不尋常情況應立刻停用並求醫。</p></body></html>
