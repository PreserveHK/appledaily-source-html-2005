<html><header><meta charset="utf-8"><title>連生明日美豔訪港</title></header><body><h1>連生明日美豔訪港</h1><p>在韓國劇集《大長今》中飾演連生的韓國女星朴恩惠，已鐵定於明日訪港與影迷見面，並會逗留四天，而朴恩惠最近亦憑清純外貌獲護膚品垂青，以五百萬身價成為法國護膚品牌IngridMillet的代言人，此行她會以代言人身份到處出席宣傳活動。</p><p>送限量紙扇</p><p>據悉該品牌會在十五日舉行宣傳活動，而朴恩惠為答謝支持，會親自設計一把限量版紙扇，紙扇上印有她的肖像，作為送給影迷的見面禮。對於今次與護膚品合作，朴恩惠揚言十分興奮。</p></body></html>
