<html><header><meta charset="utf-8"><title>九鐵延的士轉乘回贈</title></header><body><h1>九鐵延的士轉乘回贈</h1><p>【本報訊】九廣鐵路昨宣布，延長乘客搭的士轉乘西鐵的回贈二元折扣優惠，至今年年底。&#13;<br> 九鐵表示，乘客搭的士後三十分鐘內到屯門至錦上路之間車站，轉乘至市區的荃灣西、美孚或南昌站，即可憑的士車費收據到補票處辦理優惠手續。&#13;<br> 此外，鑑於油價不斷高企，新渡輪於本月二十三日起，重整北角至紅磡及北角至九龍城航線，由二十分鐘一班調整至三十分鐘一班，估計每年可省一百萬元。</p></body></html>
