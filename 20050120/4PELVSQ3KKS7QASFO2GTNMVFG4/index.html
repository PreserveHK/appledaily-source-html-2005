<html><header><meta charset="utf-8"><title>儲局：生產力或放緩</title></header><body><h1>儲局：生產力或放緩</h1><p>【本報綜合報道】美國聯邦儲備局理事貝南克（BenBernanke）認為，美國經濟自2001年告別衰退以來一直穩步增長，這意味生產力增長或已見頂，未來增幅將會放緩。他表示，勞工生產力增長的變化難以預測，或會是聯儲局制訂貨幣政策時最頭痛的因素之一。&#13;<br> 貝南克說，預測生產力增長變化仍是一件吃力不討好的事，因此聯儲局必須隨時準備好應付一旦生產力狀況發生變化，可能造成通脹加劇或是經濟放緩的局面。</p></body></html>
