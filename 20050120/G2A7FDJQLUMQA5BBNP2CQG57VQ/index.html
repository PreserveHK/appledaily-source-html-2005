<html><header><meta charset="utf-8"><title>超微轉盈為虧蝕3000萬</title></header><body><h1>超微轉盈為虧蝕3000萬</h1><p>【本報綜合報道】全球第2大個人電腦晶片生產商美國超微（AMD）上季轉盈為虧，因該公司與英特爾（Intel）爭奪市場佔有率，導致記憶晶片跌價，另一原因是為債務再融資撥出開支。&#13;<br> 超微第4季度（截至上月26日）淨虧損3000萬美元（約2.34億港元，每股蝕8美仙），差過市場估計的每股賺8美仙。前年同季有純利4380萬美元（每股12美仙）。上季營業額升4.8%，達12.6億美元（約98.28億港元），符合預期。&#13;<br> 展望今季，超微估計晶片銷售「保持平穩或微跌」，而快閃記憶晶片銷售會下降，主要受供求持續失衡、平均售價不斷受壓，以及季節性因素影響。</p></body></html>
