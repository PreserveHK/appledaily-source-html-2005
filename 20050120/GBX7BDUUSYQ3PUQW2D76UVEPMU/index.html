<html><header><meta charset="utf-8"><title>生物特徵護照耗費二億元</title></header><body><h1>生物特徵護照耗費二億元</h1><p>【本報訊】港府計劃於○七年初推出載有生物特徵的特區護照，保安局在遞交予立法會的文件中指出，預計有關建議所需的非經常費用為二億一千一百萬元，包括購置系統及支付一隊以兩年為期的工作小組的開支。&#13;<br> 此外，計劃又涉及額外經常費用，估計在推行電子證件資訊系統後令當局省回部份費用，在○七至○八年度所需額外經常費用淨額為九千二百萬元；而○八至○九年度起則為六千九百萬元。至於新款護照的成本及收費，保安局稱，需視乎投標結果而定。</p></body></html>
