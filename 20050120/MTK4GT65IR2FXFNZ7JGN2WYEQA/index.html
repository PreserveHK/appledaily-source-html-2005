<html><header><meta charset="utf-8"><title>影帝艾德烈下周公布金像提名</title></header><body><h1>影帝艾德烈下周公布金像提名</h1><p>第七十七屆奧斯卡頒獎典禮提名將於美國下周二清晨公布，大會邀請兩年前憑《鋼琴戰曲》榮膺金像影帝的艾德烈邦迪（AdrienBrody）負責宣布各項提名，而揚言害怕出席頒獎禮的妮坦莉寶雯（NataliePortman），則可能會缺席下月底舉行的奧斯卡。&#13;<br> 另一方面，憑馬田史高西斯（MartinScorsese）新作《娛樂大亨》榮膺金球影帝的里安納度狄卡比奧（LeonardoDiCaprio），原來多年前欲飾演《沙灘拯救隊》的救生員角色，但試鏡後未能獲得取錄。此外，馬田史高西斯亦將擔任維也納電影博物館榮譽會長。</p></body></html>
