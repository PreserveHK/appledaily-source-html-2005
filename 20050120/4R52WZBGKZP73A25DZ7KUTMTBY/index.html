<html><header><meta charset="utf-8"><title>韓潮玩︰上網搵免費繙譯導遊</title></header><body><h1>韓潮玩︰上網搵免費繙譯導遊</h1><p>去韓國自由行，語言係最大障礙，出發前宜先瀏覽韓國觀光公社網頁（www.tour2korea.com），此網頁最近提供「名譽翻譯導遊」服務，作用是提供一個平台，給自由行遊客聯絡當地繙譯導遊。繙譯導遊全是義工，大家上網登記後，電腦會根據你提供的要求盡快尋找合適繙譯，取得對方資料後就可以私下聯絡導遊安排有關行程，費用全免，不過繙譯導遊的交通及各景點入場費就由用家自付。&#13;<br>&#13;<br>記者：張銘恩　攝影：陳陶鈞</p></body></html>
