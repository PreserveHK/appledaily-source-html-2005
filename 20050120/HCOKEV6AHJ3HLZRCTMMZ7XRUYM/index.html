<html><header><meta charset="utf-8"><title>油市經紀併購顧問豐收</title></header><body><h1>油市經紀併購顧問豐收</h1><p>【本報綜合報道】華爾街去年最豐厚的花紅落入油市交易員和併購業務銀行家手中，因能源交易是去年增長最快的類別，令油市交易員去年為美國多家最大證券行賺取破紀錄的盈利。&#13;<br> 顧問公司JohnsonAssociates總裁約翰遜估計，計入年終花紅後，美國資深併購顧問專家去年薪酬增幅最大，達25%，薪酬平均增至90萬美元（約702萬港元）。&#13;<br> 至於石油及天然氣等商品的高級交易員去年薪酬升幅可達10%，薪酬起碼增至130萬美元（約1014萬港元）。&#13;<br> 能源交易商去年為美國證券業盈利貢獻良多，令華爾街的商品、貨幣和債券等定息收入環節去年有理想表現。</p></body></html>
