<html><header><meta charset="utf-8"><title>宋承憲退伍唔使憂</title></header><body><h1>宋承憲退伍唔使憂</h1><p>去年十一月中入伍的韓國男星宋承憲，他為韓劇《悲傷戀歌》獻唱的插曲《十年之後》即將製成ＭＶ，據電視台表示，有意將宋承憲在入伍前到髮型屋剪髮的片段，輯錄在ＭＶ之中。&#13;<br> 而近日韓國一網站舉辦「哪個入伍藝人在退伍後仍獲影迷愛戴？」選舉，在一萬多名網友投票中，宋承憲獲百分之五十八的網友支持，可見他人氣不減。&#13;<br> 另外，已入伍的張赫及前god成員尹啟相，近日獲軍方頒發模範訓練兵表揚狀。</p></body></html>
