<html><header><meta charset="utf-8"><title>張藝謀讚章子怡威過鞏俐</title></header><body><h1>張藝謀讚章子怡威過鞏俐</h1><p>張藝謀執導的電影《十面埋伏》雖然在美國金球獎中敗給西班牙電影《情流心海》，未能奪得最佳外語片獎項，不過張藝謀對於成敗得失看得很開，他日前接受記者訪問時說：「得獎與否並不重要，重要是將好電影留在心中。」&#13;<br> 此外，張藝謀還一反常態地開腔評論由他一手捧紅的章子怡及鞏俐，他說：「章子怡與鞏俐不同，首先章子怡會演打戲，這樣她在舞台上可以多一種選擇；其次是她的英語進步很快；我覺得她最大優勢是成名較鞏俐早幾年，加上近年她於國外影壇獲獎，可算是中國女演員中最高的一位。」</p></body></html>
