<html><header><meta charset="utf-8"><title>豐澤今起減價低至四折</title></header><body><h1>豐澤今起減價低至四折</h1><p>豐澤電器由即日起至農曆期間，推出十八萬件電子產品或家庭電器，低至七折發售，包括三星四十二吋等離子電視機、飛利浦三十吋液晶體電視機等，個別產品，如西門子手提電話（圖），更低至四折發售。&#13;<br> 發言人續指，凡以十四吋或以上的電視機換購指定的等離子或液晶體電視機，可獲二十四個月分期付款，並享兩期免供優惠；購買指定品牌的二十六吋或以上的等離子或液晶體電視機，同時多買一款等離子或液晶體電視機、DVD燒錄機或音響產品，可享二十四個月分期付款，以及三期免供款優惠。</p></body></html>
