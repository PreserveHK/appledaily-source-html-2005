<html><header><meta charset="utf-8"><title>寰宇今年拍4部電影</title></header><body><h1>寰宇今年拍4部電影</h1><p>【本報訊】寰宇國際（1046）主席林小明表示，該公司的發展方向是電影與電視劇並重。今年將開拍不多於4部電影，每部成本逾3000萬元；另敲定開拍3部古裝電視劇，每部30集以上，每集成本介乎60萬至70萬元。&#13;<br> 對於內地准許中外合資成立合營企業拍電視劇，他認為，這個方式有利有弊，但該公司不急於就此考慮。他又指出，東南亞地區電視台對劇集的需求非常大。單以中國30個省電視台為例，每年至少要1萬小時劇集。&#13;<br> 寰宇的劇集平均每集售價40萬至50萬元。他透露，仍在播映中的《功夫足球》出售版權予電視台的收入逾千萬元。</p></body></html>
