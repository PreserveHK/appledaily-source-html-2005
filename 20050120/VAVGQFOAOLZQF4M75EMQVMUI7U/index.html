<html><header><meta charset="utf-8"><title>英賑災騷門票加推即沽清</title></header><body><h1>英賑災騷門票加推即沽清</h1><p>周六在威爾斯千禧球場舉行的賑災演唱會，六萬張門票已一早售罄，主辦單位前日特別加推一千張門票，但門票在二十分鐘內亦火速沽清。&#13;<br> 主辦單位前日下午一時半推出一千張門票，但一點五十分已全部售罄，反應異常熱烈，活動負責人表示要待舞台搭建完成，再看看是否可安排更多座位，但現階段不會再發售門票。&#13;<br> 落實參與今次慈善演唱會的音樂人包括EricClapton、Keane及BadlyDrawnBoy等，而壞孩子RobbieWilliams亦極有機會參與演出。&#13;<br> 此外，日前在美國舉行的賑災特備節目，雖然有大批荷李活巨星助陣，但只有約五百七十萬觀眾收看，收視欠理想。</p></body></html>
