<html><header><meta charset="utf-8"><title>前教授上訴終院駁回</title></header><body><h1>前教授上訴終院駁回</h1><p>【本報訊】中文大學醫學院前教授劉明珠於九六年至九八年期間，以空殼公司購入大埔康樂園一單位，再向中大訛稱租用自住，騙取八十六萬元租屋津貼。劉於去年五月被裁定兩項以假文件欺騙主事人罪名成立，被判監六個月，緩刑兩年，她早前向高等法院提出上訴推翻定罪被駁回，昨再向上訴庭申請終審法院上訴許可證明書，亦不獲批准。&#13;<br> 涉案租屋津貼較劉明珠申請自置物業津貼的款額，高出二十六萬元，但自置物業津貼只能申請十年，租屋津貼則沒有年期限制。&#13;<br> 案件編號：CACC225/04</p></body></html>
