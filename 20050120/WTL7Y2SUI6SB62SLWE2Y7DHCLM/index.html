<html><header><meta charset="utf-8"><title>文化中心保安可免減薪</title></header><body><h1>文化中心保安可免減薪</h1><p>【本報訊】康樂及文化事務署轄下尖沙嘴文化中心四十八位保安員，被外判承建商每人扣減六百元薪金及斷供強積金的勞資糾紛，昨日獲得解決。勞資雙方昨經過兩個多小時會議後，承建商答應取消減薪安排，並承諾盡快補供員工所有強積金。&#13;<br> 工聯會立法會議員王國興說，尖沙嘴文化中心保安員於去年底接獲公司通知，由本月一日起減薪六百元，員工其後向工聯會求助。員工又指公司自去年七月接管文化中心的保安服務後，一直沒有為員工供強積金，又或僅供款二至三個月。</p></body></html>
