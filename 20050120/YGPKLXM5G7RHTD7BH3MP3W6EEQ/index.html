<html><header><meta charset="utf-8"><title>偷車黨燒車毀證</title></header><body><h1>偷車黨燒車毀證</h1><p>【本報訊】一輛前後車牌被拆去、停泊在觀塘偉發道麗港公園外的私家車，昨凌晨一時許離奇着火焚燒，消防員趕至（圖）將火撲熄，私家車嚴重焚毀疑被縱火。警方調查後，證實該車上月在旺角區被偷走，警員在車內發現懷疑假車牌，以及不屬於失車車主的千餘元現金、護照及信件等財物，聯絡物主證實他一輛私家車剛被偷走。警方懷疑事件涉及連環偷車，賊人利用失車偷車後燒毀失車毀滅證據。&#13;<br> 伍浦鋒攝</p></body></html>
