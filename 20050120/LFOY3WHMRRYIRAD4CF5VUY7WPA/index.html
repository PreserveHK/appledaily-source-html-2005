<html><header><meta charset="utf-8"><title>醫院聘助理負責殮房運作</title></header><body><h1>醫院聘助理負責殮房運作</h1><p>醫院管理局健康服務助理員協會主席祁玉珍表示，每間公立醫院均設有殮房存放死屍，殮房內除有一名高級技工，負責按照法醫的指令剖屍及取出器官外，另有一至兩名一般事務助理負責殮房的運作，包括接收及運送屍體、將屍體放入雪櫃及將屍體搬上枱等。&#13;<br> <br> <spanclass>需輪班工作 &#13;<br> 她指出，一般事務助理需要輪班工作，一日三更，每更八小時，因此理論上殮房不會空無一人。瞻望遺容的程序一般在包裹屍體前完成；部份經急症室緊急入院並在短時間內死亡的病人，其屍體則一般會先被送到醫院殮房，其後再由警方陪同家人到殮房認屍。</spanclass></p></body></html>
