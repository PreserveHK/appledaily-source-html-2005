<html><header><meta charset="utf-8"><title>福士決定生產ConceptR開篷跑車</title></header><body><h1>福士決定生產ConceptR開篷跑車</h1><p>為了令品牌能提供車主更多的駕駛樂趣和選擇，福士車廠落實決定生產一款以2003年曾在法蘭克福車展亮相過的ConceptR兩座位開篷跑車。集團主席Dr.Pischetsrieder認為一部真正的跑車，應該要以後輪驅動，是以ConceptR除有中置引擎和後輪驅動外，利用GolfV為平台，還把車重減少至2500磅，同時又保留所有跑車的安全裝置和車身堅硬度。價錢方面，福士希望以合理價錢出售，且將會以MazdaMiata為目標。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
