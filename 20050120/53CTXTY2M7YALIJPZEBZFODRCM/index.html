<html><header><meta charset="utf-8"><title>百分百素食新滋味</title></header><body><h1>百分百素食新滋味</h1><p>做中西菜的「Fusion」選料天然、用料嚴謹，餐牌的素菜更會使用一套專用廚具烹調，務求做出百分百齋味。為了在新春前後，提供一個肥膩食物之外的選擇，店內最近推出多味新款素菜，包括蘆笋蘑菇配薯餅伴忌廉汁、車厘番茄汁意粉伴黑水欖、扒雜菜粟米配意式飯等，讓客人一嘗清新的食味！&#13;<br>&#13;<br>記者：李玉蘭</p><p>Fusion（21857477）&#13;<br> 地址：銅鑼灣新寧道8號民安廣場2期地下C店</p></body></html>
