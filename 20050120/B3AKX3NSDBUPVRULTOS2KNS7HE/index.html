<html><header><meta charset="utf-8"><title>中銀貸款增長不足一成</title></header><body><h1>中銀貸款增長不足一成</h1><p>【本報訊】花旗美邦與中銀香港（2388）管理層會晤後發表簡報指出，儘管銀行同業拆息略為回升，卻為貸款邊際利潤收縮所抵銷，加上低成本存款流向定期存款，中銀淨息差仍受壓，去年度貸款亦只錄得低單位數字增長；財富管理業務去年下半年度收費收益低於上半年；至於呆壞帳撥備支出料維持低水平，惟一般準備錄得回撥的機會則不高。<br> &#13;<br> <spanclass>物業重估值達150億 &#13;<br> 報告指中銀的物業重估價值，或高達150億元，投資及自置物業各佔30%及70%。該行預測，04年度中銀純利將增38%至109.76億元；但05年度盈利則會下跌14.7%至93.63億元，建議「沽售」，目標價11.6元。</spanclass></p></body></html>
