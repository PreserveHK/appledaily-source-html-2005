<html><header><meta charset="utf-8"><title>南亞災民　重現歡顏<br>一分一毫捐紅十字會賑災</title></header><body><h1>南亞災民　重現歡顏<br>一分一毫捐紅十字會賑災</h1><p>《蘋果日報》「亞洲地震及海嘯救災基金」自上月二十九成立至今，籌得善款達1147萬餘元，讀者慷慨捐輸，令南亞災民得嘗人間溫暖，重現歡顏。蘋果日報慈善基金正陸續核算捐款，善長的一分一毫，將全數送交「香港紅十字會」，支援救災工作。蘋果基金稍後將發回收據予善長，因數目眾多，或有所延遲，懇請見諒。</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>adfund@appledaily.com &#13;<br> 網址：<ahref http:> http://www.charity.atnext.com  </ahref></ahref></p></body></html>
