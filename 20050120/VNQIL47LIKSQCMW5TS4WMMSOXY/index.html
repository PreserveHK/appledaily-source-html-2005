<html><header><meta charset="utf-8"><title>米積加女兒歐洲黃金行</title></header><body><h1>米積加女兒歐洲黃金行</h1><p>英國音樂人米積加（MickJagger）的模特兒愛女伊莉莎白積加（ElizabethJagger），早前獲西班牙服裝連鎖店Mango欽點為今年的春夏季代言人。伊莉莎白前日在倫敦OxfordStreet的分店中舉行記者會，表現風騷。&#13;<br> 現年二十歲的伊莉莎白，前日被Mango的形象顧問大讚集青春、高貴、富娛樂性於一身，故從芸芸候選人中脫穎而出，逗得她笑不攏嘴。&#13;<br> 而伊莉莎白稍後還會到法國、西班牙及德國繼續宣傳之旅。</p></body></html>
