<html><header><meta charset="utf-8"><title>宋慧喬返韓溜冰𢱑銀</title></header><body><h1>宋慧喬返韓溜冰𢱑銀</h1><p>韓國女星宋慧喬早前為由她代言的韓國手提電話KTFEVER，拍攝了新一輯廣告，今次喬妹在名為「銀盤的妖精」的新廣告中，展示冰上風姿。<br> &#13;<br> <spanclass>翌日返美 &#13;<br> 目前在美國進修的喬妹，早前返回韓國拍攝新廣告，並於漢城一間酒店的溜冰場開工。廣告商原本為喬妹安排了替身演出，不過後來發現喬妹的溜冰技巧比想像中更好，因此最後由她親身上陣。拍攝結束後，喬妹翌日即返回美國繼續學業，並計劃在三月進修結束後，再飛返韓國開始新工作。</spanclass></p></body></html>
