<html><header><meta charset="utf-8"><title>公開展示不雅物品可入罪</title></header><body><h1>公開展示不雅物品可入罪</h1><p>法律界人士梁永鏗指出，色情招牌在生產過程中被公眾見到，警方已有權以「在公眾場所展示不雅物品」檢控製造色情招牌的人士。他解釋說，有關法例本身是針對在色情場所外掛出色情招牌，而製造色情招牌的人有協助之嫌，而且在生產過程中，被公眾有機會看見招牌內容，就可能觸犯法例中「展示不雅物品」的條文。&#13;<br> <br> <spanclass>標明價錢即犯例 &#13;<br> 梁永鏗又表示，被告能否入罪，還要看所製造的色情招牌字眼是否很露骨，如果只是寫着「妙齡少女」等普通字眼，未必構成犯法，但若招牌上還有其他露骨字眼，或者有標價等，觸犯法例的機會較高。&#13;<br> 本報記者</spanclass></p></body></html>
