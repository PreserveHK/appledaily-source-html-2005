<html><header><meta charset="utf-8"><title>奇洛珊迪娜超時空談情</title></header><body><h1>奇洛珊迪娜超時空談情</h1><p>由韓國女星全智賢及李政宰主演的電影《觸不到的戀人》，於○○年上映時大獲好評。前日華納電影公司宣布，他們早前已購下電影版權，並找來荷李活男星奇洛李維斯（KeanuReeves）及姍迪娜布洛（SandraBullock）翻拍《觸》片，暫名《IlMare》。&#13;<br> 該片的內容乃講述姍迪娜飾演的醫生與奇洛飾演的建築師，值着能穿越時空的郵箱互訴心事，繼而發展出戀情。這是姍迪娜與奇洛繼九四年電影《生死時速》合作後，十一年來首度再合作。預計此片將於三月在芝加哥開拍。</p></body></html>
