<html><header><meta charset="utf-8"><title>郭探員非洲秘密出嫁</title></header><body><h1>郭探員非洲秘密出嫁</h1><p>憑科幻電視劇《X檔案》中飾演郭探員而上位的美國女星姬莉安德遜（GillianAnderson），日前透過發言人正式宣布已於上月二十九日於非洲肯雅一小島上，與拍拖多年的紀錄片導演男友JulianOzanne結婚。這是姬莉繼九七年與電視台幕後人員離婚後第二度結婚。&#13;<br> 姬莉安德遜的發言人前日向《People》雜誌證實婚訊，據悉姬莉結婚當日，只邀請親密友人出席，而她的丈夫JulianOzanne曾出任駐非洲財經記者，故此兩人選擇到肯雅一小島上的友人家中結婚。</p></body></html>
