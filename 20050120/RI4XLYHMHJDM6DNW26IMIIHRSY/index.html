<html><header><meta charset="utf-8"><title>楊采妮露背下天山</title></header><body><h1>楊采妮露背下天山</h1><p>楊采妮最近成為台灣服裝品牌代言人，她日前穿上性感露背春裝為該時裝店剪綵。&#13;<br> 楊采妮最近趕拍徐克電影《七劍》，由女俠變成時裝代言人的她以國語笑說：「在新疆當了四個月的古裝人，這次能夠穿上流行服飾真的很開心。」<br> &#13;<br> <spanclass>拍戲滿身傷 &#13;<br> 楊采妮在天山拍戲時，要捱着零下二十度的冰凍天氣，十分艱苦，她說：「每場戲都使出真功夫，只有臉部完好，全身上下都是傷，我每天都會流血，請助理幫我推拿卻痛得呱呱叫，大家笑我是個容易受傷的人。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
