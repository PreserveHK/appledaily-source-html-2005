<html><header><meta charset="utf-8"><title>韓星性趣網上傳</title></header><body><h1>韓星性趣網上傳</h1><p>近日在韓國一篇名為「藝人檔案」的電郵在網上廣泛流傳，內容記載了一百二十多名韓國知名藝人的緋聞、性取向等極為私人的內容，在韓國藝能界惹來軒然大波。&#13;<br> 據知該檔案原為廣告公司所做的資料調查內容，未知何故對外流出。裴勇俊昨日中午率先於其官方網頁上留言，呼籲影迷勿亂信檔案內容。而全智賢所屬事務所則表示，雖不清楚有關內容，但擔心影迷會信似為真，稍後將開會討論有關對策，並保留法律追究權利。</p></body></html>
