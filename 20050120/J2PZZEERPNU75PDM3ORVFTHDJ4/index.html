<html><header><meta charset="utf-8"><title>林尚義淚眼別亡妻</title></header><body><h1>林尚義淚眼別亡妻</h1><p>林尚義（阿叔）的妻子林劉慧芳，於本月初因肝硬化引致內出血身亡，終年四十多歲。昨日阿叔為亡妻在香港殯儀館設靈，阿叔心情沉重，雙眼通紅，而與阿叔共事的韓毓霞亦有到場拜祭。&#13;<br> 對於妻子突然過身，阿叔坦言至今仍很激動，他說：「心情都未平復，件事嚟得太突然，佢又咁後生。」阿叔表示會將亡妻生前喜愛的物品陪葬，而他亦已向無綫申請了數天假期，待完成妻子身後事便復工。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
