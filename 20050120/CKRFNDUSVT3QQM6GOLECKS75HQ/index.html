<html><header><meta charset="utf-8"><title>奧海城「孔雀開屏」迎新歲</title></header><body><h1>奧海城「孔雀開屏」迎新歲</h1><p>新的一年新開始，盼望來年如意吉祥取個好意頭的話，今個農曆新年奧海城特別以「百鳥朝凰、孔雀開屏」作為主題，將新年好兆頭送給香港市民。其中以「開屏孔雀」裝飾遍布商場最有佳兆，而全場最奪目的項目為擁有2,005個「大紅燈籠」高掛商場內外每個角落，寓意大吉大利、喜氣洋洋。加上近百隻「七色飛鳥」橫貫半空，帶來最震撼、最應節的熱鬧氣勢！&#13;<br>&#13;<br>記者：何善華</p><p>奧海城《百鳥朝凰迎新歲》&#13;<br> 日期：1月23日至2月27日&#13;<br> 時間：10:00am-10:00pm（大除夕夜至凌晨1時）&#13;<br> 地點：奧海城主題中庭</p></body></html>
