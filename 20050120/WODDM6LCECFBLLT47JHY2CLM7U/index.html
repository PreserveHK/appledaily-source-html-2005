<html><header><meta charset="utf-8"><title>儀器「打印」皮膚治燒傷</title></header><body><h1>儀器「打印」皮膚治燒傷</h1><p>英國曼徹斯特大學研究出以噴墨打印機技術，「度身訂做」皮膚及骨胳組織，以醫治燒傷或毀容的傷者。該技術是先將人類細胞放在營養液中，然後透過儀器「打印」出多層薄薄的細胞層；最特別之處是可因應傷口形狀大小「打印」所需的皮膚及骨胳。&#13;<br> 研究人員指出，若面部受傷，透過現時的手術技術難以重塑原來的輪廓，但新技術則可以度身訂做出合適的部份；日後更有望可用該技術來「打印」器官。</p></body></html>
