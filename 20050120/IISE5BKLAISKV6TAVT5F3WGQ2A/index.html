<html><header><meta charset="utf-8"><title>三醫學教授涉違專業守則</title></header><body><h1>三醫學教授涉違專業守則</h1><p>【本報訊】中文大學醫學院三名教授被指在一個私人醫療中心的網頁上，發放自己的資歷及收費內容等資料，涉嫌違反醫生《專業守則》內的不恰當業務推廣、宣傳守則，以及構成專業行為失當。&#13;<br> <br> <spanclass>辯稱只屬摘要 &#13;<br> 涉嫌專業行為失當的三人是內科及藥物治療學系的名譽教授陳諾和副教授陳重娥，以及內分泌科副教授唐俊業。&#13;<br> 醫務委員會昨展開聆訊，控罪指三人在前年為「確進糖尿專科中心」工作時，於該中心網頁發放資歷及收費內容等資料，涉嫌違反《專業守則》。辯方律師稱，三人所發放的資歷只屬摘要，並沒故意作宣傳或推廣。聆訊稍後繼續。</spanclass></p></body></html>
