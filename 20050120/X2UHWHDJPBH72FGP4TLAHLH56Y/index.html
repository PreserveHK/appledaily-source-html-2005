<html><header><meta charset="utf-8"><title>　　何鴻章包機賑災 - 李八方</title></header><body><h1>　　何鴻章包機賑災 - 李八方</h1><p>因分身家問題頻頻要上庭嘅何鴻章，並冇受到官司困擾，對南亞海嘯災情仍然非常關心，噚日重包機由倫敦運送物資去斯里蘭卡，何鴻章捐出嘅物資包括帳篷、醫藥物品、淨水設施等，重四十噸，總值超過二百萬。睇落金額唔算好多，但對災民嚟講就係救命必需品。&#13;<br> 香港有錢佬賑災不甘後人，但好似何鴻章咁出動DC8貨機嘅善長就比較罕見，而負責幫手安排運送物資嘅係何鴻章一位英國軍方朋友。&#13;<br> （圖）何鴻章出動包機送救災物資，總值超過二百萬。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
