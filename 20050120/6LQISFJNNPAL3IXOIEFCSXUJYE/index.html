<html><header><meta charset="utf-8"><title>海嘯22萬死印尼增5萬</title></header><body><h1>海嘯22萬死印尼增5萬</h1><p>印尼衞生部周三將當地的海嘯死亡人數調整至十六萬六千三百二十人，比較早上急增了超過五萬人，令今次大災難的總死亡人數推高至二十二萬五千人。&#13;<br> 衞生部發表聲明，指新證實的死者主要來亞齊省和北蘇門塔臘省。該部門的衞生事務部主管因德拉桑托指這些都是先前被列為失蹤者，現都被證實死亡，當中十六萬六千零八十人在亞齊、二百四十人在北蘇門塔臘。&#13;<br> 另外，太平洋周三下午發生黎克特制六點八級地震，震央在日本東京東南三百公里，城市未感受震動，但氣象廳發出海嘯警告，並錄得三十厘米高海浪。警告在九十分鐘後取消，無傷亡報告。&#13;<br> 法新社/路透社</p></body></html>
