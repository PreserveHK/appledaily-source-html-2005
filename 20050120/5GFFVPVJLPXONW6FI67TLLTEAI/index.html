<html><header><meta charset="utf-8"><title>自控溫度　桑拿衣瘦身衣</title></header><body><h1>自控溫度　桑拿衣瘦身衣</h1><p>不用到美容院，自己在家也可以穿上像「蛤乸衣」的Sauna瘦身衣或以瘦身儀器來達到瘦身目的。Sauna瘦身衣可以一邊做家務一邊瘦身，在胸口有一個可調節熱風強弱的儀器，溫度由40-60oC。由腰間的機器輸出熱風同時把悶熱空氣抽出衣服外，亦可以選擇只焗上身、下身或全身。建議每次使用30-60分鐘，使用後還要多飲水，補充失去水份。</p><p>這個負離子超聲波導入器適用於面部和身體，還附有一支瘦身啫喱，可以將啫喱塗在大腿、小腿和臀部的脂肪積聚位置，然後再以超聲波將脂肪打散。&#13;<br> &#13;<br> 記者、攝影：黃潔蓮&#13;<br> 銷售點：JCLadies&#13;<br> (31022718)</p></body></html>
