<html><header><meta charset="utf-8"><title>酒店就職套餐鬥派頭</title></header><body><h1>酒店就職套餐鬥派頭</h1><p>總統就職，華府一片嘉年華氣氛。華盛頓市內的頂級酒店乘機賺錢鬥派頭，Sofitel酒店推出五十八萬港元的四晚套餐，讓你以白宮餐具用餐，並可帶走；麗嘉的一百二十萬港元套餐包私人飛機接送和LV名牌行李箱；文華東方的一百六十萬港元套餐則有十四間房的超豪套房、私人飛機、管家、按摩師、衣服首飾和煙花靚景。不過，未必所有酒店的如意算盤都打得響，以文華東方為例，至今只租出六萬二千四百港元一晚的套房，但其他相關服務自今仍乏人問津。另外，為配合就職禮，有酒店創製了朱古力總統徽章及牛仔靴等甜品。&#13;<br> 美國全國廣播公司</p></body></html>
