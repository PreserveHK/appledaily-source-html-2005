<html><header><meta charset="utf-8"><title>林嘉欣街頭收集笑臉</title></header><body><h1>林嘉欣街頭收集笑臉</h1><p>林嘉欣和林建明昨日接受新城節目訪問。林嘉欣透露最近獲委任為「百年扶輪齊展笑容亮心情」的笑容大使，稍後她會到奧海城和銅鑼灣向市民「索取」笑容作籌款，嘉欣說：「我有時睇見巿民見到賣旗都左閃右避，我諗叫佢哋笑一下、影張相，唔使畀錢，效果會好啲啩。」<br> &#13;<br> <spanclass>好姨遲大到 &#13;<br> 而薛家燕（好姨）原本要訪問林嘉欣和林建明，但她昨日遲到，待訪問終結才到場。好姨及後解釋因剛由內地回港，故此才遲到，但合照時林建明竟問好姨：「節目完咗你返嚟做乜呀？」場面尷尬，好姨笑說：「我趕返嚟同你哋傾偈囉。」不過最後三人仍大笑打圓場。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
