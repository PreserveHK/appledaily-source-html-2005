<html><header><meta charset="utf-8"><title>莫文蔚童裝送災民</title></header><body><h1>莫文蔚童裝送災民</h1><p>莫文蔚（Karen）前晚在中環出席「聖誕老人愛心大行動2004」，她表示這個活動共籌得一千六百八十五萬善款，部份款項會捐給海嘯災民。對於活動籌得可觀數字，Karen感到很滿意，她說：「籌到咁多錢，我都好開心。」<br> &#13;<br> <spanclass>慘變大喊包 &#13;<br> 而楊采妮（Charlie）下周三（二十六日）將會隨聯合國兒童基金會到斯里蘭卡探訪海嘯災民，Karen說：「我都好有興趣去探訪，可能去第二啲地方，我平時都買童裝着，我到時會執啲衫畀Charlie帶過去。之前同過Charlie去探訪，我哋都變晒喊包，我諗佢呢次拍嘅特輯都會由頭喊到尾。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
