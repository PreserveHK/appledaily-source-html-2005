<html><header><meta charset="utf-8"><title>小泉今日子新片觸礁</title></header><body><h1>小泉今日子新片觸礁</h1><p>日本女星小泉今日子與鈴木杏合演的新片《空中庭園》，行將十月在當地上映，可是因導演豐田利晃上周三疑藏毒品被捕，令影片可能被中止上映，現時東京新宿和大阪梅田各有一間戲院向發行公司申請拒映，有關方面將在明日決定是否需要全國停映。&#13;<br> 而小泉今日子最近以神秘身份化身卡通人物「ATASHI假面」，為日本人氣卡通《ATASHIn'CHI》主唱主題曲，日前她終於以卡通真身現身卡通片內，令觀眾大感意外。此外，她將在十月七日參加日本武道館舉行的約翰連儂（JohnLennon）悼念活動。</p></body></html>
