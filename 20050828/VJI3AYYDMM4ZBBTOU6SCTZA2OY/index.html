<html><header><meta charset="utf-8"><title>10歲大學生配專門導師</title></header><body><h1>10歲大學生配專門導師</h1><p>全國最小的大學生、年僅十歲張炘煬，昨日由家鄉遼寧到天津工程師範學院報到，校方亦為這位年紀最小的新生，特別訂做教學方案。&#13;<br> 由於張炘煬只有十歲，未能完全獨立生活，學校特別安排他與父親住在研究生宿舍。校方亦將根據他入學後的情況，為他設計相應的教學方案，並配備專門導師，幫助他盡快適應大學生活。&#13;<br> 不過，有教育專家認為，年齡差異、與眾不同的成長經歷，或會導致張炘煬與其他同學的思維方式、關注話題大相逕庭，造成無法溝通交流。而張炘煬若與父親一同生活，可能無法體會真正的校園氣氛，今後的性格氣質、人際交往、團隊協作等方面會存在缺憾。&#13;<br> 《城市快報》</p></body></html>
