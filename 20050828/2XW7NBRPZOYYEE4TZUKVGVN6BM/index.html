<html><header><meta charset="utf-8"><title>精神病康復者負擔重</title></header><body><h1>精神病康復者負擔重</h1><p>【本報訊】明愛荃灣社區中心進行一項探討精神病康復者對日後醫療服務模式的意見調查，發現大部份精神病康復者均不能負擔家庭醫生的收費，但他們同意醫生在病人同意下，可以交換病人的病歷，但收費不應過於昂貴。&#13;<br> 該中心指出，根據社會福利署年前的統計，本港的精神病患者約有九萬四千多人，而且精神病已成為令人關注的都市病。由於精神病也是長期病患的一種，當局早前提出的醫療改革方向，也將影響精神病康復者。&#13;<br> 該會在本月及上月共成功訪問十六名精神病康復者，其中十三人擔心家庭醫生收費較政府的高。</p></body></html>
