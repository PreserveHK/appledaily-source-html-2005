<html><header><meta charset="utf-8"><title>呂秀蓮倡重劃行政區</title></header><body><h1>呂秀蓮倡重劃行政區</h1><p>台灣副總統呂秀蓮昨日在「行政區域重劃與遷都」研討會上提出重設行政區劃，廢掉院轄市、省轄市，建立兩個特區、四個省，包括山地特別行政區、離島特別行政區以及台北省、台中省、台南省、台東省，她並建議考慮遷都或「雙國都」設計。&#13;<br> 台灣內政部次長簡太郎表示，尊重呂秀蓮個人意見，但這些構想不代表行政院政策和立場。國民黨主席兼台北市長馬英九則回應，他的理念是建設台北、台中、高雄三個都會，帶動台灣發展。&#13;<br> 台灣《蘋果日報》</p></body></html>
