<html><header><meta charset="utf-8"><title>孖仔為救癌母不上大學</title></header><body><h1>孖仔為救癌母不上大學</h1><p>「媽媽的身體比啥都重要，哪怕是放棄上大學夢我也得救媽媽！」大連一對孖生兄弟今年都考上大學，獲資助一萬元，但因母親患癌，寧願放棄夢想救母。&#13;<br> 大連普蘭店市城子坦鎮農家的孖生兄弟宋廣民及宋福民，現年二十歲，今年分別考進瀋陽工業大學及中國醫科大學，由於家境貧困，共獲大連當局近一萬元的資助。在他們準備高考之際，驗出乳癌的母親向兩兄弟隱瞞了病情。&#13;<br> 兩兄弟近日得知真相，除希望用資助款為媽媽治癌，亦需為因操勞過度而引致腰間盤脫出的爸爸治病，但醫療費還差兩萬多元。而宋媽媽不贊成兒子放棄讀大學的機會：「我不治病了，寧可我死了，也得讓兒子上大學啊！」&#13;<br> 《遼瀋晚報》</p></body></html>
