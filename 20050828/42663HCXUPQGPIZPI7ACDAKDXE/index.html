<html><header><meta charset="utf-8"><title>姜蕙姃、曹承佑票房玩晒</title></header><body><h1>姜蕙姃、曹承佑票房玩晒</h1><p>由韓國女星姜蕙姃主演的新片《歡迎來到東莫村》氣勢如虹，自本月初上映以來，截至二十六日為止，入場人數已衝破五百萬人次，有望打破電影《我的馬拉松》今年的最高入場人次紀錄。</p><p>獲封「千萬情侶」</p><p>《歡》片講述韓戰爆發時，一名美軍機師在東莫村墜機，並遇上來自南韓和北韓的軍人，三名軍人受到純真快樂的村民影響化敵為友，並共同保護村莊。電影公司表示，以目前的入座率計算，他們有信心在本周六、日打破《我》片的五百一十八萬紀錄，成為今年最高入場人次的電影。現與《我》片的男主角曹承佑蜜運中的姜蕙姃，難怪獲得當地傳媒封為「千萬情侶」。</p></body></html>
