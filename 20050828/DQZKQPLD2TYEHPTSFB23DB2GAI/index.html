<html><header><meta charset="utf-8"><title>心意卡展覽盼災民忘掉海嘯陰影</title></header><body><h1>心意卡展覽盼災民忘掉海嘯陰影</h1><p>為表達對南亞海嘯災民的關懷，慈善機構「無國界教育」今年初舉辦了一個心意卡設計比賽，由本港學童親手設計。&#13;<br> 四名得獎小學生已於日前親身前往泰國海嘯災區蔻立的學校及災民營，將心意卡送給當地學童。該會由明日起至周三（二十九至三十一日）於尖沙嘴文化中心E3區舉辦「無國界教育愛心傳千里」展覽，展出所有得獎作品，歡迎市民到場觀賞。查詢電話：82096008。&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
