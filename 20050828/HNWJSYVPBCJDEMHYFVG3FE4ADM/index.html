<html><header><meta charset="utf-8"><title>警方發拼圖緝斬賢仔刀手</title></header><body><h1>警方發拼圖緝斬賢仔刀手</h1><p>警方現正通緝兩名涉斬傷七歲童賢仔的「刀手」，二人均中等身材，其中一名男子年約三十歲，身高約一點七五米，短直金髮，行兇時身穿深色T恤、深色牛仔褲及淺色波鞋；另一名男子年約二十五至三十歲、身高約一點七米，黑色短髮，行兇時身穿深色T恤及深色牛仔褲。案發時二人均手持一把刀。&#13;<br> 新界南總區重案組人員呼籲市民，尤其是曾接載該兩名兇徒之的士司機，如目擊該宗案件，或有消息提供，請致電26318437，與調查人員聯絡。</p></body></html>
