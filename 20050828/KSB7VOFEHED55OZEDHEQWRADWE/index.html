<html><header><meta charset="utf-8"><title>狗主心聲</title></header><body><h1>狗主心聲</h1><p>流浪狗收養者：馬小姐與丈夫年前在街上將一隻北京狗領回家收養，近日不幸患上黃膽性肝炎，第一天到寵物醫院打針已花了三百元，醫生估計整個醫療程的醫藥費約須三千元。馬小姐表示，這是她一個月的工資，「自己看病也不用這麼貴呀。」馬小姐坦言，她現在也不知道該繼續為狗治療還是放棄。&#13;<br> &#13;<br> 斑點狗主：讀中二的祝小姐三月前花七百多元在市場買回心愛的斑點狗西特，因父母做生意忙，西特是她的最好朋友。祝小姐表示，西特吃狗糧及每日以動物沐浴露沖涼，月花二百多元。不過近日西特卻患上皮膚病，須額外支出醫藥費，她帶西特到一間小型寵物醫院打針，收費四十五元。</p></body></html>
