<html><header><meta charset="utf-8"><title>電視推介：Keroro軍曹</title></header><body><h1>電視推介：Keroro軍曹</h1><p>播映時間：逢星期六7:00pm&#13;<br>有線兒童台</p><p>第45集　嚇一跳糰子滯銷</p><p>2月14日是地球的情人節，街上充滿購買朱古力的人潮，Keroro這時想到可用日本特有的和菓子糰，去佔有朱古力的市場，可惜製成的嚇一跳糰子，卻很難賣出，因而令他的計劃完全失敗。</p><p>第46集　女幽靈重現</p><p>日向家出現了一連串靈異事件，原以為是Keroro軍曹們惡作劇而前往算帳的夏美，卻發現被大家遺忘了很久，並本就存在於Keroro軍曹房間的女幽靈又再出現！</p></body></html>
