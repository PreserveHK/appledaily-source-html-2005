<html><header><meta charset="utf-8"><title>北大賣肉才子出書熱銷</title></header><body><h1>北大賣肉才子出書熱銷</h1><p>內地各大網站讀書頻道的新書排行榜，近日都有《屠夫看世界》一書，作者陸步軒，曾以「北大才子賣肉」新聞成為傳媒焦點人物。&#13;<br> 陸步軒在北大畢業後，曾辦工廠失敗，又與妻子離婚，且突然患病，令他自暴自棄，每天都打牌賭博，幸而最後醒覺，並開始戒賭，經營肉店。他在《屠夫看世界》一書中，公開自己是社會的反面教材，希望大學生從他的經歷吸取教訓。&#13;<br> 得悉以前的同學生活富裕，陸步軒並不自卑，而且很知足。他對目前在陝西長安區檔案局的工作十分滿意，業餘時間亦會打理肉店的生意，並打算出版一本名為《小本生意》的書，道出經營小本生意的人的痛苦。&#13;<br> 北京《國際先驅導報》</p></body></html>
