<html><header><meta charset="utf-8"><title>蕭亞軒專𠝹老翻王力宏</title></header><body><h1>蕭亞軒專𠝹老翻王力宏</h1><p>繼與樣貌酷似王力宏的王姓男友交往後，蕭亞軒近日又盛傳跟年輕三載的籃球界「小王力宏」毛加恩（James）交往。蕭亞軒上周三二十六歲生日，日前在台北舉行生日派對，James帶備鮮花到賀，但因James跟其他嘉賓不熟絡，不時走出夜店唞氣，蕭亞軒見James不在，即急着跑出去找對方，可見她對這位貴賓何等着緊！&#13;<br> 二十三歲的James於美國德州大學畢業後，即返台灣投入籃球界，有指他與蕭亞軒上月經友人介紹認識。對於這段新戀情，蕭亞軒日前說：「我們都希望可以當好朋友。」蕭亞軒更自爆有其他追求者，但現時她只會努力工作。</p></body></html>
