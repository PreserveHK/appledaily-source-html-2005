<html><header><meta charset="utf-8"><title>和合石金塔墳場規模最大</title></header><body><h1>和合石金塔墳場規模最大</h1><p>近日因豪雨引致多宗山泥傾瀉事故的粉嶺和合石墳場，依粉嶺北大刀刃興建，居高臨下可飽覽粉嶺一帶景色，該墳場提供包括土葬、靈灰龕及金塔墳場等殮葬服務，墳場內的「浩園」，專為安葬因公殉職、或英勇喪生公務員。&#13;<br> 其實和合石墳場內的金塔墳場是本港五個公眾金塔墳場中規模最大，提供逾十四萬個金塔墓穴，據知墳場內金塔墓穴按存放年份分段排列，方便市民及孝子賢孫拜祭，現時最早安放於上址的金塔可追溯至上世紀五十年代。</p></body></html>
