<html><header><meta charset="utf-8"><title>手作仔：左貼右畫創出型格Tee</title></header><body><h1>手作仔：左貼右畫創出型格Tee</h1><p>一班小蘋果發揮創意，設計了獨一無二的T-shirt及手袋，他們雖然用上相同材料，但製成品卻每件不同，着上身都份外醒神。其實只要你動一動腦筋，發揮創意，你也可以成為設計師。&#13;<br>記者：君姐姐&#13;<br>攝影：動力火車&#13;<br>鳴謝：Bossini　</p><p>點做法&#13;<br></p><p>做手作仔並非一定要使用新簇簇的衣物，你可以為舊衣物添新意，來個大翻新，可當新衫着，發揮創意又環保。</p><p>先擬構圖&#13;<br></p><p>貼貼畫畫&#13;<br></p><p>着上身</p><p>待膠水及顏料乾透後，便可穿上！</p></body></html>
