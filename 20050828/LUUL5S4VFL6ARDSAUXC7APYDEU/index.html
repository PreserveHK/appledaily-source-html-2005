<html><header><meta charset="utf-8"><title>女F4酬勞急升50倍</title></header><body><h1>女F4酬勞急升50倍</h1><p>台灣女F4從不吝嗇驕人身段，前日四位成員在台灣錄影電視節目《女人我最大》時大玩「倒豎葱瑜伽」，令豐滿胸部呼之欲出。四女表示胸部下垂是最大困擾，隊長Fanny謂一般女孩子穿豹紋衣服感覺時尚，惟獨她們穿上卻像乳牛。</p><p>讚賽車皇后可愛</p><p>女F4昨日出席台北改裝車展活動時，由於同場有日本賽車皇后齊藤優和小笠原，女F4不禁大叫：「好可愛，我們比不上啊。」但她們昨日參與活動個多小時，已賺約三萬港元酬勞，Fanny謂她們去年擔任車展小姐時，站足八個小時才賺得六百多港元，難怪她大嚷：「真的好爽啊！」</p></body></html>
