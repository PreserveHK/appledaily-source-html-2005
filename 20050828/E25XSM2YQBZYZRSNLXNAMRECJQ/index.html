<html><header><meta charset="utf-8"><title>玩轉星期天：請你去迪士尼樂園</title></header><body><h1>玩轉星期天：請你去迪士尼樂園</h1><p>將於9月12日開幕的香港迪士尼樂園，早已成為小朋友夢寐以求的遊玩「目的地」，這裏有布置得像20世紀初的美國小鎮大街，又或是滿布各式各樣奇異物品的明日世界，當然還有不同迪士尼人物，跟你玩個夠呢！如果你想奪得香港迪士尼樂園入場券，只須回答以下問題，便有機會得到香港迪士尼樂園10月9日的入場券兩張（成人及小童各一），名額只得十個，先到先得。</p><p>問題：《飄零燕》的主角海迪究竟幾多歲？</p></body></html>
