<html><header><meta charset="utf-8"><title>女子在男友家割脈</title></header><body><h1>女子在男友家割脈</h1><p>【本報訊】三十五歲姓溫癡情女子，較早時疑因男友另結新歡向她提出分手後一直耿耿於懷，昨凌晨四時，獨自到姓周（二十八歲）男友在黃大仙竹園南邨柏園樓的住所要求復合，其間雙方在單位內發生口角，溫女突然情緒激動衝入廚房以菜刀割左手腕自殺，留下四處傷痕及流血，周見狀上前制止女友及報案。警員到場時，男事主不欲再刺激女友情緒自行離家，傷者其後獲送院治療（圖左）。&#13;<br> 王偉禎攝</p></body></html>
