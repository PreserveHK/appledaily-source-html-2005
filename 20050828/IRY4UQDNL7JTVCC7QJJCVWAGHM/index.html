<html><header><meta charset="utf-8"><title>產煤大省地底掏空1/7</title></header><body><h1>產煤大省地底掏空1/7</h1><p>「誰也保不準哪天在夢裏就被『埋葬』了！」有「產煤大省」之稱的山西省，因礦方忽視開採後的礦層填補工作，令全省七分一、逾十五萬平方公里的土地下面被掏空，引致多宗嚴重地陷事件，房屋傾斜、倒塌，農田裂開、下沉，至少五萬居民受災。&#13;<br> 除山西省外，華東、華北、東北地區亦出現類似採空地陷事件。安徽省淮南市大通鎮、九龍崗鎮和淮北市的烈山鎮，就因嚴重地陷，受到嚴重破壞，甚至變為一片廢墟，原本城鎮不得不搬遷重建。&#13;<br> 新華網</p></body></html>
