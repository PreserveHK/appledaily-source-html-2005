<html><header><meta charset="utf-8"><title>GiGi生仔睇時機</title></header><body><h1>GiGi生仔睇時機</h1><p>梁詠琪（GiGi）昨日擔任商台節目「親親領袖：小茶煲工作坊結業禮」嘉賓，負責頒發畢業證書給一班小朋友。活動期間，只見GiGi與小朋友們相處融洽，現場歡笑聲不絕。</p><p>十年內有決定</p><p>問GiGi打算何時擁有自己的小朋友時，她說：「嘩！未有咁快，我𠵱家都未照顧到自己，點生BB呀？睇吓呢十年內個世界變成點先啦！如果好亂嘅話，我就唔生喇，費事害咗佢啦！」&#13;<br> GiGi表示做父母責任很重大，且身為藝人更難給孩子安穩生活，她說：「我𠵱家做嘢嘅時候，有時間就食飯，冇時間就連飯都唔食，小朋友就唔可以㗎啦！」&#13;<br> 採訪、攝影：胡比</p></body></html>
