<html><header><meta charset="utf-8"><title>伊東美咲Lolita嬸嬸嚇人</title></header><body><h1>伊東美咲Lolita嬸嬸嚇人</h1><p>由伊藤淳史和伊東美咲主演的愛情喜劇《電車男》，最近在日本大受歡迎。而在下周四在日本富士電視台播出的一集內，伊東美咲竟然以Lolita娃娃look示人，非常搞笑！</p><p>被老翻《軍曹》利用</p><p>剛在上周四播出的《電車男》的預告片內，已讓伊東美咲扮黑色Lolita的形象曝光，現年二十八歲的伊東扮起Lolita時，猶如阿嬸扮少女，樣子非常嚇人，卻又充滿搞笑效果。&#13;<br> 此外，由於人氣卡通《KERORO軍曹》的玩具公仔經常在《電車男》內出現，最近竟然有不法商人以日劇版《電車男》作為老翻《軍曹》電話繩招牌。</p></body></html>
