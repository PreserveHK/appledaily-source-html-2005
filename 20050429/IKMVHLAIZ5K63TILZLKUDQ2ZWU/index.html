<html><header><meta charset="utf-8"><title>張藝謀嚴謹寧放棄康城</title></header><body><h1>張藝謀嚴謹寧放棄康城</h1><p>張藝謀執導，與高倉健合作的電影《千里走單騎》無意參加今屆康城影展，不過張藝謀的總製片張偉平卻表示：「不能參加康城，完全是因為張藝謀導演要求嚴格，任何一點不足都不能接受，因後期的工作未完全做好，最後只好放棄參展。」<br> &#13;<br> <spanclass>籌備五年 &#13;<br> 張偉平表示有很多巨星也想和張導演合作，諸如成龍和李連杰等，成龍有次跟張藝謀碰面時說：「高倉健等了你五年，我都等了你快十年，還沒合作上。」張偉平表示：「導演都想和成龍合作，但需要有適合他的劇本才可以，高倉健拍的《千里走單騎》劇本就籌備了五年。」</spanclass></p></body></html>
