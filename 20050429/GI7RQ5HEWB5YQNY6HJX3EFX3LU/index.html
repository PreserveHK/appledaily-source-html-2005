<html><header><meta charset="utf-8"><title>兩鐵轉乘優惠將延長</title></header><body><h1>兩鐵轉乘優惠將延長</h1><p>【本報訊】地鐵及九鐵昨日公布，原定於明天屆滿的尖沙嘴站轉乘優惠將延長至今年六月三十日。乘客使用八達通卡在地鐵尖沙嘴站轉乘九鐵，或經由九鐵尖東站轉乘地鐵的成人乘客，可繼續從第二程車費中，自動獲享一元五角的轉乘優惠；長者及小童則享有八角優惠。&#13;<br> 九鐵發言人又指，由下月一日至十一月三十日期間，使用八達通的東鐵乘客轉乘58K（行走上水站與丙崗）及501K（行走粉嶺站及欣盛苑）的專線小巴，可享五角的轉乘優惠。有關優惠不適用於「全月通」乘客。</p></body></html>
