<html><header><meta charset="utf-8"><title>楊恭如割盲腸哭不停</title></header><body><h1>楊恭如割盲腸哭不停</h1><p>楊恭如早前到廣州為一洗髮水拍攝平面廣告，拍完後又趕回上海拍攝與張智霖、范冰冰合作的劇集。不知是否工作太勞累關係，日前恭如在拍攝中途感到不適，經醫生檢查後得知是急性盲腸炎，醫生建議她立刻動手術割掉盲腸，但從未做過手術的恭如卻因害怕而卻步，想了一個晚上，由於劇痛難熬，翌日始下決心做手術。<br> &#13;<br> <spanclass>開三個小洞 &#13;<br> 做手術當日，院方提議恭如用較為方便的腹腔鏡手術，即在肚臍下方開三個小洞，最大的洞亦只有兩公分，比起一般手術所留下的疤痕細小得連穿比堅尼亦不易看見。&#13;<br> 雖然只是一個小手術，但恭如在手術前還是害怕得哭起來，當然手術最後亦順利完成。</spanclass></p></body></html>
