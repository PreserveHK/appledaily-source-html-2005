<html><header><meta charset="utf-8"><title>家燕搵江澤民御廚教路</title></header><body><h1>家燕搵江澤民御廚教路</h1><p>薛家燕早前在九龍城街巿拍攝無綫劇集《奇幻潮》，引來幾十位街坊圍觀。家燕姐飾演即將離世的母親，遺下三名子女，家燕姐拍攝時不禁擔心現實中有同樣情況，因而心緒不寧。&#13;<br> <br> <spanclass>子女做食家 &#13;<br> 家燕姐拍畢《奇幻潮》後，將接拍內地一個飲食節目，介紹保健湯水給家庭主婦，她近日正尋找名師教路，希望聯絡上江澤民的廚師。&#13;<br> 家燕姐說：「我知佢嚟咗香港，𠵱家靠朋友搭路搵佢，據知江澤民食嘢好清淡，我希望可以學整菜肉包同素菜餃，不過我已經九年冇正式下廚，希望可以多啲練習，令仔女大飽口福，其中最想學嘅一味餸係海底椰燉竹絲雞。」</spanclass></p></body></html>
