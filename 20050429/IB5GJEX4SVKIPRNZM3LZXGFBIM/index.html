<html><header><meta charset="utf-8"><title>宋芝齡返韓探母萬元做衫</title></header><body><h1>宋芝齡返韓探母萬元做衫</h1><p>宋芝齡最近憑採訪多位《大長今》演員而曝光率大增，一口流利韓語的宋芝齡，母親是韓國人，早前她返韓辦理居留權續期手續，順道探望在韓國開設餐館的母親。&#13;<br> 宋芝齡的家位於韓國南部，今次雖然只逗留三天，不過她覺得行程相當充實，她說：「我未滿月時，屋企人就將我帶返韓國，由阿姨湊大我，佢好錫我㗎，今次都有同佢食飯。」&#13;<br> 宋芝齡此行專程找裁縫度身訂做逾萬港元的韓國傳統服，她說：「韓國女仔最少都會有一套。」</p></body></html>
