<html><header><meta charset="utf-8"><title>真矢補擺喜酒賀妻生日</title></header><body><h1>真矢補擺喜酒賀妻生日</h1><p>前日本樂隊LUNASEA鼓手真矢，與Morning娘前成員石黑彩結婚五年，二人育有兩女一子，家庭生活美滿。最近真矢更宣布會在下月十二日妻子生日時，於日本島根出雲大社補擺婚宴。&#13;<br> 石黑彩於二○○○年五月與真矢奉子成婚，婚後二人生活美滿，石黑彩亦曾推出育兒書分享育兒心得。而真矢為令妻子有別具意義的二十七歲生日，決定在當日舉行遲來的婚禮，預計前LUNASEA結他手SUGIZO和樂隊La'crymaChristi的主音TAKA等樂界好友都會出席。</p></body></html>
