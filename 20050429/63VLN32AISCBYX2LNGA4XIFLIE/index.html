<html><header><meta charset="utf-8"><title>3600萬資助夜校生</title></header><body><h1>3600萬資助夜校生</h1><p>【本報訊】教育統籌局向立法會財務委員會申撥三千六百萬元，在下學年開始向修讀指定夜間成人教育課程的成年學員提供資助，計劃為期三年。&#13;<br> 教統局向立法會提交的文件顯示，申請人必須年滿十八歲、修讀教統局委託開辦的課程及出席率最少達八成，符合條件者可獲相當於三成學費的資助，若學員通過學生資助辦事處的審查，更可獲全數資助。由於夜間成人課程及毅進計劃均提供相當於中學會考及格的資歷，故學員將不可同時獲取毅進計劃資助。</p></body></html>
