<html><header><meta charset="utf-8"><title>夢夢教護膚一味亂噏</title></header><body><h1>夢夢教護膚一味亂噏</h1><p>戴夢夢最近成為JackelineBeauty美容院代言人，她除於日前拍攝平面廣告，更會推出一本教護膚的書籍，書中有夢夢教煲湯的章節。不過在拍照當日，她卻常把食物名稱搞錯，黨參說成人參，蜜棗當羅漢果，杞子當紅豆，令工作人員笑彎了腰。<br> &#13;<br> <spanclass>密實上陣 &#13;<br> 夢夢在廣告中只需穿上普通服飾，毋須作任何性感打扮，夢夢說：「最初經理人同我講話傾緊拍美容院廣告，我第一個反應就係『大件事』，因為通常都要着好少布，但我又冇嘢睇，實傾唔成啦！後尾至知因為美容院嘅主要顧客係後生仔女，所以接得成之餘重唔使性感㖭。」</spanclass></p></body></html>
