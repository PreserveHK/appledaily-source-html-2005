<html><header><meta charset="utf-8"><title>楊思琦韓國娃娃可愛</title></header><body><h1>楊思琦韓國娃娃可愛</h1><p>李克勤、陳鍵鋒、崔健邦、楊思琦及宋芝齡等昨日於尖沙嘴為無綫外購韓劇《醫道》舉行首映會，幾位無綫藝員更穿韓國古裝出現，滿面鬍鬚的陳鍵鋒十分滿意該造型，他說：「我本身都留唔到鬚，雖然塊面有啲痕，但都值得，幾型呀。」而穿上韓服的思琦身材依然有睇頭，她說：「唔係呀？錯覺嚟㗎。」&#13;<br> 李克勤表示今次錄劇集《醫道》主題曲，是入行以來最快完成的作品，對於拍攝MV會否以韓服造型亮相時，他說：「要睇無綫點安排，唔係唔得，好唔好睇係一件事，其實以前都試過着古裝，只係照鏡見到都有少少驚嚇，不過我配合嘅程度好高。」	&#13;<br> 採訪：王崇穎　攝影：仇志德</p></body></html>
