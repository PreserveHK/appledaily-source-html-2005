<html><header><meta charset="utf-8"><title>悼念殉職工人</title></header><body><h1>悼念殉職工人</h1><p>【本報訊】昨日是世界工作安全健康日，工業傷亡權益會聯同約二百名工友，身穿黑衣到尖沙嘴科學館展覽館門外，悼念過去因工死亡工友。港府則在展覽館內的職業安全健康展覽廊，豎立一個世界工作安全健康日紀念牌匾。&#13;<br> 該會總幹事陳錦康說，本港在過去十年，平均每年都有二百名工人因工死亡，所以二百名請願人士在抗議期間，躺在科學館門外以示紀念，該會並要求港府設立工傷紀念碑及成立中央僱員補償制度。&#13;<br> 經濟發展及勞工局局長葉澍堃昨在豎立牌匾儀式上稱，本港的工傷意外數字持續下降，港府會繼續加強執法，減少工傷意外。</p></body></html>
