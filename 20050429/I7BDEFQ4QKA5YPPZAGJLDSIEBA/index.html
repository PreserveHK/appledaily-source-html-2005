<html><header><meta charset="utf-8"><title>周國豐今年娶利嘉兒</title></header><body><h1>周國豐今年娶利嘉兒</h1><p>利嘉兒前晚為港台高層男友周國豐慶祝生日，她相約了一班好朋友搞神秘生日會，原本更安排了一名女郎跳豔舞，可是卻因朋友向周國豐透露了有豔舞表演，故臨時取消這個餘興節目。<br> &#13;<br> <spanclass>準備嫁妝 &#13;<br> 周國豐可有乘機向利嘉兒求婚？利嘉兒昨日在電話中說：「重未，其實我有晒心理準備，因為呢排好多有關報道，就連媽咪都嚟問我係咪要開始準備嫁妝，但直至呢一刻，佢都重未向我求婚。」&#13;<br> 周國豐的生日願望可是盡快與女友拉埋天窗，他昨日在電話中說：「我怕講咗出嚟唔靈，不過，呢個真係我願望之一，重希望今年可以達成。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
