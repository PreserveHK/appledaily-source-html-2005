<html><header><meta charset="utf-8"><title>上次和談60年前</title></header><body><h1>上次和談60年前</h1><p>對上一次國民黨與共產黨的和談是在一九四五年。抗日戰爭勝利後，中共中央主席毛澤東在國民黨張治中將軍、美國駐華大使赫爾利陪同下，從延安飛到重慶，與國民黨總裁蔣介石舉行和談。雙方談判自八月二十九日開始，歷時四十三天，至十月十日簽署「雙十協定」，確立避免內戰及建立和平、自由和富強新中國的方針。但墨迹未乾，雙方就爆發內戰，國民黨終於敗走台灣，隔岸對峙五十六年。雖然國共領導人已在北京把酒言歡，但兩岸仍未握手言和，尚未結束敵對狀態。</p></body></html>
