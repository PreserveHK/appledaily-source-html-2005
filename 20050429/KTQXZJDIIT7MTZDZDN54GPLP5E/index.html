<html><header><meta charset="utf-8"><title>SAS加料大碟益Fans</title></header><body><h1>SAS加料大碟益Fans</h1><p>日本長青樂隊SouthernAllStars（SAS），最近宣布會在今年十月推出七年來首張全新大碟，他們更在特別製作的網頁內，公開了錄音的情況。&#13;<br> <br> <spanclass>雙CD形式推出 &#13;<br> 以桑田佳祐為首的SAS，自大碟《櫻花》面世以來，已有七年沒有再推出大碟，最近他們在網頁內公開錄製新碟的情況，隊長桑田佳祐更向fans致歉。有消息指SAS的全新大碟大有可能是雙CD形式推出，以答謝樂迷一直以來對他們的支持。</spanclass></p></body></html>
