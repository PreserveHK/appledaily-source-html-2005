<html><header><meta charset="utf-8"><title>葉德嫻著高踭鞋跳舞驚險</title></header><body><h1>葉德嫻著高踭鞋跳舞驚險</h1><p>葉德嫻昨日在西環為下月舉行的演唱會綵排，張耀榮和許愿都有到場支持，擔任個唱排舞老師的許愿表示，葉德嫻屆時會表演不同形式的舞蹈。&#13;<br> 葉德嫻笑言自己不緊張舞步，最難是着高踭鞋跳舞，她說：「我𠵱家綵排都會着住對高踭鞋，真係一個挑戰，好彩冇受傷。如果想PK，先會着對高啲嘅高踭鞋。」&#13;<br> 劉德華早前表示自薦做葉德嫻的個唱嘉賓被拒，葉德嫻對此說：「佢好忙㗎，日理萬機，唔好搞人啦，佢得閒睇騷已經好好，唔好要佢咁忙啦！」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
