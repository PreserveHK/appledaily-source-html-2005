<html><header><meta charset="utf-8"><title>彩妹向美空雲雀致敬</title></header><body><h1>彩妹向美空雲雀致敬</h1><p>日本人氣偶像上戶彩，前日非常忙碌，她先與資深女星泉品子出席TBS電視台特備新劇《美空雲雀誕生物語》的記者會，之後又換了一身空姐打扮，出席由她任代言人的JTB旅行社宣傳活動。&#13;<br> <br> <spanclass>新劇下月尾播出 &#13;<br> 現年十九歲的彩妹，最近接拍了TBS劇集《美空雲雀誕生物語》，她在劇中扮演已故日本歌姬美空雲雀十五及二十歲的時期，而女星泉品子則飾演雲雀的母親。故事描寫這對母女的感人故事，劇集將在雲雀的生忌，即下月二十九日播出。曾被指貌似山口百惠的彩妹，扮起年輕版美空雲雀時，亦大獲傳媒讚許，彩妹說：「我希望不會破壞雲雀的形象。」</spanclass></p></body></html>
