<html><header><meta charset="utf-8"><title>娜姐慘遭名導狂踩</title></header><body><h1>娜姐慘遭名導狂踩</h1><p>樂壇天后麥當娜（Madonna）近日遭執導《月滿抱佳人》的加拿大資深導演諾曼傑維遜（NormanJewison）批評她欠缺才華，根本不懂演戲，諾曼更認為娜姐經常獲得理想的電影角色，只因她有名氣，諾曼說：「麥當娜的演技乏善足陳，我們經常被沒有才華的明星弄致窒息。」&#13;<br> 娜姐的發言人LizRosenberg得悉諾曼的批評後大感震驚，她強調娜姐的演技已獲外界認同，Liz說：「我完全不同意他的講法，我不覺得你可以單憑名人的身份便賣出超過一億張唱片，以及奪取金球獎與格林美獎，娜姐的成就堪稱史無前例。」</p></body></html>
