<html><header><meta charset="utf-8"><title>蘇玉華自細識襯衫</title></header><body><h1>蘇玉華自細識襯衫</h1><p>蘇玉華日前為一服裝公司擔任剪綵嘉賓，老闆娘不只熱情招待，更將親自設計的服裝送給她，令她非常開心。<br> &#13;<br> <spanclass>啱做設計師 &#13;<br> 蘇玉華表示自小已對設計服裝甚具興趣，她說：「我記得細個成日畫公仔，記得有一年新年，我重幫阿媽襯衫去拜年，當時我得幾歲大咋，如果我唔係做演員嘅話，我諗會做設計師。」&#13;<br> 此外，蘇玉華近期正忙於演出舞台劇，與拍檔林一峰在舞台上擦出火花，而她在九月會與梁家輝合演舞台劇《新傾城之戀》。</spanclass></p></body></html>
