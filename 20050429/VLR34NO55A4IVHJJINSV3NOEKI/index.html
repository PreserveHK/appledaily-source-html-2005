<html><header><meta charset="utf-8"><title>《魔戒》化妝師炮製嚇人夜魔</title></header><body><h1>《魔戒》化妝師炮製嚇人夜魔</h1><p>電影《蜘蛛俠》系列大導演森雷美（SamRaimi）雖然近年沒有再執導他喜愛的恐怖片，但他的製作公司GhostHousePicture一直努力發掘出色的恐怖題材，月前在英、美兩地成為票房冠軍的《夜半鬼開門》，便是該製作公司繼賣座電影《不死咒怨》後的第二部作品。&#13;<br> 《夜半鬼開門》的製作頗為認真，由超級巨製《魔戒》系列之幕後班底負責化妝工作，單是夜魔瘦削及禿頭的恐怖造型便需花三小時化妝，而其他角色的造型也極具心思，難怪驚嚇效果如此逼真。</p></body></html>
