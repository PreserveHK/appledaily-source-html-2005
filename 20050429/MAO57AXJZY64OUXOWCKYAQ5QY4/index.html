<html><header><meta charset="utf-8"><title>口袋小儀器產太陽能</title></header><body><h1>口袋小儀器產太陽能</h1><p>這是科學界世紀大突破之一：科學家發明了只有口袋大小的核聚變儀器，能在桌面和口袋裏像太陽那般核聚變，產生發熱發光的能源。&#13;<br> <br> <spanclass>核聚變產生太陽能 &#13;<br> 科學家長期以來致力進行研究，要找出可以控制核聚變方法，以解決地球能源短缺問題。美國加州大學洛杉磯分校科學家最近取得大突破。他們將一個能產生巨大電場的鉭酸鋰晶體，放入充滿氘氣的密封環境中，然後透過加熱晶體，進行可控制的核聚變，結果成功產生氦的同位素和核聚變的典型物質中子。&#13;<br> 雖然科學家仍未找到方法令新技術產生無窮能源，但盼能應用到其他方面，如製重出更細、更方便的石油勘探儀器和機場行李探測儀等。&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
