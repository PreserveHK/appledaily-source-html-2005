<html><header><meta charset="utf-8"><title>偉仔一支公行山</title></header><body><h1>偉仔一支公行山</h1><p>貴為五屆影帝的梁朝偉，生活極之平民。日前偉仔獨自一人到北角寶雲道行山，雖然身邊未有女友劉嘉玲及助手陪伴，但偉仔依然表現逍遙自在。<br> &#13;<br> <spanclass>「我唔做訪問」 &#13;<br> 當日下午四時，穿上短袖T恤及便服褲、戴着墨鏡的偉仔，獨自於寶雲道行山，當他遇見記者時亦表現友善，問偉仔為何不請女友陪伴？他只臉帶微笑說：「對唔住，我唔做訪問。」&#13;<br> 無綫現時播映的劇集《學警雄心》，內容與當年偉仔主演的《新紮師兄》如出一轍，問偉仔有否收看《學》劇？他聞言即邊笑邊搖頭，說了一句：「我真係唔做訪問」之後便快步離場。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
