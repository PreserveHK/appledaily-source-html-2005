<html><header><meta charset="utf-8"><title>陳奕迅西貢騷風雨不改</title></header><body><h1>陳奕迅西貢騷風雨不改</h1><p>陳奕迅明日在西貢白石舉行《向Eason狂呼音樂會》，他前晚於九龍灣綵排，Eason透露今次會盡情唱新歌。<br> &#13;<br> <spanclass>多與樂迷溝通 &#13;<br> Eason表示音樂會反應佳，屆時要加多百幾個座位，問到會否怕引起混亂及遇上天雨如何安排時，Eason說：「唔怕，我哋會準備防雨水膠片，大家可以感受大自然，風雨不改。」問Eason會否帶女兒欣賞，他笑說：「佢自己有車，識行嘅。」&#13;<br> Eason謂上次舉行音樂會時因忙於記歌詞而忽略了表情，也沒與觀眾溝通，故今次要求公司提供十部plasma播歌詞給他看，但其公司只答應提供兩部。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
