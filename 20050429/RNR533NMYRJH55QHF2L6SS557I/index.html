<html><header><meta charset="utf-8"><title>醫生按指示進行身體檢查</title></header><body><h1>醫生按指示進行身體檢查</h1><p>有保險界人士表示，投保人是否需要接受身體檢查，要視乎投保人所購買的保單種類、其個人病歷及個別保險公司的規定。&#13;<br> <br> <spanclass>須回答健康狀況 &#13;<br> 她指出，投保人需要在申請書上回答一些有關其健康狀況，例如有否患上長期病患或是否吸煙者等問題，保險經紀會將申請書交由公司的核保員審核，繼而決定在接受投保前是否需要投保人進行身體檢查。&#13;<br> 一般而言，醫生應根據核保員的指示為投保人進行某些指定的身體檢查，故此，陪同投保人到診所的經紀應對客戶需接受哪些檢查非常清楚。但若投保人在與醫生會面時談及某些病歷，令醫生認為需為她進行某些檢查的情況亦非罕見。&#13;<br> 本報記者</spanclass></p></body></html>
