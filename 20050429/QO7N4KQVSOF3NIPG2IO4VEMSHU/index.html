<html><header><meta charset="utf-8"><title>張家輝拍劇學韓文</title></header><body><h1>張家輝拍劇學韓文</h1><p>張家輝拍完杜琪峰執導的電影《黑社會》後，現正在無錫拍攝劇集《新醉打金枝》，與韓國女星蔡琳結片緣，合演情侶。<br> &#13;<br> <spanclass>死記對白 &#13;<br> 家輝日前接受電話訪問說：「我同蔡琳真係有好多親熱戲，但可惜每一次都係點到即止。」&#13;<br> 記者問兩人如何溝通？張家輝說：「開始時係擔心溝通有問題，雖然有兩個繙譯喺現場，但因為佢講韓文，我接佢嘅對白時都幾困難，因為我根本唔知佢究竟講完未，每一次排戲時都要死記幾時入，所以都好辛苦。」不過相處了一個月後，兩人開始有默契，家輝還笑說：「我學咗唔少韓文，對將來進軍韓國市場有好大幫助，哈哈！」</spanclass></p></body></html>
