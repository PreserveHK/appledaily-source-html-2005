<html><header><meta charset="utf-8"><title>外國政要演說首選北大</title></header><body><h1>外國政要演說首選北大</h1><p>北京大學作為「全國第一學府」，除具優良學風外，亦是中國新文化運動中心，既是提倡民主、自由、科學的「五四運動」的發祥地，亦是多種政治思潮及社會理想在中國的傳播地。在八九學運中，北大學生亦扮演着舉足輕重的角色。&#13;<br> 由於北大在中國文化史及近代、現代史中的重要地位，其學生的質素更是全國第一流，集中了全中國的青年精英，他們均是國家的棟樑和未來領袖。因此，許多外國政要及文化名人，均以在北大發表演說作為首選。</p></body></html>
