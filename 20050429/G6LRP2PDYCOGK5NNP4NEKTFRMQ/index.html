<html><header><meta charset="utf-8"><title>嘉碧儀選美貪免費機票</title></header><body><h1>嘉碧儀選美貪免費機票</h1><p>嘉碧儀早前接受《HIM》雜誌訪問，談到當年為何參選港姐，選美過程中學到甚麼？嘉碧儀說：「因為嗰時屋企人打算返香港探朋友，當時一入圍就會有免費機票返香港，咁我咪試吓囉，點知真係入圍，成個過程我都學咗唔少嘢，好似點去控制壓力，做訪問時要有自信等。」&#13;<br> 嘉碧儀入行後有不少緋聞，問她有否感到不悅，她說：「呢個係娛樂圈嘅遊戲規則，我都跟住去玩，最重要係唔好太過份。」嘉碧儀現在只希望將工作盡量做到最好，其他的都不會理會。</p></body></html>
