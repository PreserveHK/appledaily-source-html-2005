<html><header><meta charset="utf-8"><title>粵村選筵開百席拉票</title></header><body><h1>粵村選筵開百席拉票</h1><p>踏入四月，廣東省不少農村準備投票選舉新村長之際，賄選花招頻傳。增城石灘鎮一條村的三名村長候選人，近日爭相免費宴請全村九千多名村民吃飯，筵開百席，連擺十多天，還租用二十多輛中巴接送村民赴宴，花費近百萬元。&#13;<br> 一名村民直言：「請客都是用他們自己的錢，請客就是為了拉選票，選不上，這幾十萬就打水漂了；選上了，以後就可以用麻袋往家裏送錢了。」&#13;<br> 據稱，村裏搞各種建設，上面都有撥款，不少村長從中圖利。廣東學者批評，耗資百萬請村民吃飯，不管動機如何，實際都是變相的賄選，與「跑官要官」的性質一樣惡劣。	《北京晨報》</p></body></html>
