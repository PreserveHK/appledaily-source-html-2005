<html><header><meta charset="utf-8"><title>浸浴大抽獎</title></header><body><h1>浸浴大抽獎</h1><p>位於市中心後樂園的SpaLaQua就像繁忙都市中的伊甸園。佔地五層的SpaLaQua，六樓是露天風呂及大浴場，溫泉水是由1,700米地底泵出，純正天然。還設有餐廳、美容院、健身室等，為慶祝兩周年紀念，即日至5月20日光顧更可參加大抽獎，獎品包括東京酒店住宿、SpaLaQua門票、按摩券等。&#13;<br>&#13;<br>記者：陸伊琳&#13;<br>&#13;<br>地址：112-0003東京都文京區春日1-1-1TokyoDomeCity5-9樓&#13;<br>電話：（81）3-38174173&#13;<br>營業時間：11:00am-9:00am</p></body></html>
