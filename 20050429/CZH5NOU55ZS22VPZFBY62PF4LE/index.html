<html><header><meta charset="utf-8"><title>利嘉兒儲錢讀設計</title></header><body><h1>利嘉兒儲錢讀設計</h1><p>利嘉兒近日替服裝品牌V'cocca拍攝最新一輯廣告，利嘉兒再次和該品牌合作，是因為上一輯廣告推出後，效果理想，加上利嘉兒具備城巿女性的氣質，所以該品牌再次邀請她做代言人。拍攝當日利嘉兒特別將頭髮駁長，以增添女人味，攝影師更指她似少女版徐小鳳。&#13;<br> <br> <spanclass>到法國深造 &#13;<br> 利嘉兒今年工作忙不停，而今次拍廣告除了有可觀酬勞之外，還可以滿足她對時裝設計的興趣，利嘉兒在拍廣告時，就不時向在場的設計師偷師，因而學會不少服裝質料和配襯的心得，她希望將來有時間可以到法國修讀時裝設計，現正積極儲學費，希望在不久將來可以完成心願。</spanclass></p></body></html>
