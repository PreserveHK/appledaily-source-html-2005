<html><header><meta charset="utf-8"><title>蒲茜兒拍廣告冷病</title></header><body><h1>蒲茜兒拍廣告冷病</h1><p>女子組合Cookies前成員蒲茜兒，日前在中環鬧市拍攝東亞銀行信用卡廣告。當日天氣乍暖還寒，蒲茜兒只穿單薄的衣服演出，所以不慎冷病。問蒲茜兒今次拍攝廣告的酬金，她日前說：「我都滿意。」&#13;<br> <br> <spanclass>簽新經理人 &#13;<br> 此外，蒲茜兒表示自從離開Cookies後，簽了新經理人，近日開始洽談不少工作，她說：「經理人幫我傾緊一啲護膚品廣告，同埋一啲電影，我呢排都休息緊，準備以最佳狀態去接受新工作。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
