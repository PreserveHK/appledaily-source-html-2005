<html><header><meta charset="utf-8"><title>現實版高達載人玩槍戰</title></header><body><h1>現實版高達載人玩槍戰</h1><p>日本東京高科技公司「木神原機械株式會社」由卡通《高達》取得靈感，研製出可載人的機械人（圖一）——「陸上步行者」。外形超酷的「陸上步行者」不但可以走動，而且配備「武器」，用來玩戰爭遊戲。&#13;<br> 約有兩層樓高的「陸上步行者」（圖二）極具氣勢，雖然重達一噸，但步行時速可達一點五公里，拐彎亦絕無問題。最厲害的是，「陸上步行者」備有兩支重型氣槍，射出的膠彈能「攻擊」三十米內目標。「陸上步行者」售價約二百六十七萬港元。&#13;<br> 美聯社</p></body></html>
