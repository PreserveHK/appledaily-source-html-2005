<html><header><meta charset="utf-8"><title>吳君如舊鞋唔畀人著</title></header><body><h1>吳君如舊鞋唔畀人著</h1><p>吳君如、李珊珊、顧紀筠、黃伊汶、李嘉慧、吳浩康及關智斌等，昨日出席《名人二手衫慈善熱賣TAKE3》記者會，一眾藝人當中以吳君如捐出一百四十多件物品為最多，但她表示絕對不會捐舊鞋，她說：「費事要人着我舊鞋啦！」君如自言早年曾因過度瘋狂購物而前往求醫，她說：「好彩醫生話我冇事。」&#13;<br> 負責今次二手衫慈善熱賣活動的王賢誌，對於有報道指部份藝人捐出的衣物有污漬難以出售一事說：「當初係希望傳媒可以用正面嘅方法去宣傳呢次熱賣，點知佢哋影完啲衫之後就寫成咁，擺晒啲藝人上枱，搞到我都唔好意思，希望啲藝人會明白。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：仇志德</p></body></html>
