<html><header><meta charset="utf-8"><title>黃佩霞室外教瑜伽</title></header><body><h1>黃佩霞室外教瑜伽</h1><p>黃佩霞日前在中環國際金融中心拍攝VCD《高溫瑜伽》，拍攝當日她連續做出瑜伽動作，對於一連幾日要在室外連續拍攝九小時，教開瑜伽的她亦感到吃力。<br> &#13;<br> <spanclass>四歲女都學 &#13;<br> MaggieQ、伍詠薇、何韻詩和黎姿都是黃佩霞的學生，鍾麗淇更跟她一起教瑜伽。黃佩霞表示享受其瑜伽事業，她說：「連我四歲個女都一齊學，好開心㗎。」&#13;<br> 黃佩霞表示上一張推出的瑜伽VCD已有不俗的銷量，她說：「已經有分紅，今次再拍專登揀室外拍攝，係想表達瑜伽令喺大都市生活嘅人放鬆。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
