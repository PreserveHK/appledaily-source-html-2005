<html><header><meta charset="utf-8"><title>豬小姐Ashanti首映鬥索</title></header><body><h1>豬小姐Ashanti首映鬥索</h1><p>由金像男星羅拔迪尼路（RobertDeNiro）一手策劃的Tribeca電影節，現正於紐約舉行得如火如荼，前日電影節上映一套名為《TheMuppetsWizardofOz》的布公仔電視劇，有份為該劇集配音的Ashanti以及嘉賓KellyOsbourne等亦有現身捧場。&#13;<br> 《TheMuppetsWizardofOz》以《綠野仙踪》為藍本，主角包括豬小姐及青蛙柯密特等，除了Ashanti之外，女歌手QueenLatifah及昆頓塔倫天奴（QuentinTarantino）亦有份參與配音演出。</p></body></html>
