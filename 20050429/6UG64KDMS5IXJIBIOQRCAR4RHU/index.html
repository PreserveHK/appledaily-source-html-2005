<html><header><meta charset="utf-8"><title>文根英新片預售熱爆</title></header><body><h1>文根英新片預售熱爆</h1><p>由韓國女星文根英主演的新片《舞者之純情》，剛於昨日正式在當地上映，預售門票反應熱烈，據統計大前日各預售網站已售出76.72%的門票，打破了去年韓片《太極旗飄揚：生死有情》的76%紀錄。&#13;<br> 文根英的《舞者之純情》近期以壓倒性票數獲選為當地報章《體育朝鮮》讀者最想觀看的影片，該片講述由文根英扮演的朝鮮族僑胞少女，代替中國延邊地區的拉丁舞冠軍親姊出國參賽之經歷。其中一名文根英fans說：「在電視上看到了文根英的跳舞場面，發現她的舞姿，的確不遜於真正的舞蹈演員呢！」</p></body></html>
