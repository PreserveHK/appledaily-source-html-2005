<html><header><meta charset="utf-8"><title>張偉文通波仔醫生勸減30磅</title></header><body><h1>張偉文通波仔醫生勸減30磅</h1><p>唱家班張偉文因患心臟病，近日秘密到瑪麗醫院做手術，現正康復中，醫生勸喻張偉文最少要減三十磅。&#13;<br> 昨日張偉文在電話中說：「我做完通波仔手術，休息緊，𠵱家好番好多。醫生同我講一定要喺兩個月內減三十磅，否則我會兩年內冇命，我都會聽醫生嘅說話。」<br> &#13;<br> <spanclass>如大笨象跳舞 &#13;<br> 張偉文六月二十三至二十五日在灣仔伊利沙伯體育館舉行演唱會，近日亦有排舞，他笑說：「我覺得自己跳勁舞時好似大笨象跳舞，呢次演唱會打算邀請阿姐（汪明荃）同好姨（薛家燕）做表演嘉賓。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
