<html><header><meta charset="utf-8"><title>男子欠債燒炭死亡</title></header><body><h1>男子欠債燒炭死亡</h1><p>【本報訊】一名男子懷疑欠債走投無路，在天水圍嘉湖山莊景湖居八座住所燒炭自殺死亡。死者姓徐（三十九歲）（圖），昨午約一時，他的姓劉女友返回上址，開門入屋後，發現男友倒卧在睡房床上，旁邊一個用來燒炭的金屬煲僅剩下炭灰，女友見狀連忙報警，救護員到場將事主送院搶救，終於證實不治，警方在場沒有撿獲遺書。據姓劉女友透露，其男友有金錢問題及欠債，警方調查事件無可疑。&#13;<br> 梁維建攝</p></body></html>
