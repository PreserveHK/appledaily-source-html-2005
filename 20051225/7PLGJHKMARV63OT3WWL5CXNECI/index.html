<html><header><meta charset="utf-8"><title>穗海珠大戲院重開</title></header><body><h1>穗海珠大戲院重開</h1><p>已有百年歷史的廣州海珠大戲院定於周五（三十日）重新開業迎賓，並將變身「國際商旅劇院」。</p><p>門票包看戲吃皇帝宴</p><p>巿民稍後付出二百九十八元購買門票後，便可在劇院內享受「南越皇帝宴」，再欣賞國內首創的大型蒙太奇多媒體劇《魔櫃迷情》。&#13;<br> 海珠大戲院坐落長堤大馬路，建於一九○二年。民國年間是馬師曾、薛覺先、紅線女等粵劇大師獻藝的場所，近年已淪為集電影放映院、棋牌、電子遊戲、桌球、麻將耍樂於一身的娛樂場所。廣州市政府在三年前斥資一千五百萬元改造戲院。&#13;<br> 《信息時報》</p></body></html>
