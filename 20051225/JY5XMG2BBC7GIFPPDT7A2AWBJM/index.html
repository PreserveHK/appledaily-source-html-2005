<html><header><meta charset="utf-8"><title>周迅爆金城武救鵝奇聞</title></header><body><h1>周迅爆金城武救鵝奇聞</h1><p>周迅昨日在台灣宣傳新片《如果．愛》，她爆料指金城武雖然沉默寡言，但當與人混熟後就會變成每事問，又愛討論人生道理。</p><p>朋友爭睇靚仔</p><p>周迅穿着形象設計師男友李大齊為她配襯的黑衣、皮手套，與王文華出席一場座談會，周迅表示有一次與金城武拍戲，他們見到有一隻鵝撲進水塘，金城武竟問周迅：「我們是不是該去救牠？」她笑說：「他私下就是這麼天真。」&#13;<br> 周迅透露與金城武和池珍熙等靚仔拍戲時，大批朋友都爭着要探班，她說：「但她們不是來看我，而是想看張學友、金城武，真的很過份。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
