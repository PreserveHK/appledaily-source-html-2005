<html><header><meta charset="utf-8"><title>超女望對手收山？</title></header><body><h1>超女望對手收山？</h1><p>超級女聲得獎者李宇春、周筆暢和安又琪等，今晚會出席《新城勁爆頒獎禮2005》，昨日幾位超女到新城接受訪問，過百fans在門外等候，但卻不見周筆暢影蹤。儘管新城指周筆暢因為考試，今日才來港，但有傳一向跟李宇春不和的周筆暢，因為不滿新城頒獎禮中李宇春獲獎較多而缺席。</p><p>不談友誼</p><p>對於不和傳聞，李宇春連聲否認說：「不可能，完全沒這回事。」問李宇春閒時有沒有跟周筆暢聯絡，以及跟對方是否朋友時，李宇春說：「我尊重對方讀書意願，我忙於工作，希望她可以安安心心讀書。」&#13;<br> 採訪、攝影：卓美娟&#13;<br> </p></body></html>
