<html><header><meta charset="utf-8"><title>衛蘭等攞獎驚到喊</title></header><body><h1>衛蘭等攞獎驚到喊</h1><p>衞蘭（Janice）昨日去到九龍塘，宣傳3G手提電話兼舉行簽名會，吸引數十名歌迷到場支持。&#13;<br> 活動上，Janice與歌迷大玩遊戲，還即場大跳在廣告內的舞步，場面搞笑。Janice表示日前再為該品牌手提電話拍攝新一輯廣告，問到酬勞有否加碼時，她即避忌地謂：「暫時唔知住，唔好問錢銀問題啦！我最想就係有一世免費贊助電話，等我有最新最靚嘅手機用。」&#13;<br> 談到將於今晚舉行的《新城勁爆頒獎禮》，身為新人獎大熱的Janice，坦言此刻心情十分緊張，她表示很擔心屆時若真的得獎，會激動得在台上哭了出來。&#13;<br> 採訪、攝影：駱華齡&#13;<br> </p></body></html>
