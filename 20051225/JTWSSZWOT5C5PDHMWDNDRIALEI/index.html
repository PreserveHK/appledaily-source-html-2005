<html><header><meta charset="utf-8"><title>金價490美元有支持</title></header><body><h1>金價490美元有支持</h1><p>受基金趁高沽金獲利影響，國際現貨金價上周反覆偏軟。不過，分析員認為，金市仍處於牛市，回吐至每盎斯490美元附近應有承接力。現貨金價上周五跌1.55美元（0.31%），收報每盎斯502.80美元，過去5日累計跌45美仙（0.09%）。</p><p>香港九九金昨天半日市跌2元（0.04%），收報每両4652美元，全周計無升跌。&#13;<br> TheBulliondesk.com分析師穆爾說，投資者恐不願在509至513美元的高水平買入黃金，但當金價回順見485美元左右，基金等炒家或會加碼入貨。</p></body></html>
