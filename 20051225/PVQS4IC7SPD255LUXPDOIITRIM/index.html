<html><header><meta charset="utf-8"><title>主張有機種植</title></header><body><h1>主張有機種植</h1><p>任達華只是偶爾到小熊森林耕種耍樂，平時他每月花費三千元，聘請農夫負責打理。&#13;<br> 任達華雖然是假日農夫，但對於耕種亦頗有心得，任達華說：「種植最忌有天災，呢個係農夫最大嘅敵人，另外打理農作物都要有愛心，定時施肥，為咗健康，一定唔可以用農藥，我主張有機種植。」&#13;<br> 農地如果長期種植一種植物，耕地的養份會失衡，變得貧瘠，任達華說：「因此耕地要不時交替種植唔同嘅農作物，咁樣自我循環會令農作物健康成長。」&#13;<br> 任達華續說：「一句講晒，做得農夫最緊要勤力，咁樣自然一分耕耘，一分收穫。」</p></body></html>
