<html><header><meta charset="utf-8"><title>小統計：希思路附近廠房租金最貴</title></header><body><h1>小統計：希思路附近廠房租金最貴</h1><p>英國《金融時報》引述英國一家房地產經紀公司的調查報告指，倫敦希思路機場附近的工業用物業租金是世界最昂貴，每平方米年租金高達214歐元（約1,969港元），其他排名如下：&#13;<br> 2.都柏林　187.5歐元（約1,725港元）&#13;<br> 3.香　港　170.49歐元（約1,568港元）&#13;<br> 4.紐　約　158歐元（約1,453港元）&#13;<br> 5.東　京　143.81歐元（約1,323港元）</p></body></html>
