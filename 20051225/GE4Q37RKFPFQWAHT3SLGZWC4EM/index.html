<html><header><meta charset="utf-8"><title>陳女士母子：攞綜援冇慶祝聖誕</title></header><body><h1>陳女士母子：攞綜援冇慶祝聖誕</h1><p>母親陳女士：「我哋係單親家庭，屋企攞綜援，從來冇同個仔慶祝聖誕，莫講話去酒店食聖誕大餐，一日到黑都喺屋企。今日真係好開心，難得有機會同其他人一齊玩吓。」&#13;<br> 11歲俊仔：「咁多年嚟我都冇收過媽媽嘅聖誕禮物，不過我冇唔開心，因為我知媽咪冇錢。今日啲嘢我樣樣都鍾意食，尤其係炒飯同雞翼。」&#13;<br> 聖誕願望：「希望做個有錢人」&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
