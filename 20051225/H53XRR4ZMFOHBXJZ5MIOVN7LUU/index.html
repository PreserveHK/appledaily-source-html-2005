<html><header><meta charset="utf-8"><title>貨車失事一死一危</title></header><body><h1>貨車失事一死一危</h1><p>【本報訊】巴基斯坦裔男司機昨晚駕駛運載廢料貨車時，駛經龍翔道黃大仙中心對開處，失控由中線撞向慢線的新巴車尾，車上男乘客首當其衝被困重傷，警方和消防趕至，先救出司機，再花二十分鐘將乘客救出，證實不治，司機則垂危。&#13;<br> 死者年二十六歲，他和二十四歲司機均是巴基斯坦裔港人。昨晚九時半，兩人坐於三點三噸運廢紙皮、爛毛巾的密斗貨車，沿龍翔道往荃灣方向，駛至黃大仙中心對開的巴士站，貨車突從中線失控，當場撞落埋站的新巴車尾。&#13;<br> 由於乘客位首當其衝，乘客遭鐵皮夾住，奄奄一息，司機亦陷昏迷，警方和救護員到場先救出重傷司機往醫院，再花二十分鐘將乘客救出，惜送院死亡。&#13;<br> 陸文超攝</p></body></html>
