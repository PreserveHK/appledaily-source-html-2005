<html><header><meta charset="utf-8"><title>古巨基食殘廢餐震晒</title></header><body><h1>古巨基食殘廢餐震晒</h1><p>古巨基昨日出席「第四屆亞洲遊戲展暨亞洲數碼娛樂展2005」，並擔任開幕嘉賓。大會安排來自中、韓及美國等女fans上台擁抱兼輪流餵基仔食家鄉食品，基仔一臉尷尬，最終只讓內地及韓國fans餵。&#13;<br> 於台上表現風騷，問基仔是否頒獎禮將近心情靚？他說：「唔係，其實我係唔夠瞓同病，所以講多啲笑話，令自己精神啲。」獲靚女餵食豈不是振奮精神？基仔笑言：「有震冇奮，係尷尬到震。」&#13;<br> 採訪、攝影：馬建華</p></body></html>
