<html><header><meta charset="utf-8"><title>Fans聖誕願望：周杰倫甩拖</title></header><body><h1>Fans聖誕願望：周杰倫甩拖</h1><p>周杰倫（Jay）昨天出席於九龍灣舉行的歌迷聚會，他亦會出席今晚舉行的《新城勁爆頒獎禮》，有傳他將會得到五個獎，阿Jay亦表示有機會得創作獎項。&#13;<br> 談到有歌迷於聖誕樹貼上「周先生同侯小姐（侯佩岑）分手」的願望，阿Jay表示不介意，他說：「大家想講甚麼就講甚麼，可以表達自己的意見，他們支持我的事業已經很足夠，因為我比較重視事業。」&#13;<br> 採訪：王連連&#13;<br> 攝影：陳俊強</p></body></html>
