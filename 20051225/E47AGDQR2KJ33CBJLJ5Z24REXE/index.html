<html><header><meta charset="utf-8"><title>經污染食水食物傳播</title></header><body><h1>經污染食水食物傳播</h1><p>傷寒由傷寒沙門氏菌引起，患者可能全無病徵，初期患者會逐漸出現發燒、疲倦、發冷、頭痛、嘔吐、全身肌肉及關節疼痛等症狀，出現腹瀉的情況不多，感染可引致併發症包括腸流血及穿孔，嚴重可引致死亡。&#13;<br> 傷寒可經飲用受污染的食水或食物而傳播，特別是受到污染的貝類海產、未經洗淨的蔬果，以及未經巴氏德消毒法處理的奶類等食品。&#13;<br> 大多數患者經治療後可完全康復，但大約百分之二至五的病人會成為帶菌者，可能需要長期跟進。&#13;<br> 本報記者</p></body></html>
