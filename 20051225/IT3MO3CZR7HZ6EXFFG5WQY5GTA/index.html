<html><header><meta charset="utf-8"><title>記者組織譴責北京起訴趙岩</title></header><body><h1>記者組織譴責北京起訴趙岩</h1><p>對於北京當局將會以洩露國家機密和詐騙等罪名，起訴美國《紐約時報》北京辦事處研究助理趙岩，總部設在美國紐約的「保護記者委員會」組織對此表示譴責，並批評北京此舉的目的是打擊傳媒有關中國領導人的獨立報道。&#13;<br> 《紐約時報》去年九月率先報道中央軍委主席江澤民將辭職後，趙岩便被國安人員帶走，一直遭拘留至今。總部設於法國巴黎的「無國界記者」組織昨也發表聲明對趙岩被起訴表示遺憾，並希望當事人能得到公平、公開的審訊。&#13;<br> BBC/路透社&#13;<br> </p></body></html>
