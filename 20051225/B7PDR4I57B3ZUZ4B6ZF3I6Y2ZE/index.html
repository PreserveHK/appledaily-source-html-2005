<html><header><meta charset="utf-8"><title>機械人當法律顧問</title></header><body><h1>機械人當法律顧問</h1><p>科幻小說中的人工智能機械人，搶奪人類飯碗的日子相信不遠了。美國拜斯律師行宣布，將人工智能機械人應用在法律顧問服務上，明年初會推出「斯泰西」、「戴夫」和「內森」三個機械人，為顧客提供法律意見。</p><p>主要回答基本查詢</p><p>拜斯預料客戶起初會抗拒，但他強調機械人律師有很多好處，例如「不用睡覺，有無窮無盡的記憶力，而它們會變得愈來愈聰明」。機械人律師出台時，主要是回答客戶的基本查詢和提供電子培訓資料，功能受到限制。&#13;<br> 德州大學人工智能專家認為，電腦可利用人工智能系統，自動從法律條文推出結論。&#13;<br> betterhumans網站&#13;<br> </p></body></html>
