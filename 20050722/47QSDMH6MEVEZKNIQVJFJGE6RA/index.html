<html><header><meta charset="utf-8"><title>美聯銀城做騷促租</title></header><body><h1>美聯銀城做騷促租</h1><p>除咗商場大業主要不斷搞宣傳活動，連商場嘅代理公司，都一樣要。&#13;<br> 好似旺角動感銀城商場，銷售及租務代理美聯物業，為咗吸引人流，由上個禮拜六起，舉行連串大型活動。上個禮拜六搞咗「魅力貓行@動感銀城」時裝表演，由模特兒展示商戶提供嘅「最潮」服飾（圖），租戶生意即時受惠。&#13;<br> 商場由五月下旬開始招租，至今租出七成，租戶以經營時裝及精品為主，著名糖果連鎖店「JellyBelly」已搶先進駐。</p></body></html>
