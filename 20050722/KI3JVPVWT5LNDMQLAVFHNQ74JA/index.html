<html><header><meta charset="utf-8"><title>上水貨倉區車位供不應求</title></header><body><h1>上水貨倉區車位供不應求</h1><p>上水彩發街一帶，貨倉及工廠商貿大廈林立，交通繁忙，泊車位供不應求。彩發街一個公眾免費停車場，使用率高，但有司機投訴，停車場泊車位常被幾部汽車長期霸佔，令其他駕車者無法使用。&#13;<br> 司機投訴稱，彩發街近彩園路一個公眾免費停車場，共有十四個泊車位，惟有幾部汽車長期佔用車位，停泊超過24小時，其中一架更是行車證逾期已半年，長期霸佔車位，盼警方加強巡視及留意霸佔車位情況。&#13;<br> 本報已將有關投訴，轉介警方跟進及調查。&#13;<br> （○六二三○一四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
