<html><header><meta charset="utf-8"><title>長澤雅美童年現在一般可愛</title></header><body><h1>長澤雅美童年現在一般可愛</h1><p>曾演出電影《在世界中心呼喚愛》的日本青春女星長澤雅美，最近人氣急升，不少fans均努力尋找偶像的陳年寫真，昨日日本一爆料網頁便上載了長澤在初入行時的寫真，以及她童年的私人照片。&#13;<br> 正在拍攝新片《TOUCH》的雅美，小學時長得天真可愛，與同學相處融洽。雅美在初中穿起運動服時，非常清純可人，而她入行初期坐在沙灘上拍攝的寫真，雖然沒有穿上泳裝，但相信已令fans暈大浪。</p></body></html>
