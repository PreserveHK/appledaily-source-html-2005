<html><header><meta charset="utf-8"><title>領先指標升0.9%</title></header><body><h1>領先指標升0.9%</h1><p>【本報綜合報道】美國上月領先經濟指標回升，且好過市場估計，反映該國本月經濟可望加快增長。會議局公布，美國6月份領先指標升0.9%，報137.7，優於預期的0.5%升幅，受惠於消費者信心改善、股市上揚，以及建屋批則增加；5月份領先指標無變動。&#13;<br> 最新數據支持聯邦儲備局主席格林斯潘昨天和周三在美國國會發表的證詞，內容指美國經濟持續擴張，而聯儲局需要進一步加息，以控制通脹。&#13;<br> 格林斯潘昨天出席參議院銀行委員會聽證會，重申美國經濟正穩健增長，而當局將繼續加息。他的言論與周三在眾議院金融服務委員會的發言相同。</p></body></html>
