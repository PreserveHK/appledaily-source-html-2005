<html><header><meta charset="utf-8"><title>稅局發現假網站</title></header><body><h1>稅局發現假網站</h1><p>▲稅務局發出聲明，提醒市民留意一個域名為www.hkird.com的懷疑欺詐網站及由該網站發出的電郵。該網站與香港稅務局的官方網站www.ird.gov.hk相似。稅局已將事件轉交警方調查。&#13;<br> ▲延遲公布截至3月底止的年度業績的創維數碼（751）表示，將於8月31日前公布業績。創維解釋，管理層對早前公布的中期業績的審核，投入大量時間，導致沒有足夠資源處理05年度全年業績的審核要求。公司又宣布，6月份電視機銷售量較去年同期增長34.7%。</p></body></html>
