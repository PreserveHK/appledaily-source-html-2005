<html><header><meta charset="utf-8"><title>馬伕做歌手韋史密夫爭住睇</title></header><body><h1>馬伕做歌手韋史密夫爭住睇</h1><p>由黑人影星泰倫士侯活（TerrenceHoward）主演的電影《Hustle&amp;Flow》，前日在荷李活舉行首映，該片曾在今年辛丹斯電影節中得到最佳攝影及觀眾選擇大獎，劇情講述一位馬伕轉行成為饒舌歌手，由於電影好評如潮，難怪黑人巨星韋史密夫（WillSmith）亦有捧場。&#13;<br> 此外，「靚太」伊娃隆歌莉亞（EvaLongoria）前日亦與NBA球星男友柏加一同出席，而以嘉賓身份出席的姬絲汀娜麗芝（ChristinaRicci），則以一件背心凸點現身，搶盡主人家風頭。</p></body></html>
