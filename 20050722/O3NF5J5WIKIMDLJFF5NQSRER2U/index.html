<html><header><meta charset="utf-8"><title>布吉濱海度假屋發售</title></header><body><h1>布吉濱海度假屋發售</h1><p>泰國布吉受海嘯襲擊嘅傷痛逐漸淡化，當地發展商開始去海外推售樓盤，布吉濱海度假綜合發展項目RoyalPhuketMarina，已推出公寓及別墅發售，吸引投資者入市，包括港客。&#13;<br> 項目共有三百五十個遊艇泊位，四百座別墅、閣樓及公寓，並設有漁人碼頭及五星級酒店，投資億五美金。&#13;<br> 千七呎兩房公寓售二十八萬美元起，五千五呎連泳池單位賣八十四萬，附私人遊艇泊位嘅別墅要百六萬美金。&#13;<br> 發展商電訊業商人GuluLalvani，曾經對泰國總理他信話，若果當局願意降低遊艇進口稅，就會投資一個世界級嘅濱海住宅區，𠵱家兌現承諾。</p></body></html>
