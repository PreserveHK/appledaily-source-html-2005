<html><header><meta charset="utf-8"><title>畢峰沽110伙</title></header><body><h1>畢峰沽110伙</h1><p>【本報訊】豪宅物業銷情理想，由信和置業（083）夥拍萬泰集團及華人置業（127）發展的九龍塘畢架山峰，已累售110伙，套現21億至22億元，售出的單位中，3座為洋房。&#13;<br> 信和置業營業及市務部總經理韓家輝表示，畢架山峰餘下的分層單位，由於面積1133方呎單位餘貨不多，稍後加推將以1500餘方呎單位為主。&#13;<br> 發展商將保留部份單位待現樓發售，韓氏說，維持保留10幢洋房，但由於市場反應佳，原定保留20至30%單位至現樓，比例或須降低。&#13;<br> 中原地產高級營業董事李子明說，有3名準買家洽購洋房，分別出價至6000萬元，呎價1.6萬元。</p></body></html>
