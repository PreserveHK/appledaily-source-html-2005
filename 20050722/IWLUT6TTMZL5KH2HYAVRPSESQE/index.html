<html><header><meta charset="utf-8"><title>偉達獲基金洽購</title></header><body><h1>偉達獲基金洽購</h1><p>【本報訊】近年市場對工業或工辦物業需求再轉殷切，會德豐地產（049）上周拆售的沙田偉達中心，連附近工辦樓匯達大廈在內，正獲一外資基金出價洽購。該公司持有的兩物業樓面，估計市值逾10億元。&#13;<br> 該公司營業及市務董事黃光耀透露，除該外資基金，也有一些獨立買家，洽購偉達中心各層樓面。公司現持有偉達中心地下至9樓約17萬方呎樓面，平均呎價約1500元，預計可套現約2.7億至2.8億元。&#13;<br> 至於現為收租物業的匯達大廈，總樓面約35萬方呎，暫未有拆售計劃，估計市值約7.5億至8億元。</p></body></html>
