<html><header><meta charset="utf-8"><title>李璨琛偕女友極速醫肚</title></header><body><h1>李璨琛偕女友極速醫肚</h1><p>李璨琛與圈外女友日前偕親友到跑馬地消夜，同行一名小男孩十分活潑可愛，還一度站在李璨琛面前往自己的下體抓癢，十分惹笑。&#13;<br> 當日凌晨十二時，李璨琛親自駕車接載女友及親友到跑馬地蓮園歎消夜，眾人在店內點了粥麵，只逗留了短短二十分鐘便離開。&#13;<br> 現場所見，李璨琛與女友離開食肆後先行上車，同行一名小男童則站在食肆門外，當他望着坐在車廂中的李璨琛時，竟伸手往自己的下體抓癢，其後另一名女親友步出店外，拖着小男孩登上李璨琛的車輛絕塵而去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
