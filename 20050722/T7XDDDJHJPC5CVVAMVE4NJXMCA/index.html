<html><header><meta charset="utf-8"><title>米高積遜放法官飛機</title></header><body><h1>米高積遜放法官飛機</h1><p>過氣流行樂天王米高積遜（MichaelJackson），早前被一名三十九歲的男子控告他於八四年對他性侵犯，不過法官前日在路易斯安那州要求米高或其律師出席商討案情時，米高一方竟未有代表現身。&#13;<br> 對於米高今次未有親身或派代表與法官會見，米高發言人解釋是因為「大規模管理中出現了行政上的毛病」，案件暫定於下月十七日提堂。此外，今日是米高父親祖積遜（JoeJackson）生日，身在德國的祖表示，他仍未肯定米高會否到德國為他賀壽，但有消息指米高早已邀請了前拳王泰臣、伊莉莎伯泰萊（ElizabethTaylor）現身。</p></body></html>
