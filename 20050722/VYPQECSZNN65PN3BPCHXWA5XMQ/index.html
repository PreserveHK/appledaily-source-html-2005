<html><header><meta charset="utf-8"><title>城城難忘美國歌迷</title></header><body><h1>城城難忘美國歌迷</h1><p>郭富城舉行二十場世界巡迴演唱會，日前他抵美國大西洋城的TrumpPlazaConventionHall為演唱會揭開序幕，是夜全場爆滿，美國的歌迷很熱情，當城城落台與歌迷握手時，有部份fans因為被保安員阻止親近城城，雙方幾乎大打出手，城城只好縮短握手時間，不過他眼見台下歌迷如此熱情，為了補償歌迷，他在現場大送禮物。&#13;<br> 在大西洋城得到熱烈反應，城城興奮得一夜難眠，又因為很久沒有在當地舉行演唱會，翌日他又去了紐約看歌舞劇取經，明天就飛溫哥華繼續巡迴演唱。&#13;<br> </p></body></html>
