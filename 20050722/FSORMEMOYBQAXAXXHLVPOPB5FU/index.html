<html><header><meta charset="utf-8"><title>內博貴Fans出馬救偶像</title></header><body><h1>內博貴Fans出馬救偶像</h1><p>日本組合NEWS成員內博貴未成年飲酒的消息報道後，日前有fans在世界排球大賽會場內高舉橫額，以行動支持內博貴早日歸隊，但這事件已影響其他隊員的宣傳活動。</p><p>替女兒辯護</p><p>內博貴所屬的其中一隊組合「關JOHNNY」原本有份主唱日版《露寶治的世界》主題曲，但電影公司已抽掉內博貴的部份，並須重新錄音。另外，事件另一當事人富士女主播菊田千乃的父親日前為女兒辯護，向《週刊文春》堅稱他的女兒沒有主動邀請內博貴飲酒。而日本多份報章昨日亦報道當日千乃曾與人氣組合「決明子」及內博貴同枱飲酒。</p></body></html>
