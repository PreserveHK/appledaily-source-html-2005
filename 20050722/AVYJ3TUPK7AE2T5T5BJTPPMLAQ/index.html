<html><header><meta charset="utf-8"><title>崇基、崇德老翻城城</title></header><body><h1>崇基、崇德老翻城城</h1><p>張崇基和張崇德兩兄弟昨日在中環舉行記者會，宣布將於九月十一日首次在紅館舉行「基會難德演唱會2005」，門票今日正式發售。</p><p>入行十二年</p><p>入行十二年的張崇基和張崇德坦言十分珍惜今次的機會，到時他們亦會獻唱多達五十首歌，並會處男下海首次在台上勁歌熱舞。張崇基和張崇德笑說：「跳舞對我哋嚟講真係未試過，以前我哋都係着重音樂，強項唔係跳舞，但係今次我哋就要突破自己。如果到時我哋已經操好個身形，亦都唔介意着啲好似郭富城個唱上嘅服飾。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
