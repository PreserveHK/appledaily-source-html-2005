<html><header><meta charset="utf-8"><title>Yumiko買蛋糕賀監製牛一</title></header><body><h1>Yumiko買蛋糕賀監製牛一</h1><p>鄭希怡（Yumiko）日前獨自在銅鑼灣柏寧酒店內的一間雪糕店買蛋糕，原來當天是音樂人王雙駿的牛一，Yumiko專程購買雪糕蛋糕，前往對方位於香港仔的錄音室慶賀一番。</p><p>精挑細選</p><p>當晚十時多，穿了鬆身T恤和短褲的Yumiko在雪糕店內揀選蛋糕時，表現得十分細心，不停徵詢店員意見，其間有店內食客邀她合照，她亦欣然答應。&#13;<br> 最後Yumiko購買了一個兩磅重朱古力雪糕蛋糕，當她在店外遇上記者即笑說：「係我個音樂監製生日，所以至買蛋糕啫。」接着她即到附近攞車，攜蛋糕直往對方的錄音室，逗留至凌晨一時才離開。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
