<html><header><meta charset="utf-8"><title>張豪龍滑水技超群</title></header><body><h1>張豪龍滑水技超群</h1><p>張豪龍日前偕大班朋友到大潭出海滑水，當他回程上碼頭時，見有記者在場，還高舉勝利手勢，表現興高采烈。&#13;<br> 在場的滑水教練先在記者面前大讚張豪龍說：「佢唔介意你哋影㗎，你哋同佢傾幾句啦，佢好叻仔㗎，最近滑水比賽攞第三，贏咗啲鬼仔㖭呀。」&#13;<br> </p><p>時患紅眼症</p><p>其後豪龍便主動向記者說：「我差唔多一個禮拜嚟兩次，尤其𠵱家天氣咁熱，都係同啲朋友一齊玩啫。」提到其胞姊張栢芝曾表示試過因滑水而不慎患上腎炎，問豪龍又會否擔心？他說：「驚乜呀，我都有時會紅眼症，但都冇乜大礙，不過女仔就要小心啲。」&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
