<html><header><meta charset="utf-8"><title>旅港英警送花籃</title></header><body><h1>旅港英警送花籃</h1><p>【本報訊】本周二在深水埗街頭截查可疑人時遭割頸襲擊的三十歲警員朱振國，目前仍在明愛醫院深切治療部留醫，情況依然危殆，暫未適宜錄取口供。</p><p>腦部或受損害</p><p>據悉，事主當日遇襲送院時，心臟及脈搏一度停頓一分鐘，雖然事後心跳恢復，但腦部可能因此受損，當年曾治理遭槍擊重傷「無味神探」陳思祺的腦外科顧問醫生郭正光，昨日亦到醫院探望及協助治理。&#13;<br> 另外，各界昨日紛紛致送花籃慰問受傷警員，祝福他早日康復，其中包括一名正在香港旅遊的英國警察，他到醫院欲探望傷者，被在場警員婉拒後離去。</p></body></html>
