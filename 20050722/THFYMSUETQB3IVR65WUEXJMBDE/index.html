<html><header><meta charset="utf-8"><title>天安門可容百萬人</title></header><body><h1>天安門可容百萬人</h1><p>天安門廣場位於北京市正中心，南北長八百八十米，東西闊五百米，總面積四十四公頃，可同時容納一百萬人集會，為目前世界上最大的城市廣場。&#13;<br> 天安門廣場北面是天安門城樓，中心矗立着人民英雄紀念碑；廣場西側是人民大會堂；廣場南面則是兩座建於十四世紀的古代城樓——正陽門和前門箭樓。&#13;<br> 北京天安門廣場亦是內地群眾示威的熱門地點，不少異見人士或訪民為展示訴求，不時到廣場或附近地點，示威請願，因此，天安門廣場保安亦非常嚴密，公安不斷在廣場內外巡邏。	本報記者</p></body></html>
