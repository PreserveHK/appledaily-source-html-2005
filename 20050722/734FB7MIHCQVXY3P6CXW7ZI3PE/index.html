<html><header><meta charset="utf-8"><title>星光行賣得快</title></header><body><h1>星光行賣得快</h1><p>甲級商廈交投放緩，市場焦點轉往乙級，中銀尖沙嘴星光行全海景銀主盤，放售僅一日即賣出，呎價近六千，創該廈近年新高。&#13;<br> 中原陳玉雲話，呢個十五樓○二、○三室，共一千七百五十六呎，交吉兼有正海景，放盤僅一日，即以一千零五十萬賣出。&#13;<br> 另外，黎汝遠或有關人士，以近四百八十萬，摸出旺角盤谷銀行大廈十七樓，一千六百七十呎，每呎二千八百六十七，比年頭購入價，微升三巴仙，若果計埋使費，應該蝕少少。</p></body></html>
