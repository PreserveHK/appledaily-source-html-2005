<html><header><meta charset="utf-8"><title>新Maybach澳門展至周日</title></header><body><h1>新Maybach澳門展至周日</h1><p>德國平治車廠旗下邁巴赫（Maybach）車系，自2003年10月正式喺香港推出後，一直為商界及社會名流所偏愛。&#13;<br>鑑於顧客嘅特別需求，更有專人喺轎車裝上個人化嘅特別設備，早前就推出有防彈保護同黃金、鑽石裝飾嘅Maybach特別版型號，為滿足國際頂級酒店嘅需要，廠方更修飾有酒店用嘅Maybach新型號（車價由609萬起），由𠵱家到今個周日，三部Maybach豪華轎車會喺澳門文華東方酒店內嘅廣場展出，有興趣嘅朋友可以預約參觀。&#13;<br>&#13;<br>記者：陳偉林&#13;<br>預約電話：25948133或（853）6415721</p></body></html>
