<html><header><meta charset="utf-8"><title>新都城明星show珍藏</title></header><body><h1>新都城明星show珍藏</h1><p>恒基馬鞍山新港城中心商場，今個月主打明星牌，請當紅藝人撐場，至於將軍澳新都城中心商場，就以「偶像型人館」做主題，展品離唔開「型」同「潮」嘅珍藏品，恒基話，花上半年搜羅全球至in、至潮、至珍藏波鞋及運動服擺設，喺新都城中心展覽。&#13;<br> 展品過百款，包括藝人古天樂、陳小春、馮德倫、盧巧音、陳文媛同EO2等嘅珍藏品；著名美籍華人網球球手張德培着過嘅Reebok第一代波鞋。&#13;<br> </p></body></html>
