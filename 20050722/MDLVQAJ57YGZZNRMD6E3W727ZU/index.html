<html><header><meta charset="utf-8"><title>戴夢夢水戰打定底</title></header><body><h1>戴夢夢水戰打定底</h1><p>戴夢夢日前為海洋公園拍宣傳廣告，當日氣溫高達攝氏三十四度，幸好夢夢拍攝在水迷宮玩水戰的場面，才不致太辛苦，她說：「我之前試過走光，所以𠵱家好小心，今次着定泳衣打底，但估唔到啲水會喺四面八方射出嚟，搞到𠵱家全身濕晒。」</p><p>熱到想暈</p><p>廣告中，一班小朋友扮演外星人遊覽地球，夢夢便帶他們到海洋公園遊玩，她說：「啲小朋友着啲衫又焗又熱，我驚佢哋中暑，重不停叫佢哋要飲多啲水，點知原來身體最差嗰個係我，拍到尾段我已經開始見暈，之後重即刻去睇醫生。」</p></body></html>
