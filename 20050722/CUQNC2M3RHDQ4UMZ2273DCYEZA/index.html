<html><header><meta charset="utf-8"><title>蘭西情報課：陸叔燒鬚扮蟹十年</title></header><body><h1>蘭西情報課：陸叔燒鬚扮蟹十年</h1><p>老貓都會燒鬚，好似投資界人人都識嘅陸叔陳永陸，日前響世紀21搞嘅活動上，就自爆瘀事。&#13;<br> 話說陸叔九十年代初入大福證券工作，公司提供居所，所以佢一直冇買樓，但之後樓價好似火箭咁升，到九五年左右，佢終於忍唔住入市，響羅便臣道買咗兩個單位，最後係點，唔講都估到嘞，就係摸頂囉，結果成為樓蟹一族，其中一個，一直到最近先至放咗，揸成十年咁耐都要蝕兩成。&#13;<br> 陸叔話，呢個故事教訓大家，要聽專業人士意見，即係買樓應該要多聽地產界嘅分析，知冇？&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
