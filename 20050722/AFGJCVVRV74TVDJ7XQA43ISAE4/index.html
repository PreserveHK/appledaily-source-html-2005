<html><header><meta charset="utf-8"><title>長實附屬發武士債券</title></header><body><h1>長實附屬發武士債券</h1><p>▲外電報導，長實（001）的附屬公司可能發行200億日圓的5年期武士債券，為該附屬公司首宗武士債券，初步票面息約0.5至1.5%。債券將由長實提供擔保，由高盛與瑞穗證券牽頭。&#13;<br> ▲中盈控股（766）宣布，控股股東ClimaxPark向中國機械設備進出口總公司旗下中設國際貿易，授出一項認購期權，可認購8000萬股中盈，相當於已發行股本8.74%。期權行使價相當於行使前5個交易日平均價的85%，年期3年。</p></body></html>
