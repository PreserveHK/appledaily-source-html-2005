<html><header><meta charset="utf-8"><title>鄧穎芝後悔紋身嫌Out</title></header><body><h1>鄧穎芝後悔紋身嫌Out</h1><p>藝人鄧穎芝和駱樂昨日在中環出席AnnaSui最新秋妝示範活動，鄧穎芝穿上啡色tubedress，露出背部的十字架紋身，她透露是早年看書後衝動決定紋的，現時卻感到後悔。&#13;<br> 鄧穎芝說：「後悔係覺得十字架圖案已經有啲過時，加上工作上如果要着得斯文啲，或者着婚紗，都唔係好配合，間接少咗啲機會。」</p><p>返學扮靚被罵</p><p>談到扮靚，鄧穎芝表示讀書時已熱衷扮靚靚，她說：「我試過化妝、搽指甲油返學，老師好嚴，即刻要我入洗手間洗面，但係我冇洗甲水喺身，抹唔甩啲指甲油，老師竟然叫我用利器刮甩啲顏色。」&#13;<br> 採訪、攝影：DebbieLum</p></body></html>
