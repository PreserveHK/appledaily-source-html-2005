<html><header><meta charset="utf-8"><title>陳霽平出書當生仔</title></header><body><h1>陳霽平出書當生仔</h1><p>陳霽平花了三個月籌備一本用英語撰寫、以愛情做題材的新書《原來英語可以如此浪漫》，明天她會到灣仔的書展會場舉行新書簽名會。&#13;<br> 陳霽平表示完成新書的感覺猶如產子，她說：「都好花時間同心思，好希望讀者會鍾意，如果反應好嘅話，我稍後再會推出新書，但𠵱家重未有構思住。」</p><p>接受未婚產子</p><p>現實生活中，陳霽平可希望當母親生兒育女？她說：「我都喜歡小朋友，不過𠵱家自己未有心情，同埋未遇到一位真命天子令我可以肯為佢生BB嘅。」思想洋化的陳霽平接受未婚生仔，她說：「將來我唔排除會做未婚媽咪，如果要生，我會生一個BB，再領養一個。」&#13;<br> 採訪：比華利</p></body></html>
