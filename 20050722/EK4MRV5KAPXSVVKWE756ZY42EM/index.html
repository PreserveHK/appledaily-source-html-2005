<html><header><meta charset="utf-8"><title>喜來登九鐵合建隧道</title></header><body><h1>喜來登九鐵合建隧道</h1><p>【本報訊】九廣鐵路與尖沙嘴喜來登酒店合作，計劃在酒店地庫興建一條長六點七米隧道，接駁中間道行人隧道，直通尖沙嘴長廊的名店城及新世界中心。鑑於新隧道是喜來登要求興建，故工程費用由酒店承擔。&#13;<br> 九鐵提交油尖旺區議會文件指出，由於喜來登非常貼近中間道行人隧道，故酒店提出要求興建新隧道。施工期間，中間道與彌敦道交界處將實施臨時交通改道，酒店前行人路須局部封閉，料改道安排需時四個月。</p></body></html>
