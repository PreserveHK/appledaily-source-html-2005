<html><header><meta charset="utf-8"><title>R.Kelly出庭逢大碟No.1</title></header><body><h1>R.Kelly出庭逢大碟No.1</h1><p>美國R&amp;B歌手R.Kelly的新碟《TP.3Reloaded》雖然剛登上美國Billboard大碟榜冠軍，但前日他仍須上庭，為大前年藏有與未成年少女發生性行為的錄影帶一案出席聆訊。&#13;<br> 近年麻煩多多的R.Kelly前日在芝加哥CookCounty法院現身，他穿上西裝，打扮十分斯文。當日檢控官指R.Kelly藏有的影帶有可能在九八年至二○○○年之間拍攝，他們是根據影帶中出現的廣告而進行調查。不過，辯方律師表示不滿控方修改起訴供詞，因為他們當初指影帶是九七至○二年之間拍攝。</p></body></html>
