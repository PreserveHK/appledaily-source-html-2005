<html><header><meta charset="utf-8"><title>周麗淇出書爆情史</title></header><body><h1>周麗淇出書爆情史</h1><p>周麗淇日前推出著作《周麗淇．女朋友手記》，內容講述作為時代女性，除了工作外，戀愛和美容亦是生活中很寶貴的元素，她在書中大談愛情觀，更設心理測驗讓讀者自我分析。周麗淇亦公開扮靚秘方，明日她便會在書展舉行簽名會。&#13;<br> 周麗淇近日忙於拍攝無綫劇集《天幕下的戀人》，她說：「我喺劇入面嘅戲份唔少，幾乎每組戲都有份，日頭拍外景，夜晚趕廠景，每日瞓得幾個鐘，嚴重睡眠不足呀！」</p><p>夥嘟嘟做主持</p><p>周麗淇又抽時間擔任周日舉行的《香港先生》選舉的嘉賓主持，與鄭裕玲（嘟嘟）及丘凱敏同台演出，周麗淇擔心自己不夠經驗影響節目質素，但她表示會盡力做到最好。</p></body></html>
