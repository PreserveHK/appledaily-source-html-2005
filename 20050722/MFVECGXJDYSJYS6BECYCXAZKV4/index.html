<html><header><meta charset="utf-8"><title>息照加樓照買</title></header><body><h1>息照加樓照買</h1><p>利息加完又加，但部份投資者照樣冇有怕。中原方麗娟話，荔枝角美孚新邨百老滙街六十一號高層C，甚至出現投資者接投資貨。&#13;<br> 原業主今年四月以二百二十幾萬，買入呢個六百八十呎單位，諗住投資自住都得，不過，買咗冇耐，撞正加息，最近就忍痛，以同樣價錢賣出，扣埋使費，要蝕幾萬。&#13;<br> 有投資者睇淡，但另一個投資者就因睇好而買入呢個單位，預計買嚟收租，若以月租九千蚊計，回報率都有四厘八。</p></body></html>
