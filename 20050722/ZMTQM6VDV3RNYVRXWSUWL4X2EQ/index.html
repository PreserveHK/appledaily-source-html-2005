<html><header><meta charset="utf-8"><title>不作記錄影響供詞可信性</title></header><body><h1>不作記錄影響供詞可信性</h1><p>律師會前會長葉成慶昨指出，廉署調查人員與疑犯的律師會談，為了保障雙方權益，廉署與律師亦會作記錄。就算雙方書信來往，都會保存記錄。&#13;<br> 廉署前執行處副處長徐家傑則表示，廉署人員每次與疑犯的律師會談過程，過往會利用檔案以作記錄，而該記錄屬保密，但廉署不可從中設下陷阱，向疑犯律師表示錄取供詞後可轉為證人，最後卻利用該份供詞起訴疑犯。&#13;<br> 本報記者</p></body></html>
