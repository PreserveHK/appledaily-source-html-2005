<html><header><meta charset="utf-8"><title>采頤花園市區居屋配套足</title></header><body><h1>采頤花園市區居屋配套足</h1><p>市區居屋享方便地利，一個3房大單位第二市場樓價普遍低於200萬元，對公屋買家及綠表客頗具吸引力。新蒲崗采頤花園屬私人參建居屋，距地鐵鑽石山站約5至10分鐘步程，毗鄰巴士及小巴總站，物業附設大型停車場及各式商舖，配套不俗。&#13;<br> 物業3房戶面積686至694方呎，廳房比例合理，介紹的一伙688方呎，原本兩個浴室，戶主將其一改為廁所及工人房，間隔更實用。單位裝身費用達20萬元，同時享有西南開揚遠景，屬屋苑少數優質靚裝盤。&#13;<br> 記者/攝影：伍志輝</p></body></html>
