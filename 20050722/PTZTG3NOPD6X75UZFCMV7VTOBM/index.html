<html><header><meta charset="utf-8"><title>中國疫情資料拒交世衛</title></header><body><h1>中國疫情資料拒交世衛</h1><p>日本的研究報告令人懷疑中國當局一直隱瞞禽流感疫情，以最近青海發生六千隻候鳥死亡事件，世衞要求中國提供有關資料，並且讓專家到現場視察，但迄今未收到回覆。</p><p>憂感染情況嚴重</p><p>世衞駐中國發言人瓦迪亞說︰「以我所知，（中國）農業部沒有把樣本寄給國際實驗室、聯合國糧農組織或與世衞合作的中心。我真的不敢說，目前他們有甚麼時間表，我只能希望他們可以盡快分享這些資料」。&#13;<br> 北京遲遲未有回覆，令人擔心大陸的禽流感的規模，可能比官方公布更加嚴重。&#13;<br> 香港大學微生物學系副教授管軼本月在《自然》發表研究結果，揭禽流感源頭，被銷毀病毒樣本。&#13;<br> 美聯社/路透社</p></body></html>
