<html><header><meta charset="utf-8"><title>陳紀匡為李璨琛捱苦</title></header><body><h1>陳紀匡為李璨琛捱苦</h1><p>陳紀匡（前名陳建穎）日前在珠海跟李璨琛（Sam）等人合作拍攝內地劇集《麻辣教頭》外景，劇情講述飾演籃球教練的阿Sam，正在跟陳紀匡一班籃球隊成員商討比賽戰術，希望在比賽中擊敗對手。不過由於阿Sam檔期緊密，劇組為了在有限時間內完成阿Sam的演出部份，惟有要求跟他甚多對手戲的陳紀匡等演員日夜趕拍。</p><p>出智慧齒發燒</p><p>陳紀匡說：「每日只係有三、四個鐘休息，加上近日我出智慧齒，所以有啲發燒迹象，好在我喺珠海嘅契姐好錫我，幫我搵咗個助手貼身照顧我，又幫我搵咗個好出名嘅醫生，𠵱家已經冇乜大礙。」</p></body></html>
