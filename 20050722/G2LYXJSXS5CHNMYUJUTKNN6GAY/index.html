<html><header><meta charset="utf-8"><title>余文樂拍廣告展滑板絕技</title></header><body><h1>余文樂拍廣告展滑板絕技</h1><p>余文樂將於下周一出席在上海舉行的「PumaStyle．MyStyle」的大型宣傳活動，還會趁機與內地fans見面。早前余文樂為Puma拍攝的廣告五款造型照，則會放在活動場地外。&#13;<br> 為了讓余文樂展示他的街頭形像，導演特別安排了一塊滑板給他作道具，原本只期待他擺出有型的甫士，沒想到埋位時余文樂竟站上滑板，表演跳躍動作，令工作人員大為驚喜。</p><p>行天台邊嚇壞人</p><p>拍攝期間下着濛濛細雨，其中一款取景於天台的造型照更是險象環生，佻皮的樂仔拍攝時經常在天台邊緣走動，嚇得大家手足無措，不時嚷着叫他小心。</p></body></html>
