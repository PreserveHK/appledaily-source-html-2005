<html><header><meta charset="utf-8"><title>天文台推出閃電位置資訊</title></header><body><h1>天文台推出閃電位置資訊</h1><p>香港天文台今年六月推出嶄新的閃電位置資訊服務，市民可從閃電位置資料知道受雷暴影響的地區。閃電的位置以圖像展示在天文台互聯網站（ http://www.weather.gov.hk/wxinfo/llis/indexc.htm）及個人電子手帳網站上（http://pda.hko.gov.hk/llisc.htm）。閃電分布圖會每五分鐘更新一次。若以動畫形式觀看，可以見到雷暴的移動狀況。其實中華電力早在一九八六年已安裝了首部同類系統，名為雷擊定位系統，準確度達到只有三百米誤差。 </p></body></html>
