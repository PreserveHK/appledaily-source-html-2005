<html><header><meta charset="utf-8"><title>葉蘊儀沙灘親子樂</title></header><body><h1>葉蘊儀沙灘親子樂</h1><p>葉蘊儀日前帶同五歲大的女兒到南灣嬉水，在驕陽下享受親子樂。不過現場所見，葉蘊儀未有穿着泳衣上陣，反而她的小女兒則穿上三點式泳裝，可愛非常。</p><p>歡天喜地</p><p>當日下午五時許，穿了吊帶連身花裙的葉蘊儀與女兒及菲傭出現南灣，小朋友在沙灘上活潑地繃繃跳。其後葉蘊儀收拾沙灘蓆及物品時遇上記者，即臉露不悅之色。不過，葉蘊儀的女兒卻沒受影響，照樣歡天喜地，還獨個兒到附近沖身，然後才會合已取車的母親一同離場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
