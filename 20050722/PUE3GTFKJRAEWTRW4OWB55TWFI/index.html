<html><header><meta charset="utf-8"><title>「教授」稱號無規管</title></header><body><h1>「教授」稱號無規管</h1><p>律師謝連忠指出，本港並無法例規管任何人士使用「教授」稱號，因為教授並非專業身份，純是學術界的名銜，除非某人以虛假身份令其他人受到損失，方有被入罪的機會。&#13;<br> 香港大學教務長韋永庚解釋，各地使用教授職銜的準則不一，以內地及台灣為例，只要在大學工作的人士，無論是否從事教學工作，一般都以教授相稱。在美國，大學內的教學人員分正教授、副教授、助理教授等級別，而英國則分教授、高級講師及講師。&#13;<br> 香港原本是英制，現改美制，客席教授則是短期聘用。若要確認某人的「教授」職銜，最簡單的方法是查閱對方的大學聘書。&#13;<br> 本報記者</p></body></html>
