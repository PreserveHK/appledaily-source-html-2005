<html><header><meta charset="utf-8"><title>沙麗打波當新歡</title></header><body><h1>沙麗打波當新歡</h1><p>葉蒨文（沙麗）早前被指與年輕十三年的羽毛球教練楊尚仁（Mike）過從甚密，不過她未受緋聞影響，今明兩晚會在馬來西亞舉行演唱會。&#13;<br> 沙麗昨日在當地出席記者會，問打羽毛球是不是她繼歌唱事業之後所找到的第二春？沙麗說：「我非常希望打羽毛球可以成為我的第二春，但我還要唱歌，也不捨得放棄它，我現在只好兩者兼顧。」&#13;<br> 有消息指沙麗在三藩市和Mike開設羽毛球館，對此她說：「球館上月十一日已開張，它不是我一人投資，但我卻覺得這好像是我一個人開似的，因為我從未試過這麼專注做一件事情。」</p></body></html>
