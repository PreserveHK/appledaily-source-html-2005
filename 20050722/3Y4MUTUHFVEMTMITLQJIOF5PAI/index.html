<html><header><meta charset="utf-8"><title>10萬元一對波鞋</title></header><body><h1>10萬元一對波鞋</h1><p>【本報訊】超過二百多款各大品牌的波鞋由昨日起一連七日於沙田新城市廣場一期進行公開展覽，包括全球僅三百對、價值近十萬元的adidasSuperstar三十五周年限量版波鞋（圖一）；首次在港曝光、早前曾於日本東京展出的限定版NikeAD21V-Series。&#13;<br> Nike亦展出了利用Laser刻蝕技術運用於AJIV系列的NikeAirJordanIVLaser。&#13;<br> 王子俊攝</p></body></html>
