<html><header><meta charset="utf-8"><title>財話短說<br>中海油購優尼科膠著</title></header><body><h1>財話短說<br>中海油購優尼科膠著</h1><p>▲中海油（883）爭奪美國油商優尼科（Unocal）未有進展，中海油發言人表示，暫未計劃提高收購價。因此，市場開始猜測，中海油會否放棄優尼科，改為洽購其他美國油商如Marathon、AmeradaHess及Murphy。&#13;<br> ▲萬能國際（305）宣布，有關亞洲資源（899）前主席黃光苗認購可換股債、償債協議、股本削減及增加法定股本之全部決議案均不獲獨立股東通過（反對佔81.11%），有關黃光苖的入股交易亦告吹，且毋須提全購。</p></body></html>
