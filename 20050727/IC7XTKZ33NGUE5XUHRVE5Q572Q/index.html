<html><header><meta charset="utf-8"><title>現代二手車展全部0手數</title></header><body><h1>現代二手車展全部0手數</h1><p>又有二手筍盤！&#13;<br>今次現代汽車推出嘅二手車全部0手數，而且車齡最多不過兩年，新淨程度媲美新車，款式由四驅至房車都有，原裝設備齊全。不過筆者覺得最筍都係價錢，現代一直以平價做賣點，今次二手車比新車再平一截，其中Sonata2.0更加唔使9萬，絕對吸引！況且代理提供的三年原廠保用（由首次登記日期起計算）、原廠檢定測試品質保證書，各位車主今個禮拜六有節目喇！&#13;<br>&#13;<br>記者：朱維達</p><p>日期：7月30日-31日&#13;<br> 時間:10:00a.m.-6:00p.m.&#13;<br> 地點：九龍青山道495號誠信工業大廈地下（現代汽車維修中心）&#13;<br> 查詢電話:31053828</p></body></html>
