<html><header><meta charset="utf-8"><title>海峰花園煙花景值千金</title></header><body><h1>海峰花園煙花景值千金</h1><p>新盤呎價動輒過萬，二手都唔執輸，中原李世強話，葵涌海峰花園（圖）一個複式，剛以呎價萬一成交，創咗成個屋苑嘅歷史新高。單位係四座頂層複式，二千三百幾呎，連埋千五呎空中花園，成交價二千五百三十幾萬。&#13;<br> 李世強話，其實呢個買家喺○一年，已經向同一個業主洽購，不過當時買唔到，結果足足等咗四年半，先至買到呢間心頭好。&#13;<br> 佢重話，單位之所以賣得咁好價，最主要係地勢高，客廳擁無遮擋嘅維港煙花景。</p></body></html>
