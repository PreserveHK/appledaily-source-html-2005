<html><header><meta charset="utf-8"><title>50內地童來港體驗做童軍</title></header><body><h1>50內地童來港體驗做童軍</h1><p>【本報訊】「學識野外求生技能，個人大膽咗，管理能力都強咗。」由山旅學會及珠江少年雜誌社合辦的「龍行天下探索者之旅」交流活動昨日展開，五十名內地小朋友一連四日來港體驗本港傳統童軍生活。十四歲的阿諾分享他的體驗，認為這類活動有助提升自信。</p><p>令個人自信心大增</p><p>今次已經是阿諾第四次參加同類型活動，他指透過野外訓練，令個人自信心大增，也學識與人相處之道。十二歲來自順德大良的吳欣霖也稱，對童軍生活很有興趣，如果內地將來有童軍，她都會參加。山旅學會主席石天崙期望，透過交流活動可讓兩地小朋友建立友誼。</p></body></html>
