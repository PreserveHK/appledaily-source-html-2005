<html><header><meta charset="utf-8"><title>九龍　匯景303.8萬售出</title></header><body><h1>九龍　匯景303.8萬售出</h1><p>▲中原徐禮訓稱，藍田滙景花園6座低層H室，783方呎，成交價303.8萬元，呎價3880元。原業主92年購入，獲利31.8萬元。&#13;<br> ▲美聯黃家明說，九龍灣德福花園M座高層8室，625方呎，剛以229萬元易手，呎價3664元。原業主於99年以207萬元購入，獲利22萬元。&#13;<br> ▲世紀21楊官華指出，大角嘴港灣豪庭1座高層B室，560方呎，獲上車客以215萬元承接，呎價3839元。原業主01年以195萬元購入，賺20萬元。</p></body></html>
