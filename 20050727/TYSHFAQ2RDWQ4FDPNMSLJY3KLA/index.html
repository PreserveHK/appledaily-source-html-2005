<html><header><meta charset="utf-8"><title>匡湖居風水當金使</title></header><body><h1>匡湖居風水當金使</h1><p>港人對風水幾時都深信不疑，左右物業買賣嘅例子唔少，風水師認為掂嘅，買家都肯畀高啲價錢買，西貢匡湖居又有一例。&#13;<br> 美聯徐建麟話，一期單數號屋，近千八呎，一向篤信風水命理嘅買家，搵埋風水師睇樓，評語係向南望海，對買家整體運程十分有利，買家聽完就願意以一千三百萬去買，呎價近七千四，係一期洋房今年以嚟新高。&#13;<br> 原業主九六年以九百六十八萬買入，賺三百三十二萬，若佢知道風水師嘅評語，叫價會否再高呢？</p></body></html>
