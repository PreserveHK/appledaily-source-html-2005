<html><header><meta charset="utf-8"><title>F4聲色狂攻日本</title></header><body><h1>F4聲色狂攻日本</h1><p>台灣男子組合F4近日於日本推出「F4@Tokyo」寫真集，他們的國語專輯「Fantasy4ever」在當地成績理想，推出首日即登上日本Oricon大碟榜第十一位及HMV榜第九位。&#13;<br> 四子拍寫真的服裝也算是一項大工程，因為他們有近百件服裝，令造型師大傷腦筋，最後幾經辛苦才從中選出最適合他們造型的服裝。</p><p>言承旭演醫生捱批</p><p>此外，言承旭在台灣中視劇集《白色巨塔》中扮演外科醫生，該劇的原著小說作者侯文詠卻指言承旭體形太瘦及不夠成熟，怕他不能演活角色。</p></body></html>
