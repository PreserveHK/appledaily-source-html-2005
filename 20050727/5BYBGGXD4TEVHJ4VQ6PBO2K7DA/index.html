<html><header><meta charset="utf-8"><title>毛玉萍涉造市案下周一審</title></header><body><h1>毛玉萍涉造市案下周一審</h1><p>【本報訊】「上海首富」周正毅妻子兼上海地產總經理毛玉萍（圖），涉嫌串同他人造市及騷擾證人案，昨再於區域法院進行審前覆核，案件定期下周一正式開審，並將由法官韋毅志審理。&#13;<br> 毛玉萍及其私人助理鍾秀玲，連同證券經紀林啟聲及張柏友，被控串謀詐騙，指他們於○二年六月至○三年五月期間涉嫌操控公司股價。四人與律師黃培輝及大律師羅寶榮，同被控在證監調查期間，串謀破壞司法公正。毛玉萍涉騷擾一名控方證人，誘使對方向廉署作虛假陳述，另被控一項意圖妨礙司法公正。&#13;<br> 案件編號：DCCC367、636、1334、1360/05</p></body></html>
