<html><header><meta charset="utf-8"><title>靚佬湯累姬蒂生唇瘡</title></header><body><h1>靚佬湯累姬蒂生唇瘡</h1><p>姬蒂荷姆絲（KatieHolmes）自從與湯告魯斯（TomCruise）公開戀情後，五月初時曾被發現嘴唇生了紅疹，美國傳媒指這是拜科學教派的淨化解毒儀式所賜，據悉姬蒂在儀式中服用了過量的可減低膽固醇及促進血液循環之維他命B3niacin，引致皮膚出現紅疹。&#13;<br> 另一方面，靚佬湯前妻妮歌潔曼（NicoleKidman）擔心一對子女與信奉科學教派的靚佬湯及姬蒂一起生活，心智發展並不健康，而妮歌亦在南卡羅萊納州買了一間度假別墅，希望重新過寧靜和平的生活。</p></body></html>
