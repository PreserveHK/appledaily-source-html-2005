<html><header><meta charset="utf-8"><title>蘭西情報課：遠店5100萬投資畢峰</title></header><body><h1>蘭西情報課：遠店5100萬投資畢峰</h1><p>九龍塘畢架山峰吸引唔少知名人士購買。遠東酒店噚日公布，佢哋動用五千一百萬，買入呢個盤兩伙，分別係第一座二樓B同七樓B，作價二千五百四十萬及二千五百六十萬，按建築面積計，每呎大概萬三蚊。&#13;<br> 呢個熱賣豪宅，發展商剛開放示範單位嗰日，遠東酒店董事總經理邱達偉已到場參觀，當時重睇得好仔細，廳房與廚房都冇遺漏。佢哋噚日發表通告話，今次入市因應物業市場環境，認為係投資好機會，可以提升佢哋嘅營運成績，啱價會出售。&#13;<br> 遠店除咗經營酒店業務，又做物業租賃、證券投資及買賣，以及信貸融資等。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
