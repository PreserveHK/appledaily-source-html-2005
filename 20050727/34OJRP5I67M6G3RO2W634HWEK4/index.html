<html><header><meta charset="utf-8"><title>郭可盈未忘感動婚禮</title></header><body><h1>郭可盈未忘感動婚禮</h1><p>林文龍和郭可盈昨日以夫妻檔身份，往中環國際金融中心亮明居，出席「新婚生活易大賞2005」頒獎禮，二人由設計師馬偉明手上，接過「新人至愛婚紗攝影代言人大賞」。</p><p>座位表最頭痛</p><p>郭可盈表示結婚年半，婚禮情形仍然歷歷在目，她說：「我最難忘感動嘅係喺婚禮上我蹺住爹哋隻手，佢將我交畀文龍時，同我哋講咗句『愛是永恒』，同埋我成日都有約番班姊妹睇番結婚時嘅video。」林文龍則表示當時安排婚宴的座位編排，最令他頭痛，他說：「我淨係排個座位表，由夜晚七點排到凌晨五點，用腦又用神，諗起都覺得辛苦。」</p></body></html>
