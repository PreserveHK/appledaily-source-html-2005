<html><header><meta charset="utf-8"><title>大花筒Britney借四千萬解困</title></header><body><h1>大花筒Britney借四千萬解困</h1><p>女歌手BritneySpears與丈夫KevinFederline盛傳生活過份奢華，因此經濟出現問題，有消息指他們月前貸款五百萬美元（約三千九百萬港元）以解財困。另一方面，Britney認為懷孕相當辛苦，而且會變得肥胖，故此以後不想再生BB，改為收養小孩子。&#13;<br> 此外，Britney所屬的新力BMG唱片公司，被揭發向電台提供利益，以換取歌曲播放率，BMG現同意付出一千萬美元（約七千八百萬港元）予致力音樂發展的紐約非牟利組織，藉以終止紐約政府徹查事件。</p></body></html>
