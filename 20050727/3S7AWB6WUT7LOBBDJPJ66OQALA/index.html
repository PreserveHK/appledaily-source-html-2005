<html><header><meta charset="utf-8"><title>家長忌諱灌輸性知識</title></header><body><h1>家長忌諱灌輸性知識</h1><p>【本報訊】家長向小孩推行性教育真的很困難嗎？網上親子社群「親子王國」一項網上調查可給予答案，原來大部份家長對向子女灌輸性知識都很忌諱，僅二成多的父母會以家計會推出的性教育教材，在家裏推行性教育；逾三成家長只會順其自然，任由小孩子自由發揮；亦有些家長選擇間接地施教，於看電視時從旁指引；不過部份父母卻表示會將責任留給學校教師。</p><p>「親子王國」認為調查反映本港父母始終對性很忌諱，在子女面前開不了口，他們覺得待子女長大後，自然會知道性是甚麼一回事。</p></body></html>
