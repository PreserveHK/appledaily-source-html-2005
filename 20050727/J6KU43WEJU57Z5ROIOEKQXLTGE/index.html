<html><header><meta charset="utf-8"><title>金榜籲澳門酒店增配套</title></header><body><h1>金榜籲澳門酒店增配套</h1><p>【本報訊】金榜證券發表有關澳門酒店業的報告指出，08至09年將是澳門新酒店落成高峯期，至2010年，澳門酒店業界每天需租出1.3萬個房間，為現時兩倍。&#13;<br> 要達到目標，除了入住酒店的旅客要增加50%，入住酒店的日數亦要多1倍。&#13;<br> 該行建議仿效拉斯維加斯的酒店營運模式，設有廣泛的購物及娛樂設施，或提供會議及展覽服務的商務式酒店，可望在競爭激烈的酒店業中突圍。&#13;<br> 因此，金榜認為，現時與澳門金沙賭場母公司威尼斯人合作，參與澳門路氹金沙大型度假項目的遠東發展（035）及富豪酒店（078）可看高一線，目標股價分別為4.24元及0.87元。</p></body></html>
