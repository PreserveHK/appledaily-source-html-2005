<html><header><meta charset="utf-8"><title>薛凱琪嘴腎齊爆</title></header><body><h1>薛凱琪嘴腎齊爆</h1><p>薛凱琪（Fiona）前晚到商台接受訪問，她表示近日跟森美和阮小儀綵排歌舞劇，有日她排到很累，在休息喝水時不慎弄損嘴唇，Fiona說：「我現場飲水整『爆嘴』，大家都笑死。」</p><p>「辛苦得嚟好玩」</p><p>Fiona覺得這次演出歌舞劇獲益良多，她說：「辛苦得嚟又好好玩，我喺劇中同森美係一對，好多身體接觸。我個人『奀之之』，同森美跳舞，佢又唔識憐香惜玉，攬住我條腰時好大力，嗰刻我覺得好似俾佢揸爆個腎一樣，好痛囉。」&#13;<br> 此外，Fiona透露會演出不少高難度動作，她說：「我會瞓喺森美身上做拱橋，都會好消耗體力，所以要跑步練氣。」&#13;<br> 採訪、攝影：胡比</p></body></html>
