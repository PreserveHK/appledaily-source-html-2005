<html><header><meta charset="utf-8"><title>星際城市整容無望</title></header><body><h1>星際城市整容無望</h1><p>自由行政策出台，加上經濟復甦，旺角西洋菜街一帶旺上加旺，整區面貌亦都唔同咗，但係星際城市呢個當年市場焦點商場，仍然受到唔少唔正當嘅舖頭佔據，周時俾執法當局入去掃場，影響個場嘅價值。&#13;<br> 呢個問題，亦都引起當年搞呢個場嘅華置聯行注意，佢哋正試圖出手相救，想搵番啲小業主齊心合作，重新包裝個場，奈何小業主反應唔多積極，開親會都係得兩三成業主出席。&#13;<br> 講真句，個場若果能夠改頭換面，身價真係唔講得笑，小業主何必同自己荷包作對？</p></body></html>
