<html><header><meta charset="utf-8"><title>BT友涉侵權再加三罪</title></header><body><h1>BT友涉侵權再加三罪</h1><p>【本報訊】首宗檢控利用BT軟件下載電影的侵犯版權案，以「古惑天皇」名稱在網上發放三套電影的陳乃明（圖），早前被控三項違反《版權條例》罪，昨在屯門裁判法院作第三次預審聆訊，控方加控三項不誠實取用電腦的交替控罪，案件十月十二日至十四日審訊，被告准保釋候審。&#13;<br> 辯方律師庭上對於被告會面紀錄的自願性，以及BT軟件網上分發的技術問題有爭議。主控官則表示，將會傳召五至六名證人，當中兩名為專家證人，預計審訊需時三日。&#13;<br> 案件編號：TMCC1268/2005</p></body></html>
