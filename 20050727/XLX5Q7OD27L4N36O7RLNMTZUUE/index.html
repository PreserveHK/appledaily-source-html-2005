<html><header><meta charset="utf-8"><title>消暑靚湯</title></header><body><h1>消暑靚湯</h1><p>茅根甘蔗排骨湯&#13;<br>SpareRibSoupw/LalangGrass&#13;<br>&amp;SugarCane&#13;<br>&#13;<br>材料：（4人份量）新鮮白茅根4両、甘蔗1斤、豬腩排12両、蜜棗3粒、生薑2片、水約8碗&#13;<br>&#13;<br>做法：&#13;<br>1.豬腩排用水洗淨後斬件。&#13;<br>2.茅根用水洗淨，切短；甘蔗去皮，斬成小件及開邊，用水洗淨備用。&#13;<br>3.蜜棗和生薑分別洗淨，生薑去皮切片。&#13;<br>4.煲滾水後放入全部材料，待水再滾，轉用中火煲２小時，最後以幼鹽調味。&#13;<br>&#13;<br>功效：&#13;<br>此湯味道甘甜，適合一家日常飲用，可清熱潤燥、解酒、生津利尿，有助預防因身體燥熱而出現的口唇乾裂、流鼻血等症狀。煙酒過多或醉酒亦可用此湯作食療，惟脾胃虛寒者則不宜多飲。</p></body></html>
