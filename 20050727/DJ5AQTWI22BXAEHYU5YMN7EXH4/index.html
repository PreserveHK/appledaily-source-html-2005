<html><header><meta charset="utf-8"><title>驗急凍豬肉含菌量有困難</title></header><body><h1>驗急凍豬肉含菌量有困難</h1><p>本港目前並沒有抽驗生肉作微生物化驗，食物環境衞生署表示，該署只會抽檢生肉的化學物含量，例如抗生素及鹽酸克崙特羅等。&#13;<br> 香港大學感染及傳染病中心副總監何栢良指出，檢驗急凍豬肉是否含菌存在一定困難，原因是當豬肉被雪藏在攝氏零下二十度時，肉內細菌不能繁殖，細菌量較低，用以檢測肉類的細菌量是否適合食用，並不十分準確。&#13;<br> 但若將豬肉解凍後才檢驗細菌含量，檢驗結果或因解凍過程中有細菌繁殖滋生而受影響。&#13;<br> 本報記者</p></body></html>
