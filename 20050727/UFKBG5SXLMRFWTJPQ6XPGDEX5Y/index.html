<html><header><meta charset="utf-8"><title>熊田曜子封寫真女王</title></header><body><h1>熊田曜子封寫真女王</h1><p>日本性感女星熊田曜子憑豐滿身材走紅日本寫真界，最近由日本雜誌《FLASH》舉辦的讀者調查中，熊田被選為「百看不厭寫真女郎」第一位，她亦因此而獲雜誌邀請擔任今期封面女郎。&#13;<br> 據知讀者除大讚熊田身材好及夠肉感之外，更盛讚熊田擔任綜藝節目嘉賓時表現活潑。為報答讀者厚愛，熊田毫不吝嗇地穿上多套性感服飾，擺出誘人甫士拍攝寫真，順便宣傳她明日推出的寫真集《KUMA-YOU》。</p></body></html>
