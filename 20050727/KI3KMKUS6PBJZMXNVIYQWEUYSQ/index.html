<html><header><meta charset="utf-8"><title>帝柏海灣　自製相連戶‧房多實用</title></header><body><h1>帝柏海灣　自製相連戶‧房多實用</h1><p>特色單位成為市場寵兒，不少買家會一併購入兩伙，自製相連單位，務求住得寬敞自在。如大角嘴帝柏海灣這個相連戶，分別由600及800餘方呎單位打通而成。由於廳房牆身非主力牆，間隔可隨意改，經重新規劃後，客飯廳變得更闊落，兩端分別闢為套房及2間兒童房。另外，將原本的一個廚房改為睡房，變成4房單位。</p><p>全屋裝修落本，鋪雲石及淺色木地板，亦建假天花遮蓋橫樑，客廳一壁鋪文化石及假壁爐，套房牆身鋪玻璃，度身訂做入牆家具等。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：張志華</p></body></html>
