<html><header><meta charset="utf-8"><title>張亞東陪徐靜蕾親暱買衫</title></header><body><h1>張亞東陪徐靜蕾親暱買衫</h1><p>音樂人張亞東自與竇穎分手後，便與電影《青紅》女主角高圓圓拍拖，至今已在一起五年，但日前有內地報章拍得張亞東與徐靜蕾雙雙出現在北京購物中心的照片。</p><p>小聲交談</p><p>徐靜蕾日前穿上一襲白色連身裙，和穿上一身綠色便服的張亞東一前一後走進服裝店內，徐靜蕾仔細挑選衣服時，張亞東則跟隨左右，二人不時小聲交談，偶爾更有親暱接觸。&#13;<br> 在服裝店逗留了二十分鐘左右，徐靜蕾似乎收穫甚豐，買下了幾件夏裝便離開，之後二人便繼續逛街，但張亞東逛街時顯得相當警覺地四處張望，相反徐靜蕾則神態自如，但二人始終保持着一定的距離，大約逛了四十分鐘後便雙雙離開。</p></body></html>
