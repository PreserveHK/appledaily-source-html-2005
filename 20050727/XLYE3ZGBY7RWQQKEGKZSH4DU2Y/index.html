<html><header><meta charset="utf-8"><title>50米阿Rain大頭照</title></header><body><h1>50米阿Rain大頭照</h1><p>在韓國首爾要是有最愛地鐵站的選舉，非2號線梨大站莫屬。最近這月台通往大堂的通道實在不得了！全都是阿Rain呀！約50多米長的電梯都是阿Rain的手機網絡廣告，六個比真人更大的大頭照，擺出不同趣怪又有型的Pose，我暈啦，我上上落落來來回回五、六次，目的都是為看阿Rain多幾眼，拍多幾張相，回來珍藏又可和一班好姊妹分享。其實梨花女子大學站一帶很合女孩子逛，像香港的尖沙嘴及旺角，有些小店是賣本土設計，有些以平取勝，款式以二十多歲為主。&#13;<br>&#13;<br>記者、攝影：陸伊琳</p></body></html>
