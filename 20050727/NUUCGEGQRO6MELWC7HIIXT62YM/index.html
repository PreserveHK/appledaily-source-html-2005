<html><header><meta charset="utf-8"><title>許留山消暑檸檬爽</title></header><body><h1>許留山消暑檸檬爽</h1><p>夏日炎炎，想一邊行街一邊消暑解渴？許留山新近又推出新搞作──檸檬爽系列。除了有當造鮮果，還加入檸檬味啫喱狀爽底，有粒粒西瓜檸爽及粒粒蜜瓜檸爽，一杯只售$15，兩杯特價$20。西瓜、蜜瓜食得多，想試新嘢就要試吓重點推介粒粒蓮霧檸爽，蓮霧原產地為馬來，味道清甜，再加入微酸的檸檬爽底，同樣2杯起有特價優惠，一杯售$18，兩杯特價$26。一杯檸爽既能食到鮮果，亦有果汁解渴，必定成消暑首選。	&#13;<br>記者：陳敏琪&#13;<br>各許留山分店&#13;<br>查詢電話：24421882</p></body></html>
