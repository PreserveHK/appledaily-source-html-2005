<html><header><meta charset="utf-8"><title>大慶產油量全國最多</title></header><body><h1>大慶產油量全國最多</h1><p>內地文革時有句口號叫做「工業學大慶，農業學大寨」，大慶便是指大慶油田。它在一九五八年由著名地質學家李四光和楊繼良發現，六○年開始投產，是中共建政後開發的第一個油田，前總理周恩來曾因此宣稱：「中國人民使用『洋油』的時代，即將一去不復返了。」&#13;<br> 大慶油田由中石油集團全資擁有，四十多年來已產油十七億噸。它近年的產量已較高峯期減少，但目前仍是全國產量最大的油田，今年上半年共生產原油二千二百六十多萬噸、天然氣十二億三千萬立方米。</p></body></html>
