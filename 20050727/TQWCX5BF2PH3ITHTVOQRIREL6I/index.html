<html><header><meta charset="utf-8"><title>富士女主播任內博貴飲酒一身蟻</title></header><body><h1>富士女主播任內博貴飲酒一身蟻</h1><p>日本偶像組合NEWS成員內博貴未成年飲酒事件鬧過沒完沒了，日本國家公安委員長日前指摘日本警方對事件不聞不問後，內博貴鬧事的仙台市所屬宮城縣警方，前日便傳召與事件有關的富士電視台女主播菊間千乃及數名職員問話。&#13;<br> 根據日本法例，菊間等人明知未成年的內博貴飲酒而不制止，最高刑罰可被判罰款七百港元。此外，上周播出的劇集《擊浪青春》，竟利用黑影遮蓋內博貴有份演出的鏡頭，而昨日播出的一集，則由KAT-TUN成員田口淳之介頂替。</p></body></html>
