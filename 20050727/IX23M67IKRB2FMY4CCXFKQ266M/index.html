<html><header><meta charset="utf-8"><title>漾日居減價銷路好番</title></header><body><h1>漾日居減價銷路好番</h1><p>尖沙嘴漾日居貨尾推出全新優惠，不但刺激一手、同時帶旺二手成交。中原一連錄得三宗漾日居一、二手成交，以TowerV高層E室複式貨尾銀碼最大。&#13;<br> 中原新九龍中心區域聯席董事劉偉雄話，單位約二千六百呎，連租約以二千二百三十萬成交，每呎八千五百幾，買家本身係漾日居業主，打算單位交吉後換嚟自用。&#13;<br> 另外，同座高層B室，一千五百三十六呎，連租約以近一千五百萬易手，每呎超過九千七。買家係長線投資者，購入作中長線投資。</p></body></html>
