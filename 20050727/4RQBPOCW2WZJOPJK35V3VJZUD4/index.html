<html><header><meta charset="utf-8"><title>宋承憲拒當藝人兵　英</title></header><body><h1>宋承憲拒當藝人兵　英</h1><p>正服兵役的韓星宋承憲，其經理人及家人早前替他申請國防部宣傳支援隊一職，但宋承憲決心不當藝人兵，拒絕接受面試。&#13;<br> 據報道，此國防宣傳職位競爭非常激烈，組合GOD成員尹繼尚及池誠等已表明欲成為藝人兵。宋承憲的經理人及家人於上月中替宋承憲提出書面申請，宋承憲本應在七月二十日接受面試，但他經過深思熟慮後，以申請非自己意願為由，向國防部提出不接受面試，並表示今後將熱心服役，直到完成為止。另外，日本郵政局將於九月發行宋承憲主演的劇集《夏日香氣》郵票。</p></body></html>
