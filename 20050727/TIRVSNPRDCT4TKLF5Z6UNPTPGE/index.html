<html><header><meta charset="utf-8"><title>信和安排學生酒店實習</title></header><body><h1>信和安排學生酒店實習</h1><p>【本報訊】信和集團與教育統籌局合作，下月舉行為期一個月的學生實習計劃，安排中華基督教公理高中書院十名學生，到集團旗下四間酒店及遊艇會實習，幫助學生開拓視野。&#13;<br> 參與計劃的學生將被安排到前堂部、房口部、飲食部及康樂部接受每周二十小時的訓練。其中一名學生陳星炫相信，現階段累積工作經驗比賺錢重要，故他放棄月薪五千元的暑期工參加計劃。&#13;<br> 教統局高級學校發展主任楊景輝表示，局方現正積極籌劃，希望九月份能推出更大型的商校合作計劃。</p></body></html>
