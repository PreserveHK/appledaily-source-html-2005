<html><header><meta charset="utf-8"><title>喝綠茶可防患癌</title></header><body><h1>喝綠茶可防患癌</h1><p>美國癌症研究協會（AmericanInstituteforCancerResearch）最近發表研究報告指出，每天喝幾杯綠茶，可以防止罹患癌症。&#13;<br> 報告指出，根據人口研究報告，亞洲人罹患癌症的比例較西方少，與亞洲人多喝綠茶有關。羅徹斯特大學（UniversityofRochester）研究員蓋希韋塞斯說，綠茶具有抗癌功能，因為它含有一種稱為catechins的強力複合元素。一包烘乾的綠茶，catechins約佔重量的三分之一。</p></body></html>
