<html><header><meta charset="utf-8"><title>MTV頒獎禮GreenDay玩晒</title></header><body><h1>MTV頒獎禮GreenDay玩晒</h1><p>二○○五年ＭＴＶ音樂錄影帶頒獎禮將於下月二十八日在邁阿密舉行，前日大會在邁阿密海灘舉行記者會公布提名名單，而將出任司儀的P.Diddy當日亦有現身，更利用飛行器從天而降，可算別具心思。&#13;<br> 人氣樂隊GreenDay在本年度頒獎禮中獲八項提名，當中包括最高榮譽年度最佳ＭＶ及最佳組合ＭＶ等大獎，成為頒獎禮大熱門，緊隨其後為六項提名的GwenStefani及MissyElliott。</p></body></html>
