<html><header><meta charset="utf-8"><title>夏日歎鰲龍蝦海鮮餐</title></header><body><h1>夏日歎鰲龍蝦海鮮餐</h1><p>鰲龍蝦（Scampi）原產自大西洋、北海及地中海，味道鮮甜，質感柔嫩，屬極受歡迎的意大利菜之一。Cammino最近將這蝦入饌，做出八款菜式，包括有炸意式脆瓜花釀香草鰲龍蝦慕絲、香煎扁鯊及鰲龍蝦尾伴紅酒汁、鰲龍蝦尾帶子鮮黃菌炒寬通心麵等。喜歡海鮮一族，必試這鰲龍蝦的啖啖鮮美嫩肉！&#13;<br>&#13;<br>記者：李淑芬</p><p>Cammino（28376780）&#13;<br> 地址：銅鑼灣告士打道281號香港怡東酒店&#13;<br> 鰲龍蝦供應期：即日起至八月尾&#13;<br> 營業時間：星期一至六12:00nn至2:30pm，6:00pm至11:00pm</p></body></html>
