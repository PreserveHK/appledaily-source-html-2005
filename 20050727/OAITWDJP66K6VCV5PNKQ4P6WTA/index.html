<html><header><meta charset="utf-8"><title>匯豐爭按揭生意送家電</title></header><body><h1>匯豐爭按揭生意送家電</h1><p>市場上嘅按揭產品繁多，睇真其實內容類似，銀行間唔中都要搞搞新意思至得。滙豐銀行噚日公布，十月底前搵佢哋借錢有嘢送，借二百萬以上，送三十萬信用卡積分，另外重可以參加家電抽獎，名額三個，可以喺指定嘅電器門市部，揀選十五萬蚊家庭電器。另外又送六個月家居保險、火險，諸如此類。&#13;<br> 滙豐羅康平就話，以上嘅優惠，都係買完樓之後好有用嘅配套。不過，家電抽獎以往都係商場、百貨公司購物嘅噱頭，估唔到銀行都一樣要出呢招。</p></body></html>
