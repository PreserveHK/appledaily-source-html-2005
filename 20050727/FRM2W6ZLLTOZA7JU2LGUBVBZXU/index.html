<html><header><meta charset="utf-8"><title>歹徒縱火燒毀平治</title></header><body><h1>歹徒縱火燒毀平治</h1><p>【本報訊】一名任的士高「睇場」的姓潘（二十九歲）男子，昨凌晨二時許，將一輛新款平治房車泊在尖沙嘴彌敦道近加連威老道，然後離開到附近一間的士高上班。不久，事主的友人行經上址發現其房車着火焚燒，立即通知他折返，自行用滅火筒將火救熄。消防員接報到場調查（圖），發現肇事車輛的左後車窗被擊毀，並撿獲一些染有易燃液體的布碎，相信遭歹徒擲入車內放火燒毀後座。警方現正調查歹徒的縱火動機。&#13;<br> 盧志光攝</p></body></html>
