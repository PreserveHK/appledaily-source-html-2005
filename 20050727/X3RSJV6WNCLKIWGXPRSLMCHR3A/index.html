<html><header><meta charset="utf-8"><title>港台刪減管軼言論</title></header><body><h1>港台刪減管軼言論</h1><p>【本報訊】講述香港大學微生物學系副教授管軼，揭發青海禽流感疫情經過的香港電台節目《鏗鏘集》播出後，被發現刪減了管軼批評內地官員的一段說話，外界遂指港台有自我審查之嫌。港台昨日回應時稱，剪輯過程中並沒受過任何壓力，只因播出時間有限，節目剪裁原則以管軼的研究為重點，故內容篇幅比之前宣傳的為少。</p><p>內容與宣傳有出入</p><p>《鏗鏘集》最新一集「山雨欲來」在前日播出後，被發現內容與早前宣傳推廣內容有出入，新聞稿印有管軼說的「有時有人為了保住官位，保住部門利益，會講假話……」的訪問內容，最後播出時被刪除。</p></body></html>
