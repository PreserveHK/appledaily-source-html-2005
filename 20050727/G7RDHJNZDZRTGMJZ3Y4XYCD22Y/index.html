<html><header><meta charset="utf-8"><title>渠務署批290萬元合約</title></header><body><h1>渠務署批290萬元合約</h1><p>【本報訊】渠務署昨日批出造價二百九十萬元的環境影響評估研究顧問工程合約，該合約是為昂船洲污水處理廠擬建設的污水消毒設施工程而設，會就淨化海港計劃第二期甲的工程進行環境評估。渠務署助理署長（污水處理服務）韓志強稱，有關工程主要是增加昂船洲污水處理廠的消毒設備，預計在二○○九年竣工，屆時可進一步提升處理後污水的水質，有助改善維港西面的水質。&#13;<br> 渠務署指，市民如想了解淨化海港計劃的詳情，可瀏覽以下網址： http://www.cleanharbour.gov.hk。 </p></body></html>
