<html><header><meta charset="utf-8"><title>金泰希新劇做自己冧觀眾</title></header><body><h1>金泰希新劇做自己冧觀眾</h1><p>金泰希（前譯金泰喜）日前由韓國專誠來港宣傳有線即將播出的韓劇《哈佛愛情故事》，因早前無綫播出韓劇《天國的階梯》而令金泰希廣為人知，雖然《天》劇中飾演奸角與即將播出的《哈佛愛情故事》內的開朗少女完全不同，但金泰希自言絕對不會令香港觀眾失望，她說：「其實之前飾演奸角好多人都反對，因為我比較開朗，所以今次都做番似自己嘅角色，兩個角色都會令人有一種深刻嘅印象。」</p><p>愛被狗仔隊追蹤</p><p>首次來港的金泰希對於香港傳媒追訪韓星已有所聞，她說：「我之前睇新聞都知香港人對韓星好熱情，雖然每日都有咁多記者追訪，但我都覺得好開心。」&#13;<br> 採訪：王崇穎　攝影：仇志德</p></body></html>
