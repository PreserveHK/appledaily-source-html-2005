<html><header><meta charset="utf-8"><title>太古廣場3座　新租出6.5萬呎</title></header><body><h1>太古廣場3座　新租出6.5萬呎</h1><p>【本報訊】甲級寫字樓租務市場持續活躍，太古地產宣布，太古廣場3座再租出4層，共6.5萬方呎，令出租率升至50%。&#13;<br> 新租戶為卓佳專業商務有限公司，屬東亞銀行（023）集團成員，公司會將中環太子大廈及灣仔東亞銀行港灣中心的辦公室遷至，成為第三大租戶。</p><p>市場人士估計，太古廣場3座呎租已達30元水平。至於中區商廈租金升勢持續，將會有更多租戶遷離，而太古廣場部份主要租戶，包括紐約銀行及微軟，亦是從中環遷至。</p></body></html>
