<html><header><meta charset="utf-8"><title>鋁窗飛落街男子被罰千元</title></header><body><h1>鋁窗飛落街男子被罰千元</h1><p>【本報訊】觀塘裕民中心一名男住戶，本月十八日在二十五樓住所推開窗時，鋁窗突鬆脫飛墮落街，他昨在觀塘法院承認一項「容許東西自高處墮下」罪名，裁判官表示，幸好該鋁窗未有傷及途人，否則後果嚴重，判被告罰款一千元。&#13;<br> 四十歲被告黎秀君，報稱無業。案情指，案發日下午二時許，被告在其牛頭角道三百號裕民中心的二十五樓家中，嘗試推開一扇窗門時，鋁窗突然鬆開從窗框脫落，飛墮大廈二樓平台公眾地方，事件中無人受傷，一名主婦目擊事件報警，警員把被告帶返警署調查，警誡下被告承認開窗時把鋁窗推了落街。&#13;<br> 案件編號：KTCC5251/05</p></body></html>
