<html><header><meta charset="utf-8"><title>175R朱古力碟熱賣30萬張</title></header><body><h1>175R朱古力碟熱賣30萬張</h1><p>日本搖滾樂隊175R，最近開創先河，在日本crossoverKitKat朱古力，推出限量五十萬盒附送朱古力的新歌《Graffitti》CD，結果面世首周已賣出三十萬張。&#13;<br> <br> <spanclass>破銷量紀錄 &#13;<br> 175R的全新細碟，是日本史上新碟首張附送朱古力的CD，在全日本的超市及便利店發售，而唱片首周賣出的三十萬張銷量，更超出本星期日本Oricon細碟榜冠軍、嵐的《櫻花盛開》的十二萬張銷量。行內預料175R會為日本唱片業帶起新的銷售革命。</spanclass></p></body></html>
