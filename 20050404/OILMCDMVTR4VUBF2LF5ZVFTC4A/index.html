<html><header><meta charset="utf-8"><title>馬會累積蝕六百萬</title></header><body><h1>馬會累積蝕六百萬</h1><p>【本報訊】精英大師實力超群，每次上陣獨贏賠率均炙手可熱，不少馬迷抱着「投注當收息」心態，馬兒每次出賽時仍然叫座力十足、吸引大量投注，幾乎精英大師每次列陣的賽事，馬會都出現倒貼馬迷之「蝕水」情況。馬兒出道至今，已累積令馬會蝕水超過六百萬元。</p><p>馬會每場賽事均設有最低派彩（獨贏十元五角、位置十元一角），精英大師近十次出賽，即有八次令馬會在獨贏及位置彩池蝕錢。以昨日的賽事為例，精英大師列陣的第七場，獨贏彩池總投注額為一千四百一十五萬元，精英大師已獨佔超過八成投注額，合有一千一百六十七萬元獨贏票數，最後每十元一注獨贏只派十元五角，馬會倒貼足足一百萬。</p></body></html>
