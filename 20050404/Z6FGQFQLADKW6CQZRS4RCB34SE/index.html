<html><header><meta charset="utf-8"><title>賞樹日記：紫檀木質堅硬樹冠如傘</title></header><body><h1>賞樹日記：紫檀木質堅硬樹冠如傘</h1><p>紫檀（Pterocarpusindicus）又名牛血樹，是原產東南亞的高大喬木，可達二十五米高。樹冠多呈傘狀，主幹筆直，枝條微垂，成長時底部會形成板根。&#13;<br> 紫檀粗糙的樹皮呈黑褐色，鮮豔的花朵像展翅的蝴蝶。葉片在秋季變黃凋落，莢果也在此時成熟，外圍有一圈薄翅，內藏一兩枚褐色種子。&#13;<br> 紫檀是優良的紅木，木質堅硬，紋理細緻，是樂器、家具及建築上等材料。它的樹冠開展，亦適合栽植作遮蔭行人道的樹。動植物公園和政府總部外均有一棵茁壯的紫檀，市民大可留意欣賞。</p><p><spanclass>甚麼是總狀花序？ &#13;<br> 有柄的花排列在同一不分枝的花軸上。&#13;<br> 撰文︰漁護署</spanclass></p></body></html>
