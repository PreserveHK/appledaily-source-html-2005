<html><header><meta charset="utf-8"><title>去暗瘡紙膜</title></header><body><h1>去暗瘡紙膜</h1><p>春天天氣潮濕，連面上皮膚都會變得黐𣲷𣲷，若不經常清潔，好易變得滿面暗瘡。有見及此，ettusais推出Pre-AcneCareSheet紙膜，可針對面上局部多油或常出暗瘡的部位，以作預防及修護功效。只要把半月形紙膜簡單貼在經常出現暗瘡或剛形成的位置10分鐘，去除紙膜後把多餘的精華按摩滲入肌膚，就可給予肌膚充份滋潤，有助平衡肌膚pH值（酸鹼度），提升肌膚的防禦抵抗力。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>查詢：28821812</p></body></html>
