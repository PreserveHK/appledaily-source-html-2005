<html><header><meta charset="utf-8"><title>千嬅、東東教山西童防愛滋</title></header><body><h1>千嬅、東東教山西童防愛滋</h1><p>楊千嬅和陳曉東早前以「聯合國兒童基金會大使」及「關懷愛滋大使」身份前往山西探訪，在一連六天的行程之中，二人探訪了當地受愛滋病影響的多個家庭。探訪片段將於周五晚播映。<br> &#13;<br> <spanclass>不懂處理傷口 &#13;<br> 千嬅和東東又探訪了當地兩間學校，送贈文具給學童、與他們玩遊戲、踢足球及打羽毛球，千嬅和東東表示看到有些沒有受愛滋病感染的小朋友，身上有傷口亦沒有好好處理，東東以國語說：「最重要是教導他們正確的愛滋病知識，除了讓他們學會保護自己外，更重要是讓病者不被歧視，不會感到自卑。」</spanclass></p></body></html>
