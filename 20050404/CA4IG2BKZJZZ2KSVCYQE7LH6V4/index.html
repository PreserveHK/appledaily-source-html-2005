<html><header><meta charset="utf-8"><title>兩漢涉藏150萬大麻花</title></header><body><h1>兩漢涉藏150萬大麻花</h1><p>【本報訊】警方昨日落案檢控兩名涉嫌在長沙灣華荔邨藏毒男子，將於今在九龍城裁判法院提堂。&#13;<br> 兩名被告包括三十歲姓陸和三十七歲姓黃疑犯，而姓陸男子被加控一項無牌藏有槍械罪名。&#13;<br> 兩名被告是於前午一時五十分，在長沙灣華荔邨遭警方毒品調查科人員截查，在他們身上搜出小量懷疑大麻草，事後押黃返華荔邨搜屋，再撿獲值一百五十萬元懷疑大麻花，又在將軍澳景林邨陸的住所搜出一支電槍。&#13;<br> 大麻花是近年開始發現的新興毒品，其毒品藥性比大麻草還要強。過往不少大麻花以郵寄方式偷運本港，相信該類毒品主要提供娛樂場所的優皮一族使用。</p></body></html>
