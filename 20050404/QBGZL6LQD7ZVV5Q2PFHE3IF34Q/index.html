<html><header><meta charset="utf-8"><title>短線團玩盡周末周日</title></header><body><h1>短線團玩盡周末周日</h1><p>康泰旅行社推出「週末Hae一Hae系列」，包括澳門、中國短線及長線、東南亞及長線等旅行團及自遊行，玩盡周末周日，部份行程夜去早返，只需請假一天。其中，中山兩天團住宿五星級酒店，於中藥谷歎藥用溫泉，全包膳食，暢遊新景點哈利波利魔術學院，乘坐直航船往返，星期六出發，團費599元起；曼谷（圖）3天自遊行，包機票、酒店及早餐，團費1599元起，如星期五出發，夜去夜返，毋須請假。詳情請致電康泰電話報名中心21088888或瀏覽康泰網頁www.hongthai.com。</p></body></html>
