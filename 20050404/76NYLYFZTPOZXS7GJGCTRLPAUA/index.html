<html><header><meta charset="utf-8"><title>李珊珊與蛇共舞</title></header><body><h1>李珊珊與蛇共舞</h1><p>李珊珊日前於深水埗為其代言的「減肥堂」廣告，到蛇店揀選廣告對手「過山烏」，自爆屬蛇的珊珊拿着十三公斤重的大蛇說：「其實都有少少驚，不過為咗影出嚟嘅效果靚，冇所謂啦！今次廣告公司重專登買咗三百萬保險，始終喺廣告裏面我會同條蛇有身體接觸。」&#13;<br> 珊珊表示廣告將會超越多年來的性感尺度，問她男友錢嘉樂可會介意？她說：「佢話無限量支持我，最緊要安全。」<br> &#13;<br> <spanclass>酬勞多三倍 &#13;<br> ○一年已擔任代言人的珊珊十分滿意酬勞，她說：「酬勞梗係好滿意啦，多咗成三倍，梗係過七位數字，所以今次會好搏命。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
