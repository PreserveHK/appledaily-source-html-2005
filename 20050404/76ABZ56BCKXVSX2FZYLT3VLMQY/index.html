<html><header><meta charset="utf-8"><title>乾布抹霉菌</title></header><body><h1>乾布抹霉菌</h1><p>四月黃梅天，天花及牆身很易因受潮而發霉，產生一點點的黑色，不但有礙觀瞻，亦不合衞生，必須徹底清理。不要以為用濕布便可將之抹掉，其實用濕布洗擦，反而會令霉菌擴散，正確處理方法應是以乾布抹擦，清除後，不妨在乾燥的天氣，掃上具防霉防菌作用的乳膠漆。&#13;<br>在潮濕的日子，也可減少開窗，又或多開冷氣以保持室內乾爽，又或開抽濕機以助抽濕。但謹記，廚房及浴室這兩地方絕不適宜用抽濕機，可在廚房及浴室的門口放一塊厚毛巾，有助吸濕。&#13;<br>&#13;<br>記者：藍雪紅&#13;<br>鳴謝：僱員再培訓局家務通</p></body></html>
