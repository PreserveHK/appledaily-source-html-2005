<html><header><meta charset="utf-8"><title>SE7EN愛心獻北韓兒童</title></header><body><h1>SE7EN愛心獻北韓兒童</h1><p>韓國人氣男歌手SE7EN前日在首爾與Rain、Wax和金賢貞等十多名歌手，於蠶室奧林匹克主體育場出席《EyeLoveConcert》演唱會，齊心為北韓貧苦兒童籌款。&#13;<br> 這次演唱會是為了幫助去年四月北韓龍川站發生爆炸慘劇後，仍受後遺症折磨的北韓兒童。SE7EN、Rain、Wax和金賢貞等都是自願演出，並會將演唱會的收入全部捐獻北韓兒童。由於演唱會主要是為了幫助爆炸事故中令眼睛受損或失明的兒童，因此大會把演唱會命名為《EyeLoveConcert》。</p></body></html>
