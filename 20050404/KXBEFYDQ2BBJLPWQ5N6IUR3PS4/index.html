<html><header><meta charset="utf-8"><title>布置吸引貨品種類多</title></header><body><h1>布置吸引貨品種類多</h1><p>秀髮長長、衣着時尚，卻不願上鏡的顧客簡小姐，早前聽到別人介紹「OneFineDay」，是日特地前來逛逛。&#13;<br> 她認為，店裏的布置很有個性及女性化，貨品種類亦較她預期多。&#13;<br> 價錢方面，這裏不比市面的書店便宜，但因這裏感覺舒服，因此也樂意在此購買書刊。但她認為這店的枱椅太少，未能應付顧客需求。她首次到OneFineDay，便花了逾500元購買書刊文具。</p></body></html>
