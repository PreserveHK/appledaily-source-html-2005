<html><header><meta charset="utf-8"><title>醫管局11間診所明開診</title></header><body><h1>醫管局11間診所明開診</h1><p>【本報訊】明日是清明節，不少私家醫生均不會開診服務。醫院管理局會繼續開放轄下十一間普通科門診診所，其中五間位於新界區、四間位於九龍區，另有兩間則位於港島區。有需要市民可以致電醫管局熱線28824866查詢。</p><p><spanclass>須耐心等候 &#13;<br> 負責統籌公立醫院急症科服務的鄭信恩醫生指出，本港正值流感高峯期，不少市民因傷風或咳嗽到急症室求診，令求診人數急升。不少求診者被分流為非緊急類別，須輪候數小時。&#13;<br> 她呼籲，市民若只患小病，可向家庭醫生或普通科門診求診，以避免不必要的長時間輪候；若必須輪候急症室的病人，就要耐心等候。</spanclass></p></body></html>
