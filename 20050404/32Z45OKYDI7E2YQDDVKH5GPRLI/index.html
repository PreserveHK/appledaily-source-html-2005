<html><header><meta charset="utf-8"><title>$98食法國鵝肝半自助午餐</title></header><body><h1>$98食法國鵝肝半自助午餐</h1><p>法國美食，怎能不提肥美的鵝肝？要食鵝肝價錢可以好貴，但正所謂貴有貴食，平有平食，要求不太高的話，毋須一百蚊都可以食到鵝肝半自助餐。南洋酒店栢斯餐廳最近推出法國鵝肝半自助餐，客人只需付出$98，就可揀選一款以鵝肝為主題的特色主菜，兼同時享用自助沙律吧的所有頭盤、沙律、刺身及餐湯，自選甜品及咖啡一杯，讓你開懷吃個夠。&#13;<br>&#13;<br>記者：黃婉冰</p><p>栢斯餐廳（28311280）&#13;<br> 供應：星期一至六12:00nn-2:30pm&#13;<br> 地址：灣仔摩利臣山道23號南洋酒店2樓</p></body></html>
