<html><header><meta charset="utf-8"><title>中科配售1.2億新股</title></header><body><h1>中科配售1.2億新股</h1><p>【本報訊】中科環保電力（351）宣布，以每股0.78元配售合共1.2億股新股，集資淨額約9130萬元，配售價較該公司停牌前收市價0.84元，折讓7.14%。集資所得，6500萬元用作投資內地廢物焚化及加工業務。配售及認購之股份相當於集團已擴大後股本約11.37%。&#13;<br> 根據公布，中科配售的其中9000萬股，是透過金英證券向不少於6名承配人配售，其餘3000萬股由SkyBrightInternationalDevelopment、韓明光、中信國際資產管理公司及中信資本投資公司認購。</p></body></html>
