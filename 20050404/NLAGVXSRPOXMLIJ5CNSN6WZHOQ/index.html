<html><header><meta charset="utf-8"><title>長實5.36億四川起樓</title></header><body><h1>長實5.36億四川起樓</h1><p>【本報訊】長實集團（001）公布，與和黃（013）各佔一半股權的和記黃埔地產（成都）溫江公司，以3.26億元投得四川成都溫江區一幅面積37.33萬方米的地皮。溫江公司註冊資本1.88億元，計劃投資5.36億元發展該地皮。&#13;<br> 長實表示，已於上月31日取得該地皮的土地使用權，收購的3.26億元會分期支付。長實指出，購入地皮可增加在內地的住宅及商業土地儲備，預期取得的盈利會與和黃按股權比例攤分。</p></body></html>
