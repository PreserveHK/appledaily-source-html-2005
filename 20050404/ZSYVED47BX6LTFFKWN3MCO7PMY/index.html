<html><header><meta charset="utf-8"><title>2R夥小童送暖到印尼</title></header><body><h1>2R夥小童送暖到印尼</h1><p>二人女子組合2R昨日到沙田出席「童手同嬉」活動，原來她們早前聯同綠蘋果正能量少年團和千多名義工一起製作八千份禮物包，送給印尼亞齊省受海嘯影響的兒童，藉此讓香港兒童學習分享愛與關懷。&#13;<br> 2R說：「其實香港嘅小朋友比起其他地方嘅細路仔都幸福好多，所以希望佢哋學習關心其他國家有需要嘅小朋友。」&#13;<br> 2R昨日還即場教小朋友講印尼話和唱印尼兒歌，她們說：「我哋除咗會講新加坡話外，亦會講吓福建話、英文、普通話同馬拉話，我哋姊妹有時講秘密唔想畀助手聽到，就會用新加坡話同馬拉話嚟溝通。」&#13;<br> 採訪、攝影：張俊銘&#13;<br> </p></body></html>
