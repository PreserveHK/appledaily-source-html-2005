<html><header><meta charset="utf-8"><title>張娜拉與星爺斟合作</title></header><body><h1>張娜拉與星爺斟合作</h1><p>韓國女星張娜拉昨日往廣州出席代言的廣場簽約儀式。穿上吊帶背心和短裙的張娜拉，不時俯身與台下觀眾握手而露出內衣。<br> &#13;<br> <spanclass>獲贈舖位 &#13;<br> 廣場會送出一個舖位給張娜拉，她計劃用該舖位售賣自己品牌的服裝及精品。早前張娜拉曾來港，有指她是來商討與周星馳的合作計劃，她昨日透過繙譯說：「係有傾過，我喺韓國都係拍喜劇，不過未見過佢真人，將來可能有機會合作。」韓劇《大長今》在港大受歡迎，張娜拉表示與戲中演韓尚宮的梁美京相熟，因對方是其父的朋友。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
