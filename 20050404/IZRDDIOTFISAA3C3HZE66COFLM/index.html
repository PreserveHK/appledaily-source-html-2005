<html><header><meta charset="utf-8"><title>羅傑承將成建美大股東</title></header><body><h1>羅傑承將成建美大股東</h1><p>【本報訊】建美集團（851）宣布削減股本，之後20合1，並以合併後每股0.1元，1供1集資2240萬元；藉此引入大股東羅偉承胞兄兼BMA唱片公司老闆羅傑承為股東，包銷所有供股股份。<br> &#13;<br> <spanclass>供股價折讓62% &#13;<br> 根據通告，若所有小股東按比例供股，羅氏昆仲將各持有建美9.3%股權；否則，羅傑承因承諾全數包銷，將成為建美大股東，持股50%，小股東的股權被攤薄至40.7%；羅傑承將申請豁免提出全面收購。&#13;<br> 今次供股價較該公司上周五停牌前的合併收市價0.26元，大幅折讓61.5%。集資所得，其中1300萬元用作減債，400萬元添置機器設備，餘款撥作營運資金。</spanclass></p></body></html>
