<html><header><meta charset="utf-8"><title>抑制損骨骼酵素治關節炎</title></header><body><h1>抑制損骨骼酵素治關節炎</h1><p>澳洲墨爾本大學的專家及美國一間醫療保健公司合作的研究顯示，人體內有一種名為「aggrecanases」的酵素群，角色是破壞骨骼之間的軟骨組織，其中尤以「aggrecanase-2」的酵素最主力擔當這個破壞角色；而軟骨組織的功用，是吸收骨骼之間的摩擦及壓力，令骨骼可以活動自如。&#13;<br> 研究人員表示，只須抑制人體內的「aggrecanase-2」酵素，即可治療關節炎、強化骨骼。</p></body></html>
