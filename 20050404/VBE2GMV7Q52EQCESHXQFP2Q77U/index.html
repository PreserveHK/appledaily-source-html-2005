<html><header><meta charset="utf-8"><title>方力申借擦膠變安全套</title></header><body><h1>方力申借擦膠變安全套</h1><p>方力申和港姐曹敏莉昨日以英語節大使身份，到沙田宣傳無綫節目《英語節2005：英語日日新》，其他嘉賓尚有應屆港姐徐子珊、朱慧敏和符思思。<br> &#13;<br> <spanclass>英語會話奪A &#13;<br> 方力申和曹敏莉在該節目中，會以戲劇形式教觀眾講英語。方力申表示會考時，其英語會話考獲A級成績，故他自信能勝任主持節目。方力申又說：「我十九歲喺美國讀書，曾經用英式英語問女老師借rubber（擦膠），當時老師愕然咗一陣之後就借擦膠畀我，但佢之後解釋畀我聽，喺美國rubber呢個字可以解作安全套，搞到我都好尷尬。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
