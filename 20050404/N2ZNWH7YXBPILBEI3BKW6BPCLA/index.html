<html><header><meta charset="utf-8"><title>安田美沙子寫真勾回憶</title></header><body><h1>安田美沙子寫真勾回憶</h1><p>日本人氣性感女星安田美沙子，前日在東京銀座福家書店宣傳全新推出的閃卡《siesta》。&#13;<br> 安田美沙子表示這套合共一百三十五張相片的閃卡，是來自她近兩年拍過的寫真，挑選時令她勾起不少回憶。&#13;<br> 安田美沙子說：「大家欣賞這批寫真時，記得留意我在形象上的改變！」原來安田在本月二十一日便滿二十三歲，她說：「我希望到二十三歲之後，自己可以接觸到更多可以發揮演技的工作，我一定會好好努力！」</p></body></html>
