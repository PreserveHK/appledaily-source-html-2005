<html><header><meta charset="utf-8"><title>青BB腳踏安撫你玉腿</title></header><body><h1>青BB腳踏安撫你玉腿</h1><p>一張美觀實用的書枱，搭張甚麼根據人體力學設計的工作椅，就叫做理想的工作環境？差少少啦！坐得多只苦了一對玉腿，伸長或蹺埋都硬係唔自在，想解救？不妨買番個青BB膠製活動腳踏（$820），這腳踏由意大利製造，平放斜放皆可，體積不大收藏方便，另備有棗紅、黃及蝦肉色選擇。&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>攝影：伍慶泉</p><p>I.FCollectionLimited（27227772）&#13;<br> 地址：跑馬地黃泥涌道55至57號地下B舖</p></body></html>
