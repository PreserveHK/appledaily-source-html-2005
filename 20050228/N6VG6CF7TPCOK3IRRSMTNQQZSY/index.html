<html><header><meta charset="utf-8"><title>無添加天然護膚</title></header><body><h1>無添加天然護膚</h1><p>護膚品如果容易引起敏感，就失卻護膚的目的。講究之士都注意護膚品的成份，要求用有機的素材，達致皮膚的健康。新推出的HERBALBLISS系列，採用源自世界各地珍貴的植物，包括有機、野生或無化學農藥植物萃取的精華油及蒸餾花露。製成的護膚品沒有化學成份，沒有香味，達到天然護膚的功效。&#13;<br>&#13;<br>記者：馬靜兒　攝影：陳智良</p><p>銷售點：HERBALBLISS（26762885）</p></body></html>
