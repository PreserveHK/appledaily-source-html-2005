<html><header><meta charset="utf-8"><title>扭《時代》路線編輯病逝</title></header><body><h1>扭《時代》路線編輯病逝</h1><p>國際人權之父死了，美國《時代》周刊由保守立場拉回中間路線的前執行編輯格倫沃爾德（HenryA.Grunwald），上周六也心臟衰竭逝世，享年八十二歲。&#13;<br> 他在奧地利維也納出生，後隨父母移民美國紐約。他為了盡量了解美國，方法包括看電影和逛街。他在《時代》由記者做起，六八年升為執行編輯，任內曾在水門事件期間寫社論要求總統尼克遜辭職，以及引入署名報道制度，到八七年退休。&#13;<br> 美聯社/美國有新聞網絡</p></body></html>
