<html><header><meta charset="utf-8"><title>調查反對理由勢誤婚期</title></header><body><h1>調查反對理由勢誤婚期</h1><p>根據英國法例，打算結婚的男女提交的「擬結婚通知書」，要當眾張貼十五日，如果期間有人以合理理由，提出反對這宗婚姻，當局需要展開調查，再作決定。調查可能長達數周，未必趕及在原定婚期前有定案。&#13;<br> 香港亦有相關規定，任何人可在擬結婚通知書張貼後十五日內提出反對，如果婚姻登記官認為反對者非獲法律授權，可准許該宗婚姻繼續辦理，否則由擬結婚的一方呈書向原訟法庭上訴作最後決定。&#13;<br> 英國《旗幟晚報》/《蘋果》資料室</p></body></html>
