<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>火小魔看起來一副很酷的樣子，&#13;<br>但其實他脆弱得要死，&#13;<br>他只是從來不在別人的面前掉淚而已。&#13;<br>他從不提起他的過去，不讓人知道他的身世，&#13;<br>還不是怕一說就在別人面前忍不住地哭了，丟人。&#13;<br>當他一個人孤寂地飛翔在黑暗冷酷的魔獄時，&#13;<br>他常常是邊飛邊掉淚。&#13;<br>那是他最酷最可愛最浪漫最真實的時候……</p></body></html>
