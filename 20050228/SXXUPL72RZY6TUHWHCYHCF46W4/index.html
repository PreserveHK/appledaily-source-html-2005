<html><header><meta charset="utf-8"><title>賞樹日記：郊野常見鵝掌柴</title></header><body><h1>賞樹日記：郊野常見鵝掌柴</h1><p>鵝掌柴（鴨腳木）是本地原生樹種，終年常綠，樹冠開展，成長時可高達十五米以上。樹幹常有地衣，形成灰白圖案。葉片為掌狀複葉，由六至八片小葉組成，像鵝鴨的腳掌，很易辨認。花期在秋冬季，白色小花聚生枝頭，結出圓形黑色漿果。</p><p><spanclass>林鳥愛果實 &#13;<br> 鵝掌柴是郊野最普遍的樹木之一，在本地生態佔有重要位置。在食物相對缺乏的秋冬期間，它的花朵是很多小動物的重要食物來源，而各種食果林鳥對其果實也十分喜愛。鵝掌柴是良好的遮陰樹，是植林常用的本地樹種。&#13;<br> <br> <spanclass>甚麼是掌狀複葉？ &#13;<br> 數片小葉長在葉柄頂端，展開成掌狀。&#13;<br> 撰文：漁農自然護理署</spanclass></spanclass></p></body></html>
