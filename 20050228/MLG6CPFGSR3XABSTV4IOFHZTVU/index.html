<html><header><meta charset="utf-8"><title>智障青年玩火焚身</title></header><body><h1>智障青年玩火焚身</h1><p>【本報訊】一名智障及啞巴的姓歐陽青年（二十一歲），前晚十時半，在牛頭角樂華北邨寧華樓被保安員發現他在四樓平台躺地滾來滾去，於是報警，警方和救護員到場，發覺事主頭髮和衣服有被火燒焦的痕迹，遂將他送院治理（圖）。事主用身體語言示意說自己曾經玩火，警方在六樓撿獲燒過的蠟燭、報紙和尼龍繩，估計他玩火時燒及自己胸口和頭髮，感到痛楚而奔往平台打滾，警方調查至昨晨認為案件無可疑。&#13;<br> 陸文超攝</p></body></html>
