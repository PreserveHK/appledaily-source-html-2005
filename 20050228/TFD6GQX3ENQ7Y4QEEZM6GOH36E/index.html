<html><header><meta charset="utf-8"><title>九人被控偷消防用水</title></header><body><h1>九人被控偷消防用水</h1><p>【本報訊】水務署昨日指出，從消防設施取水作非救火用途，或非法經由未經水表量度的內部供水系統取水，均屬違法行為，違例者最高可被罰款五千元。&#13;<br> <br> <spanclass>違例可被罰款 &#13;<br> 水務署資料顯示，去年有九名違例者因非法從消防設施取水作洗濯用途，被定罪及罰款七百五十元至二千元不等。又有八名承建商因非法利用街上消防栓或水管供水作建築用途，被定罪及罰款五百元至四千八百元。&#13;<br> 此外，並有四十六名違例者因非法經由沒有接駁水表的內部供水系統或政府支水管取水而被定罪。</spanclass></p></body></html>
