<html><header><meta charset="utf-8"><title>威院兩癌童染輪狀病毒</title></header><body><h1>威院兩癌童染輪狀病毒</h1><p>【本報訊】沙田威爾斯親王醫院兒童癌症病房，自上周一起先後有三名病童出現腹瀉症狀及嘔吐症狀，經化驗後證實感染輪狀病毒，三人正接受隔離治療，情況穩定。&#13;<br> <br> <spanclass>上周已有一童中招 &#13;<br> 傳染病專科醫生勞永樂表示，雖然輪狀病毒一般病情輕微，但癌症病童免疫力較低，不但容易受到感染，病情或有機會較嚴重。&#13;<br> 威院發言人昨日稱，該院癌症兒童病房自上周一一名兩歲女童出現腹瀉症狀，院方已即時隔離治療，但在上周五及周六又再有兩名分別是四歲及一歲病童出現嘔吐症狀，經化驗後證實染上輪狀病毒，院方密切監察該病房的病人，兒童癌症服務不受影響。</spanclass></p></body></html>
