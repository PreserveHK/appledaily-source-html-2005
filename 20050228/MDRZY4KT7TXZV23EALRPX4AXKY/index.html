<html><header><meta charset="utf-8"><title>利東街居民力保唐樓</title></header><body><h1>利東街居民力保唐樓</h1><p>【本報訊】受灣仔利東街重建影響的一批居民，本月初向城規會提交重建方案，建議保留利東街約五十幢、在五十年代興建的唐樓，並於太源街及莊士敦道等地興建五座樓高三十層的住宅大廈，提供近千個單位，以實現居民「樓換樓、舖換舖」。&#13;<br> 要求原區安置的「H15關注組」成員甘霍麗貞昨日在記者會稱，灣仔重建項目涉及八條街，共二千多個商住業權。關注組建議保留有「喜帖街」之稱的利東街約五十幢高六層的唐樓。小組又建議將利東街改為行人專用區，並引入印刷喜帖店舖、婚紗舖及餅舖等，令利東街變成「婚禮街」。</p></body></html>
