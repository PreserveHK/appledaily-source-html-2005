<html><header><meta charset="utf-8"><title>瀨戶朝香落力撐家鄉</title></header><body><h1>瀨戶朝香落力撐家鄉</h1><p>現年二十八歲的日本女星瀨戶朝香，前日在東京台場出席「愛．地球博覽會」官方主題曲DVD發售紀念的宣傳活動，她在打扮趣怪的搞笑組合Penalty面前，並沒有失儀，落力為「愛．地球博覽會」宣傳。&#13;<br> 「愛．地球博覽會」將在下月二十五日於日本愛知縣開幕，二人組合Penalty獲邀為博覽會主唱主題曲《日本全部！萬博音頭》。在愛知縣瀨戶市出生的瀨戶朝香，前日亦以嘉賓身份出席宣傳活動，她說：「我的鄉下有很多值得考察的自然景物，希望到時大家來臨參觀！」</p></body></html>
