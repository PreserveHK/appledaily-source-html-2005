<html><header><meta charset="utf-8"><title>元斌累日Fans瞓機場</title></header><body><h1>元斌累日Fans瞓機場</h1><p>韓國人氣男星元斌，前日抵達東京成田機場時，吸引了七百名日本fans到場接機，表現友善的他，出閘時不忘露出笑容和揮手感謝fans。&#13;<br> 剛在日本推出全新寫真集的元斌，前日抵達東京，為昨日在橫濱舉行的慈善籌款聚會作好準備。據悉當日約有三十名日本瘋狂fans為了在機場見偶像一面，早在大前日晚已開始在機場守候。而機場方面亦出動三十多位保安人員維持秩序，而元斌在今日便會返回韓國。</p></body></html>
