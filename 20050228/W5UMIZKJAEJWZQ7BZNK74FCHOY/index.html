<html><header><meta charset="utf-8"><title>視頻遊戲機助兒童減肥</title></header><body><h1>視頻遊戲機助兒童減肥</h1><p>新華社報道，遊戲生產商最近開發一種遊戲與健身合為一體的新型視頻遊戲機，據稱有助於幫助兒童減肥。&#13;<br> 目前在北美地區肥胖與體重超標兒童的比率是十五年前的二至三倍，肥胖問題在不少發達國家日趨嚴重，原因是兒童常吃精製加工食物和缺乏運動，多數時間都沉迷於打電子遊戲，只活動手指頭，整體體能鍛煉欠奉，所以美國遊戲生產商開發了上述既能讓孩子們獲得遊戲樂趣，又能兼顧健身的視頻遊戲機。</p></body></html>
