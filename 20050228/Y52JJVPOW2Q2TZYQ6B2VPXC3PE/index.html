<html><header><meta charset="utf-8"><title>情夫拍富婆裸照勒索</title></header><body><h1>情夫拍富婆裸照勒索</h1><p>遼寧省大連巿一名擁有近百萬元身家的五十四歲富婆，瞞着丈夫與一名二十六歲男子發生婚外情。後來她提出分手，卻遭對方以裸照勒索二十萬元。事主不甘受屈報警，男方上門收錢時被捕。&#13;<br> 劉姓女事主在大連火車站前地下商城開了一家藥房，數年前認識了一名在商城任職保安的鄭姓男子。其後兩人發展戀情，劉花了八萬元為鄭買房子。去年十月，劉開始嫌鄭「太土、扶不上牆」，及後更要求他搬走，從此各奔東西。鄭於是趁一次與劉女上床時，用迷藥麻醉對方並拍下其裸照用以勒索。劉女報警，鄭上門收錢時被捕。&#13;<br> 遼寧《時代商報》</p></body></html>
