<html><header><meta charset="utf-8"><title>頑童燒毀地盤更亭</title></header><body><h1>頑童燒毀地盤更亭</h1><p>【本報訊】旺角海富苑海嵐閣對開的地盤空地，昨午五時發生縱火案。兩名年約十歲頑童，將報紙燒着，然後隔着地盤鐵絲網，擲入地盤內將一座木製更亭燒着（圖），剛好有一名姓周五十八歲女途人目睹，立即喝止，兩名頑童得手後迅速逃去，女途人致電報警。消防員趕至，十分鐘將火撲熄，幸事件中無人受傷。警員曾在附近兜截兩名縱火男童但無所獲，案件交旺角警署刑事偵緝隊跟進。&#13;<br> 讀者提供相片</p></body></html>
