<html><header><meta charset="utf-8"><title>布袋寅泰扮聖誕老人𠱁囡囡</title></header><body><h1>布袋寅泰扮聖誕老人𠱁囡囡</h1><p>日本搖滾教父布袋寅泰，自從去年公開表示同女星高岡早紀鬼混，只是一時玩過火之後，他便積極重建一個好丈夫和好父親形象，他日前錄影今晚在日本富士電視台播放、由松本人志和濱田雅功主持的音樂節目《Hey!Hey!Hey!》時，便自爆上年聖誕節為了女兒，向富士電視台借了一套聖誕老人服裝。&#13;<br> 布袋說：「去年聖誕我向富士電視台借了一套聖誕老人服裝，扮聖誕老人帶給女兒驚喜。」</p></body></html>
