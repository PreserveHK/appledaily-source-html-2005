<html><header><meta charset="utf-8"><title>飲過量牛奶容易長粉刺</title></header><body><h1>飲過量牛奶容易長粉刺</h1><p>《美國皮膚學院學術期刊》刊登一項牛奶與粉刺關係的研究，結果顯示多飲牛奶未必會令女士皮膚變得又白又滑，反而增加出現粉刺的機會，因為牛奶與生粉刺有正面關係。女士每天飲三份或以上任何類型的牛奶，出現粉刺的機會增加兩成二；若每天飲兩份或以上的脫脂牛奶，出現嚴重粉刺機會更上升四成四。&#13;<br> 該研究邀請了四萬七千多名女士參與，研究人員相信這是與牛奶或脫脂奶內的荷爾蒙及生物活躍分子有關。</p></body></html>
