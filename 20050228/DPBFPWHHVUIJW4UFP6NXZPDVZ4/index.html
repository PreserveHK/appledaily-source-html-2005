<html><header><meta charset="utf-8"><title>迫賣淫以貌定贖身價</title></header><body><h1>迫賣淫以貌定贖身價</h1><p>重慶巿萬州區一名男子，以欺騙手段強迫多名女子在深圳、重慶等地賣淫，並根據其容貌，迫她們完成三萬至六萬元的「任務」才能「贖身」。他日前被萬州區法院判處入獄十一年，並罰款五萬元。&#13;<br> 該名陳姓被告為萬州區白羊鎮人，被控在前年初，與幾名同夥以談朋友、介紹工作等名義，將在深圳市務工的八名女性，騙至他在寶安區甲安村等地的出租房內，以禁閉、拍裸照、綑綁、毆打等手段，逼迫她們在市內一些娛樂場所賣淫，各人要完成不同的「任務」後才能獲得自由。陳又曾把七名女子從深圳騙到萬州，在當地娛樂場所賣淫。&#13;<br> 《重慶晨報》</p></body></html>
