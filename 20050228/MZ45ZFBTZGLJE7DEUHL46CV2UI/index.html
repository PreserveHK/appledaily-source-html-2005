<html><header><meta charset="utf-8"><title>瘋婦出馬勝絕橋王</title></header><body><h1>瘋婦出馬勝絕橋王</h1><p>由韋史密夫（WillSmith）主演的愛情喜劇《情場絕橋王》，連續兩周成為票房冠軍電影後，上周五終退位讓賢，首日開畫的喜劇《DiaryofaMadBlackWoman》雖然只在一千四百多間戲院公映，但仍以七百萬美元（約五千四百萬港元）票房收入榮登榜首。&#13;<br> 《情》片退居第二位，收六百一十萬美元（約四千七百萬港元），累積票房已突破一億美元（約七億八千萬港元），而奇洛李維斯（KeanuReeves）主演的《魔間行者》已跌至第四位。</p></body></html>
