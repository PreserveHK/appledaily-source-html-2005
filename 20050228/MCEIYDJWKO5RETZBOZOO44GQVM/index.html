<html><header><meta charset="utf-8"><title>杜可風辦作品展迎電影節</title></header><body><h1>杜可風辦作品展迎電影節</h1><p>著名本港攝影師杜可風愛以圍繞自己生活及工作的東西為創作題材，亦經常在世界各地的電影盛會捕捉過不少懾人的場面。今屆香港國際電影節的主題相片亦是杜可風手筆作品──一幀紅地氈照片，乃其出席康城影展拍攝的盛況紀錄，可見對色彩的頌讚及其感性的表現。適逢電影節開幕在即，杜可風率先披露其過往的作品，為今屆電影節打開序幕，各位攝影發燒友同樣萬勿錯過。</p><p>《杜可風有戲》多媒體作品展覽</p><p>地點：鰂魚涌英皇道979號太古坊德宏大廈一樓大堂&#13;<br> 日期：2月28日至3月25日&#13;<br> 時間：8:00am至9:00pm</p></body></html>
