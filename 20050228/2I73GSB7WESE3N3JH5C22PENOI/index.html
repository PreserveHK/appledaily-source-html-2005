<html><header><meta charset="utf-8"><title>四成港人存族群偏見</title></header><body><h1>四成港人存族群偏見</h1><p>【本報訊】一項調查顯示，逾四成受訪市民對居港少數族群心存偏見，認為他們「污糟」、「懶惰」、「無禮貌」。調查又指出，逾六成港人認為本港有中等至嚴重的種族歧視。&#13;<br> 港府對立法禁止種族歧視的諮詢期在今日屆滿，但竟有近七成受訪者不知港府正就這問題進行諮詢。&#13;<br> 志願組織「香港融樂會」於去年九月至今年二月，在較多少數族裔聚居的油尖旺區和元朗區，訪問了五百位本港華裔居民，近八成人認為政府應提供特別服務，協助少數族裔融入社會。</p></body></html>
