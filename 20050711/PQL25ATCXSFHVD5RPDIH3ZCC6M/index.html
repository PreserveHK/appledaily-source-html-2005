<html><header><meta charset="utf-8"><title>學聯遊行反公安法</title></header><body><h1>學聯遊行反公安法</h1><p>【本報訊】六十多人昨日參與學聯牽頭的遊行（圖），由灣仔修頓球場行至政府總部，要求政府檢討《公安條例》。由於學聯事前沒有按例向警務處處長李明逵提出申請許可，大批警員一早到場戒備，遊行前又兩次警告示威者違反《公安條例》。警方發言人稱，會研究會否採取其他跟進行動。&#13;<br> 示威者中有十多名大學生，學聯成員余冠威一開始就特別呼籲他們，不要與警方衝突，若被警方以襲警罪起訴便很麻煩。警方發出警告期間，雙方一度發生輕微推撞。&#13;<br> 遊行隊伍抵政府總部門外，學聯宣讀聲明及向警方遞交請願信。學聯隨後會約見保安局局長李少光討論修例。&#13;<br> 張志華攝</p></body></html>
