<html><header><meta charset="utf-8"><title>線條優美布Look燈</title></header><body><h1>線條優美布Look燈</h1><p>燈飾的物料離不開塑膠或金屬，因為物料的限制，形態都比較硬，很少有一些「自然」的形狀。想找一盞較為特別的？何不考慮這盞充滿流線效果的「布質」燈飾，燈罩和燈架都用布製，在吸塑外形後，就用一些樹脂凝固劑定型，保留了布質的自然形態，另有一番風味。除黃色外，另有黑色選擇，方便作不同的配襯。</p><p>（ａ）Homeless（27821881）&#13;<br> 地址：油麻地新填地街151號俊逸豪園地下C&#13;<br> （b）傲雲照明設計（27608731）&#13;<br> 地址：土瓜灣馬頭涌道100號福安閣地下G店</p></body></html>
