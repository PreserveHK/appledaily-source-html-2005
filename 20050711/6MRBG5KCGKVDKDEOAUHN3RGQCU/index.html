<html><header><meta charset="utf-8"><title>畢仔錫晒安琪蓮娜養女</title></header><body><h1>畢仔錫晒安琪蓮娜養女</h1><p>畢彼特（BradPitt）日前陪同緋聞女友安琪蓮娜祖莉（AngelinaJolie），到埃塞俄比亞接走養女莎夏娜（Zahara），據領養中心負責人TsegayeBerhe醫生透露，當時兩人看見莎夏娜後很興奮，就像一對夫婦首次望着自己的孩子一樣。&#13;<br> 醫生說：「安琪蓮娜拭去眼淚，然後告訴畢仔莎夏娜是最漂亮的女嬰，而畢仔則摟着安琪蓮娜低聲問女嬰：『你喜歡你的新爸爸媽媽嗎？』」雖然畢仔並非女嬰的法定養父，但醫生指畢仔抱着莎夏娜時，十足父親一樣與她玩耍。</p></body></html>
