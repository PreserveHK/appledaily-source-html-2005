<html><header><meta charset="utf-8"><title>亞洲先生拉票認親認戚</title></header><body><h1>亞洲先生拉票認親認戚</h1><p>亞視十四位《2005亞洲先生競選》參賽者將要競逐「全港SMS最受男性歡迎亞洲先生」及「全港SMS最受女性歡迎亞洲先生」兩個大獎，他們昨日到旺角鬧市拉票，眾人不擇手段，連工作中的清潔工人都不放過。&#13;<br> 13號艾尼瓦爾江．托呼提自認貌似任達華，他說：「好多人都以為我係任達華嘅細佬，雖然我未見過佢，但係似明星唔會特別着數。」</p><p>獲邀米蘭行天橋</p><p>而來自以色列的11號佳．賓素山透露獲名牌D&amp;G垂青，會為D&amp;G到米蘭演出時裝騷，雖然他在以色列任設計師，但如果當選，他不排除會留港發展，賓素山說：「不過由於語言不通，到時都只係會主力做模特兒，唔會拍電影、電視。」</p></body></html>
