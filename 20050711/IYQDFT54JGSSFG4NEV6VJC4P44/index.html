<html><header><meta charset="utf-8"><title>傳中央給曾三個任務</title></header><body><h1>傳中央給曾三個任務</h1><p>【本報訊】香港電台停播賽馬節目，令公眾擔心言論自由正逐步被打壓。前綫立法會議員劉慧卿昨在民主動力舉辦的「言論自由」街頭論壇上稱，有傳聞指中央交了三個任務給新任特首曾蔭權，要他收拾香港電台、收拾廉政公署，以及收拾民主派，同時重組政治部。她強調「喺共產黨管治底下，我哋要更加努力出嚟爭取言論自由。」她又提及時事評論員黃毓民與商業電台解約一事，「毓民係搖錢樹，但係商業機構都唔要佢，明顯有政治目的。」她透露正擬發起聯署要求政府關注上述兩宗事件。</p></body></html>
