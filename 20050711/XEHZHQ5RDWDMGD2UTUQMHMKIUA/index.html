<html><header><meta charset="utf-8"><title>名門趕尾車周末售出22伙</title></header><body><h1>名門趕尾車周末售出22伙</h1><p>【本報訊】大坑名門開售兩星期，昨日封盤，截至昨晚7時半，累售255伙，套現逾58億元。</p><p>解封後呎價逾1.9萬</p><p>長實（001）高級營業經理黃思聰表示，過去兩天名門共有22宗成交，呎價15900元，較前周減少45%。市場消息指，名門昨日只錄得3宗成交，兩天共5宗。名門今天凌晨封盤，特色單位不會接受洽購，並計劃10月份施政報告公布後才推出，首批單位呎價不會低於1.9萬元。&#13;<br> 長實執行董事趙國雄指出，名門銷情較預期快，推出後吸引一批買家留意豪宅市場，旗下另一豪宅紅磡海名軒，原定8月底重推，現提早本周應市，昨日已有一名來自日本買家入市。</p></body></html>
