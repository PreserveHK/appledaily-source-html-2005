<html><header><meta charset="utf-8"><title>單身漢生活較開心</title></header><body><h1>單身漢生活較開心</h1><p>英國《泰晤士報》報道，都柏林大學一項有關愛爾蘭人生活質素的研究發現，單身男士較已婚男士來得快樂。該研究訪問了一千五百人，其中五成二是已婚，四成是未婚，其餘則是已離婚或喪偶。是次研究結果與以往同類研究結果不同，因為過往的研究結果多是已婚男士較單身男士快樂。今次研究發現單身男人較開心，事業成就更可令生活質素錦上添花，但男士在生活質素上評分，仍未及女性高，顯示女性生活得較為開心。</p></body></html>
