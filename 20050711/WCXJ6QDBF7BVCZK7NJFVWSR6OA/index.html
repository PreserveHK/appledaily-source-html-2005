<html><header><meta charset="utf-8"><title>太古城設計師遇知音</title></header><body><h1>太古城設計師遇知音</h1><p>香港人住樓鍾意有廳有房，房間愈多愈啱，但係鰂魚涌太古城建安閣高層F室，業主唔係咁諗，將個六百呎原本兩房單位，改為開放式設計自住，照計第日賣樓唔易搵客，點知單位放咗個零月就有承接，由投資者以二百八十六萬買入。&#13;<br> 利記蔡惠芝話，業主係室內設計師，單位雖然變成開放式，但好有特色，原本開價二百九十萬，後尾減四萬賣出，每呎近四千八，市價。&#13;<br> 佢話，太古城六百呎啱兩夫婦住，應該唔難租出，估計市值租金萬二，以上述成交價計，回報率高達五厘。</p></body></html>
