<html><header><meta charset="utf-8"><title>入廚Cook譜：煮得健康唔怕肥</title></header><body><h1>入廚Cook譜：煮得健康唔怕肥</h1><p>肥胖只因吃得多又缺乏運動所致，大部份人都想減肥但又不想節食，那就要從烹調方法和選材入手。《低糖健康cook得起》是依據美國大受歡迎的Fifty-50無糖、低糖食品，來製作一系列鹹甜食物與果醬。想不到平日被視為減肥大忌的花生醬、果醬、朱古力等食物，也可以低糖手法使之吃得低脂又健康。&#13;<br>&#13;<br>記者：黃潔蓮</p><p>《低糖健康cook得起》&#13;<br> 售價：$39&#13;<br> 銷售點：各大書店有售</p></body></html>
