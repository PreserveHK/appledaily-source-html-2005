<html><header><meta charset="utf-8"><title>　　父女同場 - 李八方</title></header><body><h1>　　父女同場 - 李八方</h1><p>賭王何鴻燊成日澳門、香港兩邊走，非常忙碌，但佢老人家噚日特登抽空出席每三年一度嘅「全港優秀女童軍選舉」做主禮嘉賓，認真畀面。唔講唔知，賭王原來係香港女童軍副會長，所以佢話幾忙都要到場。賭王千金超瓊原來都係女童軍名譽副會長，噚日更以一身制服做頒獎嘉賓，令人眼前一亮。&#13;<br> 唔知係唔係受賭王三太陳婉珍同四太梁安琪早前加入澳娛成為董事影響，身為賭王二房長女兼澳娛董事局董事嘅超瓊，噚日同老竇似乎都冇乜兩句。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
