<html><header><meta charset="utf-8"><title>明石家仲間齊擄觀眾心</title></header><body><h1>明石家仲間齊擄觀眾心</h1><p>日本女星仲間由紀惠，近年憑收視爆棚劇集《我Miss係大佬》而人氣急升，不止獲封「新日劇女王」，更在朝日電視台進行的調查中，獲選為「最具好感度女星」冠軍。</p><p>十一度衞冕</p><p>日本朝日電視台，每年均會向觀眾進行兩次「最具好感度藝人」調查，在五月份的調查結果顯示，仲間由紀惠比起前一期調查跳升了四級，首度獲選「最具好感度女星」第一名。而「最具好感度男星」第一名則仍是明石家森馬，他已連續十一次獲選冠軍，非常厲害。</p></body></html>
