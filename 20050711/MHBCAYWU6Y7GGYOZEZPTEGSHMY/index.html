<html><header><meta charset="utf-8"><title>少年宮源自蘇聯　培訓精英</title></header><body><h1>少年宮源自蘇聯　培訓精英</h1><p>「少年宮」源自前蘇聯，是共產主義國家的特有產物，性質類似香港的青少年康樂活動中心。中國的少年宮早期主要用於培訓青少年當中的精英分子，近年發展成大眾化的收費培訓中心。&#13;<br> 中國首個少年宮於一九四九年四月在遼寧大連市成立。其後，各地紛紛成立少年宮，讓學童在課堂以外，有機會接受藝術、音樂等方面的培訓。早期受訓的青少年，除部份是高幹子弟外，其餘多是精英分子，須先取得學校老師的推薦，再經過篩選考核等好幾道關卡，才能取得資格。</p></body></html>
