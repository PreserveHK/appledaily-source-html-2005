<html><header><meta charset="utf-8"><title>TOM傳媒攞獎</title></header><body><h1>TOM傳媒攞獎</h1><p>TOM戶外傳媒整合公司、統一品牌後，唔夠一個月，就喺「2004年度廣告公司營業收入前100名」攞到季軍。&#13;<br> 公司話，反映整合成功，獲業內認同。&#13;<br> 唔講唔知，中國廣告協會主辦嘅「廣告公司營業收入」排行榜，已經十幾年，每年申報公司逾千家，係有權威與認受性嘅排行榜，為廣告人了解行業發展嘅重要依據。&#13;<br> 蘭西覺得，TOM傳媒早排先講日後收購其他公司，希望唔使真金白銀，而係希望大家利用佢哋嘅網絡平台，共同發展，咁，唔攞多幾個獎，人哋又點會覺得佢哋有地位？</p></body></html>
