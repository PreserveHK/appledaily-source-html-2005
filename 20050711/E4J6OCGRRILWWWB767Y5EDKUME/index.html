<html><header><meta charset="utf-8"><title>黃伊汶成寵物殺手</title></header><body><h1>黃伊汶成寵物殺手</h1><p>黃伊汶、葉佩雯與男友EricKwok昨日在銅鑼灣世貿中心出席香港愛護動物協會的宣傳活動，黃伊汶沒有把家中的西施狗帶出來，她解釋說：「我屋企人好緊張啲狗，上次我帶咗家姐隻西施狗出嚟，佢話隻狗緊張到唔飲唔食，所以家姐唔畀我再帶出嚟，不過我可能真係唔識養小動物，以前細個養雞仔同兔仔好快就俾我養死，如果將來我要再養動物，除非搬間大屋先諗啦！」</p><p>愛犬充當和事老</p><p>而葉佩雯就帶同愛犬到場，她表示：「呢一隻狗係男友送畀我嘅，佢好有人性，我喊嗰陣，佢會用脷舐我塊面，當我同男友嗌交嗰陣，佢又會走埋我哋身邊係咁錫，唔想我哋再嗌落去，真係好抵錫。」</p></body></html>
