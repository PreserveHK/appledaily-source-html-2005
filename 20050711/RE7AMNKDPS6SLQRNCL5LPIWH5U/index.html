<html><header><meta charset="utf-8"><title>德國軟膠風扇</title></header><body><h1>德國軟膠風扇</h1><p>傳統風扇扇葉是塑膠或金屬製，開動的時候有一定的危險，所以要加一個安全罩，而且風速一快，就會發出呼呼風聲，相當吵耳。這把由德國設計師ReinhardZetsche設計的NextVentiluxFan以海綿乳膠做扇葉，再加鋁質做支架，不單止開起來十分安靜、安全，而且沒安全罩的限制，設計上可以更特別，成為家居裝飾的一部份。支架可伸縮，高度在90-160cm之間，使用時更切合用家所需。&#13;<br>&#13;<br>記者：張一豪</p></body></html>
