<html><header><meta charset="utf-8"><title>碧堤賣出賺100萬</title></header><body><h1>碧堤賣出賺100萬</h1><p>▲美聯羅志強表示，深井碧堤半島6高層C，1177方呎，剛以500萬元易手，呎價4248元，屬高價，原業主持1年，賺近100萬元。&#13;<br> ▲美聯首席分析師劉嘉輝表示，由於新盤銷情理想，加上6月推出新盤回落到約700個，令累積貨尾量降至7954個，是99年11月以來新低，較5月減少4.8%。預料下半年推盤量約1.4萬伙，但貨尾量大降機會不大，估計維持8000個左右。</p></body></html>
