<html><header><meta charset="utf-8"><title>饒珮君為碧咸睇波</title></header><body><h1>饒珮君為碧咸睇波</h1><p>英超勁旅曼聯將於本月下旬訪港，昨日亞視在總台派發一百張於本月二十二日曼聯的練習場門票，吸引了過百人排隊輪候。</p><p>有拉丁舞底子</p><p>亞視藝人饒珮君、張嘉倫、李綺雯及蔡國威都有到場支持活動，饒珮君表示以前睇曼聯都因為有靚仔球星碧咸坐鎮，她說：「平時都有留意啲足球消息，但係就唔係好發燒嗰隻，唔會專登排隊睇囉。」&#13;<br> 饒珮君現時正學習拉丁舞，早前她到台灣出席拉丁舞活動，並獲得「最佳服裝獎」，令她開心不已，不過她表示此行純粹是支持自己的拉丁舞老師，更謂沒有豔遇發生。&#13;<br> 採訪、攝影：卓美娟&#13;<br> </p></body></html>
