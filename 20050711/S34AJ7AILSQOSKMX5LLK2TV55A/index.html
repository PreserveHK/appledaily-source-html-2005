<html><header><meta charset="utf-8"><title>滬首次捐髓予港人</title></header><body><h1>滬首次捐髓予港人</h1><p>中新社報道，在上海一名三十二歲的私人公司司機梁灝，是該市首個捐贈骨髓造血幹細胞給香港的人。一個多月前在得知本身的「白細胞分型」與香港一名白血病患者完全相同後，梁灝即接受了高解析度復檢和全面體檢等，昨日及今日上午在華山醫院分兩次從體內採集約共一百毫升的造血幹細胞，然後在今日下午由上海市紅十字會負責人交予來滬的香港瑪麗醫院代表帶往香港，用來治療該名香港白血病患者。上海造血幹細胞庫現時已有五萬一千七百零八名自願捐獻者。</p></body></html>
