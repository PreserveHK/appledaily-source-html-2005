<html><header><meta charset="utf-8"><title>財話短說<br>富豪1.45億入股百利保京項目</title></header><body><h1>財話短說<br>富豪1.45億入股百利保京項目</h1><p>▲百利保（617）宣布以1.45億元出售HangFok的5成權益予同系富豪酒店（078），HangFok擁有北京中央商業區（CBD）項目23%權益，富豪將全數以承兌票據支付，票據年息3厘。項目其餘77%股權由兩名非關連人士持有。&#13;<br> ▲路勁基建（1098）公布，斥資3.43億元人民幣，收購江蘇省常州市武進區南田公園東南角中幅土地使用權，年限為實際交付日起計70年，收購價將以內部資源支付。該幅地皮面積12.693萬方米，可發展住宅。</p></body></html>
