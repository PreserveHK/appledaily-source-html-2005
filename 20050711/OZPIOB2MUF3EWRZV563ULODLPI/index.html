<html><header><meta charset="utf-8"><title>碧海藍天價急跌</title></header><body><h1>碧海藍天價急跌</h1><p>恒隆長沙灣碧海藍天，最近部份業主熱烈討論業主張貼大字報事件，意見紛紜。大多數嘅大字報張貼喺第五座，大概意思係，業主舊年十至十一月買入單位嘅價錢，比隔籬一座同層同單位價錢貴，即係「一買即跌」，𠵱家樓價又冇乜起色，搞到好激氣。&#13;<br> 唔少業主就喺網頁上回應，話買賣你情我願，就算貼大字報亦於事無補，反而影響屋苑形象，不如做啲刺激樓價嘅行為。&#13;<br> 按網上嘅資料，舊年十一月十號登記嘅五座六樓A單位，七百八十三呎，一手成交價三百七十二萬，事隔十三日後登記嘅第六座，同層同面積A單位，賣三百十一六萬，咁計，即係五座單位買貴咗成五十六萬。</p></body></html>
