<html><header><meta charset="utf-8"><title>$3,570坐泰航飛珀斯&#13;<br></title></header><body><h1>$3,570坐泰航飛珀斯&#13;<br></h1><p>即日起至12月20日乘泰國航空去珀斯，每位只需$3,570，要是飛悉尼、墨爾本或布里斯本都是$4,170，去程回程都可停留曼谷，機票有效期60天。實行可以過一個冰火的暑假，先到澳洲避暑過一個涼快Summer，之後再去熱辣辣的曼谷掃平貨。&#13;<br>記者：陸伊琳&#13;<br>&#13;<br>查詢：www.europe-travels.net/27808885（歐亞自助旅遊中心）</p></body></html>
