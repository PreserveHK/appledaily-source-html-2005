<html><header><meta charset="utf-8"><title>《老師的提包》遲來的師生戀</title></header><body><h1>《老師的提包》遲來的師生戀</h1><p>前晚鄭秀文相約杜琪峰食飯，只見阿杜手上拿着一本書，是日本女作家川上弘美寫的《老師的提包》，據知這本書是Sammi送給他的。在閉關期間，Sammi看了不少書，《老》是其中一本，她看過後很喜歡，所以推介給阿杜。&#13;<br> 《老》講述的是一個戀愛故事，曾獲日本第三十七回谷崎潤一郎獎，內容講三十七歲的大町月子在小酒館碰到老師，她想不起老師姓甚麼，就含糊地稱呼對方，就這樣兩人開始交往，兩人正式在一起三年後老師去世，情節感人，不少讀者讀完這本小說都熱淚盈眶。</p></body></html>
