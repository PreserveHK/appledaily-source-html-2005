<html><header><meta charset="utf-8"><title>灣仔樓呎價千五</title></header><body><h1>灣仔樓呎價千五</h1><p>香港地平嘢貴嘢都有，任君選擇，樓盤都係一樣，好似灣仔謝斐道與柯布連道交界嘅香海大廈咁，一百萬唔使有交易。美記蔡俊雄話，高層E，六百呎，望樓，剛以九十萬成交，呎價千五。&#13;<br> 業主九七年用一百八十六萬買入，勁蝕九十六萬。買家係同區換樓客，睇咗一個月樓，為住近家人，最後扑槌香海大廈。&#13;<br> 睇番啲資料，香海大廈六四年落成，樓齡近四十一年，若果造到十九年按揭（銀行可以承造加埋樓齡最長六十年樓按），供滿嘅時候，樓盤都差唔多拆得。&#13;<br> 行過幾條街，有十五年樓齡嘅會景閣，呎價閒閒地要七八千，唔少單位賣逾千萬。同埋一區，樓價可以相差好遠。&#13;<br> </p></body></html>
