<html><header><meta charset="utf-8"><title>學者：7.1遊行1.5萬人</title></header><body><h1>學者：7.1遊行1.5萬人</h1><p>【本報訊】根據香港大學社會科學研究中心的統計，7.1遊行當日走過銅鑼灣及金鐘的示威者最多為一萬五千人。研究中心主任、中央政策組前顧問白景崇強調，旨在提供可核證方法統計人數，不是否定其他評估人數的結果。&#13;<br> 研究中心在當日於金鐘道及銅鑼灣廣場的行人天橋上，分別裝置攝錄機拍攝整個過程，然後在每三十秒的片段中抽取四秒的影像點算，從而推算有多少人經過以上兩點。</p></body></html>
