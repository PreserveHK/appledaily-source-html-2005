<html><header><meta charset="utf-8"><title>美記想殺入台灣星洲</title></header><body><h1>美記想殺入台灣星洲</h1><p>香港地方細，好多公司發展到咁上下規模，就要諗吓向外擴張，否則只有停滯不前。美聯集團除咗喺內地大事開分行外，舊年進軍澳門，原來佢哋都有諗過打開台灣與新加坡市場，而且實地考察過。&#13;<br> 喺台灣買賣物業，台北市嘅較有可為，買家唔使畀佣，由業主畀晒，係樓價五至七巴仙，做到就幾和味。若果開代理行，要考慮埋當地民風。&#13;<br> 至於新加坡，聽講當地一間有三千幾員工嘅代理行，差唔多個個都係兼職性質，唔使每月交數，有生意就做，冇就算數，重唔係日日開工㖭。美記話考察完，暫時未有決定。</p></body></html>
