<html><header><meta charset="utf-8"><title>空姐將入稟還原休息時間</title></header><body><h1>空姐將入稟還原休息時間</h1><p>【本報訊】國泰航空在今年一月起，縮短在超長途客機內空中服務員的休息時間，在直航紐約的航機空姐須連續工作逾十七小時，但她們在機上的休息時間則由最少五小時，減至四小時，這並已獲民航處處長批准。&#13;<br> 國泰空中服務員工會入稟高等法院，尋求司法覆核以期推翻民航處處長的決定，案件將於本月二十八至二十九日開審。&#13;<br> 工會認為民航處須考慮空姐的疲勞情況，以確保飛行安全。工會主席關笑華稱，航機着陸時空姐最需要提高警覺，但若在機上休息不足，會降低遇上突發事故的緊急應變能力。民航處對案件不予置評。</p></body></html>
