<html><header><meta charset="utf-8"><title>港男鬥法冧40女評判</title></header><body><h1>港男鬥法冧40女評判</h1><p>無綫昨日安排十六名準香港先生在沙田出席「女性評判招募大行動」，大會昨日率先找來四十位女評判，即場選出「現場最具人氣香港先生」獎項，結果瀟灑組任籃球教練的4號王家昌當選。</p><p>緊張伸脷</p><p>八位瀟灑組準香港先生又表演行天橋，王家昌表現淡定，不過他在台上卻不時做出伸脷的小動作，對於這個「壞習慣」，王家昌說：「我有啲緊張啩，今日個唇好乾，我咪舔吓。」他又表示有女性朋友會參加評判團招募支持他。&#13;<br> 此外，16號彭冠期表演一字馬，他在玩遊戲時又擦傷右腳，他說：「玩梗會有意外，冇所謂。」&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：何國豪</p></body></html>
