<html><header><meta charset="utf-8"><title>劇集版《電車男》旗開得勝</title></header><body><h1>劇集版《電車男》旗開得勝</h1><p>由日本女星伊東美咲和男星伊藤淳史主演的新劇《電車男》，承接着小說和電影推出所掀起的社會現象，上周播出首集即錄得18.3%收視，撼低米倉涼子同時段推出打對台的新劇《女系家族》，成為繼廣末涼子的復出新劇《SlowDance》後收視最高的夏季新劇。</p><p>滿屋卡通公仔</p><p>首集的《電車男》介紹了男主角伊藤狂迷日本偶像、卡通和模型的生活，在他房中擺滿了各種《機動戰士》的模型及美少女卡通人物figure公仔。他還在電車內為了拯救被醉酒漢騷擾的伊東美咲，被打傷流鼻血，而伊東後來送上了Hermes名貴餐具向他答謝，伊藤在網友的鼓勵下，才敢追求伊東。</p></body></html>
