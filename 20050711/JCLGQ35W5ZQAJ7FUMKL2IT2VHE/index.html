<html><header><meta charset="utf-8"><title>地鐵「是非黑白」展</title></header><body><h1>地鐵「是非黑白」展</h1><p>地鐵中環站小型藝廊「藝術管道」可為生活忙碌的乘客帶來心靈養份，「藝術管道」已翻新，即日起舉行著名設計師李永銓個人作品展「是非黑白」，陳列逾四十幅以政、色、體、棄、玩、淨為題的海報，均屬李過去十年在品牌設計工作以外的創作；展覽費用全免。稍後參展的藝術家將包括林嵐、紀曉華、黃炳培及劉小康等，展出各類裝置藝術品及混合媒體作品。&#13;<br> 地鐵同時推出「地鐵車站藝術」網頁，於地鐵網站 http://www.mtr.com.hk顧客資訊部份，詳盡介紹地鐵車站的藝術作品及現場表演。 </p></body></html>
