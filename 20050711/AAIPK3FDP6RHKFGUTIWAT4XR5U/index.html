<html><header><meta charset="utf-8"><title>喜帖街居民再提方案</title></header><body><h1>喜帖街居民再提方案</h1><p>【本報訊】由一班灣仔利東街（俗稱喜帖街）居民組成的「H15關注組」昨日發表一份覆檢方案，希望當局保留灣仔地區特色及社區網絡。發言人甘霍麗貞說，今年二月曾向政府提出「以人為本」的重建方案，城市規劃委員會也表示欣賞，惟方案因一些技術問題而被否決。她相信今次的覆檢方案已經回應城規會有關交通、環境等方面的憂慮，有信心方案會獲通過。&#13;<br> 協助居民構思方案的建築師鄭炳鴻說，這是本港首個由民間自發的城規方案，希望城規會採納民意，真正推動以人為本的社區重建方案。</p></body></html>
