<html><header><meta charset="utf-8"><title>　　長毛買書學地區工作 - 李八方</title></header><body><h1>　　長毛買書學地區工作 - 李八方</h1><p>立法會曲終人散，今年最出位嘅議員肯定係長毛梁國雄。長毛最叻一定唔係做地區工作，不過就好畀心機學，八方睇議員利益申報，原來長毛上年十月去商務買咗本叫《社區工作技巧》嘅書，同埋一本叫《活動程序、計劃、執行和評鑑》嘅書，算係叫將勤補拙啦。&#13;<br> 八方唔知長毛刨完兩本書之後，發現咗咩心得，不過長毛做地區工作睇嚟都幾勤力，一共開咗三個地區辦事處，分別喺大埔、將軍澳同大圍，夾埋請咗七個助理，比好多新丁議員多。好似大狀黨嘅阿湯同傑哥，暫時都只係開咗一個地區辦事處。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
