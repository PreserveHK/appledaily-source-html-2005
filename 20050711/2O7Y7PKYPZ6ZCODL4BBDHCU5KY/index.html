<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞，今天起床我發現我一頭大便。&#13;<br>我走到街上，發現每個人都是一頭大便，&#13;<br>但奇怪的是，大家並沒有因為頭上有一頭大便而有所改變。&#13;<br>上班的上班，上學的上學，買菜的買菜，賣菜的賣菜，唱歌的唱歌，跳舞的跳舞……&#13;<br>原來大家早就習慣自己頭上有一頭大便（連總統頭上都有耶！），只是我以前一直都沒發現。&#13;<br>既然人人都有一頭大便，&#13;<br>那活在這個世界上我該怎麼辦呢？</p></body></html>
