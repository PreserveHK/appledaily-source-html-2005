<html><header><meta charset="utf-8"><title>千嬅簽唱會Fans塞爆商場</title></header><body><h1>千嬅簽唱會Fans塞爆商場</h1><p>楊千嬅昨日到觀塘apm商場為新碟《Single》舉行簽唱會，吸引過千名市民圍觀，擠得水洩不通，附近的水晶店要拉閘關門。</p><p>瞞阿媽考電單車牌</p><p>千嬅派發印有其肖像的手提電話保護貼時，場面十分混亂，其間千嬅不小心撞到下巴，對此她說：「好彩我下巴係堅嘢，唔係就爆下巴。不過搞到人封舖就唔係咁好意思，但係我都係推動緊商場嘅生意。」&#13;<br> 大會送了一部綿羊仔電單車給千嬅，千嬅即計劃考電單車牌，她說：「我好鍾意車，一直都好想考電單車牌，但係之前媽咪話如果我考牌就唔好叫佢做阿媽，不過我已經諗定到時話要拍戲劇情需要囉。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
