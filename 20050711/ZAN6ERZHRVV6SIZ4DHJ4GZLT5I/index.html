<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧市建局大角嘴洋松街及必發道項目截收意向書。&#13;<br> ‧長實公布紅磡海名軒新銷售策略。&#13;<br> ‧高力國際香港物業市場中期回顧及前瞻。&#13;<br> ‧中原「9月樓市再展升浪」記者會。&#13;<br> ‧美聯九龍樓市下半年前瞻。</p><p>周二</p><p>‧中原地產成立28周年酒會。&#13;<br> ‧利嘉閣豪宅分析。</p><p>周三</p><p>‧中原深井海雲軒開放示範單位。</p></body></html>
