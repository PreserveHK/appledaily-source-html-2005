<html><header><meta charset="utf-8"><title>綠茶新品種「陽春白雪」</title></header><body><h1>綠茶新品種「陽春白雪」</h1><p>飲茶除了可消滯，近年更被視為健康飲品，潮流還興起飲用七彩花茶來保健康。各花茶擁護者最近又多一種選擇：由新鮮採摘的碧螺春與茉莉花加工而成的中國綠茶「陽春白雪」。它味道甘醇，有碧螺春精華，亦有茉莉花香味。綠茶本身含有兒茶素，可以抗氧化、降血脂；而茶多酚還具有降血脂、消臭解毒功效，最適合注重健康的愛美一族飲用。&#13;<br>&#13;<br>記者：陳家珍&#13;<br>攝影：周旭文</p><p>售價：$180/200克，獨立包裝每包10克（10/7開始附送高溫隔熱杯一隻）&#13;<br> 地址：銅鑼灣蘭芳道17號4樓&#13;<br> 電話：28909001</p></body></html>
