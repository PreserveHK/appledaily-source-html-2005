<html><header><meta charset="utf-8"><title>班仔、珍妮花等住湊女</title></header><body><h1>班仔、珍妮花等住湊女</h1><p>荷李活男星班亞弗力（BenAffleck）與珍妮花嘉娜（JenniferGarner），上月剛秘密在加勒比海一小島的度假村舉行婚禮，其後更向外界宣布將於今年秋天榮升父母。據美國《紐約郵報》引述該度假村的知情人士透露，珍妮花腹中的BB為一名女嬰。&#13;<br> 據悉班仔曾向珍妮花說：「我媽媽想知道我們為她改甚麼名字，但我只說：『如果她有一個健康的孫女，這女嬰叫甚麼名字又有甚麼關係呢？』」其後班仔又表示他們的孩子將會很完美。</p></body></html>
