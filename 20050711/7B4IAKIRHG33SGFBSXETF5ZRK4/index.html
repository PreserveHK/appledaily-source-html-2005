<html><header><meta charset="utf-8"><title>《神奇4俠》聯手救票房</title></header><body><h1>《神奇4俠》聯手救票房</h1><p>改編自著名漫畫的大製作《神奇4俠》，上周五在全美三千六百間戲院公映，雖然該片並未獲一致好評，但開畫當日仍以二千萬美元（約一億五千六百萬港元）收入輕取票房冠軍，該成績更是今年開畫日最高票房第三位，僅次於《星球大戰前傳III黑帝君臨》及《強戰世界》。&#13;<br> 另一方面，前周冠軍《強戰世界》以九百一十萬美元（約七千一百萬港元）收入位列票房亞軍，而相比去年同期，今年美國整體票房收入已連續下跌十九個星期，相信《神》片的出現，有望令票房數字在第二十個星期回升。</p></body></html>
