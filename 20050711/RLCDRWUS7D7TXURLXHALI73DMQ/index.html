<html><header><meta charset="utf-8"><title>南京大屠殺新館：折斷的軍刀</title></header><body><h1>南京大屠殺新館：折斷的軍刀</h1><p>計劃擴建的「南京大屠殺遇難同胞紀念館」，決定採用由廣州華南理工大學建築學院設計的「折斷的軍刀」造型。中標方案的總設計師、中國工程院院士何鏡堂稱，新館將以「軍刀」造型示人，象徵日本帝國主義在中國犯下的滔天罪行；並以深埋在土中的折斷軍刀寓意日本侵華企圖的破滅，寓意正義戰勝邪惡。&#13;<br> 參加這次紀念館擴建工程設計招標的，包括九家內地大學的建築學院，和三家分別來自美、英、法三國的建築工作室。工程預計於二○○七年竣工，屆時紀念館的面積將由目前的一萬多平方米，增加至七萬平方米。&#13;<br> 《廣州日報》</p></body></html>
