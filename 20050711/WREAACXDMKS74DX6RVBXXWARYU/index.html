<html><header><meta charset="utf-8"><title>貝沙灣帶挈李巍</title></header><body><h1>貝沙灣帶挈李巍</h1><p>中原地產聽日係好日子，佢哋成立二十八周年，會大事慶祝，之前順手公布升官圖，有十四人獲得晉升，最勁係西半山李巍，喺半年之內兩度升職。佢九七年加盟中記，八年內升至助理營業董事，𠵱家手下有百三人。&#13;<br> 李巍嘅西半山組，曾經創下整個集團全年營業額一億三千八百萬嘅紀錄；舊年攞到千萬主管冠軍。年頭至今，西半山嘅營業額已經有七千五百萬，睇嚟，再破紀錄指日可待。聽講，西半山組做咗好多單薄扶林貝沙灣。</p></body></html>
