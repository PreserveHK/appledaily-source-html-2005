<html><header><meta charset="utf-8"><title>超級新星上海獵男生</title></header><body><h1>超級新星上海獵男生</h1><p>內地遊戲節目《超級女聲》自播出後大受歡迎，亦造就了現年十六歲的內地新人張含韵。她去年在《超》中奪得第三名，其後推出了一張唱片，同時擔任乳品公司代言人。該廣告一出，成功迷倒萬千少男，昨日她便抵達上海會fans，順道宣傳唱片。&#13;<br> 張含韵此行乘坐火車到上海，她解釋是因為颱風令飛機無法降落，為免歌迷失望，她只好提早起行坐火車。當她下車後看見有fans拉起橫額歡迎自己，深受感動。張含韵在一間書店大堂內舉行簽名會，數百歌迷早已在店外排了一條長龍，現場不少歌迷還向記者表示說：「張含韵不單可愛，唱歌又好，而且很努力，這是我們喜歡她的原因。」</p></body></html>
