<html><header><meta charset="utf-8"><title>灣仔商廈租金升</title></header><body><h1>灣仔商廈租金升</h1><p>【本報訊】萊坊物業市場報告指出，7月份甲級寫字樓租金按月平均上升5%，呎租32.75元。灣仔、銅鑼灣及鰂魚涌的升幅均逾7%，領導大市，但北角區升幅卻稍為落後，呎租維持15元水平。&#13;<br> 萊坊商業租務部執行董事龐立德表示，由於甲級寫字樓租金已累積相當升幅，加上暑假是傳統淡季，令過去數星期的租務放緩，買賣活動亦因加息稍為收斂。&#13;<br> 另外，萊坊報告指豪宅租售價表現平穩，預期租務需求在9月開學前回升，租金依然看漲。</p></body></html>
