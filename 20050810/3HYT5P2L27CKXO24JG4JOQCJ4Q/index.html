<html><header><meta charset="utf-8"><title>官恩娜最驚按摩男</title></header><body><h1>官恩娜最驚按摩男</h1><p>官恩娜（Ella）昨日已回港，並在銅鑼灣為代言纖體中心宣傳，其間司儀叫錯她為Liza，場面尷尬。曾是「遲到大王」的Ella昨日提早半小時出現，她坦言「見過鬼怕黑」，並說：「自己都要闢謠啦，同埋唔好阻住大家做嘢，自己信譽又好啲。」</p><p>自認骨精</p><p>Ella賣口乖表示平日最喜歡到代言的纖體中心推淋巴，而且必定找女師傅服務，Ella笑言自己是「骨精」，有時間就會去按摩，紓緩疲勞，不過她接受不到男師傅按摩，她說：「試過有男師傅同我按腳，但佢對住我笑個樣令我覺得好恐怖，就算係女師傅同我推油，我都會打足底，因為唔着衫會好尷尬。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
