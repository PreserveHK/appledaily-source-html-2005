<html><header><meta charset="utf-8"><title>新界　翠濤居投資者掃4戶</title></header><body><h1>新界　翠濤居投資者掃4戶</h1><p>▲美聯羅志強表示，因看好迪士尼開幕將帶動青山公路沿線物業，屯門翠濤居獲投資者低價吸納，購入4個單位，面積一律726方呎，分布2至13樓，樓價由158萬至170萬元，呎價2176至2342元。&#13;<br> ▲中原趙愛蓮稱，大埔新達廣場4座高層D室銀主盤，559方呎，獲同屋苑業主承接，成交價198.3萬元，呎價3547元。&#13;<br> ▲美聯林振聲說，將軍澳南豐廣場6座極高層B複式，1602方呎，售價640萬元，呎價3995元，為近兩個月高價。</p></body></html>
