<html><header><meta charset="utf-8"><title>婚宴大禮堂裝潢瑰麗</title></header><body><h1>婚宴大禮堂裝潢瑰麗</h1><p>迪士尼有意保留童話式婚禮場地的真面目，昨日招待傳媒參觀兩間酒店，卻只開放日後用作舉行婚宴的大禮堂，其他重點場地都被封鎖。大禮堂設於迪士尼樂園酒店的會議中心，該處設有十四個宴會廳，其中的大仙杜瑞拉廳就是婚宴大禮堂。大禮堂裝潢瑰麗，淡黃色的牆紙，十五盞金光燦爛的巨型水晶吊燈上，有許多細小的灰姑娘玻璃鞋裝飾。&#13;<br> 在迪士尼樂園酒店的花園，有兩條長長的樓梯，從三樓伸延至地下，然後有一條紅色的小路，引領新人步進一個涼亭形狀的婚禮台。在綠樹與古典建築的環抱下，新郎新娘在此訂下愛的盟誓，浪漫醉人。&#13;<br> 本報記者</p></body></html>
