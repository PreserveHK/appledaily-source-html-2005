<html><header><meta charset="utf-8"><title>「相信有南京大屠殺」</title></header><body><h1>「相信有南京大屠殺」</h1><p>朝倉良介　高中生</p><p>對於日揆小泉純一郎參拜靖國神社，朝倉良介說：「為免外國誤會，小泉不應到靖國參拜。」日軍侵華歷史上，他說「相信南京大屠殺是事實，我理解中國人憤怒的原因，許多日本人都忘了中國人的感受。中國人不忘戰時歷史是對的。」</p><p>田中依子　高校職員</p><p>「我反對日本政府企圖軍國主義復辟，但日本年輕人覺得無力改變政府做法，只好接受現實。」</p></body></html>
