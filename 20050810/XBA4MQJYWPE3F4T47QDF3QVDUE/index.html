<html><header><meta charset="utf-8"><title>食水四射</title></header><body><h1>食水四射</h1><p>【本報訊】中環雲咸街六十七號後巷，昨凌晨四時許，一棵攀牆而生的十米高大樹突然塌下，將大廈外牆一條六吋粗的食水管壓爆（圖一箭嘴示），射出約五米高水柱，大量食水連沙石流向下方的榮華里後巷，導致多間食肆受影響。其中一間越南菜館職員上班時，發現後門水深達一呎（圖二），電力裝置遭水浸壞無法啓動，需停業半天。至昨晨九時，水務署人員關掉水掣調查，證實水管屬私人管有，指令所屬大廈需盡快維修後離開。	&#13;<br> 梁偉權攝</p></body></html>
