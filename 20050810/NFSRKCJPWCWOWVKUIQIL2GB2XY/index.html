<html><header><meta charset="utf-8"><title>姬拉麗莉忍痛與男友分手</title></header><body><h1>姬拉麗莉忍痛與男友分手</h1><p>英國人氣女星姬拉麗莉（KeiraKnightley），最近被指已經與相戀兩年的男友占美多南（JamieDornan）分手，據悉兩人都很想維繫這段感情，奈何事與願違，他們差不多每日都要遇上感情煩惱，因此最終惟有忍痛分開。&#13;<br> 此外，四十歲的莎迪霍絲（SadieFrost）亦與二十四歲的男友積遜史葛（JacksonScott）分手，相反十八歲的女歌手JossStone則與男友BeauDozier訂婚，但她會待二十歲才正式結婚。</p></body></html>
