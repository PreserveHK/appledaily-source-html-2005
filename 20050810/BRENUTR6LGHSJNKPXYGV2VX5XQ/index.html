<html><header><meta charset="utf-8"><title>劉心悠與會考生共勉</title></header><body><h1>劉心悠與會考生共勉</h1><p>電影《阿嫂》主角劉心悠昨日在銅鑼灣與幾位應屆會考生聚會，雖然劉心悠在加拿大讀書，未經歷過香港會考，但她首部參與演出的電影《阿嫂》上映，其心情與會考生同樣地緊張，所以藉這次聚會互相鼓勵和打氣。</p><p>舉杯預祝</p><p>劉心悠說：「我覺得畀心機去做，就算結果唔係預期咁好都唔好灰心，唔得咪下次嚟過。」隨後劉心悠與fans舉杯，預祝他們會考取得好成績。&#13;<br> 此外，星皓電影公司為支持會考生，取得九優或十優成績的應屆會考生，可憑成績單等證明換取三十張《阿嫂》戲票，其他考生亦享有買三送一的優惠。&#13;<br> 採訪、攝影：魯萍</p></body></html>
