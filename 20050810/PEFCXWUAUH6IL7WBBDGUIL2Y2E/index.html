<html><header><meta charset="utf-8"><title>聯和墟行人路地磚下陷</title></header><body><h1>聯和墟行人路地磚下陷</h1><p>粉嶺聯和墟聯興街一段行人路地磚下陷，有居民擔心地面凹凸不平，易絆倒途人，要求有關部門盡快修補有關路面。路政署接獲本報轉介投訴後，已安排承建商修復上址路面，工程預算日內可完成。</p><p>老人途經險跌倒</p><p>附近居民黎小姐稱，聯興街五號一間糧油雜貨店對開行人路，有一列地磚下陷。她早前見曾有老人家行過時失平衡，差點跌倒。她盼有關部門能盡快修理地磚，避免有意外發生。&#13;<br> 路政署函覆本報表示，接獲投訴後已安排承建商在上址進行修復工程。&#13;<br> （○七一三○三三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
