<html><header><meta charset="utf-8"><title>貴價顯示卡跌價&#13;<br></title></header><body><h1>貴價顯示卡跌價&#13;<br></h1><p>最近行場留意到顯示卡從種類到型號都多得驚人，競爭激烈最終當然係益咗一班用家，尤其兩大顯示卡陣營，開始有鬥平嘅現象！以nVIDIA張7800為例，由唔同廠商「內鬥」下，售價幾乎每星期都向下調，連帶底下幾級顯示卡都有壓力，好似之前幾受歡迎嘅6800LE，$1,200左右都有交易，同6600GT有得比，即使高檔如ATi嘅X800，亦都只係$1,750，由於價錢超抵玩，唔少人都專程來執平貨。&#13;<br>記者、攝影：許福合&#13;<br>&#13;<br>Centralfield（23870272）&#13;<br>地址：深水埗高登電腦中心1樓10-16A,63,68B舖</p></body></html>
