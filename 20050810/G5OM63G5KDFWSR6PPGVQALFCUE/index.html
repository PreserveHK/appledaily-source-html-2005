<html><header><meta charset="utf-8"><title>千嬅醉吻吳彥祖話咁易</title></header><body><h1>千嬅醉吻吳彥祖話咁易</h1><p>楊千嬅與吳彥祖已數度合作拍戲，今次演出爾冬陞導演的《千杯不醉》時，兩人在戲中有一場激吻戲，故事講述谷德昭刻意灌醉兩人，不消一會兩人就在糊裏糊塗下親吻起來。</p><p>食定香口膠</p><p>千嬅指今次演出咀戲時並沒有要求清場，她說：「我同吳彥祖太熟啦！拍呢啲戲都唔會有尷尬，所以我覺得唔需要清場，個導演係爾冬陞，我當然信得過佢，不過拍攝前我同吳彥祖都考慮過衞生問題，我哋兩個人都有食香口膠，呢場戲拍得幾順利，唔使NG好多次就收工。」</p></body></html>
