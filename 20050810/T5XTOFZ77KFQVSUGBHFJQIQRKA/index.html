<html><header><meta charset="utf-8"><title>芝華士送限量禮品</title></header><body><h1>芝華士送限量禮品</h1><p>芝華士邀請本地設計師EricSo創作一系列以「Chivas生活‧靈感」為題的禮品，全部限量製造，包括BarSet套裝，內附金屬手提箱、酒勺、調酒棒、酒杯、杯墊及一支迷你版芝華士12年。現購買芝華士12年威士忌，保留樽蓋，於本月二十日出席Chivas×EricSo簽名聚會，即有機會換領Eric親筆簽名之限量禮品。另外於明日至本周六，在超過30間參與商戶，同樣有機會贏到上述限量禮品，詳情可瀏覽 http://www.chivas.com.hk。 </p></body></html>
