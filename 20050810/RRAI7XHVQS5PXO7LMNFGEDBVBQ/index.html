<html><header><meta charset="utf-8"><title>王菲蜜月竇唯沉默表演</title></header><body><h1>王菲蜜月竇唯沉默表演</h1><p>前日三十六歲牛一的王菲偕夫婿李亞鵬到布吉共迎再婚後的首個生日，在同一天凌晨時分，王菲前夫竇唯則與他的「不一定」樂隊在福建廈門一間酒吧演出，其間竇唯表現低調，出場時連自我介紹的環節也省掉，坐下來便一言不發地演奏，全程沒說話也沒接受訪問，只管投入地演奏強勁音樂。&#13;<br> 其實自王菲再婚，竇唯一直婉拒發表意見，即使這次表演時，有人問及有關王菲的問題時，他透過工作人員表示不方便接受訪問。&#13;<br> 採訪、攝影：盧健</p></body></html>
