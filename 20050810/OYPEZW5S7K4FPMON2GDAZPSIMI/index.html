<html><header><meta charset="utf-8"><title>曼哈頓人薪金冠全美</title></header><body><h1>曼哈頓人薪金冠全美</h1><p>【本報綜合報道】根據美國2003年人口普查資料，紐約曼哈頓區的受薪者平均年薪達73,032美元（約56.96萬港元），是全美所有大縣市中最高。&#13;<br> 紐約市另兩個區亦位列全美年薪最高的50大縣份之中，分別是排38位的昆士區（36,050美元）和排46位的布魯克林區（32,407美元）。</p><p>矽谷居第2</p><p>平均年薪排第2至第5位的美國縣市（見表），依次是加州聖克拉拉（高科技區矽谷的中心）、康涅狄格州費爾菲爾德、三藩市，以及維珍尼亞州費爾法克斯。&#13;<br> 洛杉磯的受薪者多達380萬，是全美之冠，平均年薪38,715美元。</p></body></html>
