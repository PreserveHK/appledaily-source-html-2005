<html><header><meta charset="utf-8"><title>U2偵察機50歲了</title></header><body><h1>U2偵察機50歲了</h1><p>周一是美國U2偵察機服役五十周年，這架在冷戰時肩負偵察蘇聯導彈和軍事基地秘密的高空偵察機，經歷了冷戰、越戰、伊拉克戰爭和反恐戰洗禮，在現今科技日新月異下，引擎的設計似乎顯得過時，但其高空偵察能力、先進拍攝功能和高性能雷達，仍是美軍情報的尖兵。</p><p>U2翼展很長，機身卻細如鉛筆，能在二萬五千米的超高空進行偵察任務，避過防空炮火和大部份戰機的攻擊。儘管它有着這個優勢，曾遭蘇聯和中國擊落（見表），但依然無損它的超然地位，就算是人造衞星或新偵察機始終無法取代它。&#13;<br> 英國廣播公司</p></body></html>
