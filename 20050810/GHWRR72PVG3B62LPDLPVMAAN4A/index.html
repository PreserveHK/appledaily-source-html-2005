<html><header><meta charset="utf-8"><title>盡速勘察七條舊屋村</title></header><body><h1>盡速勘察七條舊屋村</h1><p>【本報訊】公共屋邨老化問題嚴重，房屋署承諾盡速勘察七條樓齡超過四十年的公共屋邨，包括彩虹邨、西環邨、蘇屋邨、福來邨、東頭邨第二十二座、和樂邨及馬頭圍邨，並提早在十月公布蘇屋邨初步勘察結果。&#13;<br> 房屋署現時正為一九六○年落成的蘇屋邨及一九五九年落成的西環邨，分別進行詳細結構狀況勘察。民建聯成員昨日就公屋嚴重老化問題，約見房屋署署長梁展文，並引述梁展文指會盡速完成有關勘察程序。&#13;<br> 房屋署副署長（策略）譚榮邦及後發表聲明表示，關注一些樓齡較高屋邨的樓宇結構，所以會為超過四十年樓齡的樓宇，進行詳細的結構狀況勘察，以確定持續進行的適時樓宇保養，是否合乎經濟效益。</p></body></html>
