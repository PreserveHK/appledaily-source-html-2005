<html><header><meta charset="utf-8"><title>金喜善跳槽望發圍</title></header><body><h1>金喜善跳槽望發圍</h1><p>韓國女星金喜善早前被指完成手頭上合約的工作後，將重返張東健所屬的經理人公司M&amp;A，不過日前她正式宣布本月起會轉投新組成的經理人公司，希望透過新公司大舉進軍亞洲市場。</p><p>舊公司諸多限制</p><p>該間新組成的經理人公司名為「NaturalForce」，今後將負責金喜善韓國及海外市場，據悉「NaturalForce」的代表金官民過去曾協助金喜善拓展海外市場，而金喜善亦有感過去十二年受到舊經理人公司多方面的限制，故此最終選擇該公司。金喜善轉投新公司後，首項工作便是在下月到海外各地宣傳電影《神話》，以及拍攝明年播出的韓劇。</p></body></html>
