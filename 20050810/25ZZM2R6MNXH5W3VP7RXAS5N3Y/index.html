<html><header><meta charset="utf-8"><title>財話短說<br>人行執行職能轉上海</title></header><body><h1>財話短說<br>人行執行職能轉上海</h1><p>▲新華社昨日報道，將於本月10日開幕的中國人民銀行上海總部，將主要承擔中央銀行的執行職能。上海總部成立後，人行的決策和執行職能將適度分離，有關貨幣政策的制訂等決策職能仍在北京總部；而有關市場運作、市場操作、業務拓展等執行職能將移師上海。&#13;<br> ▲天津創業環保（1065）公布，旗下天津中水增加註冊資本，由2000萬元（人民幣，下同）增至1億元。由於原本持有天津中水10%權益的天津市市政工程局放棄增資權利，故天津創業環保須承擔增資的8000萬元金額，將由內部資源出資，該公司佔天津中水權益亦由90%增至98%。</p></body></html>
