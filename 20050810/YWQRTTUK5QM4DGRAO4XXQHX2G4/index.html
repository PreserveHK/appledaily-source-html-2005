<html><header><meta charset="utf-8"><title>杜指早段造好</title></header><body><h1>杜指早段造好</h1><p>【本報綜合報道】聯邦儲備局昨天議息，美國股市早段造好，反映投資者憧憬聯儲局將繼續溫和加息，以及思科（Cisco）與和路迪士尼（WaltDisney）在收市後公布的業績將比預期理想。&#13;<br> 杜瓊斯工業平均指數早段一度升76.36（0.72%），見10613.29。納斯達克綜合指數最多升12.93（0.60%），至2177.32。開市後個半小時（本港時間昨晚11時），即聯儲局公布議息結果前約3小時，杜指升74.92，報10611.85；納指升12.72，報2177.11。&#13;<br> 在周一，杜指跌21.10，收報10536.93；納指跌13.52，收報2164.39。</p></body></html>
