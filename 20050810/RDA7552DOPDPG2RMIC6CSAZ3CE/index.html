<html><header><meta charset="utf-8"><title>廠工遭惡賊削肉</title></header><body><h1>廠工遭惡賊削肉</h1><p>廣州市海珠區一家製衣廠周日發生一宗駭人盜竊案：歹徒進入工廠盜竊機器被發現，竟砍傷一對兄弟，並持刀剜掉一員工背部一斤肉。&#13;<br> 周日凌晨四時，七、八名歹徒爬窗進入海珠區新滘南路一家製衣廠，盜竊價值兩萬元的機器。被工廠員工發現後，歹徒以刀剜掉一員工背部的兩塊肉，在其背部留下兩個約兩吋寬的洞。歹徒亦砍傷另一對兄弟，其中哥哥的右肩骨被剁斷，弟弟的下巴被割傷，頭部更中了三刀。歹徒傷人後，坐上停放路邊的一輛白色客貨車逃走。警方已初步掌握歹徒作案的證據。&#13;<br> 《信息時報》</p></body></html>
