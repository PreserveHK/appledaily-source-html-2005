<html><header><meta charset="utf-8"><title>英零售銷售劇減1.9%</title></header><body><h1>英零售銷售劇減1.9%</h1><p>【本報綜合報道】英國零售商錄得10年來最劣的7月份銷售表現，反映「七．七」倫敦恐怖襲擊，以及英國樓市放緩，打擊消費者購買意欲。不過，跌幅並未如原先預期般大。</p><p>連跌4個月</p><p>根據英國零售協會委託顧問公司畢馬威進行的調查顯示，英國7月份零售商同店（開業1年或以上）銷售額比去年同月減少1.9%，是連續第4個月報跌，跌幅遠大於前月的0.5%，是1995年以來最差的7月份數字。不過，上月整體零售額（包括開張未滿1年的新店）比去年同期增長2%，該數字今年來大部份時間均上升。&#13;<br> 畢馬威表示，上月同店銷售雖然下降，但情況沒有預期般惡劣。</p></body></html>
