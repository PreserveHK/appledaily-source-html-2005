<html><header><meta charset="utf-8"><title>買手機送曼谷機票</title></header><body><h1>買手機送曼谷機票</h1><p>即日至八月三十一日於電訊盈科以一千九百八十元購買MotorolaE398手機，同時申請指定服務，如家居電話服務、網上行寬頻、now寬頻電視或流動電話服務，即送價值一千三百八十元的來回泰國曼谷機票一張、四百五十元的藍芽耳機及一百五十元的128MBTransflash記憶卡，總值一千九百八十元。購買其他指定型號手機可以低至三百九十九元換購來回曼谷機票一張，額外多一張只需七百九十九元。查詢電話28881888。</p></body></html>
