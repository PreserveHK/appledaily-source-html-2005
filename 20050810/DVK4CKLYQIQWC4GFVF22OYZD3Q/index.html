<html><header><meta charset="utf-8"><title>九龍　麗港城蝕79萬脫手</title></header><body><h1>九龍　麗港城蝕79萬脫手</h1><p>▲利嘉閣張木強表示，觀塘麗港城36座高層861方呎單位，近日以376萬元易手，呎價4367元，較市價高10%，主要因為單位附裝修及景觀佳。原業主於98年3月以455萬元購入，虧損79萬元。&#13;<br> ▲香港置業杜俊聰表示，長沙灣泓景臺8座中層691方呎單位，以283萬元售出，呎價4096元。原業主02年以180萬元購入，賺103萬元。目前該盤平均呎價4170元，與上月同期相若。&#13;<br> ▲中原呂燕萍表示，鑽石山星河明居本月首宗成交為E座低層751方呎單位，310萬元，呎價4128元，低市價5%。買家為區內換樓客。</p></body></html>
