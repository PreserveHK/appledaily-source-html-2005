<html><header><meta charset="utf-8"><title>首都機場客量增19.6%</title></header><body><h1>首都機場客量增19.6%</h1><p>▲首都機場（694）公布，今年7月旅客總吞吐量年增長19.6%，至379.6萬人次；飛機起降架次約3.05萬架，升14%；貨郵吞吐量6.13萬噸，升23.1%。另南方航空（1055）公布，7月客運量按年增長59%，至430萬人次，高於6月的352.5萬人次；7月貨運量亦升34.1%，至6.2萬噸。&#13;<br> ▲3間內地航空股公布購置波音787飛機詳情，國航（753）及國航集團將購入15架，產品價目約21.6億美元；南航（1055）購入3架，市場報價約3.7億美元；東航（670）亦購入15架，經參考波音價目後，該等飛機資產總值合共18.48億美元。</p></body></html>
