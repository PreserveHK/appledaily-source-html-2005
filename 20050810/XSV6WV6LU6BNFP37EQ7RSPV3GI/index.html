<html><header><meta charset="utf-8"><title>格林美歌手中流彈大難不死</title></header><body><h1>格林美歌手中流彈大難不死</h1><p>曾於九二年贏得格林美「全年最佳新人」獎項的美國歌手MarkCohn，大前日在丹佛市表演完畢，與保鑣及經理人駕車離開表演場地時，竟遭一名正逃避警方追捕的賊人隔着車頭擋風玻璃開槍射擊。&#13;<br> 賊人原本瞄準司機位發射，不過子彈穿越玻璃後，擊中坐在後方的MarkCohn，子彈擦過其太陽穴，幸好擋風玻璃減低子彈的殺傷力，MarkCohn最終只是皮外傷，而肇事賊人開槍後逃去無蹤。</p></body></html>
