<html><header><meta charset="utf-8"><title>熊貓咬傷女記者</title></header><body><h1>熊貓咬傷女記者</h1><p>中國國台辦與國家林業局昨共同主辦贈台熊貓挑選活動時發生意外：一名女記者觸摸熊貓時，熊貓把她的手咬傷，她事後被送院治療。&#13;<br> 林業局昨日在四川卧龍保護大熊貓研究中心宣布成立九人大熊貓「挑選專家組」，將在十七隻合資格的熊貓中選出一雄一雌，贈送台灣。獲選的熊貓將留在四川「受訓」，等待進入台灣。&#13;<br> 內地及台灣記者昨日也前往四川，採訪熊貓挑選活動。由於熊貓十分可愛，不少記者都跨越界線，以手撫摸牠們。但一名中國台灣網的記者觸摸熊貓時，把她的手咬至皮開肉綻。	中新社</p></body></html>
