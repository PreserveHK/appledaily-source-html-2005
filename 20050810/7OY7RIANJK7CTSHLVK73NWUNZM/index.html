<html><header><meta charset="utf-8"><title>名畫拍賣不設底價</title></header><body><h1>名畫拍賣不設底價</h1><p>【本報訊】普藝拍賣有限公司於本周六舉行畫家藏畫拍賣，拍賣品的年期由明末清初至近年，共六百七十九件，全部不設底價。&#13;<br> 普藝拍賣總經理莊志崗昨在傳媒預展中表示，今次拍賣品多達六百七十九件，均不設底價，當中較特別的拍品，是由本港一位畫家李震聲收藏，包括歐陽中石行書《橫扳》等。另一些較為珍貴的拍品，有當代名家沈鵬的草書，以及中國書法家協會主席張聿光的《松鶴延年》，均是功力深厚的作品。另有部份書畫以外的拍賣品，如陳荊軻製作的紫砂雞等。</p></body></html>
