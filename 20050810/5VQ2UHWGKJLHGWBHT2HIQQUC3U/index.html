<html><header><meta charset="utf-8"><title>市場冷對龍德苑</title></header><body><h1>市場冷對龍德苑</h1><p>政府五月放寬畀所有五年以下嘅居屋，可以喺自由市場買賣，但反應冷淡，好似視為居屋樓王之一嘅赤柱龍德苑，𠵱家重未見有自由市場成交，最近只係錄得一宗第二市場買賣。&#13;<br> 世紀21曾應豐話，嗰個係中層園景單位，六百九十八呎，成交價一百三十三萬，每呎千九，屬於市價，重係五月以來首宗第二市場成交。買家唔係港島公屋戶，今次入市，主要為咗方便返工。&#13;<br> 龍德苑現有約十個放盤，第二市場叫價每呎千六至二千，自由市場就要二千五以上。</p></body></html>
