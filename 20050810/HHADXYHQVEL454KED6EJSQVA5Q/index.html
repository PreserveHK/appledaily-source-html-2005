<html><header><meta charset="utf-8"><title>Rain否認演成龍新片</title></header><body><h1>Rain否認演成龍新片</h1><p>日前雖然有報道指Rain會參演陳木勝電影《BB計劃》，並在戲中與成龍及曾志偉大鬥「戲」，但昨日Rain所屬經理人公司JYPEntertainment鄭重澄清，指該報道並無事實根據。&#13;<br> 雖然Rain七月初來港接受訪問時表示十分喜愛成龍，並希望能夠與他合作，但Rain的經理人公司昨表示：「Rain演出之說並無根據，不明白為何香港方面會有這樣的報道。」其實Rain今年的工作已排得密麻麻，根本沒空接拍其他電影。</p></body></html>
