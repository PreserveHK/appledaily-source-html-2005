<html><header><meta charset="utf-8"><title>「日本沒發動侵略戰」</title></header><body><h1>「日本沒發動侵略戰」</h1><p>八重尾彰　右翼分子</p><p>「回應英靈之會」是日本的右翼團體，他們在靖國神社外，發起簽名運動，反對將二戰甲級戰犯的靈位移走，搬到另一個場所分開祭祀，指自五月起已收到一萬個簽名；該團體公然出售篡改日軍侵華歷史的書籍，其中兩本分別題為《南京大屠殺不存在》和《中國的謊言》。會社員八重尾彰堅稱，東條英機等戰犯沒做錯事，他們只是執行當時政策。他也認為日本在二戰是加入戰爭，而不是發動侵略戰爭。他說：「到靖國參拜的人，是祈求不再發生戰爭，別國的人不了解這點。」不過，他說相信日本侵略過中國。</p></body></html>
