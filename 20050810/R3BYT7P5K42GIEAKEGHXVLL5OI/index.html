<html><header><meta charset="utf-8"><title>女F4令張菲窒息</title></header><body><h1>女F4令張菲窒息</h1><p>台灣巨乳組合女F4昨日在台灣錄影中視節目《綜藝大哥大》，主持張菲見到四人穿上低胸裝亮相，心情十分興奮。</p><p>想帶四女返家</p><p>張菲形容四女像HelloKitty一樣，很想把她們帶返家，張菲尤其對團長Fanny最有感覺，因為她的巨胸令他有窒息的感覺，但問張菲會選擇女F4或是同場的女主播丁靜怡？他想了一想即說：「我還是比較喜歡丁靜怡。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
