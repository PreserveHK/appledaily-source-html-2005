<html><header><meta charset="utf-8"><title>兩舖暗盤標售反應理想</title></header><body><h1>兩舖暗盤標售反應理想</h1><p>樓市受到加息陰霾籠罩，但係部份暗盤標售嘅商舖物業，市場反應依然唔錯，好似中銀香港噚日截標嘅葵涌葵豐大廈地下B、C舖連閣樓，據悉有四個買家出價競投，即日以一千四百二十九萬售出。&#13;<br> 負責招標嘅卓先地產有關人士同蘭西講，呢批舖位反應幾熱烈，最後由一個資深投資者購得，該舖面積逾二千五百呎，租金回報率近四厘。另外，中電喺七月暗盤截標嘅大埔中嘉閣地下舖位，據講近日亦以約二千七百萬元成交，月租約十三萬，租金回報率超過五厘七。</p></body></html>
