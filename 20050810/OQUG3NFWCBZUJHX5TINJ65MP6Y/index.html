<html><header><meta charset="utf-8"><title>宋承憲兵役生涯有得睇</title></header><body><h1>宋承憲兵役生涯有得睇</h1><p>去年底因逃避兵役而弄得滿城風雨的宋承憲及張赫，將有機會再次在電視節目中亮相，他們會以陸軍部隊隊員身份，向觀眾展現其軍中生活。</p><p>介紹軍人生活</p><p>KBS電視台節目《青春！申告吧》將會在本月十九日前往軍營，拍攝宋承憲及張赫所屬的陸軍勝利部隊的日常工作情況，藉此向觀眾介紹新一代韓國士兵的生活。&#13;<br> 雖然該部隊發言人表示，宋承憲及張赫並未有向上頭申請接受節目單獨訪問，而倘若兩人有工作在身，亦不會參與錄影，但由於觀眾希望看到宋承憲及張赫穿軍服步操的姿態，相信軍隊會作出「適當」的安排。</p></body></html>
