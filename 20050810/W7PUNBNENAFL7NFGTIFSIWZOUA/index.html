<html><header><meta charset="utf-8"><title>城城抽獎偏心高層</title></header><body><h1>城城抽獎偏心高層</h1><p>郭富城大前晚以代言人身份出席Clarins護膚品舉行的晚宴，他送出手提電話給員工抽獎，但員工醉翁之意不在酒，只拉着他拍照簽名。城城負責抽獎，但被抽中的竟是香港區女總裁Margaret，當場被其他員工指他偏心。會上城城與法籍總裁相遇，互笠高帽讚美一番。</p><p>打風影響工作</p><p>前日城城已到青島，原應會合韓星張娜拉和台灣女星劉若英出席文藝晚會，可惜到埗後因颱風關係取消演出，由於他要趕赴法國拍廣告，原定乘搭由青島返港的班機又受颱風影響而取消，結果只能飛往深圳轉車返港，再乘飛機到法國展開五天拍攝工作，可謂一波三折。</p></body></html>
