<html><header><meta charset="utf-8"><title>審理申請<br>油街地皮料重新規劃</title></header><body><h1>審理申請<br>油街地皮料重新規劃</h1><p>一個關注維港設計的團體，近日向城規會申請，將勾地表內的北角油街地皮重新規劃，其中逾半面積改為休憩用途，其餘發展商住用途，總樓面約74萬方呎，寫字樓面積不超16.6萬方呎。另建議樓高限制由海旁的20米高，向內遞增至140米。&#13;<br> 有關申請勢必拖遲該地皮推出時間，因為政府在城規會未完成審理該個案前，不得出售該土地，所以就算現時有發展商的勾地價達政府意向，也難即時推出拍賣。</p></body></html>
