<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　泓都8個月升值一成</title></header><body><h1>樓市快訊<br>香港　泓都8個月升值一成</h1><p>▲中原黃國明稱，西環泓都3座中層J室，802方呎，剛獲鍾情該區名校網的買家以373萬元承接，呎價4651元。&#13;<br> 原業主今年初以339.3萬元購入，獲利約33.7萬元，單位在8個月間升值約一成。&#13;<br> ▲香港置業曹偉倫說，中半山花園臺3座中低層A室，3319呎，以2700萬元售出，呎價8135元，原業主99年以約1738萬元購入，獲利約962萬元。&#13;<br> ▲屋之島歐志康表示，跑馬地肇輝臺騰黃閣中層B室，面積2350呎，以1310萬成交，呎價5574元，屬市價。原業主97年4月以1500萬購入自住，蝕190萬元。</p></body></html>
