<html><header><meta charset="utf-8"><title>信德中心回報和味</title></header><body><h1>信德中心回報和味</h1><p>市場人士預期，未來一兩年，甲級寫字樓供應將會出現斷層，令到近期該類商廈售價屢創新高，蘭西聽聞，上環信德中心西翼二十一樓九室全海景單位，剛以呎價約八千五百售出，創該廈近五年新高。&#13;<br> 地產界老友同蘭西講，舊年信德樓價升到四千幾蚊呎時，有唔少人話貴，但仍然有投資者以每呎四千九，購入西翼二十六樓五室側海景單位，𠵱家以呎價六千九轉售，每呎賺二千，以單位逾二千四呎計，回報可算相當和味！當時夠膽入市，個個都有錢賺。</p></body></html>
