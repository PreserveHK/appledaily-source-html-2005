<html><header><meta charset="utf-8"><title>貴子新戀情未來老爺贊成</title></header><body><h1>貴子新戀情未來老爺贊成</h1><p>剛被揭發與女星常盤貴子拍拖的劇作家長塚圭史，前日出席一電影座談會時，遭現場三十多名記者追問戀情，但長塚未有回應。而其父長塚京三則向身邊人表示「仔大仔世界」，對二人戀情表示贊成。&#13;<br> 另外，有爆料網頁指由於同事務所的女星竹內結子突然奉子成婚，故事務所就貴子發放戀情消息，為剛好有電影上映的她製造話題。而貴子與康城影帝柳樂優彌合演的新片《化作了星的少年》，前日入場人次破一百萬大關，共捐出二千萬日圓（約一百四十萬港元）善款予聯合國。</p></body></html>
