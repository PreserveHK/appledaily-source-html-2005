<html><header><meta charset="utf-8"><title>少女700元賣戶口助騙徒</title></header><body><h1>少女700元賣戶口助騙徒</h1><p>【本報訊】無業少女以七百元將提款卡售予不法分子，她昨在九龍城裁判法院承認欺詐罪，裁判官認為被告間接助長電話騙案，需要殺一儆百，將她還柙候判。&#13;<br> 裁判官須索閱十七歲被告陳淑妍的社會服務令、勞教中心及背景報告，將案件押後至本月三十日判刑。&#13;<br> 案情透露，今年四月，被告在旺角一間卡拉OK，以七百元將其提款卡及密碼售予一名叫「阿強」的男子。同月十五日，一名不知名男子致電七十二歲女受害人，自稱是其子，欲借錢給朋友，受害人翌日將四萬元存進香港上海滙豐銀行兩戶口。但受害人後來得悉其子從沒致電借錢，警方調查後拘捕被告。&#13;<br> 案件編號：KCCC5017/05</p></body></html>
