<html><header><meta charset="utf-8"><title>華仔、心潔三重奏谷新戲</title></header><body><h1>華仔、心潔三重奏谷新戲</h1><p>劉德華和李心潔日前在台灣到電台宣傳，二人首次合作廣播劇，華仔大讚心潔不只演技出色，連聲音都有「表情」。&#13;<br> 華仔下周推出國語碟《再說一次我愛你》，同名廣播劇將於全亞洲四十八個電台一同聯播，而十月底會推出同名電影。這次廣播劇故事根據電影劇本而成，問華仔會否擔心此舉影響電影票房？他說：「我反而覺得是一個很好的宣傳，大家聽了廣播劇後，更有興趣看電影。很多電影也是由著名的小說改編，但觀眾一樣會進電影院看。」&#13;<br> 李心潔在劇中扮演心臟病人，她說：「我刻意壓低聲音，顯得沉重一些。」</p></body></html>
