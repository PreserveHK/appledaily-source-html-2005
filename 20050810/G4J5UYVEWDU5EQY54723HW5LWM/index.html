<html><header><meta charset="utf-8"><title>協興建築環保一哥</title></header><body><h1>協興建築環保一哥</h1><p>消費有「Ｑ嘜」，環保有「明智」，環保署及生產力促進局搞咗個明智減廢計劃，鼓勵各行各業減少並縮細廢物體積，協興攞到呢個榮譽。&#13;<br> 環境運輸及工務局常任秘書長郭家強，噚日喺會展頒發「卓越明智減廢標誌」及「明智減廢標誌」，畀協興建築四個工地，以嘉許協興喺呢方面嘅貢獻。原來協興喺建設社會方面，一直不遺餘力，早喺今年二月中，獲得由香港社會服務聯會頒發嘅商界展關懷標誌，而且重係連續三年攞到呢個標誌。</p></body></html>
