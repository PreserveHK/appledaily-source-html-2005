<html><header><meta charset="utf-8"><title>趣致防水鴨仔燈飾</title></header><body><h1>趣致防水鴨仔燈飾</h1><p>鴨仔，除了用來做小孩子的伴浴玩具之外，可以做甚麼產品呢？最近英國的設計師，為鴨仔造型帶來新演繹，將它們變成透明水晶燈掛飾，原來亦十分精緻可愛，加上防水設計，戶外戶內都合用。下星期又有長假期，不外出旅遊的話，會不會約朋友回家開派對呢？用它來做派對裝飾，都相當搶眼有氣氛吧。（售價：$238）&#13;<br>&#13;<br>記者、攝影：張一豪&#13;<br>售賣點：CDH　（23680336）&#13;<br>地址：中環皇后大道中171號合源中心地下</p></body></html>
