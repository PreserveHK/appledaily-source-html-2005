<html><header><meta charset="utf-8"><title>木村面燶燶離大馬</title></header><body><h1>木村面燶燶離大馬</h1><p>木村拓哉早前到了大馬為日劇《Engine》拍攝賽車場面，由於當地適值舉行F1車賽，所以外景隊趁機到大馬實地取景，在當地僅逗留了三十小時的木村，前晚戴了鴨嘴帽、架上墨鏡、穿上深綠色外套和白色波鞋，約十一點半離開了大馬，返回日本。<br> &#13;<br> <spanclass>發生推撞 &#13;<br> 大批傳媒與影迷聞風趕至機場，但木村卻顯得很Cool，木無表情，一名日籍保安人員更阻止傳媒拍照，雙方因而發生推撞，場面一度混亂，而木村則一個箭步走入機場的貴賓室，逗留了一會後才準備登機，而在登機前他向在場的影迷揮手道別時才露出笑容，逗得fans們開心不已。</spanclass></p></body></html>
