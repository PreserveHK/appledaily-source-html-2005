<html><header><meta charset="utf-8"><title>韋史密夫關注愛滋籌千萬</title></header><body><h1>韋史密夫關注愛滋籌千萬</h1><p>由南非民權領袖曼德拉籌劃的「46664關注愛滋病音樂會」，於香港時間昨晨在南非舉行。這個為曼德拉愛滋病基金籌款的演唱會，邀得韋史密夫（WillSmith）與妻子珍達娉琪（JadePinkettSmith）、皇后樂隊（Queen）、女歌手AnnieLennox和India.Arie等演出，當晚籌得一百六十萬美元（約一千二百萬港元）。&#13;<br> 曼德拉和妻子於開始時，在二萬名觀眾面前發表演說，要求全球人類應關注愛滋病。其後各歌手在這長達六小時的馬拉松式演唱會輪流表演，畢彼特（BradPitt）更透過錄影片段向觀眾問好。</p></body></html>
