<html><header><meta charset="utf-8"><title>全球示威反戰</title></header><body><h1>全球示威反戰</h1><p>上周六是伊拉克戰爭開打兩周年，世界各地都有示威，倫敦示威規模最大，約四萬五千人上街要求軍隊撤離伊拉克，更有示威者到美國大使館高舉「十萬人死了」的棺材。意大利駐軍伊拉克，羅馬有逾十萬人高呼「停止戰爭」。東京逾四千五百人上街要求撤走自衞隊。美國洛杉磯有二千人示威，紐約時代廣場有三百五十人。雖然全球爆發反戰示威，美國總統喬治布殊重申，伊拉克戰爭標誌民主自由里程碑。&#13;<br> 法新社/德新社/新華社</p></body></html>
