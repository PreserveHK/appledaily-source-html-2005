<html><header><meta charset="utf-8"><title>本田Jazz慳油過人每公里耗油$0.6</title></header><body><h1>本田Jazz慳油過人每公里耗油$0.6</h1><p>合群汽車聯同加德士石油再度舉辦Jazz慳油比賽，剛於上星期日圓滿結束，一共有30部Jazz參加比賽。比賽結果顯示，全場參加者平均每公里耗油量只需$0.53（以油價$12.95/升計算）。而在一般正常行駛下，車子每公里耗油量只需約$0.6，證明本田Jazz慳油非常，合乎經濟、環保原則。賽程長達80公里，約１小時半完成，由沙田大圍鬥到西貢蠔涌。車主各出奇謀，用原裝胎、關窗、慢駛、關冷氣、空波下斜等等，務求慳油勝出。&#13;<br>&#13;<br>記者、攝影：戴維浩</p></body></html>
