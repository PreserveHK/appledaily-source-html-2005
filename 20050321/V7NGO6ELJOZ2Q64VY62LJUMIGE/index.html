<html><header><meta charset="utf-8"><title>2分鐘家居水晶磨皮</title></header><body><h1>2分鐘家居水晶磨皮</h1><p>很多美容院都有水晶磨皮的護理，但每次療程一般要$500多以上，即使市面有家居水晶磨皮產品，每套價錢都要$800。L'OREAL新推出的自助水晶磨皮套裝，就為愛美人士提供了便宜的水晶磨皮家居護理，它利用堅硬度僅次於鑽石的氧化鋁晶體，將皮膚表面的死皮磨去，令肌膚變得平滑、清澈和明亮。&#13;<br>用法是先將水晶磨皮換膚霜塗在濕潤的皮膚上，配合適當的打圈方法，將死皮去除，再塗上新肌修護乳霜。兩個簡單步驟合共只是2分鐘，只要每星期自行做兩次護理，就能讓逐漸變厚、失去柔軟度及光彩的肌膚回復細緻亮澤。&#13;<br>&#13;<br>記者：馬靜兒</p></body></html>
