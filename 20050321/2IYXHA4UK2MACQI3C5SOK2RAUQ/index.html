<html><header><meta charset="utf-8"><title>ISSA老竇56歲入娛圈緊張</title></header><body><h1>ISSA老竇56歲入娛圈緊張</h1><p>日本男子組合DAPUMP成員ISSA之父邊土名求，將會在本月三十日化名「PAPA．邊土名」出道，推出首張細碟《從琉球~給我兒~》，前日他到名古屋市舉行小型演唱會，落力宣傳。&#13;<br> <br> <spanclass>愛兒變前輩訓話 &#13;<br> 今年五十六歲的ISSA爸爸，前晚穿上皮褸又唱又跳，但事後卻表示非常緊張。而兒子ISSA則以前輩身份訓示父親說：「是認真的嗎？藝能界是非常嚴謹的世界，要做的話就不要用玩票的心態。」</spanclass></p></body></html>
