<html><header><meta charset="utf-8"><title>陳妙瑛、蔡志明一家親</title></header><body><h1>陳妙瑛、蔡志明一家親</h1><p>旭日集團主席蔡志明前晚與妻子及兩名女兒在會展出席公司周年晚宴，蔡志明透露公司去年業績不俗，會派三個至六個月花紅給員工作獎勵，出席嘉賓包括陳妙瑛。&#13;<br> <br> <spanclass>拓展健康產品 &#13;<br> 陳妙瑛坦承她投資的公司已屬於蔡志明集團的子公司，她說：「佢（指蔡志明）係大老細，我託佢洪福，生意先至咁順利咋。」她表示今年會代理更多健康美容產品，所以要物色更多藝人作代言人，她說：「我媽咪𠵱家晚晚睇電視，幫我昅吓邊個啱做代言人。」問她會否開拓內地市場？她說：「等出年發到牌照就會進軍內地㗎啦。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
