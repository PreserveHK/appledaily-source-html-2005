<html><header><meta charset="utf-8"><title>親子百人尋蛋熱</title></header><body><h1>親子百人尋蛋熱</h1><p>【本報訊】色彩繽紛的復活蛋出爐應節！利華精美食品店（Oliver's）昨舉辦復活節「親子尋蛋熱」，讓逾百名小朋友及家長投入搜尋復活蛋的樂趣。作復活兔打扮的小朋友手持籃子（圖），歡天喜地穿梭於店內每個角落，積極搜尋大大小小的復活蛋，以換取巨型朱古力賓利兔，在旁的父母則落力為孩子打氣、歡呼，場面熱鬧。&#13;<br> 該店同時推出百多款應節食品及玩意，包括來自英國及美國的朱古力復活蛋系列、包點、賀禮及裝飾玩意，讓顧客按個人喜好安排一個充滿氣氛的復活節。&#13;<br> 黃賢創攝</p></body></html>
