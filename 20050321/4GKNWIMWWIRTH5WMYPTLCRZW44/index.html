<html><header><meta charset="utf-8"><title>新措施淘汰小鋼廠</title></header><body><h1>新措施淘汰小鋼廠</h1><p>【本報訊】內地《中國經營報》報道，中國的《鋼鐵產業發展政策》草案已制訂完畢並上報國務院，政策將提高鋼鐵業的投資門檻及加強市場准入管理，新建鋼鐵企業自有股本投資最低需達25%，未按規定程序審批的項目，一律不得貸款，且原則上不再批准新建鋼鐵聯合企業。中國冶金工業規劃研究院副院長李創新估計，新政策將導致內地約2億噸即四分三粗鋼產能被逐步淘汰，產能細而耗能大的小鋼廠最受影響。&#13;<br> 由於電力供應仍緊張，加上近日鐵礦石價格飆升，令中央政府加速推出高耗能行業的進一步宏調措施，繼氧化鋁外，鋼鐵將是新的調控行業。</p></body></html>
