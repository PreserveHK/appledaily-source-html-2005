<html><header><meta charset="utf-8"><title>殘疾人士促半價乘地鐵</title></header><body><h1>殘疾人士促半價乘地鐵</h1><p>【本報訊】由三十多個團體組成的殘疾人士爭取交通半費優惠聯席，昨帶領約四百名殘疾人士到九龍灣地鐵大廈請願（圖），要求地鐵為殘疾人士提供交通半費優惠。聯席發言人張錦權指出，為殘疾人士提供交通服務的復康巴士數量不足，他們都依賴地鐵為主要交通工具，地鐵盈利達四十五億元，應回饋社會為殘疾人士提供半價車費。他表示，現時不少國家也對殘疾人士提供半價的交通服務，但本港的公共交通機構就沒有這種優惠。&#13;<br> 司徒世華攝</p></body></html>
