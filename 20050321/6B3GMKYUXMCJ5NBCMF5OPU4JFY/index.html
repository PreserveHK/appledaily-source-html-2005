<html><header><meta charset="utf-8"><title>　　民協爭取普選未放棄 - 李八方</title></header><body><h1>　　民協爭取普選未放棄 - 李八方</h1><p>民協聯同民間人權陣線等多個民間團體，噚日喺旺角街頭舉行「政府有彎轉　市民要普選」簽名運動，短短幾個鐘頭之內，就吸引咗三百幾個認同爭取即時普選嘅市民參與簽名。&#13;<br> 民協發言人表示，政府之前已經一錘定音，指根據人大常委會舊年嘅釋法決定，○七、○八年香港都冇普選，但係𠵱家老董提早辭職，政局出現轉機，佢哋都希望政府聽取市民心聲，喺七月嘅特首選舉中採用普選方法。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
