<html><header><meta charset="utf-8"><title>美總統的首席外交顧問</title></header><body><h1>美總統的首席外交顧問</h1><p>美國國務卿是美國總統在外交政策方面的首席顧問，透過國務院及駐外機構執行外交政策。國務院的前身是專責外交事務的外務部，於一七八九年改設國務院，除執行外交政策外，還擔負一些內政職責，包括保管美國的國璽、起草總統的某些文告、保存法律和條約等，在政府各部門中居首席地位。&#13;<br> 按照美國總統職位繼承法，在發生非常情況、總統不能執行公職的時候，接掌總統職位的順序是副總統、眾議院議長、參議院院長、國務卿，然後才是其他各部的部長。</p></body></html>
