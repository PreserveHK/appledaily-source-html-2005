<html><header><meta charset="utf-8"><title>宮澤里惠想做白髮新娘</title></header><body><h1>宮澤里惠想做白髮新娘</h1><p>日本女星宮澤里惠為宣傳與女星松隆子兄長市川染五郎合演的新片《阿修羅城之瞳》，前日到大阪接受電視節目的直播訪問，並且在晚上出席電影的記者會。&#13;<br> 在節目內，宮澤被問到戀情時，坦言現時與設計師男友幹田卓司感情穩定，更自爆在新年時曾和男友及家人一起到溫泉旅行。但對於結婚，她卻並不着急，宮澤說：「我想我們能一直在一起，直到已變了老婆婆，那時才想到『也差不多該結婚了』，那樣也不錯呢。」</p></body></html>
