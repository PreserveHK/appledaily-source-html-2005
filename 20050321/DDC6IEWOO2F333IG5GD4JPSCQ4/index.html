<html><header><meta charset="utf-8"><title>「青年就業博覽」明舉行</title></header><body><h1>「青年就業博覽」明舉行</h1><p>【本報訊】香港青年協會明日將在屯門市廣場舉行「青年就業博覽」，博覽會上有二十間私人機構進行招聘，提供二千個職位空缺，大部份月薪介乎五千至八千元。該會訪問了二百三十二名待業青年，一成半人表示求職時需要經濟援助，青協建議港府設立青少年「求職基金」。&#13;<br> <br> <spanclass>建議津貼交通費 &#13;<br> 青協表示，調查發現待業青年在求職時最大的開支是交通費，故設立「求職基金」可由非政府機構營運，為有需要的青少年提供交通和服裝津貼，以及入職後首月的生活津貼。&#13;<br> 至於「青年就業博覽」則會在明日早上十時至下午六時舉行，對象是十五至三十五歲人士，提供職位的行業包括飲食、零售、美容及旅遊業。</spanclass></p></body></html>
