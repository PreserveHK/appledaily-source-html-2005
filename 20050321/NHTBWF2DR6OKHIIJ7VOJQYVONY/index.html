<html><header><meta charset="utf-8"><title>環球蠔食$15有交易</title></header><body><h1>環球蠔食$15有交易</h1><p>大節當前，新派海鮮店OCEANNA有三重新搞作。搞作一，逢星期日至星期四晚上9:00後，來自美國的BaldEagle、法國的StVaast、英國的Colchester等約10款生蠔，一律特價$15發售。此外，逢星期日，全店八折（特價除外）。至於在星期一至日，會推出4款全新午餐，3至4道菜的套餐都有不同的食物任你配搭，由清新沙律、健怡的魚柳、到豐美的鴨胸都一應俱全，售價是$68-$138，讓你有最貼心的美食享受。&#13;<br>&#13;<br>記者：李玉蘭</p><p>OCEANNA（25063282）&#13;<br> 地址：銅鑼灣時代廣場食通天12樓1204店</p></body></html>
