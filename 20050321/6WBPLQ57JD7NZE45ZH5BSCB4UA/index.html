<html><header><meta charset="utf-8"><title>抗議喇沙小學欠工程費</title></header><body><h1>抗議喇沙小學欠工程費</h1><p>【本報訊】約十名地盤工人昨晨手持寫上「喇沙無良，吳榮奎失職」的橫額（圖），到喇沙小學追討一筆一千六百多萬元的工程費。喇沙在○二年斥資近一億元興建一幢三十六個課室的大樓，工程於該年八月完成，承辦商指校方拖欠工程費達三十二個月，但校方稱已按合約付費，其餘未經建築師確認的工程不能預繳。喇沙申請重建時，當時的運輸局局長吳榮奎曾以舊生及校舍重建委員會副主席名義，致電前教育署官員游說，被指濫權。&#13;<br> 張志華攝</p></body></html>
