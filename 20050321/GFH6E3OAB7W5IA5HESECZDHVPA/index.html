<html><header><meta charset="utf-8"><title>洪聖誕廟會重現</title></header><body><h1>洪聖誕廟會重現</h1><p>【本報訊】每年農曆二月十三是紀念海神洪聖的洪聖誕，昔日會有大型的舞龍舞獅活動以示慶祝，但隨着洪聖廟在二十年代由深水埗搬往大角嘴後，活動已擱置多年。為延續慶祝洪聖誕這傳統，旺角街坊會昨舉行「大角嘴廟會」，以中國的變臉絕技（圖一）、舞獅、蒙古摔跤表演，以及舞動五百呎長的夜光龍（圖二），以重拾昔日慶祝洪聖誕的熱鬧境況。&#13;<br> 此外，該會今、明兩晚會在大角嘴演出兩場粵劇，免費招待坊眾。&#13;<br> 黎樹雄攝</p></body></html>
