<html><header><meta charset="utf-8"><title>BritneySpears買BB衫自爆有咗</title></header><body><h1>BritneySpears買BB衫自爆有咗</h1><p>美國女歌手BritneySpears（中）自從同舞蹈員KevinFederline結婚後，多次傳出懷孕消息，最近又話Britney早前現身婦科診所，又去嬰兒用品公司shopping，其間佢重同店員自爆有咗九個星期身孕。前日Britney喺家鄉路易斯安那州宣傳佢隻香水Curious時，以一身黑衣打扮現身，令到佢懷孕嘅消息更加似層層。</p></body></html>
