<html><header><meta charset="utf-8"><title>環保家具就是美</title></header><body><h1>環保家具就是美</h1><p>潮流興環保，室內設計也講環保，展場中數位參展商積極推廣環保概念，DeBoers展出明式家具配古董燈和皮梳化，選用明式木製家具，書架可隨意組合，線條簡單又容易打理。&#13;<br> RelativeSpace走意式木製家具路線，利用木材的紋理，透過設計師和工匠，雕製成精緻的家具，或是將原木條堆成角几，簡單就是美。&#13;<br> 另一參展商StudioB則用竹、藤推廣環保意識，藤椅、藤梳化帶點東南亞的熱帶風情，就連咕𠱸等家品也鼓勵使用有機紡織品製成，貫徹實行環保概念。</p></body></html>
