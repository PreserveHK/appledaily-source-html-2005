<html><header><meta charset="utf-8"><title>許冠文為鬼馬騷熱身</title></header><body><h1>許冠文為鬼馬騷熱身</h1><p>許冠文前晚去了將軍澳電視廣播城為梁榮忠與林曉峰主持的《喜劇解碼》擔任嘉賓，已經有十多年沒有亮相該類型電視節目的許冠文，主要是因為下個月將會在紅館做「鬼馬TalkShow」，所以想在開騷前先了解觀眾反應，做定熱身。<br> &#13;<br> <spanclass>中文有進步 &#13;<br> 前晚許冠文錄影時，剛巧其弟許冠傑兒子許懷欣在另一個廠做表演嘉賓，兩人碰面時亦顯得很高興，許冠文表示：「平時見到懷欣都係以英文溝通，𠵱家佢嘅中文已經講得好好啦！不過佢唯一要戒嘅係講個『囉』字，講乜都加個『囉』，應該學董建華淨係講早晨咪夠直接，使乜乜都加個『囉』字。」&#13;<br> 採訪：卓寶花</spanclass></p></body></html>
