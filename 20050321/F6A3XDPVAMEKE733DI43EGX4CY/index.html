<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆讀者李小姐來電指本報昨日A16版一篇有關民建聯發現有日本麵豉湯包上印着的「賞味期限」為「05.05.03」，逾期超過兩年的報道並不正確，因為日本在食品包裝上印着的賞味期限是以「年.月.日」排列，而並非「日.月.年」。本報向民建聯食物安全事務發言人黃碧嬌求證時，黃回覆指按照一般香港人的習慣，年份通常是放在最後的一組數字，因此她的理解是「該麵豉湯包已過期」。&#13;<br> &#13;<br> 《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見，或指正錯誤。&#13;<br> 電話：27860099&#13;<br> 傳真：23703283&#13;<br> 電郵：adnews@appledaily.com</p></body></html>
