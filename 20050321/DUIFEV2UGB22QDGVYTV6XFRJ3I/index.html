<html><header><meta charset="utf-8"><title>薛尼波特表揚占美霍士</title></header><body><h1>薛尼波特表揚占美霍士</h1><p>為表揚美國有色人種演藝人而成立的「美國有色人種影像頒獎禮」，前晚於洛杉磯舉行。賽前得到七項提名、由黑人男星占美霍士（JamieFoxx）主演的《Ray》，於頒獎中囊括四項大獎，分別是最佳電影、最佳男主角、最佳女主角和最佳女配角。&#13;<br> 占美霍士在薛尼波特（SidneyPoitier）手上接過最佳男主角獎時說：「今年像是個奇妙之旅，我已無話可說。」此外，於樂壇表現出色的Usher和KanyeWest，分別得到最佳男歌手及最佳新晉歌手，其中Usher更成五獎大贏家。而名嘴奧花雲費（OprahWinfrey），則得到最高榮譽的殿堂大獎。</p></body></html>
