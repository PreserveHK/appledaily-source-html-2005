<html><header><meta charset="utf-8"><title>中國實力派畫家作品展</title></header><body><h1>中國實力派畫家作品展</h1><p>【本報訊】繼法國印象派畫家的經典畫作、珍貴的盛唐文物相繼在港展出，市民在今、明兩天又有機會免費欣賞由中國實力派畫家繪畫的六十三幅總值約四百萬元的水墨畫。由香港文化藝術交流協會舉辦的「2005中國實力派畫家香港邀請展」昨起一連三天於中環大會堂舉行，展出六十三幅以人物、香港鬧市及動物等為主題的水墨畫。</p><p>當中以畫家何水法所畫的牡丹花《國色春嬌》，以及劉大為作品《馬球圖》估價最高，每幅各值約二十萬元。</p></body></html>
