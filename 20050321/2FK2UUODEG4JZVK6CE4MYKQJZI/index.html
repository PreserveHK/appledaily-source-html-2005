<html><header><meta charset="utf-8"><title>乙葉搵狗仔做男友替身</title></header><body><h1>乙葉搵狗仔做男友替身</h1><p>早前被傳與曾客串電影《迷失東京》的諧星藤井隆好事近的日本女星乙葉，前日與女星伊東美咲齊齊到東京新宿一間戲院內，為其有份演出的新片《小狗的映畫》與觀眾打招呼。&#13;<br> <br> <spanclass>握手會谷寫真集 &#13;<br> 電影由七個有關狗仔的短片組成，乙葉當日絕口不提男友，不停拉扯話題，自爆是狗癡。而該片亦將會在今年夏天在香港及台灣等地上映。另外，乙葉將在下周四推出全新寫真集《SWEETHONEY》，並在今日舉行握手會為寫真集造勢。</spanclass></p></body></html>
