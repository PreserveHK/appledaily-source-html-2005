<html><header><meta charset="utf-8"><title>槍殺案疑兇今提堂</title></header><body><h1>槍殺案疑兇今提堂</h1><p>【本報訊】警方昨落案控告上月初何文田愛民邨熟食中心槍殺案、潛逃內地落網的三十七歲姓歐疑兇一項謀殺罪，今早在九龍城裁判法院提堂。這宗冷血兇殺案發生於上月三日，四十二歲死者高榮輝在愛民邨熟食中心遭槍殺，命案疑與毒品交易中一筆數百萬元款項遭「落格」有關。&#13;<br> 至於姓歐疑兇在案發後潛逃內地，後在珠海落網。前日珠海公安將疑兇交還，負責案件的西九龍警區重案組探員曾押解疑兇返回現場重組案情（圖）。&#13;<br> 資料圖片</p></body></html>
