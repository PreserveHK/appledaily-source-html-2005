<html><header><meta charset="utf-8"><title>Edison樹枝比武傷手</title></header><body><h1>Edison樹枝比武傷手</h1><p>陳冠希（Edison）和黃秋生正在上海拍攝劇集《八大豪俠》，其中一場戲講述飾演豪俠首領的秋生教少年豪俠Edison耍劍，導演王晶要求Edison用十磅重的樹枝代替劍，Edison不慎扭傷手腕，並大叫一聲，嚇得秋生連忙叫停機。<br> &#13;<br> <spanclass>秋生狂讚 &#13;<br> Edison說：「以前練拳時，因為出力過度令手腕嘅軟骨移位，一直未醫好，所以我頭先揮動樹枝時，手腕又太用力，搞到再扭傷。」&#13;<br> 但Edison不想阻礙進度，故最後頂硬上拍攝，返酒店後才搽跌打酒。秋生及後送上燒雞讓Edison品嘗，他讚Edison說：「佢好有主見同創意，係個不可多得嘅人才。」</spanclass></p></body></html>
