<html><header><meta charset="utf-8"><title>　　李家天下</title></header><body><h1>　　李家天下</h1><p>香港大學噚日頒授名譽學位，分別向煲呔曾蔭權同終審法院非常任法官梅師賢頒發咗名譽法學博士學位，中國科學院副院長陳竺同香港交易所主席李業廣就分別獲得名譽科學博士學位同名譽社會科學博士學位。&#13;<br> 講到春風得意，全場嘅焦點當然喺煲呔嗰度，但李業廣都唔輸蝕，佢啱啱再被委任做積金局主席，就攞到社會科學博士學位，都一樣係人逢喜事。李業廣威水，就連噚日嘅頒授禮都可以話係姓李嘅玩晒，好似主持典禮嘅有港大副校監李國寶，到場觀禮嘅又有小小超李澤楷同埋李國寶公子李民橋，真係個個姓李，好似李氏宗親聚會。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
