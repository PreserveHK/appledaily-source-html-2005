<html><header><meta charset="utf-8"><title>金喜善網上報平安</title></header><body><h1>金喜善網上報平安</h1><p>由韓國男星權相佑及女星金喜善主演的劇集《悲傷戀歌》已在日前播出大結局，收視率最終不能打破百分之二十。雖然《悲》劇已曲終人散，但前日大結局播出後，兩位主角即時到劇集的網頁上留言。&#13;<br> 以「JunYoung」筆名留言的權相佑，表示當晚與家人一起觀賞大結局，他說：「拍攝期間遇到很多困難，但有大家的支持，我不會忘記與劇中角色『俊英』一起度過的日子。」在拍攝途中曾身體不適的金喜善，亦在留言中表示現已康復。</p></body></html>
