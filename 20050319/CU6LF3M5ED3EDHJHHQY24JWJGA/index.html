<html><header><meta charset="utf-8"><title>Kylie特製腰封箍16吋腰</title></header><body><h1>Kylie特製腰封箍16吋腰</h1><p>性感小雲雀KylieMinogue好快就要展開佢嘅世界巡迴演唱，近日Kylie為咗以最佳嘅體態表演，除咗日日做gym操弗自己之外，佢重訂做咗個特製腰封，希望可以紮出一條十六吋嘅小蠻腰。據講Kylie今次花咗五千英鎊（約七萬港元）嚟整呢個腰封，佢希望收腰後可以令佢嘅臀部更突出，其中一位知情人話：「Kylie已經有個好靚嘅屁股，佢話𠵱家要有最纖幼嘅腰。」</p></body></html>
