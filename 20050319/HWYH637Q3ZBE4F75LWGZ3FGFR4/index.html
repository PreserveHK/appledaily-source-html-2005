<html><header><meta charset="utf-8"><title>失常女子屢闖住所</title></header><body><h1>失常女子屢闖住所</h1><p>大衞．利達文，以往亦有被騷擾的紀錄。一名自稱是「利達文太太」、患有精神分裂症的女子，經常跟蹤利達文之餘，還至少七次闖進他在康湼狄格州的寓所。<br> &#13;<br> <spanclass>別墅兩遭黑熊闖入 &#13;<br> 該名叫瑪嘉烈．雷伊的女子最終承認擅闖民居罪名，在監獄和精神病院先後度過了十個月和十四個月刑期。至一九九八年，四十六歲的她跪在火車軌上自殺。&#13;<br> 二○○三年，利達文在蒙大拿州的別墅兩度被黑熊闖入。該黑熊企圖第三次闖入時，當局派人將牠捉走，再送到別處居住，免得牠再騷擾利達文。&#13;<br> 美聯社</spanclass></p></body></html>
