<html><header><meta charset="utf-8"><title>寶馬新3系預展收近200定單</title></header><body><h1>寶馬新3系預展收近200定單</h1><p>上個周末及周日，寶馬代理搞咗個大型全線車展，其中焦點所在，當然係亞洲首次展出的全新3系；據筆者打探所知，寶馬新3系至今經已收近200張訂單，快者要等到今年年中方開始交車給準買家咋！若然你對部新車有興趣，但仍未抽時間近距離跟部車接觸的話，咁就唔好錯過今、明兩日的最後機會，到港、九各大寶馬陳列室睇車喇！事關兩部預展3系Demo新車，下周一就會運往東瀛作下一站亞洲巡迴展出。&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
