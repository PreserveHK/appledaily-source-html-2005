<html><header><meta charset="utf-8"><title>　　大Sir做model</title></header><body><h1>　　大Sir做model</h1><p>政壇元老鍾士元（圖左）噚日為專程往科大創造雕塑嘅英國雕塑大師安東尼．司頓斯（圖右）擔任模特兒，記者見到大Sir，梗係唔放過追問佢現時香港政治嘅變化，但佢話自己退咗休，不在其位唔評論。&#13;<br> 講番七十一歲嘅司頓斯教授，佢曾獲邀為英女皇設計騎士雕塑。喺噚日嘅示範表演中，唔使一個鐘就用粘土模塑出大Sir嘅肖像，維肖維妙，大Sir亦都好滿意。大Sir今年十一月就八十八歲，科大唔排除會將呢個銅像作為向呢位創校校董會主席賀壽嘅大禮。&#13;<br> 馬泉崇攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
