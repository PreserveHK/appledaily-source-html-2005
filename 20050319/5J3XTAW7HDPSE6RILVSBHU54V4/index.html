<html><header><meta charset="utf-8"><title>《哈爾移動城堡》六月登陸美國</title></header><body><h1>《哈爾移動城堡》六月登陸美國</h1><p>日本動畫大師宮崎駿新作《哈爾移動城堡》將於下周在港上映，而前日負責發行該片的日本東寶電影公司公布，《哈》片將會於今年六月在全美國上映。&#13;<br> <br> <spanclass>基斯頓比爾配音 &#13;<br> 《哈》片將會交由美國和路迪士尼發行，六月十日先於洛杉磯及紐約上映，並於十七日起在美國全國六十個城市上映。美國版將會由樂隊KISS主音GeneSimmons負責為魔女蘇菲配音，而由日本萬人迷木村拓哉配音的男主角哈爾，美版則由新一代蝙蝠俠、男星基斯頓比爾（ChristianBale）負責。</spanclass></p></body></html>
