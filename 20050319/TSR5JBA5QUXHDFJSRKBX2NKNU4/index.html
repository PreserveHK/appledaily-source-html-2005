<html><header><meta charset="utf-8"><title>活動圈子狹易染壞習慣</title></header><body><h1>活動圈子狹易染壞習慣</h1><p>長洲接連兩日發生青少年罪案，繼前日一名二十三歲患有小兒麻痹症青年，涉嫌在家販賣咳藥水及大麻後，昨晨一名十四歲女童疑為購買毒品搶劫，兩宗案均與毒品有關。&#13;<br> 長洲區議員李桂珍表示，相信兩案屬個別事件，雖然島上居民普遍對事件感震驚，但她認為區內青少年濫藥問題並無加劇迹象。&#13;<br> 明愛長洲青少年綜合服務中心單位主任吳文穗表示，長洲人口約有二萬五千人，其中八千人是八至二十五歲青年，佔整體人口約三成二。由於島上缺少康樂設施，青少年活動圈子狹窄及嗜好相近，容易產生「朋黨感染」效應，將壞習慣感染同輩。該中心稍後會主動聯絡兩名疑犯，按其需要提供協助。&#13;<br> 本報記者</p></body></html>
