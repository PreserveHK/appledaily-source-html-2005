<html><header><meta charset="utf-8"><title>TastyEaster：大餐Sell意國傳統風味</title></header><body><h1>TastyEaster：大餐Sell意國傳統風味</h1><p>大小節日，造就了讓我們大吃大喝的機會！意大利餐廳Cova於3月25日及27日，推出每位$488的4道菜復活節晚餐。部份菜式用上應節的材料，如朱古力和雞蛋等；像自製蛋麵配野菌意大利肉腸，麵條入口彈牙兼有陣陣蛋香。羊肉是意大利人慶祝復活節的傳統食物，於是，大廚設計一道燒羊柳，並伴以朱古力醬汁，試了一口，醬汁味道與一般燒汁差不多，但羊柳就相當軟腍。細味之下，別有節日風情。	&#13;<br>&#13;<br>記者：招佩珊　攝影：林栢鈞</p><p>Cova（29073399）&#13;<br> 地址：銅鑼灣希慎道33號利園商場一期地下G10店</p></body></html>
