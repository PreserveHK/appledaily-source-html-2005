<html><header><meta charset="utf-8"><title>步姐聽歌做運動Fit</title></header><body><h1>步姐聽歌做運動Fit</h1><p>日本女歌手濱崎步前日為其代言的日本Panasonic最新推出的「D-snap」數碼MP3機出席記者會。身為日本潮流教祖的步姐，當日便穿上今年春夏最流行的民族服飾亮相。&#13;<br> <br> <spanclass>兩形象示人 &#13;<br> 步姐在記者會上賣口乖大讚新產品，她說：「雖然該MP3機體積細小，但音色一流，而且方便放入口袋內，在健身室一邊做運動，一邊聽歌就最適合了。」&#13;<br> 而該產品的新廣告將於下月八日播出，在廣告中，步姐除主唱廣告歌《STEPyou》外，更將以短髮及長髮兩個不同形象示人。</spanclass></p></body></html>
