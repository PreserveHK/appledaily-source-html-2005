<html><header><meta charset="utf-8"><title>前空姐控國泰違約</title></header><body><h1>前空姐控國泰違約</h1><p>【本報訊】國泰航空一名四十三歲馬來西亞裔前空姐JayasenaSumitraKelly（圖），退休時以為夫婦倆均可獲一世機票優惠，詎料曾任國泰機長的丈夫，因捲入工潮被解僱，國泰取消其夫的優惠，她指丈夫的優惠，屬她的合約權益，向國泰興訟，涉款七十二萬元，但被勞資審裁處判敗訴，她向金鐘高等法院上訴，法官押後宣判。&#13;<br> 梁偉強攝&#13;<br> 案件編號：HCLA10/04</p></body></html>
