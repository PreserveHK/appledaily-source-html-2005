<html><header><meta charset="utf-8"><title>社區發展網絡主席用假文件受懲</title></header><body><h1>社區發展網絡主席用假文件受懲</h1><p>【本報訊】香港社區發展網絡主席龍緯汶，○一年在旺角某球場舉辦嘉年華會，其後向油尖旺區議會申請撥款，以一張虛假印刷公司單據申領二萬元印刷費。他早前在觀塘裁判法院承認一項使用虛假文書罪，昨被判履行一百八十小時的社會服務令。&#13;<br> 控罪指三十歲的龍緯汶約於○一年十二月，使用一張明知是虛假的速印公司收據，從而對油尖旺區議會不利。龍在庭外表示他墊支費用在先，且他將涉案收據與其他活動的收據混合使用，又不擅長會計才犯案。&#13;<br> 案件編號：KTCC7536/04</p></body></html>
