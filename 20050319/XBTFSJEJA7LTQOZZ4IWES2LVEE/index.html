<html><header><meta charset="utf-8"><title>陳豪唔吼骨杉杉陳敏之</title></header><body><h1>陳豪唔吼骨杉杉陳敏之</h1><p>劇集《胭脂水粉》一眾演員陳豪、蒙嘉慧、向海嵐及陳敏之等人，昨日到元朗南生圍拍外景。劇情講述陳敏之因生無可戀而跳河，幸得陳豪相救，之後他們更相擁起來。陳敏之說：「嗰場戲我要喊，不過我演技唔係咁好，所以我一早帶住爸爸幅相，因為佢已經唔喺度，我一諗起佢就會喊。」&#13;<br> 問到陳豪與陳敏之拍相擁戲時感覺如何，身旁的蒙嘉慧即時插嘴說：「佢唔鍾意骨杉杉㗎。」至於日前有報道指陳豪的母親十分喜歡其緋聞女友廖碧兒，陳豪對此表示：「我媽咪上次見過佢之後係好鍾意佢，總之我同佢係好同事，合作得好愉快。我媽咪亦都冇叫我追佢，只係叫我要畀心機做嘢。」	&#13;<br> 採訪、攝影：王崇穎</p></body></html>
