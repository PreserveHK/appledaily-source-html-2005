<html><header><meta charset="utf-8"><title>醉婦脅持子女被制服</title></header><body><h1>醉婦脅持子女被制服</h1><p>【本報訊】一名姓林（四十六歲）女子因與丈夫感情出現問題，昨晨十時許在沙田濾水廠職員宿舍一單位借酒澆愁，豈料酒後失常，在家中揮舞利刀，挾持一對年幼子女在屋內，並致電正在上班的丈夫揚言自殺，丈夫大驚報警。&#13;<br> 警方召來「鐵甲威龍」警員戒備（圖一），並出動談判專家游說，至中午十二時半，女事主自行開門投降，事後被送院檢驗（圖二），一對子女平安無恙。&#13;<br> 文兆麟攝</p></body></html>
