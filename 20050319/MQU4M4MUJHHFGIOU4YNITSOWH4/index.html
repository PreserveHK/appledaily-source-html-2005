<html><header><meta charset="utf-8"><title>詹瑞文另類演出獲認同</title></header><body><h1>詹瑞文另類演出獲認同</h1><p>詹瑞文前晚在灣仔藝術中心演出《男人之虎》，他對於今年憑《絕世好賓》獲提名金像獎「最佳男配角」感到十分高興，詹瑞文說：「提名已經好滿足，攞唔攞獎唔重要。我表演算另類，證明好多人接受，自己就睇好梁家輝。」而詹瑞文今次舞台劇反應熱烈，昨日公布第三度加開八場，總數由二十八場加至三十六場。<br> &#13;<br> <spanclass>嘉欣學戲充電 &#13;<br> 前晚林嘉欣與容祖兒均有捧場，嘉欣更自掏腰包買票，她表示已跟詹瑞文夫婦學戲幾個月，上課讓她有充電感覺。提到有份角逐今屆金像獎「最佳女主角」，嘉欣說：「順其自然啦，我都睇好詹瑞文攞獎，但一切都係順其自然。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
