<html><header><meta charset="utf-8"><title>張燊悅最叻平衫貴著</title></header><body><h1>張燊悅最叻平衫貴著</h1><p>張燊悅和鄧穎芝昨日在銅鑼灣擔任英國品牌Lonsdale舉行的模特兒比賽評判。張燊悅表示經常獲邀請擔任這類比賽評判，可能跟她衣着得宜有關。<br> &#13;<br> <spanclass>寧花錢吃喝 &#13;<br> 張燊悅說：「其實我最叻將啲平衫配搭成好似貴衫咁。我好多時啲衫褲會有贊助，又會喺大減價時買嘢，我今日全身加埋都係一千蚊左右咋。」&#13;<br> 張燊悅又表示每季花在服裝上的支出不過數千元，並不如其他女星數以萬計，她笑言要省錢養家，反而她於吃方面支出較多，一餐日本菜吃掉千多元也面不改容。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
