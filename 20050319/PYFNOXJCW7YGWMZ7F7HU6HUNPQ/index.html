<html><header><meta charset="utf-8"><title>李心潔淚水融化劉燁</title></header><body><h1>李心潔淚水融化劉燁</h1><p>李心潔近日與劉燁在上海拍攝新片《米尼》，該片是繼《長恨歌》後，另一部改編自王安憶小說的電影。日前李心潔與劉燁出席該片發布會時表示，她在片中飾演雜技團的空中飛人，雖然她已有練習，閒時亦有練習瑜伽，但到目前為止仍不敢嘗試空中飛人表演。&#13;<br> <br> <spanclass>「眼睛有味道」 &#13;<br> 問到李心潔首次與劉燁合作感覺如何，她說：「我第一次認識劉燁就是通過他那部《藍宇》，當時的印象就是他眼睛特別出色，特別有味道。」而劉燁亦表示對李心潔的笑容和哭的模樣特別深刻，他說：「說實話，我拍戲有時候會耍點小聰明，但李心潔用音樂催淚，實在讓我很慚愧，我覺得自己要學習的地方還很多。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
