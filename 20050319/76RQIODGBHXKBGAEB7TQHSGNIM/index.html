<html><header><meta charset="utf-8"><title>18救人市民獲嘉許</title></header><body><h1>18救人市民獲嘉許</h1><p>【本報訊】海事處昨日在中環辦公室嘉許十八名過去一年曾參與海上救人行動的英勇市民，感謝他們無私的行為，獲嘉許市民包括小輪公司職員及警員，其中一名缺席嘉獎禮的東方海外貨櫃航運公司船長唐廣進，去年四月曾在香港水域協助拯救二十名沉船獲救船員，當時他掌舵貨船在沉沒貨船旁作遮擋，避免貨船沉下產生的漩渦把救生艇捲入海底，昨日他因隨船隊出發身在外地，由公司職員代領獎項。&#13;<br> 馮志偉攝</p></body></html>
