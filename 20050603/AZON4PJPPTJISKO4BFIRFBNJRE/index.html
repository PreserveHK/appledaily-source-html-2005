<html><header><meta charset="utf-8"><title>加薪談判九巴被轟「孤寒」</title></header><body><h1>加薪談判九巴被轟「孤寒」</h1><p>【本報訊】九巴勞資雙方昨進行第十輪加薪談判，九巴管理層將今年加薪幅度提高至百分之二，但工會要求加薪百分之五，雙方未能達成共識，工會批評九巴是「孤寒財主」，認為談判已瀕破裂，員工會發起工業行動爭取。&#13;<br> 汽車交通運輸業總工會九巴分會昨日與資方舉行談判，數十名九巴車長昨帶同抗議橫額在九巴總部外聲援，分會副主任鍾健華指出，九巴管理層在會上將加薪建議由百分之一點七提高至百分之二，但在門外聲援的員工都認為不合理，拒絕接受，雙方定於下周一再開會。</p></body></html>
