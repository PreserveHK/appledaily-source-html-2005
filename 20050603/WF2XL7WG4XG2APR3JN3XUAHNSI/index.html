<html><header><meta charset="utf-8"><title>魏秋樺保養功夫做到燭</title></header><body><h1>魏秋樺保養功夫做到燭</h1><p>魏秋樺獲玫瑰夫人自然療法治療中心贊助美容療程，日前她到尖沙嘴店先後試了耳燭、推淋巴、腳底按摩和焗桑拿。魏秋樺說：「我好享受做美容療程，除咗有人服侍、好舒服之外，其實女人真係好需要保養。我好鍾意做耳燭，大約兩個星期會做一次，因為清除咗啲耳垢，覺得腦筋都清醒啲，夜晚亦會瞓得好啲。」</p><p>遇好劇本會復出</p><p>問魏秋樺可打算復出拍劇，她說：「我𠵱家盡量享受人生，不過遇到有合適劇本，我都唔介意演出。」身為虔誠基督徒的魏秋樺，平時除了定期返團契外，還會相約教友消遣。&#13;<br> 採訪、攝影：比華利</p></body></html>
