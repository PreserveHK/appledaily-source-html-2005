<html><header><meta charset="utf-8"><title>胡杏兒、陳文媛齊吹簫？</title></header><body><h1>胡杏兒、陳文媛齊吹簫？</h1><p>胡杏兒、陳文媛、朱凱婷、盧海鵬及王青等人，昨日在金鐘萬豪酒店宣傳無綫新劇《情迷黑森林》。眾演員在遊戲環節中要合力砌蛋糕，而到食朱古力條的環節中，被安排與王青一組的陳文媛顯得一臉尷尬，之後監製要求陳文媛與胡杏兒合力再食朱古力條，一向口沒遮攔的盧海鵬說：「乜佢兩個咁似吹簫。」</p><p>渴望得獎</p><p>陳文媛被問到前緋聞男友陳冠希受傷的報道時，表現得渾身不自在，她說：「冇打畀佢，有心就得，大家只係朋友。」至於今年有多套劇集播出的胡杏兒就表示期望年底攞獎，她說：「今年已經係第三套劇出街，到時會叫啲fans投票時集中投一套劇。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：林德雄</p></body></html>
