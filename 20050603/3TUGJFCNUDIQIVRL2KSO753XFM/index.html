<html><header><meta charset="utf-8"><title>洪天明再剃頭變裝搶鏡</title></header><body><h1>洪天明再剃頭變裝搶鏡</h1><p>洪天明日前抵達上海拍攝古裝武打片《無敵鐵沙掌》，電影於上海一僻靜村莊取景。洪天明今次在電影中會與多位前輩有決鬥戲，但卻難不倒自小習武的他，但最巧合的是導演要求他剃頭以配合劇集造型，剛剛才長出少許頭髮的他，又要打回原形，天明笑說：「近日成日會用唔同嘅髮飾見人，一時戴鮮豔嘅頭巾，一時又戴有型cap帽或者搞笑嘅冬菇頭假髮，務求令人一見難忘。」</p><p>扮警察𠝹日星</p><p>除了接拍內地電影外，原來天明年初也剛拍畢中日合作的電影《反斗狂奔》，片中天明飾演一名正直警察，與日籍女主角有多場對手戲，幸好他略懂日語，二人才不致有太大語言隔膜。</p></body></html>
