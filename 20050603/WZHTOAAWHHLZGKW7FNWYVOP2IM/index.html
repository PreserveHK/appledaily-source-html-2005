<html><header><meta charset="utf-8"><title>霆鋒薰衣草園喪轉冧女</title></header><body><h1>霆鋒薰衣草園喪轉冧女</h1><p>謝霆鋒日前獲邀到廣州拍攝柏麗絲薰衣草洗髮水廣告，女主角更是從上海百多名應徵者中挑選出來，為配合主題，導演要求霆鋒與女主角穿上全身白色衣服，背景則是一個布置成薰衣草園般的廠景。</p><p>轉到索氣</p><p>霆鋒與女主角在草叢中嬉戲、奔跑，其中一個鏡頭要霆鋒抱着女主角轉圈，讓她的秀髮在空氣中飄揚，拍了約二十次才收貨，霆鋒要休息半小時才能繼續。&#13;<br> 而霆鋒因減肥而沒有進食，廣告商以為午飯的菜式不合霆鋒口味，竟親自到酒家買了很多點心到場探班，令霆鋒哭笑不得。</p></body></html>
