<html><header><meta charset="utf-8"><title>羅素難圓歸田夢</title></header><body><h1>羅素難圓歸田夢</h1><p>由金像影星羅素卻爾（RussellCrowe）及雲妮絲惠嘉（ReneeZellweger）合演的電影《CinderellaMan》，前日於紐約舉行首映，為兒童基金籌款。兩位主角與該片導演朗侯活（RonHoward）均盛裝到場，吸引大批傳媒採訪。&#13;<br> 酷愛大自然的羅素早前透露，他一向鍾情農村生活，可惜其妻子不肯搬離市區，令他十分頭痛。羅素說：「我的妻子並不喜歡農村生活，她正灌錄大碟，可能她不想在郊區生活。現在我每天都游說兒子搬到農場生活，希望他亦會游說母親。」</p></body></html>
