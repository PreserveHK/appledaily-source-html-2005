<html><header><meta charset="utf-8"><title>偉仔奉旨戀李英愛</title></header><body><h1>偉仔奉旨戀李英愛</h1><p>商台DJ劉偉恒主持的節目《韓流襲港》，最近透過韓迷網站koreanstorm.com進行全港民意調查，究竟香港哪位男演員最適合與韓國人氣女星李英愛合演愛情片？根據韓迷在網上投票結果顯示，梁朝偉憑憂鬱眼神和獨特的魅力排首位，以百分之三十九得票率力壓第二位的劉德華，第三位則是獲百分之十二得票率的黎明。</p><p>金城武星爺亦上榜</p><p>金城武則獲百分之九的網民支持，故排第四位，而周星馳和吳彥祖則分別獲百分之三及百分之二的網民支持，排第五及第六位。&#13;<br> 李英愛早前訪港時曾表示想與梁朝偉合作，所以偉仔以高票數力壓其他型男，可算實至名歸。</p></body></html>
