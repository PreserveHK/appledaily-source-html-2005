<html><header><meta charset="utf-8"><title>李力持寸陳可辛韓國𢱑撈</title></header><body><h1>李力持寸陳可辛韓國𢱑撈</h1><p>李力持日前在尖沙嘴宣傳周星馳的《龍的傳人》影碟，特別舉行「我看周星馳電影」講座，席間不少影迷讚周星馳是香港電影業的曙光，而李力持則諷刺陳可辛，指他到韓國推銷自己。</p><p>充滿火藥味</p><p>現場影評人指周星馳電影題材大多出自草根階層，影迷聞言即表示星爺的作品不但獲低下層欣賞，題材內容其實亦甚具深度，又質疑影評人貶低周星馳，李力持隨即謂香港影評人經常批評港產片，不夠持平，一時火藥味甚濃。&#13;<br> 其後李力持認為香港電影淪落是好事，至少電影人要反省。他已很久沒開戲，並聲稱因不懂像陳可辛一樣到韓國推銷自己，李力持說：「星爺都唔使走去韓國搵老闆。」</p></body></html>
