<html><header><meta charset="utf-8"><title>普通住房　可免徵稅</title></header><body><h1>普通住房　可免徵稅</h1><p>為平抑大城巿熾熱的樓價，包括建設部、國土資源部、銀監會等七個中央部委，上月十一日發出《關於做好穩定住房價格工作意見的通知》，提出打擊炒樓及禁止炒樓花等措施。&#13;<br> 六月一日起，個人買樓不足兩年而轉手，要按交易額（即新樓價）的百分五徵收營業稅，而此前營業稅是按利潤的百分五徵收。此外，購入物業逾兩年後轉售，若屬「非普通住房」（即高價樓、豪宅等）要按買賣差額徵收營業稅，若屬「普通住房」則可獲豁免，而「普通住房」的定義由各地方政府自行界定。上海巿政府實施的打擊炒樓措施，更額外增加了對購買「非普通住房」者徵收百分三的契稅（印花稅）。</p></body></html>
