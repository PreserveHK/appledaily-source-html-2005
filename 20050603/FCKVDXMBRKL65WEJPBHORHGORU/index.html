<html><header><meta charset="utf-8"><title>素菜葷燒</title></header><body><h1>素菜葷燒</h1><p>「素菜葷燒」是一種用仿葷技巧煮素菜的特殊廚藝，最初是認識葷菜的材料、味道和質感，再着他們試用素菜材料仿製，最終要做到色、形、味都與葷菜相似。它的可貴處是葷肉本身只有一種味，但素菜像豆腐衣、土豆、胡蘿蔔等，一種材料可煮出多種口味。以黃油蟹粉為例，用土豆、丁香、胡蘿蔔等製成，口感與一般蟹粉無異。&#13;<br>&#13;<br>香港電台電視部製作「天下一碗」第八集將於明晚7:30pm亞視本港台播映。網上廣播站http://tv.rthk.org.hk視像直播及重溫。</p></body></html>
