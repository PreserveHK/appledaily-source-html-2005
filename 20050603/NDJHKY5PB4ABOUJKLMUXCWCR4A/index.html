<html><header><meta charset="utf-8"><title>S.H.E冇獎攞睇明星補數</title></header><body><h1>S.H.E冇獎攞睇明星補數</h1><p>台灣人氣女子組合S.H.E的三位成員Selina、Hebe與Ella，日前在上海出席唐獅夏季服飾記者會，吸引三百多位歌迷到場支持。S.H.E日前雖然在台灣金曲獎上空手而回，卻沒有因此而不高興，被問到沒有取得獎項的感受時，三人異口同聲說：「能入圍已經很開心了，其實去那裏可以看到很多大明星，可以和他們合影已非常高興。」</p><p>恨嫁元斌</p><p>S.H.E當日更一吐自己的兒時願望，童心未泯的Ella說：「其實最好就是滿足我們的願望，比如跟自己的偶像見面。我算是比較幸運的，之前已經見過元斌，不過如果他能娶我，那就更棒了。」&#13;<br> 採訪、攝影：戴維</p></body></html>
