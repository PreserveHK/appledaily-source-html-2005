<html><header><meta charset="utf-8"><title>新店麵食8款醬汁任撈</title></header><body><h1>新店麵食8款醬汁任撈</h1><p>觀塘新開美食坊有間「南洋麵館」，主要提供泰式麵食。店子還自製的黃咖喱、白咖喱、麻辣、峇拉煎醬、鹹魚醬、馬來娘惹醬、森寶酸辣醬、泰國冬蔭功醬等8款醬汁（每款醬汁加$5），食客可自選醬汁混麵，有得吃有得揀有得撈，夠新奇！&#13;<br>&#13;<br>記者：李淑芬</p><p>南洋麵館（31021676）&#13;<br> 地址：觀塘裕民坊34至62號美食坊1樓C舖&#13;<br> 營業時間：11:30am至11:30pm&#13;<br> 座位：約80個</p></body></html>
