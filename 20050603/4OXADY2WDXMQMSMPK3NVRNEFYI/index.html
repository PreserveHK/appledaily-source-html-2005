<html><header><meta charset="utf-8"><title>李察基爾籲歐盟向中國施壓</title></header><body><h1>李察基爾籲歐盟向中國施壓</h1><p>荷李活男星李察基爾（RichardGere）前日呼籲歐盟與美國聯手合作，委任大使向中國施加壓力，以支持促進西藏獨立。&#13;<br> 身為國際西藏運動主席的李察基爾，前日於布魯塞爾舉行的西藏及喜瑪拉雅山攝影展期間，呼籲歐盟應跟隨美國，委任促進西藏獨立的大使，同時禁售武器予中國。&#13;<br> 李察基爾說：「如果歐盟都能這樣做，明顯會令中國政府增加壓力。」他亦呼籲中國有關部門應與西藏代表多加溝通。</p></body></html>
