<html><header><meta charset="utf-8"><title>Eason、徐濠縈拍拖撐城城</title></header><body><h1>Eason、徐濠縈拍拖撐城城</h1><p>郭富城一連五場的「郭富城飛越舞林演唱會」大前晚正式開鑼，坊間反應不俗，獲不少人讚賞，城城得知後開心地說：「我一直對舞台有一份堅持、執着同埋熱愛，但係我唔敢認係王者。」城城又勸勉一眾新人一旦踏上舞台就要專注，絕不可有半分懶惰。&#13;<br> 日前到紅館捧城城場的圈中人包括陳慧琳（Kelly）和李嘉欣等，陳奕迅（Eason）與女友徐濠縈拍拖到後台探望城城，十分恩愛。</p><p>後日加開一場</p><p>此外，演唱會將於後日加開一場，不過大前晚已經有歌迷通宵排隊購票。</p></body></html>
