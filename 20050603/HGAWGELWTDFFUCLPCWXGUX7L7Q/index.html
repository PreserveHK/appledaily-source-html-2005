<html><header><meta charset="utf-8"><title>前區議員舞弊候判</title></header><body><h1>前區議員舞弊候判</h1><p>【本報訊】前任東區區議員蔡世傳（五十五歲）及妻子黃秀寶（四十八歲），過去十二年由北角遷往大坑道，但夫婦倆在兩年前的區議會選舉中仍填報北角住址，違反《選舉（舞弊及非法行為）條例》，二人昨被裁定在選舉投票中作出舞弊行為罪名成立，押後六月二十二日，待索取背景及社會福利報告始判，蔡世傳還押監房，其妻准以現金十萬元擔保。裁判官昨指兩被告所犯罪行可被判處即時監禁，但基於兩人的十一歲兒子乏人照顧，遂批准被告妻子擔保外出。&#13;<br> 案件編號：ESCC2778/04</p></body></html>
