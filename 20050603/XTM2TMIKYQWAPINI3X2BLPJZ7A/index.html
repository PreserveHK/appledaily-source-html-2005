<html><header><meta charset="utf-8"><title>史匹堡膺最偉大導演</title></header><body><h1>史匹堡膺最偉大導演</h1><p>英國電影雜誌《Empire》最近舉辦史上最偉大電影導演選舉，吸引了一萬名讀者投票，入圍四十大的導演大部份來自荷李活，榮登榜首是過去曾執導無數賣座電影的史提芬史匹堡（StevenSpielberg），雜誌編輯認為他對電影的影響力，有如披頭四（TheBeatles）影響樂壇一樣深遠。</p><p>黑澤明排第六</p><p>至於緊張大師希治閣（AlfredHitchcock）、馬田史高西斯（MartinScorsese）與已故導演史丹利寇比力克（StanleyKubrick）則分列二至四位，而黑澤明是唯一一位入圍的亞洲導演，排名第六位。</p></body></html>
