<html><header><meta charset="utf-8"><title>釣魚漢墮海亡身份未明</title></header><body><h1>釣魚漢墮海亡身份未明</h1><p>【本報訊】一名年約五十歲、身懷釣魚手排及電筒等夜釣工具的男子，昨早上九時許，被發現浮屍在深井青山公路豪景花園對開擴建馬路地盤旁邊的沙灘上，由於死者身上的腰包打開，懷疑身份證被海水沖走，暫時無法確定其身份。&#13;<br> 警方調查後相信事主釣夜魚時失足墮海遇溺喪生，死去已多日，事件並無可疑，正追查死者身份以聯絡家人善後。</p><p>執屍隊與警爭辯</p><p>其間，食環署「執屍隊」人員到場擬將屍體運走時，見沙灘上大石嶙峋及沙泥雨後鬆軟，恐怕抬屍時會有危險，要求消防員到場協助，並一度與警員爭辯。稍後消防員到場，為免危險將屍體抬起，涉水五十米至附近岸邊再交由「執屍隊」人員運走。</p></body></html>
