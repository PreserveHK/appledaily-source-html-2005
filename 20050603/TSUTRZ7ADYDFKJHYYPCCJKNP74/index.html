<html><header><meta charset="utf-8"><title>體訊速遞</title></header><body><h1>體訊速遞</h1><p>籃　球&#13;<br>騎士正式聘米克布朗執教</p><p>NBA克里夫蘭騎士昨日宣布，正式任命前溜馬助教米克布朗為球隊主教練，合約為早前公布的四年約九百萬美元（約七千萬港元）。綜合外電（美國）</p><p>足　球&#13;<br>愉園棄用馬斯奧</p><p>今季四大皆空的愉園，已決定不與前鋒馬斯奧續約，這位巴西前鋒來屆可自由轉會。至於近季成績差劣的南華，決定重召梁守志回巢擔任總監，重整軍紀。本報消息（香港）</p><p>比達錫替高路斯踢洲際盃</p><p>雲達不來梅前鋒高路斯因膝傷，將不能代表德國隊參加洲際國家盃，空缺將由禾夫斯堡的比達錫頂上。據悉，高路斯於周二對拜仁的表演賽後，表示膝蓋腫痛，他將接受手術並休息四個星期。綜合外電（德國）</p></body></html>
