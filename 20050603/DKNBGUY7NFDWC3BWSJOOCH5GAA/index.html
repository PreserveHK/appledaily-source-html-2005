<html><header><meta charset="utf-8"><title>娜姐、史汀雙劍合璧做善事</title></header><body><h1>娜姐、史汀雙劍合璧做善事</h1><p>群星鼎力支持的Live8慈善演唱會，將於下月二日在倫敦、費城及羅馬等五個地方一同舉行，據英國《太陽報》報道，麥當娜（Madonna）將與史汀（Sting）在倫敦海德公園舉行的Live8演唱會壓軸演出，兩人計劃合唱約翰連儂（JohnLennon）的《Imagine》。&#13;<br> 另一方面，由於英國皇儲查理斯王子旗下慈善基金主辦的慈善活動因今次演唱會而被迫讓路，Live8主辦單位有見及此，決定從收益中撥出約一百六十萬鎊（約二千二百六十萬港元）予皇儲慈善基金。</p></body></html>
