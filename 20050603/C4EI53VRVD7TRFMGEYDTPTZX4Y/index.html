<html><header><meta charset="utf-8"><title>　　搬入豪華會堂 - 李八方</title></header><body><h1>　　搬入豪華會堂 - 李八方</h1><p>耶穌基督後期聖徒教會自從遷出甘棠第之後，最近搬入位於灣仔警署旁邊嘅豪華會堂，呢間樓高十層嘅教會建築物，今、明兩日會開放畀市民參觀。會堂入面除咗有個大禮堂，重有個地方專用嚟擺放教友創作嘅宗教藝術品，該教會好強調家庭嘅重要性，鼓勵教友搜集族譜，所以會堂亦擺放咗一啲教友嘅族譜。&#13;<br> 呢所教會歷史悠久，喺一八五三年已嚟到香港，一九四九年開始傳教，六一年就買咗甘棠第，後嚟政府以五千三百萬收購咗列為古迹嘅甘棠第，佢哋就用筆錢建成今日嘅會堂。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
