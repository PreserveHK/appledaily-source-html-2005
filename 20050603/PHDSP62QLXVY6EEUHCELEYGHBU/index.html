<html><header><meta charset="utf-8"><title>ILoveUBoyz青絲保唔住</title></header><body><h1>ILoveUBoyz青絲保唔住</h1><p>二人組合ILoveUBoyz即將推出新碟，成員少爺占及Donald除積極宣傳新歌《大飲茶》外，還設計全新形象，不過他們仍離不開戴假髮。</p><p>戴四磅重假髮</p><p>繼之前的鬆糕髮型後，ILoveUBoyz今次以一個四磅重的Dreadlock髮型示人，整個造型需三小時，戴假髮前更要將頭髮鏟短，起初二人極力反對，少爺占說：「髮膚係受之於父母㗎，我寧死不剪。」不過二人還是乖乖就範，在一碗牛腩撈粗的「安撫」下才平息怒氣。事後Donald說：「個假髮咁大嚿，唔鏟青會中暑熱死㗎，剪到好似光頭咁，今次真係為藝術而犧牲。」</p></body></html>
