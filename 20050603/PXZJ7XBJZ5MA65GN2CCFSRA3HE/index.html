<html><header><meta charset="utf-8"><title>　　誠哥有學生Fans - 李八方</title></header><body><h1>　　誠哥有學生Fans - 李八方</h1><p>港大醫學院命名事件，校長徐立之已經講明唔會收回成命，李嘉誠醫學院之名已經係事實，噚日就有位港大醫學院學院事務會學生代表吳基恩，喺一片反對聲中寫信畀傳媒支持命名，又力撐李超人。佢話社會上嘅討論忽略咗對李先生捐款嘅肯定同謝意，令到呢次善舉得唔到應有嘅評價。&#13;<br> 吳同學重話港大醫學院一直唔夠經費，好多可以救人一命嘅研究都做唔到，令到每年有好多人失救喎。其實呢位小師弟似乎誤會咗班師兄嘞，佢哋都講明唔係反對捐款，只係反對多謝誠哥嘅方式啫！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
