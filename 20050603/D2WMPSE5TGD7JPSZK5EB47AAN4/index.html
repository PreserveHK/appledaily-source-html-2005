<html><header><meta charset="utf-8"><title>往事更堪回味</title></header><body><h1>往事更堪回味</h1><p>【本報訊】配合競選攻勢，曾蔭權選舉辦公室的網頁（ http://www.donald-yktsang.com）昨日正式啟動。網頁除列出曾蔭權的個人資料及選舉日誌外，最別開生面是出現十二幀曾蔭權的珍藏家庭生活照片，包括其童年掠影、與太太鮑笑薇漫步維多利亞公園的片段，以及餵飼長子的慈父情懷。曾蔭權的父親曾雲、弟弟曾蔭培，兩名兒子慶衍及慶淳的照片亦悉數曝光，讓公眾一睹曾蔭權官職以外的家庭生活點滴。 &#13;<br> 「曾蔭權選舉辦公室」網頁圖片</p></body></html>
