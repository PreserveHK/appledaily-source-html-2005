<html><header><meta charset="utf-8"><title>王啟文誓做品質保證</title></header><body><h1>王啟文誓做品質保證</h1><p>本來從事編曲工作的王啟文因演繹《老鼠愛大米》一曲而為人所認識，不過這首歌的版權卻鬧出不少風波。他說：「我想是輿論令很多人誤會是楊臣剛唱該作品，但是在大部份網站能夠聽到的版本都是由我主唱的。」&#13;<br> 王啟文又表示自己是一名注重實力的歌手，所以不會把注意力放在包裝上，問他會否擔心歌迷普遍都是接受偶像派歌手？他就表示深信只要有好的歌曲，就可以吸引到知音人，王啟文說：「我沒有考慮自己有沒有大批的歌迷，我相信好聽的歌就會有人欣賞。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
