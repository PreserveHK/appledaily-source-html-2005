<html><header><meta charset="utf-8"><title>「香港水」諷刺官商勾結</title></header><body><h1>「香港水」諷刺官商勾結</h1><p>【本報訊】曾蔭權昨於灣仔君悅酒店宣布競選特首政綱，約十名「四五行動」成員昨到酒店外示威，高呼「放香港水、吸香港血」口號，諷刺曾蔭權把香港的財富放給大財團，把香港的血吸乾。代表並手持一樽放有「李嘉誠紙條」及「西九龍紙條」的「香港水」，叮囑他不要偏幫大財團。未能進入會場的請願人士，一度與警方發生衝突，最後倒掉香港水及燒毀請願信後離去。&#13;<br> 此外，港九工團聯合總會五名代表亦到會場外示威，要求曾蔭權正視勞工階層利益，代表批評代表商界利益的董建華時代已經過去，期望「打工仔出身」的曾蔭權「為打工仔出氣」。</p></body></html>
