<html><header><meta charset="utf-8"><title>紐約油價升破55美元關</title></header><body><h1>紐約油價升破55美元關</h1><p>【本報綜合報道】原油價格昨天反覆向上，紐約油價突破每桶55美元，攀上5星期高峯，原因是取暖用燃油和柴油需求增加。&#13;<br> 美國上周原油庫存多過預期，曾令紐約7月期油滑落65美仙（1.19%），至每桶53.95美元。但市場其後把焦點轉移到上周餾分油（包括取暖用燃油和柴油）需求跳升7.7%，紐約期油一度倒升80美仙（1.46%），至55.40美元，為4月25日至今最高價。&#13;<br> 美國上周原油庫存增加149萬桶，市場原先估計無變動；汽油存量連升5星期，上周增加31萬桶，增幅大過預期的30萬桶；餾分油庫存增加130萬桶，亦多過預期的110萬桶。</p></body></html>
