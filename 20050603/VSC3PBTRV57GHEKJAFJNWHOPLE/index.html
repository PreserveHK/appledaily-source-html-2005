<html><header><meta charset="utf-8"><title>郭藹明拍劇瀟瀟灑灑</title></header><body><h1>郭藹明拍劇瀟瀟灑灑</h1><p>由郭藹明、羅家英和譚耀文主演的內地電視劇《李小環與苗翠花》正於橫店拍攝。自與劉青雲結婚後，郭藹明已甚少接拍電視劇，但今次卻被苗翠花這個大情大性的角色所吸引，她說：「她是一個要笑就認認真真地笑、要哭也認認真真地哭，活得非常瀟灑的女人。」</p><p>青雲頻探班</p><p>被問到與劉青雲結婚這麼多年，會否考慮生一個像方世玉那樣的兒子時，郭藹明即搖頭說：「方世玉？太頑皮了，我比較喜歡女孩。」郭藹明更坦言與劉青雲的感情愈久愈濃，而《李》劇的監製更爆出劉青雲經常來探班，非常甜蜜。&#13;<br> 採訪、攝影：戴維</p></body></html>
