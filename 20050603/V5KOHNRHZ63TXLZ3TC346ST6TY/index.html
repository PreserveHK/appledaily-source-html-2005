<html><header><meta charset="utf-8"><title>DragonAsh復出細碟登榜首</title></header><body><h1>DragonAsh復出細碟登榜首</h1><p>以降谷建志為首的日本樂隊DragonAsh闊別樂壇一年，最近正式復出，並在前日推出全新細碟《CrushTheWindow》，新碟獲GDC和SLYZ等多個日本著名時裝品牌力撐，瞬即成為日本Oricon細碟榜冠軍。&#13;<br> DragonAsh前日在日本的唱片店大搞抽獎及送出由多個時裝品牌設計的襟章，其細碟亦順利登上Oricon細碟榜首位。此外，DragonAsh主音降谷建志最近成為最新Levi's牛仔褲代言人，令牛仔褲一度賣斷市，足見其日本潮人的地位。</p></body></html>
