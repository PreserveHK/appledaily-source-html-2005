<html><header><meta charset="utf-8"><title>戴夢夢駁髮扮學生</title></header><body><h1>戴夢夢駁髮扮學生</h1><p>戴夢夢近日獲不少廣告商垂青，繼早前成為拉麵及美容院代言人後，最近亦被百樂牌原子筆邀請拍攝電視及平面廣告，更會炮製廣告歌及MV協助宣傳。</p><p>回憶返學片段</p><p>戴夢夢在廣告中會以斯文的OL形象示人，內容講述已畢業的她在公司開會前回憶起讀書時與男友上學的片段，當中亦會有她的調皮長髮孖辮學生look。&#13;<br> 戴夢夢拍攝前要將頭髮駁長，足足花了八小時，她說：「好彩駁髮效果都好滿意，我第一下照鏡直情唔認得自己，話晒我成半年冇見過自己長頭髮，但電影《千杯不醉》重未拍完，所以廣告一拍完我就要除晒啲駁髮。」</p></body></html>
