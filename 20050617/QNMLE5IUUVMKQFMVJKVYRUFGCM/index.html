<html><header><meta charset="utf-8"><title>方力申聲演斑馬有難度</title></header><body><h1>方力申聲演斑馬有難度</h1><p>方力申（Alex）、鄭中基（Ronald）與田蕊妮日前為動畫電影《荒失失奇兵》配音，Alex在片中會為一隻有過度活躍症的斑馬配音，他認為今次確實有一點難度，故不時向好友Ronald偷師，他說：「因為斑馬成日都會好興奮，經常高音講嘢，所以我會喺屋企練習，重捉住媽咪問我把聲似唔似斑馬㖭！」&#13;<br> 而Ronald將聲演萬獸之王獅子阿力，聲音雄壯得少點氣力都不行，在錄音時Ronald更需要間中休息回氣，他說：「動畫中嘅獅子情緒起伏好大，又經常咆哮，我喺屋企要特登大嗌練聲，配音時重要谷到盡，所以配十五分鐘就要唞唞。」</p></body></html>
