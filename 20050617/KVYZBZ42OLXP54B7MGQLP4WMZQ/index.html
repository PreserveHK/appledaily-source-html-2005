<html><header><meta charset="utf-8"><title>加香草烤肉可減致癌物</title></header><body><h1>加香草烤肉可減致癌物</h1><p>美國堪薩斯州大學的專家最近進行一項關於燒烤食物的研究，發現燒烤前在肉類上加添香草，可避免肉類產生致癌物質。在一般情況下，燒烤肉食的時候，太熱會釋出致癌物，但燒烤時間不足，又未能殺死肉食的有害細菌；專家指出，燒烤前可在肉類上加添香草，例如迷迭香、鼠尾草、奧勒岡，除了增添味道之外，更可以在燒烤期間避免肉類產生致癌物質。&#13;<br> 專家解釋，這些香草，尤以迷迭香，含有大量的抗氧化物，可以阻擋肉類燒烤時產生的化學反應，減低致癌物形成的可能。</p></body></html>
