<html><header><meta charset="utf-8"><title>匯控擬售法消費信貸業</title></header><body><h1>匯控擬售法消費信貸業</h1><p>▲滙豐控股（005）宣布，向BNPParibasSA及GaleriesLafayetteSA的合營公司出售法國消費信貸業務Netvalor，作價未有透露。Netvalor資產值1040萬歐元，客戶6萬，去年底有2.75億歐元未償還貸款。&#13;<br> ▲恒生銀行（011）發行首批次級債券，加碼至25億元，其中15億元為浮息10年期債券，票面息率為3個月同業拆息加35點子，每季派息，若5年後未被贖回，息差加至85點；另10億元定息債券，年孳息率4.215厘，票面息率4.125厘，若5年後未被贖，則票面息率會以3個月拆息加82.5點子重定。</p></body></html>
