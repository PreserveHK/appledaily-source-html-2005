<html><header><meta charset="utf-8"><title>吳文忻性感露Bra明抄曼玉</title></header><body><h1>吳文忻性感露Bra明抄曼玉</h1><p>吳文忻早前為代言的香薰產品拍廣告，該廣告出街後反應不俗，故添食再拍新一輯平面廣告，下月吳文忻更會拍攝電視廣告，安排於Roadshow中播出。&#13;<br> 在新一輯硬照廣告中，吳文忻僅戴黑bra上陣，性感誘人，與張曼玉年前拍攝的葫蘆飾物廣告十分相似。吳文忻表示拍照時確以張曼玉的廣告為藍本，日前她在電話中說：「因為佢個廣告拍得靚，畀人感覺性感、高貴、有型。」問文忻會否介意被指抄襲？她笑說：「唔介意，最緊要靚，何況嗰個係張曼玉，似佢一半都幾好啦。」&#13;<br> 採訪：朱倬誼</p></body></html>
