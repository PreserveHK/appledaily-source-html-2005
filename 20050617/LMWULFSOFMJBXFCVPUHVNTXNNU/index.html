<html><header><meta charset="utf-8"><title>恐龍化石展開裝嵌</title></header><body><h1>恐龍化石展開裝嵌</h1><p>【本報訊】將於下周五舉行的「中國恐龍化石展覽」展出，來自四川及北京的八具恐龍化石已全部抵港，其中身高十米、長二十米的天府峨眉龍體形最為龐大，更於昨日在太古城中心正式開封，並在熙來攘往的商場二樓舞台上展開裝嵌工程，預計三天後市民便能一睹原隻巨龍化石的真貌。</p><p>太古城展出</p><p>提供這具天府峨眉龍化石的是四川自貢博物館，副館長朱彬表示，此龍的化石總重量達二點二噸，是首次在內地以外的地方展出。展覽將於本月二十四日至下月三十一日，早上七時至晚上十二時，在該商場的二樓舞台及一樓展出。</p></body></html>
