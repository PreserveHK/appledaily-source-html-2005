<html><header><meta charset="utf-8"><title>港資廠矽肺工人索償</title></header><body><h1>港資廠矽肺工人索償</h1><p>【本報訊】在惠州市港資寶石廠工作而患上矽肺病的兩名工人及家屬，昨午聯同多個工會約二十名成員，往寶石廠位於本港的母公司麗雅寶石公司抗議及要求對方賠償約一百二十萬元。&#13;<br> 有該廠的工人表示，由於工作條件惡劣和沒有防禦設備，多人因而患上矽肺病。&#13;<br> 有家屬表示，丈夫已是末期患者，呼吸非常困難，因此不能來港。</p><p>月底商討細節</p><p>麗雅寶石公司負責人表示，會在本月底與工人代表會面，商討賠償細節。</p></body></html>
