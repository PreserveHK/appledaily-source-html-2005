<html><header><meta charset="utf-8"><title>石修組Band石仔唱歌</title></header><body><h1>石修組Band石仔唱歌</h1><p>石修最近跟兩男一女年輕人組成樂隊TUX，石修負責最拿手的色士風，阿邦彈結他、女成員Phoebe打鼓，Phoebus則彈鍵琴，他們稍後將作公開演出。</p><p>型仔宣傳照</p><p>石修表示樂隊TUX會創作一些新歌，他日前接受訪問說：「我哋創作嘅新歌會搵阿Sam（石修兒子陳宇琛）演唱，因為阿Sam好鍾意唱歌，而且佢嘅年齡同TUX其他三名年輕成員相若，佢哋好夾。」&#13;<br> 石修日前率領TUX成員，齊齊穿上黑白色衣着拍攝宣傳照，他們還戴上黑超，展示有型的一面給樂迷。&#13;<br> 採訪：比華利</p></body></html>
