<html><header><meta charset="utf-8"><title>行政會議支持會展擴建</title></header><body><h1>行政會議支持會展擴建</h1><p>【本報訊】港府公布，行政會議通過支持貿發局擴建香港會議展覽中心中庭通道計劃，惟仍待城市規劃委員會批准。&#13;<br> 貿發局發言人稱，將於下周向城規會遞交擴建計劃，若一切順利最快可於明年動工，09年完工啟用。擴建工程涉資13億元。他表示，融資方案仍未有定案，主要透過銀行貸款或新世界發展（017）旗下的會展中心管理公司作進一步投資。&#13;<br> 他重申，會展中庭擴建計劃一旦獲得最終通過，會採取中央物流系統，減輕對灣仔區交通影響。&#13;<br> 政府發言人表示，相信建議有助加強香港作為亞洲主要會議及展覽中心的競爭力。</p></body></html>
