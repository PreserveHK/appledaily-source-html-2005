<html><header><meta charset="utf-8"><title>城鎮固定資產投資升26.4%</title></header><body><h1>城鎮固定資產投資升26.4%</h1><p>▲國家統計局公布，今年首5個月城鎮固定資產投資1.97萬億元（人民幣．下同），較去年同期增長26.4%。其中，國有及國有控股投資額9979億元，上升7.8%；房地產開發投資則增長24.3%，達至4644億元。&#13;<br> ▲金管局昨呼籲市民提高警覺，留意一個域名為「www.amcobankers.com」的懷疑欺詐網站，該網站由聲稱「AMCOCorporation」的機構運作，並謂其向本港公眾人士提供多項銀行服務。</p></body></html>
