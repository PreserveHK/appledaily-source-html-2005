<html><header><meta charset="utf-8"><title>樓市動向<br>香港　貝沙灣租客置業</title></header><body><h1>樓市動向<br>香港　貝沙灣租客置業</h1><p>▲港置夏笑笑說，薄扶林貝沙灣二期6座高層A，1688方呎，由同屋苑租客，連車位以1390萬元購入，呎價8235元。業主賺190萬元。&#13;<br> ▲利嘉閣吳鳳萍表示，西半山蔚華閣高層B，804方呎，成交價610萬元，呎價7587元。&#13;<br> ▲中原曾柏賢指出，太古城紫樺閣中層A，1237方呎，成交價828萬元，呎價6694元。興安閣中層F，600方呎，成交價295萬元，呎價4917元。</p></body></html>
