<html><header><meta charset="utf-8"><title>帶老爹勁食鵝肝</title></header><body><h1>帶老爹勁食鵝肝</h1><p>父親節，不想吃自助餐人迫迫，又想食物種類多選擇，建議上「Pepino's」吃任點任食鵝肝晚宴（每位$268），有30多款頭盤、湯、主菜及甜品任擇。父親節當晚還每枱送韓式扒蝦配泡菜一客，每位老爹送芝士焗龍蝦半隻，無限量任飲汽水啤酒，飲飽食醉再免費拍張家庭照，一樂！&#13;<br>&#13;<br>記者：陳漢榮</p><p>Pepino's（25984599）&#13;<br> 地址：灣仔謝斐道238號世紀酒店1樓&#13;<br> 供應期：6月19日6:30pm至10:00pm</p></body></html>
