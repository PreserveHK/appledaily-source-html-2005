<html><header><meta charset="utf-8"><title>楊采妮耍劍受傷發脾氣</title></header><body><h1>楊采妮耍劍受傷發脾氣</h1><p>楊采妮（Charlie）和黎明（Leon）早前合作拍攝電影《七劍》，其中一場戲講述Charlie耍不好「天瀑劍」劍法，於是大發脾氣，二師兄Leon即出手相助，教Charlie如何掌握劍法。</p><p>黎明助止血</p><p>Charlie與武術指導熊欣欣在試位時，不慎被刺傷下巴，Leon即充當醫師助她止血。由於Charlie沒有拍武打戲經驗，故拍攝時顯得很緊張，加上有受傷陰影，心情難免煩躁，導演遂取笑有脾氣的Charlie跟片中角色相似，令拍攝時能更投入。	&#13;<br> 採訪：比華利</p></body></html>
