<html><header><meta charset="utf-8"><title>疑拍裙底經理脫罪</title></header><body><h1>疑拍裙底經理脫罪</h1><p>【本報訊】一名銀行銷售經理楊振聲○三年十二月八日涉嫌在健威花園商場扶手電梯上，利用具有拍攝功能的手機，從背後偷拍身前女士的裙底春，結果行為不檢罪成入獄，他不服判決上訴，高等法院暫委法官郭靄誠昨指手機上的影像，黑暗兼模糊不清，難確定是女人大腿，但原審裁判官錯誤斷定那是女事主的大腿，加上沒有考慮事件或因意外造成，遂判上訴得直。	&#13;<br> 案件編號：HCMA1029/04</p></body></html>
