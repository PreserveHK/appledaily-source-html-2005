<html><header><meta charset="utf-8"><title>安琪蓮娜打救難民</title></header><body><h1>安琪蓮娜打救難民</h1><p>下周一為世界難民日，安琪蓮娜祖莉（AngelinaJolie）前日以聯合國大使身份，出席在華盛頓舉行的活動，席間她與美國國務卿賴斯言談甚歡。而救人事迹被改編成電影《盧旺達大酒店》的善心酒店經理PaulRusesabagina，則在活動上獲頒聯合國難民公署大獎，以表揚他當年拯救千多名難民免遭屠殺。&#13;<br> 此外，《紐約郵報》日前報道珍妮花雅麗絲頓（JenniferAniston）接受《VanityFair》訪問時，表示畢彼特（BradPitt）對她不忠令婚姻破裂，不過珍妮花的公關隨即指她雖曾接受訪問，但報章引述的內容全屬虛假，她根本沒討論過這些事情。</p></body></html>
