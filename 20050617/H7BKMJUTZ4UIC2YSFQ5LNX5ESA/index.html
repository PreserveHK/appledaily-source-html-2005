<html><header><meta charset="utf-8"><title>多交朋友較易長壽</title></header><body><h1>多交朋友較易長壽</h1><p>長壽的秘訣是甚麼？英國醫學會周四發表一項追蹤調查研究結果，指長者若有一班好朋友支持，會比靠家人扶持的老人更長命。研究人員於一九九二年訪問了一千五百名澳洲長者，他們的年齡都是七十歲或以上，了解他們的健康、經濟和社交狀況。十年後，研究人員發現擁有最多朋友的長者，比朋友最少的活得更長久。根據數據，交遊廣闊的長者在這十年間的死亡率，比只有親人的老人家，減少兩成二。</p><p>提高友人自尊</p><p>研究認為，長者特別聽朋友的話，朋友勸他們要飲食健康、戒煙、戒酒都會奏效；朋友甚至影響老人家的心理狀況，老朋友可提高他們自尊心，面對逆境能勇敢處理問題。&#13;<br> 法新社</p></body></html>
