<html><header><meta charset="utf-8"><title>鄭中基機場狂攬Miki</title></header><body><h1>鄭中基機場狂攬Miki</h1><p>鄭中基與Cookies成員Miki合演的《龍咁威２》將於暑假上映。鄭中基在片中暗戀飾演村長的Miki多時，但可惜Miki早已有男友，在進退兩難之際，Miki與男友到外地進修，可憐的鄭中基只好傷心地到機場送別，在入閘前一刻，二人深情擁抱，難捨難離。&#13;<br> 由於當日在機場閘口現場收音拍攝，二人頻頻ＮＧ，結果擁抱了十多次，但二人都表示毫不尷尬，因為他們相處個多月，早已熟絡，今次只是順應劇情需要，但近期經常傳緋聞的鄭中基則害怕連累無辜，他笑說：「所有身邊嘅女性工作人員同朋友都係生人勿近。」</p></body></html>
