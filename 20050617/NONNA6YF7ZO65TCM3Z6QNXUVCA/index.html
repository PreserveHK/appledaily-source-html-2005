<html><header><meta charset="utf-8"><title>畢馬威或遭美刑事起訴
</title></header><body><h1>畢馬威或遭美刑事起訴
</h1><p>【本報綜合報道】美國畢馬威會計師事務所（KPMG）涉嫌妨礙司法公正和出售非法的避稅工具，已被美國檢察官立案，考慮對畢馬威提出刑事起訴。&#13;<br> 全球第4大會計師行畢馬威的美國部門表示，正繼續與司法部進行深入談判，並且與調查員全面合作。畢馬威亦表示會為一些前任合夥人的不法行為負責。</p><p>涉妨礙司法公正</p><p>《華爾街日報》報道，畢馬威過去數周獲悉將面對刑事檢控，該行被指在1990年代向富裕人士積極推銷避稅工具，美國稅務局認為該等工具違法。畢馬威同時涉嫌誤導美國稅務局的調查員和隱瞞證據，可能面對刑事檢控，該行一些前任合夥人亦可能面對刑事起訴。</p></body></html>
