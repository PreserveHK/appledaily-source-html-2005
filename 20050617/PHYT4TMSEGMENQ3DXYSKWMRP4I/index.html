<html><header><meta charset="utf-8"><title>澳門反恐演習</title></header><body><h1>澳門反恐演習</h1><p>【本報訊】澳門消息：日前在實彈「對射」訓練時中槍受傷的澳門飛虎隊隊員，目前仍在深切治療部搶救，情況嚴重；澳門警察總局局長白英偉昨日出席由澳門保安部隊、治安部門、消防局、海關及衞生等部門聯合組成的反恐大演習時表示，飛虎隊隊員訓練時意外受槍傷並不影響警隊士氣。&#13;<br> 澳門昨舉行的反恐演習有六百多人參加，主要為今年十月在澳門舉行的第四屆東亞運動會作準備，內容包括應付「恐怖分子」的生化襲擊，挾持人質，汽車炸彈等。</p></body></html>
