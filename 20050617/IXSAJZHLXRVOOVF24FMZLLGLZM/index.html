<html><header><meta charset="utf-8"><title>Eason師弟為唱歌乜都肯做</title></header><body><h1>Eason師弟為唱歌乜都肯做</h1><p>陳奕迅（Eason）師弟劉日曦（Alex）跟Eason一樣愛創作、愛唱歌，不同的是Alex曬得一身健康膚色以及擁有燦爛笑容。</p><p>曾離家出走</p><p>問Alex希望將來有甚麼成就，他說：「畀我唱自己鍾意嘅歌就得喇，唔需要紅，有幾紅、有幾多歌迷都只係虛榮。」&#13;<br> Alex續說：「呢個諗法可能同我以前嘅生活有關，我移民咗去美國後，十五歲時同爸爸鬧交，爸爸重攞住菜刀指住我，後尾我咪離家出走，後尾教我音樂嘅師傅，教我要返屋企。我好鍾意音樂㗎，我當咗佢係一個人，如果要我做啲唔想做嘅嘢先可以唱歌，我諗我都會做，因為要付出代價。」&#13;<br> 採訪、攝影：王連連</p></body></html>
