<html><header><meta charset="utf-8"><title>國金選輯<br>輝端斥19億購Vicuron</title></header><body><h1>國金選輯<br>輝端斥19億購Vicuron</h1><p>▲全球最大藥廠美國輝端（Pfizer）斥資19億美元（約148.2億港元）現金，收購美國生物科技公司Vicuron，藉以進一步開拓抗感染藥物市場。&#13;<br> 由於輝端生產的抗生素Zithromax，在價格競爭上不及其他同類非專利藥物，加上其抗真菌藥Diflucan銷量下降，該公司正尋求新產品抗衡。Vicuron研制的兩種抗感染藥物──anidulafungin和dalbavancin，正等待美國食品及藥物管理局批准推出市場。美國抗感染治療市場總值260億美元（約2028億港元）。</p></body></html>
