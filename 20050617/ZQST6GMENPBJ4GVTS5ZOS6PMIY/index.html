<html><header><meta charset="utf-8"><title>力薦朱曼鈴風波未平</title></header><body><h1>力薦朱曼鈴風波未平</h1><p>曾蔭權雖順利當選特首，但仍有「手尾」跟，早前他被指違反不干預公僕管理規定，在一個高官晉升委員會開會前，向委員發信力薦其愛將、環境運輸及工務局副秘書長朱曼鈴一事，立法會議員涂謹申決跟進到底，昨再去信署理特首唐英年表達關注。&#13;<br> 涂表示，已向政府跟進三星期，但仍未回覆，偏幫愛將的指控非常嚴重及事關重大，政府應緊張和關注，大眾也希望知道曾蔭權有無影響中立文官制，希望政府盡快回覆，釋除公眾疑慮。</p></body></html>
