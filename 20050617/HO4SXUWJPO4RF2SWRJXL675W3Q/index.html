<html><header><meta charset="utf-8"><title>俊哥崔智友譜古代戀曲</title></header><body><h1>俊哥崔智友譜古代戀曲</h1><p>由裴勇俊主演的韓劇《太王四神記》開拍在即，但哪位女演員會在劇中飾演裴勇俊愛人則遲遲未有定案，不過商業電台節目「韓流襲港」日前舉行了最適合與裴勇俊合演古裝劇《太王四神記》女星選舉，結果由俊哥的舊拍檔崔智友獲選冠軍。</p><p>沈銀河亦入圍</p><p>調查結果顯示，曾與裴勇俊合演《冬日戀曲》的崔智友在不少本地韓迷心目中仍是俊哥的最佳拍檔，得第二位是金泰喜，第三位則是已引退演藝圈的沈銀河。</p></body></html>
