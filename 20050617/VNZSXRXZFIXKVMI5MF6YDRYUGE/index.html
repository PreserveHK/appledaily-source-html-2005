<html><header><meta charset="utf-8"><title>索款不遂謀財害命</title></header><body><h1>索款不遂謀財害命</h1><p>七旬死者李有明無親無故，但為人豪爽，銀行更有幾十萬元積蓄，案件主管警官黃祥明相信，被告向李索錢不遂，發生爭執，然後向李的頸項連劈多刀，謀財害命。&#13;<br> 黃祥明昨表示，死者的頸項至少有三處刀傷，深可見骨，身上亦有不少瘀傷，可能被人用椅子等硬物打傷，警方發現屋內除了一柄生果刀，其他類型的刀均不翼而飛，估計被告動殺機後，便在屋內取菜刀殺人。&#13;<br> 黃又指，被告殺人後，便將金手鐲典當，到澳門豪賭，輸掉便再典當金頸鏈，至於業主清潔了現場，亦毀滅了不少證據，增加檢控難度。&#13;<br> 本報記者</p></body></html>
