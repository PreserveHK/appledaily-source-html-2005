<html><header><meta charset="utf-8"><title>窪塚火海救人唔識死</title></header><body><h1>窪塚火海救人唔識死</h1><p>現年二十六歲的窪塚洋介，日前已為與陳冠希合演的新片《月光浪子》拍攝高潮戲。當日穿上西裝的窪塚更不畏火海親身上陣，表現專業。</p><p>不用替身</p><p>窪塚日前在山梨縣南都留郡勝山村，拍攝《月光浪子》中衝入火場勇救小孩的場面。拍攝當日窪塚更不用替身，只是全身塗上了防火劑衝入火堆，身手敏捷，完全不似曾受過重傷。窪塚又表示現在已經忘記了一年前墮樓的恐懼，他亦感謝一直支持自己的朋友和妻子。</p></body></html>
