<html><header><meta charset="utf-8"><title>吳彤變身筋肉唱作人</title></header><body><h1>吳彤變身筋肉唱作人</h1><p>加盟樂壇一年多的唱作人吳彤，早前接受MTV台訪問時穿上背心，露出結實肌肉，跟之前的斯文形象有天壤之別。原來吳彤曾做過健身教練，他表示現在的身形跟以前其實沒大轉變，只是最近為了宣傳新歌《巡迴路演》，才刻意曬黑。</p><p>抗拒男士比賽</p><p>吳彤說：「我上年想唱作人形象突出啲，所以着衫方面比較斯文，但今年覺得有啲悶，所以轉換一吓形象，做個運動型嘅唱作人。」&#13;<br> 吳彤又表示曾有朋友問他為何不參加男士選舉活動，更有朋友表示希望提名他參加，但吳彤對這類比賽不感興趣，故此一一婉拒。</p></body></html>
