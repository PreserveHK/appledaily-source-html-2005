<html><header><meta charset="utf-8"><title>　　馬時亨訪韓講長今 - 李八方</title></header><body><h1>　　馬時亨訪韓講長今 - 李八方</h1><p>噚日港交所慶祝上市五周年，單單唔見咗財經事務及庫務局局長馬時亨，原來佢去咗韓國首爾訪問兩日，噚日同副總理兼財政經濟部長韓　洙會面，互相介紹情況。&#13;<br> 開場白竟然離唔開《大長今》，馬局長話，套劇雖然喺香港好受歡迎，但係佢太忙冇睇到，直至大結局嗰晚，由於請客食飯，班朋友要求早啲食飯追劇集，結果就一齊睇大結局。韓副總理就話套劇令佢想起二、三十年前香港功夫片喺韓國一樣咁多人鍾意睇。&#13;<br> 真係風水輪流轉，唔恨得咁多。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
