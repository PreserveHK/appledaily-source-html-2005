<html><header><meta charset="utf-8"><title>新界　兆康苑沽兩炒家盤</title></header><body><h1>新界　兆康苑沽兩炒家盤</h1><p>▲祥益謝澤銘說，屯門兆康苑I座高層1室，567方呎，成交價85萬元，呎價1499元，另J座高層7室，522方呎，成交價64.8萬元，呎價1241元，均為炒家盤。&#13;<br> ▲美聯徐偉業稱，荃灣朗逸峯3座低層C，1275方呎，成交價500萬元，呎價3922元。12座低層E，830方呎，成交價370萬元，呎價4458元。&#13;<br> ▲中原唐凱澤表示，將軍澳維景灣畔7座低層F，890方呎，成交價345萬元，呎價3876元。</p></body></html>
