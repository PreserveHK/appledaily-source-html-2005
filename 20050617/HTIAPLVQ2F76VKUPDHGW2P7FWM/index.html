<html><header><meta charset="utf-8"><title>捷成買廠做汽車陳列室</title></header><body><h1>捷成買廠做汽車陳列室</h1><p>捷成洋行失去法國雷諾汽車代理權，仍然積極擴充，接連以二千幾萬，買入北角過萬呎地廠，作為汽車陳列室。&#13;<br> 美記話，捷成剛以六百三十萬，買入七姊妹道東建工廠大廈B座二千八百呎地廠，二千二蚊呎，較上手三月作價高九巴仙。&#13;<br> 據講，捷成洋行二月以近二千二萬，買入隔籬A座九千四呎地廠，第二日打通夠晒大。&#13;<br> 代理話，呢排消費信心增強，汽車代理行業好做咗，除咗北角，黃竹坑地廠都有唔少車行需求，車行搵得，通常都要夠大嘅。</p></body></html>
