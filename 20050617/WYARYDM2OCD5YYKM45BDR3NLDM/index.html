<html><header><meta charset="utf-8"><title>毅力銷售額下跌發盈警</title></header><body><h1>毅力銷售額下跌發盈警</h1><p>▲毅力工業（332）發盈警。該公司指出，今年2至3月銷售額較去年同期減少，因市場競爭激烈及計劃降低塑膠成份較高產品銷售所致。由於原材料價格大幅上升，對公司銷售成本及毛利構成重大影響，預期下半年主要原材料成本仍處高水平。另外，新產品銷售額未為該公司帶來重大貢獻，料影響今年度業績。毅力昨收報1.73元，跌13.5%。&#13;<br> ▲歐美集團（8203）公布截至3月底止全年度純利310.7萬元，每股盈利0.0058元，不派末期息。</p></body></html>
