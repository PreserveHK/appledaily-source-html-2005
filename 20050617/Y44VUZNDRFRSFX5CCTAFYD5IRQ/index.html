<html><header><meta charset="utf-8"><title>荷李活靚女朝拜法老王</title></header><body><h1>荷李活靚女朝拜法老王</h1><p>荷李活女星杜莉芭里摩亞（DrewBarrymore）及珍妮花露芙赫韋特（JenniferLoveHewitt）等，前日在洛杉磯藝術博物館出席古埃及著名法老王圖坦卡門陵墓、名為「圖坦卡門：黃金法老」的展覽。&#13;<br> 今次展覽展出開羅埃及博物館所借出的五十件法老王圖坦卡門陵墓出土文物，機會難得，難怪連曾經主演《盜墓迷城》的班頓費沙（BrendanFraser）以及加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）的妻子亦有捧場。</p></body></html>
