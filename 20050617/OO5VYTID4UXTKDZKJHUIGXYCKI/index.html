<html><header><meta charset="utf-8"><title>鍾嘉欣冧掂白兔仔</title></header><body><h1>鍾嘉欣冧掂白兔仔</h1><p>上屆華裔小姐冠軍鍾嘉欣，最近被日本護膚品牌Yumei邀請做代言人。廣告商為凸顯鍾嘉欣白淨皮膚，安排了一隻小白兔與鍾嘉欣做對手。</p><p>白老鼠先鋒</p><p>鍾嘉欣每次答允做代言人，她都很謹慎，並會親自做產品的「白老鼠」。鍾嘉欣說：「代言人對公眾有好大嘅影響力，所以我一定要親自測試產品，一定要試過產品質素良好先會接拍。」&#13;<br> 拍攝當日，鍾嘉欣與小白兔嬉戲，導演有此構思，主要是想帶出鍾嘉欣的肌膚如小白兔般雪白。小白兔最初一直不理睬工作人員，鍾嘉欣很細心的跟她逗玩，後來到正式參與拍攝時，小白兔都非常合作，完全聽從鍾嘉欣指示。&#13;<br> 採訪：比華利</p></body></html>
