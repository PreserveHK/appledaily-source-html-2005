<html><header><meta charset="utf-8"><title>AEON簽帳消費升15%</title></header><body><h1>AEON簽帳消費升15%</h1><p>【本報訊】AEON信貸財務（900）業務策劃總經理潘樹斌透露，3至5月份的信用卡簽帳消費，較去年同期上升15%，信用卡及私人貸款平均升幅更高達18%，雖然近期息口上升，但未見壞帳惡化，反而回收率上升。&#13;<br> 此外，貸款需求亦未見因利率上升而明顯減少，反而因就業市場好轉，需求可望再上升。至於淨息差，由於該公司七至八成資金成本來自長期債項，故未受短息上升影響。&#13;<br> 另外，AEON計劃今年9月夥一消費品牌推出銀聯信用卡，並可能成為首張以港元結算的銀聯卡。潘氏指出，該公司部份客戶過去3年在內地簽帳消費增長多達5倍，相信這類客戶對港元銀聯卡有一定需求。</p></body></html>
