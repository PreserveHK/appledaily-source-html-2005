<html><header><meta charset="utf-8"><title>陳鴻業殷勤呵番鄭詩韻</title></header><body><h1>陳鴻業殷勤呵番鄭詩韻</h1><p>施念慈前夫陳鴻業早前被拍下在蘭桂坊攬女的相片，幸仍獲女友鄭詩韻力撐，日前陳鴻業特意相約女友，聯同何超瓊及另外兩名友人到灣仔歎潮州菜，他更極有風度地為女友開車門及充當柴可夫，招呼殷勤周到。&#13;<br> 當晚凌晨十二時多，陳鴻業、女友鄭詩韻和何超瓊等一行五人用膳完畢後，各自步行取車，手拿大袋外賣的陳鴻業先步行到其保時捷跑車旁邊，殷勤地為女友打開車門，將外賣遞給對方後，才歡天喜地的繞到司機位置，接載女友離開，十分體貼。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
