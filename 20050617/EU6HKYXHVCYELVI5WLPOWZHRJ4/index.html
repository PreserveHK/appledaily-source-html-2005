<html><header><meta charset="utf-8"><title>IFC料下季發人民幣債券</title></header><body><h1>IFC料下季發人民幣債券</h1><p>【本報訊】中國人民銀行金融市場司司長穆懷朋表示，中國已授權亞洲開發銀行及國際金融公司（IFC）發行人民幣債券，目前已將擬訂建議提交國務院審批，預期有關人民幣債券將於今年第3季推出。&#13;<br> 另外，為加強內地債市發展，內地今年將發行首隻資產擔保證券（ABS）及按揭證券（MBS）。&#13;<br> 其中首隻ABS會由國家開發銀行將發行，總值100億元（人民幣．下同），料下半年會發行；MBS則會由建設銀行發行，總值50億元。同時，浦東發展銀行將於本月底至下月初，發行一般金融債券。</p></body></html>
