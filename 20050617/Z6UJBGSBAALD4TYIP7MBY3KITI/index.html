<html><header><meta charset="utf-8"><title>梁俊一父親節免費送表</title></header><body><h1>梁俊一父親節免費送表</h1><p>梁俊一近日四出搜羅精品，希望在大後日父親節向爸爸聊表心意，他日前往尖沙嘴Elements店購物，看中了一隻約八千元的金色水晶面表給爸爸做父親節禮物，梁俊一戴在手上試看，覺得父親一定會很喜歡，所以即決定買下。</p><p>「慳番一筆」</p><p>贊助商見梁俊一頗有孝心，最終免費把手表送給他。梁俊一說：「我好開心慳番一筆，但我最希望阿爸好鍾意呢份父親節禮物，戴住佢，記住我啦。」</p></body></html>
