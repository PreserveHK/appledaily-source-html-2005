<html><header><meta charset="utf-8"><title>Tiffany茶餐廳敘舊</title></header><body><h1>Tiffany茶餐廳敘舊</h1><p>李蘢怡（Tiffany）自與男友甩拖後，至今仍工作不多，日前她便相約以前同屬東魅經理人公司的EO2和E-kids等於中環翠華茶餐廳消夜，同場還有陳穎妍。</p><p>難掩驕人身段</p><p>當晚凌晨十二時多，Tiffany與EO2和E-kids成員及陳穎妍等一行約六、七人，同於茶餐廳消夜，當時她面向大街，與眾人不停有講有笑，約十五分鐘後，大夥兒即結伴離場。&#13;<br> Tiffany雖則身穿外套，但仍難遮掩其驕人身段，而陳穎妍則穿上低胸貼身上衣騷哥利，故不少途人均對二人投以注目禮。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
