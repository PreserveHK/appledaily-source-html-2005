<html><header><meta charset="utf-8"><title>連生滿載Armani回韓</title></header><body><h1>連生滿載Armani回韓</h1><p>在韓劇《大長今》中飾演「連生」的朴恩惠，昨日結束香港之旅，所以她前日把握時間到中環shopping。連生出席她代言的產品宣傳活動後，便乘車到中環遮打大廈的Armani買衫，之後便到深灣遊艇會，與護膚品公司老闆晚膳，凌晨十二點前返回酒店休息。</p><p>態度友善</p><p>期間連生對傳媒態度友善，但她到中環買衫及到深灣晚飯途中，均會帶着尾隨的狗仔隊車隊遊花園，往往要兜路才到達現場。昨早連生便乘飛機返韓國，她與男經理人到達機場時，沒有影迷追隨，她見到記者時還揮手道別，又禮貌地答謝這幾天來保護她的保安人員。&#13;<br> 採訪、攝影：何永寧、王連連</p></body></html>
