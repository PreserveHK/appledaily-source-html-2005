<html><header><meta charset="utf-8"><title>報道名人生活成暢銷雜誌</title></header><body><h1>報道名人生活成暢銷雜誌</h1><p>《People》（人物）是美國最暢銷雜誌之一，專門報道各界名人和流行文化新聞，每期銷量約三百六十萬本，論廣告收入，自一九九一年起更是連續十四年膺全美之冠。《People》雜誌最為人談論的地方，是它每年都選出世界五十大最美麗人士、衣着最佳和最差人士、世上最性感男人和最熱爆王老五等。&#13;<br> 華人影星近年打入荷李活，部份登上《People》雜誌各式人物榜。鞏俐在一九九二年被選為世界五十大最美麗人士，周潤發和章子怡二○○一年雙雙上榜，章子怡今年再上榜，李連杰在九八年亦被評為世上最性感男人之一。</p></body></html>
