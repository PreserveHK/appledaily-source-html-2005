<html><header><meta charset="utf-8"><title>山口百惠參觀乖仔宿舍</title></header><body><h1>山口百惠參觀乖仔宿舍</h1><p>山口百惠的二子、現年二十歲的三浦貴大，日前被《女性Seven》的狗仔隊偷拍到帶同母親參觀大學宿舍的照片，十分溫馨。&#13;<br> 據昨日出版的《女性Seven》報道，三浦貴大今年四月已入讀東京一間大學，本月初趁大學宿舍開放日，貴大帶媽媽到宿舍參觀。&#13;<br> 大學同學對雜誌指貴大本人一向不會因為是山口百惠和三浦友和的兒子而表現囂張，而其父雖然沒有在開放日現身，但原來他仍深受不少大學女生愛戴。</p></body></html>
