<html><header><meta charset="utf-8"><title>謝安琪以一敵十周身叮</title></header><body><h1>謝安琪以一敵十周身叮</h1><p>新人謝安琪早前在摩星嶺拍攝新歌《臭男人》ＭＶ，由於內容講述不同類型的男士，所以導演特別找來十位男角在ＭＶ中出現，其中一個更有「港版李雲迪」稱號，謝安琪也不禁笑說：「嘩！佢重要着埋西裝，同埋佢個人好斯文，真係好似，其實我嘅初戀男友都好似李雲迪，所以一見到佢即刻勾起以前嘅回憶。」</p><p>入隧道好多蚊</p><p>拍攝當日除了天氣炎熱外，謝安琪還要飽受蚊叮之苦，她說：「導演本來叫我用對眼做戲，但係嗰日太曬，我根本都張唔開對眼，重有係要我入去一條隧道拍攝，點知成條隧道好似蚊竇咁，其他工作人員惟有喺未埋位前一齊趕蚊，場面好搞笑。」最後安琪的手腳當然布滿了蚊痕。</p></body></html>
