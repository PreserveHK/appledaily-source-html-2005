<html><header><meta charset="utf-8"><title>王家衛林肯中心播《2046》</title></header><body><h1>王家衛林肯中心播《2046》</h1><p>王家衞執導的《2046》昨早在美國紐約林肯藝術中心上映特別場，除了王家衞出席外，《美國舞男》導演保羅舒路達（PaulSchrader）亦有捧場，不過片中演員並未有現身。</p><p>八月全美上映</p><p>王家衞對於《2046》在林肯藝術中心放映感到十分高興，他說：「部戲八月會喺美國全國上映，之前有買家睇完部戲畀五粒星評分，班演員八月亦會到美國宣傳。」&#13;<br> 林肯藝術中心過往播放的皆是高質素影片，例如《魔戒》系列、導演奧利華史東及史匹堡的作品等。今次亦藉着放映《2046》向王家衞致敬，早前該藝術中心曾向金像影帝德斯汀荷夫曼致敬。</p></body></html>
