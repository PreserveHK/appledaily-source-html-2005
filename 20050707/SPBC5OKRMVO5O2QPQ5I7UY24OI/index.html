<html><header><meta charset="utf-8"><title>美企業盈利前景轉弱</title></header><body><h1>美企業盈利前景轉弱</h1><p>【紐約路透社電】美國華爾街分析員估計，美國企業上季盈利增幅是兩年來最慢。但部份投資策略師說，華爾街的業績預測可能仍過於樂觀。&#13;<br> Oppenheimer首席投資策略師梅茨說，美國企業盈利擴張期已見頂，預料許多公司業績會令人失望，只有少數會使人驚喜。&#13;<br> 據路透社的調查，標準普爾指數500家成份公司第2季盈利料僅升7.1%，是03年次季以來最弱，增幅不及今年次季開始時預測的7.8%，並遠差過去年次季的25.7%升幅。&#13;<br> 美國上月有123家公司發盈利預警，多過去年同月的98家。</p></body></html>
