<html><header><meta charset="utf-8"><title>朗豪坊惹憧憬</title></header><body><h1>朗豪坊惹憧憬</h1><p>鷹君集團嗰頭話可能會拆售旺角商廈巨無霸朗豪坊，中原已經即刻出稿，講吓嗰區嘅市道，商業部陳玉雲表示，𠵱家九龍核心商業區全層放售嘅寫字樓唔夠五層，可即時交吉嘅只得三層。若果朗豪坊拆售交吉樓面，推動用家同長線投資者入市，無論對日後買賣或租賃市道都有指標作用。&#13;<br> 同區樓齡較新嘅銀城廣場，係旺角區少數賣散嘅商廈，呎價五千；尖東康宏廣場高層海景單位每呎八千五，大家可以估估朗豪坊值幾多。</p></body></html>
