<html><header><meta charset="utf-8"><title>被譽世界第八大奇跡</title></header><body><h1>被譽世界第八大奇跡</h1><p>一九七四年三月，陝西省臨潼縣驪山北麓的農民在打井時，偶然發現和真人真馬一樣大小的武士陶俑和車馬陶俑。經考古專家挖掘，位於秦陵東側約一公里半處、深近五米的三個兵馬俑坑，佔地超過兩萬平方米，共計發現陶俑八千件、木製戰車一百餘乘和青銅兵器四萬多件。&#13;<br> 考古專家判斷，這幾座葬坑的兵馬，象徵着秦始皇生前的戍衞軍，守衞着附近的秦始皇陵，而三座坑是按兵法布陣的。由於秦兵馬俑規模龐大、數量眾多及造像逼真，被譽為「世界第八大奇迹」。</p></body></html>
