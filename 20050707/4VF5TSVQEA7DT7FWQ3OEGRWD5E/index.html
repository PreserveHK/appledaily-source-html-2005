<html><header><meta charset="utf-8"><title>泰興馬氏父子保釋</title></header><body><h1>泰興馬氏父子保釋</h1><p>【本報訊】上市公司泰興光學前主席馬寶基、其兒子馬烈堅及三名女職員日前被捕後，昨獲准保釋。其中馬氏父子共需繳付一百四十萬元保釋金，三名女職員則分別以五萬元至十萬元保釋外出候查，五被捕人士均須於下月初向警方報到。&#13;<br> 警方商業罪案調查科日前大舉行動，搜查泰興的辦公室等港九十三個地點，拘捕泰興前主席馬寶基、其曾任職公司行政總裁的兒子馬烈堅，以及一名私人秘書。警方接到臨時清盤人的投訴，懷疑有人串謀詐騙，涉嫌做假帳及誇大公司現金及資產數目，騙取本港多間銀行及機構多達十六億元貸款，其後再多拘捕兩名分別二十四歲及三十一歲的女職員。</p></body></html>
