<html><header><meta charset="utf-8"><title>全球旅遊人次增8%</title></header><body><h1>全球旅遊人次增8%</h1><p>▲世界旅遊組織（WorldTourismOrganization）表示，在今年頭4個月，出國觀光的遊客增加8%；其中到訪歐洲的遊客多了5%，至於到中東旅遊人士更激增17%。這個隸屬聯合國的組織曾預測，今年的外遊人次增幅介乎5%至8%。&#13;<br> 該組織的研究部主管休斯卡爾指出，人們恢復外遊興趣，先前押後行程的人士認為現時是外遊的理想時候。早年爆發伊拉克戰事和沙士疫症，令不少人打消外遊念頭。去年全球外遊人次達7.6億，增10%，是20年來最大增幅。</p></body></html>
