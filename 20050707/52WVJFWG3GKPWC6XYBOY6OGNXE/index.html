<html><header><meta charset="utf-8"><title>國金選輯<br>NEC調低全年盈利預測</title></header><body><h1>國金選輯<br>NEC調低全年盈利預測</h1><p>▲日本第3大晶片生產商NEC調低全年盈利預測逾一半，因用於手機和家庭用品的晶片需求減弱。&#13;<br> NEC預測本財政年度（截至明年3月底）純利為55億日圓（約3.82億港元），差過原先估計的130億日圓和去年度的160億日圓；營業額料跌1.8%，至6950億日圓，不及先前預測的7200億日圓；經營溢利會跌60.8%，至130億日圓。至於截至上月底止的季度，NEC料淨蝕65億日圓，遜於去年同季的86.7億日圓純利；營業額跌22%，至1450億日圓。</p></body></html>
