<html><header><meta charset="utf-8"><title>　　梁太好番晒 - 李八方</title></header><body><h1>　　梁太好番晒 - 李八方</h1><p>去咗美國醫病、闊別立法會成個月嘅自由黨成員梁劉柔芬（圖），噚日終於趕得切出席唞暑前最後一次立法會大會。&#13;<br> 冇見一排嘅梁太精神相當唔錯，梁太同八方講，佢五月時發現自己唔係幾妥，行路喘晒氣、又覺得有啲心律不正，於是去咗checkcheck，點知發現上心房原來穿咗個窿，就即刻去美國做手術，個心總算醫番好，𠵱家可以話冇穿冇爛啦，不過暑假期間都重要返美國覆診。&#13;<br> 自稱工作狂嘅梁太話，病過先發現健康好重要，總之大家要切記多做運動同注意飲食啦！&#13;<br> 馬泉崇攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
