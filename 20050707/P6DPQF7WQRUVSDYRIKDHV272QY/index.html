<html><header><meta charset="utf-8"><title>特首倘受賄也可被檢控</title></header><body><h1>特首倘受賄也可被檢控</h1><p>【本報訊】立法會政制事務委員會屬下一小組委員會下周一開會，討論把特首納入《防止賄賂條例》監察的問題。&#13;<br> 行政署提交給立法會的資料表示，由於特首有獨特憲制地位，不能以《防止賄賂條例》規管，但受普通法有關賄賂公職人員罪行的約束，即使條例不作出修訂，特首若受賄亦可以被檢控，最高刑罰是監禁七年及罰款。&#13;<br> 行政署昨日表示，待立法會本年十月復會後，會交代如何防止及監察特首受賄問題。</p></body></html>
