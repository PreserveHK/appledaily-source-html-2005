<html><header><meta charset="utf-8"><title>出口保險局盈利跌一成</title></header><body><h1>出口保險局盈利跌一成</h1><p>▲出口信用保險局公布04至05年度盈利8594萬元，較上年度跌10.3%，其中承保業務盈利跌18.7%，至4787萬元，已包括以往賠款預提回撥2423萬元。該局指出，儘管年內油價飆升及息口向上，同時又須面對區內其他供應商的激烈競爭，但香港出口依然有強勁增長。該局全年受保出口總值錄得9.9%增長，達323.87億元，美國仍然是最大的受保市場，受保出口總值錄得12.2%的增長。</p></body></html>
