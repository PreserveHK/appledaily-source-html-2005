<html><header><meta charset="utf-8"><title>下華景　闊落兩房戶合小家庭</title></header><body><h1>下華景　闊落兩房戶合小家庭</h1><p>葵涌華景山莊1至17座俗稱下華景，當中700餘方呎兩房單位，廳房間隔闊落，尤其主人房既深且闊，較900餘方呎3房單位的主人房還要大，是追求空間感的兩口子小家庭熱門之選。這類單位面積最大的為799方呎，僅7座A室屬這類；另6座C室面積798方呎，間隔相同。</p><p>這個7座低層A室，為現時屋苑少數全新靚裝優質單位，戶主稱已花費近50萬元徹底大翻新，廚廁設備特別講究，大廳地台鋪雲石、睡房鋪紫檀木，用料一絲不苟。&#13;<br> 記者?攝影：伍志輝</p></body></html>
