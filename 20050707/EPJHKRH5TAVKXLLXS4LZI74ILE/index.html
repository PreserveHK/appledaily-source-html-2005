<html><header><meta charset="utf-8"><title>示威常客否認襲警</title></header><body><h1>示威常客否認襲警</h1><p>【本報訊】反政治迫害委員會成員伍國雄（四十八歲），去年五一勞動節到禮賓府請願時與警員發生衝突，他被控襲警、襲擊傷人、拒捕等四項罪名，昨在東區裁判法院再提堂，案件押後至十月二十八日開審，控方將會傳召八名證人出庭。&#13;<br> 伍國雄昨由立會議員梁國雄及其他支持者陪同到庭，他們在庭外拉起橫額，高叫口號後離場，伍國雄指案件被蓄意拖延一年多才作出檢控，顯示警方和律政司故意刁難，藉此遏制示威者。&#13;<br> 案件編號：ESCC2317/05</p></body></html>
