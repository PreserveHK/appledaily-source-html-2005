<html><header><meta charset="utf-8"><title>《星戰Ⅲ》大隊攻日</title></header><body><h1>《星戰Ⅲ》大隊攻日</h1><p>早前橫掃全球票房的《星球大戰前傳III黑帝君臨》將於周五在日本公映，昨日除了導演佐治魯卡斯（GeorgeLucas）與男主角凱頓基斯甸臣（HaydenChristensen）等出席在東京舉行的記者會，連兩個機械人角色C-3PO及R2-D2也有亮相。</p><p>高價拍賣激光劍</p><p>此外，《星戰》系列中七十五件道具將會在本月二十九日於比華利山進行拍賣，其中天行者的激光劍預計可賣約六十二萬四千港元，而其父親黑武士在《帝國反擊戰》用過的激光劍，預計可賣得四十七萬港元。</p></body></html>
