<html><header><meta charset="utf-8"><title>張惠妹歌舞慰部落災民</title></header><body><h1>張惠妹歌舞慰部落災民</h1><p>張惠妹昨日代表台灣世界展望會前往屏東，親自送物資給因水災受困的瑪家部落村民。因為該部落位處深谷懸崖，阿妹一開始還興高采烈大呼：「瑪家的朋友我來了！」但不到一分鐘，阿妹又馬上哭喊着：「天啊，我有懼高症，好可怕！」&#13;<br> 當阿妹抵達部落活動中心後，所有村民一起以歌聲、掌聲及簡單的原住民食物歡迎她，阿妹說：「我是來唱歌跳舞給大家安慰，也把你們的辛苦讓外界的人知道。」</p><p>自歎生活太幸福</p><p>阿妹感觸地說：「這是一個充滿生命之旅，我們都生活得太幸福，現在覺得沒有甚麼東西比這樣的生活還苦，我們應該把心放開一點，去幫助需要幫助的人。」</p></body></html>
