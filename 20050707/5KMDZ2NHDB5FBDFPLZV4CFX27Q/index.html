<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　寶翠園短炒賺82萬</title></header><body><h1>樓市快訊<br>香港　寶翠園短炒賺82萬</h1><p>▲香港置業廖頌聲表示，西半山寶翠園錄得短炒獲利成交。8座高層H室，1462方呎，成交價1080萬元，每呎7387元，原業主上月初以998萬平購入，持貨1個月賺82萬元。&#13;<br> ▲中原雷銳光表示，跑馬地禮頓山2座高層B室，1618方呎，剛以2350萬元易手，呎價14524元，原業主00年以1639萬元購入，持貨5年勁賺711萬元，單位升值43.4%。</p></body></html>
