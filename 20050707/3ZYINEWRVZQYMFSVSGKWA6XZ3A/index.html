<html><header><meta charset="utf-8"><title>中原美聯同日開大會</title></header><body><h1>中原美聯同日開大會</h1><p>美聯同中原呢對鬥氣怨家，大都睇住對方一舉一動，作出相應部署，以免蝕底。噚日大家又同日搞全民大會，美記揀咗會展，總共有三千三百人出席，即場有四十三人獲得晉升。喺開場時，近百名精英員工着住集團黃金戰衣，夾道歡迎主席黃建業進場，認真夠氣勢，話「上市十年創盛世‧創富黃金新時代」喎。&#13;<br> 另一邊嘅中原地產，就選咗九龍灣展貿中心舉行月會，以「顯本色，半年突破十億；齊出擊，誓創全年佳績」為主題，當然唔少得獎勵前線員工，特別送出四十部手提電話畀達標同事。&#13;<br> 無獨有偶，大家都請咗長實黃思聰做嘉賓，究竟係心靈相通，抑或係大家都收到情報？</p></body></html>
