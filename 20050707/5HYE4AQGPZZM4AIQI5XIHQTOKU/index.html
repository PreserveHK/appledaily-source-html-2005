<html><header><meta charset="utf-8"><title>盈翠有擁躉</title></header><body><h1>盈翠有擁躉</h1><p>銀行加息後，市場多咗減價賣樓個案，有啲都減幾多吓，好似青衣盈翠半島咁，有個五座高層相連單位，美聯陳國泉話，業主將叫價由九百八十萬，調低到九百三十八萬，終於成交，足足減成四十二萬，單位望東北全海景，一千九百三十五呎，呎價四千八百四十八。&#13;<br> 睇見單位減價四十幾萬，係咪覺得好吸引呢？但係聽埋下文先，其實單位造價比市價仍高五巴仙。&#13;<br> 點解買家都肯買？陳國泉解釋，買家係區內換樓客，睇中呢類單位好耐，即係話心頭好。</p></body></html>
