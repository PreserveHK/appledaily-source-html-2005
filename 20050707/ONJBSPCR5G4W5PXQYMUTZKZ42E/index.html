<html><header><meta charset="utf-8"><title>吳浩康父子平治捱撞</title></header><body><h1>吳浩康父子平治捱撞</h1><p>【本報訊】英皇歌手吳浩康所坐的平治房車，今晨在東區走廊近東隧香港入口遭遇車禍，被失控的私家車和專線小巴撞及，幸吳浩康父子、女助手均未受傷。意外中肇事私家車和專線小巴司機和一名女客輕傷送院。&#13;<br> 今晨零時許，一輛私家車在駛出東區隧道近太古城，突然掉頭企圖轉入東隧香港入口返回九龍方向，卻與另一輛往九龍的專線小巴碰撞，小巴失控，意外撞及歌手吳浩康父親所駕的平治房車；當時吳浩康坐於父親旁邊客位，而女助手則坐後座，吳的平治房車被撞後失控撞牆始告停下。意外後，警方和救護員接報到場，證實吳浩康父子和女助手沒有受傷，但肇事私家車男司機、女乘客和專線小巴男司機輕傷送院。</p></body></html>
