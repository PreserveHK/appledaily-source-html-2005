<html><header><meta charset="utf-8"><title>成本平8成</title></header><body><h1>成本平8成</h1><p>中國汽車，步向世界，繼去年有美國代理商擬將中國汽車引進美國後，首款「中國製造」的汽車也登陸歐洲，中國汽車之所以引起歐美國家人士的興趣，主因是售價低廉。&#13;<br> 中國汽車價錢便宜，主要原因是勞工成本比歐美以及日本等地低，有專家估計中國在生產汽車方面的勞工成本，比日本等國便宜八成。</p><p>中國私家車771萬輛</p><p>除了在國外的發展，中國汽車公司在國內的發展前景也相當不俗。中國有十三億人口，但截至去年年底，中國私人汽車的數量只有七百七十一萬輛，意味汽車業在中國國內發展空間仍相當大。&#13;<br> 本報記者</p></body></html>
