<html><header><meta charset="utf-8"><title>健仔新歡網友熱捧</title></header><body><h1>健仔新歡網友熱捧</h1><p>由張衛健和謝霆鋒主演的《小魚兒與花無缺》在台灣播映，捧紅了在劇中和張衛健飾演情侶的新人柏雪，兩人的結局，網上支持柏雪的網友遠遠多過霆鋒，網上亦率先披露柏雪被奸人劉喜吸乾功力而死，不少網友向製作單位要求希望能免柏雪一死。</p><p>拍接吻戲害羞</p><p>張衛健曾揚言柏雪做的小仙女角色一定紅，柏雪則表示張衛健很照顧新人，和他一起工作開心沒有壓力。柏雪在劇中與張衛健更有接吻戲和掌摑健仔的戲份，問她哪場戲難拍？柏雪害羞地說是接吻戲。她又表示打了健仔二十多巴才完成，令她覺得很不好意思。</p></body></html>
