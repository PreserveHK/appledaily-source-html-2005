<html><header><meta charset="utf-8"><title>娜姐被爆體臭勁</title></header><body><h1>娜姐被爆體臭勁</h1><p>樂壇天后麥當娜（Madonna）走紅前曾擔任舞蹈員，於八十年代與她共事過的舞蹈員珍妮絲迪金遜（JaniceDickinson）早前接受報章訪問時表示，當年她與娜姐一起跳舞時，感到她身上有一陣異味，令她難以忍受。&#13;<br> 前舞蹈員珍妮絲在訪問中表示，當年曾與未成名的娜姐在夜店跳舞，珍妮絲說：「我們經常跳足全晚，麥當娜的體臭是最厲害，好像已一個星期沒洗澡似的。她是一個出色的舞蹈員，但我盡量不太接近她，否則我真的會昏倒！」</p></body></html>
