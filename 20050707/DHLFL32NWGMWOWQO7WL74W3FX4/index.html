<html><header><meta charset="utf-8"><title>地利根德閣　出售4連約戶</title></header><body><h1>地利根德閣　出售4連約戶</h1><p>【本報訊】嘉里建設（683）持有中半山地利根德閣80個租轉售單位，繼上周推出4個交吉戶後，近日再推4個連租約單位，平均呎價7196元。</p><p>兩年5厘回報保證</p><p>最新推出第2座4個連租約單位，面積3052方呎，平均呎價較經過改裝的交吉單位低約一成，售價由2150萬至2255萬元。美聯營業董事馮劍釗表示，發展商將補貼租金，買家可享首兩年至少5厘的租金回報保證。至於早前推出的4個交吉戶，平均呎價8053元，售價由2350萬元起。&#13;<br> 地利根德閣1及2座自年初租轉售，至今售出1伙，為1座交吉單位，呎價7208元。</p></body></html>
