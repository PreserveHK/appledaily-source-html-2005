<html><header><meta charset="utf-8"><title>旋轉刮刀治臭狐疤痕小</title></header><body><h1>旋轉刮刀治臭狐疤痕小</h1><p>中央社報道，臭狐患者本來就易多汗，近日天氣酷熱，這類患者更是苦不堪言，最新的臭狐療法，傷口極小，疤痕不明顯，而且手術後馬上可以回家，令上班一族和學生病患治療意願提高。&#13;<br> 台灣中國醫藥大學附設醫院整形美容中心主治醫生吳肇毅稱，該種手術是靠一把特殊的旋轉刮刀，只要一公分長的切口就足夠伸入皮下，刮除汗腺並由導管吸走。傷口疤痕小，手術前只要局部麻醉，不必住院，手術中可透過內視鏡進行檢查，確定汗腺已清除乾淨，是其他方法難以取代的。</p></body></html>
