<html><header><meta charset="utf-8"><title>荷蘭首季經濟跌0.8%</title></header><body><h1>荷蘭首季經濟跌0.8%</h1><p>▲荷蘭今年首季經濟收縮，幅度是近12年來最大，反映這個歐元區第5大經濟體系的消費開支和製造業生產放緩。&#13;<br> 荷蘭首季國內生產總值（GDP）經通脹和季節性調整後較前一季倒退0.8%，減幅是1993年第4季至今最大，差過政府5月中估計的跌0.1%。分析員說，荷蘭首季經濟令人失望，主因消費開支和政府開支大幅向下修訂；由於當地消費信心在今年餘下時間難有起色，將不利經濟增長。預料荷蘭可能步意大利（歐元區第4大經濟體系）的後塵陷入經濟衰退。</p></body></html>
