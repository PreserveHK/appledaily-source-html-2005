<html><header><meta charset="utf-8"><title>　　兩個當奴 - 李八方</title></header><body><h1>　　兩個當奴 - 李八方</h1><p>里昂每年農曆年都有風水報告，預測股市運程，次次都噱頭十足。噚日佢哋正式發表一份有根有據嘅本港經濟預測報告，仍然不失幽默感。呢份報告封面題為《兩個當奴》，並繪上當撈曾同當撈得（唐老鴨）嘅卡通公仔，意指兩個當奴為本港經濟注入新動力。為配合大會主題，佢哋重專登送埋唐老鴨公仔糖㖭。&#13;<br> 程志遠攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
