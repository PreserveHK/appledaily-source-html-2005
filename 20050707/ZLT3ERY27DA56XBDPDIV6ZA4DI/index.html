<html><header><meta charset="utf-8"><title>半年總結<br>二手住宅主導樓市</title></header><body><h1>半年總結<br>二手住宅主導樓市</h1><p>美聯物業資料研究部表示，按土地註冊處數據，今年上半年二手住宅錄得53013宗登記，佔整體住宅登記62345宗的85%，比率為97年下半年以來高位。</p><p>集團指出，由於上半年二手住宅買賣暢旺，令登記量於短短半年已超越5萬宗，較去年同期3.8萬宗升近40%。個別屋苑註冊量更超越去年總數。如荃灣中心半年內錄得348宗，高於去年全年332宗。</p></body></html>
