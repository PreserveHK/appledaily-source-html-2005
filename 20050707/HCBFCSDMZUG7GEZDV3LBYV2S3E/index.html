<html><header><meta charset="utf-8"><title>張豪龍打泰拳做危險人物</title></header><body><h1>張豪龍打泰拳做危險人物</h1><p>張豪龍與林偉昨日在亞視為《危險人物》收視報捷而大打泰拳，期望收視節節上升。張豪龍透露為扮演劇中街童，苦練泰拳一個月，他說：「以前老竇話唔可以打人同俾人打，冇學拳，𠵱家咪當健身。」</p><p>撐劇集唔暴力</p><p>問到張豪龍劇集被巿民投訴渲染暴力，他解釋說：「其實已經刪減咗好多，同埋用特殊效果代替暴力鏡頭喇，加上安排喺十點之後播出，應該都可以啦。」&#13;<br> 而一班劇中演員如吳岱融及王薇等亦有出席記者會，監製鄭偉文指因新劇反應好，正計劃開拍續集，更會將國際上哄動一時的案件，如食人狂等加入續集中。&#13;<br> 採訪、攝影：顏英儀</p></body></html>
