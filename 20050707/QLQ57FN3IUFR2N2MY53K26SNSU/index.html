<html><header><meta charset="utf-8"><title>鄭融現身嚇親師弟</title></header><body><h1>鄭融現身嚇親師弟</h1><p>鄭融日前突然出現在師弟劉日曦拍攝新歌MV的現場探班，令他又驚又喜，鄭融在場不停為師弟打氣，又大讚他激似木村拓哉，令劉日曦不知所措，更面紅起來。&#13;<br> 劉日曦說：「真係俾佢嚇親，我都冇諗過佢會嚟探班，佢話因為我之前幫佢嘅新歌義務做男主角，所以為咗多謝我就嚟打氣。」</p><p>欣賞杜麗莎</p><p>劉日曦的新歌名叫《黑膠唱片》，他說：「我喺美國住嘅時候都成日去啲舊唱片店，搵啲好聽嘅黑膠碟買返屋企聽，除咗外國歌手之外，我都好欣賞葉麗儀、杜麗莎，我都好想有機會同佢哋合作吓。」</p></body></html>
