<html><header><meta charset="utf-8"><title>靚佬湯再跳沙發會姬蒂</title></header><body><h1>靚佬湯再跳沙發會姬蒂</h1><p>湯告魯斯（TomCruise）早前在電視節目接受訪問時，為向未婚妻姬蒂荷姆絲（KatieHolmes）表示愛意，刻意在沙發上跳上跳下，他的奇怪舉動其後成為笑柄，不過日前他亮相另一電視節目《TheView》時，無懼因再次玩沙發而被嘲笑，靚佬湯竟跳過沙發出場，然後又與未婚妻姬蒂一起接受訪問。&#13;<br> 此外，兩名電腦駭客最近設計了一個專門取笑靚佬湯的網站TomCruiseIsNuts.com，網站中記載了靚佬湯一系列語錄，當中包括他講述科學教派、對女人的看法以及與姬蒂的感情事等。</p></body></html>
