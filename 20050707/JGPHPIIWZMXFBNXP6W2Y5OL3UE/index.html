<html><header><meta charset="utf-8"><title>花12億改善廢氣失敗</title></header><body><h1>花12億改善廢氣失敗</h1><p>【本報訊】立法會政府帳目委員會昨日提交的報告批評，當局一九九九年起動用十二億元落實改善車輛廢氣排放的措施，但本港空氣質素仍未有改善，報告批評運輸署採用的煙霧隔光度標準低於環保署的標準，可能成為黑煙車輛管制計劃的漏洞。&#13;<br> 委員會又批評，郵政署在機場添置的郵件機械處理系統的性能未達標，但仍透過顧問向承辦商發出驗收證明書，而付款安排不當，也令署方損失了承辦商的特別折扣，政府總共多付了七百一十萬元。</p></body></html>
