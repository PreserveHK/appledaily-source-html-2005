<html><header><meta charset="utf-8"><title>清水灣山莊沽清</title></header><body><h1>清水灣山莊沽清</h1><p>老邱間遠東發展嘅西貢清水灣山莊，全部十五間屋由去年頭推售，卒之賣埋最後一間。中原西貢分區經理劉國輝話，最後一座由一個港島客承接，佢住開分層單位，想轉吓環境住洋房，貪清水灣山莊定價吸引兼交通方便，斥資近七百八十萬買入A型單數屋，一千六百八十呎，呎價五千蚊有找。&#13;<br> 清水灣山莊由於數量唔算多，發展商又唔急住賣，賣足年幾先賣晒，套現一億，呎價由最初三千八賣到最近嘅四千幾，升咗兩成幾。</p></body></html>
