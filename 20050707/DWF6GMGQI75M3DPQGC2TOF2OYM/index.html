<html><header><meta charset="utf-8"><title>妮歌為健康增15磅</title></header><body><h1>妮歌為健康增15磅</h1><p>三十八歲的金像影后妮歌潔曼（NicoleKidman）近年身形愈來愈瘦，有專家認為以妮歌五呎十吋的身高，正常體重應為一百四十磅，但她卻只有一百零五磅，因此她的朋友都很擔心其健康，因為以妮歌的年紀卻如此瘦削，很容易患上骨質疏鬆症，因此她早前已與教練及營養師商討，希望增十五磅。</p><p>Fans求蓮莎增肥</p><p>此外，蓮莎露夏恩（LindsayLohan）最近突然消瘦，她的影迷最近開設了新網站Feedlindsay.com，並發起簽名行動請求蓮莎盡量吃多些食物增磅，據知現在已有八千七百多個影迷簽名。</p></body></html>
