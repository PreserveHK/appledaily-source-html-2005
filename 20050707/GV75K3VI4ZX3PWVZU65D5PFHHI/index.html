<html><header><meta charset="utf-8"><title>富邦BB𢭃利是</title></header><body><h1>富邦BB𢭃利是</h1><p>台灣的富邦銀行收購港基，進軍香港，噚日剛剛三個月大，為咗慶祝，佢哋近嚟特別搞咗個「富邦Baby」推廣活動，凡係同富邦同一日生日嘅BB，只需要登記成為「富邦Baby」，就可以收到五百蚊生日大利是，蘭西聽講呢個活動反應幾熱烈，而其中一個BB胡知賢，更贏得投保額二萬美元嘅教育儲蓄計劃，噚日親身去港麗酒店領獎，當然係由爹哋同媽咪帶去啦。&#13;<br> 講開富邦，在港日子雖淺，但都幾矚目，好似早前個跪地擦鞋廣告，就睇到中環班賓卡眼瞪瞪，認為有損形象喎。</p></body></html>
