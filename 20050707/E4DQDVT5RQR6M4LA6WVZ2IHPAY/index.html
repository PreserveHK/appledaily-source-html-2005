<html><header><meta charset="utf-8"><title>莫生明冧王菀之</title></header><body><h1>莫生明冧王菀之</h1><p>新人王菀之、賈立怡、藍奕邦及陳雋鶱等前晚在尖沙嘴出席「Musicinthecity五週年音樂會」記者會，《殘酷一叮》台主莫凱謙亦有赴會，人細鬼大的他甫見王菀之即要求合照，但問莫凱謙是否喜歡王菀之時，他只尷尬地儍笑。&#13;<br> </p><p>請食飯慶祝</p><p>被視為今年實力創作新人的王菀之，新碟銷量已達萬五張，成績相當理想，她表示為了答謝一班工作人員，將會自掏腰包請大家食飯，不過她坦言由於新碟反應理想，令她增添不少壓力，王菀之說：「我𠵱家已經籌備緊第二隻專輯，我唔會擔心銷量，反而緊張自己音樂上有冇進步，希望帶到驚喜畀大家。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
