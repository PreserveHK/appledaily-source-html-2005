<html><header><meta charset="utf-8"><title>AE86模型車登場</title></header><body><h1>AE86模型車登場</h1><p>是次禮品展中玩具亦為一大主題，並以「歡樂遊園」為名，展品由小兒玩具、益智產品、體育用品、節日及派對裝飾品式式俱備，該展區由香港工業總會協辦。&#13;<br> 參與的展商坦言目標是吸納歐美及日本市場，故產品設計都以針對歐美生活或活動模式而設計如水上吹氣梳化；亦有參展商趁着電影效應，推出多款合金改裝車模型，甚至推出《頭文字D》電影主角所駕的AE86模型車，可惜因未取得許可，所以未能在本港生產及銷售，要買便只能到其出口國美、加及新西蘭搜購。</p></body></html>
