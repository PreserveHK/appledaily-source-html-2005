<html><header><meta charset="utf-8"><title>環姐驗愛滋鼓勵測試</title></header><body><h1>環姐驗愛滋鼓勵測試</h1><p>南非是全球最多愛滋病毒感染個案的國家，加拿大籍的「環球小姐」格萊波娃周二到約翰內斯堡一間醫院進行親善訪問時，高姿態接受愛滋病毒抗體測試，希望藉此鼓勵其他人也這樣做。&#13;<br> </p><p>南非500萬人染愛滋</p><p>格萊波娃表示，希望公眾更關注愛滋病問題，「我當眾接受測試，希望能鼓勵大批年輕女子接受測試」。格萊波娃表明願意公開測試結果，但醫護人員表示無權公開。&#13;<br> 南非有逾五百萬人感染愛滋病毒，當地人聞「愛滋」色變，患者經常被排斥，甚至當眾被毆打，令很多人不敢接受愛滋病毒測試。&#13;<br> 二十三歲的格萊波娃稍後還會到全國有四成成年人感染愛滋病毒的斯威士蘭訪問。&#13;<br> 路透社</p></body></html>
