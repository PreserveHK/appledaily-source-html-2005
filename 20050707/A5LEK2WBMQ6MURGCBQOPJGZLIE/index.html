<html><header><meta charset="utf-8"><title>真愛島度假村全部海景房</title></header><body><h1>真愛島度假村全部海景房</h1><p>時至今日，如果重話去馬來西亞丁加奴州的樂浪島享受陽光與海灘，是否太落伍呢？所以，這個暑假，我決定前往州上另一個小島，也是日本人的度假天堂真愛島。那裏島仔細細，只得一間度假村，環境幽美，遠離煩囂，所有房間都面對無敵大海景，還可乘船往對面的棉花島上浮潛、釣魚和看海龜，又可再去遠些的獅子島看珊瑚！今個夏天，想唔黑都幾難！	記者：梁佩芬&#13;<br>&#13;<br>馬來西亞、吉隆坡、丁加奴、真愛島度假逍遙浪漫五天團（MGI5N）&#13;<br>團費：$4,199起&#13;<br>出發日期：逢星期一、五及六，至八月三十一日止。&#13;<br>查詢：82002299（美麗華旅運）</p></body></html>
