<html><header><meta charset="utf-8"><title>胡應湘捐一千萬賑災</title></header><body><h1>胡應湘捐一千萬賑災</h1><p>早排內地大雨成災，雖然未聽聞有大型賑災活動，但一啲大孖沙已主動捐獻，前日合和實業就向廣東捐出一千萬元，由廣東省副省長李容根親自接收。呢次哥頓胡應湘冇親自出馬，而係由個仔胡文新同集團副主席何炳章，出席交支票儀式。&#13;<br> 胡文新話，一聽到廣東省遭受百年一遇嘅特大洪災，佢老竇就馬上話要捐錢，認為義不容辭。咁又係嘅，合和喺廣東有唔少投資，包括公路同埋地產，如果因為洪災而影響當地經濟，對公司都有影響，捐錢既可以當做善事，何樂而不為呢！</p></body></html>
