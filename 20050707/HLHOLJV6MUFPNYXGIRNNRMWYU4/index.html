<html><header><meta charset="utf-8"><title>盧巧音班門弄斧打排球</title></header><body><h1>盧巧音班門弄斧打排球</h1><p>盧巧音（Candy）、賈立怡和郭力行昨日在紅館出席「2005金至尊世界女排大獎賽」記者會。一班歌手跟中國女排代表分組玩遊戲，可能Candy比較緊張，故打排球時未能發揮水準，最後落敗。</p><p>愛上閃電</p><p>Candy表示中學時是學校排球隊成員，她說：「我以前都好鍾意睇排球，不過𠵱家呢一批新嘅中國女排就唔係好識。」Candy又謂最近迷上閃電圖案，除了手腕上有兩個閃電紋身外，就連耳環與電話繩也是閃電圖案的。&#13;<br> 採訪：胡比　攝影：何國豪</p></body></html>
