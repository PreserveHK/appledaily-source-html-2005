<html><header><meta charset="utf-8"><title>逾半幼園教師遭減薪</title></header><body><h1>逾半幼園教師遭減薪</h1><p>【本報訊】適齡學童人數減少，幼兒教師薪酬跟着「縮水」。香港教育工作者聯會昨公布幼師前景調查，二百多名受訪者中，逾半表示近年曾遭減薪，部份被削薪逾一半。有幼稚園校長稱，綜援家庭拖欠學費嚴重，間接增加學校財政壓力。&#13;<br> 聖文嘉中英文幼稚園（華貴）校長麥謝巧玲昨指，近三年來均有綜援家庭拖欠學費，累積總數近十萬，建議社署將部份綜援金直接分發予幼稚園。社署發言人回應，若發現有綜援戶申領了學費津貼但沒繳交給學校，署方會即時停發有關津貼，不排除向受助人追回已發放的金錢。</p></body></html>
