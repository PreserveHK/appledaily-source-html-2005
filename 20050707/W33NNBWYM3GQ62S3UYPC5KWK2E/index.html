<html><header><meta charset="utf-8"><title>小懷舊電話玩花樣</title></header><body><h1>小懷舊電話玩花樣</h1><p>一般的家居電話花款不算多，想要有特色的？這個以花卉圖案為主的西班牙懷舊電話就甚具古典美，適合貪靚的女仔。平日買手機隨便都要二、三千元，挑這部才八百多元，花費也不算特別貴呢。</p><p>Tiffany燈添優雅</p><p>小時候特別喜愛歐洲教堂的彩色玻璃窗，可是，把家中的玻璃窗換成彩色玻璃就未免太大工程。退而求其次，買盞西班牙Tiffany座枱燈，構造和諧氣質，為家居添優雅。&#13;<br> &#13;<br> 藝林莊（26986811）&#13;<br> 地址：北角渣華道43號地下3號舖</p></body></html>
