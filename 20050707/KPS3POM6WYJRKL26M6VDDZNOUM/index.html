<html><header><meta charset="utf-8"><title>李萬祺奪雷諾方程式賽站亞軍</title></header><body><h1>李萬祺奪雷諾方程式賽站亞軍</h1><p>本港著名車手李萬祺（Henry）在6月底的亞洲雷諾方程式挑戰賽馬來西亞站奪得一席亞軍，而冠軍則由同屬「上賽FRD」車隊的上海車手江騰一奪得。Henry表示今次的比賽除要抵受酷熱的天氣外，更要面對一眾日本車手的挑戰，就以賽後奪得季軍的日本車手折目遼為例，是著名F3車手，賽事中一直緊跟着Henry車後，幸而Henry以穩健的技術守着位置，車隊才可一口氣奪得冠、亞軍。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
