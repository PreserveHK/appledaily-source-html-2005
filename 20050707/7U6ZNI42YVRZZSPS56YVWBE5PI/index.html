<html><header><meta charset="utf-8"><title>方力申讚Rain夠傻氣</title></header><body><h1>方力申讚Rain夠傻氣</h1><p>方力申（Alex）前晚接受港台《你真超人》訪問，喺接聽聽眾電話時，有個女歌迷問Alex會唔會似韓國人氣歌手Rain咁操大隻啲，Alex就話對Rain好有好感，佢話：「阿Rain畀我嘅感覺好好，好親切，我唔覺得佢靚仔，但對佢好有好感。估唔到佢有啲儍氣，但跳舞會咁有型。」講番之前Alex成日傳出花邊新聞，佢透露有過退出娛樂圈嘅衝動，佢話：「我乜都冇做過，真係好傷害性，覺得好冇意思。」</p></body></html>
