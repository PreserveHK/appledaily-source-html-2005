<html><header><meta charset="utf-8"><title>男性服阿士匹靈可防癌</title></header><body><h1>男性服阿士匹靈可防癌</h1><p>美聯社報道，市民常用的消炎止痛藥「阿士匹靈（Aspirin）」，原來也有預防癌症的功效，但美國兩項大型研究顯示只有男性可以受惠，女性即使服用有關藥物長達十年，也不會減低其患癌的風險。&#13;<br> 美國國家癌症中心的研究發現，近四萬名女性隔日服用低劑量阿士匹靈逾十年後，患上淋巴瘤、大腸癌及乳癌的風險，與服用沒有藥效的安慰劑的組別毫無分別；但由美國癌症學會進行的研究卻發現，七萬零一百四十四名男性最少連續五年，每天服用三百二十五毫克阿士匹靈或其他非類固醇消炎藥物後，患上前列腺癌的風險較間中服藥的減少一成八。</p></body></html>
