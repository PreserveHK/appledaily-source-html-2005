<html><header><meta charset="utf-8"><title>徵快閃黨保護石牆樹&#13;<br></title></header><body><h1>徵快閃黨保護石牆樹&#13;<br></h1><p>【本報訊】長春社將於下周日在堅尼地城科士街發起一項「保護石牆樹」的快閃活動，期望號召有心保護全港石牆樹的市民，於早上十一時，在全港最長、長達一百七十米的科士街石牆樹（圖）前，以手牽手形式營造人浪，表達對保存這些具歷史意義街景地標的態度。&#13;<br> 其實，現時全港約有十多幅石牆樹，包括荷李活道前警察宿舍前的石牆樹，它們主要集中在港島中西區，逾半均超過百年歷史，但目前未有一個認可政府部門負責保護石牆樹工作，部份石牆樹的命運將受興建地鐵西港島線等工程的威脅。</p></body></html>
