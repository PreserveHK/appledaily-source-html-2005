<html><header><meta charset="utf-8"><title>蝙蝠俠美國票房無敵手</title></header><body><h1>蝙蝠俠美國票房無敵手</h1><p>榮獲前周美國票房冠軍的科幻動作電影《蝙蝠俠──俠影之謎》，上周五繼續保留強勢，雖然上周有四部新片開畫，但該片仍以八百二十五萬美元（約六千四百萬港元）票房穩佔單日票房冠軍，而該片上映十日，累積票房已突破一億美元（約七億八千萬港元）大關。</p><p>妮歌新片排第二</p><p>至於由妮歌潔曼（NicoleKidman）主演的喜劇《Bewitched》上周五亦正式開畫，並以約七百八十萬美元（約六千一百萬港元）票房暫居亞軍位置，而《史密夫決戰史密妻》則位列第三位，累積票房超過一億一千四百萬港元（約八億九千萬港元）。</p></body></html>
