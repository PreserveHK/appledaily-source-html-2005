<html><header><meta charset="utf-8"><title>花仔高脂唔夠Fit</title></header><body><h1>花仔高脂唔夠Fit</h1><p>無綫昨日安排十六位《香港先生選舉》候選男士到佐敦一間護膚美容中心進行皮膚測試及協助塑造完美身形，一眾男士以背心現身，13號黃長興左手手臂上有紋身圖案，對此他說：「我十七歲時喺法國跟啲朋友紋㗎，而且只係一啲普通潮流，所以都唔會有影響嘅。」</p><p>15號鄧志恒信心爆棚</p><p>宮雪花的兒子5號江澤龍、7號劉耀聲、10號江梓瑋和15號鄧志恒即場被抽中接受測脂及太陽燈照射等測試，江澤龍被指有babyfat，而且測脂結果顯示他脂肪偏高，令他頗為尷尬，而鄧志恒在場掀起上衣露出六舊腹肌，他自言對身形頗滿意。&#13;<br> 採訪：卓寶花　攝影：陳慧安</p></body></html>
