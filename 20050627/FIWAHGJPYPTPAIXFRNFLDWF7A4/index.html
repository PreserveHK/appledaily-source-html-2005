<html><header><meta charset="utf-8"><title>建築廢料污染坪洲海灘</title></header><body><h1>建築廢料污染坪洲海灘</h1><p>【本報訊】三十多名坪洲居民不滿政府在島上東灣興建海堤後，在海床遺下大批建築廢料，嚴重污染原來水清沙幼的海灘，昨日帶同抗議橫額，先後遊行到立法會、政府總部及土木工程拓展署。居民要求政府盡快清理海床的建築廢料，並重新鋪上足夠海沙，還島上居民一個水上活動空間。&#13;<br> 發起抗議行動的「坪洲毅行者」發言人陳智連，指摘政府不理島民的居住環境。參與請願行動的居民，昨日更帶同三籃沾滿污染物的建築廢料送交有關政府部門，以示不滿。</p></body></html>
