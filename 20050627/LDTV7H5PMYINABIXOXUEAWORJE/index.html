<html><header><meta charset="utf-8"><title>徐子淇回流行李爆磅</title></header><body><h1>徐子淇回流行李爆磅</h1><p>徐子淇和陳鍵鋒昨日早上在小西灣出席「2005奧運歡樂跑」活動，二人擔任嘉賓並跟參賽健兒一起做熱身運動。徐子淇透露已完成在英國修讀的課程於日前回流，她說：「喺英國只有幾日時間執屋，好多衫褲都帶唔到返香港，所以我選擇捐畀慈善機構。」</p><p>返港不習慣</p><p>徐子淇笑言上機當日行李仍超磅百多公斤，要補回差價才能順利登機，但拒絕透露金額。徐子淇又表示剛結束學生身份，多少有點不習慣，幸好之前讀書期間經常返港工作。徐子淇回來只有數日，已跟吳彥祖拍了一輯廣告，她表示目前未急於找工作。</p></body></html>
