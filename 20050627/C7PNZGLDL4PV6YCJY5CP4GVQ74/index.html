<html><header><meta charset="utf-8"><title>病父與女團聚後自縊</title></header><body><h1>病父與女團聚後自縊</h1><p>【本報訊】一名患有風濕病六十三歲姓梁內地男子，早前持雙程證來港，探望居於元朗女兒及女婿共敍天倫，本月十九日他留下遺書出走聲稱自殺，女兒當晚報警求助。事主失蹤一周後，至昨午一時許，才由食物環境衞生署人員，發現他在元朗攸田東路一處荒僻草叢上吊自殺身亡，其女趕至目睹父親腐爛屍首，傷心掩面痛哭（圖）。&#13;<br> 警方到場解下發臭腐屍，根據死者衣着確認身份，警方估計死者死去約一周，懷疑他因病厭世，離家出走到該處草叢上吊，稍後召仵工到場將屍體舁送殮房。&#13;<br> 陳天華攝</p></body></html>
