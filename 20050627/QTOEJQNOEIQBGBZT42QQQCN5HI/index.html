<html><header><meta charset="utf-8"><title>　　藍天剛現烏雲又近 - 李八方</title></header><body><h1>　　藍天剛現烏雲又近 - 李八方</h1><p>雖然維港上空噚日曾湧現藍天白雲，但可惜天色陰晴不定，出現局部地區性驟雨，睇嚟壞天氣短期內都唔肯遠離東方之珠。天文台預料未來幾日，天氣仍然唔穩定，八方提醒大家重要與雨傘為伴，直至下星期日天氣先會大致天晴。&#13;<br> 李家皓攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
