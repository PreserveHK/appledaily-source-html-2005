<html><header><meta charset="utf-8"><title>頑猴闖民居露台飲水</title></header><body><h1>頑猴闖民居露台飲水</h1><p>【本報訊】過去兩日大鬧西九龍區的兩隻頑猴，昨連續第三日分別在荔枝角及大角嘴出沒。其中一隻頑猴於早上九時許，在蘭秀道萬事達廣場對開遊蕩，漁護署人員奉召到場用丫叉驅趕，猴子受驚攀上美孚新邨一樓一單位露台，還就地拾起住戶一樽蒸餾水飲用解渴（圖），約三十五分鐘後，頑猴往山上逃去無蹤。此外，昨晨七時許，另一隻猴子則被發現在奧海城二期對開出沒，最後逃往海帆道貨物裝卸區。&#13;<br> 吳國威攝</p></body></html>
