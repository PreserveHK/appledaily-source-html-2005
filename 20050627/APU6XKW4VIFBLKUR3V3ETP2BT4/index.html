<html><header><meta charset="utf-8"><title>城城新廣告收埋肌肉</title></header><body><h1>城城新廣告收埋肌肉</h1><p>郭富城日前為舒適堡拍攝新一輯硬照廣告，他以一身恤衫牛仔褲出現，不再露出結實肌肉，城城說：「我今次唔係sell線條，而係舒服同輕鬆，所以唔會騷肌肉，而係要畀人感覺好似做gym咁。」</p><p>鑽石組合</p><p>城城表示今次廣告班底有張叔平及LeslieKee，他說：「我一聽到呢個鑽石組合就一口應承拍，唔睇價錢都應承。」城城會以多個造型出現，問他酬勞多少，城城說：「廣告商對我好好。」而城城經理人小美表示今次廣告製作費逾二百萬，而照片的後期會送到美國製造，製作十分嚴謹。&#13;<br> 採訪、攝影：胡比</p></body></html>
