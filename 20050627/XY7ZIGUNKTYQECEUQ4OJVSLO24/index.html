<html><header><meta charset="utf-8"><title>崔智友、竹野內豐可望合作</title></header><body><h1>崔智友、竹野內豐可望合作</h1><p>韓國女星崔智友憑着《冬日戀曲》、《天國的階梯》等多套劇集俘虜日本fans，據知日本TBS電視台已邀請崔智友主演下年初播出的日劇，日本型男竹野內豐是男主角大熱人選。&#13;<br> 據崔智友的韓國經理人方面表示，下月便會有劇集的具體計劃，而崔智友亦會在下月中訪日，為劇集舉行製作發表會，並在十一月開始拍攝。&#13;<br> 至於劇集男主角方面，現有兩名人選，其中以竹野內豐呼聲最高，若成事的話，相信必令韓日劇fans非常期待。</p></body></html>
