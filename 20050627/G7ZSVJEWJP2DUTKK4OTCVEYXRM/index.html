<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧長實名門記者會。&#13;<br> ‧中原主席施永青公布辦報詳情。&#13;<br> ‧美聯上半年商廈市道回顧及展望。&#13;<br> ‧美聯與EVI宣布合作計劃。&#13;<br> ‧香港置業公布5年發展大計。</p><p>周二</p><p>‧恒隆舉行蓋世名表君臨天下藏珍私人鑑賞會。&#13;<br> ‧灣仔前苕林大廈截標。</p><p>周三</p><p>‧淺水灣道115號截標。&#13;<br> ‧灣仔國衞中心約2萬呎樓面截標。</p><p>周四</p><p>‧清水灣銀臺路一號截標。</p></body></html>
