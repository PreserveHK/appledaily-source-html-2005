<html><header><meta charset="utf-8"><title>蘭西情報課：兆康苑租金逆市跌</title></header><body><h1>蘭西情報課：兆康苑租金逆市跌</h1><p>居屋售價，一直同私人樓冇得比，同樣租金都差一大截，業主要成功放租，通常都係要靠平取勝。&#13;<br> 話說屯門居屋兆康苑，最近租市好活躍，試過一連三日，每日都錄得成交，但全部係減價先租得出。祥益盤嘉茵話，減幅最大一宗係R座高層三室，五百六十四呎，業主降價近一成一，月租三千三，始有人肯租，每呎唔使五個九。另外兩個分別在B座同L座，四百幾同五百幾呎，減幅三至六個巴仙。&#13;<br> 喺整體住宅租金趨升嘅情況下，竟然有單位要減租，都係因為市道轉靜，屯門區多咗業主將手上物業轉售為租，供應增加，業主只能講句無奈。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
