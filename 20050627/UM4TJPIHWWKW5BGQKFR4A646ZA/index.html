<html><header><meta charset="utf-8"><title>多國改善海嘯預警</title></header><body><h1>多國改善海嘯預警</h1><p>南亞大海嘯奪去無數生命，原因之一是監察和預警系統有不足。大災難後，受災各國紛紛檢討如何改善有關機制，避免慘劇重演。&#13;<br> 海嘯後，在夏威夷的太平洋海嘯警報中心和日本氣象廳立即伸出援手，向求助的印度洋國家提供消息和警報。但這並非長久之計，聯合國教科文組織策動為印度洋設立海嘯警報系統，由二十七個印度洋國家合作結成警報網。&#13;<br> 但在網絡明年中開始實行前，泰國、印尼和印度着手設立監察系統，監察各自的海岸線，其中泰國的災難警報中心上月已在曼谷運作，一旦接到地震、海嘯警報，就會透過電台、電視台廣播，用警笛、警鐘通知社區，並向二千萬個手提電話發出短訊。&#13;<br> 法新社</p></body></html>
