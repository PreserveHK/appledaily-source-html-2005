<html><header><meta charset="utf-8"><title>畢仔做硬安琪蓮娜湊仔公</title></header><body><h1>畢仔做硬安琪蓮娜湊仔公</h1><p>因合演電影《史密夫決戰史密妻》而傳出緋聞的畢彼特（BradPitt）與安琪蓮娜祖莉（AngelinaJolie），兩人關係備受傳媒關注，據英國《世界新聞報》報道，最近又有目擊者發現畢仔與安琪蓮娜及其兒子麥度斯（Maddox）一同共享家庭樂。</p><p>陪養子踏單車</p><p>據消息指出，日前有人見到安琪蓮娜在位於英國白金漢郡的寓所附近，看着畢仔慈祥地教導四歲的麥度斯踏單車，目擊人士說：「他們就像一個快樂的家庭，畢仔看來很喜歡扮演父親的角色。」&#13;<br> 有知情人士透露，麥度斯向來是安琪蓮娜最寶貴的東西，看來她十分信任畢仔照顧其養子。</p></body></html>
