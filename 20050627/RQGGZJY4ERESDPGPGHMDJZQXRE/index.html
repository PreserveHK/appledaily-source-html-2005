<html><header><meta charset="utf-8"><title>熊田帶男Fans輕鬆度假</title></header><body><h1>熊田帶男Fans輕鬆度假</h1><p>今年二十三歲的日本性感女星熊田曜子前日為她新推出的DVD及錄影帶《DayOff》出席紀念握手會活動，熊田表示DVD內，除了可看到她穿上招牌式比堅尼水着之外，還有很多穿上浴衣或睡衣的造型，她表示希望一眾男fans能以放假的輕鬆心情去欣賞。</p><p>約若槻千夏唱K</p><p>熊田在握手會上又自爆若有假期的話會相約圈中好友若槻千夏去卡拉OK大唱大塚愛的歌曲，她又表示已買了比堅尼，準備與朋友到沙灘暢泳。不過熊田主演的深夜劇集將會在下月播出，看來她到時未必有時間呢！</p></body></html>
