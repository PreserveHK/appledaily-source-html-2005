<html><header><meta charset="utf-8"><title>山田優拍拖冇運行</title></header><body><h1>山田優拍拖冇運行</h1><p>日本女星山田優早前被拍得與男星伊藤英明密會，雖然她即時宣布與對方分手，但仍然難逃遭廣告商飛起的命運，令剛上位的事業受挫。&#13;<br> 山田優自上年五月為日本手機商vodafone擔任代言人，不過在四月尾與伊藤傳出緋聞後，她便不獲續約，而換上兩位新成員伊東美咲及岡田准一。廣告商否認因緋聞而飛起山田優，但與山田優同期代言的加藤羅莎卻獲得續約。&#13;<br> 伊藤在日本藝能界向來形象花弗，山田搭上伊藤已令她的健康形象受損，難怪她早前出席可口可樂活動時強調冇拖拍，向廣告商大派定心丸。</p></body></html>
