<html><header><meta charset="utf-8"><title>港義工隊赴泰支援</title></header><body><h1>港義工隊赴泰支援</h1><p>香港「無國界社工」的義工隊亦趁着南亞海嘯半周年，昨天自費出發前往重災區泰國蔻立，為難民營的災民提供心理支援和輔導。&#13;<br> 義工隊的十名社工上午在香港赤鱲角機場出發前，齊齊把雙手放在胸前、合上眼睛，祝福南亞災民早日走出海嘯的陰霾，重過新生活。「無國界社工」表示，蔻立現時已解決物資和衞生環境問題，但災民的心理支援仍然嚴重不足，社工希望透過輔導，協助災民自我整合、重建心靈，燃點他們的信心和希望。&#13;<br> 由「香港社會福利服務從業員協會」組織的「無國界社工」，今年一月初曾經派義工到泰國布吉，為受傷港人和到當地尋親的港人提供心理輔導。&#13;<br> 本報記者</p></body></html>
