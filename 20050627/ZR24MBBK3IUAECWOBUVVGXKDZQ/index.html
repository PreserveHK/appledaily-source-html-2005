<html><header><meta charset="utf-8"><title>美孚減價20萬成交</title></header><body><h1>美孚減價20萬成交</h1><p>▲中原方麗娟稱，荔枝角美孚新邨百老匯街90號高層A室，1312方呎，以580萬元易手，呎價4421元。原業主原叫價600萬元，後減價20萬元成交。&#13;<br> ▲美聯鄭卓帆表示，何文田爵士花園5座高層D室，1075方呎，以680萬元成交，呎價6326元。原業主99年以750萬元購入，蝕70萬元。&#13;<br> ▲第一太平戴維斯指出，油麻地上海街樂陞大廈原定明天截標，因業主取得政府同意書，更改用途為服務式賓館，截標日期將延遲另行通告。</p></body></html>
