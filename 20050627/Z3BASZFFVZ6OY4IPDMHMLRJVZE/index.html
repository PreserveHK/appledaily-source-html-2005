<html><header><meta charset="utf-8"><title>房署貪污投訴嚴重</title></header><body><h1>房署貪污投訴嚴重</h1><p>【本報訊】廉政公署去年接獲涉及政府部門外判商的貪污舉報中，以房屋署佔最多。其次是食物環境衞生署和康樂文化事務署。廉署下月將會完成針對房屋署的防貪報告，報告建議收緊外判商扣分制，並對違規的外判商加重刑罰，盼可杜絕外判商貪污的情況。由於不少外判商不只承接一個政府部門的合約，故廉署建議成立跨部門投訴小組處理。&#13;<br> 任職房屋署外判清潔工六年的阿財，過去六年從沒有獲得法定勞工假期；另一清潔工人阿玲更稱，被迫簽署銀碼不對的偽造糧單。</p></body></html>
