<html><header><meta charset="utf-8"><title>華僑大手買貝沙</title></header><body><h1>華僑大手買貝沙</h1><p>薄扶林貝沙灣都算係豪宅中嘅異數，業主轉賣，幾乎個個賺大錢，個盤又特別受投資者歡迎，最轟動係羅家寶，斥逾十億買咗一幢，遲啲會拆售。&#13;<br> 最近，個盤又見投資者入市，中原唐秉正透露，一個嚟自上海、做中港地產業務嘅美籍華僑，同友好聯手，用一億六千萬，掃咗十件貝沙灣一手貨，諗住收租，估計回報可達四厘以上。聽講，呢個組合之前都有買入一兩件貝沙灣，已經收咗樓兼租埋出去，可能係咁，加強添食嘅信心。</p></body></html>
