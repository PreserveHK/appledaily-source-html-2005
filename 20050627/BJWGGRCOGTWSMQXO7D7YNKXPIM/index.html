<html><header><meta charset="utf-8"><title>陳慧琳南京個唱襄善舉</title></header><body><h1>陳慧琳南京個唱襄善舉</h1><p>陳慧琳（Kelly）上周六在南京繼續舉行其巡迴個唱，當晚全場約有一萬人入場，有部份香港fans更特地往南京撐場，Kelly得知此事後十分感動。</p><p>三度安哥</p><p>Kelly雖然很少到南京演唱，但當地歌迷對她十分熱情，在個唱尾聲時，不斷大叫安哥，Kelly為滿足歌迷要求，前後共安哥了三次，讓歌迷高高興興地離開，不過部份歌迷仍留在場館外守候，爭取機會多見偶像一面。&#13;<br> 而Kelly在南京逗留期間，更抽空出席慈善活動，有內地贊助商以Kelly名義捐錢幫助一百位貧苦小童，讓他們有機會讀書，Kelly十分感激此舉。</p></body></html>
