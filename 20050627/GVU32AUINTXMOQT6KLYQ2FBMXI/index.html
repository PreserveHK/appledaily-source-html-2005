<html><header><meta charset="utf-8"><title>綜援單親家難兼職</title></header><body><h1>綜援單親家難兼職</h1><p>【本報訊】反對削減綜援聯會的調查指出，逾七成半現正領取綜援的單親家長沒有做兼職，而多數家長的兼職時薪只有十五至三十五元，近六成半人反對社署強制綜援單親家長出外工作。</p><p>兼職時薪僅15元</p><p>聯會訪問了一百一十位現領取綜援的單親家長，調查顯示逾七成半受訪家長沒有做兼職；有做兼職的多是從事低技術勞動的工作；五成半人兼職時薪只有十五至三十五元。近六成受訪家長每天只可抽四小時或以下出外工作，逾一成人說即使社署強制都無法出外工作。&#13;<br> 三十九歲的鍾小姐，其子只有九歲，她只可在早上當兼職清潔工，每月有六百至七百元的收入。她強調工作時常常記掛兒子，難以再多找一份兼職。</p></body></html>
