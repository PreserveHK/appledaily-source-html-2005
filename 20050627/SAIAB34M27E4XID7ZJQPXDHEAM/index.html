<html><header><meta charset="utf-8"><title>李彩華呷蕭定一醋</title></header><body><h1>李彩華呷蕭定一醋</h1><p>李彩華、王秀琳（Mango）、姚樂怡和陳煒等人前晚齊到銅鑼灣，出席變靚D美甲專門店開幕活動，老闆蕭定一和妹妹蕭瑤瑤合照時，記者叫其緋聞女友李彩華一起拍照，但李彩華扭扭擰擰。</p><p>姚樂怡騷胸</p><p>有記者指李彩華行為鬼祟，她即說：「我寧願你哋覺得我鬼祟，叫Mango影囉！」似乎為Mango曾被拍到與蕭定一去街而呷醋。最後李彩華終順應要求合照，但蕭定一卻拉着妹妹一起影相，似是一家三口。&#13;<br> 姚樂怡昨日則以低胸透視裝亮相，除透bra外還可看到她心口有痣，十分搶鏡。姚樂怡是纖體、曬燈、牙齒美白和指甲代言人，她說：「我身體重有好多嘢未代言，如果有得做都唔拘。」</p></body></html>
