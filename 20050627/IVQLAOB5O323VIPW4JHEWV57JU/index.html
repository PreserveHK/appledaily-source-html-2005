<html><header><meta charset="utf-8"><title>室溫冷一度電費多三億</title></header><body><h1>室溫冷一度電費多三億</h1><p>地球之友指出，空調佔香港總用電量六成，每將空調溫度調低一度，全年電費就多耗三億元，同時輸出二十多萬噸二氧化碳，需要四分之三個香港面積的樹林、以一年時間來吸收。&#13;<br> 家庭醫生關嘉美說，香港夏季溫度高逾攝氏三十度，從室外走進室內溫度只得十多度的場所，就像「入咗雪房」，若身體未能適應瞬間急劇轉變的溫差，就會着涼、感冒，甚至引發肺炎、氣管炎或關節炎。若怕室溫太高，她建議將空調溫度調至二十五點五度，並開動風扇以吹散暑氣。</p></body></html>
