<html><header><meta charset="utf-8"><title>李小龍曾取景</title></header><body><h1>李小龍曾取景</h1><p>青山寺其實很有「星味」，日本NHK電視台的攝製隊最近曾造訪青山寺，以訪尋一代巨星李小龍的足迹。李小龍曾經在青山寺拍攝電影《龍爭虎鬥》，其中一幕是與喬宏在寺內的一張石枱演出對手戲。&#13;<br> 青山寺慈善信託理事會行政主任劉家倫說，日本電視攝製隊的工作態度非常認真，製作人員拿着李小龍的劇照，在石枱前小心對照，確保不會弄錯。青山寺在五十年代左右，曾作為不少粵語和國語影片的外景拍攝場地。&#13;<br> 本報記者</p></body></html>
