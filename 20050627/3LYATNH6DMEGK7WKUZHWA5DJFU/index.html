<html><header><meta charset="utf-8"><title>房委會商場千萬大抽獎</title></header><body><h1>房委會商場千萬大抽獎</h1><p>【本報訊】房委會與領匯昨日起至十月九日舉行一連三個月的「千萬三重巨獎迎夏日」推廣活動，昨午於赤柱廣場的開幕禮上，出動林寶堅尼、法拉利F360、保時捷GT3等多部總值一千萬元的新款名車，出巡造勢（圖）。&#13;<br> 領匯管理有限公司發言人表示，旗下一百三十三個商場將同期送出逾百萬份市值逾千萬元的獎品，其中價值最高的為壓軸終極抽獎的大獎——市值三十四萬五千元的C200平治房車。即日起至十月九日於房委會旗下商場購物滿一百元（須以兩張單據合計），即獲抽獎券一張，可分別參加即抽即獎及每月大抽獎，而所有參加抽獎者都可參與最後的壓軸終極大抽獎。&#13;<br> 黃賢創攝</p></body></html>
