<html><header><meta charset="utf-8"><title>面積是紫禁城17倍</title></header><body><h1>面積是紫禁城17倍</h1><p>從周朝開始，西安曾為十三個朝代的首都，原稱長安，是世界第一個百萬人口都市，與希臘雅典、意大利羅馬、埃及開羅，並稱為四大文明古都。&#13;<br> 而西安古皇城的規模驚人，可分為三大區域，包括唐皇城、宮城及唐大明宮，分布在西安市老城區及東北面，總面積約為十二點九一平方公里，略大於本港的中西區，更是北京紫禁城總面積的十七倍之多。本身亦是明、清兩代皇宮所在的北京紫禁城，面積約為零點七二平方公里，實在無法與西安皇城相提並論。</p></body></html>
