<html><header><meta charset="utf-8"><title>史匹堡寸靚佬湯抵死</title></header><body><h1>史匹堡寸靚佬湯抵死</h1><p>湯告魯斯（TomCruise）近期經常把他與女友姬蒂荷姆絲（KatieHolmes）的戀情掛在口邊，外界普遍感到厭倦，就連《強戰世界》導演史提芬史匹堡（StevenSpielberg）亦不例外，他接受《新聞周刊》訪問時說：「我有一點煩惱，但並非對湯，是因為傳媒小事化大。湯失去冷靜是因為他非常高興，所以他現在受到懲罰，其實他在片場也一向坦率豪放。」</p><p>姬蒂遠離天主教</p><p>此外，原本是虔誠天主教徒的姬蒂自從與靚佬湯相戀後，已開始對科學教派產生興趣，姬蒂的鄉里對此議論紛紛，部份人更說：「我想知道究竟修女對此有何感想，對於姬蒂遠離天主教，我感到頗為詫異。」</p></body></html>
