<html><header><meta charset="utf-8"><title>財話短說<br>慶鈴收購超額倍半</title></header><body><h1>財話短說<br>慶鈴收購超額倍半</h1><p>▲慶鈴汽車（1122）宣布，截至上周五，五十鈴接獲8.201億股（66.21%H股）慶鈴股份接受收購，超額逾1.5倍。五十鈴只擬購3.25億股，現先接納享有保證配額股東2.958億股，另接納其餘股東2915.24萬股，餘數退還。&#13;<br> ▲媒體世紀（8160）宣布，德高貝登的收購建議截止，收購人與一致行動人士，共持17.78億股媒體世紀，相當於已發行股本98.59%。媒體世紀今起停牌，直至在強制性收購完成、撤銷上市地位為止。</p></body></html>
