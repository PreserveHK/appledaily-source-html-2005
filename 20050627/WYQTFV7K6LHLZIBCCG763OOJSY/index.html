<html><header><meta charset="utf-8"><title>　　陳偉業聞勳章忽然火滾 - 李八方</title></header><body><h1>　　陳偉業聞勳章忽然火滾 - 李八方</h1><p>近日有唔少消息話，邊個有大紫荊、邊個有金紫荊，一時間講到好多人都有咁，話唔定煲呔都會分一兩個畀民主派示好。八方前兩日喺立法會撞到大嚿陳偉業，順口問吓佢有冇機會分到勳章，點知大嚿好惡咁講：「你喺度侮辱緊我！」&#13;<br> 見到大嚿無端端發火，八方先至醒起佢有份提名畀煲呔，佢梗以為八方喺度窒佢有餅仔分，所以先至咁惡。八方其實冇乜惡意，純粹隨口問講吓笑啫。不過話時話，大嚿咁大反應，反而令八方覺得有「景轟」，唔通佢真係有勳章？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
