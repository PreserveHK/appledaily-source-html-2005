<html><header><meta charset="utf-8"><title>宋方籲隊友學活塞</title></header><body><h1>宋方籲隊友學活塞</h1><p>福建昨天力挫南華，保留爭標希望，最大功臣是七呎長人宋方，宋方不但攻下全隊最高的二十三分及交出七個籃板球，完場前更三度大力入樽，打斷南華追分的氣勢。&#13;<br> 雖然賽前福建以○比二落後，不過宋方仍積極鼓勵隊友，他說：「今屆NBA決賽，活塞也以○比二落後馬刺，不過最終也迫到對手打第七場，所以我鼓勵隊友，絕對不可以放棄。」宋方表示，今仗取勝最大關鍵，是球隊打好防守，宋方說：「球隊一向給人感覺防守欠積極，但今仗證明我們有能力打好防守。」宋方揚言，會繼續發揮活塞精神，迫南華至少打第五場生死戰。&#13;<br> 文：盧漢傑</p></body></html>
