<html><header><meta charset="utf-8"><title>中華網結合利物浦</title></header><body><h1>中華網結合利物浦</h1><p>贏咗歐洲聯賽冠軍嘅利物浦，日後一舉一動，大中華區球迷都可以瞭如指掌，因為中華網同利物浦足球俱樂部旗下嘅數碼媒體機構LiverpoolFC.TV簽咗合作協議，推出利物浦中文官方網頁，同移動增值服務，覆蓋兩岸三地。&#13;<br> 資訊有新聞、比賽結果、統計、球員簡介、獨家球星專訪同圖片庫。互動部份包括聊天室、視頻資料庫、線上遊戲、下載、線上論壇及電子購物平台。中華網出呢招，波迷客戶使用量肯定大增，唔知神州賭波風氣會否更烈？</p></body></html>
