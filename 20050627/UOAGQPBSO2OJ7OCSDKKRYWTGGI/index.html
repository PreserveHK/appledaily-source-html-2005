<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞，&#13;<br>我現在要逗你開心。&#13;<br>我學小丑笑咪咪，&#13;<br>啦啦啦唱歌給你聽，&#13;<br>你開心了嗎？&#13;<br>我學小丑哭得臉花花，&#13;<br>我學小丑跌得慘兮兮，&#13;<br>你開心了嗎？&#13;<br>我逗你開心，&#13;<br>請你開開心心，&#13;<br>除非你真的沒有心，&#13;<br>任何人的努力都應該獲得一點點回報，&#13;<br>特別是小丑的……</p></body></html>
