<html><header><meta charset="utf-8"><title>劉瑛琳黃思聰一齊生日</title></header><body><h1>劉瑛琳黃思聰一齊生日</h1><p>長實大坑名門上個禮拜六開賣，呢個值一百億嘅樓盤，發展商當然好重視，不過，喺緊張賣樓之餘，都不乏輕鬆場面，話說當日咁啱係樓盤負責人高級營業經理黃思聰生日，中美兩大行，都分別同佢祝壽。蛋糕同禮物梗係唔少得，搞到售樓廠變成派對場。&#13;<br> 另外，當日又係中原一姐劉瑛琳牛一，中記幫黃思聰搞完生日會，跟手就輪到一姐，兩個壽星仔女，一日之內起碼要食兩個大蛋糕，嘴巴認真唔得閒。&#13;<br> 兩個壽星仔女唔知有乜生日願望呢？</p></body></html>
