<html><header><meta charset="utf-8"><title>悅海軒融化夫婦心</title></header><body><h1>悅海軒融化夫婦心</h1><p>通常樓盤嘅示範單位，都會裝修得好靚，以求打動睇樓客芳心。億京發展嘅深水埗單幢樓悅海軒（圖），就整咗個新示範單位，重起咗個名叫「VictoriaRomance」。&#13;<br> 中原營業董事林偉文話，一對準夫婦，雙方全家總動員去睇樓，都覺得個示範單位整得好靚，於是就決定用二百四十五萬，買入一個六百三十五呎高層B單位，用發展商提供嘅八萬八裝修優惠，將新居整成好似示範單位。發展商咁落本整示範單位，確係有作用嘅。</p></body></html>
