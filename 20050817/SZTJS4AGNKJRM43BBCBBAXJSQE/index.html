<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞，&#13;<br>我現在在想甚麼，你知道嗎？&#13;<br>我常常在想別人的腦袋到底都在想甚麼？&#13;<br>一定有些可以告訴別人的，&#13;<br>有些是永遠不能透露的。&#13;<br>可以訴說的一定不夠精采，&#13;<br>不能說出口的可能才是精華。&#13;<br>我現在面帶微笑，神情無辜，&#13;<br>你知道剛剛做了甚麼嗎？&#13;<br>空氣中淡淡地瀰漫一股臭臭的屁……</p></body></html>
