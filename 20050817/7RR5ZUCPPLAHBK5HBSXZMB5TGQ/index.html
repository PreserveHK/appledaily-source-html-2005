<html><header><meta charset="utf-8"><title>中原大搞聯誼　加強合作聯繫</title></header><body><h1>中原大搞聯誼　加強合作聯繫</h1><p>樓市靜咗幾個月，大型住宅新盤開賣腳步聲愈嚟愈近，中原地產極為重視即將推出嘅將軍澳都會駅及土瓜灣翔龍灣，兩區阿頭譚桂貞及王鎮維，同旗下四十個分行主管，日前一齊搞大型聯誼活動（圖），加強溝通同合作，一早做定部署。&#13;<br> 中原一姐劉瑛琳話，兩區客源相若，客源可以「互射」，兩區主管緊密合作與聯繫，對促成交易甚有幫助。下半年戰線會轉移至西九龍同大角嘴奧運站一帶，屆時公司會為西九龍團隊舉行「保齡牙骱戰」，等嗰區前線可以輕鬆交流。</p></body></html>
