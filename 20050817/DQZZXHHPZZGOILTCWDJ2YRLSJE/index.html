<html><header><meta charset="utf-8"><title>飛機較汽車更安全</title></header><body><h1>飛機較汽車更安全</h1><p>由周日到昨天，短短兩天接連發生空難，但據美國《科學》月刊的「飛行對駕車」統計，坐飛機仍然比坐車安全，以一千一百公里路途為準，駕車的出事機率較飛行高出六十五倍。&#13;<br> 美國運輸安全局的資料也顯示，每個人死於車禍的機率是五千分一，死於空難的機會卻是由四十萬分之一到一千萬分之一不等，視乎航空公司而定，但總體而言，仍然是比駕駛安全得多。&#13;<br> 麻省理工的巴尼特博士根據一九八七年至一九九六年的數據，推算出即使乘坐安全紀錄較差的航空公司客機，理論上也要每天乘一班飛機，連續坐足一千年才會遇上一宗致命的意外。	本報記者</p></body></html>
