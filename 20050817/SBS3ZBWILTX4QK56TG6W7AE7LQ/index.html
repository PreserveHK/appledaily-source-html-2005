<html><header><meta charset="utf-8"><title>V6「秘密舞台」賀十周年</title></header><body><h1>V6「秘密舞台」賀十周年</h1><p>今年是日本偶像組合V6出道十周年，組合前日宣布將會在十一月二日展開相隔三年的全國巡迴演唱會。二十六場的演唱會，預計入場人數將超過二十五萬五千人。</p><p>配合歌曲設三舞台</p><p>此外，演唱會亦會耗資十五億日圓（約一億港元）設計特別舞台，為歌迷帶來驚喜。&#13;<br> 繼偶像組合嵐日前在演唱會採用全球首個透明移動舞台之後，V6在即將舉行的演唱會中將會加入「秘密武器」，台上除了配合歌曲而設有三個舞台外，二樓的觀眾席亦會設置延伸舞台，屆時六位成員將會從天而降，務求令歌迷可以在演唱會與偶像作近距離接觸。</p></body></html>
