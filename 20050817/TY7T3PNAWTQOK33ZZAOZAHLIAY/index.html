<html><header><meta charset="utf-8"><title>英人酗酒死四年增兩成</title></header><body><h1>英人酗酒死四年增兩成</h1><p>英國國家統計局公布的數據顯示，在英格蘭與威爾士，因攝入過量酒精而死亡的人數從二○○○年的五千五百二十五人上升至二○○四年的六千五百四十四人，增長了一成八。&#13;<br> 人數增長最多的地區是英格蘭的約克郡，增長了四成六。數據又顯示，飲酒過量是引致患病而造成死亡的主因，如肝癌和酒精中毒等。同時，近年愈來愈多年輕人喜歡飲酒，喝的量也愈來愈大，尤以女性為甚，情況令人擔憂。</p></body></html>
