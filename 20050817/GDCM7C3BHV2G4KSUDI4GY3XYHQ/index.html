<html><header><meta charset="utf-8"><title>摩通付3.5億和解安然訴訟</title></header><body><h1>摩通付3.5億和解安然訴訟</h1><p>【本報綜合報道】美國第3大銀行摩根大通（JPMorganChase）同意向能源交易商安然（Enron）支付3.5億美元（約27.3億港元），和解安然破產引起的訴訟。</p><p>另放棄索償6.6億</p><p>由於摩根大通同意放棄向安然索償6.6億美元，今次與安然和解實際上涉及約10億美元。&#13;<br> 安然指控10家銀行協助該公司進行會計欺詐，導致安然於2001年破產；至今共有5家銀行與安然和解，其中摩根大通的和解金額最大。&#13;<br> 摩根大通兩個月前說，將向安然的投資者支付22億美元，為集體訴訟達成和解。</p></body></html>
