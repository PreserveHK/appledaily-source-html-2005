<html><header><meta charset="utf-8"><title>梁志天延續豪宅設計</title></header><body><h1>梁志天延續豪宅設計</h1><p>著名室內設計師梁志天，第二次為淺水灣GrosvenorPlace豪宅設計示範單位，噚日親臨現場，講解設計主題。梁志天話：「呢個係續集，大家都知道續集最難拍，因為要有突破才算成功。」單位以清淡嘅米、白、灰三色，嚟襯托中式古雅家具，別具一格。&#13;<br> 單位噚日首度曝光，為免整污糟間屋，個個都要穿上鞋套，連設計師都唔例外，搞到非常着重形象嘅梁志天，上身西裝骨骨，下襯黃色膠鞋套古怪扮相示人。</p></body></html>
