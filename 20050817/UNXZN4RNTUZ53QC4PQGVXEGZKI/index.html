<html><header><meta charset="utf-8"><title>柏濤灣富豪式招待</title></header><body><h1>柏濤灣富豪式招待</h1><p>長實西貢栢濤灣，噚日開放洋房栢濤東岸示範屋，實地介紹富豪處境式睇樓，假設間屋係企業掌舵人所有，喺屋內飯廳、偏廳、花園等準備好餐牌，當正企業家招呼客人，現場有管家、廚師與傭人，喺飯廳準備咗頭盤及主菜，做場認真嘅真人Show。&#13;<br> 長實高級營業經理袁添鴻話，示範屋裝修費四百八十萬，今個星期五開始開放，已經有十幾組客預約睇樓，預計兩星期後開賣。&#13;<br> 物業推出特長三百三十八天成交期，提早成交，可獲回贈，九十天成交，回贈金額最高，為樓價三個巴仙。</p></body></html>
