<html><header><meta charset="utf-8"><title>《東周》向黃偉公開道歉</title></header><body><h1>《東周》向黃偉公開道歉</h1><p>【本報訊】《東周刊》早前報道資深傳媒工作者程翔以間諜罪遭北京檢控時，曾提到程在內地有一名情婦，更指該情婦是程在內地的朋友黃偉。昨日出版最新一期《東周刊》以全版篇幅向黃偉道歉，因報道誤當黃是程的情婦。&#13;<br> 《東周刊》在道歉啟事中稱，在一百零二期有關程翔間諜案封面故事中，提及程翔有一名情婦。經進一步了解後，發現核實身份過程中出現錯誤，張冠李戴，誤把黃當作程的情婦，該刊為此向黃偉、有關人士及讀者致歉。</p></body></html>
