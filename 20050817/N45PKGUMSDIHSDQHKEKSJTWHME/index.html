<html><header><meta charset="utf-8"><title>天然護膚品牌AVERINE　送眼影唇膏</title></header><body><h1>天然護膚品牌AVERINE　送眼影唇膏</h1><p>強調天然健康的AVERINE，除了護膚品，連化妝品也強調天然成份，不含甲醛、礦物油、變性酒精、香料及羊毛脂等物質。此外，更加入多種維他命和植物精華，滋潤和修護功效同時兼顧。&#13;<br>由即日起至8月31日，凡於「LeonardDrake」購買AVERINE任何產品滿HK$500，即可獲贈單色螢亮眼影及柔美/水凝唇膏一支，總值$250至$270。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>查詢：31561181</p><p>含豐富的米糠油、維命他C和E的柔美/水凝唇膏，滋潤同時能修復受損的雙唇。</p></body></html>
