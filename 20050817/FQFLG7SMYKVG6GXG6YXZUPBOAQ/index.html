<html><header><meta charset="utf-8"><title>祖兒添食施髮術</title></header><body><h1>祖兒添食施髮術</h1><p>容祖兒日前與廣告商續約，應邀拍攝LuxSuperRich洗髮水新一輯廣告，廣告商從歐洲時裝雜誌訂購十多套總值十多萬元的名牌時裝給祖兒穿着，祖兒換上多套靚衫，當中包括粉紅色背心及露背晚裝，十分性感。而祖兒拍攝前兩個多月已開始加倍護理秀髮，務求以最佳狀態示人。</p><p>買重保險</p><p>拍攝當日雖然天氣十分潮濕，廣告商放置了五部抽濕機在影樓，希望祖兒的秀髮更清爽，又專誠為祖兒的頭髮買重保險，可謂寵愛有加。</p></body></html>
