<html><header><meta charset="utf-8"><title>購物可獲電影贈品</title></header><body><h1>購物可獲電影贈品</h1><p>即日起至本月二十八日，在尖沙嘴美麗華商場或諾士佛階商舖購物消費滿三百元或以上（以同日單一發票計算），即可參加即場遊戲，有機會贏取《熱鬥小斑馬》電影門券一張、美麗華商場限量版《熱鬥小斑馬》精美杯墊、《熱鬥小斑馬》儲物小盒子或其他精美電影禮品一份。每日數量有限，送完即止。同期間商場又會設置「斑馬部屋」、六呎高的斑馬毛公仔，以及以斑馬紋為設計概念的「熱鬥電斑馬作品展覽」。有關活動的詳情，可致電27305300向商場詢問處查詢。</p></body></html>
