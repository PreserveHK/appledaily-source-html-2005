<html><header><meta charset="utf-8"><title>信和獲節能證書</title></header><body><h1>信和獲節能證書</h1><p>物業管理公司好適合推動環保，皆因引進環保設施後，長遠可以減低物業嘅開支，咁業主或用戶又點會反對呢？聽講，裝置環保設施費用，幾年就回本。&#13;<br> 信和物業管理公司楊光話，佢哋有超過五十座物業，攞到機電工程署「香港建築物能源效益註冊計劃」證書，重有逾二十項申請緊。至於北角海天峰，係全港第一座攞齊照明、空調、電力同升降機及自動電梯等四項能源效益註冊證書嘅住宅大廈。&#13;<br> 楊光話，○一年到𠵱家，喺業委會與法團支持下，集團成功將整體電費支出，累積降低八巴仙。另外，最近銅鑼灣信和廣場嘅冷凍機組改用水冷系統後，電費開支足足慳番三成。</p></body></html>
