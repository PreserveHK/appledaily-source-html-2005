<html><header><meta charset="utf-8"><title>屍鹼污食水令人中毒</title></header><body><h1>屍鹼污食水令人中毒</h1><p>在釀成大量死亡的水災、地震、海嘯等自然災害發生後，消毒防疫的工作都不容忽視，因為屍體在分解期間會產生屍鹼，人類若飲用遭腐爛屍體污染的水將會因此中毒。&#13;<br> 屍體在分解後產生的多胺類化合物統稱為「屍鹼」，包括屍胺、腐胺、神經鹼、蕈毒鹼等，可導致人體中毒。根據世界衞生組織的指引，在水災後處理屍體，掩埋的地方必須要在距離飲用水源三十米以外。這次梅州興寧的礦難，由於礦區地勢較高，部份地下水會流至水庫，勢必威脅水庫的食水安全。</p></body></html>
