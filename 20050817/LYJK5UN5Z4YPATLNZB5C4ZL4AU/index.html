<html><header><meta charset="utf-8"><title>7月TCL彩電銷量升四成</title></header><body><h1>7月TCL彩電銷量升四成</h1><p>▲TCL多媒體（1070）及TCL通訊科技（2618）母公司TCL集團公布，7月份彩電銷售量153.26萬部，較去年同期上升38.62%；個人電腦銷量6.56萬部，升9.54%；內地手機銷量29.04萬部，跌48.15%；海外手機銷量38.08萬部，升2.76倍。&#13;<br> ▲美力時（1005）公布截至6月底中期純利6112.2萬元，較去年同期下跌31.7%；每股盈利0.1元；中期息8仙。&#13;<br> ▲華燊燃氣（8035）公布，自04年度第三季度至06年度首季業績及報告，均會延遲公布，直至另行通告，違反創業板上市規則。該公司3月底年結。</p></body></html>
