<html><header><meta charset="utf-8"><title>爭居權者求助曾蔭權</title></header><body><h1>爭居權者求助曾蔭權</h1><p>【本報訊】數百名爭取居港權人士昨由灣仔入境處遊行至中環政府總部，要求特首曾蔭權盡快解決有關港人內地所生子女的居權爭拗，向受人大釋法影響未能享有居港權的七千多名港人內地子女，發放本港居民身份證。&#13;<br> 爭取居港權家長協會主席林道成昨指出，是次去信新任行政長官曾蔭權，是希望身為天主教徒的他，明白家長與子女分隔兩地的痛苦心情，盡快給予曾參與居權訴訟七千多名港人內地子女居港權，徹底解決居權問題。</p></body></html>
