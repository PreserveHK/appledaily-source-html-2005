<html><header><meta charset="utf-8"><title>相識七小時閃電結婚</title></header><body><h1>相識七小時閃電結婚</h1><p>長春某手機聊天室版主、現年二十八歲的黃小姐與二十七歲的湯先生，透過手機聊天，締結了一段良緣。結果，他們從相識到決定登記結婚，前後僅用了不到七個小時，刷新了閃電結婚新紀錄。&#13;<br> 小黃、小湯二人在聊天期間，小湯不時哼着「求求你給我個機會」這句歌詞，小黃則回了一句「我給你個機會」，並感覺小湯就是她要跟着過一輩子的人。最後二人約定在長春某商場見面，見面後就像相愛已久的戀人一樣，一點也不陌生，隨後二人便去辦理結婚登記。	長春《新文化報》</p></body></html>
