<html><header><meta charset="utf-8"><title>中銀放售金城樓</title></header><body><h1>中銀放售金城樓</h1><p>【本報訊】中銀香港（2388）繼早前標售長沙灣金城商業中心後，日前以暗標方式放售紅磡蕪湖街金城樓，涉及樓面約1.3萬方呎，料市值約3000萬元。截標日期為本月22日。&#13;<br> 該公司早前標售的長沙灣金城商業中心，據悉已售出，成交價約1.303億元，呎價逾1500元。&#13;<br> 另外，由約10個散業主持有的觀塘鴻圖道50號寶冠大廈全幢，委託中原地產招標。總樓面約13.65萬方呎，該區已劃作商貿用地，故未來可重建商廈，物業現市值約1.2億元。</p></body></html>
