<html><header><meta charset="utf-8"><title>扶貧委會巡區察民苦</title></header><body><h1>扶貧委會巡區察民苦</h1><p>【本報訊】扶貧委員會昨日落區巡視深水埗，研究如何落實地區的扶貧政策。委員會秘書長謝凌潔貞（右一）在民協及社區組織協會成員安排下，分別到區內的天台屋進行家訪（圖）。&#13;<br> 兩個團體向謝凌潔貞反映，深水埗是全港貧窮人口最多的地區之一，建議由區內婦女及失業人士組織家居清潔隊，為貧困長者提供服務，又建議當局在長假期或平日晚上開放學校課室及電腦室，讓區內青少年有更好的學習環境。謝凌潔貞回應說，會考慮將康文署的大型借書計劃推廣至地區組織，解決區內圖書館設施不足的問題。&#13;<br> 陳亮華攝</p></body></html>
