<html><header><meta charset="utf-8"><title>警尋失蹤少男少女</title></header><body><h1>警尋失蹤少男少女</h1><p>【本報訊】警方昨發出相片，呼籲市民協助尋找兩名失蹤少年男女下落。十六歲少年羅啟東，於本年二月五日上午離開深水埗元州街寓所後失蹤，他身高一點六米，重五十公斤，平日喜歡流連旺角及將軍澳一帶的網吧。&#13;<br> 另一名十五歲少女黎淑貞，於本月三日離開香港仔田灣邨寓所不知所終，她身高一點五米，中等身材，經常流連於屯門和銅鑼灣一帶。若有市民知道兩人行蹤，請致電28601040或28601045，與警方聯絡。</p></body></html>
