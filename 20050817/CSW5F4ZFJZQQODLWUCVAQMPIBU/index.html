<html><header><meta charset="utf-8"><title>東亞夥德央行拓展業務</title></header><body><h1>東亞夥德央行拓展業務</h1><p>▲東亞銀行（023）公布，與德國中央合作銀行簽署業務合作協議，兩家銀行將合力在大中華區和歐洲拓展商機，主要涵蓋企業銀行、資產管理、定息收入投資和結算業務等方面。兩家銀行會在個人理財產品的代理方面合作，包括流通債券或信貸票據，亦會在財資業務、證券交易和託管服務等方面探求合作空間。雙方亦會相互轉介客戶。&#13;<br> ▲金管局呼籲市民留意一個域名為「www.iba-hk.com」的欺詐網站。該網站與前稱港基國際銀行的富邦香港（636）的網站相似。富邦銀行已將事件轉交警方作進一步調查。</p></body></html>
