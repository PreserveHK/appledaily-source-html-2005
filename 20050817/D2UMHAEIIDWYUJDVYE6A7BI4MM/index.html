<html><header><meta charset="utf-8"><title>鄧維龍任市委書記</title></header><body><h1>鄧維龍任市委書記</h1><p>中共廣東省委近日決定，中共湛江市委書記鄧維龍調任珠海市委書記。早前有消息稱，前珠海市委書記方旋因涉及珠海濫批土地問題，已被調任廣州市委副書記。&#13;<br> 鄧維龍現年五十五歲，廣東高州人，擁有廣東省黨校在職研究生學歷，曾任高州縣沙田公社黨委書記、高州縣委書記、茂名市長、茂名市委書記等職，○二年三月調任湛江市委書記。據稱，廣東省委組織部部長胡澤君日前宣布鄧維龍的新職後，鄧維龍已到珠海履新，並於前日下午與珠海市部份幹部會面。&#13;<br> 中新社</p></body></html>
