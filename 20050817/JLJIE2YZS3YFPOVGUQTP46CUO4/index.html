<html><header><meta charset="utf-8"><title>曾憲梓、煲呔是兄弟</title></header><body><h1>曾憲梓、煲呔是兄弟</h1><p>【本報訊】今年是孔子之學生、儒學正宗傳人曾子的二千五百一十周年誕辰，據稱為曾子後人的特首曾蔭權，昨天特別抽空出席「紀念曾子誕辰2510年」的記者會，務求與一眾曾氏宗親，如全國人大常委曾憲梓等「打招呼」。得蒙貴賓大駕光臨，現場人士均向曾蔭權報以熱烈掌聲，但曾蔭權在場逗留不足五分鐘便瞬即離開，未有與現場其他人士交談，也沒有接受傳媒訪問。&#13;<br> 身為曾子後代的曾憲梓，昨指曾蔭權與自己一樣，皆是曾子第七十四代子孫。他笑稱：曾子就係佢（曾蔭權）嘅老祖宗。」行政會議成員曾鈺成昨亦有到場。</p></body></html>
