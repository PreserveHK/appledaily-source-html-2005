<html><header><meta charset="utf-8"><title>呃公益金800元囚9月</title></header><body><h1>呃公益金800元囚9月</h1><p>【本報訊】無業男子利用「公益金及時雨基金」申請時毋須審核的簡便手續，騙得八百元資助，裁判官認為基金本為有需要人士而設，需判處阻嚇刑罰，監禁九個月。&#13;<br> 四十一歲被告黎建聲有四次不誠實案底。他早前承認誤導警員、企圖及以欺騙手段獲得財產四項控罪，控罪指他於一月兩度使用假名，到警署訛稱其身份證及回鄉證被盜，向志願機構騙取基金共八百元。	&#13;<br> 案件編號：ESCC908/05</p></body></html>
