<html><header><meta charset="utf-8"><title>上市公司快訊<br>福茂組聯盟兩月內公布</title></header><body><h1>上市公司快訊<br>福茂組聯盟兩月內公布</h1><p>▲福茂控股（462）總裁張翼宇昨出席公司股東大會後表示，早前上市集資的部份資金，將用作與上游設備供應商及技術機構組成策略聯盟，現正與多個對象進行磋商，最快可在兩個月內公布。&#13;<br> 張翼宇說，福茂現時手持現金4000萬至5000萬元；今年的資本性開支不超過2000萬元，主要投放在原有業務上。&#13;<br> 該公司已與一家國際知名的公司簽訂合約，為意大利冬季奧運會提供影音設備，合約是按項目逐次收費，初步涉約100萬美元收益，最快明年3月入帳。</p></body></html>
