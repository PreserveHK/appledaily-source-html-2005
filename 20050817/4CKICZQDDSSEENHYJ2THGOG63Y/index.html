<html><header><meta charset="utf-8"><title>栢麗地舖兩日賺百萬</title></header><body><h1>栢麗地舖兩日賺百萬</h1><p>尖沙嘴栢麗大道地下G63號舖，上個禮拜有投資者用五千四百萬買入，喜來登話，個舖位兩日後即以五千五百萬轉售。&#13;<br> 呢個舖位九○年由有富豪飯堂之稱嘅福臨門酒家老闆徐沛鈞，用一千四百九十五萬買入，最近以五千四百萬賣畀個投資者，賺三千九百幾萬。&#13;<br> 點知，徐老闆有個朋友對呢個舖好有興趣，徐老闆作中間人，舖位最終以五千五百萬成交，雖然徐老闆賺少一百萬，睇怕佢都冇乜所謂。</p></body></html>
