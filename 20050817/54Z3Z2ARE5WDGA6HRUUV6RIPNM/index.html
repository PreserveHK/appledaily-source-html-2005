<html><header><meta charset="utf-8"><title>陳苑淇誠徵按摩師男友</title></header><body><h1>陳苑淇誠徵按摩師男友</h1><p>陳苑淇、葉文輝、張繼聰和藍奕邦等前晚一起到旺角新世紀廣場出席「Singinginthenight」活動，陳苑淇表示日前拍攝新歌MV，須唱快歌跳舞，由於她的舞步跳得太頻密，導致腳抽筋，要找人按摩。陳苑淇說：「我好鍾意按摩，但喺人哋嘅地方除衫按摩，始終唔係咁習慣，所以我想物色個按摩師，可以返屋企按。」&#13;<br> 陳苑淇又表示自從轉了唱片公司後，工作接踵而來，令她忙得不可開交，記者問她豈非沒時間拍拖，她笑說：「你哋有冇介紹吖，最好識按摩啦。」</p></body></html>
