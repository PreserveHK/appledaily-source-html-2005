<html><header><meta charset="utf-8"><title>南區洋房月底賣</title></header><body><h1>南區洋房月底賣</h1><p>【本報訊】大昌集團（088）委託中原地產代理出售港島南區環角道33號單幢洋房，預期本月下旬推出，意向呎價1.4萬至1.5萬元，平均每幢約5000萬元，全部14幢料可套現7億元。&#13;<br> 大昌主席陳斌表示，集團02年購入該項目，單地價成本平均每方呎逾3000元，建築成本每方呎3000至4000元。每幢洋房樓高三層，面積逾4000方呎，設有獨立花園及露台。&#13;<br> 至於山頂賓吉道3至5號別墅，共有6幢，預計明年底落成，每幢逾5000方呎，呎價超過3萬元。</p></body></html>
