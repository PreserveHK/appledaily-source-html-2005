<html><header><meta charset="utf-8"><title>國金選輯<br>沃爾瑪料業績轉弱</title></header><body><h1>國金選輯<br>沃爾瑪料業績轉弱</h1><p>▲全球最大零售商美國沃爾瑪（Wal-Mart）上季盈利好過預期，但該公司對今季業績的預測令人失望。&#13;<br> 沃爾瑪第2季度（截至7月底）純利28億美元（約218.4億港元，或每股67美仙），較去年同季的26.5億美元（每股62美仙）多6%，且優於市場估計的每股賺65美仙。營業額升10.2%，達768億美元（約5990.4億港元）；同店銷售升3.5%。&#13;<br> 不過，成本上漲導致沃爾瑪上季純利增幅是4年來最慢。展望今季，沃爾瑪估計每股賺55至59美仙，差過分析員預測的61美仙。</p></body></html>
