<html><header><meta charset="utf-8"><title>女童猝死母被控虐兒</title></header><body><h1>女童猝死母被控虐兒</h1><p>【本報訊】一名十二歲女童在荃灣海濱花園寓所離奇死亡，身體有多處傷痕，初步報告指她因急性腦出血致死，其母親被控一項虐兒罪，昨缺席荃灣裁判法院提訊。&#13;<br> 控方指被告因患抑鬱症及有自殺傾向，現仍留醫，向法庭申請將案押後三日再提訊。控罪指四十一歲姓陳被告於本月十日，身為負責管養及照顧十二歲女童的人，故意襲擊導致她受到不必要苦楚或損害。&#13;<br> 案件編號：TWCC2221/2005</p></body></html>
