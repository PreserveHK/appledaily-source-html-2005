<html><header><meta charset="utf-8"><title>嘉裕居呎價3300</title></header><body><h1>嘉裕居呎價3300</h1><p>【本報訊】恒信開售深水埗嘉裕居最後13伙，平均呎價3300元，料可套現逾2000萬元。&#13;<br> 單位分布於4至20樓，面積470至482方呎，最低入場費142萬元。至下周一，美聯送日本旅遊優惠。&#13;<br> 恒信發言人蔡仁輝說，該項目重新包裝後，51伙可套現9000萬元。&#13;<br> 另外，恒信今年4月以2.9億購入的西環商廈堅城中心，現推出招租，商廈共15層，每層樓面約4600方呎，初步反應理想，有個別客戶洽租2至3層。</p></body></html>
