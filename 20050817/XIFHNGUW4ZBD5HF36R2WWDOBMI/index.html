<html><header><meta charset="utf-8"><title>上季新增70名愛滋病人</title></header><body><h1>上季新增70名愛滋病人</h1><p>衞生署衞生防護中心公布，今年第二季共有七十人感染愛滋病病毒，令全港的愛滋病感染人數增至二千六百四十七人，新增的感染中七成是透過性行為感染。&#13;<br> 衞生署高級醫生（特別預防計劃）何理明說，七十名感染愛滋病病毒人士，四十八人是男性，二十二人為女性；其中二十八人透過異性性接觸受到感染，二十人是透過同性或雙性性接觸感染，三名為注射毒品人士，一人在外地透過輸入血液或血製成品感染，其餘十八名感染者的傳播途徑則不詳。</p></body></html>
