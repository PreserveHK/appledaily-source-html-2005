<html><header><meta charset="utf-8"><title>馬英九領主席證書</title></header><body><h1>馬英九領主席證書</h1><p>國民黨昨天舉行當選主席證書致贈典禮。上月十六日以逾七成得票當選國民黨主席的台北市長馬英九在國民黨多位大老見證下，從國民黨中評委主席團主席邱創煥手上接下主席當選證書。&#13;<br> 馬英九隨後表示，會義不容辭把國民黨打造成清廉、高效率的政黨，「希望國民黨成為人民的最佳選擇，讓國民黨重新執政」。選舉落敗的立法院長王金平昨未出席典禮，但亦有風度地向馬道賀，期望馬能把國民黨領導得更好，並能贏回二○○八年執政權。&#13;<br> 台灣《蘋果日報》</p></body></html>
