<html><header><meta charset="utf-8"><title>學友最愛迪士尼蛋撻</title></header><body><h1>學友最愛迪士尼蛋撻</h1><p>張學友日前以「香港迪士尼樂園名譽大使」身份，到迪士尼為無綫下月播放的《海底奇兵》錄影宣傳片。學友如小朋友般到處遊玩，表現十分興奮，他說：「等咗六年，呢個奇妙世界終於落成，感覺好似夢想成真一樣！」&#13;<br> 學友對於香港迪士尼樂園讚不絕口，當中最印象深刻的原來是一個蛋撻，學友說：「香港迪士尼最與別不同嘅地方，係充滿中國色彩，但估唔到連香港地道美食亦一應俱全，我竟然可以喺樂園食到新鮮出爐嘅蛋撻，真係令我喜出望外。」</p><p>盼建海洋世界</p><p>香港迪士尼投入運作後仍會繼續擴建工程，學友提議興建海洋世界，因為《海底奇兵》是他最喜歡的迪士尼動畫之一。</p></body></html>
