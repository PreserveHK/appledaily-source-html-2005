<html><header><meta charset="utf-8"><title>俊哥侵台日袋700萬</title></header><body><h1>俊哥侵台日袋700萬</h1><p>韓國人氣男星裴勇俊擔任東森購物台代言人，後日他會到台灣，準備於大後日出席東森記者會，有東森員工爆料指裴勇俊的宣傳酬金一天高達七百多萬港元。而到台灣宣傳電影《2046》的梁朝偉，原本跟裴勇俊同一天抵達台灣，但行程臨時有變，偉仔今日會先到台灣，翌日便離開，故偉仔和俊哥將緣慳一面。</p><p>宣傳《外出》</p><p>據悉俊哥除了出席記者會外，還會上東森節目和拍電視及平面廣告，過去東森購物台曾找過張艾嘉和鍾楚紅等紅星代言產品，酬勞約數十萬港元。&#13;<br> 而俊哥後日抵台後，即宣傳電影《外出》，大後日會出席東森活動，下周日（二十一日）早上會出席影友會，下午即乘飛機離開台灣。</p></body></html>
