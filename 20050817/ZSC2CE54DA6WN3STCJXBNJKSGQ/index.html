<html><header><meta charset="utf-8"><title>杜指早段挫</title></header><body><h1>杜指早段挫</h1><p>【本報綜合報道】美國股市昨日早段下跌，主要受沃爾瑪及Gateway發盈利預警所拖累。&#13;<br> 杜瓊斯工業平均指數早段一度跌76.91（0.72%），見10557.47。納斯達克綜合指數最多跌20.80（0.96%），至2146.24。開市後個半小時（本港時間昨晚11時），杜指跌73.32，報10561.06；納指跌19.88，報2147.16。&#13;<br> 在周一，杜指升34.07，收報10634.38；納指升10.14，收報2167.04。</p></body></html>
