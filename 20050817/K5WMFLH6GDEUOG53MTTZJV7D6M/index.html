<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　匯星收租客承接</title></header><body><h1>樓市快訊<br>香港　匯星收租客承接</h1><p>▲利嘉閣李燕嫦表示，有投資者以420萬元購入灣仔匯星一號低層698方呎單位，呎價6017元，較市價低5%，買入作收租用，預期租金回報率逾5.7厘。原業主於04年10月購入，賺52萬元。&#13;<br> ▲中原李志賢表示，薄扶林碧瑤灣19座中層1020方呎單位，近日以540萬元易手，呎價5294元，買家為用家。原業主於94年以456萬元購入，賺84萬元。</p></body></html>
