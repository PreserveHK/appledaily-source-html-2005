<html><header><meta charset="utf-8"><title>嘉華重本發展　嘉御山擬成指標</title></header><body><h1>嘉華重本發展　嘉御山擬成指標</h1><p>嘉華地產舊年一連勾出兩幅地皮，其中沙田銅鑼灣山路嘅低密度住宅地盤，嘉華重一手包辦由向政府申請勾出及喺官地拍賣場買入。到𠵱家，聽市場人士話，呢個項目改咗名叫做「嘉御山」，嘉華準備今年底開賣。&#13;<br> 近幾年，嘉華發展嘅新樓，都喜歡用「嘉」字系列，例如嘉珀山、嘉皇臺、嘉多利豪園以及嘉御龍庭等。發展商近年都落重本發展豪宅，聽聞，嘉華今次都唔例外，打算將嘉御山發展成區內指標物業。</p></body></html>
