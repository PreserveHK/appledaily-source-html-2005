<html><header><meta charset="utf-8"><title>三泰漢互毆濺血</title></header><body><h1>三泰漢互毆濺血</h1><p>【本報訊】一名泰國裔男子，疑因勞資及金錢問題，昨清晨六時到九龍城一間泰國菜館，向兩名正在店內飲酒消遣的同鄉男子「找晦氣」，雙方隨即大打出手，由舖內互相追逐毆鬥至街頭，結果同告浴血，卒由接報到場警員將他們拘捕，需一併送院，均情況穩定。&#13;<br> 涉嫌在公共地方打架被捕的三名泰國裔男子分別姓黃（三十一歲）、姓楊（四十一歲）及Phoophijit（四十二歲），他們均持有本港身份證。&#13;<br> 消息稱，黃姓泰國男子與另外兩名同鄉，疑因勞資及金錢問題早前曾發生糾紛。</p></body></html>
