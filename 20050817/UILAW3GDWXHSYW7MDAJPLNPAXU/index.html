<html><header><meta charset="utf-8"><title>金晶銀「搞姊弟戀」</title></header><body><h1>金晶銀「搞姊弟戀」</h1><p>金晶銀主演的大熱韓劇《露露公主》近期成為話題作，她的新片《智慧齒》亦緊接安排在九月上映，將與裴勇俊的《外出》及河知雲的《刑警》等大片一較高下。</p><p>教師愛學生</p><p>《智慧齒》以韓國近期的熱門話題「姊弟戀」為題材，金晶銀在戲中飾演一名過着平凡生活的三十歲數學教師。直至遇上一位與她初戀男友十分相似的新入學學生後，她的生活開始起了很大變化。由於戲中金晶銀需要與相差十三年的男生談戀愛，故她收起以往《巴黎戀人》般的儍大姐形象，變得成熟、斯文。</p></body></html>
