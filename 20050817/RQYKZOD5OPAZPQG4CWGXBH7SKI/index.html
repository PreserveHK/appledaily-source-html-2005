<html><header><meta charset="utf-8"><title>白雪仙復出任舞台總監</title></header><body><h1>白雪仙復出任舞台總監</h1><p>為紀念師傅任劍輝，龍劍笙與梅雪詩將於十一月以「雛鳳鳴劇團」名義再度攜手合作演出粵劇，據知，退休好多年的仙姐白雪仙，更會復出擔任愛徒的舞台監督，一於事事親力親為。</p><p>戲迷雀躍</p><p>消息指出，今次雛鳳演出，目的是為任白慈善基金籌款，預計在演藝學院或香港文化中心演出四十二場，屆時龍劍笙與梅雪詩將演出師傅的戲寶，向任姐致敬。由於雛鳳近期甚少合作，以及今次乃是由仙姐擔任舞台監督，所以消息一傳出後，令戲迷雀躍不已。</p></body></html>
