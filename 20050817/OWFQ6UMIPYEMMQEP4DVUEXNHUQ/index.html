<html><header><meta charset="utf-8"><title>蔣雅文痛失賓尼兔</title></header><body><h1>蔣雅文痛失賓尼兔</h1><p>蔣雅文（Mandy）和李逸朗（Don）前晚在觀塘apm出席商台《發開口夢》戶外直播。Mandy表示飼養了七年的賓尼兔前日突然逝世，她說：「我屋企嘅寵物都跟我個名改名，呢隻兔叫『蔣雅賓』，今日我見佢抽搐，咪抱起嚟掃，點知佢迴光反照，突然跳咗落地，過咗一陣就去咗。我送咗佢去寵物善終度火化。」</p><p>愛犬埋公園</p><p>而阿Don則受父親影響，他認為寵物天生天養，他說：「我屋企隻曲架死咗，我同爹哋將佢埋喺公園，上面重種咗粒蠶豆，寓意會重生。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
