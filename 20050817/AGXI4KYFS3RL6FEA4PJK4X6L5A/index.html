<html><header><meta charset="utf-8"><title>蘭西情報課：維德廣場放盤加價驚人</title></header><body><h1>蘭西情報課：維德廣場放盤加價驚人</h1><p>大摩年前喺樓市低潮時，用約八億四，買入總樓面近四十萬呎嘅上環維德廣場，呢幢樓近月可謂新聞多多，較早時有消息話，物業以公司轉讓形式，作價約二十五億，賣咗畀賭王何鴻燊四太梁安琪及澳門賽馬會董事總經理李志強合組嘅財團，但後尾卻因「技術」性問題解決唔到而告吹。&#13;<br> 蘭西日前「八」到，大摩啱啱又將上址再放盤，叫價三十億，平均呎價約七千五，比起○三年購入價，高逾兩倍半，比四太喺五月嘅洽購價高約兩成。咪話寫字樓造價升幅唔驚人！&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
