<html><header><meta charset="utf-8"><title>炒家狂掃豪景5單位</title></header><body><h1>炒家狂掃豪景5單位</h1><p>深井即將有新盤開賣，經驗豐富嘅炒家，開始喺附近物色低水單位短炒。&#13;<br> 晉誠胡卓輝話，買開荔枝角美孚新邨嘅老牌炒家，近期一次過買咗五間青龍頭豪景花園，專攻樓價百萬以下嘅細碼，貪釐印平，成本低，夾埋只不過四百四十幾萬，諗住起碼賺兩成。呢個炒家買入嘅，全部都係五百幾呎細單位，樓價八十二萬幾至九十六萬幾，平均呎價一千六百幾，部份比市價低五至八巴仙，有一間係銀主盤。</p></body></html>
