<html><header><meta charset="utf-8"><title>上戶彩「小公主」愛自由</title></header><body><h1>上戶彩「小公主」愛自由</h1><p>現正忙於全國巡迴演唱會的日本偶像女星上戶彩，早前為日本富士電視台的深夜搞笑節目擔任嘉賓。彩妹穿上鮮紅色鮮豔和服、頭上插滿金光閃閃的頭飾，打扮有如日本經典卡通片《甜甜小公主》。</p><p>望變獨立　</p><p>在下月十四日便滿二十歲成年的彩妹，現時正每日倒數，期待生日的到來。至於生日願望，她說：「二十歲之前，總是被身邊的人當作小孩子看待，所以希望二十歲之後可以獨立一點，若果可以比現在更自由就好了。」&#13;<br> 此外，上戶彩將會在本月二十四日推出首張remix大碟《uetoayamix》，相信會是她收到的最好生日禮物。</p></body></html>
