<html><header><meta charset="utf-8"><title>山田優鴨店散心</title></header><body><h1>山田優鴨店散心</h1><p>深受廣告商歡迎的日本女星山田優，早前為日本地鐵「東京Metro」拍攝新一輯廣告，悠閒地坐在泳池池畔的阿優，轉眼就換上浴衣與朋友欣賞煙花。&#13;<br> 據知廣告原定在東京各處取景拍攝，但到正式拍攝當日，因天雨關係被迫全部改為室內拍攝，而煙花及泳池所有背景亦由電腦CG合成。另外，日本報章《NaiSports》指，常為日本時裝雜誌《CanCam》拍照的阿優，暇時最喜愛和雜誌的另外兩位模特兒押切萌及虫老原友里到新宿歌舞伎町的鴨店消遣，並與一名皮膚黝黑的男公關來往甚密。</p></body></html>
