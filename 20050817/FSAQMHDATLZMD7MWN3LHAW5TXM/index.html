<html><header><meta charset="utf-8"><title>豪宅買賣<br>港島3洋房易手</title></header><body><h1>豪宅買賣<br>港島3洋房易手</h1><p>洋房成交活躍，美聯物業營業經理潘慶樑表示，愉景灣海蜂徑洋房，5168方呎，連2981方呎花園，以3000萬元成交，呎價5805元。另一間朝暉路洋房，1904方呎，連1997方呎花園，亦以1600萬元成交，呎價8403元。另外，香港置業高級營業經理曹婉琴說，大潭紅山半島D型屋，2672方呎，連1000方呎花園，剛以3080萬元成交，呎價11527元。</p></body></html>
