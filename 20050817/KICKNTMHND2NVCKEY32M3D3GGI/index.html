<html><header><meta charset="utf-8"><title>晚餐抽獎中獎免費</title></header><body><h1>晚餐抽獎中獎免費</h1><p>美岸海鮮廳（TheBostonianRestaurant）於8月份每個星期日的晚餐時段舉行幸運大抽獎，食客只需於星期日晚餐時段惠顧美岸海鮮廳，即獲發抽獎券乙張。抽獎於當晚8:30pm舉行，由在座其中一位食客參與主持抽獎，以示公平。中獎的一位幸運兒及其同行者（最多六位)便可免費享用當晚的晚餐！聽落也相當吸引，今個星期日不妨去試試自己的抽獎運。&#13;<br>&#13;<br>記者：李淑芬</p><p>美岸海鮮廳&#13;<br> 地址：尖沙嘴北京道8號朗廷酒店B2&#13;<br> 電話：23751133</p></body></html>
