<html><header><meta charset="utf-8"><title>張藝謀搬《秦始皇》去美國</title></header><body><h1>張藝謀搬《秦始皇》去美國</h1><p>張藝謀拍完高倉健主演的《千里走單騎》後，最近正積極籌備於明年二月開拍、由周潤發和鞏俐主演的古裝片《秋日回憶》，與此同時，他稍後將去美國一次，因為他要到美國參加大都會歌劇院的年會，同時會宣布明年在大都會舞台上演一部原創歌劇《秦始皇》，該劇由譚盾擔任指揮和作曲。&#13;<br> 劇本會由華裔美國作家哈金編寫，導演除了有張藝謀外，還有王潮歌及樊躍等，而世界三大男高音之一的杜明高將擔演秦始皇一角。該舞台劇明年十二月公演，○八年會在北京長城上演。</p></body></html>
