<html><header><meta charset="utf-8"><title>台商涉藏槍終審脫罪</title></header><body><h1>台商涉藏槍終審脫罪</h1><p>【本報訊】在內地聘用三千員工經營燈飾廠的一名台灣富商，疑因解僱工人，被人在其旅行篋內放入一柄手槍陷害，結果他經本港返台灣時，在機場被捕，更被判罪成，坐了六個月冤獄，他不服判決上訴，終審庭昨裁定他不知道旅行篋內有槍械彈藥，並批評下級法庭犯錯，判他上訴得直。<br> &#13;<br> <spanclass>疑內地工人嫁禍 &#13;<br> 四十四歲上訴人周時彬於○三年六月十三日，擬從香港機場乘機返台灣時，被發現篋內有手槍、子彈及彈匣，他懷疑因解僱內地工人，遭人嫁禍。&#13;<br> 案件編號：FACC11/04</spanclass></p></body></html>
