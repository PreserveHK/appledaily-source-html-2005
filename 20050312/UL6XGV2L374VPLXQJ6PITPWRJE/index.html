<html><header><meta charset="utf-8"><title>狂漢刺殺業主判治療</title></header><body><h1>狂漢刺殺業主判治療</h1><p>【本報訊】患有精神分裂症的六旬漢，揮刀襲擊上門收租的業主，腹和背部中刀，送院證實不治。該男子昨在高等法院承認一項誤殺罪名，精神報告顯示被告在過去二十年來患有嚴重精神病，並需緊密治療，惟他自○一年起便停止覆診，法官頒下醫院令，被告無限期接受治療。&#13;<br> 被告梁訓明（六十一歲）被控於去年一月十二日，在粉嶺和隆街的單位誤殺四十八歲男子李劍清。死者為案發單位業主，據悉在區內擁有多個物業收租，家境富裕。&#13;<br> 案件編號：HCCC205/2004</p></body></html>
