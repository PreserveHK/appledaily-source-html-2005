<html><header><meta charset="utf-8"><title>異見者料遭囚10年</title></header><body><h1>異見者料遭囚10年</h1><p>內地異見人士師濤，疑因去年在網上張貼有關中國政府如何處理「六四」十五周年的官方文件內容，被控洩露國家機密，昨日在湖南被秘密審訊，料至少判囚十年。&#13;<br> 三十七歲的師濤，是「獨立中文作家筆會」會員，去年中在長沙工作的報社內，將兩份有關中央如何處理「六四」十五周年以及上訪的官方文件內容，張貼在海外民運組織的網頁上，同年十一月被公安拘捕，之後一直遭拘禁。長沙市法院昨日秘密審訊師濤，其家人未獲進庭旁聽，而他的律師郭國汀更因此被釘牌，無法出庭替他辯護。師濤的兄長師華表示，法院將在十五日內作出宣判，預料師濤將被判監禁至少十年。&#13;<br> 法新社</p></body></html>
