<html><header><meta charset="utf-8"><title>大輸家：俄羅斯前首富</title></header><body><h1>大輸家：俄羅斯前首富</h1><p>俄羅斯最大石油公司尤科斯前主席、兼俄羅斯前首富霍多爾科夫斯基，可說是本年度《福布斯》富豪榜上跌得最慘烈的一個。&#13;<br> 霍多爾科夫斯基前年十月因為詐騙和逃稅，成為階下囚後，身家亦隨之大瀉特瀉，由本來的一百五十億美元（一千一百七十億港元），暴跌了大約百分八十五，只餘下二十二億美元（逾一百七十一億港元），現排名二百九十二位。<br> &#13;<br> <spanclass>家政女王因禍得福 &#13;<br> 「同人唔同命」，美國「家政女王」馬莎．斯圖爾特，因為在股票內幕交易案中作假證供，鋃鐺入獄，但她的財富也水漲船高，並且剛好突破十億美元，首次躋身富豪榜，成為今次上榜的六十八名女富豪之一。&#13;<br> 美聯社</spanclass></p></body></html>
