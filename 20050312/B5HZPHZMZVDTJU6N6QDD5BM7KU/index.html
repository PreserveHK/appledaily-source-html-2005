<html><header><meta charset="utf-8"><title>ParisHilton戇男伴遊墨西哥</title></header><body><h1>ParisHilton戇男伴遊墨西哥</h1><p>富家女ParisHilton，為了宣傳其最新電影《HouseOfWax》，日前偕胞妹NickyHilton飛抵墨西哥的坎昆市為電影造勢。其間Paris還接受MTV電視台的邀請，與「戇男」電影系列的美國諧星洛舒奈達（RobSchneider）齊齊拍攝特輯，兩人看來十分投契。&#13;<br> 另外，早前有報道指Paris主動勾引JessicaSimpson的丈夫NickLachey，導致兩人的婚姻出現危機，不過Paris澄清說：「我從來都沒有與Nick拍拖，我是最近才知道他是誰。」</p></body></html>
