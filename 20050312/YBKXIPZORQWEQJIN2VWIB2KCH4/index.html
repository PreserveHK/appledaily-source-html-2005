<html><header><meta charset="utf-8"><title>祖兒拒交新朋友</title></header><body><h1>祖兒拒交新朋友</h1><p>容祖兒昨日到將軍澳電視城接受《香港直播》訪問，講到最新春裝，她雀躍地說：「最近天氣成日轉，屋企成堆衫，之前我買咗好多春裝，用成六位數字，今年會出席好多function，咪買定多啲準備。」祖兒表示其穿衣秘訣是從失敗中吸取教訓，她說：「以前成日俾人彈，衰得多就有進步。」<br> &#13;<br> <spanclass>太自我保護 &#13;<br> 此外，祖兒日前接受商台錄音訪問時表示，近日不喜歡外出，且害怕結交新朋友，祖兒說：「可能我個人太自我保護啦，好多時做完嘢都即刻返屋企，有時朋友話介紹啲新朋友畀我識，但我完全冇興趣。」</spanclass></p></body></html>
