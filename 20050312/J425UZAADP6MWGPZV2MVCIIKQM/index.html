<html><header><meta charset="utf-8"><title>長江生科純利192萬</title></header><body><h1>長江生科純利192萬</h1><p>【本報訊】長江生命科技（8222）公布截至04年12月底止全年純利192萬元，增長1.1倍；銷售額亦增長4.8倍，至1.6億元；投資收益升2.6%，至1.69億元。不派末期息。&#13;<br> 業績報告披露，至去年12月底止，該集團資產淨值約27.9億元，即每股0.44元，銀行結存及現金總額4.4億元，其中1.57億元用作支付業務發展及科研開發。該集團04年開始錄得9432萬元的借貸額，故資本負債比率為0.03。&#13;<br> 另外，期內長江生科投資於不同金融工具的總額達18.6億元，投資收入2億元。</p></body></html>
