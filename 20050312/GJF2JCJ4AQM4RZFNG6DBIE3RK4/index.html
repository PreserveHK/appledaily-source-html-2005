<html><header><meta charset="utf-8"><title>英巴士扮電車招中產客</title></header><body><h1>英巴士扮電車招中產客</h1><p>自八十年代英國傳出首相戴卓爾夫人有「年過三十還坐巴士的男人真失敗」的尖刻評語後，中產男士對巴士避之則吉。為鼓勵市民少駕駛、多坐巴士，英國現推出一款假裝成電車的巴士。&#13;<br> 英國專業人士只有百分八每周乘坐巴士超過兩次。巴士公司認為中產人士「主要因擔心形象而不坐巴士，卻不介意坐電車」，因而決定推出「街車」。&#13;<br> 它骨子裏是巴士，但流線外形有未來感，車輪以輪蓋蓋着，車廂不用光猛照明而改用聚光燈，並特設遮陰處方便乘客打盹，以及多設單座位和在車廂後部設曲尺式雅座；更會選用淺紫色吸引女性。「街車」每輛成本約四百五十萬港元。&#13;<br> 英國《泰晤士報》</p></body></html>
