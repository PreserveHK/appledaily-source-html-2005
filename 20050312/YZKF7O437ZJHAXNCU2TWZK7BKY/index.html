<html><header><meta charset="utf-8"><title>銀鷹球員出征心情</title></header><body><h1>銀鷹球員出征心情</h1><p><spanclass>羅意庭 &#13;<br> 據以往與國內球員交鋒的經驗，他們移動步伐不算靈活，面對速度型球員會較吃虧。我會好好利用這個優勢，全力爭勝，帶領球隊爭入決賽。<br> &#13;<br> <spanclass>羅文光 &#13;<br> 心情很興奮，因為國內球員一向以內線爆籃及打法硬朗見稱；我身為球隊內線主力，責任更加重大，希望能保持甲一組銀牌賽時的佳態，爭到出線決賽資格。<br> &#13;<br> <spanclass>陳家進 &#13;<br> 我跟隨過港青參加科威特亞青賽，亦超過十四天的賽事，所以不擔心球隊的體力問題，但恐因溫差而影響表現；現在香港有攝氏二十度，但南京只得五度左右，球員未必適應。</spanclass></spanclass></spanclass></p></body></html>
