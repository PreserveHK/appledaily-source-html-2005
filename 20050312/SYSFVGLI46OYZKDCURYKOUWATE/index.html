<html><header><meta charset="utf-8"><title>娜姐招惹性官非</title></header><body><h1>娜姐招惹性官非</h1><p>樂壇天后麥當娜（Madonna）的言行近年收斂了不少，但她最近被旗下電影公司MaverickFilm的一名前僱員入稟洛杉磯法院，控告她及其電影公司拍檔性騷擾。&#13;<br> 據控狀指出，一位曾效力娜姐電影公司、名叫YaelOestreich的女子，指娜姐的拍檔於○一年十一月某日到酒吧期間，曾指控她曾與三位經理人公司的男僱員上床，更強迫她參與遊戲，及後要求她與另一名女僱員接吻，原告當時拒絕要求，後竟被無故辭退。&#13;<br> 原告指她於被辭退後幾陷情緒崩潰，現時她正控告娜姐與其電影公司拍檔性騷擾及歧視，更要求索取精神賠償、醫療費用及收入上的損失。</p></body></html>
