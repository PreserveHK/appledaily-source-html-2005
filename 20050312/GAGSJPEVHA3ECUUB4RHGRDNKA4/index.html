<html><header><meta charset="utf-8"><title>任賢齊負傷開騷</title></header><body><h1>任賢齊負傷開騷</h1><p>任賢齊前晚在九龍灣出席「RoadShowLive任賢齊音樂會」，他早前參加賽車時傷了右腳，並需打上石膏，但因為工作一早安排好，所以小齊只得負傷上陣。&#13;<br> 小齊演出時全程坐在一張有轆的椅子上自彈自唱。他亦不時自行滑動椅子，在舞台上四處走，唱至興起時還站起來到台邊坐下。小齊的歌迷十分關心偶像的情況，紛紛送上鮮花和慰問卡。<br> &#13;<br> <spanclass>唔可以掂地 &#13;<br> 小齊表演完後說：「我唔慣坐喺度唱歌，好似唔係好運到氣，我雖然有郁來郁去，但都會就住，我受傷隻腳唔可以掂地，否則會好痛，因為成日靠用左腳，所以左腳會粗咗。」不過小齊今晚仍會到紅館做古巨基演唱會嘉賓。&#13;<br> 採訪：胡比　攝影：羅德光</spanclass></p></body></html>
