<html><header><meta charset="utf-8"><title>去年推「一費制」　阻止學校亂收費</title></header><body><h1>去年推「一費制」　阻止學校亂收費</h1><p>為解決學校亂收費問題，中國去年九月起推行學校「一費制」，即將書簿雜費統一劃成一種收費，然後向接受九年免費教育的學生，一次過收取，避免學校巧立名目，加重學生負擔，也制止地方政府向學生及家長攤派其他費用。&#13;<br> 當時，教育部還訂明，學校公用經費中，政府撥款為主、學生付出為副，要求各級政府依照學生平均公用經費標準，定期向學校撥款。今年二月，在國務院廉政工作會議上，總理溫家寶還強調，今年要嚴格規範教育醫療收費，公辦學校要全面實施「一費制」。</p></body></html>
