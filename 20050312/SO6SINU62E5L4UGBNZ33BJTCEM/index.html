<html><header><meta charset="utf-8"><title>北京抗議扁嫂訪日</title></header><body><h1>北京抗議扁嫂訪日</h1><p>日本時事通訊社昨報道，為抗議日本同意台灣總統陳水扁夫人吳淑珍在五月到訪，北京決定推遲兩名官員的訪日行程，包括外交部亞洲司司長崔天凱、中共中央對外聯絡部部長王家瑞。不過，日本外務省官員否認報道，指雙方原本就未談妥訪問時間。&#13;<br> 另外，日本外務省國際報道官千葉明重申，日方對中國制訂《反分裂國家法》給台灣海峽安定造成的負面影響表示擔心，並期待中方在審議反分裂法時，能將日本的擔心與立場列入考慮。&#13;<br> 美國國防部助理部長羅德曼也表示，中國制訂反分裂法是「嚴重的一步」，但「希望我們的台灣朋友行動能夠克制，我們和他們應該來討論這件事。」&#13;<br> 路透社/中央社</p></body></html>
