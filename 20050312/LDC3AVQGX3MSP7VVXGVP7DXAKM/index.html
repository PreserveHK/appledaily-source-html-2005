<html><header><meta charset="utf-8"><title>　　復活巨蛋 - 李八方</title></header><body><h1>　　復活巨蛋 - 李八方</h1><p>食家蔡瀾噚日喺又一城出席復活節活動，八方乘機問吓佢對點睇可能成為特首嘅曾蔭權，佢話曾生都鍾意食嘢，所以都係一個好人，「鍾意食嘢嘅都係好人。」蔡生每次煮嘢食都會畀大家驚喜，噚日佢就用澳洲鴕鳥蛋整巨型茶葉蛋，做法同一般茶葉蛋差不多，但就要煮成半個鐘先熟，用茶葉同香料浸一晚，食之前落少少白蘭地，「係成龍爸爸教我嘅，加啲酒先好味。」佢又即席示範煎蛋，但唔係用鑊，係先燒熱隻碟再放油上去煎，真係少見。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
