<html><header><meta charset="utf-8"><title>投訴追蹤：貨物佔後巷店主遭檢控</title></header><body><h1>投訴追蹤：貨物佔後巷店主遭檢控</h1><p>本報曾於三月一日報道，紅磡馬頭圍道近蕪湖街紅湖大廈旁後巷，被附近商戶佔用擺放二十多個盛滿各類蔬菜的膠箱，阻礙附近居民出入。食環署跟進後近日回覆，確發現有發泡膠箱等擺放於上述後巷，阻塞行人通道。&#13;<br> 食物環境衞生署表示，曾於三月二日派員到上址巡查，發現附近商戶將盛有貨物的膠箱及發泡膠箱擺放在後巷，遂即時拘控有關店舖負責人。&#13;<br> 根據紀錄，自本年一月至今，食環署人員在上址共提出兩宗拘控及發出三張傳票。&#13;<br> （○二二三○一九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
