<html><header><meta charset="utf-8"><title>登吊燈籠瞰印洲塘</title></header><body><h1>登吊燈籠瞰印洲塘</h1><p>是日推介東北行大運，烏蛟騰起步，經九担租登416米高的吊燈籠（右圖），高崗俯瞰印洲塘美景，下落蛤塘，繞梅子林至荔枝窩大休。大休後經分水凹出谷埔，訪二肚、三肚、四肚、五肚等古村，尾程出鹿頸散隊，步程6小時，屬中等難度路線，天陰路滑，宜帶備行山杖出發。&#13;<br>&#13;<br>記者：戴維浩</p><p>機構：山林旅行隊&#13;<br> 日期：3月20日&#13;<br> 集合時間及地點：8:30am太子地鐵站A出口，運動場道近中國銀行門口。&#13;<br> 交通費：來回$35&#13;<br> 查詢：逢星期二至六7:00pm至8:00pm致電秦泉93507565&#13;<br> 網址： http://shanlam1980.tripod.com/ </p></body></html>
