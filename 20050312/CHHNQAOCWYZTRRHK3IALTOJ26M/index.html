<html><header><meta charset="utf-8"><title>籮霸人面獸衫PeTA開網反擊</title></header><body><h1>籮霸人面獸衫PeTA開網反擊</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）向來喜歡穿皮草，近日她還在其服裝品牌Sweetface的時裝展上，展出大批利用皮草及真皮造的衣飾，引來愛護動物組織PeTA強烈不滿。該組織日前成立一個名為「J.LoDown」的反籮霸網頁（網址：www.JLoDown.com），向籮霸宣戰。&#13;<br> 該網頁除指摘籮霸人面獸心外，更將籮霸的照片與活宰動物的圖片並列，十分惡心。為進一步宣洩不滿，PeTA大批會員前日下午結集於籮霸位於洛杉磯的Madre's餐廳門外，展示大批活宰動物的血腥圖片，令食客大叫倒胃。</p></body></html>
