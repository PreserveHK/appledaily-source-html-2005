<html><header><meta charset="utf-8"><title>3網友燒炭自殺獲救</title></header><body><h1>3網友燒炭自殺獲救</h1><p>台灣昨發生網友集體燒炭自殺案：三名透過自殺網站認識的男女，昨日相約在汽車旅館燒炭自殺，疑有人突然放棄尋死，致電櫃台求救，及時將自己及同伴從鬼門關救回。&#13;<br> 三名自尋短見的男女，分別是二十四歲患有憂鬱症的孟昭萱、二十七歲的公司少東劉愷及二十二歲的林姓大學生，當中，劉、林兩男已甦醒，孟女則仍昏迷。現場為台北縣中和市一間汽車旅館，有關方面在孟女的手機上找到「我真的好孤單」、「木炭都買好了，找不到人」等輕生字句，懷疑三人昨日透過手機短訊，相約在台北西門町見面，然後集體自殺。&#13;<br> 台灣《蘋果日報》</p></body></html>
