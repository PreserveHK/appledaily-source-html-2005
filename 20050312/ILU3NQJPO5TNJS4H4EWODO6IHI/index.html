<html><header><meta charset="utf-8"><title>《白鳥麗子》續前緣</title></header><body><h1>《白鳥麗子》續前緣</h1><p>育有一子並於去年年尾與結婚六年的音樂人丈夫GAKU離婚的日本女星松雪泰子，被今期日本雜誌《FRIDAY》偷拍得她與男星萩原聖人雙雙到東京麻布十番一間意大利餐廳撐枱腳。&#13;<br> <br> <spanclass>互訴心事 &#13;<br> 據知當晚二人在餐廳用膳三小時，其後萩原駕車載着松雪向涉谷方向離去。萩原與松雪在九三年因合演日劇《白鳥麗子》而結緣，萩原曾在九五年與女星和久井映見結婚，並在○三年離婚。而去年年尾萩原和松雪再度合演舞台劇，當時正為離婚而煩惱的松雪，經常向萩原傾訴心事，促使二人走在一起。</spanclass></p></body></html>
