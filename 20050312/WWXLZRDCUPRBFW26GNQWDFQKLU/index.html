<html><header><meta charset="utf-8"><title>悼「西班牙311」死難者</title></header><body><h1>悼「西班牙311」死難者</h1><p>周五是西班牙首都馬德里「三一一」火車連環炸彈襲擊一周年，市內六百五十間教堂在早上七時三十七分，即一年前十枚炸彈中首枚爆炸那刻，敲響鐘聲，向事件中一百九十一名死難者致哀。市長魯伊斯──加利亞東就在其中一個受襲火車站，帶領默哀儀式。雖已事隔一年，馬德里不少居民的心理創傷至今仍未完全平復。&#13;<br> 西班牙伊斯蘭委員會周四作出裁決，拉登的恐怖活動和他領導的阿蓋德組織，在《可蘭經》中都是完全被禁的，必須予以譴責。這是首次有主流回教組織公開譴責拉登。&#13;<br> 路透社</p></body></html>
