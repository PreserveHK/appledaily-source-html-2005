<html><header><meta charset="utf-8"><title>阿倫獲頒老人獎</title></header><body><h1>阿倫獲頒老人獎</h1><p>譚詠麟（阿倫）前晚從曼谷返港，他剛出席完環球唱片公司世界分公司代表會議，他和英國「金童子」奇里夫李察（CliffRichard）同獲唱片公司頒發服務三十年的獎座。<br> &#13;<br> <spanclass>董建華啱時辰 &#13;<br> 問到阿倫可是偕親密女友和兒子到泰國，他說：「舊年八月嘅事，今年係一班朋友去打波，有男有女。」阿倫言語間似暗示去年有跟女友朱穎婷和愛兒譚曉峰遊泰國。問可有和小朋友一齊打波？阿倫說：「小朋友要返學，你都儍儍哋。」&#13;<br> 對於特首董建華請辭，阿倫說：「佢啱時辰，佢都做得好辛苦，𠵱家有位上就可以功成身退。當然佢策略未必啱，但都為港人做咗好多嘢。」&#13;<br> 採訪：王連連&#13;<br> 攝影：林德雄</spanclass></p></body></html>
