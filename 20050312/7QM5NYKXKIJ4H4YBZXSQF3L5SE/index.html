<html><header><meta charset="utf-8"><title>砌蠟燭求婚<br>癡心漢闖暨大宿舍</title></header><body><h1>砌蠟燭求婚<br>癡心漢闖暨大宿舍</h1><p>一名癡心男子闖進廣州暨南大學校園內的女生宿舍區，在地上擺起心形的「蠟燭陣」，跪在地上向一名女生求婚，但女主角在半小時後也沒有出現。求婚漢最後被校園保安帶走，交給公安處理。&#13;<br> 周三晚上十一時二十分，一名身穿深藍夾克的男子手捧大束玫瑰，走到暨南大學一棟女生宿舍樓下，用粉筆在地上畫了一個心形，然後在心形的邊沿插了二十根點燃的白色蠟燭。男子隨後捧着花跪在地上，又拿起手機致電女主角，但只通話了約十秒鐘。&#13;<br> 事件吸引了大量學生圍觀，保安到場勸退求婚男子。女主角遲遲未現身，求婚男子一度試圖強行闖進女生宿舍，結果被保安阻止並帶走。&#13;<br> 《新快報》</p></body></html>
