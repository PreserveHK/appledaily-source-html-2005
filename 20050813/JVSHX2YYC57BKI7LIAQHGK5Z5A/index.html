<html><header><meta charset="utf-8"><title>Miki設計新衫贈鄭中基</title></header><body><h1>Miki設計新衫贈鄭中基</h1><p>楊愛瑾（Miki）昨日為一時裝品牌拍攝平面廣告，除了擔任代言人外，Miki還有機會一償當設計師的心願，她說：「我由細到大都想做設計師，今次好開心有呢個機會，到時我就可以送我設計嘅衫畀我啲姊妹。」問她會否送給緋聞男友鄭中基？Miki說：「都可以，不過我呢間時裝店全部都係女裝。」&#13;<br> Miki表示最高興是該品牌能夠打入內地市場，她說：「因為呢間公司喺內地有成五十幾間分店，到時都會有我設計嘅作品出售。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
