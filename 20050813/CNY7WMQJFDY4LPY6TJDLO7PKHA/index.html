<html><header><meta charset="utf-8"><title>服刑時悔過　死緩不用死</title></header><body><h1>服刑時悔過　死緩不用死</h1><p>香港中文大學亞太研究所中國法制研究員王友金昨解釋指出，所謂「死刑，緩期兩年執行」，即在服刑期間有悔過表現，同時表現積極的話，大多數案件都能兩年後獲改判無期徒刑（即終身監禁）。極少數案例屬「死不悔改，不積極」的，案犯才將如期被執行死刑。&#13;<br> 王友金續稱，當案犯獲改判無期徒刑後，他只要再坐牢三、五年，或五、六年，亦很可能再獲改判十多年，甚或改判幾年。像劉金寶這樣，可能「十八年後又是一條好漢」。</p></body></html>
