<html><header><meta charset="utf-8"><title>頂罪工人分期繳罰款</title></header><body><h1>頂罪工人分期繳罰款</h1><p>【本報訊】失業食肆工人陳炳有（四十三歲），早前在粉嶺裁判法院代前僱主頂替兩項阻街罪，求情指食肆結業找不到前僱主，裁判官一度質疑食環署不檢控食肆東主，並提取被告背景報告至昨日始判，裁判官關切地詢問被告有否找到工作，被告回應尚未有工作，希望可分期繳付罰款，獲裁判官接納，兩項罪共判罰款四千元，分四期繳付。&#13;<br> 兩項控罪，指他在元朗安寧路九十八號仁翠苑對開路面，分別於去年八月三十日及九月十四日在道路上擺放枱櫈，導致公眾地方造成阻礙。&#13;<br> 案件編號：FLS14965-6/2004</p></body></html>
