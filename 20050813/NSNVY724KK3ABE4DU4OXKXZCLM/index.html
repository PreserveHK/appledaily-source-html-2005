<html><header><meta charset="utf-8"><title>美匯先跌後穩</title></header><body><h1>美匯先跌後穩</h1><p>【本報綜合報道】美國6月貿赤大過預期，曾刺激歐元攀上1.2486美元的兩個半月高位，升0.15美仙；美元則一度挫見109.31日圓，是6月底至今最弱，跌0.39日圓。&#13;<br> 然而，在補倉盤帶動下，美滙很快便止跌回穩。歐元一度倒跌0.86美仙，低見1.2385美元；美元曾回升至109.89日圓，倒升0.19日圓。本港時間昨晚11時，歐元報1.2434美元，跌0.37美仙；美元報109.42日圓，跌0.28日圓。</p></body></html>
