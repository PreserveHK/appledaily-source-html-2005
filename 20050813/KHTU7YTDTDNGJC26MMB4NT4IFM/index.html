<html><header><meta charset="utf-8"><title>北野正人告別舞台</title></header><body><h1>北野正人告別舞台</h1><p>由松田聖子女兒SAYAKA男友北野正人擔任結他手的組合dayaftertomorrow，最近宣布停止活動，前日在東京舉行的韓片《南極日記》首映禮上，組合便應邀上台在電影主角宋康昊和劉智泰面前表演，作為他們停止活動前的最後演出。</p><p>獲選《南極日記》主題曲</p><p>dayaftertomorrow一首從未曝光的歌曲《Pride》，獲選為《南極日記》的日版主題曲，主音misono說：「在最後活動上可以為一部出色的電影高歌，實在非常開心！」</p></body></html>
