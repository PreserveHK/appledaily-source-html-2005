<html><header><meta charset="utf-8"><title>知念里奈奉子成婚</title></header><body><h1>知念里奈奉子成婚</h1><p>日本偶像歌手知念里奈近年人氣低迷，早前她夥拍攝影大師篠山紀信，推出大膽性感寫真，有意從谷底翻身，可是反應並不理想，里奈可能因此把心一橫，最近與交往兩年的模特兒男友中村健太郎閃電奉子成婚，並取消手頭所有工作，專心養胎。</p><p>取消舞台劇表演</p><p>知念里奈本月發現懷孕後，立即與男友決定結婚，並於本月十日由代表到區役所代辦結婚登記。為此，里奈不得不取消目前舞台劇的表演工作，下個月起正式開始進入產休，為明年四月當媽媽作好準備。里奈的事務所代表說：「知念里奈已辦好結婚登記，但是並沒有決定何時舉行婚禮，至於她是否會繼續在藝能界工作，則要等她生完小孩後再作決定。」</p></body></html>
