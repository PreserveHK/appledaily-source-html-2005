<html><header><meta charset="utf-8"><title>傷後復職屢破大案</title></header><body><h1>傷後復職屢破大案</h1><p>陳思祺中五畢業後加入警隊，短短四年間，便由警員升為見習督察，原為警隊「明日之星」，槍傷後僅獲警方十二萬四千元僱員賠償，還受盡折磨，二○○一年動開腦手術後，已有死亡覺悟，立下遺囑。&#13;<br> 陳思祺於槍戰後失去味覺及部份嗅覺，記憶受損、易怒及有行為障礙，○一年因腦漿滲漏，要修補頭骨，更有癲癇危險，亦不宜配槍，並出現尿頻及失禁，要穿成人尿布。&#13;<br> 不過，陳思祺工作表現仍佳，屢破大案，包括港大研究員柯丹被殺案、淘大花園尼龍袋藏屍案及秀茂坪童黨燒屍案，「無味神探」之名不脛而走，事迹更被拍成電影。&#13;<br> 本報記者</p></body></html>
