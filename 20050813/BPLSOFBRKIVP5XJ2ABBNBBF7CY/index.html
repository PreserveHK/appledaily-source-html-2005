<html><header><meta charset="utf-8"><title>鄭希怡唱走懶音</title></header><body><h1>鄭希怡唱走懶音</h1><p>鄭希怡（Yumiko）前晚到觀塘apm商場出席活動時，指現代人懶音問題非常嚴重。Yumiko表示她初入行時也有此毛病，單是說個「想」字都發音不正，所以特地找老師替她糾正發音，而Yumiko的新歌《懶音詩人》正是嘲笑自己，希望大家重視這個問題。</p><p>新歌道辛酸</p><p>此外，Yumiko昨與蔣雅文（Mandy）接受新城訪問，她表示晚上參與新城「聯Fan所頭號唱好音樂會」時會獻唱新歌《風雷電》，由於歌詞是講述她入行後的際遇，錄音時候她更感觸落淚，所以很擔心正式演出時會忍不住淚灑舞台。&#13;<br> 採訪、攝影：李珮洳</p></body></html>
