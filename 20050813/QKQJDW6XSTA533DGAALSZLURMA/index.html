<html><header><meta charset="utf-8"><title>證監上季盈餘4856萬</title></header><body><h1>證監上季盈餘4856萬</h1><p>▲證監會發表截至3月底財政年度的季度報告，4至6月的3個月錄得4856萬元盈餘，較原先預計首季盈餘250萬元為佳。主席沈聯濤預期第二季度仍可錄得盈餘。&#13;<br> ▲理文造紙（2314）行政總裁李文俊預期，由於公司逾70%成本以美元計算，約60%製品於內地銷售，故人民幣升值對公司有利。他估計今年度公司負債比率將升至30%，全年利息支出將增至5000萬元。另外，姊妹公司理文集團（746）主席衛少琦指，公司正就4個新項目進行可行性研究，料年底有結果，暫無意再擴張製造業務。</p></body></html>
