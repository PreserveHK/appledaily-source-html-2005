<html><header><meta charset="utf-8"><title>元朗安寧路生果檔佔用公地面積比舖面大</title></header><body><h1>元朗安寧路生果檔佔用公地面積比舖面大</h1><p>元朗安寧路與屏會街交界一生果檔，佔用店前公眾地方擺賣，附近居民投訴，佔用地方正是交通燈前行人過路處，對行人造成危險。&#13;<br> 居民投訴稱，生果檔舖位只有數十平方呎，但佔用門外公眾地方卻近一百平方呎，面積較舖面還要大。上址為行人過路處，行人流量大，對途人構成阻礙。&#13;<br> 食物環境衞生署函覆本報稱，該署一向關注上址店舖非法將貨物擺放在行人路販賣情況，由上月至今在上址一帶共檢控六宗非法擺賣人士。&#13;<br> （○六二四○一二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
