<html><header><meta charset="utf-8"><title>準亞姐3號袁詩媛試戲緊張</title></header><body><h1>準亞姐3號袁詩媛試戲緊張</h1><p>亞視昨日為宣傳電視劇《小魚兒與花無缺》，找來藝員阮民俊和伍偉樂與九位候選亞洲小姐試戲，被抽中試戲的候選佳麗分別是2號吳勝男、3號袁詩媛及8號何淑敏，其中袁詩媛被阮民俊摸手仔時，顯得有點尷尬，而當要她用力拍打阮民俊時，她起初只用輕力，及至主持叫她出力打時，她才敢用力。</p><p>要多練習</p><p>事後問袁詩媛對男友也是否如此暴力？她笑說：「有時我對男朋友都幾惡，不過我𠵱家都冇拍拖。」她又自言試戲時表現不太好，可能太過緊張並缺乏自信，所以會多加練習。&#13;<br> 採訪、攝影：胡比</p></body></html>
