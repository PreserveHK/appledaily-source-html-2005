<html><header><meta charset="utf-8"><title>小S擬為BB取單名</title></header><body><h1>小S擬為BB取單名</h1><p>懷有未婚夫許雅鈞骨肉的徐熙娣（小S）前日在台灣出席「克蘭詩心路寶寶快樂成長計劃」，她透露月底才知BB的性別，最近則忙着為BB改名。&#13;<br> 小S說：「我會取單名，而且筆畫不會太多，這樣小孩以後寫考卷時比較方便，不會輸在起跑點上。至於小名，男的叫『許大哥』，女的就叫『許大姊』，如果是男生，他一出生我會立刻帶他去割包皮。」</p><p>聽佛經胎教</p><p>在現場溫馨氣氛感染下，小S更談起媽媽經來，她笑說：「懷孕後，每天都會跟肚子裏的寶寶說話，長輩還特地為他準備『大悲咒』的佛經音樂來胎教。」</p></body></html>
