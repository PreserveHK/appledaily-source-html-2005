<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　海怡交投增三成</title></header><body><h1>樓市快訊<br>香港　海怡交投增三成</h1><p>▲中原陳美玲表示，鴨脷洲海怡半島（圖）本月至今有25宗成交，較上月同期升近30%，日前成交的20座高層H室，785方呎，成交價378萬元，呎價4815元，原業主98年470萬元購入，蝕92萬元。&#13;<br> &#13;<br> ▲中原張永泉說，北角城市花園8座低層D室，面積1097方呎，成交價543萬元，呎價4950元，原業主99年以505萬元購入，賺38萬元。&#13;<br> &#13;<br> ▲美聯徐志強透露，一外地客早前斥資近2400萬元，購入薄扶林貝沙灣9座2個中層A室，每單位面積1408方呎，呎價8523元，預計作投資。</p></body></html>
