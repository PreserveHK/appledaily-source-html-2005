<html><header><meta charset="utf-8"><title>尊尼狄普想拍鹹片</title></header><body><h1>尊尼狄普想拍鹹片</h1><p>荷李活型男尊尼狄普（JohnnyDepp）一向喜愛拍攝題材另類的電影，近日他接受訪問時表示，由於近期在電影包括《魔盜王─決戰鬼盜船》及《朱古力獎門人》中主演的角色與自己性格相近，完全沒有挑戰性，故此有意接拍三級片。</p><p>「人氣必跌至谷底」</p><p>尊尼狄普接受德國雜誌《Gala》訪問時說：「可能我下次會與添布頓（TimBurton）拍攝一齣完全不同的電影，例如一套極爛的成人電影，屆時我的人氣必定會跌至谷底。」</p></body></html>
