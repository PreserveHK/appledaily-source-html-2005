<html><header><meta charset="utf-8"><title>醉駕害友死亡司機監八月</title></header><body><h1>醉駕害友死亡司機監八月</h1><p>【本報訊】裝修工人飲酒後駕私家車載同友人駛經元朗公路時，私家車撞向石壆，友人傷重不治，警方發現工人體內酒精含量超標三倍，裁判官認為被告工人不負責任，判入獄八個月，停牌兩年，及罰款二百元。&#13;<br> 二十七歲被告陳家濱，他早前在屯門裁判法院承認危險駕駛引致他人死亡、駕駛時酒精超標、駕駛未獲發牌車輛及沒有佩戴安全帶四項控罪。&#13;<br> 案發於今年二月六日，被告駕車駛至元朗公路與朗天路交滙處近唐人新村時，猛力撞向路中的修路工程石躉，前座乘客田國榮（三十九歲）昏迷，送院證實死亡。&#13;<br> 案件編號：TMCC2284/2005</p></body></html>
