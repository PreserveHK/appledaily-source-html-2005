<html><header><meta charset="utf-8"><title>章小蕙七夕連𠝹五男</title></header><body><h1>章小蕙七夕連𠝹五男</h1><p>章小蕙昨日錄影台灣電視節目《康熙來了》，還自爆七夕當日連走五場𠝹五男，當中最喜歡一位猶太裔、會彈爵士結他的男士，她說：「離婚後我就決定要單身生活，要被捧成公主。」&#13;<br> 章小蕙又指楊凡曾帶她去看SM騷，包括兩人被關在小籠子裏，互相鞭打，其中一位男子全身赤裸，重要部位用盒子遮着，要她拿鎖打開，當時她嚇得對楊帆說：「我絕對不會爬過去。」但後來拍電影時，她演出SM戲份時覺極好玩了。此外，昨晚章小蕙出席電影《桃色》首映禮，一身薄紗透明古董晚裝成為全場焦點，還臨時叫女工作人員替她買乳貼。</p></body></html>
