<html><header><meta charset="utf-8"><title>樓花按揭登記減</title></header><body><h1>樓花按揭登記減</h1><p>【本報訊】中原地產研究部高級經理黃良昇表示，今年頭7個月累積登記私人住宅樓花按揭只有2191宗，平均每月僅313宗，是有紀錄以來最少。&#13;<br> 他認為，數字反映樓花買家大量採用建築期付款，以減輕轉售成本，預期情況持續，全年承做樓花按揭量可能低至4000宗。&#13;<br> 至於7月住宅樓花按揭合約244宗，是有紀錄以來按月第二低。另外，現樓按揭登記9768宗，估計二手住宅合約佔8500宗，比6月少22%。</p></body></html>
