<html><header><meta charset="utf-8"><title>荃灣中心　間隔正‧新裝修‧合上車</title></header><body><h1>荃灣中心　間隔正‧新裝修‧合上車</h1><p>荃灣中心樓齡逾20年，繼第二及三期早年完成大翻新後，第一期維修翻新工程已於今年中開展，過往殘舊不堪的屋苑形象，將面貌一新。介紹的單位坐落第一期上海樓低層，翻新工程尚未開始，公眾地方難免殘舊，但單位內櫳新裝修，全屋用料皆已更換，廚廁設備及廳房家具保養企理。</p><p>間隔方面，睡房夠大，乃同類500餘方呎單位的賣點，廳長但闊度有限，宜擺放輕巧家具。&#13;<br> 記者?攝影：伍志輝</p></body></html>
