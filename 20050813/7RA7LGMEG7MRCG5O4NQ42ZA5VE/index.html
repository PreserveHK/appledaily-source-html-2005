<html><header><meta charset="utf-8"><title>克勤魚與熊掌兼得</title></header><body><h1>克勤魚與熊掌兼得</h1><p>李克勤昨日到廣州的廣東廣播中心為新國語碟舉行祝捷會，吸引中港傳媒、fans及嘉賓等約二百人到場。其間有女歌迷送上一幅「鯉躍龍門」的刺繡；而另一女歌迷則送贈一紮紅掌花給克勤，寓意「魚與熊掌、兩者兼得」。</p><p>盼與華仔爭勝</p><p>會上歌迷又向克勤大叫「我愛你」，他聞言即以國語說：「我都很愛你們。」事後接受訪問時，克勤表示曾推出三張國語碟，上一張已是八年前，他說：「以前出咗三張碟都一事無成，重影咗好多偶像派嘅相，睇到都好惡心。」&#13;<br> 克勤表示今次再出國語碟反應不俗，而劉德華亦給予他不少意見，克勤笑言希望三年之後，能與華仔爭奪亞太區男歌手獎項。</p></body></html>
