<html><header><meta charset="utf-8"><title>「甜姐兒」最得人心</title></header><body><h1>「甜姐兒」最得人心</h1><p>市場研究公司MarketingEvaluations，日前根據受訪者對一眾已故名人的熟悉及喜愛程度進行民意調查，計算出深受廣告界及廣播業界認同的「Q積分」，結果八九年去世的經典女星「甜姐兒」露絲波爾（LucilleBall）得分最高，成為美國最鍾愛的已故名人。</p><p>卜合位列第二</p><p>至於排二至五位的名人分別是卜合（BobHope）、尊榮（JohnWayne）、占士史釗活（JamesStewart）及曾主演《浴美人》的雷史基爾頓（RedSkelton）。</p></body></html>
