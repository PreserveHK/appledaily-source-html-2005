<html><header><meta charset="utf-8"><title>鄧麗欣打排球拒穿三點式</title></header><body><h1>鄧麗欣打排球拒穿三點式</h1><p>鄧麗欣（Stephy）昨日在旺角UMLHobby館一樓舉行個人大碟簽名會，在會上展示了Stephy設計的電單車首辦公仔，不過這批首辦公仔不會在巿面上公開售賣。&#13;<br> 由於Stephy喜歡打排球，故她有意再設計排球look的首辦公仔，但當有人提議設計穿三點式的首辦公仔，Stephy即連聲反對。&#13;<br> 巿面上流行首辦公仔一雙一對，問到Stephy會否為其公仔製造男友時，她大表贊成，但Stephy被取笑以緋聞男友方力申作對象時，Stephy說：「呢個麻麻哋喎，揀人唔可以草率㗎，要做一生一世㗎嘛。」至於Stephy心水男友則首要高大，但不須過份肌肉型。</p></body></html>
