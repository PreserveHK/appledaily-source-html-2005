<html><header><meta charset="utf-8"><title>日治下港人活在寒冬中</title></header><body><h1>日治下港人活在寒冬中</h1><p>1941年12月8日，日軍對香港發動猛烈襲擊，經十八天抵抗，至12月25日「黑色聖誕」，戌守的英兵向日軍投降。香港淪陷！「三年零八個月」的苦日子隨即降臨，日軍肆意屠殺戰俘和平民；設剝削港人財產的軍票制；強迫市民離家回鄉，減少人口；姦淫婦女，開設慰安所；還有實行糧食配給，每人每天只得六両四米，後糧食嚴重不足，每人僅分得四両六米。有些飢民甚至啃草根及花生麩充飢保命。日政府管治下，苦了香港人。　記者：蔡元貴</p></body></html>
