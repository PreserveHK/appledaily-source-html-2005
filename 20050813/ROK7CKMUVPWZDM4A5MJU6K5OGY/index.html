<html><header><meta charset="utf-8"><title>李英愛冒雨捧恩師場</title></header><body><h1>李英愛冒雨捧恩師場</h1><p>近日忙於宣傳電影《親切的金子》的李英愛，前晚抽空欣賞大學恩師崔教授的舞台劇。李英愛的到臨令教授十分感動，亦足見李英愛沒有忘本，十分感激前輩的教導。</p><p>教授：演技大進</p><p>《親》片在韓國的入場人次已超過三百萬，李英愛當然感到非常高興。前晚首爾雖然下起大雨，但李英愛仍冒雨與母親一同前往觀看大學時期教授所主演的舞台劇。據稱，李英愛當晚更是自行買票入場，以行動支持恩師。&#13;<br> 舞台劇完結後，李英愛走到後台祝賀教授，並大讚教授的演出。崔教授也十分讚賞李英愛這位徒弟，「李英愛拍攝《JSA安全地帶》時，我曾給她很多意見，我還覺得她現在的演技比當年進步不少。」</p></body></html>
