<html><header><meta charset="utf-8"><title>中國電影元老黎莉莉病逝</title></header><body><h1>中國電影元老黎莉莉病逝</h1><p>三十年代紅遍大江南北的著名表演藝術家黎莉莉，於八月七日在北京宣武醫院病逝，享年九十一歲。黎莉莉的遺體告別儀式定於下周二在八寶山革命公墓舉行。</p><p>赴美學電影</p><p>黎莉莉原名錢蓁蓁，生於一九一四年，童年便開始參演第一批中國兒童歌舞劇《葡萄仙子》、《小麻雀》等，可說是中國電影史和中國兒童歌舞劇的元老及見證人之一。其後黎莉莉加入聯華電影公司，拍攝了《小玩意》、《大路》及《體育皇后》等經典電影，亦拍了《熱血忠魂》、《塞上風雲》以及《孤島天堂》等抗日影片。到四十年代，她赴美國學習電影，一年後返國，解放後成為北京電影學院教授，桃李滿門。</p></body></html>
