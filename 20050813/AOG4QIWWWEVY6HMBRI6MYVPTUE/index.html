<html><header><meta charset="utf-8"><title>女生入營學IT</title></header><body><h1>女生入營學IT</h1><p>【本報訊】誰說資訊科技是男生的專利？本月八至十二日，三十名女生參加了由國際商業機器中國香港有限公司（IBM）在香港首辦的「科技異彩夏令營」，參加各式各樣的工程及科學活動。&#13;<br> 來自德望中學、聖羅撒書院及德雅書院的三十位女生，在營中學習各樣的工程及科學活動，如製作網頁、電腦編程、操作軟件等，當中分別來自三間不同學校的黃穎欣、葉穎忻及蔡夢帆，以迪士尼為題砌出智能機械車，奪得創意獎。她們異口同聲表示：「女仔做IT都可以叻過男仔。」</p></body></html>
