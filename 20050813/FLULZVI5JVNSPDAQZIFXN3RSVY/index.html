<html><header><meta charset="utf-8"><title>紀香、榮子加入「大奧鬥」</title></header><body><h1>紀香、榮子加入「大奧鬥」</h1><p>有「日版金枝慾孽」之稱的古裝劇《大奧》，將會在今年十月開始於日本富士電視台播出第三輯「完結篇」，日本女星內山理名，將會與「日本過氣麻甩尤物」藤原紀香和巨乳女星小池榮子鬥個你死我活。</p><p>正室妾侍不和</p><p>在新一輯《大奧》內，內山理名將擔正演出，她扮演日本江戶時代第五代大將軍德川綱吉的妾侍安子，而藤原紀香則扮演綱吉的正室信子，與小池榮子飾演的綱吉妾侍不和。&#13;<br> 《大奧》先後在○三年六月及○四年十月播放過兩輯劇集，均大受二十至五十歲的年長女性觀眾歡迎，平均收視達17.6%。</p></body></html>
