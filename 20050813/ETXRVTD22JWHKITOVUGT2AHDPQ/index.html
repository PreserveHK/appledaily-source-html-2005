<html><header><meta charset="utf-8"><title>日籲僑民提高警覺</title></header><body><h1>日籲僑民提高警覺</h1><p>【本報訊】日本政府呼籲身處中國大陸及香港的日本人提高警覺，預防抗勝戰利六十周年活動所引起的反日情緒。美聯社報道，鑑於香港明日及後日都會有大型紀念活動，日本駐港領事在網頁上建議在港日本人小心為上，切勿走近示威人士，以免不必要麻煩。&#13;<br> 後日是日本戰敗投降的六十周年，日本政府以今年四月內地多個城市的大規模暴力反日示威為鑑，警示日本國民。日官員指出，雖然四月的示威浪潮已經平靜下來，但今年是敏感的一年，類似的「暴亂」還可能再次出現。</p></body></html>
