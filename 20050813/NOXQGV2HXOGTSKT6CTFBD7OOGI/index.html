<html><header><meta charset="utf-8"><title>婚變奧菜惠傳拍全裸寫真</title></header><body><h1>婚變奧菜惠傳拍全裸寫真</h1><p>通常日本女星離婚後，都會被傳計劃拍攝大膽的露毛寫真集，日前與I.T.公司社長離婚的女星奧菜惠，亦不例外。</p><p>押尾學約會頻頻</p><p>繼上周有日本雜誌指奧菜惠計劃將從未曝光的陳年全裸寫真照公開後，昨日又有日本爆料網頁指奧菜惠正計劃到海外取景，拍攝一本以森林為背景的全裸寫真集，傳聞此寫真集會花三個月時間拍攝，並預計會在今年十二月面世。&#13;<br> 此外，曾經被日本雜誌《BUBKA》刊出與奧菜惠自拍嬉春照的男星押尾學，自演出新劇《在夢中相逢》之後，最近多次被目擊在東京與劇中女主角約會，二人不止在六本木山及原宿一同購物，早前更被發現在新潟縣一同下榻Okura酒店。</p></body></html>
