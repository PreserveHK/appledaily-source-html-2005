<html><header><meta charset="utf-8"><title>英宮鬧劇演個不停<br>查理斯討厭女皇</title></header><body><h1>英宮鬧劇演個不停<br>查理斯討厭女皇</h1><p>英國皇室成員之所以成為傳媒焦點，一來是皇室人員屢傳醜聞，二來是整個皇室就像齣豪門恩怨，英女皇和皇儲查理斯互不喜歡對方，父子互相憎恨，兄弟鬩牆，看英皇室醜聞活像看一齣鬧劇。</p><p>女皇與查理斯關係差，主因是女皇只顧國事，沒有施予慈母關懷，處處流露冷漠之情，而女皇和皇夫又操縱查理斯的生活，完全沒理會他的感受，如強迫他入讀他最憎恨的寄宿學校，一九八一年沒理會他只愛卡米拉，下令他迎娶戴安娜，九二年更命令他離婚，查理斯都只有俯首聽命，不敢說不。&#13;<br> 英國《每日鏡報》</p></body></html>
