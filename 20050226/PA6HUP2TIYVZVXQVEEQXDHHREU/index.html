<html><header><meta charset="utf-8"><title>浴優自爆劣行日警追究</title></header><body><h1>浴優自爆劣行日警追究</h1><p>日本男子組合DAPUMP成員ISSA的前女友浴優，在本月中一個深夜節目上，忽然自爆曾與朋友連續半年爆竊一間商店，隨即惹來觀眾投訴。事後浴優除了被事務所雪藏外，她更可能會被日本警方起訴。&#13;<br> 據知日本警方日前已向現年十八歲的浴優錄取口供，按照日本青少年法例，日本警方並不會向十四歲以下的青少年提出刑事責任起訴。但他們亦有可能根據調查結果，待浴優承認罪行後，再轉介她往青少年科。&#13;<br> 另外，日本警方目前已收到超過二百封電郵，查詢浴優會否被起訴的問題。</p></body></html>
