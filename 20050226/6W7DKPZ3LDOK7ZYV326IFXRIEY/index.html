<html><header><meta charset="utf-8"><title>蚺蛇尖俯瞰千溪海岸</title></header><body><h1>蚺蛇尖俯瞰千溪海岸</h1><p>蚺蛇尖（左圖）是「西貢三尖」之一，尖峯頂上可賞千溪海岸的碧綠海景，惟登山道路崎嶇，宜跟團出發互相照應。路線經黃石家樂徑、土瓜坪、赤徑、大浪坳、蚺蛇坳登蚺蛇尖，續走米粉頂下東灣、大灣至鹹田大休，下午西灣經雙鹿石澗，經鹿湖郊遊徑出鯽魚湖散隊，步程約7小時，量力而為。&#13;<br>記者：戴維浩</p><p>機構：健行之友&#13;<br> 日期：3月13日&#13;<br> 集合時間及地點：8:00am鑽石山地鐵站C2出口&#13;<br> 查詢：24041470李維安（星期一、四9:00pm至11:00pm）&#13;<br> 費用：免費</p></body></html>
