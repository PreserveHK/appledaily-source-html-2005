<html><header><meta charset="utf-8"><title>姬絲汀娜處女演出　掂</title></header><body><h1>姬絲汀娜處女演出　掂</h1><p>荷李活女星姬絲汀娜艾普姬（ChristinaApplegate），近期踏足舞台劇界，並首度參演舞台劇，身處紐約的她，前日首度預演處女劇《SweetCharity》，而外間對她的表現亦有不俗評價。&#13;<br> <br> <spanclass>絕無怯場 &#13;<br> 姬絲汀娜前日與著名男演員丹尼斯奧夏爾（DenisO'Hare）首度演出音樂劇《SweetCharity》，其間她又唱又跳，十分落力。雖然姬絲汀娜只是舞台劇初哥，但她的表現絕無怯場。</spanclass></p></body></html>
