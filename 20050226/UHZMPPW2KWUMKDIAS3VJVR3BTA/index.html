<html><header><meta charset="utf-8"><title>日物價續降難加息</title></header><body><h1>日物價續降難加息</h1><p>【本報綜合報道】日本上月份零售物價錄得8個月來最大跌幅，主要受米價及電話費下降影響，反映通縮問題仍揮之不去，並降低日本央行在短期內結束零息政策的機會。&#13;<br> 日本1月份核心消費物價（撇除鮮活食品項目）較去年同期下降0.3%，是去年5月以來跌得最多，跌幅大過去年12月的0.2%；與前月比較，上月核心消費物價跌0.8%。日本今年料連續第7年出現通縮。&#13;<br> 該國上月份電話費較去年同期跌7.5%。分析員指出，東京政府放寬公用事業管制以促進競爭，是令到通縮惡化的原因之一。日本央行行長福井俊彥周四重申，在核心通脹止跌之前，該行不會改變零息政策。</p></body></html>
