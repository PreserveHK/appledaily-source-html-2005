<html><header><meta charset="utf-8"><title>黃竹街貨車違例停泊</title></header><body><h1>黃竹街貨車違例停泊</h1><p>有深水埗居民投訴，黃竹街經常有不少車輛違例停泊上落貨，造成阻塞。&#13;<br> 讀者劉先生向本報反映，其中黃竹街二十九號對出一帶，常見許多貨車違例停泊，更公然在馬路上落貨，影響行人及駕駛者出入。<br> &#13;<br> <spanclass>警方派員巡查執法 &#13;<br> 警務處深水埗分區警署就上述個案函覆本報稱，已知悉有人投訴黃竹街二十九號對出有車輛違泊而構成阻塞，分區定當派員巡查上址，並針對違例停泊問題採取適當執法行動，以確保該處道路暢通。&#13;<br> （○一三一○三一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
