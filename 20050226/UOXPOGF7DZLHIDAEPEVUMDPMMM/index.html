<html><header><meta charset="utf-8"><title>三政黨工作評分不及格</title></header><body><h1>三政黨工作評分不及格</h1><p>【本報訊】香港研究協會調查發現，市民對本港三大政黨的立法會及地區工作評分均不及格，該會認為三黨得分偏低，反映其表現與市民期望仍有相當差距。&#13;<br> 調查於本月二十三日至二十四日進行，訪問了約五百名市民，結果發現由一分至六分計，市民對民主黨的立法會及地區工作平均評分分別為二點三九分及二點四八分，民建聯的平均評分則分別為二點六四分及二點八七分，自由黨則分別得二點五七分及二點五五分，三黨中僅民主黨在兩項評分中均較一月下跌。</p></body></html>
