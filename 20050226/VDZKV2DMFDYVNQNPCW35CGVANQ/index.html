<html><header><meta charset="utf-8"><title>陳海琪憤憤不平說再見</title></header><body><h1>陳海琪憤憤不平說再見</h1><p>陳海琪昨日告別無綫節目《香港直播》，最後一集請了譚詠麟擔任嘉賓，稍後分別由丘凱敏、梁榮忠和歐錦棠接替主持，而崔建邦亦會加入。<br> &#13;<br> <spanclass>看盡人情冷暖 &#13;<br> 昨日陳海琪告別節目，但只能默默離去，與當日加入節目時一眾高層捧場相差甚遠，湊巧節目主題是「人情與道義」，令陳海琪有感而發說：「好多人都冇嚟啦，真係人情冷暖，開幕落幕係兩種風景。好可惜唔可以揀一首歌，不過邊個對我好，邊個對我唔好，我一定記得嘅。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
