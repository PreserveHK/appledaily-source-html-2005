<html><header><meta charset="utf-8"><title>擬規管化妝品業界求助</title></header><body><h1>擬規管化妝品業界求助</h1><p>【本報訊】政府提出規管消費品包括化妝品發出的揮發性有機化合物含量，香港化妝品同業協會向特首董建華求助，於本周一去信董建華，要求他考慮本港整體經濟環境，將化妝品剔除規管名單內，否則一旦落實推行，將會嚴重打擊該行業，或會令一半化妝品公司倒閉。&#13;<br> 該協會法規委員會主席梁忠良昨日表示，由於該建議要求業界測試每款化妝品所含的揮發性有機化合物含量，但據該會了解，有關測試費用每次最少需要四百元至二千元不等，他說：「要知道化妝品嘅產品種類繁多，業界根本無可能用咁大筆錢去測試，咁即係叫我哋執笠！」</p></body></html>
