<html><header><meta charset="utf-8"><title>俊哥新片全亞洲爭住買</title></header><body><h1>俊哥新片全亞洲爭住買</h1><p>由韓國師奶殺手裴勇俊與女星孫藝珍主演的新片《外出》雖然仍在拍攝，但已吸引得亞洲多個國家購買版權，更有機會與韓國同步上映。&#13;<br> 據負責發行該片的Showeast公司表示，現時已與日本、台灣、香港及新加坡等簽訂了合約。據知多個地方的電影公司都積極爭取與韓國同步在今年九月上映，而Showeast亦表示即使不能達到同日首映，亦不會相差超過兩周播出。&#13;<br> 此外，主演劇集《巴黎戀人》的韓國女星金晶銀早前曾與男星蘇志燮到日本，為歌手曹誠模拍攝ＭＶ《MyFirst》。該MV前日在首爾一間戲院內播放，三人均有出席播放會。</p></body></html>
