<html><header><meta charset="utf-8"><title>歐美大雪　冷壞企鵝</title></header><body><h1>歐美大雪　冷壞企鵝</h1><p>大風雪吹襲歐、美、亞洲多個國家。據報英國動物園的企鵝也受不了嚴寒，冷得發抖。法國西部這幾天都覆蓋在白雪下，由於天氣惡劣，交通癱瘓，英國有超過一千間學校停課。&#13;<br> 美國方面，大風雪令東北部的賓夕凡尼亞、新澤西和紐約成為白色世界，有地方積雪達二十二厘米，多宗交通意外發生，政府、辦公室和學校要提早下班下課。<br> &#13;<br> <spanclass>南亞千人死亡 &#13;<br> 剛發生世紀海嘯的南亞，再遭天災蹂躪。印度發生一連串雪崩，多個村莊被夷平；巴基斯坦暴雨大雪齊至；阿富汗氣溫降至冰點，三地有逾一千人死亡。&#13;<br> 美聯社/中央社</spanclass></p></body></html>
