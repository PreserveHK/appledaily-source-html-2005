<html><header><meta charset="utf-8"><title>美海上成功攔截導彈</title></header><body><h1>美海上成功攔截導彈</h1><p>美國國防部周四宣布，軍方當日在夏威夷附近海域，成功進行一次海基攔截導彈測試，是「神盾」彈道導彈防衞系統六次測試中第五次成功攔截。&#13;<br> 國防部表示，測試的目標導彈是在夏威夷考愛島的海軍太平洋導彈試射場發射，在一百六十公里外海域巡邏的「伊利湖」號導彈巡洋艦，一分鐘後發射一枚「標準三」型導彈攔截（圖），兩分鐘後成功命中目標。&#13;<br> 美國現正發展和測試彈道導彈防衞系統，「神盾」是其中一環，現有六十八艘巡洋艦和驅逐艦配備這種武器，未來計劃多在十八艘戰艦上部署。&#13;<br> 美聯社</p></body></html>
