<html><header><meta charset="utf-8"><title>2R痛斥高空擲物惡行</title></header><body><h1>2R痛斥高空擲物惡行</h1><p>女子組合2R昨日往新城接受訪問，透露早前行經銅鑼灣時有人高空擲玻璃樽，幸好沒有給擲中，但亦令兩姊妹猶有餘悸。&#13;<br> 姊姊Rosanne說：「掟嘢都唔算，啲人跳樓重危險，自己要死就唔好害人。」&#13;<br> 2R表示在新加坡高空擲物會被警方充公住所，所以在新加坡甚少發生高空擲物事件，問她們是否覺得香港亦應立此例？她們就笑稱：「咁又唔使，好似太嚴重。」<br> &#13;<br> <spanclass>被水潑中大喊 &#13;<br> 另外，Rosanne表示小時一家人曾往泰國旅行，適逢當地潑水節，正當她們遊船河之際，妹妹Race被河邊居民潑番梘水，當時她只得六歲，不停大喊，後來才知被水潑中是好運的意思。</spanclass></p></body></html>
