<html><header><meta charset="utf-8"><title>節省成本公大裁員一成</title></header><body><h1>節省成本公大裁員一成</h1><p>【本報訊】收生持續下降的公開大學，為節省成本，將在今年削減約一成人手，相當於約五十人。該校發言人表示，校方將透過自然流失、不與合約員工續約及刪減職位來達到預期目標，以目前每年約二億七千六百萬元員工薪酬開支計，校方希望將員工成本下調一成。&#13;<br> 署名「一群公大職員」人士日前向公大校董會主席李業廣及傳媒發出投訴信，指管理層近日要求部門主管交出裁員名單，「我們聽到這消息後，都感到惶恐不安。」信件內容亦指校方在收生減少下，卻仍以百萬年薪聘用高級職員，因此反問李業廣說：「完全看不到財赤問題，誰人應該要被裁呢？」</p></body></html>
