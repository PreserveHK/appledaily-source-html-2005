<html><header><meta charset="utf-8"><title>鋸齒穀物甲蟲專吃穀類及乾果</title></header><body><h1>鋸齒穀物甲蟲專吃穀類及乾果</h1><p>案中發現藏在穀類食品中的甲蟲屬OryzaephilusSurinamensis品種，俗稱鋸齒穀物甲蟲。其身長約二點五至三點五毫米，顏色為深棕色，有六隻牙齒，前胸部有三處微隆。其生長過程需經過卵、幼蟲、蛹及成蟲的完全變態階段。<br> &#13;<br> <spanclass>可進入細小的裂縫 &#13;<br> 此類甲蟲活於攝氏三十一至三十五度底下，生命周期約為二十日，若在攝氏二十一度則可生存長達約八十日。牠們進食的食物種類繁多，當中包括穀類食品、乾果、乾肉及加工食物等。一般而言，牠們多出現在貨倉、家居及雜貨店，由於身形細小，此類甲蟲可進入細小的裂縫。&#13;<br> 資料來源：控辯雙方同意案情</spanclass></p></body></html>
