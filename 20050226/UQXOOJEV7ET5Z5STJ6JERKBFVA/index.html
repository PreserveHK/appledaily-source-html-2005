<html><header><meta charset="utf-8"><title>開氣管須防肺衰竭</title></header><body><h1>開氣管須防肺衰竭</h1><p>教宗接受的氣管切開手術（tracheotomy），是常見的救命手術，主要是在病人的喉嚨開一個小孔，重造氣管，幫助他們呼吸。&#13;<br> 病人手術前要全身麻醉，醫生會在病人鎖骨之上一吋的喉嚨，切開一個直徑一吋的小孔，再把一條三至四吋長的塑膠氣管，插入的氣管，令空氣可進入肺部。塑膠氣管套管的下端有一個小氣囊，防止唾液和食物湧入肺部。&#13;<br> 基本上待病人喉部消腫後就可拔掉塑膠氣管，有的只須插管幾天，有的則要插幾個月，對那些患有呼吸睡眠暫停綜合症或病重的病人，可能要終身插管。這種手術有可能會引起併發症，如嚴重出血、肺衰竭和聲帶受損等。&#13;<br> 英國《太陽報》/美國《紐約時報》</p></body></html>
