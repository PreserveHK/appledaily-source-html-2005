<html><header><meta charset="utf-8"><title>郭可盈撐鄧萃雯夠隨和</title></header><body><h1>郭可盈撐鄧萃雯夠隨和</h1><p>郭可盈前晚與馬德鐘到尖沙嘴出席新戲《酒店風雲》的煞科宴，有份演出該劇的緋聞情侶官恩娜及吳卓羲雙雙缺席，官恩娜自稱有工作在身未能到場，吳卓羲則未能聯絡得上。<br> &#13;<br> <spanclass>還未受洗 &#13;<br> 郭可盈接受訪問時表示日前與丈夫林文龍、鄧萃雯及羅慧娟一同返教會，她說：「我平時返得好少，我都未洗禮。」談到有指鄧萃雯與無綫因財失和，郭可盈說：「𠵱家嘅鄧萃雯好難同人不和，佢好值得人學習，個人爽朗。雖然我同佢唔熟，但返同一個教會，接觸多咗，佢係事業型嘅女人，好鍾意工作，但唔會同人不和。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
