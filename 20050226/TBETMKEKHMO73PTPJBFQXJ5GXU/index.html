<html><header><meta charset="utf-8"><title>長麗結業影響逾80旅客</title></header><body><h1>長麗結業影響逾80旅客</h1><p>【本報訊】主力經營泰國航線機票及酒店套票的長麗假期，因財政困難前日突然宣布結業，最少有八十多名旅客受影響。其中三間旅行社已經到警署報案，指稱遭拖欠定金及機票費用，合共近十萬元。香港旅遊業議會昨日未能聯絡到長麗的負責人，估計涉及金額將以倍數遞增。&#13;<br> 這是繼英輝旅行社在年初一結業後，三周內第二間旅行社倒閉；旅議會相信，長麗倒閉是受南亞海嘯影響。長麗旅行社位於吳松街利港商業大廈，昨日重門深鎖，沒有職員上班。</p></body></html>
