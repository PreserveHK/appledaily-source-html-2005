<html><header><meta charset="utf-8"><title>國際甜品真「芝」味</title></header><body><h1>國際甜品真「芝」味</h1><p>芝士的名稱很多，法國人稱為Fromage，意大利人叫作Formaggio，英國人會叫Cheese；無論說法怎樣不同，其香醇獨特的味道，都是那麼的吸引！帝都酒店花月軒推出真芝味下午茶自助餐，選用多款味道獨特的芝士，炮製出杏仁芝士奶凍、旋風朱古力芝士慕絲等多種豐富又獨特的美食。要度過一個味美的下午，這兒會是個優游之選。&#13;<br>&#13;<br>記者：李玉蘭</p><p>花月軒（26943869）&#13;<br> 自助餐收費：$93/位&#13;<br> 供應時間：星期六、日及公眾假期　3:30pm-5:45pm&#13;<br> 地址：沙田白鶴汀街8號帝都酒店大堂</p></body></html>
