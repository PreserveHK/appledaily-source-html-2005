<html><header><meta charset="utf-8"><title>林嘉欣願廉價演獨立電影</title></header><body><h1>林嘉欣願廉價演獨立電影</h1><p>林嘉欣前晚與黎姿的叔叔黎錫及導演陳嘉上到油麻地出席「2005肯定獨立開幕酒會」，戲院還播放黎民偉的電影。<br> &#13;<br> <spanclass>只收利是 &#13;<br> 擔任活動宣傳大使的林嘉欣對獨立電影大表支持，因這種電影製作成本低，她願意只收利是演出，嘉欣說：「我覺得最重要係個精神同劇本，可能啲人以為林嘉欣只拍商業電影，又好貴。」&#13;<br> 陳嘉上透露近日忙於寫劇本，他今年有份角逐金像獎的「最佳編劇」，陳嘉上說：「我到時會出席，可能重要喺後台幫手，因為林超榮有份負責嘛，我都希望有獎攞，但習慣提名後冇獎，有啲人覺攞獎好易，但我覺得好難。」&#13;<br> 採訪：王連連&#13;<br> 攝影：林德雄</spanclass></p></body></html>
