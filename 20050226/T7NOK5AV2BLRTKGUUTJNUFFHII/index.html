<html><header><meta charset="utf-8"><title>鍊金術師殺到香港</title></header><body><h1>鍊金術師殺到香港</h1><p>日本動畫《鋼之鍊金術師》於今晚起在無綫播出，日前該動畫監製勝股英夫特別來港宣傳。由於《鋼》在日本、美國等地大受歡迎，造成一股「鋼鍊熱潮」，在去年的東京國際動漫展中，更奪得最佳電視動畫獎。勝股英夫在訪問中表示，在眾多人物當中，最喜愛弟弟艾爾凡斯，他的靈魂依附在鎧甲上的概念非常特別。&#13;<br> <br> <spanclass>陳奕迅唱主題曲 &#13;<br> 此外，動畫《鋼》亦找來了多位日本當紅樂隊包括PornoGraffitti及L'Arc～en～Ciel唱出主題曲，而陳奕迅將會唱出香港版主題曲。勝股英夫表示，雖然他未聽過香港版的主題曲，但亦非常期待。&#13;<br> 採訪、攝影：張一明</spanclass></p></body></html>
