<html><header><meta charset="utf-8"><title>泰貿赤創8年新高</title></header><body><h1>泰貿赤創8年新高</h1><p>【曼谷彭博資訊】泰國1月份貿易赤字達13.4億美元（約104.5億港元），是1997年4月至今最高，原因是該國在海嘯後輸入大量救災用品，以及石油進口額破紀錄。&#13;<br> 泰國上月出口值較去年同期升10.9%，至78.8億美元，增幅是逾1年來最弱；進口值激增33.5%，達92.2億美元。展望今年，泰國財政部估計出口值會升11.8%，至1075億美元；進口值增加15.6%，至1091億美元。全年料會有16億美元貿赤（去年有17億美元貿盈）；經常帳盈餘料收窄52.4%，至30億美元。受世紀海嘯打擊，該國調低今年經濟增長預測，從6.1%修訂為6%。</p></body></html>
