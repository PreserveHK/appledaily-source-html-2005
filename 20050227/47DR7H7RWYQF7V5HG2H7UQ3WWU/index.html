<html><header><meta charset="utf-8"><title>大澳村民反對建貨櫃碼頭</title></header><body><h1>大澳村民反對建貨櫃碼頭</h1><p>【本報訊】一群大澳村民昨日由中環遮打花園遊行到政府總部請願，反對港府建議在大嶼山西北部興建十號貨櫃碼頭，破壞了大澳的環境及自然生態。&#13;<br> <br> <spanclass>破壞天然資源 &#13;<br> 發起遊行的大澳居民權益關注組指出，政府去年十一月發表港口規劃總綱研究諮詢文件，建議在大嶼山西北部興建十號貨櫃碼頭，工程需要大規模填海，建造一個面積達四百八十個足球場的離岸島，對海洋生態及中華白海豚造成不可彌補的損害，勢必永久破壞大澳的天然資源，影響大澳的旅遊及教學科研發展。</spanclass></p></body></html>
