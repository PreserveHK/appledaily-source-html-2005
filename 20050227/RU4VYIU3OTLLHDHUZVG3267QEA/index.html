<html><header><meta charset="utf-8"><title>方力申生日唔敢講阿嬌</title></header><body><h1>方力申生日唔敢講阿嬌</h1><p>方力申昨日在工作中度過其二十五歲生日，一連出席了兩個活動，其中方力申歌迷合資二萬元，在尖沙嘴富豪酒店替他舉行生日派對，並送上蛋糕和壽包。<br> &#13;<br> <spanclass>弟弟越洋祝賀 &#13;<br> 方力申生日願望除了身體健康外，還表示不想再被傳媒跟蹤，他說：「前晚我返屋企時都有六架狗仔隊車追住我，好似坐監咁，不過我今晚都唔會有乜特別慶祝，食完飯去睇許志安演唱會。」問到緋聞女友鍾欣桐（阿嬌）有何表示，方力申說：「冇吖，但我有收到同事送嘅禮物，同埋我細佬都有越洋打電話同我講生日快樂。」&#13;<br> 採訪、攝影：卓寶花&#13;<br> </spanclass></p></body></html>
