<html><header><meta charset="utf-8"><title>領匯上市不能解財困</title></header><body><h1>領匯上市不能解財困</h1><p>【本報訊】房屋委員會委員王坤昨日出席香港電台節目時指出，領匯上市並非一勞永逸解決房屋署財赤的方法，即使領匯成功上市，取得二至三百億元收入，亦只能維持五年的營運開支，房委會最終仍只能依靠政府的資助。&#13;<br> <br> <spanclass>有違敬老精神 &#13;<br> 而對於有出身公屋的富豪仍佔住公屋單位問題，王坤認為，現時公屋富戶政策嚴格來說並無漏洞。&#13;<br> 他表示，不少居住在公屋的家庭，因子女長大後，入息增加而成為富戶，但如果租戶的子女已不在租戶名單之中，理論上，便不能因子女入息高而要求父母遷出；而且留在公屋的大多數是長者，要求搬遷有違社會敬老精神，但若大眾認為有需要檢討，房委會持開放態度處理。</spanclass></p></body></html>
