<html><header><meta charset="utf-8"><title>楊思琦濕身好陰功</title></header><body><h1>楊思琦濕身好陰功</h1><p>楊思琦和林保怡昨日在西灣河為無綫劇集《隨時候命》拍攝一場濕身戲，兩人都用保鮮紙打底，其中楊思琦被水喉不停淋，前後拍了十多次，說話時凍到噴煙，一位路過的婆婆見狀說：「真係陰功。」楊思琦事後說：「雖然打咗底，但啲水不停咁入頸，我都驚會病。」<br> &#13;<br> <spanclass>見怪不怪 &#13;<br> 林保怡則說：「通常都係咁㗎啦，天寒地凍就拍濕身戲，夏天就拍古裝戲，不過我都唔係好辛苦。套劇講飛行服務隊，鄭伊健要攀山同埋吊嚟吊去。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
