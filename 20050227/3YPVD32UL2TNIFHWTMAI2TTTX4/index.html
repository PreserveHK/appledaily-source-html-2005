<html><header><meta charset="utf-8"><title>辛伯、茱迪英人最喜愛</title></header><body><h1>辛伯、茱迪英人最喜愛</h1><p>最近英國有線電視頻道Sky舉辦英國最喜愛影星選舉，超過二千人參與投票，結果老牌鐵金剛辛康納利（SeanConnery）成為史上最佳英國男星，而安東尼鶴健士（AnthonyHopkins）及已故的亞力健尼斯（AlecGuinness）分別排第二及三位。&#13;<br> <br> <spanclass>琦溫絲莉排第九 &#13;<br> 女星方面，茱迪丹慈（JudiDench）榮登榜首，茱莉禾達絲（JulieWalters）及伊莉莎伯泰萊（ElizabethTaylor）緊隨其後。新一代女星中，琦溫絲莉（KateWinslet）及愛瑪湯遜（EmmaThompson）排第九、十位。</spanclass></p></body></html>
