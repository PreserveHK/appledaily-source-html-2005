<html><header><meta charset="utf-8"><title>荔枝窩通心樹一通到頂</title></header><body><h1>荔枝窩通心樹一通到頂</h1><p>跟團乘專車出發，至鹿頸起步，經鳳坑、水浸排咀、谷埔至分水凹，上登234公尺高的攀背頂落荔枝窩大休。大休後入村訪風水林，參觀「通心樹」、「魚藤陣」、「五指樟」等奇樹，尾程訪協天宮、鶴山寺，取犁三古道出烏蛟騰專車接返市區，步程約5小時，輕鬆易走。&#13;<br>記者：陳漢榮</p><p>機構：友晟之友&#13;<br> 出發日期：3月13日&#13;<br> 集合時間及地點：8:45am旺角洗衣街中旅社&#13;<br> 交通費：會員$35，非會員$45&#13;<br> 報名查詢：梁先生25396420</p></body></html>
