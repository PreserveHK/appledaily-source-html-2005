<html><header><meta charset="utf-8"><title>許懷欣入娛圈最緊要好玩</title></header><body><h1>許懷欣入娛圈最緊要好玩</h1><p>恒藝亞洲昨晚在尖東香格里拉酒店舉行春茗，許冠傑兒子許懷欣與變臉、變衣大師韋瑞群任表演嘉賓。記者問懷欣不少外國band友習慣吸食毒品，未知他可曾受引誘？他說：「我見過朋友食，但我就從未試過，爹哋媽咪從細到大都話drugsnogood。」<br> &#13;<br> <spanclass>簽女新人 &#13;<br> 近年不少藝人第二代投身娛樂圈也未見成功，懷欣笑言盡力而為和最緊要好玩便足夠矣。&#13;<br> 丘亞葵前晚表示恒藝將成立唱片部，旗下歌手除懷欣外，還有年僅二十歲女新人周靖棋。另外，官恩娜父親官有權前晚亦有出席，對於女兒跟吳卓羲傳緋聞，官父認為只是無綫劇集宣傳伎倆而已。&#13;<br> 採訪、攝影：戴彩煥&#13;<br> </spanclass></p></body></html>
