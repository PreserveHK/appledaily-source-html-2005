<html><header><meta charset="utf-8"><title>朱孝天擲海報Fans狂搶</title></header><body><h1>朱孝天擲海報Fans狂搶</h1><p>朱孝天昨日在大埔舉行「OnKen'sTime永不停止」簽唱會，吸引本地及東南亞等地逾千fans捧場，眾fans還合唱一曲送給朱孝天，令他大為感動，更將海報擲給fans，令眾fans表現更為瘋狂。<br> &#13;<br> <spanclass>心痛歌迷久候 &#13;<br> 朱孝天說：「有fans一星期前已來排隊，我不想見到這樣，我一向很注重健康，排隊六天，若然病倒不能跟我見面，豈非白費心機？」問朱孝天對於周杰倫與侯佩岑的戀情有何看法時，他說：「我不明白，身為藝人亦不便評論。」</spanclass></p></body></html>
