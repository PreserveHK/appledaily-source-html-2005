<html><header><meta charset="utf-8"><title>大雪後無法覓食<br>千隻金絲猴下山</title></header><body><h1>大雪後無法覓食<br>千隻金絲猴下山</h1><p>雲南省近日連續多天下大雪，山頭野嶺覆蓋着厚厚白雪。近千隻國寶級的滇金絲猴難耐飢寒，從雲南省迪慶藏族自治州踏雪下山，尋覓食物，形成十分壯觀的風景。&#13;<br> 滇金絲猴是瀕危的國家一級受保護動物，僅分布在雲南西北迪慶的白馬雪山等地區，數量十分稀少，而迪慶州維西縣薩馬閣自然保護區，就是滇金絲猴聚居地。今年春節後，連續不斷的大雪使維西縣遭遇五十年未遇的罕見雪災，山上再沒甚麼食物可供金絲猴食用，於是有七群近千隻滇金絲猴，難耐飢寒而下山覓食。&#13;<br> 保護區的巡山員說：管護山林這麼多年，還從未見到過這麼多的猴子下山。&#13;<br> 新華網</p></body></html>
