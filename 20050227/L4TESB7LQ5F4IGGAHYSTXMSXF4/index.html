<html><header><meta charset="utf-8"><title>　　國泰安全紀錄排第三 - 李八方</title></header><body><h1>　　國泰安全紀錄排第三 - 李八方</h1><p>香港國泰航空係全球最安全嘅三間航空公司之一，德國航空雜誌《AeroInternational》根據國際航空協會過去三十年嘅航空意外統計資料，將全球五十間航空公司嘅安全紀錄定出排名，結果澳洲航空排第一，芬蘭航空排第二，而國泰航空就排第三，其他位列十大嘅包括日本全日空航空等等，不過，大家其實可能更加關心邊啲航空公司排喺榜尾，佢哋分別係土耳其航空、埃及航空、印度航空同埋中華航空。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
