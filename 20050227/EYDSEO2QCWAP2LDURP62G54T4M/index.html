<html><header><meta charset="utf-8"><title>房祖名做善事護成龍</title></header><body><h1>房祖名做善事護成龍</h1><p>房祖名前晚出席香港禮賓府舉行的香港腎臟基金會慈善活動，他被委任為愛心大使，即場獻唱兩首歌曲，徐小鳳雖沒有到場，亦捐出一千張門券供現場觀眾優先訂購。<br> &#13;<br> <spanclass>「爸爸都做好多」 &#13;<br> 房祖名在台上表示要做多些善事，替下一代積福，在旁的司儀車淑梅即時插嘴說：「咁使唔使幫上一代積吓福呀？」即時令房祖名很尷尬。&#13;<br> 其後房祖名接受記者訪問時對此回應說：「我爸爸都做好多善事，所以唔使我幫佢積福嘅。」&#13;<br> 提到台灣歌手戴佩妮稱曾和他拍拖，房祖名強調兩人只是朋友說：「佢有打過電話同我道歉，話俾人誤會咗佢嘅意思。」&#13;<br> 採訪、攝影：卓美娟&#13;<br> </spanclass></p></body></html>
