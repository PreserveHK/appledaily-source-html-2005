<html><header><meta charset="utf-8"><title>瀧澤KAT-TUN鬥收視爭上位</title></header><body><h1>瀧澤KAT-TUN鬥收視爭上位</h1><p>日本尊尼事務所旗下組合「瀧與翼」成員瀧澤秀明，以及KAT-TUN成員龜梨和也及赤西仁，近期分別演出日劇《義經》及《我Miss係大佬2》。有消息指尊尼事務所會根據這兩套劇集的收視，來決定哪個組合將獲力捧成為組合SMAP的接班人。&#13;<br> <br> <spanclass>Fans出奇招 &#13;<br> 若《我》劇播至結局仍能保持收視冠軍，KAT-TUN便能接棒做SMAP的接班人，於是他們的fans亦出盡法寶為偶像搶收視。&#13;<br> 據知，近日瀧澤及KAT-TUN的fans分別互通神秘短訊，提醒對方留在家中收看偶像所演的劇集谷收視，令街上少了很多尊尼fans聚集。</spanclass></p></body></html>
