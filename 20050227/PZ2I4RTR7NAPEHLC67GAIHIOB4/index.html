<html><header><meta charset="utf-8"><title>市內地標全台第七高</title></header><body><h1>市內地標全台第七高</h1><p>台中金沙百貨大樓（GoldenPlaza），樓高一百七十八米，二十五層高，曾經是台中市的地標，目前仍是該市第二高建築物，在全台灣則排名第七。&#13;<br> 坐落台中火車站旁的金沙百貨大樓，內設百貨公司、補習社、辦公室，頂樓還有兩層高旋轉餐廳。大樓頂部的外觀恍如機場的控制塔，每晚在台中市夜空亮起迷人的燈光。遊人從頂樓的旋轉餐廳，可眺望整個台中市區。&#13;<br> 金沙大樓在九九年開幕時，曾引起哄動，吸引大量人流，生意滔滔。不過在同年「九二一」大地震後，生意一落千丈，原有的百貨公司已結束營業，目前以分租形式經營。</p></body></html>
