<html><header><meta charset="utf-8"><title>　　香港人笑吓啦！ - 李八方</title></header><body><h1>　　香港人笑吓啦！ - 李八方</h1><p>領袖訓練協會為提醒忙碌的香港人快樂的重要，舉辦了「繼續微笑」活動，設計了一張「開心心意卡」，並在香港各處邀請市民將一件快樂的事和一個曾令他快樂的人寫在心意卡上，協會昨在沙田新城市廣場將收集得的六千張心意卡，砌成一個一千平方米的大型哈哈笑圖案（圖），創出香港最大哈哈笑圖案的紀錄。&#13;<br> 陳亮華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
