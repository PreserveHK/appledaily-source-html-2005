<html><header><meta charset="utf-8"><title>InnovationKitchen新作黑鴛鴦LaserDunkLo</title></header><body><h1>InnovationKitchen新作黑鴛鴦LaserDunkLo</h1><p>上星期，香港Nike才剛引入InnovationKitchenLaserDunk系列，但事隔一星期，水貨經已引入其新作，InnovationKitchen唔只設計夠好，效率亦果然夠快，怪不得能成為Nike波鞋設計內的最重要單位。舊作全球限量566對，新作更罕有，只推出255對，而且更大玩鴛鴦Laser，加上全黑的用色，比舊作更為吸引！&#13;<br>記者：李崗華&#13;<br>攝影：林栢鈞</p><p>售賣點：</p><p>Reach（27717333）&#13;<br> 旺角上海街426號萬事昌中心1202室</p></body></html>
