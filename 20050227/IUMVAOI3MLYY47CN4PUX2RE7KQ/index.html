<html><header><meta charset="utf-8"><title>　　馬力住酒店有特別安排 - 李八方</title></header><body><h1>　　馬力住酒店有特別安排 - 李八方</h1><p>民建聯主席馬力舊年參選時證實患上結腸癌，經國內名醫搶救後健康逐漸好轉，不過佢係親中第一大黨主席，阿爺梗係要特別照顧佢。過幾日佢去北京參加人大會議，據聞中央已有特別安排。根據慣例，港區人大代表會住埋喺同一間酒店同一層樓，而且多數會安排各人住番往年住開嗰間房，另一人大代表馬逢國噚日同八方講，有關方面今年建議佢同馬力調房，因為馬力間房喺走廊最盡頭，而佢一向住喺走廊最近𨋢嗰間房，最方便出入，若同馬力調房，有乜事故醫護人員可以即時到場照顧馬力。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
