<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，&#13;<br>我下定決心要用最樂觀的心情面對每一天，&#13;<br>我會時時保持高濃度的微笑。&#13;<br>我要相信世界上所有人都是好人，&#13;<br>縱使是壞人有一天也會突然變成好人。&#13;<br>我還要天天幫助需要幫助的人，完全不求回報。&#13;<br>我更要不斷地提醒自己，&#13;<br>即使我所做的這一切看起來那麼地虛偽，&#13;<br>我都不是一個虛偽的小人。</p></body></html>
