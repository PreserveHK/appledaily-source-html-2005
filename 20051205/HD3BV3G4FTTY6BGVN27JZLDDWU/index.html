<html><header><meta charset="utf-8"><title>爭取普選無分種族</title></header><body><h1>爭取普選無分種族</h1><p>【本報訊】遊行人士中不乏已在香港落地生根的外籍人士。原籍印度、居港三十年的退休公務員ArunShah，與其他土生土長港人並肩走上街頭。&#13;<br> 九六年來港定居的美國人MartinLahm，是執業律師，早已取得香港永久居民身份證。他說為了投票權，與市民一同走上街頭，爭取○七年普選特首。&#13;<br> 八十三歲不良於行的Donnithorne在四川出生，曾在英國和澳洲居住，二十年前定居香港，雖然已一把年紀，但她仍希望有生之年能看見香港普選特首。</p></body></html>
