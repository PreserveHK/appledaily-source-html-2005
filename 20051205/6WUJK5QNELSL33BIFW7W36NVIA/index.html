<html><header><meta charset="utf-8"><title>畢仔、安琪蓮娜秘密結婚</title></header><body><h1>畢仔、安琪蓮娜秘密結婚</h1><p>自從日前畢彼特（BradPitt）宣布申請正式成為安琪蓮娜祖莉（AngelinaJolie）一對子女的養父後，他們的關係已不言而喻，更有報道指畢仔與安琪蓮娜兩人將會秘密結成夫婦。&#13;<br> 另一方面，三十六歲男歌手MarilynManson前日與相戀四年的三十三歲女友DitaVonTeese在愛爾蘭一古堡舉行婚禮，據悉約有六十名賓客出席。兩人於○一年開始交往，至去年三月訂婚。</p></body></html>
