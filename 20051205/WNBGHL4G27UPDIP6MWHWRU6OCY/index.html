<html><header><meta charset="utf-8"><title>演藝界同來爭民主</title></header><body><h1>演藝界同來爭民主</h1><p>【本報訊】本港演藝界也不忘上街爭取普選，導演張同祖、藝員蔡子健和林建明、名人白韻琴等昨日都有參加12.4大遊行，盡一分力爭取民主。張同祖說，普選是每個市民的權利；林建明強調，一人一票是普世潮流；蔡子健更「一拖十」，聯同十多名友人一起上街，勢要「行到有普選為止」。&#13;<br> 抱病在身的林建明昨戴上口罩參加遊行，口罩上寫着「我要普選」。她與丈夫一起上街，強調是要為港人爭取民主，笑說自己只剩十年命，盼有生之年看到普選。&#13;<br> 藝人蔡子健與十多名朋友一起參加遊行。過去7.1也有上街的他說，會繼續參加遊行，「行到有普選為止」。</p></body></html>
