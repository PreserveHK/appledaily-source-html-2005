<html><header><meta charset="utf-8"><title>　　雞隻四圍走爭經濟民主 - 李八方</title></header><body><h1>　　雞隻四圍走爭經濟民主 - 李八方</h1><p>香港人好識做，遊行都揀個好日子，唔同世貿部長級會議撞期，因為大家都愛惜香港，唔想佢亂。香港人爭取政治民主，估唔到民間監察世貿聯盟都抽到水，主席鄧燕娥佢哋就派咗隻人扮嘅雞出嚟四圍走（圖），話爭取政治民主之餘，重要爭取經濟民主，唔好俾啲大國壟斷。&#13;<br> 相對反世貿嘅抗議活動，香港人遊行真係和平好多，所以警隊噚日唔使太大陣仗，反而下個禮拜就要嚟真，香港人咁守規矩，唔知有冇打動到班外國朋友呢？&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
