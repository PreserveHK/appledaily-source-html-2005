<html><header><meta charset="utf-8"><title>章小蕙成財務新人辦</title></header><body><h1>章小蕙成財務新人辦</h1><p>原來女人搵錢真係好易，好似債台高築嘅前B嫂章小蕙（圖），憑着負面新聞同驕人身材，獲名導演垂青，搵佢拍三級片，繼而重話要進軍荷李活。雖然佢賣資產過美國，卻未搵到片約，但天無絕人之路，單靠佢一句名言：「飯可以唔食，衫唔可以唔買」，又俾佢搵到份薪優糧準嘅廣告合約。&#13;<br> 話說上市公司結好控股擴展財務公司新業務，由於市場競爭大，所以主席洪漢文好想盡快谷起個名，獲得高人指點，話最好搵話題女王章小蕙拍廣告啦，皆因係人都知佢欠人周身債，但仍然狂使錢，至啱用嚟做財務公司人辦。結好重特登為章小蕙設計咗個《風月俏佳人》形象，洪主席話，之前以為章小蕙會唔制，點知雙方一拍即合。&#13;<br> </p></body></html>
