<html><header><meta charset="utf-8"><title>澳門人觀摩港遊行</title></header><body><h1>澳門人觀摩港遊行</h1><p>【本報訊】一向被視為勢單力弱的澳門民主派人士，昨日亦來港聲援香港市民爭取普選。今年以票王姿態，贏得澳門立法會議席的吳國昌，昨日更帶同兒子，首次參加香港的民主遊行。&#13;<br> 吳國昌說，過去沒有參加香港的民主遊行，但今次遊行訴求很清楚是爭取民主普選，這種訴求則無分港澳兩地，實在十分值得支持。&#13;<br> 此外，香港教區主教陳日君的澳門學生陳偉智，昨日聯同幾名新澳門學社年輕會員，還有澳門職工聯盟幾名代表一起來港體現香港爭取民主的進程。澳門職工聯盟代表李漫洲說，港澳兩地爭取民主普選目標一致，今次來港更可說是觀摩學習。</p></body></html>
