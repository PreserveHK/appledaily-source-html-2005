<html><header><meta charset="utf-8"><title>新城市廣場破悶局</title></header><body><h1>新城市廣場破悶局</h1><p>【本報訊】二手市場低價成交湧現，同時亦令個別屋苑打破悶局，利嘉閣郭建民表示，沙田新城市廣場三期剛錄得本月首宗成交，為罕有交易的1020方呎大單位，蕙蘭閣高層A室，成交價513萬元，呎價5029元，低市價9%。原業主於03年10月以400萬元購入，賺113萬元。</p><p>恒峰花園勁蝕165萬</p><p>另外，大圍恒峰花園亦錄得逾千方呎大單位成交，利嘉閣黃偉基表示，3座中層B室，1110方呎，成交價330萬元，呎價2973元，低市價7%，原業主98年以495萬元購入，勁蝕165萬元。</p></body></html>
