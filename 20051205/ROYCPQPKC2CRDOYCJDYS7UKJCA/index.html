<html><header><meta charset="utf-8"><title>李業廣再去布吉</title></header><body><h1>李業廣再去布吉</h1><p>李業廣入咗行會，曝光率更高，華華上個禮拜都見過佢兩次，一次係喺四季酒店舉行嘅第三屆香港經濟峯會，另一次喺證券經紀協會晚宴（圖），兩個聚會都見到身為港交所主席嘅李業廣到賀，不過佢只係喺飯局前酒會同老友記吹吓水，飯都冇食就趕住走，但肯抽空到場為業界打吓氣，都算唔話得。&#13;<br> 李業廣同經紀談笑風生，但一見到傳媒就好慎言，只係話近年見到多咗好多中國國企來港上市，覺得好開心。佢係國企來港上市嘅推動者，曾經為此北飛唔少次，見到成績就梗係飲得杯落！&#13;<br> 華華記得去年海嘯之時，李主席正身處布吉，又到聖誕，今年會唔會外遊？會去邊度？佢大大聲話重會去泰國布吉，完全唔驚，亦無任何陰影喎。</p></body></html>
