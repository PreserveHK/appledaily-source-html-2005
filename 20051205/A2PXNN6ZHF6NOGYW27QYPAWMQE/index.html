<html><header><meta charset="utf-8"><title>Miki餐廳未回本</title></header><body><h1>Miki餐廳未回本</h1><p>楊愛瑾（Miki）昨日在尖沙嘴出席「舞出浪漫新世界」活動，對於有報道指Miki與家人合資的西班牙餐廳生意欠佳，Miki表示也有看過該篇報道，她說：「其實我嗰間又唔係茶餐廳，當然唔會任何時候都咁多人，我諗佢哋都係三、四點嘅時候去影相，咪覺得好冷清囉。」</p><p>要求盡善盡美</p><p>Miki坦言餐廳雖未回本，但也不蝕錢，她說：「其實未回本係因為我之前幫間餐廳賣廣告同裝修過，因為我希望間餐廳盡善盡美，畀人舒服嘅感覺，我亦唔介意人哋喺我間餐廳淨係飲杯凍檸茶睇書。」Miki還謂她不介意有這些報道，但其家人就非常介懷。&#13;<br> 採訪、攝影：胡比</p></body></html>
