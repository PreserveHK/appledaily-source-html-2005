<html><header><meta charset="utf-8"><title>「掠奪者」改寫戰爭模式</title></header><body><h1>「掠奪者」改寫戰爭模式</h1><p>美國和英國軍隊，八十年代已開始利用無人駕駛偵察機執行偵察任務，至二○○一年美軍更在「掠奪者」無人偵測機上裝配上「地獄火」反坦克導彈，令無人偵測機變成無人駕駛攻擊機，令戰爭踏入無人駕駛機械人時代。&#13;<br> 「掠奪者」曾立下不少功勞，包括○一年在阿富汗殺死阿蓋德第三號領袖阿提夫，翌年在也門殺死六名懷疑阿蓋德成員。&#13;<br> 利用無人駕駛飛機執行攻擊任務好處不少，例如軍方透過機上攝影機發現敵人後，可立即採取行動，不必像過往般要等待轟炸機到達才能發動攻擊，更有效打擊敵人。&#13;<br> 英國《星期日電訊報》/人民網</p></body></html>
