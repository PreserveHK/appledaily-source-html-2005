<html><header><meta charset="utf-8"><title>支持本地農業</title></header><body><h1>支持本地農業</h1><p>【本報訊】快將調任房屋署署長的漁農自然護理署署長陳鎮源（圖右），昨日出席由優質漁農餐飲美食獻香江舉辦的「本地漁農產品節」活動時，大力推介本地出產的黑粟米、西瓜、蘿蔔及大白菜等食物「又甜又好食」，鼓勵市民多購買以支持本地農戶。&#13;<br> 陳鎮源稱，為鼓勵市民支持本地農產品，優質漁農餐飲美食獻香江於下月八日在添馬艦舉行萬人盆菜宴，而全部材料均是本地出品。&#13;<br> 馮永堅攝</p></body></html>
