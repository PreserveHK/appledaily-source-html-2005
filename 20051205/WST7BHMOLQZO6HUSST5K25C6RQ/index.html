<html><header><meta charset="utf-8"><title>油麻地物業延截標</title></header><body><h1>油麻地物業延截標</h1><p>【本報訊】美聯舖位部經理文國華說，油麻地彌敦道503至507號，地下、閣樓及1至3樓，共13588方呎，業主看好後市，押後兩周截標，改為本月22日。&#13;<br> 美聯九龍商業部助理區域經理區詠妍說，投資者標售的4項尖沙嘴寫字樓物業，其中半島中心3樓326室，上周五截標翌日，以250萬元售出，每呎2781元。&#13;<br> 其餘3項永安廣場4樓8及9室、好時中心13樓5室及瑞信集團大廈12樓，繼續標售，明年2月15日截標。</p></body></html>
