<html><header><meta charset="utf-8"><title>每方米樓價3至6萬</title></header><body><h1>每方米樓價3至6萬</h1><p>外灘作為上海的黃金地段，從事地產投資銀行業務的上海基強聯行董事總經理陳基強稱，外灘地段物業買賣成交價約在每平方米三萬一千至六萬二千港元，是全國最高。目前，物業市場逾九成來自住宅，但北外灘正湧現一個高級寫字樓的新興市場。在愈來愈多跨國企業進駐下，該區平均租金升近倍。&#13;<br> 黃浦江西岸的外灘是指自延安東路至外白渡橋段，南北全長四公里，是上海的重要象徵。外灘西側還有一批形成於上個世紀初，素有「萬國建築博覽會」之稱的建築群。&#13;<br> 本報記者</p></body></html>
