<html><header><meta charset="utf-8"><title>船長秋生街頭遊蕩</title></header><body><h1>船長秋生街頭遊蕩</h1><p>黃秋生前晚在上環拍攝電影《春田花花同學會》，他在片中飾演一名船長，故前晚便穿着一身雪白整齊的船長制服，拿着一個背心膠袋，拍攝於街頭遊蕩的鏡頭。&#13;<br> 前晚十一時多，以船長look示人的秋生於上環拍攝外景，現場見他所拍為文戲，獨自一人拿着膠袋，似購物後踱步回家，但因拍攝過程緊密，故秋生未有時間接受訪問。</p><p>《麥兜》延續篇</p><p>據知《春》片其實為《麥兜》故事系列的延續，把真人與動畫結合，片中演員包括秋生、梁詠琪、陳慧琳與郭富城等，暫預計明年一月完成，並趕於賀歲片檔期推出。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
