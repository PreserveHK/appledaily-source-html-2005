<html><header><meta charset="utf-8"><title>倒楣家庭三度遭雷劈</title></header><body><h1>倒楣家庭三度遭雷劈</h1><p>被雷電擊中的機會罕有，幾近百萬分一，被擊中兩次機會更微。但加拿大一戶人家的屋子，六年內就被雷擊三次，彩票卻沒贏得半張，只能徒呼奈何。&#13;<br> 墨西一家住在布林半島東面，他們的房子除了在九九年和○一年遭雷擊後，上月又再「被雷劈」。她說：「人人都說這種事極不尋常，勸我買彩票。」根據該國環境部統計，在加拿大遭雷擊的機會率只有百萬分一，可況三次「中獎」?&#13;<br> 墨西說每次房子被雷電擊中都震動兼冒煙，有一次她更親眼目睹藍色電光穿牆入屋的奇景，「整個房間都亮了，像的士高那樣」。她家的暖氣系統、電腦全被「電」焦，牆壁也被劈穿洞。&#13;<br> azcentral網站</p></body></html>
