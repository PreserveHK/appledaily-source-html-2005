<html><header><meta charset="utf-8"><title>快人一眼：貴價跑王SOARER明年小改款</title></header><body><h1>快人一眼：貴價跑王SOARER明年小改款</h1><p>被喻為公子跑王的凌志新車SOARERSC430將有數項改動，其中項目是將台5前速自動波箱改為6前速模式，附有漸進式操控，而動力心臟仍是1台4.3公升V8引擎。外觀改動方面，用上較誇張的霧燈及防撞桿，頭燈就加入AFS系統，有助轉向照明，另外尾燈改為全LED，確保有清晰警示。新車售價約54,690英鎊，折算大概為港幣$710,000。&#13;<br>&#13;<br>記者：戴維浩</p></body></html>
