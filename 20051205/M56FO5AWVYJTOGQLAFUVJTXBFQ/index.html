<html><header><meta charset="utf-8"><title>紅卜卜果樹</title></header><body><h1>紅卜卜果樹</h1><p>看這棵樹綠葉茂密，其實藏在葉下有些細細粒紅卜卜、味道好鬼甜的水果。這水果本來只在夏天最當造，多數從美國加州、加拿大入口，不過冬天我們也可以吃到這種水果，因為南半球的澳洲正值夏天，有大量供應，不過價錢就較美加貨貴近一倍，每磅售$50-$60（銅鑼灣GourmetFoodHall售$12/100克）。不過若論貴價程度，也不及日本入口的，個子更細小，價錢卻最貴，平均要七、八十蚊一磅呢！&#13;<br>&#13;<br>記者：黃潔蓮</p><p>答案：車厘子</p></body></html>
