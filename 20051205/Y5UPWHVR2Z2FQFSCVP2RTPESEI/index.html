<html><header><meta charset="utf-8"><title>國金選輯<br>淡馬鍚擬增持P&amp;O</title></header><body><h1>國金選輯<br>淡馬鍚擬增持P&amp;O</h1><p>▲英國報章報道，新加坡投資機構淡馬鍚（Temasek）計劃增持英國港口及航運公司鐵行（P&amp;O）至少一成股權，希望在杜拜港口（DPW）以33億英鎊（約446億港元）收購P&amp;O的計劃中分一羹。&#13;<br> 報道稱，淡馬鍚無意與DPW爭購P&amp;O，今次增持股份只為增加籌碼，與杜拜談判分拆P&amp;O，淡馬鍚希望能得到P&amp;O旗下的部份亞洲港口。淡馬鍚已把持有P&amp;O的股權增加至3.24%。&#13;<br> </p></body></html>
