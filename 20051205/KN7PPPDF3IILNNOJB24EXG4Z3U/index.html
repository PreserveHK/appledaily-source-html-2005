<html><header><meta charset="utf-8"><title>商場聖誕氣氛鬥夢幻</title></header><body><h1>商場聖誕氣氛鬥夢幻</h1><p>呢排行商場感覺零舍開心，皆因周圍都充滿濃厚聖誕氣氛，新地嘅荃灣廣場就以「聖誕夢幻遊樂園」做主題，商場內放滿七彩繽紛嘅遊樂場裝飾。&#13;<br> 而葵芳新都會廣場以「公主」做主角，布置主調梗係女性化嘅粉紅色啦，配埋馬車同各式各樣嘅公主裝飾品，猶如置身童話世界。&#13;<br> 另外，上個禮拜蘭西講到希慎道亮燈，希慎方面話，個亮燈活動叫「YouCanBeSanta」，唔係「愛心聖誕大行動」亮燈，而「愛心聖誕大行動」已經喺十一月三十號，由特首夫人主持亮燈。</p></body></html>
