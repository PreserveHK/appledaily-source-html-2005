<html><header><meta charset="utf-8"><title>星夫婦遷港為民主</title></header><body><h1>星夫婦遷港為民主</h1><p>【本報訊】原居新加坡、移民加拿大，十二年前來港定居的許先生，昨日帶同妻兒走上街頭：「新加坡生活穩定，來港定居是想得到真正的民主。」許氏夫婦昨日帶同幼子參加遊行，是希望兒子能身體力行，體現香港人高質素的公民教育。&#13;<br> 許太說，「我與先生都是碩士畢業生，好清楚乜嘢叫做是非黑白。香港選民嘅質素，絕對有條件普選特首。」她批評曾蔭權推出的政改方案沒有普選時間表，存在灰色地帶。曾蔭權在嘉亨灣事件聆訊前夕更不避嫌，應商家邀請赴宴。令她質疑曾蔭權政府是否一個有公義的政府。</p></body></html>
