<html><header><meta charset="utf-8"><title>女友被偷拍　威廉發火狙擊狗仔隊</title></header><body><h1>女友被偷拍　威廉發火狙擊狗仔隊</h1><p>威廉王子是歐洲鑽石王老五，他的女友米德爾頓便成為狗仔隊目標。為保護女友私隱，免她重蹈媽媽戴安娜王妃覆轍，威廉終於發威，要仿效告上歐洲人權法庭，用法律反狙擊狗仔隊。</p><p>向多間傳媒發律師信</p><p>威廉和米德爾頓感情穩定，狗仔隊開始將鎂光燈對準米德爾頓，今年秋天偷拍到她在倫敦坐巴士去見工，上月又刊登她和媽媽的逛街照片。消息透露，米德爾頓私隱被侵犯，威廉火起。&#13;<br> 至今年十月他已向多間傳媒發律師信，要求給米德爾頓的私生活保密，否則不排除告上歐洲人權法庭。去年摩納哥公主嘉露蓮就成功在斯特拉斯堡法庭，控告德國小報侵犯私隱。	英國《星期日電訊報》</p></body></html>
