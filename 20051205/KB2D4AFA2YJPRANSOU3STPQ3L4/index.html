<html><header><meta charset="utf-8"><title>灝景灣附家具裝修即入住</title></header><body><h1>灝景灣附家具裝修即入住</h1><p>青衣灝景灣為區內較新的大型屋苑，大面積單位亦多。介紹的是第三期3房高層單位，望平台花園，開揚光猛。廳房間隔四正，牆身以淺色噴漆處理，大方自然，連大部份家具放售及放租。&#13;<br> 由於單位現有裝修新淨簡潔，即使重新布置，亦毋須大費周章。</p><p>市價放租　換樓客多</p><p>中原林佩鳳表示，近期灝景灣較受換樓客注意，11月份成交多為800餘方呎單位，呎價由3978至4360元不等，平均約4175元，以海景單位呎價最高。至於承租個案不多，介紹單位放租叫價屬市價水平。&#13;<br> 記者：鄧國猷&#13;<br> 攝影：梁祖彝</p></body></html>
