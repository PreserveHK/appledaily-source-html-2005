<html><header><meta charset="utf-8"><title>山田孝之繼續慘情</title></header><body><h1>山田孝之繼續慘情</h1><p>綾瀨遙忙於拍攝廣告，而山田孝之與鈴木杏則合演單元劇《STARTLINE》。山田飾演大有機會出賽奧運的短跑選手，卻因在一次預選賽的終點前失足，結果在田徑場上消失。&#13;<br> 其後山田遇上鈴木杏飾演的失明少女，更獲對方邀請成為殘疾人士田徑比賽的伴跑者，但他卻一口拒絕，原來山田在劇中患上罕見的腦動靜脈畸形的疾病，不過他得悉對方失明的原因後，決定在自己餘下的日子內協助她比賽。</p></body></html>
