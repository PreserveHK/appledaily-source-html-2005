<html><header><meta charset="utf-8"><title>美女糾察提遊客檢點</title></header><body><h1>美女糾察提遊客檢點</h1><p>下月起到意大利古城佛羅倫斯旅遊，隨時會被美女當街「搭訕」，但先別高興，因為這意味着你的舉止太「失禮」了！</p><p>古城教堂禁接吻</p><p>佛羅倫斯每年招待遊客達三百萬人次，可惜有人不守規矩，亂拋垃圾、隨街亂坐，甚至在莊嚴教堂內熱吻。市長因而決定設立「美女糾察隊」，提醒遊客檢點。&#13;<br> 美女糾察下月起會在著名景點執勤，向旅客提供協助外，萬一有人有「不適當」舉動，例如將嚼過的香口膠黏在博物館牆上，她們就會出言勸阻。&#13;<br> 「年輕人應該知道不可在廣場上亂挨亂躺，更不應在教堂內接吻，這樣有欠尊重。」市長多梅尼奇說：「美麗的女糾察會優雅地訓導他們。」&#13;<br> 《星期日泰晤士報》</p></body></html>
