<html><header><meta charset="utf-8"><title>世貿Q&amp;A</title></header><body><h1>世貿Q&amp;A</h1><p>問：今次在港舉行的是世貿組織第六次部長級會議，以前幾次部長級會議是否都能達成協議？&#13;<br> 答：首次部長級會議九六年在新加坡召開，擴大了世貿組織的議程，多名成員亦達成協議，同意按最惠國待遇，消除彼此間的資訊科技產品關稅。在日內瓦舉行的第二次部長級會議則通過有關電子商貿的宣言，承諾不對電子商貿徵收關稅。不過，在美國西雅圖召開的第三次部長級會議因成員意見分歧及示威混亂而暫停，未達成任何協議。第四次會議在多哈舉行，同意展開新一輪的多邊貿易談判。但在坎昆舉行的第五次部長級會議最後仍未能達成共識。</p></body></html>
