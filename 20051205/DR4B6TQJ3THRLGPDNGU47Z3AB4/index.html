<html><header><meta charset="utf-8"><title>祥益利嘉閣融入社會</title></header><body><h1>祥益利嘉閣融入社會</h1><p>祥益地產同利嘉閣分別同政府部門及社會團體合作搞活動，既可畀機會員工融入社會，同時可鞏固地產代理形象。&#13;<br> 祥益同勞工處合辦，為期六個月嘅「置業大使」培訓計劃，已完成一半，總裁汪敦敬話，進度令人滿意，期間只有一個學員離開，其餘都有出色表現。祥益承諾聘請能完成課程嘅學員。&#13;<br> 至於利嘉閣同香港青年協會舉辦嘅「有心計劃」活動，一方面捐錢畀學校成立義工隊，又派員參與義工隊活動，出錢又出力，日前更獲頒發「有心企業」獎狀。</p></body></html>
