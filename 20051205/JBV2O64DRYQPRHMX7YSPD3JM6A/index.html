<html><header><meta charset="utf-8"><title>出走少女寫詩　與父母斷關係</title></header><body><h1>出走少女寫詩　與父母斷關係</h1><p>「自我英雄出少年，似水紅月若(惹)人憐，今日未了恩斷心，來世再報父母心。」這是離家出走的十四歲重慶少女李娜寫給父母的一首詩，名為《離》。她表示，寫這首詩是要與經常打罵她的父母斷絕關係。&#13;<br> 讀中學的李娜因常遭父母打罵而多次出走，今年十月出走時更遭一名歹徒強姦，到十一月下旬她再次出走，現被收留在重慶市救助站內。她表示十分痛恨親生父母，因為感受不到父母的愛。前日，她寫下這首詩，並附了一行字給父母：「我要告訴你，從今以後我不會再認你了，就算女兒不孝。」&#13;<br> 新華網</p></body></html>
