<html><header><meta charset="utf-8"><title>小長今叫原島大地鹹濕仔</title></header><body><h1>小長今叫原島大地鹹濕仔</h1><p>林家棟、小長今趙廷恩及原島大地昨日為tvbQ《SuperKids拔星賽》擔任特別嘉賓，在電影《超班寶寶》中扮演父女的家棟與趙廷恩表現非常投契，趙廷恩除了一直緊蹺家棟的手臂外，更不時與家棟咬耳仔。</p><p>讚家棟靚仔</p><p>趙廷恩在現場又突然指着原島大地用廣東話說他是「鹹濕仔」，令全場人捧腹大笑，家棟解釋：「因為有一場戲講大地掂到廷恩，我就話畀廷恩知咁樣叫鹹濕仔囉！都係中日韓文化大交流啫！」&#13;<br> 問趙廷恩對家棟的感覺，她說：「好親切，佢成日教我講廣東話。」問她家棟與池珍熙誰較靚仔？她表示兩個都靚仔，不過家棟對她比較好。</p></body></html>
