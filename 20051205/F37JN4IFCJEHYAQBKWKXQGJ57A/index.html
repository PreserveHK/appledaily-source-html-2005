<html><header><meta charset="utf-8"><title>宏億置業衝出西貢</title></header><body><h1>宏億置業衝出西貢</h1><p>上個月大型代理行嗌晒救命話蝕錢，但仍有同業逆市擴充，喺西貢成立十五年嘅宏億置業，就話要衝出西貢，做埋全港嘅工商同發展物業。&#13;<br> 宏億喺清水灣銀線灣廣場嘅分行，大事裝修完，日前搞開幕儀式，請埋老闆娘張人龍夫人許玉球到場打氣。宏億總經理方國珊話，希望業務可以更上層樓。&#13;<br> 宏億嗰頭話要衝出西貢，呢頭即刻有成績畀人睇，啱啱幫一個教會，用五百萬，購入尖沙嘴保發商業大廈近兩千五呎樓面，用嚟做聚會用途，呎價二千零四。方國珊話，好彩業主肯大幅降價，先至做得成交易。&#13;<br> </p></body></html>
