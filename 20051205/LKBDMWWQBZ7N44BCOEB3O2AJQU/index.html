<html><header><meta charset="utf-8"><title>商廈續見擴充增租</title></header><body><h1>商廈續見擴充增租</h1><p>【本報訊】中原地產香港商業部經理劉少如說，由於經濟前景向好，近期連續見租客擴充個案。&#13;<br> 例如銅鑼灣航空大廈29樓全層，約2729方呎，獲建材貿易公司，每月動用大約3.9萬元承租，平均每方呎租金14.3元，租約為期3年，有1.5個月免租期。&#13;<br> 租客原本租用同區商廈，為了應付業務擴充而增租樓面。&#13;<br> 另外，上環誠信大廈租客，以約1.2萬元，增租15樓01室，大約932方呎，呎租12.9元，租約為期2年，免租期1個月。</p></body></html>
