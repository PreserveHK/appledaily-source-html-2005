<html><header><meta charset="utf-8"><title>衛蘭短裙高歌唔打底</title></header><body><h1>衛蘭短裙高歌唔打底</h1><p>衞蘭、吳浩康及劉浩龍等前晚於沙田白石俱樂部舉行《903繽紛星夜Show》音樂會，當日更適逢主持人森美三十二歲生日，故三位歌手推出蛋糕與森美慶祝。衞蘭前晚以短裙出席活動及唱歌，甚少作如斯性感打扮的她令人嘩然，問到她可有做足預防措施時，衞蘭說：「自己一直都冇打底，怕麻煩，所以都驚走光，加上我本身都肥，怕再打底就重肥。」</p><p>搞派對遠離夜店</p><p>吳浩康表示即將搬新屋，故希望各方好友送上家電做聖誕禮物，並準備於家中搞派對，問到他是否怕再到夜店？吳浩康說：「都係一個原因，因為之前啲事都係喺夜場發生。」	&#13;<br> 採訪、攝影：藍文浩</p></body></html>
