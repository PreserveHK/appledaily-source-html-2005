<html><header><meta charset="utf-8"><title>新城市廣場加租兩成</title></header><body><h1>新城市廣場加租兩成</h1><p>【本報訊】新地（016）沙田新城市廣場，首期近70萬方呎完成翻新，舖租較前上升兩成。該公司早前斥逾3億元翻新該商場。&#13;<br> 新地代理租務部總經理（租務）林家強說，新城市廣場大部份新租戶可趕及聖誕節前開業。沙田新城市廣場聖誕宣傳費比去年增加3倍。&#13;<br> 翻新後，人流較前增近一成，平日有25萬人次，假日更達30萬，商戶營業額有兩位數字增長，呎租150至300元，升兩成。&#13;<br> 新年後展開第二期翻新，明年底完成，重整商場1及3樓，共30萬方呎，其中3樓，主打潮流服裝及化妝品，並重新招租。&#13;<br> 他說，經濟穩定發展，零售市道持續暢旺，預計來年本港整體商場租金升逾一成。</p></body></html>
