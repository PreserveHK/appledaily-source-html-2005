<html><header><meta charset="utf-8"><title>上周最佳問題KA車頭有怪聲</title></header><body><h1>上周最佳問題KA車頭有怪聲</h1><p>你好，我有一部97年的二手福特KA，買回來不夠兩個月，發現車頭有「的的的」的怪聲，引擎轉數愈高，聲音愈大，是甚麼問題呢？&#13;<br>May</p><p>May：&#13;<br> 97年福特的KA是用OHV推桿式引擎，氣閥上沒有自動油壓調節器，所以用了一段時間，推桿和氣閥間就會出現空隙，產生古怪的「的的的」聲。改善方法是去車房，叫師傅把空隙調校回原位，對於KA的OHV引擎，我們的經驗是引擎可靠，但小毛病較多，例如離合器的泵漏油、引擎出現滲機油等，保養方法是多一點檢查，而且最好預先到外國網站訂購零件，因為香港的KA零件經常缺貨，價錢亦較貴。&#13;<br> 《蘋果日報》車版主編覆</p></body></html>
