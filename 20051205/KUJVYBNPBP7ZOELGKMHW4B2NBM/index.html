<html><header><meta charset="utf-8"><title>再無普選會移民走</title></header><body><h1>再無普選會移民走</h1><p>【本報訊】五十歲的李先生是提早退休的公務員，昨日自製了一塊紙牌，既罵民主派「無鬼用」，又威脅特首曾蔭權若不提出普選時間表，他就「移民走」。李強調，製作這塊紙牌是針對民主派內「有鬼」，並提醒個別民主派議員千萬不要轉軚。&#13;<br> 李先生在紙牌寫上「問曾蔭權普選尚待何時？」字句。他指出，若特首在遊行後，仍不肯提出具體普選時間表，他可能惟有再次用腳表態——考慮移民去，因為「唔想再見到董建華嗰七年幾再出現。」特首雖已換上曾蔭權，但他質疑「無個（民主）制度，曾蔭權變番做董建華點算？」</p></body></html>
