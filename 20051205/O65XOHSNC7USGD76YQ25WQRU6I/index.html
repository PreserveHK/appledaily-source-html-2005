<html><header><meta charset="utf-8"><title>美聯周年宴玩慈善一叮</title></header><body><h1>美聯周年宴玩慈善一叮</h1><p>無綫遊戲節目「殘酷一叮」大收旺場，美聯集團明年一月舉行嘅周年晚會，亦有樣學樣，公關部噚日公布，當晚將以歌唱比賽作餘興節目，形式會參考「殘酷一叮」嘅玩法，參賽同事要施展渾身解數去取悅評判，爭取喺台上表演嘅時間，最耐嘅就贏，冠軍可獲一萬蚊現金大獎。&#13;<br> 比賽最大難度係點樣博取評判嘅歡心，除咗實力之外，睇怕唔少得扮鬼扮馬嘅秘技，膽細啲怕醜啲都唔得，冇膽喺人前表演嘅同事，可以幫參賽者募捐，籌得嘅善款，全部捐畀美聯慈善基金，實行寓比賽於做善事。&#13;<br> </p></body></html>
