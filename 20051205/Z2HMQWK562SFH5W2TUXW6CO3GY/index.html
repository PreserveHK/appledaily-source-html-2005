<html><header><meta charset="utf-8"><title>李連杰唔做打仔講道理</title></header><body><h1>李連杰唔做打仔講道理</h1><p>李連杰昨日在上海復旦大學演講，吸引了一千多名學生前往聆聽，反應熱烈。李連杰指現時會將工作時間平均分配，一半用來拍電影，一半用來做善事，又表示只要有付出，就一定會有回報。</p><p>構思倫理片</p><p>李連杰又透露現時正與法國大導演洛比桑（LucBesson）洽談合作，預備拍攝一齣穿越時空的家庭倫理片，又稱自己手頭上有六十多個劇本可供選擇。&#13;<br> 李連杰說：「哪部戲談得好，我就演哪部，但像《霍元甲》這樣純粹的動作片，我就不會拍了，當然電影中有動作戲則不是問題。」&#13;<br> 記者盧健上海直擊</p></body></html>
