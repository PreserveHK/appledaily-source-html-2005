<html><header><meta charset="utf-8"><title>安七炫家鄉慰4000Fans</title></header><body><h1>安七炫家鄉慰4000Fans</h1><p>安七炫近年專注發展中國市場，為安撫韓國fans，前晚八時他在首爾奧林匹克舉重競技場舉行了闊別三年的fans聚會，吸引四千多人參加。今次安七炫大玩親情牌，除邀請同門師弟東方神起和新組合SuperJunior外，更找母親大人上台談談教子心得。&#13;<br> 昨日首爾下起大雪，安七炫特別獻唱多首冧歌及聖誕歌去暖和fans，歌迷亦預備生日蛋糕，補祝偶像二十六歲生日。安七炫透露將於明年推出韓文大碟，並與中國歌手合作推出中文碟，其母親還上台說：「為了胎教兒子，期間看了很多書。」</p></body></html>
