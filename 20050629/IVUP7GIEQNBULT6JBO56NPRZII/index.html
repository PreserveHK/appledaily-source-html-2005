<html><header><meta charset="utf-8"><title>一成人對金屬鎳敏感</title></header><body><h1>一成人對金屬鎳敏感</h1><p>身兼醫學會副會長的皮膚科醫生史泰祖表示，由手表導致的敏感情況並不罕見，醫生最常接觸的求診個案是病人對金屬鎳（Ni）敏感。他指出，由金、銀或不銹鋼鑄造的手表一般不易引致敏感，但部份手表的金屬扣或調校時間的零件可能用鎳製造，故容易引起皮膚敏感。&#13;<br> 史醫生表示，有報告顯示約十分一人會對鎳產生敏感，引起敏感性皮膚炎，病徵包括紅腫、痕癢、出現水泡及脫皮等，只要病人停止接觸此類金屬，情況很快便會好轉。&#13;<br> 本報記者</p></body></html>
