<html><header><meta charset="utf-8"><title>再添四女疑吃蠔中毒</title></header><body><h1>再添四女疑吃蠔中毒</h1><p>【本報訊】衞生署證實再有四名來自將軍澳兩間中學的女生，上月底到尖沙嘴皇家太平洋酒店參加謝師宴後食物中毒，兩校至今已共有四十六人在該酒店吃東西後懷疑食物中毒，病者均吃過生蠔及三文魚刺身。&#13;<br> 該酒店的生蠔供應商與有七十三人食物中毒的屯門黃金海岸酒店的供應商相同，都是位於觀塘的佳利國際食品公司。黃金海岸酒店昨日發表聲明，指化驗結果顯示該酒店的魚生及生蠔樣本並無受到污染。食物環境衞生署則指，從一名在黃金海岸酒店進食後懷疑食物中毒的病人糞便樣本中驗出諾沃克類病毒。</p></body></html>
