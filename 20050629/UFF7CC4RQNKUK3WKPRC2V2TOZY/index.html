<html><header><meta charset="utf-8"><title>郵局停用針孔攝錄機</title></header><body><h1>郵局停用針孔攝錄機</h1><p>【本報訊】由去年九月至今年二月期間，長沙灣郵政局發生六宗郵包上的高面值郵票遭人撕去。郵政署在沒有知會該局員工下，安裝了六部針孔攝錄機；該署署長蔣任宏昨日稱，全部針孔攝錄機現已停用。&#13;<br> 立法會公務員及資助機構員工委員會主席譚耀宗，昨日特別到長沙灣郵政局，視察局內六部被部份員工詬病為侵犯私隱的針孔攝錄機。</p><p>目的為打擊盜竊</p><p>郵政署署長蔣任宏強調，裝設有關攝錄機是為打擊盜竊，但在裝設後該郵局仍發生了一宗失竊事件，而經傳媒報道後，攝錄機已失去功效，故決定停用。</p></body></html>
