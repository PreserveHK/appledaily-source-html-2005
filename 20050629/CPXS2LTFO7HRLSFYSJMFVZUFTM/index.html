<html><header><meta charset="utf-8"><title>SAS44細碟入ORICON百大</title></header><body><h1>SAS44細碟入ORICON百大</h1><p>日本長青樂隊SouthernAllStars（SAS）在上周六、亦即他們的出道紀念日，重新推出樂隊自七八年至○○年的四十四隻細碟，更全數打入本周ORICON細碟榜一百位之內，成為同一時間擁有最多細碟入榜的歌手，遠勝於十六張的松任谷由實，相當驚人。&#13;<br> 另外，樂隊L'Arc~en~Ciel的全新大碟《AWAKE》成為了本周ORICON大碟榜冠軍，隊中結他手Ken日前拍攝新歌《Link》ＭＶ時，在拍攝射籃鏡頭時不慎受傷，左腳的腳趾尾骨折，幸好傷勢並不嚴重，沒有影響樂隊於八月展開的全國巡迴演唱。</p></body></html>
