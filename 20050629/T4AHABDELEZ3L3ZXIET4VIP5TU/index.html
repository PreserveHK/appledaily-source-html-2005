<html><header><meta charset="utf-8"><title>薛凱琪大馬起風浪</title></header><body><h1>薛凱琪大馬起風浪</h1><p>薛凱琪（Fiona）前晚在大馬出席簽唱會，吸引大批歌迷到場。由於今次是Fiona首次到外地宣傳，心情興奮的她與歌迷打成一片，其間有熱情的男歌迷按捺不住在台下狂喊：「你愛不愛我？」Fiona聽後答道：「我愛你們！」令歌迷尖呼狂叫。</p><p>大喊偏心</p><p>當Fiona在台上唱出成名作《奇洛李維斯回信》的「真的回信了」版時，她即在台下找出一位fans充當歌曲的「K先生」，男歌迷頓時反應熱烈，但Fiona最後為免尷尬，決定棄男選女，挑選了一位女歌迷上台，令台下的男歌迷醋意大發，不停大喊偏心，有的更嚷着叫女歌迷下台。</p></body></html>
