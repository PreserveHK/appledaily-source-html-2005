<html><header><meta charset="utf-8"><title>警密切留意「黃牛黨」</title></header><body><h1>警密切留意「黃牛黨」</h1><p>【本報訊】本港迪士尼的門票正陸續透過不同途徑非正式發售，警方提醒市民不要炒賣迪士尼門票，警方商業罪案調查科科技罪案組會密切留意任何透過互聯網炒賣門票的活動，並會依據香港法律採取執法行動，但至今暫未發現炒賣迪士尼門票的活動。&#13;<br> 發言人稱，迪士尼是根據《公眾娛樂場所條例》發牌的公眾娛樂場所，禁止未經授權的轉售活動。任何人違例轉售，即屬犯罪，一經循簡易程序定罪，可判處罰款二千元。市民如對互聯網上炒賣門票活動有疑問，或想舉報有關犯罪活動，可與科技罪案組聯絡，電話28605012、電郵cpu-tcd@police.gov.hk。</p></body></html>
