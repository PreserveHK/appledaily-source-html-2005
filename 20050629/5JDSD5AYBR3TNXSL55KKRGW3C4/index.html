<html><header><meta charset="utf-8"><title>黑幫操控八黑工被捕</title></header><body><h1>黑幫操控八黑工被捕</h1><p>【本報訊】警方懷疑有黑社會集團操控黑工於柴灣貨物起卸區工作，昨晚聯同多個部門逾五十人展開搜捕行動，結果拘捕八名雙程證男子。被捕八名雙程證男子，來自汕尾和潮州，每晚以一百元薪金作搬運工作。</p><p>包圍柴灣起卸區</p><p>柴灣警署特遣隊一周前接獲線報，展開調查，發覺該批黑工為逃避警方耳目，全部人在晚上才工作。昨晚九時，高級督察李展超率領同袍，還有反黑組探員、水警及入境處人員逾五十人，將柴灣貨物起卸區出入口包圍，警方將八名正在搬貨的黑工拘捕。</p></body></html>
