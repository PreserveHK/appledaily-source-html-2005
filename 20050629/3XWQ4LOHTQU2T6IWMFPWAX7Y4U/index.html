<html><header><meta charset="utf-8"><title>BT跟P2P比較</title></header><body><h1>BT跟P2P比較</h1><p>傳統P2P軟件</p><p>當用家安裝了P2P軟件後，他的電腦就會成為一個「分發點」，提供檔案給其他用家下載，當多過一個用家下載檔案時就要排隊，愈多人下載檔案，傳輸速度愈慢，是個「一點對多點」的下載模式。</p><p>BT</p><p>是一種改良了的P2P技術方式，分別在於BT下載檔案時，容許有多個「分發點」，用家在下載檔案時能夠同時成為「分發點」，令到愈多人下載檔案，傳輸速度愈快，是一個先進的「多點對多點」下載模式。&#13;<br> 《蘋果》資料室</p></body></html>
