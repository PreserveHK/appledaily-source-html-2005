<html><header><meta charset="utf-8"><title>第4,000,000部紳寶出廠</title></header><body><h1>第4,000,000部紳寶出廠</h1><p>瑞典Saab（紳寶）車廠最近宣布生產第4百萬部汽車，而呢部車正係啱啱推出嘅9-3Sportwagon。紳寶成立55年6個月，第1百萬部汽車係1976年嘅99CombiCoupe，第2百萬部係1987年3月嘅9000Turbo，而第3百萬部就係1997年10月嘅9-5Saloon，從中可見車廠嘅產量日益增多，唔使8年已經生產咗1百萬部，相信距離第5百萬部已不遠矣！&#13;<br>&#13;<br>記者：袁國基</p></body></html>
