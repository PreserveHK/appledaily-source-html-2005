<html><header><meta charset="utf-8"><title>KingKong大戰恐龍</title></header><body><h1>KingKong大戰恐龍</h1><p>由《魔戒》大導演彼得積遜（PeterJackson）執導的巨製《KINGKONG》，將於十二月十四日全球公映，以電腦特技製作的主角KingKong造型首度曝光，片中情節相當驚險緊湊，KingKong為救女主角娜奧美屈絲（NaomiWatts），不惜與恐龍作生死戰。&#13;<br> 另外，彼得控告投資製作《魔戒》系列的電影公司NewLineCinema，指該公司令他損失五千萬英鎊（約七億一千萬港元），因為NewLine沒有把電影書籍及DVD等版權作公開競投，反而把版權給了一些與該公司有密切關係的公司。</p></body></html>
