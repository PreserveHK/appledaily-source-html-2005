<html><header><meta charset="utf-8"><title>胡杏兒愛心蛋糕賀收視</title></header><body><h1>胡杏兒愛心蛋糕賀收視</h1><p>胡杏兒昨日到銅鑼灣扶康會與一班智障人士製作愛心蛋糕，她表示近來仍未開始拍攝新劇，所以最近主要參與慈善活動。</p><p>怕着三點式蕩漾</p><p>現時無綫播出的劇集《情迷黑森林》快將結局，杏兒說：「𠵱家收視有三十點都好勁喇！如果結局有三十四點，我諗我哋會搞沙灘派對。」&#13;<br> 至於會否穿三點式泳衣，杏兒說：「我又唔係未着過，我又冇拍纖體廣告，我又唔夠膽豐胸，我家姐身材好勁，但佢話跑嘅時候好蕩漾，好唔方便。」&#13;<br> 另外，杏兒稍後開始拍攝新劇《亂世佳人》，其中一幕戲講述她險被強姦，問杏兒會否要求找緋聞男友陳鍵鋒合作？她說：「唔使啩？我可能搵訓練班嘅同事。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>
