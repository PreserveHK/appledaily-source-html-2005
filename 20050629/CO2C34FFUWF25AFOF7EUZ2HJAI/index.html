<html><header><meta charset="utf-8"><title>上報災害有「加減乘除」法</title></header><body><h1>上報災害有「加減乘除」法</h1><p>中國總理溫家寶的經濟「乘除法」曾廣受關注。他說：「一個很小的問題，乘以十三億，都會變成一個大問題；一個很大的總量，除以十三億，都會變成一個小數目。」&#13;<br> 但地方官員的算術遠比溫總精明，論政績是用加法、乘法，論問題就用減法、除法。&#13;<br> 對於洪水等自然災害造成的損失，地方官員申報經濟損失時，往往是用加法、甚至乘法，目的當然是爭取更多賑災物資、資金；但民眾的死亡數字，則是寧願用減法或除法，因為人員傷亡太重既會引起民憤，也會影響其仕途。</p></body></html>
