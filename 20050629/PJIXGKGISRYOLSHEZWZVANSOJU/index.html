<html><header><meta charset="utf-8"><title>元華加國送別名伶蕭仲坤</title></header><body><h1>元華加國送別名伶蕭仲坤</h1><p>李香琴前夫、粵劇名伶蕭仲坤於上周日在加拿大溫哥華因食道癌逝世，享年七十六歲，而蕭仲坤的遺孀李菊華（元甫），正是成龍、元華和元彪的師姐。昨日蕭仲坤家人在溫哥華為他舉行喪禮，以基督教儀式進行，元華及元彪負責扶靈。而沈殿霞、白雪仙和羅艷卿等亦有到靈堂致祭和送上花圈。&#13;<br> 李香琴昨日在電話中說：「我知道佢有呢個病好耐，雖然我唔方便出席（喪禮），但個女都有去送佢最後一程。」&#13;<br> 元華亦在電話中說：「蕭仲坤喺○二年發現患咗食道癌，佢份人好樂觀，雖然知道自己患癌症，但都做義工幫人，呢種精神好值得後輩學習。」&#13;<br> 特約記者梁海平溫哥華直擊</p></body></html>
