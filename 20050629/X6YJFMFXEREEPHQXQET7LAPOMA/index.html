<html><header><meta charset="utf-8"><title>新疫苗抗拉沙熱病毒</title></header><body><h1>新疫苗抗拉沙熱病毒</h1><p>美國軍隊傳染病醫學研究所及加拿大公共衞生局等機構的科學家在最新一期的《科學公共圖書館醫學雜誌》上發表一項研究成果指出，他們研製的一種抗拉沙熱（Lassafever）疫苗，已在短尾猴實驗中顯示效力。科學家說，這一疫苗有望防止致命拉沙熱病毒蔓延。&#13;<br> 科學家指出，到目前為止醫學界對拉沙熱病毒研究不多，而拉沙熱與伊波拉病和馬爾堡病類似，都是有一種病毒引起的流行性傳染病。&#13;<br> 雖然拉沙熱致命度較伊波拉為低，但更為普遍，而且三分之一病者的聽力受到不同程度影響。</p></body></html>
