<html><header><meta charset="utf-8"><title>洋教師舔女生耳囚一年</title></header><body><h1>洋教師舔女生耳囚一年</h1><p>【本報訊】慈雲山一間中學的英籍男教師，去年十一月二十五日藉詞一名十四歲女生的洋名與他的前女友相同，趁與女生單獨朗誦英詩時以舌頭舔她的耳朵。男教師早前被裁定一項非禮罪名成立，裁判官指教師犯案令人憤怒，重判他入獄一年。英籍被告文宇軒ManYuHin，WilliamMorissette（二十七歲），他早前否認控罪，案件經審訊後在九龍城裁判法院裁定罪名成立。&#13;<br> 案件編號：KCCC1006/2005</p></body></html>
