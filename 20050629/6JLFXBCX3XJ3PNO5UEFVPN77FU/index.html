<html><header><meta charset="utf-8"><title>重點節目　米奇音樂劇</title></header><body><h1>重點節目　米奇音樂劇</h1><p>【本報訊】迪士尼的調查發現，表演是本港和內地顧客最感興趣的節目之一。香港迪士尼樂園在今年九月開幕後，除有《獅子王慶典》表演節目外，還會推出百老匯式的《米奇金獎音樂劇》（GoldenMickey）。迪士尼發言人表示，這是一個適合一家大小一起欣賞的現場表演節目，更是香港迪士尼樂園內幻想世界的重點節目之一。&#13;<br> 根據迪士尼的介紹，在這個著名的荷李活表演中，將集合多齣經典迪士尼電影元素和浪漫情曲，在五個最受歡迎的迪士尼人物帶領下，演出一幕幕關於友情、英雄、探險及浪漫的片段。</p></body></html>
