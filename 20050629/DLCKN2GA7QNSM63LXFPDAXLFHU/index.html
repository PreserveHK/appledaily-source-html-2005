<html><header><meta charset="utf-8"><title>SPACE增百萬獎學金</title></header><body><h1>SPACE增百萬獎學金</h1><p>【本報訊】香港大學專業進修附屬學院（SPACE）將於今年九月增多一百萬元獎學金，名額一百個，其中五十個為入學獎學金，頒予在中學會考或高級程度會考獲優異成績的學生，另五十個給予成績卓越或有經濟需要的學生申請，令獎學金總額增至三百萬元。&#13;<br> 該院今年並會推出旅遊、會計等五項全新副學士及高級文憑課程，並於明年初招收四十名內地生，入讀工商管理和資訊科技學系，又逐步將收錄內地生名額增至佔總學額的一成，所繳學費與港生看齊。該校去年約一千四百名畢業生中，七百五十一人成功升讀本地及海外學位課程，其九龍灣新校舍將於○六年底落成。</p></body></html>
