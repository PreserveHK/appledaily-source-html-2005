<html><header><meta charset="utf-8"><title>女子賣假運程書罰萬五</title></header><body><h1>女子賣假運程書罰萬五</h1><p>【本報訊】海關去年底在本港市面首次破獲販賣假運程書，一名在上水店舖擺賣逾二百本假「雞年」運程書的四十歲女子，昨在粉嶺裁判法院承認一項管有虛假商品作售賣用途罪，判罰款一萬五千元。&#13;<br> 被告馮潤芳，控罪指她於去年十二月三日在新康街某地舖管有虛假商品作出售或商業用途，即一百零三本由林真顧問有限公司出版的運程書、九十五本由宋韶光文化企業出版的運程書及五十本由栢寶投資有限公司出版的運程書。&#13;<br> 案件編號：FLCC1513/2005</p></body></html>
