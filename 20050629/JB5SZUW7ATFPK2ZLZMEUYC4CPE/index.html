<html><header><meta charset="utf-8"><title>重慶師大嚴禁一夜情</title></header><body><h1>重慶師大嚴禁一夜情</h1><p>重慶一所大學為規範學生的「不良行為」，最近擬制訂極具爭議的新校規，學生若「被發現當三陪、當二奶、當二爺、搞一夜情」，將遭開除學籍處分。</p><p>違例者開除學籍</p><p>重慶師範大學學生處的張老師說，試行的《學生違紀處理管理規定》旨在規範、杜絕學生的不良行為，本月中向學生徵求意見，但一直沒有回應，諮詢期昨天結束，新規定將於下學年正式實施。&#13;<br> 一名歷史系學生稱，「沒參與不是不想參與，怕說了也白說」。一名顧姓學生批評，「一夜情」概念模糊，由誰認定、怎樣定義也是問題。律師曾杰認為，教育部明文規定只有違法犯罪才可開除學籍，開除「搞一夜情」學生的做法欠妥。&#13;<br> 《重慶晚報》</p></body></html>
