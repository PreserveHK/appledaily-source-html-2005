<html><header><meta charset="utf-8"><title>新聞自由指數遜前年</title></header><body><h1>新聞自由指數遜前年</h1><p>【本報訊】中文大學社會科學院昨公布「香港生活質素指數」，結果顯示○四年指數為一百零七點五三，比○三年的一百零四點三一及○二年的基準數值一百為高，反映香港人整體生活質素持續改善。&#13;<br> 上述指數由二十一個指標組成，調查顯示其中十二個指標較去年進步，市民對政府表現的滿意程度更大幅上升。不過，新聞自由指數比前年下跌，原因可能是受訪者受到調查期間有關愛國論的爭拗影響，令市民對新聞自由失卻信心。</p><p>經濟現況指數上升</p><p>此外，經濟現況指數亦有明顯上升，實質工資指數卻下跌，若情況持續，相信對整體生活質素有負面影響。</p></body></html>
