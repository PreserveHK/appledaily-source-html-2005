<html><header><meta charset="utf-8"><title>利嘉兒為男友放棄矯視</title></header><body><h1>利嘉兒為男友放棄矯視</h1><p>利嘉兒昨日在旺角朗豪坊酒店出席隱形眼鏡發布會，分享佩戴隱形眼鏡的心得。&#13;<br> 原來利嘉兒有百多度散光及六百多度近視，她說：「我戴眼鏡個樣真係好『薯』㗎，有時冇戴眼鏡出街，見到啲朋友冇打招呼，都試過俾人誤會我冇禮貌。」</p><p>怕有後遺症</p><p>利嘉兒又表示原本打算在今年初進行激光矯視手術，但遭男友周國豐反對而打消念頭，她說：「佢都有近視，總之講咗成十萬個理由勸我唔好做，又話會有後遺症，反正𠵱家戴隱形眼鏡都有贊助，咪唔做手術囉！」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
