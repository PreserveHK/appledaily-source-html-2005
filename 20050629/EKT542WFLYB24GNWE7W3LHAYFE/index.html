<html><header><meta charset="utf-8"><title>畢加索情人畫賣千萬</title></header><body><h1>畢加索情人畫賣千萬</h1><p>已故西班牙藝術大師畢加索最後一個情人拉波特，拍賣畢加索為她繪畫的二十幅素描，在周一巴黎拍賣會上共賣得約一千四百四十萬港元，當中大師替她繪畫、畫到她睡着的裸體素描更賣得約四百四十四萬港元。&#13;<br> 這些素描是畢加索和拉波特到法國度假時繪畫的。七十九歲的拉波特本想將畫用來陪葬，後來認為它們是藝術史一部份，填補了畢加索鮮為人知的生活和柔情一面，所以決定將它們拍賣。&#13;<br> 拉波特是法國著名女詩人，她四四年邂逅畢加索，當時她只有十七歲，畢加索六十三歲。	英國廣播公司/法新社</p></body></html>
