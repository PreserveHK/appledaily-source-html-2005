<html><header><meta charset="utf-8"><title>慕尼黑機場有免費飲品</title></header><body><h1>慕尼黑機場有免費飲品</h1><p>真估不到，歐洲機場都有免費飲品提供！&#13;<br>剛被選為2005年歐洲最佳機場的德國慕尼黑機場，在Terminal2的候機大堂設了多個免費飲品自助櫃位，任何人都可以享用熱咖啡及茶，可是咖啡機放得比較高，一般小孩都需要家長幫手，才可隨意飲用。當然，免費飲品供應有限，至少沒有我最愛的熱朱古力供應，不過在冷氣勁的候機室裏，偶然喝一杯熱飲，也可為旅程添上一點暖意。&#13;<br>&#13;<br>記者、攝影：梁佩芬</p><p>雖然只得咖啡及茶，但茶包種類也算多。</p></body></html>
