<html><header><meta charset="utf-8"><title>蓋茨捐34億助窮國</title></header><body><h1>蓋茨捐34億助窮國</h1><p>世界首富兼微軟創辦人蓋茨周一宣布，旗下的「比爾及梅林達蓋茨基金」撥款三十四億港元，資助全球四十三個實驗室計劃，為發展中國家現時所面對的十四個難題，如疾病和饑荒提供解決方法。&#13;<br> 獲蓋茨撥款進行的研究項目，包括改良兒童疫苗，製造毋須冷藏甚至不用打針的疫苗；研製一些預防瘧疾、肺結核和愛滋病的新疫苗，藉此減低發展中國家高死亡率的問題。&#13;<br> 蓋茨在聲明中說：「透過凝聚世界一流科學的創新能力，我相信我們可以改善發展中國家人民的健康，拯救數以百萬計的人命。」&#13;<br> 美聯社/英國《泰晤士報》</p></body></html>
