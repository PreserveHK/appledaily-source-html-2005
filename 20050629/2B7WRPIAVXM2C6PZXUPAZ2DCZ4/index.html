<html><header><meta charset="utf-8"><title>雞尾酒6壯士</title></header><body><h1>雞尾酒6壯士</h1><p>朋友A最愛夜蒲，最近告訴我她的新寵是PeakCafeBar以澳洲七彩繽紛的顏色為題材的「澳洲別具光芒」系列雞尾酒，六款雞尾酒中尤以「藍之衝浪」最得A的歡心，A說它是用了1.5安士菠蘿汁、1安士BlueCuracao藍色橙皮酒和蘋果味Schnapps和半安士新鮮青檸汁調製，感覺如置身澳洲水清沙幼的海灘上。她還說PeakCafeBar正做優惠，這六款雞尾酒每杯$48，至7月31日為止。&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>攝影：林栢鈞</p><p>示範：PeakCafeBar（21406877）&#13;<br> 地址：中環（蘇豪區）些利街9-13號地下</p></body></html>
