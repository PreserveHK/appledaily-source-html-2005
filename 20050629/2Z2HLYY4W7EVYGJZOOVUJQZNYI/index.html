<html><header><meta charset="utf-8"><title>學習海洋生物特性</title></header><body><h1>學習海洋生物特性</h1><p>【本報訊】海洋公園的「暑期學堂」快將開鑼，十名六至七歲的小朋友昨日率先參加由園方舉辦的示範教學活動，由導師帶領講解下學習多種海洋生物的特性。海豚甫現身，小朋友目不轉睛地盯着牠（圖）。巨大海獅的「吹泡泡」表演也深深吸引小朋友的目光；只見海獅突然向這群小觀眾噴水，嚇得他們後退了幾步。&#13;<br> 「海洋公園暑期學堂2005」於七至八月舉行。報名者可電28738602。&#13;<br> 成啟聰攝</p></body></html>
