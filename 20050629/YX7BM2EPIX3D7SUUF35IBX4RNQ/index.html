<html><header><meta charset="utf-8"><title>查理絲泰朗獲頒名人之星</title></header><body><h1>查理絲泰朗獲頒名人之星</h1><p>荷李活商會昨日宣布下年度獲頒發名人之星的演藝界名單，去年奪得金像影后的南非女星查理絲泰朗（CharlizeTheron）及現年五十九歲的史提夫馬田（SteveMartin）均榜上有名。&#13;<br> 據荷李活商會表示，他們今年收到二百多個提名，經過多輪甄選後，選出電影、電視及音樂界的藝人。除了史提夫及查理絲，還有荷莉亨達（HollyHunter）、馬修波特歷（MatthewBoderick）、安納貝寧（AnnetteBening）及搖滾樂隊MotleyCrue等。</p></body></html>
