<html><header><meta charset="utf-8"><title>安琪蓮娜傳懷畢仔骨肉</title></header><body><h1>安琪蓮娜傳懷畢仔骨肉</h1><p>安琪蓮娜祖莉（AngelinaJolie）與畢彼特（BradPitt）雖然不願證實緋聞，但有雜誌報道，安琪蓮娜為向兔年出生的畢仔表達愛意，將在其右臀上紋上一隻兔子圖案。&#13;<br> 另外，有知情人士大爆安琪蓮娜已懷有畢仔的骨肉三個月，但他們一直保密，雖然安琪蓮娜較喜歡領養孩子，但有說如果懷孕能令畢仔快樂，她會毫不猶豫這樣做。而《史密夫決戰史密妻》導演德里文（DougLiman）表示，他不相信二人相戀，一切都是電影公司在背後做手腳。</p></body></html>
