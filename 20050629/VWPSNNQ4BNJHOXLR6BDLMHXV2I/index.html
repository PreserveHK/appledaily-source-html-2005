<html><header><meta charset="utf-8"><title>O記拘「鹹碟大王」</title></header><body><h1>O記拘「鹹碟大王」</h1><p>【本報訊】警方有組織罪案及三合會調查科（俗稱O記），昨日聯同海關人員，在旺角展開掃蕩翻版光碟行動，搜查多個販賣光碟的黑點及儲存倉庫，共搜獲數萬隻光碟，O記探員並在旺角豉油街一百一十號華富園一單位拘捕一名四十餘歲，有「鹹碟大王」稱號的翻版集團主腦（圖）。另外，昨晚六時許，海關特遣隊三十多人亦掩至山東街的翻版黑點星際城市商場，搜查過多間售賣翻光碟的店舖，拘捕四男一女。&#13;<br> 張家樂攝</p></body></html>
