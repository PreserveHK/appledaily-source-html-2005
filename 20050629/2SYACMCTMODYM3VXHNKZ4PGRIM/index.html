<html><header><meta charset="utf-8"><title>絲襪色魔囚56月</title></header><body><h1>絲襪色魔囚56月</h1><p>【本報訊】東頭邨變態絲襪色魔，兩年內先後六度非禮蓄長髮、穿絲襪的夜歸女子，及於去年十一月搶劫一名少女後被捕。法官昨指既要協助被告復康，亦要防止夜歸女子再受傷害，故判被告入獄四年八個月，並在獄中接受治療。&#13;<br> 精神醫生報告顯示，被告有性變態、失調及幻想等症狀，還有易服癖。&#13;<br> 二十五歲被告黃耀泰，承認六項非禮罪，及被裁定一項搶劫罪成，控罪指他於○三年至去年十一月，在東頭邨非禮五名十六至四十七歲女子，並在去年十一月二十四日，搶劫一名女子。&#13;<br> 案件編號：DCCC225/05</p></body></html>
