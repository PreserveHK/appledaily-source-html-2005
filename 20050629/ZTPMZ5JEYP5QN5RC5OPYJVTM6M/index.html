<html><header><meta charset="utf-8"><title>拯溺工會或工業行動</title></header><body><h1>拯溺工會或工業行動</h1><p>【本報訊】港九拯溺員工會表示，工會收到消息，指康樂及文化事務署有意將即將落成的大角嘴體育綜合大樓的部份工作外判，工會今晚將召開特別會員大會，商討事件。&#13;<br> 港九拯溺員工會副主席郭紹傑憂慮，若康文署決定把部份工作外判，將影響救生員的工作機會，工會不排除組織工業行動，以示抗議。&#13;<br> 郭紹傑又稱，大角嘴體育綜合大樓內將有室內泳池，包括訓練池及嬉水池。他質疑若康文署決定將大角嘴泳池的工作外判，將會影響服務質素，危及泳客安全。&#13;<br> 康文署昨晚並沒有回覆本報查詢。</p></body></html>
