<html><header><meta charset="utf-8"><title>新濠國際控《英文虎報》</title></header><body><h1>新濠國際控《英文虎報》</h1><p>【本報訊】賭王何鴻燊任主席的上市公司新濠國際，昨日入稟高等法院，控告泛華集團旗下的《英文虎報》（TheStandard），指一篇在上月十七日刊登、報道該公司消息的文章有誹謗成份，要求法庭禁制對方刊登，並要求賠償。&#13;<br> 原訴公司新濠國際發展有限公司，與訟人公司GlobalChinaPropertiesHoldingsLimited（前稱TheStandardNewspapersLimited）。&#13;<br> 案件編號：HCA1224/05</p></body></html>
