<html><header><meta charset="utf-8"><title>成宮寬貴拒戲假情真</title></header><body><h1>成宮寬貴拒戲假情真</h1><p>日本男星成宮寬貴、女星Mimura及童星武井証前日出席TBS電影台新劇《藉著雨點說愛你》記者會，該劇將於下周日在日本播出。《藉》劇改編自同名電影，主角中村獅童及竹內結子合作後更結為夫婦，不過成宮在會上笑說：「雖然Mimura和証仔都很可愛，但我們不會結婚！」&#13;<br> 同樣由電影翻拍成日劇的《電車男》亦在前日舉行記者會，女主角伊東美咲與「電車男」伊藤淳史以「高矮情侶檔」現身。</p></body></html>
