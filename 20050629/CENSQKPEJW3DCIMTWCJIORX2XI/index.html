<html><header><meta charset="utf-8"><title>徐子珊冧掂老人家</title></header><body><h1>徐子珊冧掂老人家</h1><p>徐子珊昨日到石硤尾邨一護老中心與大班老人家玩遊戲及大派禮物，活動結束後一眾長者湧上前與徐子珊合照及索取簽名，儼如一班小fans，他們又特別補唱生日歌，祝賀徐子珊日前牛一。徐子珊說：「佢哋特登唱歌畀我聽，真係好開心呀﹗我未試過有咁多老人家唱生日歌畀我聽。」&#13;<br> 徐子珊自言與婆婆感情甚佳，她說：「因為細個好多時去婆婆屋企住，所以同佢感情好好。爸爸打我，婆婆會幫我擋住呀！佢真係好錫啲孫，𠵱家入行後，我都盡量搵時間探佢。」至於婆婆有沒有詢問她與黎明的緋聞，徐子珊說：「冇喎！可能報紙啲字太細，佢只係睇相咋，屋企人都唔會問，亦唔會催我結婚。」&#13;<br> 採訪、攝影：王連連</p></body></html>
