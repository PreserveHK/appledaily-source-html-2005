<html><header><meta charset="utf-8"><title>古石牆古樹終獲保留</title></header><body><h1>古石牆古樹終獲保留</h1><p>【本報訊】在民間團體極力爭取下，當局決定保留荷李活道前警察宿舍前的古石牆及十四棵古樹。中西區區議員、保護古樹古蹟行動發言人甘乃威表示，昨與地政總署、運輸署、古物古蹟辦事處、土木工程拓展署及規劃署官員會面。會後他引述官員稱，當局決定保留該古石牆及十四棵古樹，他對此表示歡迎，但憂慮古樹、古石牆日後未能得到適當保養，建議賣地時在地契條文中列明發展商需負責保護古樹、古石牆，如設立基金作保養經費，避免發展商把責任轉嫁於小業主身上。</p></body></html>
