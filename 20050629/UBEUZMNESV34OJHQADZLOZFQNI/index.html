<html><header><meta charset="utf-8"><title>陶喆陪女友歎牛扒</title></header><body><h1>陶喆陪女友歎牛扒</h1><p>陶喆和女友喬安娜（Joanna）感情穩定，日前他們更與友人在台灣的一間餐廳歎牛扒。&#13;<br> 陶喆女友轉了新髮型，他們在餐廳用膳期間，有歌迷用數碼相機偷拍，結果被發現，陶喆即時要求不要公開那些照片，以免女友樣子曝光。&#13;<br> 陶喆與女友用膳完畢即搭的士返回寓所，看來他未有就父親陶大偉最近被指欠下約十五萬港元債項的傳聞而影響心情。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
