<html><header><meta charset="utf-8"><title>張天愛為夫宣傳新片</title></header><body><h1>張天愛為夫宣傳新片</h1><p>張天愛的丈夫王盛德（Russell）拍攝的西片《InsideOut》，被洛杉磯電影節選為開幕電影，早前並於洛杉磯舉行首映禮。</p><p>轉拍劇情片</p><p>有份陪同丈夫出席首映禮的張天愛昨日接受電話訪問時說：「套戲播完後全場反應都好好，Russell一向演開動作片，但係呢部戲係劇情片，Russell轉形象做一個地產經紀，有好多內心戲，可以話係一個新嘗試，我都為佢感到驕傲。」</p></body></html>
