<html><header><meta charset="utf-8"><title>Mazda6進化5前速波箱</title></header><body><h1>Mazda6進化5前速波箱</h1><p>萬事得車廠近年嘅產品經歷咗巨大改進，第一部被廣泛讚賞嘅正係Mazda6。Mazda6嘅操控功夫極了得，2.3公升引擎都可以提供充沛嘅動力，但配上4前速自動波實在有點落後，未可以配合高度嘅操控，所以日本廠方最近為Mazda6嘅波箱進行咗升級改良，變成5前速款式，而6前速手波嘅波牙亦作出微調，令駕駛樂趣更濃厚。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
