<html><header><meta charset="utf-8"><title>元秋爆粗變雀仔叫</title></header><body><h1>元秋爆粗變雀仔叫</h1><p>韓國電影《麻婆島》前晚在銅鑼灣舉行首映禮，擔任粵語配音的元秋、葛民輝和陳國坤等都有出席。元秋主演的另一套電影《雀聖2自摸天后》亦同期上映，對於自己打自己，元秋笑說：「其實都唔係第一次自己打自己，我都希望以後可以繼續自己打自己。」&#13;<br> 元秋在《麻》片中聲演「爛口蓮」，奉旨爆粗，她前晚笑說：「主要係自然演繹，不過有啲粗口好難講，要修改先講到，但出街時啲粗口會變成雀仔聲。」&#13;<br> 元秋奪得金馬獎最佳女配角，獲五萬元新台幣（約一萬二千港元）獎金，問她會否請工作人員食飯慶祝？元秋說：「早幾日先同周生（周星馳）食過飯，不過最終佢畀錢。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
