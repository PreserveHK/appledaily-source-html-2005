<html><header><meta charset="utf-8"><title>手腳護理套裝</title></header><body><h1>手腳護理套裝</h1><p>冬天雙手乾燥，加上臨近聖誕節，夜蒲得多，雙手肌膚更易「變質」。LCN手足護理套裝有齊各式手足護理用品，防皺潤膚霜含骨膠原和可可巴油，能補充及鎖緊養份；潤手膜可提供深層滋潤及活化細胞；潤甲油筆只須於甲邊一塗便有滋潤、防倒刺及堅固指甲功效；晚間深層潤膚膜可為雙腿提供養份和消除疲倦，舒緩肌膚。為慶祝聖誕節，現凡購買手足護理套裝（$539）即送價值$290手部護理旅行套裝一套，送完即止。&#13;<br>&#13;<br>記者：黃若茵　查詢：25737777</p></body></html>
