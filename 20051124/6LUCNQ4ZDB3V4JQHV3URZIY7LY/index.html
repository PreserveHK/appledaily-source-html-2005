<html><header><meta charset="utf-8"><title>番禺引爆炸彈</title></header><body><h1>番禺引爆炸彈</h1><p>廣州市番禺友誼商場門口前晚發現爆炸物，公安封鎖現場，將炸彈移往市郊引爆。這是美國駐廣州總領事館發出恐怖襲擊預警後，廣州首次發現可疑爆炸物，當局並未公布詳情。</p><p>放友誼商場電話亭上</p><p>發現可疑物體的保安人員稱，前日下午五時左右，他巡視到商場門口時，發現公用電話亭頂棚上，放着一個黑色物體，上面還連着電線，從外形看很像炸彈，於是報警。&#13;<br> 公安接報到場封鎖市橋大北路，禁止車輛進入，由防爆警察將炸彈先移到一個花壇，再送往大夫山森林公園引爆。公安稱從引爆情況看，可疑物體是炸彈，但威力不是很大。而附近商舖員工表示，當時不知道有炸彈。&#13;<br> 《南方都市報》&#13;<br> </p></body></html>
