<html><header><meta charset="utf-8"><title>豐利中心交投多</title></header><body><h1>豐利中心交投多</h1><p>自從apm商場落成，觀塘各類物業買賣都旺咗，好似開源道豐利中心，近日又錄得成交，中原李彥樺話，中層十五室，一千六百二十九呎，剛以約一百九十八萬易手，呎價一千二百一十五元，原業主足足減價兩成。&#13;<br> 李彥樺指出，買家買入後即放盤，叫價每呎千四，若果賣得出，執三十零萬。&#13;<br> 豐利中心今年以嚟已有近三十宗買賣，都算唔錯。物業低層○室，五千四百八十六呎，上個禮拜至以五百六十萬成交。</p></body></html>
