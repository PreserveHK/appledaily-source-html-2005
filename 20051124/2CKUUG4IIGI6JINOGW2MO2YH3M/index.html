<html><header><meta charset="utf-8"><title>規劃完善東涌站攞獎</title></header><body><h1>規劃完善東涌站攞獎</h1><p>屬於新發展區嘅東涌，高層住宅、寫字樓、商場同埋酒店陸續落成，社區配套設施日漸完備。好似地鐵東涌站咁，綜合發展區總綱發展藍圖，就啱啱得獎，規劃師學會噚日頒發今年度傑出規劃項目優異獎畀佢。&#13;<br> 地鐵東涌綜合發展區，融匯為東涌區內新市鎮一部份，以及往返機場旅客必經嘅重要門廊，佔地二十一公頃。&#13;<br> 地鐵公司總城市規劃經理姚展話，佢哋藉住鐵路物業發展綜合模式，建立可持續發展新社區，提升居民生活質素，日後會將呢個綜合模式，運用喺本港同埋國內其他城市。</p></body></html>
