<html><header><meta charset="utf-8"><title>九龍　麗港城市價成交</title></header><body><h1>九龍　麗港城市價成交</h1><p>▲利嘉閣樊超明表示，一名換樓客以355萬元，購入麗港城三期33座中層H室，望泳池及維港，937方呎，呎價3789元，屬市價。&#13;<br> &#13;<br> ▲美聯劉偉亮表示，長沙灣泓景臺5座中層D室，721方呎，以278萬元成交，呎價3856元，較同類型單位低近8%。原業主去年3月以270萬元購入，仍獲利8萬元。&#13;<br> &#13;<br> ▲中原王婉婷表示，一名荃灣區換樓客在睇樓後即以560萬元，購入九龍塘又一居13座地下B室連花園，882方呎，平台花園662方呎，呎價6349元。</p></body></html>
