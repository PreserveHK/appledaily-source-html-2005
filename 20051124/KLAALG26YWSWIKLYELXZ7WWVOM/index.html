<html><header><meta charset="utf-8"><title>周麗淇照拍無線劇</title></header><body><h1>周麗淇照拍無線劇</h1><p>周麗淇（Niki）昨日到商台接受訪問，日前她在無綫台慶奪得飛躍進步女藝員獎而被噓，Niki坦言沒有影響心情，還力撐說：「我日日都有朋友sendmessage嚟恭喜我，喺街上啲市民重話『十二妹（劇中角色），恭喜你呀。』」&#13;<br> 雖然有傳聞指Niki以接拍《秀才遇著兵》續集來換獎，但Niki坦言不會因為傳聞而避忌，如果無綫再邀請她拍劇，她亦會十分高興。&#13;<br> 此外，Niki被指在台慶上的服飾毫不性感，問到她會否以deepV裝束示人時，她就耍手擰頭說：「我又唔識着呢啲衫，況且一陣走咗啲嘢出嚟就唔好，又會俾人投訴。」&#13;<br> 採訪、攝影：駱華齡&#13;<br> </p></body></html>
