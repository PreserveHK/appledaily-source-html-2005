<html><header><meta charset="utf-8"><title>是日例劏：尖沙嘴金巴利道街市</title></header><body><h1>是日例劏：尖沙嘴金巴利道街市</h1><p>低筋麵粉：拉力較細，不會太大韌力，最宜用來做點心皮，特別是生煎包和素菜包。&#13;<br>&#13;<br>免治豬肉：點心用的豬肉最好肥瘦摻雜6:4，因蒸完或煎完後，肥肉仍保留一定水份，口感比瘦肉佳。買時也可要求肉檔代為攪碎，節省功夫。&#13;<br>&#13;<br>小棠菜：不能揀太長太粗，因為太粗莖便太厚，宜選短身。做包點餡料的小棠菜要剁得極細碎，汆水後須過冷河，可去除其草青味，吃起來更爽口。</p><p>黃芽白：不要揀鬆開的，要揀尖位都實的才是正菜。菜身顏色也不能太白，少少翠綠最好。&#13;<br> &#13;<br> *價格來自尖沙嘴加拿芬道惠康超市&#13;<br> 以上價格截至11月23日為準</p></body></html>
