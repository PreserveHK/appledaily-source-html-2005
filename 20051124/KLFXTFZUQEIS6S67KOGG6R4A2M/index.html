<html><header><meta charset="utf-8"><title>車書齊齊睇：GTR非賣品漫畫</title></header><body><h1>車書齊齊睇：GTR非賣品漫畫</h1><p>日本人鍾愛漫畫，早餐、坐車、午飯……總之一有時間就手不釋卷，市場、生活資訊很多時都以漫畫交代，連車廠亦以漫畫說故事。剛於東京車展現身的GTR，揭幕時相當巴閉，勁歌熱舞，更即場派發一系列有關的紀念品，小記立時一個箭步盡收袋中，當中較特別的是一本GTR發展史的漫畫，一向收藏開Catalog同CD-Rom，呢本漫畫確係另類收藏品。日文及英文兩個版本係會場限定刊物，有錢都買唔到，於是趁機會畀大家一開眼界。想得到的話，留意本版Q&amp;A專欄喇。&#13;<br>&#13;<br>記者、攝影：戴維浩</p></body></html>
