<html><header><meta charset="utf-8"><title>關淑怡出細碟試銷量</title></header><body><h1>關淑怡出細碟試銷量</h1><p>退隱樂壇十年的關淑怡（Shirely），自○一年未婚產子後，一直養尊處優，但有指Shirely經濟陷入困境，近期終於宣布復出，並落實於明年二月在紅館舉行一連三場復出演唱會，努力賺取生活費。</p><p>僅售一千隻</p><p>Shirely最近又製作了一千張收錄新歌《關於我》的單曲細碟，並將於下月初推出，為回饋歌迷對Shirely一直以來的支持，唱片公司並沒有提高售價，每張更附有證書連號碼，歌迷能否尋到自己的心頭號碼，便要碰碰運氣。</p></body></html>
