<html><header><meta charset="utf-8"><title>餵哺母乳減母親糖尿病風險</title></header><body><h1>餵哺母乳減母親糖尿病風險</h1><p>美國哈佛大學醫學院的調查發現，母親以母乳餵養嬰兒一年，其患上二型糖尿病的機率即可降低百分之十五。&#13;<br> 該項調查結果已發表在《美國醫學會雜誌》上。調查指出，若一位母親有兩個孩子，並且對他們各用母乳餵養一年，她患上二型糖尿病的機率就會降低三分之一。&#13;<br> 哈佛醫學院的研究小組在兩個獨立的研究項目中對十五萬七千名母親進行了調查，最終得出這項結論。</p></body></html>
