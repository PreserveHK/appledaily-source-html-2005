<html><header><meta charset="utf-8"><title>陸詩韻飲奶保骨質</title></header><body><h1>陸詩韻飲奶保骨質</h1><p>港姐亞軍陸詩韻、季軍林莉、最上鏡小姐鄧上文和「善學慈善基金」主席趙曾學韞等，昨日在深圳出席善學慈善高爾夫球賽，並為「國際骨質疏鬆基金會」籌款。</p><p>盼籌八十萬</p><p>陸詩韻對打高爾夫球很感興趣，問她可希望在這些場合結識富貴男友？她說：「我冇諗過。」談到預防骨質疏鬆症，陸詩韻說：「我做空姐時會多飲奶，但入咗行就多飲咗咖啡。」&#13;<br> 趙曾學韞表示希望籌得八十萬元善款，問到年逾六十歲的她可擔心有骨質疏鬆症？她說：「我檢查過身體，報告話我骨質情況係三十幾歲，我覺得最緊要飲食均衡。」&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
