<html><header><meta charset="utf-8"><title>匯豐購AFS股權</title></header><body><h1>匯豐購AFS股權</h1><p>▲滙豐及新加坡大華銀行公布，前者斥資450萬坡元（2061萬港元），收購大華銀行持有的AsiaFundServicesPteLtd（AFS）之股權，AFS原為滙豐與大華合組成立的合資公司，各佔50%股權，收購完成後，滙豐將透過HSBCInstitutionalTrustServices（BVI）全資擁有AFS，AFS亦將改名為HSBCSecuritiesServices（TransferAgency）Pte。</p></body></html>
