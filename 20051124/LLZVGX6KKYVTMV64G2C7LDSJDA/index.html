<html><header><meta charset="utf-8"><title>從未曝光的戴妃笑臉</title></header><body><h1>從未曝光的戴妃笑臉</h1><p>英國肯辛頓宮展出已故王妃戴安娜的十五張照片，其中七張從未曝光。&#13;<br> 這輯硬照攝於戴妃一九九七年遇車禍身亡前五個月，為時尚雜誌《浮華世界》所拍，由攝影師泰斯蒂諾操刀，其中七張從未公開展出或發行。戴妃在相中穿着她原來打算在一個慈善活動中拍賣的晚禮服，以宣傳該活動。</p><p>照片展出至後年</p><p>相中的戴妃表現得輕鬆自然，意態閒逸。另幾張照片中，她露出迷人笑容，雙手輕放在腰間。還有幾張是她斜倚着，身穿無肩帶的晚裝。「這些相片自然得完全不像特別拍攝。」肯辛頓宮晚禮服收藏館館長說。&#13;<br> 戴妃照片展覽周四開始，至後年七月結束。&#13;<br> 美聯社&#13;<br> </p></body></html>
