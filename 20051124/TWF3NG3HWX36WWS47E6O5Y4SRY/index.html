<html><header><meta charset="utf-8"><title>Britney全家福證恩愛</title></header><body><h1>Britney全家福證恩愛</h1><p>BritneySpears與丈夫KevinFederline早前傳出婚變，為修補關係，兩人近日與兒子飛往東岸的紐約度假，順道購物，她們更一同成為《People》雜誌封面人物。&#13;<br> 不過有消息指Britney的前男友JustinTimberlake近日致電她，揚言目睹Kevin與數名女伴花天酒地，並勸Britney與丈夫日前分手，但發言人強調她與丈夫依然恩愛。</p></body></html>
