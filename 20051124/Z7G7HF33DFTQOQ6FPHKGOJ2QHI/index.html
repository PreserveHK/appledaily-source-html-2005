<html><header><meta charset="utf-8"><title>囚犯吊頸亡遺下官司敗訴</title></header><body><h1>囚犯吊頸亡遺下官司敗訴</h1><p>【本報訊】一名因三合會罪服刑的三十八歲男子，在本月十一日向高等法院上訴，卻在等候判決期間於東頭懲教所吊頸死亡，高等法院昨頒下判詞，駁回其十二個月監禁刑期，而同案另一名囚犯則上訴得直，獲減刑三個月。&#13;<br> 上訴人孔成忠，生前為旺角一小巴總站站長，他於去年五月在旺角小巴車站跟小巴司機口角，其後偕同案中另一男子自稱為三合會社團人士，今年八月分別判囚十二個月及十五個月。孔被押到東頭懲教所服刑，至本月十五日，孔被發現在懲教所浴室的消防花灑上吊頸，送院後不治，死因庭將進行研訊。&#13;<br> 案件編號：HCMA790/05</p></body></html>
