<html><header><meta charset="utf-8"><title>非緊急亦可用強制許可</title></header><body><h1>非緊急亦可用強制許可</h1><p>在《與貿易有關的知識產權協議》條款中，對藥物實施專利強制許可，是指政府不必徵得專利權持有者同意，可容許其他單位或個人生產受該專利保護的藥物。&#13;<br> 協議指明，當在全國緊急狀態、極端急迫情況、政府徵用作公眾用途等情況下，都可以實施強制許可。&#13;<br> 不過，世貿組織上月再次解釋，不一定要在緊急情況下才可使用強制許可，只要曾試圖申請自願性許可卻不成功，也可使用；當發出強制許可時，專利人應獲得補償，並容許沒有製藥能力的地區，必要時可從其他地方獲得仿製藥。</p></body></html>
