<html><header><meta charset="utf-8"><title>啟勝投200萬　加強防疫措施</title></header><body><h1>啟勝投200萬　加強防疫措施</h1><p>【本報訊】吸取當年沙士經驗，除政府開始各種抗禽流感措施外，私人管理公司也早作準備。啓勝管理服務有限公司上月組成12人的專責小組，統籌管理的逾200個物業預防禽流感工作，初步動用逾200萬元，並在必要時增至500多萬元。&#13;<br> 小組負責人啓勝物業管理總經理沈錫勝表示，公司上月開始推行各項防禽流感措施，如安排為4500名員工，及所管理屋苑中約5000名居民，陸續注射流感疫苗；增購口罩及消毒清潔劑等應用物資；加強物業範圍內的清潔消毒次數；和增聘人手宣傳個人衞生知識等。</p></body></html>
