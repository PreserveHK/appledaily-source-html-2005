<html><header><meta charset="utf-8"><title>李克勤爆公司多戀事</title></header><body><h1>李克勤爆公司多戀事</h1><p>李克勤昨日以主持身份在九巴大廈為節目RoadShow《紅人館》訪問張敬軒和王菀之，張、王二人早前被雜誌拍下一起逛街買家具而傳緋聞，克勤笑指公司多緋聞男女，還暗示黃伊汶經常用余文樂所送的手袋。</p><p>張媽媽擔心</p><p>張敬軒即場否認與王菀之拍拖，更直指對方個性挑剔，他說：「之前有首歌同佢合唱，知佢搬屋咪陪佢買吓日用品，我唔想步我老竇後塵娶個挑剔女人返屋企，個挑剔女人咪係我阿媽囉。之前阿媽喺內地睇到呢段報道，重故意問我點解唔返廣州屋企瞓，我話忙於錄歌。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
