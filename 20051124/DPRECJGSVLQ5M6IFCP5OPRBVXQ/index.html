<html><header><meta charset="utf-8"><title>提神靚碟：假日開車必選BobMarleyLegend</title></header><body><h1>提神靚碟：假日開車必選BobMarleyLegend</h1><p>天氣涼涼哋，好似我咁，每逢星期日都駕車出去郊外遊車河，去到郊外當然要聽些有度假Feel的音樂，這張BobMarley的精選大碟Legend就最合呢個時候聽，簡單的節奏加上BobMarley獨特的唱腔，令人有飛到外地度假的感覺，全碟重有成16首歌，遊車河唔使轉碟，真係有排聽。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
