<html><header><meta charset="utf-8"><title>超市95%有機水果無認證</title></header><body><h1>超市95%有機水果無認證</h1><p>【本報訊】香港有機資源中心昨公布九月於超市及健康食品店進行的「香港有機食品標籤」調查結果，發現在四十個有機水果樣本中，九成半都是非認證產品；而在五百六十六個五穀主糧的樣本中，亦有接近四成並非認證產品。該中心主任黃煥忠表示，政府應考慮立法規管有機食品認證標籤，以免魚目混珠。</p><p>16本地農場獲頒證</p><p>該中心昨頒發有機認證予十六個本地有機農場，可為市民提供經認證的有機蔬菜，以保障市民健康及保護自然環境。&#13;<br> 衞生福利及食物局常任秘書長尤曾家麗說，認證計劃可讓業界更容易開拓本地有機農場市場。</p></body></html>
