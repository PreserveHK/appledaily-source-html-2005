<html><header><meta charset="utf-8"><title>新界　海典居減價50.2萬</title></header><body><h1>新界　海典居減價50.2萬</h1><p>▲中原張栢華表示，馬鞍山海典居5座高層D室，1237方呎，以543.8萬元成交，呎價4396元。原業主減價50.2萬元成交。&#13;<br> &#13;<br> ▲祥益謝銘澤表示，屯門悅湖山莊12座中層D室，706方呎，以107萬元成交，呎價1516元。</p><p>第一城蝕88萬易手</p><p>▲世紀廿一莊振耀表示，沙田第一城46座中層H室，410方呎，以104萬元成交，呎價2537元，低市價逾10%。原業主97年192萬元買入，蝕88萬元。&#13;<br> &#13;<br> ▲美聯吳偉光表示，屯門疊茵庭8座中層H室，566方呎，以97.5萬元成交，呎價1723元，低市價10%。</p></body></html>
