<html><header><meta charset="utf-8"><title>內地成交<br>星洲基金上海購物流園</title></header><body><h1>內地成交<br>星洲基金上海購物流園</h1><p>戴德梁行協助新加坡上市的MapleTreeLogisticsTrust基金，以1.2億元人民幣，購入上海浦東空港的歐羅物流園，佔地逾86.1萬方呎，由7幢單層倉庫組成，總樓面約32.3萬方呎，全部租予物流公司如DHL及Sagawa等。&#13;<br> 戴德梁行（上海）投資部董事葉建成表示，是次上海首宗成熟的物流物業成交，標誌着外資基金投資物業跨出高檔寫字樓、商舖的傳統投資領域。</p></body></html>
