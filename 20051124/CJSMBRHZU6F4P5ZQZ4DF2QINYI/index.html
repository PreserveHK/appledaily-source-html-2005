<html><header><meta charset="utf-8"><title>　　煲呔入馬場鬆一鬆 - 李八方</title></header><body><h1>　　煲呔入馬場鬆一鬆 - 李八方</h1><p>煲呔噚晚入咗馬場，唔知係咪要輕鬆吓，因為直到噚日為止，八方數極都睇唔到佢點夠票。&#13;<br> 白鴿黨前黨鞭華叔就同八方講，12.4如果人多上街當然好，但係上街人數唔係問題，最緊要係立法會有二十一票反對，咁煲呔同肥龍就無法過到呢個被華叔形容為不但冇前進，重係倒退嘅方案。&#13;<br> 咁華叔嘅分析好正確，因為有二十一個議員企硬，其餘嗰四個民主派點投都冇關係，何況到時佢哋見大勢已去，一定唔會轉軚，因為轉咗都冇用。華叔始終係老薑，要二十一票就肯定易過二十五票啦。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
