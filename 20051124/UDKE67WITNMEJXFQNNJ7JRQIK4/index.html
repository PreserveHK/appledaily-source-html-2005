<html><header><meta charset="utf-8"><title>川官一成說謊</title></header><body><h1>川官一成說謊</h1><p>四川省近期遴選副廳級官員時，首次引進測謊題，結果顯示有一成應試者說謊，另有兩成不及格。考選單位表示，這項考試至關重要，因為誠信是為官者相當重要也是最基本的行事態度。&#13;<br> 接受遴選考試的有一百五十一人，應試者須在兩個小時內以人機對話方式完成兩百三十題測試題目，約有百分之十的人測謊分數較高，達到預警線，說明他們已經在一些問題上不夠誠實。</p><p>心理健康兩成不及格</p><p>考核中心又說，心理健康指標得分採百分制，六十分表明應試者的心理健康水準處於平均水準，低於三十分則說明應試者的情緒控制存在一些障礙，應試者約兩成心理健康指標不及格。&#13;<br> 四川《時代信報》</p></body></html>
