<html><header><meta charset="utf-8"><title>文根英考試要「隔離」</title></header><body><h1>文根英考試要「隔離」</h1><p>昨日是韓國高中生的公開考試大日子，就讀高中三年級的文根英當然亦有份參加，身為「國民小妹妹」的她獲光州教育廳安排在個人課室應試，以免影響其他應考生的情緒。</p><p>人氣累事</p><p>有網民對她那「特別」待遇表示不滿，教育廳發言人解釋說：「昨日的安排獲得學校及文根英本人的同意，考生一般都要在禮堂內應試，但鑑於文根英的人氣，我們才決定把她『隔離』在個別課室。為公平起見，考試期間有三名考官在課室內負責監考。」&#13;<br> 傍晚時分，文根英離開試場，並向等候多時記者們致歉。對於昨日的表現，她說：「時間不夠、問題頗難；比起在個別課室應試，如今面對眾多傳媒，令我更加緊張。」</p></body></html>
