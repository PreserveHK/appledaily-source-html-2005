<html><header><meta charset="utf-8"><title>飲食西化易致膽結石</title></header><body><h1>飲食西化易致膽結石</h1><p>台灣《中時電子報》報道，林口長庚醫院肝膽腸胃科主治醫生許朝偉表示，簡單來說膽結石就是膽囊、膽管系統中的結石，主要成因是膽汁分泌受某些因素影響而無法保持液狀，形成結晶，可分為膽固醇結石及色素性膽結石，其中以色素性膽結石的患者較多，歐美則以膽固醇結石的患者為多，但隨着飲食西化，肥胖人士明顯增加，膽固醇膽結石的比率也愈來愈高。&#13;<br> 膽固醇膽結石是指結石的形成和膽固醇有關，當人體攝取過多的膽固醇，需經過肝臟代謝，以致膽汁濃度改變，易形成結石。此外，有些降血脂的藥物也容易造成膽固醇膽結石。</p></body></html>
