<html><header><meta charset="utf-8"><title>受壓力增膽固醇含量</title></header><body><h1>受壓力增膽固醇含量</h1><p>英國廣播公司報道，壓力會令人的膽固醇含量上升，間接增加患上心臟病的風險。英國科學家發現，接受研究部份人士的膽固醇含量在受壓後於短時間內上升；而在測試三年後，這些人士的膽固醇含量也有較顯著的上升，顯示壓力與膽固醇有關，而部份人士對壓力的反應也較大。研究人員解釋，壓力可能激發身體產生更多需要膽固醇運輸的脂肪酸和葡萄糖，又或可能介入身體清除多餘膽固醇的機制，以至令膽固醇含量上升，所以呼籲市民要每年檢查身體。&#13;<br> </p></body></html>
