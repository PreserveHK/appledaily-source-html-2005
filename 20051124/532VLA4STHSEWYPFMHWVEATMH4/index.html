<html><header><meta charset="utf-8"><title>　　蔡菜子有真假牛一 - 李八方</title></header><body><h1>　　蔡菜子有真假牛一 - 李八方</h1><p>噚日有個政治記者特登整咗個蛋糕去立法會，同蔡素玉慶祝生日，原來佢哋係同一日（即係今日）生日，咁啱立法會有個保安哥哥都係今日牛一，結果就齊齊切蛋糕。&#13;<br> 有人整蛋糕畀自己，蔡菜子好鬼開心，差啲感動到喊。八方問佢生日願望係乜，佢就話要垃圾收費成功，八方反而希望佢早日搵到個如意郎君喇。&#13;<br> 翻查立法會議員履歷，蔡菜子明明係雙十節出世，但原來呢個印喺身份證嘅日子唔啱㗎，各位諗住送禮或者同佢慶祝嘅人，真係要記住呢個啱嘅日子先得。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
