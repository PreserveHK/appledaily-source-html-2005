<html><header><meta charset="utf-8"><title>霆鋒出碟放飛機</title></header><body><h1>霆鋒出碟放飛機</h1><p>謝霆鋒昨日在上海出席宣傳活動時，再被問到舊愛王菲懷有李亞鵬骨肉一事，他說：「阿菲嘅問題，無論如何，冇必要喺傳媒面前講，咁只會造成混亂，希望傳媒可以畀啲空間佢做媽媽。」此外，霆鋒全新國語專輯《釋放》將於日內推出，該專輯除邀請了組合F.I.R、五月天和伍佰等十五位星級創作人合作外，唱片封套更別具心思，其中一輯相只見霆鋒駕駛電單車、背着模型飛機拍攝，相當特別。&#13;<br> 採訪：盧健</p></body></html>
