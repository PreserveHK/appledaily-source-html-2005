<html><header><meta charset="utf-8"><title>方便在家請客</title></header><body><h1>方便在家請客</h1><p>家住大埔的蕭太，先後光顧過「別的鍋」3次，每次消費約1600元，最常訂購的食品是海產，多是用作請客。除了定單上列出的食品，蕭太也曾要求訂購一些特別的海產，覺得價錢合理。&#13;<br> 她表示，光顧的主要原因是夠方便，毋須自己買火鍋料，免卻每次都要買齊多種貨品，又要洗又要切等工夫。蕭太指出，這店貨品包裝美觀，打開外賣盒便可即時上桌，且夠新鮮，兼可在家享用，私隱較大。&#13;<br> 不過她建議，如果客人訂購滿一個金額，最好可以免卻運費，為熟客多添一些折扣優惠，可提高客人再次光顧的意欲。</p></body></html>
