<html><header><meta charset="utf-8"><title>2R跳海飲臭水</title></header><body><h1>2R跳海飲臭水</h1><p>女子組合2R、戴夢夢及監製李力持，前晚去到尖沙嘴出席電影《妃子笑》的首映禮。&#13;<br> 2R透露兩人在戲中有一場跳海戲，原先安排替身代勞，但最後還是由她兩姊妹親身上陣。</p><p>與蟻同浴</p><p>2R說：「因為啲水太污糟，又唔覺意飲到啲水，重冇得沖涼，結果要工作人員即場幫我哋用毛巾圍住、用礦泉水沖身至得。」&#13;<br> 此外戴夢夢亦表示拍此戲十分辛苦，她說：「今次去珠海成個月，又水土不服，第一日去到已經屙咗七次，加上當地酒店衞生環境麻麻，我沖涼時直頭與蟻同浴，重俾啲昆蟲咬到成身癱。」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
