<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　藍灣半島賺6萬</title></header><body><h1>樓市快訊<br>香港　藍灣半島賺6萬</h1><p>▲美聯江偉才表示，小西灣藍灣半島2座中層A室，877方呎，以325萬元成交，呎價3706元。原業主02年10月319萬元買入，賺6萬元。&#13;<br> &#13;<br> ▲利嘉閣黃智龍表示，北角城市花園3座低層H室，883方呎，390萬元成交，呎價4417元。原業主95年4月以488萬元買入，蝕98萬元。&#13;<br> &#13;<br> ▲美聯許昭儀表示，鰂魚涌太古城天星閣高層A室，675方呎，成交價373萬元，呎價5526元。</p></body></html>
