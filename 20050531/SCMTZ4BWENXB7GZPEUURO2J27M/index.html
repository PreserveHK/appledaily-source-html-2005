<html><header><meta charset="utf-8"><title>東京證交所傳押後上市</title></header><body><h1>東京證交所傳押後上市</h1><p>【本報綜合報道】日本東京證券交易所（TSE）據報可能押後首次公開招股（IPO）的計劃，因監管當局質疑該交易所成為牟利機構後，能否自我監管。但這家全球第2大證交所否認會推遲上市計劃。&#13;<br> 《朝日新聞》上周六報道，日本金融廳（FSA）關注東京證交所上市後，可能無法公平地自我監管，該交易所因此將把上市日期起碼押後至明年4月。&#13;<br> 不過，東京證交所指上述報道「失實」，並斷然否認會押後上市。該所希望在截至明年3月底的本財政年度完成上市。</p></body></html>
