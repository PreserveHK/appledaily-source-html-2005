<html><header><meta charset="utf-8"><title>城城狂操肌肉　今晚再戰紅館</title></header><body><h1>城城狂操肌肉　今晚再戰紅館</h1><p>郭富城一連五場飛越舞林演唱會二部曲，今晚在紅館舉行，城城日前到紅館綵排，見到全新的舞台機關和特別道具時，開心得跳了起來，他表示今晚一定會全力以赴，以答謝歌迷的厚愛。</p><p>表演前健身</p><p>日前城城積極排舞，還試穿了張叔平為他準備的二十套開騷戰衣，其中更有兩套是挑戰性感極限，城城笑說：「性感尺度？咪隆重華麗而性感囉，總之全部富線條美，唔可以有多餘嘅肥肉啦！」為此，城城在開騷前不停健身，健身中心老闆更特別借出他的私人健身室給城城，城城說：「fit真係要keep，即使開騷嗰日都會做完GYM先去紅館，我𠵱家真係狀態大勇，士氣十足。」</p></body></html>
