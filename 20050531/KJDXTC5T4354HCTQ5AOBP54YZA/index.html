<html><header><meta charset="utf-8"><title>公大精神科護士學位課程</title></header><body><h1>公大精神科護士學位課程</h1><p>公開大學今年九月將開辦精神科護士及普通科護士的四年學位課程，提供八十個學額，其中精神科最多收生四十人，學生將有機會到青山醫院、養和醫院、診所或老人院實習。公大護理學系助理教授李國麟說，本港每年約需四十至六十名精神科護士，但自青山醫院及葵涌醫院的護士學校關閉，精神科護士人手一直緊張，他期望有關課程有助紓緩公立醫院及私營醫療機構精神科護士不足的情況。公大正與法國、浸會、葵涌、小欖等醫院商議學生實習計劃詳情。</p></body></html>
