<html><header><meta charset="utf-8"><title>中央為何未接納曾辭職</title></header><body><h1>中央為何未接納曾辭職</h1><p>【本報訊】曾蔭權上周三已辭去官職，但至昨天中央政府仍未批准曾的請辭。據曾蔭權競選辦的評估，因曾較原定的上周四提早一日辭職，由於中央需要時間審批，可能要等到踏入六月才有宣布。&#13;<br> 城市大學社會及公共行政學系教授張炳良指出，國務院在程序上要開會通過曾蔭權辭職，正如董建華三月辭職時，國務院也在人大會議期間通過他請辭，這是正常程序，相信中央到現在仍未有宣布，並沒有其他特別意思。</p></body></html>
