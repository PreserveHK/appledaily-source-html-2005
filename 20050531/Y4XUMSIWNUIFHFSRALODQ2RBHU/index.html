<html><header><meta charset="utf-8"><title>「利誘」設法團校董會</title></header><body><h1>「利誘」設法團校董會</h1><p>【本報訊】教育統籌局建議「利誘」學校成立法團校董會，向有關資助學校提供每年三十五萬元現金津貼，相當於把學校的行政及其他非薪金的營辦津貼增加約一成，由下學年開始發放，直至○八?○九年學年結束為止，不成立法團校董會的學校將無法享受此津貼。&#13;<br> 該局在提交立法會的文件中又建議提高法團校董會的財政自由，擴大營辦開支整筆津貼涵蓋範圍，把更多非薪金津貼納入營辦津貼下，放寬使用餘款的限制，並合併代課教師撥款和代課教師津貼，校方日後毋須再就聘請代課教師逐次提出申請。</p></body></html>
