<html><header><meta charset="utf-8"><title>鄭中基失戀變鼻涕蟲</title></header><body><h1>鄭中基失戀變鼻涕蟲</h1><p>鄭中基在電影《龍咁威2》中，有一場戲是講述他流了滿臉鼻涕，故事講述上集《龍咁威》女主角鄧麗欣、即他的前女朋友派喜帖給他，但新郎不是他，鄭中基於是上了天台企圖自殺，並且哭成一個淚人，弄得滿臉鼻涕。&#13;<br> 鄭中基說：「啲鼻涕係假嘅，用啫喱貼上去，不過啲工作人員見到都覺得好惡心，又忍唔住笑，但我自己就笑唔出，因為我要企喺天台邊緣拍，覺得好驚。」&#13;<br> 原來鄭中基一直有畏高症，所以他在拍攝時只好瞇着眼，心裏面更祈求快些完成拍攝工作。</p></body></html>
