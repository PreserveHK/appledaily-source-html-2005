<html><header><meta charset="utf-8"><title>高級警員疑因債務燒炭死</title></header><body><h1>高級警員疑因債務燒炭死</h1><p>【本報訊】紅磡警署一名軍裝高級警員，疑因欠債及感情問題，昨午在宿舍燒炭自殺，妻子返家揭發，送院後不治。&#13;<br> 死者姓陳（四十四歲），高級警員，與同任警員姓冼妻子和兒子住福利街西九龍紀律部隊宿舍一單位。據悉，陳警員因負債及與妻出現感情問題，警察內部正調查他的財政狀況。而一個多月前他休班時下樓梯不慎跌倒撞傷尾龍骨，自此坐立不安，現放病假在家中休養。&#13;<br> 昨午三時半，陳妻返家，發覺廁所門被頂着覺可疑，遂大力撞開門板，赫見丈夫昏迷在內，身旁有盛有炭灰的炭爐，立即報案。救護員到場將他送院搶救，惜告死亡，死者留有遺書，着家人好好照顧自己及交代一些後事。</p></body></html>
