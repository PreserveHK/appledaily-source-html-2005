<html><header><meta charset="utf-8"><title>長毛促廉署查挺曾廣告</title></header><body><h1>長毛促廉署查挺曾廣告</h1><p>對於有商界及左派人士刊登廣告，支持曾蔭權競逐特首補選，涉嫌觸犯選舉條例，立法會議員「長毛」梁國雄今天會就此到廉政公署報案，要求廉署調查及處理。&#13;<br> 事緣多名商界及左派人士在未獲曾蔭權授權下，上周五在兩份左報刊登挺曾廣告，涉嫌觸犯《選舉（舞弊及非法行為）條例》。至於出現在廣告上的商界及左派人士，包括新世界主席鄭裕彤、恒基主席李兆基、人大王敏剛和李宗德，以及政協蔣麗芸等。</p></body></html>
