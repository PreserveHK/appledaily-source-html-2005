<html><header><meta charset="utf-8"><title>女生宿舍師姐教路</title></header><body><h1>女生宿舍師姐教路</h1><p>由MTV台和大國文化唱片合辦的「超新聲偶像工程」經過多月的選賽後，已挑選一批新人進入總決賽，四人女子組合女生宿舍以師姐身份，帶着由蔡曉恩、陳希俊組成的XY，一起擔任嘉賓評判，考一眾參賽者的歌藝、口才和舞技，另外還請來盧巧音和李敏向一班新人傳授心得。</p><p>常保持笑容</p><p>為紓緩參賽者的緊張心情，女生宿舍和XY更請參賽者食飯，梁靖琪（Toby）向他們表示當遇上狗仔隊跟蹤，若黑面或者手指指的話，便會被拍下一些不靚的照片，故Toby告訴大家要經常保持笑容。</p></body></html>
