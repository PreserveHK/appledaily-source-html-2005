<html><header><meta charset="utf-8"><title>張東健登陸康城財星高照</title></header><body><h1>張東健登陸康城財星高照</h1><p>韓國男星張東健繼早前擔任一韓國燒酒代言人之後，他最近又以一年七億韓圜（約五百四十萬港元）的酬勞，成為三星旗下的數碼相機代言人。</p><p>氣質獲賞識</p><p>據廣告商表示，張東健最近到康城宣傳其有份主演的電影《無極》，並且獲得外界一致好評，他們看中張東健的氣質，故邀請他擔任代言人。&#13;<br> 此外，張東健近日夥拍韓國男星李政宰拍攝的新片《颱風》，預計十二月會在韓國上映。</p></body></html>
