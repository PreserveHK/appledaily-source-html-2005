<html><header><meta charset="utf-8"><title>考評局或推在線閱卷</title></header><body><h1>考評局或推在線閱卷</h1><p>【本報訊】對於有高級程度會考閱卷員被揭發在浸會大學圖書館內評卷，香港考試及評核局呼籲巿民，如發現有閱卷員違規，可致電22392761舉報，又指受影響的四百份答卷將交由其他評卷員重新批改，改卷進度不會受影響。考評局昨日表示，不會再錄用該閱卷員，又指去年亦曾發生類似事件，個案已轉介教育專業人員操守議會處理，局方正研究電腦閱卷或在線評卷的可能性，預計絕大部份科目可以在二○一二年推行在線評卷，閱卷員需在同一地方評卷，杜絕類似情況。</p></body></html>
