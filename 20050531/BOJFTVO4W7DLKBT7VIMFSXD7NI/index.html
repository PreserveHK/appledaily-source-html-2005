<html><header><meta charset="utf-8"><title>話你知：誤服糖尿藥會頭暈</title></header><body><h1>話你知：誤服糖尿藥會頭暈</h1><p>香港醫院藥劑師學會藥物教育資源中心項目總監崔俊明表示，服用多少降血糖的藥物可致死，須視乎個人體質而定，沒有既定標準。他表示，病人若將糖尿藥物錯當胃藥服用，每日服三次，每次服一至兩粒，即一天共服用四百八十毫克糖尿藥。他說，一般年輕糖尿病人每天只可服用三百二十毫克糖尿藥，年老病人每天服用四十至一百六十毫克。健康人士服用會出現血糖降低、頭暈、昏迷，嚴重可致死。他強調，由於長者的肝及腎功能不健全，藥物長時間留在體內，食錯藥病情更嚴重。&#13;<br> 另一內科醫生表示，長者對身體病徵反應遲緩，易延誤治療，若腦部缺乏血糖，即會死亡。</p></body></html>
