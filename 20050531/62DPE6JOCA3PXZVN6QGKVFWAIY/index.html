<html><header><meta charset="utf-8"><title>選委資格存疑政府卸責</title></header><body><h1>選委資格存疑政府卸責</h1><p>【本報訊】針對數十名前政協委員、前區議會議員及前鄉議局委員是否仍合資格出任選舉委員會成員及進行投票，政制事務局局長林瑞麟昨在立法會政制事務委員會只回應稱，應由選委會委員自行釐清，又指外界若對委員資格有質疑，可向選管會投訴，再由選管會交由法院審核。&#13;<br> 多名泛民主派議員在會上炮轟政府卸責，民主黨張文光更批評指：「係唔係要所有人無啦啦為咗不明朗法律，去承擔法律責任，你自己就逍遙法外；作為政府你過意得去咩？你只係喺度推卸責任。」</p></body></html>
