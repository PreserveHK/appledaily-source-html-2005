<html><header><meta charset="utf-8"><title>查良鏞讚曾有魄力</title></header><body><h1>查良鏞讚曾有魄力</h1><p>前基本法起草委員查良鏞（圖）昨天指出，曾蔭權頭腦清楚、辦事能力很強，作決定毋須拖拖拉拉，在本港正需要一個有魄力的領袖時，曾蔭權適合擔任新的特首。他又聲言自己若是選委，會投曾一票。&#13;<br> 對於有立法會議員認為曾蔭權應放棄回歸前領取的爵士勳銜，查認為無此必要，因為有關勳銜是對曾蔭權工作上的獎勵，「唔好話佢有個勳銜，就對中國不忠」，更笑稱「我都有OBE，我都好愛國。」</p></body></html>
