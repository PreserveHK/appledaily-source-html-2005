<html><header><meta charset="utf-8"><title>民建聯對特首有五期望</title></header><body><h1>民建聯對特首有五期望</h1><p>【本報訊】近三十名民建聯選舉委員會成員昨日召開會議，為新的特首設下五個期望，包括緊守一國兩制原則、維持及發展香港法治精神、提高本港管治水平、團結社會各階層人士，以及推動香港與內地的合作。&#13;<br> 民建聯副主席譚耀宗在會後稱，會上未有討論是否支持曾蔭權參選，但有關議題會留待中委會在今天晚上開會時討論。&#13;<br> 民建聯中委會也在今晚互選新一屆的主席及副主席，預料現任主席馬力將順利連任，副主席一職則由目前的三個增至四個。</p></body></html>
