<html><header><meta charset="utf-8"><title>GiGi力撐老友無辜</title></header><body><h1>GiGi力撐老友無辜</h1><p>梁詠琪（GiGi）剛從台灣宣傳國語碟回港，昨日她到商台接受訪問時穿上和唱片封套一樣的服飾，並乘機賣廣告，表示新碟附送十首ＭＶ，十分超值。&#13;<br> GiGi好友莫文蔚日前在台灣為金曲獎頒獎時出醜，誤把「黃」讀成「王」，令王力宏中空寶，事後更被王力宏的歌迷批評。GiGi日前亦有出席頒獎禮，她力撐好友說：「我覺得呢件事係陰差陽錯嘅誤會，冇話邊個唔啱，我當初都睇好王力宏攞，而且兩個字國語發音都好似，我就聽到第三個字係『行』字，但係王力宏坐喺候選嗰邊好嘈，未必聽得清楚。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
