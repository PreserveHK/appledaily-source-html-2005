<html><header><meta charset="utf-8"><title>劉嫣華接任司法機構政務長</title></header><body><h1>劉嫣華接任司法機構政務長</h1><p>【本報訊】終審法院首席法官李國能昨日宣布，委任財經事務及庫務局秘書長劉嫣華，出任司法機構政務長一職，接替將要離任的徐志強，並於下月十五日正式上任，其職責是提供基礎支援，協助法官及司法人員有效地執行司法職務。&#13;<br> 現年四十四歲的劉嫣華八二年入職時為政務主任，九八年晉升為首長級乙級政務官。她過去曾出任副庫務司、司法機構副政務長，至○四年八月出任財經事務及庫務局秘書長職務。至於快將卸任的徐志強現年五十六歲，於六九年加入政府工作，九九年出任司法機構政務長。</p></body></html>
