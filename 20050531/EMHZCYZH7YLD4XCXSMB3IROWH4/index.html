<html><header><meta charset="utf-8"><title>公僕退休金增加0.5%</title></header><body><h1>公僕退休金增加0.5%</h1><p>【本報訊】行政會議經上周二討論後，決定把向退休公務員和公務員的遺屬發放的基本退休金，增加百分之零點五，以配合甲類消費物價指數的增幅。&#13;<br> 公務員事務局向立法會提交的文件指出，有關決定將追溯至今年四月一日起生效。&#13;<br> 港府指出，按百分之零點五的增幅估計，港府在○五至○六年度，將需要向七萬二千六百名退休公務員和正領取公務員遺屬撫恤金的人士，額外支付約四千萬元退休金額。&#13;<br> 公務員事務局稱，逾五成領取退休金的公務員及逾八成一領取遺屬撫恤金的人士，每月所領到的退休金及撫恤金不足五千元。</p></body></html>
