<html><header><meta charset="utf-8"><title>萬事得MX-Crossport正名為CX-7</title></header><body><h1>萬事得MX-Crossport正名為CX-7</h1><p>年初喺美國底特律車展公布嘅萬事得ConceptcarMX-Crossport最近喺官方網頁上正式名為CX-7。廠方表示，CX-7將會喺2006年投產，第一次踏足嘅市場係美國。CX-7將會以多用途同運動化嘅形象出現，CX亦會成為新一個車系嘅名稱，令整個萬事得車系更容易分別，房車用Mazda加上數字（如Mazda2、Mazda3及Mazda6），轉子引擎跑車則用上RX加上數字（如RX-8及RX-7），而用上活塞引擎嘅跑車則用上MX加上數字（如MX-5）。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
