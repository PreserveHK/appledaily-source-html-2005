<html><header><meta charset="utf-8"><title>哈仔變聲爆瘡監製大考驗</title></header><body><h1>哈仔變聲爆瘡監製大考驗</h1><p>由十五歲英國童星丹尼爾拉德克利夫（DanielRadcliffe）、愛瑪屈臣（EmmaWatson）及十七歲男星路柏格連特（RupertGrint）主演的《哈利波特》電影第四集《火盃的考驗》，現正進入後期製作階段。不過三位正值青春期的主角，於拍攝期間均被嚴重暗瘡及變聲問題困擾，令監製非常頭痛。&#13;<br> 據說三位主角於拍攝期間均長了滿面暗瘡，監製看過片段覺得非常不雅，需要用電腦特別效果來粉飾他們，阻延了不少時間。一位知情人說：「他們能在片中打敗敵人，但在現實生活中卻敵不了青春痘。」</p></body></html>
