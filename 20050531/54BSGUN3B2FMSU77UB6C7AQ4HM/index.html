<html><header><meta charset="utf-8"><title>支解港人案拘一疑犯</title></header><body><h1>支解港人案拘一疑犯</h1><p>【本報訊】深圳消息：中年港漢在福田疑遭支解並棄屍在三個地點一案，公安昨日迅速拘捕一名疑犯。隨即將他押返三處棄屍地點重組案情。&#13;<br> 由於深圳正在召開政協會議，公安人員處理手法低調，對於傳媒查詢被捕疑犯資料，均三緘其口。&#13;<br> 據目擊者表示，身穿囚衣和短褲的疑犯，年約四十多歲，身形與死者相似，身高約一米七，身材微胖，前額微禿，他被扣上手銬及腳鏈帶到三處棄屍現場時，並沒有戴頭套，每處地方逗留約十幾分鐘至半小時。在重組案情中，公安並拍照存檔，由於疑犯身穿囚衣，無法判斷他是否香港人。</p></body></html>
