<html><header><meta charset="utf-8"><title>貨倉主管涉姦女同事罪名脫</title></header><body><h1>貨倉主管涉姦女同事罪名脫</h1><p>【本報訊】寰宇國際控股附屬公司的貨倉主管，出席寰宇慶祝周年的卡拉OK派對後，涉嫌趁任職製作助理的年輕女同事飲至酩酊大醉，帶到酒店開房，並與她性交。該案昨在高等法院審結，陪審團一致裁定涉案主管強姦罪名不成立，無罪釋放。&#13;<br> 三十二歲被告吳偉成，控罪指他於去年一月十八日，在油麻地志和街聖地牙哥酒店一間房內，強姦二十五歲女事主。去年一月十七日晚，女事主出席完寰宇的周年晚會及卡拉OK派對後，女事主飲至醉醺醺，被告帶她到酒店，其間發生性交。&#13;<br> 案件編號：HCCC305/04</p></body></html>
