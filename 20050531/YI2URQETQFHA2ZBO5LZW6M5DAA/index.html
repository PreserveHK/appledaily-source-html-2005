<html><header><meta charset="utf-8"><title>北上捱窮初體驗</title></header><body><h1>北上捱窮初體驗</h1><p>一齊北上捱窮咯！常說要讓香港孩子吃吃苦頭，方知珍惜擁有。嚴肅話題怕會令小孩卻步。其實說山間小孩物質缺乏，他們倒會用幾塊石頭一條木條，砌出可供5、6人同玩的搖搖板，或者一條水草紮出比賽小玩意，如此創意，給天天對住補習老師與遊戲機的城市孩子的衝擊，豈不更大？&#13;<br>&#13;<br>記者：陳慧敏</p><p>粵北山區五天生活體驗之旅</p><p>出發日期：7月25-29日&#13;<br> 年齡：9-16歲&#13;<br> 課程內容：探訪山區小學、農村工作、前往紅石公園丹霞山、參觀錦江發電站、探訪瑤族村落、到瑤山茶場學炒茶。&#13;<br> 費用：$2,198&#13;<br> 查詢：25422942（翠明遊學）</p></body></html>
