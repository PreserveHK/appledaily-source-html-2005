<html><header><meta charset="utf-8"><title>華原朋美向小室真情剖白</title></header><body><h1>華原朋美向小室真情剖白</h1><p>日本女歌手華原朋美前日到池袋一間唱片店宣傳新歌《淚的繼續》，吸引五百多名歌迷到場，心情大好的華原更與fans合照。她表示新歌描述過去戀情，更邀得舊愛小室哲哉為她監製。</p><p>願拍裸體寫真</p><p>華原說：「我並不是因討厭小室而與他分手，到現在仍感激他為我開創歌手的路，我仍是喜歡他，我想將來亦沒有一段能夠超越他的愛情，所以我一直沒有再談戀愛。」華原稍後推出的大碟《naked》，會拍攝半裸封套，若事務所社長批准，她不介意拍攝裸體寫真集。</p></body></html>
