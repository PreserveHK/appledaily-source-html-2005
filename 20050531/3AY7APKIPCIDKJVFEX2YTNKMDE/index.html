<html><header><meta charset="utf-8"><title>國金選輯</title></header><body><h1>國金選輯</h1><p>全球晶片銷售　升6.8%</p><p>▲世界半導體貿易統計組織（WSTS）公布，全球晶片4月份銷售達181.5億美元（約1415.7億港元），較去年同月升6.8%，增幅遠不及3月份的12.8%；與前月相比更減少1.2%。</p><p>澳洲企業　上季盈利跌</p><p>▲澳洲上季企業盈利出乎意料地下跌，反映需求減弱令零售商和建築商利潤受損。澳洲公司首季經營毛利跌1.7%，市場原先預期增加1.5%。</p><p>菲國首季經濟　增1.1%</p><p>▲菲律賓今年首季國內生產總值（GDP）經季節性調整較前季增長1.1%，比去年末季經修訂後的0.8%升幅有所加快，惟遜於市場估計的增長1.4%，原因是能源漲價和當局加稅。</p></body></html>
