<html><header><meta charset="utf-8"><title>九巴員工力爭加薪5%</title></header><body><h1>九巴員工力爭加薪5%</h1><p>【本報訊】九巴勞資雙方昨就薪酬問題展開第八輪談判，但仍未能達成協議，九巴資方將建議加薪幅度由百分一點三六提高為百分之一點五，但工會指若加薪少於百分之二，等如每名員工每日只加薪三至五元，他們堅持要求加薪百分之五，不排除發起抗議行動爭取。&#13;<br> 汽車交通運輸業總工會九巴分會主任洪向銳表示，九巴員工凍薪已經三年，現時經濟好轉，員工因此提出加薪要求，但資方就以面對鐵路競爭及油價的壓力拒絕工會要求，雙方明日將再次開會談判，工會將向會員交代談判進展及諮詢進一步行動。</p></body></html>
