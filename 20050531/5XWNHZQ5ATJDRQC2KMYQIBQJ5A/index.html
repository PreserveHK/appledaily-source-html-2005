<html><header><meta charset="utf-8"><title>孫公：好彩當年冇蝦曾</title></header><body><h1>孫公：好彩當年冇蝦曾</h1><p>署理政務司司長孫明揚昨接受港台《千禧年代》訪問時，公開評論曾蔭權、李永達及詹培忠三名有意競逐特首的人士。&#13;<br> 孫明揚說論資歷及在港府工作的經驗，曾蔭權是三人中最優勝的，又說自己與曾在中學時已經認識，曾低他一屆，「好彩當時我無蝦佢，如果唔係佢今日會可能蝦番我！」&#13;<br> 至於李永達，孫明揚認識他差不多二十年，感到他對工作的熱情與投入；至於詹培忠則不太熟識。</p></body></html>
