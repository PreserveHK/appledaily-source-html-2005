<html><header><meta charset="utf-8"><title>鞏俐新戲訓練食人狂</title></header><body><h1>鞏俐新戲訓練食人狂</h1><p>繼電影《藝伎回憶錄》後，鞏俐將再次接拍荷李活大片《沉默的羔羊前傳》。該片講述由安東尼鶴健士（AnthonyHopkins）飾演的食人魔博士年輕時的故事，令人更深入了解為何絕頂聰明的他會變成變態食人魔，尤其是犯罪時還保持優雅，令其行徑更詭異。&#13;<br> 鞏俐飾演教導安東尼鶴健士生活禮儀的日本專家紫夫人，是影響食人魔一生的關鍵人物，這也是繼《藝》片後，鞏俐再次飾演日本人。鞏俐在《藝》片中的戲份雖然不及章子怡和楊紫瓊，但荷李活有消息指鞏俐的演出十分搶鏡，加上她近年不斷進修英文，所以愈來愈多荷李活電影邀她演出。</p></body></html>
