<html><header><meta charset="utf-8"><title>布朗否認接掌騎士</title></header><body><h1>布朗否認接掌騎士</h1><p>【綜合美國外電】雖然有報道指騎士班主基拔，要求活塞教練布朗周一答覆是否願意接受該球會總裁一職；但布朗周日澄清，自己會按照原計劃，將於球季結束後才決定來季去向。</p><p>或因健康問題退休</p><p>布朗上周曾表示，若然一切順利，自己的計劃是繼續執教活塞，否則會嘗試教練以外的籃球管理工作，當中包括騎士的籃球營運總裁職位。預料布朗在季後賽征戰結束後，會為其膀胱問題接受第二次手術。同時，亦有傳媒推測布朗會因健康問題，不會再擔任操勞的教練工作。</p></body></html>
