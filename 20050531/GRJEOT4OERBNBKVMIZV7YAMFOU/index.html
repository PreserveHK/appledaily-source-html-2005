<html><header><meta charset="utf-8"><title>《荒失失奇兵》力迫《星戰III》</title></header><body><h1>《荒失失奇兵》力迫《星戰III》</h1><p>雖然上周五《星球大戰前傳III黑帝君臨》的單日票房敗於由阿當桑迪拿（AdamSandler）主演的《TheLongestYard》，然而上周六《星戰III》即收復失地，以二千零八十萬美元（約一億六千二百萬港元）票房重奪票房冠軍，亞軍為卡通片《荒失失奇兵》，而跌至第三位的《TheLongestYard》，其周末三日票房高達五千萬美元（約三億九千萬港元）。&#13;<br> 此外，由於近年佐治魯卡斯（GeorgeLucas）在悉尼花了很多時間製作《星戰前傳》系列，十分喜歡當地的生活，因此他有意在七月再到訪悉尼時在當地置業。</p></body></html>
