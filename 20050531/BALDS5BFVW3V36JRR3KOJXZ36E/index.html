<html><header><meta charset="utf-8"><title>盜76張八達通城大生囚4月</title></header><body><h1>盜76張八達通城大生囚4月</h1><p>【本報訊】三十七歲城市大學男生，在圖書館偷取同學的手提電話，同學立即致電自己手機，揭發男生偷竊，警員並在其住所搜出七十六張八達通卡。被告早前在觀塘裁判法院承認控罪，醫生發現他患上強迫症，裁判官相信本案非單一事件，判被告入獄四個月。&#13;<br> 辯方替現年三十七歲的被告白雲龍求情時指出，被告於十七歲時雙親先後去世，他性格較孤僻，本案並非因貪心犯案，而其父的遺願希望被告能完成大學課程，被告尚有一年畢業，他希望能獲得輕判，並在今年暑假完成學業。&#13;<br> 案件編號：KTCC1483/05</p></body></html>
