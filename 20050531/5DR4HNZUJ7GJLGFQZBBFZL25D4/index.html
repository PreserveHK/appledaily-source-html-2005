<html><header><meta charset="utf-8"><title>梁安琪聞匿名信不勝其煩</title></header><body><h1>梁安琪聞匿名信不勝其煩</h1><p>賭王何鴻燊四姨太梁安琪昨日與好友丁毓珠往中環茶敍兼shoppoing，昨日又有匿名信指她與二姨太藍瓊纓再度鬥法。&#13;<br> 匿名信首先指四姨太向八姑娘何婉鴻買入一百股澳娛股份，鞏固勢力，而藍瓊纓也不甘示弱，在女兒超瓊出席早前於北京舉行的「財富」全球論壇時，付出過百萬元擔任鑽石贊助人云云。</p><p>買股無可奉告</p><p>昨日記者向四姨太問及買入八姑娘澳娛股份一事，她即說：「儍嘅，呢個世界有邊個人可以做到百分百心滿意足？買股呢件事我唔清楚、未知，無可奉告。」然後四姨太不耐煩地說：「你話匿名信嘛，我聽完啦，丟咗佢啦。」&#13;<br> 採訪、攝影：RitaLeung</p></body></html>
