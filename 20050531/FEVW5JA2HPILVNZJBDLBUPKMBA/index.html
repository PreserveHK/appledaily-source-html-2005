<html><header><meta charset="utf-8"><title>歌神佛山Fans冒雨捧場</title></header><body><h1>歌神佛山Fans冒雨捧場</h1><p>歌神許冠傑（Sam）近日忙於在內地舉行巡迴演唱會，日前到佛山開騷時，現場下起傾盆大雨，近三萬觀眾為欣賞阿Sam演出，寧願被雨淋。</p><p>《是雨是淚》謝fans</p><p>阿Sam上周六於佛山市新廣場舉行演唱會，由於場地露天，加上當地天氣不穩，阿Sam甚擔心下雨會影響演出，幸好開場時沒有下雨，歌迷情緒亦異常高漲，可惜到演唱會中段，阿Sam穿上古裝唱《紙船》時忽然下起滂沱大雨，但現場三萬觀眾依舊坐着欣賞，令阿Sam很感動，最後他還特地獻唱《是雨是淚》答謝歌迷。</p></body></html>
