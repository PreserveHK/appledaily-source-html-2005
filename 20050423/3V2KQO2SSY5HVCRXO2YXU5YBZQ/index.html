<html><header><meta charset="utf-8"><title>英經濟放緩加息機會降</title></header><body><h1>英經濟放緩加息機會降</h1><p>【本報綜合報道】英國上季經濟增長放緩，按年計更是逾1年來最弱，反映英倫銀行（央行）毋須急於再加息。&#13;<br> 受工業生產連續3季收縮影響，英國首季國內生產總值（GDP）較去年末季增長0.6%，遜於前季的0.7%，與市場預期脗合。與去年首季比較，上季GDP增長2.8%，是2003年末季至今最慢。&#13;<br> F&amp;CAssetManagement經濟師安德魯認為，英國經濟正走下坡，利率應已見頂。英國基準利率現處4.75厘。雖然英國加息機會降低，但因GDP符合預測，英鎊昨天曾升0.83美仙，至1.9168美元；紐約早市報1.9161美元，升0.76美仙。</p></body></html>
