<html><header><meta charset="utf-8"><title>田亮揀靚樓贈雙親</title></header><body><h1>田亮揀靚樓贈雙親</h1><p>田亮剛在成都參加完全國跳水冠軍賽暨十運會跳水預賽，雖然只得梗頸四兼備受冷落，但仍無損其心情，前日他便趁着回北京清華跳水館集訓前的短暫假期探望家人。<br> &#13;<br> <spanclass>只得半日假 &#13;<br> 前日早上田亮的父親專誠駕車前往成都接載兒子返回重慶的住所，其後便聯同田亮的姊姊一同到民航處購買機票。雖然只得半日假，但今次田亮難得回家亦盡顯孝心，購買完機票後，田亮即到奧林匹克花園為雙親挑選房子，這所房子正是田亮去年底為該房產公司宣傳、並被委任為名譽團長所獲贈的價值五十萬元寓所。</spanclass></p></body></html>
