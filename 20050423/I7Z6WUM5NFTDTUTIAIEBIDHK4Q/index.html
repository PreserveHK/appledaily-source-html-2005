<html><header><meta charset="utf-8"><title>無色有毒氣體　硫化氫似臭蛋</title></header><body><h1>無色有毒氣體　硫化氫似臭蛋</h1><p>硫化氫是無色的有毒氣體，味道像臭雞蛋。人體和動物會自行產生硫化氫，用於調節體溫和新陳代謝，但濃度過高會令人中毒。<br> &#13;<br> <spanclass>吸入高濃度可致命 &#13;<br> 當空氣中的硫化氫濃度，達到每立方米七十到一百五十毫克，人體吸入兩至五分鐘後，會有嗅覺疲勞，嗅不到臭味，一至兩小時後出現呼吸道不適及眼睛刺痛；當濃度達每立方米七百六十毫克，人若吸上十五分鐘以上會發生肺水腫、支氣管炎及肺炎，有頭暈、惡心和嘔吐症狀。當人體吸入每立方米一千毫克硫化氫，只需幾秒鐘就會出現急性中毒，可致人死命。	《蘋果》資料室</spanclass></p></body></html>
