<html><header><meta charset="utf-8"><title>住戶心聲</title></header><body><h1>住戶心聲</h1><p>▲中原公關及研究部高級經理黃良昇（圖一）是老業主，落成自住至今，愛它自然海景，日夜不同，四季變化，風景美、環境靜，前方青年營更隔去濕氣，難得樓價較市區海景平。他說：「十年樓未算老，不過，會所係以前興建，無室內暖水池，樓齡差距幾年，較同系中小型屋苑帝堡城輸蝕，亦無話可說。」&#13;<br> &#13;<br> ▲在此住了三年的葉先生（圖二），最近以先賣後買方式，由九百餘呎換入逾千呎單位。他說：「其間周圍睇樓，諗住換新屋苑，都唔返轉頭（再揀雅典居），但發覺還是雅典居環境好，地方空曠開揚，加上全部大單位，住戶質素高，所以又買番呢度。可惜會所唔夠大，設施舊，欠缺翻新，不及新樓吸引。」</p></body></html>
