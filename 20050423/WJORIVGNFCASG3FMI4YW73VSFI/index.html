<html><header><meta charset="utf-8"><title>程樂蓀司法覆核獲受理</title></header><body><h1>程樂蓀司法覆核獲受理</h1><p>【本報訊】基層民主社的會長程樂蓀申請司法覆核，質疑補選特首任期是五年抑或兩年，昨獲高等法院受理，可與立法會議員陳偉業提出的相同申請，一併於下月十日處理；但程要求改選選舉委員會則不獲受理，程對判決表示失望，將提出上訴。&#13;<br> 法官夏正民昨在庭上解釋，《基本法》對選舉特首的方法已有明確規定，雖然程所提論點可能在哲學、政治及社會方面有理可依，但法律上卻無可爭拗之處。法官指程興訟出於對民主的理想，拒絕他以找律師為由押後本案申請並非法庭所願，惟司法覆核須以合理的速度處理，以免妨礙政府運作。&#13;<br> 案件編號：HCAL35/05</p></body></html>
