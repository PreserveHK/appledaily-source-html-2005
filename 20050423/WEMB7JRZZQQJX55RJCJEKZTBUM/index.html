<html><header><meta charset="utf-8"><title>米袋強姦案解散陪審團</title></header><body><h1>米袋強姦案解散陪審團</h1><p>【本報訊】年輕雜貨舖少東涉於收舖後，強行將從內地來港的妙齡女售貨員帶到僻靜閣樓，推落一袋大米上施暴，該案昨在高等法院審結，由六男一女組成的陪審團退庭兩日商議達十二小時後，仍未能就強姦罪名達致大比數裁決，法官下令將陪審團解散，案件排期重審。<br> &#13;<br> <spanclass>等候排期重審 &#13;<br> 二十四歲被告黎錦標，在觀塘經營一間食品批發公司，被控於去年五月二十五日，在該舖的閣樓，強姦十九歲女事主。被告獲准繼續保釋外出，等候案件排期重審。&#13;<br> 案件編號：HCCC377/04</spanclass></p></body></html>
