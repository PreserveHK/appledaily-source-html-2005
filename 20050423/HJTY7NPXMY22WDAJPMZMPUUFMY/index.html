<html><header><meta charset="utf-8"><title>　　世界最大掌印畫 - 李八方</title></header><body><h1>　　世界最大掌印畫 - 李八方</h1><p>八方讀幼稚園嗰時唔多整潔，成日一邊玩一邊做功課，搞到家課簿一個個手掌印，經常俾先生蓋隻黑豬仔印落本簿度。&#13;<br> 家陣時代唔同咗，為人師表不單止冇告誡啲細路仔咪玩手印，重叫咗幾千個小朋友一齊玩。呢個由綠色力量搞嘅活動，運用成千上萬唔同顏色嘅手印拼湊成好似名畫家梵高嘅巨作—LandscapeatSaint-Remy，向兒童灌輸環保意識（圖）。&#13;<br> 綠色力量希望大作完成之後，可以寫入健力士世界紀錄大全，成為世界最大掌印畫。&#13;<br> 馬泉崇攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
