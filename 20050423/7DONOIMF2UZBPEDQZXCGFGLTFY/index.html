<html><header><meta charset="utf-8"><title>代理的話</title></header><body><h1>代理的話</h1><p>▲中原海栢（第一分行）高級分行經理余志文（圖一）說，雅典居首季升值一成，幅度溫和，縱使加息，影響也微，預計年底前，還可再升一成。本月市況平穩，首17天有8宗成交，呎價4300元。&#13;<br> &#13;<br> ▲利嘉閣馬鞍山區域經理李傑華（圖二）說，馬鞍山炒風不盛，雅典居銀碼大，更鮮見炒家。9座低層B，2月以390萬元成交，買家原擬收租，月初有用家出433萬元洽購，才改變初衷，先行獲利。</p></body></html>
