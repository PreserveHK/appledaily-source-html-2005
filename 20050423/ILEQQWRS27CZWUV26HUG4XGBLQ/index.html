<html><header><meta charset="utf-8"><title>問題「神龍丹」回收</title></header><body><h1>問題「神龍丹」回收</h1><p>【本報訊】澳門消息：香港生產製造的中成藥「神龍丹」，在澳門被驗出細菌含量超標七倍半，澳門衞生部門決定回收相關批號的「神龍丹」。&#13;<br> 澳門衞生局消息稱，在例行對市面上的藥品作抽樣檢驗過程中，發現批號為八二○○四的中成藥「神龍丹」PonkPointSexuolCapsnle（製造商：香港長春堂藥圃製藥廠，有效日期：二○○八?○八）的細菌數含量超出澳門標準七點五倍，由於服用該批藥品後對健康有潛在危害性，故全數回收。&#13;<br> 衞生局勸喻市民應立即停止服用。並通知澳門所有中、西藥房、藥行及藥物入口商停止售賣。</p></body></html>
