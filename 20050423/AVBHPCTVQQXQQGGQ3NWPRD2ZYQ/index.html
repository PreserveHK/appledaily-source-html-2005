<html><header><meta charset="utf-8"><title>村山富市首為侵略道歉</title></header><body><h1>村山富市首為侵略道歉</h1><p>首次就侵華戰爭表示歉意的日本首相村山富市，是日本戰後近五十年首位社會黨籍首相，他於一九九四年六月至一九九六年一月領導了日本聯合政府。社會黨具有左翼革新政黨的反戰性格，是促成村山道歉的政治基礎。&#13;<br> 一九九五年八月十五日，在二戰結束五十周年紀念大會上，村山富市首次為日本的侵略戰爭表示歉意。他說：「殖民統治和侵略給許多國家，特別是亞洲各國人民帶來了巨大的損害和痛苦。為了避免未來有錯誤，我就謙虛地對待毫無疑問的這一歷史事實，謹此再次表示深刻的反省和由衷的歉意。同時謹向在這段歷史中受到災難的所有國內外人士表示沉痛的哀悼。」</p></body></html>
