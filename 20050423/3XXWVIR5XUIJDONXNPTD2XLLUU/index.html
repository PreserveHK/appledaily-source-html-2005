<html><header><meta charset="utf-8"><title>爛招牌懸垂半空無人理</title></header><body><h1>爛招牌懸垂半空無人理</h1><p>觀塘裕民坊40號A外，一個懸掛在三樓、伸延出馬路、屬於一間已結業壽司店的架空招牌，其中一邊布面鬆脫，懸垂半空，搖搖欲墜，逾一星期無人處理；居民擔心會對交通及行人造成危險，向《蘋果》求助。&#13;<br> 附近居民向本報投訴稱，「裕民坊交通好繁忙，好多巴士、小巴行過，好易造成交通意外，對乘客同途人都好危險，希望政府部門快啲處理。」&#13;<br> 本報已將上述投訴轉介屋宇署跟進。&#13;<br> （○四一八○二八）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
