<html><header><meta charset="utf-8"><title>原油騙局男子囚三年</title></header><body><h1>原油騙局男子囚三年</h1><p>【本報訊】騙徒設局假扮出售價值一千五百萬元的原油，利用假證開立與買家同名的帳戶，暗中「偷龍轉鳳」，將買家存入千五萬作抵押的存摺調包，拿往銀行提款，一名男子早前承認兩項使用虛假文書及一項處理贓物罪，昨在區域法院被判入獄三年。&#13;<br> 暫委法官判刑時表示，接納他非主腦，事主無實際損失，故判入獄三年。辯方求情稱，被告因經濟困難，受損友利誘才犯案，但沒有收取任何利益。&#13;<br> 二十八歲被告李兆樑，報稱無業。&#13;<br> 案件編號：DCCC1350/04</p></body></html>
