<html><header><meta charset="utf-8"><title>珍芳達從容抹口水</title></header><body><h1>珍芳達從容抹口水</h1><p>兩屆金像影后珍芳達（JaneFonda），大前日在密蘇里州堪薩斯城舉行其自傳《MyLifeSoFar》的簽名會時，被一名自稱是越戰退伍軍人的男子吐口沫羞辱。事發的書店RainyDayBooks，前日向當地報章《堪薩斯城星報》提供珍芳達出事時的照片，當時珍芳達於受襲後仍面露笑容，相當難得。&#13;<br> 從照片所見，珍芳達被惡人吐口沫後，並沒有發怒，該店的保安經理即時為她抹掉唾液，事後珍芳達仍繼續舉行簽名會。據報當時不少珍芳達的fans即時向她報以掌聲，以示支持。</p></body></html>
