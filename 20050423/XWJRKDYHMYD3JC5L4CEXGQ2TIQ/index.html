<html><header><meta charset="utf-8"><title>小學生誓師保護樹木</title></header><body><h1>小學生誓師保護樹木</h1><p>【本報訊】今年春節大埔林村許願樹不堪摧殘斷枝，引發公眾關注。長春社昨日發起保護樹木誓師行動，得到立法會議員和小學生響應。長春社呼籲政府訂立保護樹木條例，避免悲劇再度發生。&#13;<br> 長春社昨日請來不同黨派的立法會議員和多間學校的學生代表，在中環遮打花園舉行一人一葉簽名運動，把廢紙剪成樹葉形狀，在樹葉上簽名，然後把樹葉貼在用硬紙製成的一棵大樹上（圖）。長春社主席黎廣德表示，昨日是一年一度的地球日，自許願樹斷枝事件後，公眾開始關注香港欠缺完備的保護林木法例。&#13;<br> 成啓聰攝</p></body></html>
