<html><header><meta charset="utf-8"><title>兩死車禍　兩小巴司機提堂</title></header><body><h1>兩死車禍　兩小巴司機提堂</h1><p>【本報訊】去年十月北角英皇道與健康街交界兩部小巴疑因爭生意衝紅燈釀成兩死十七傷車禍，涉案兩名小巴司機昨在東區法院被控危險駕駛引致他人死亡，及賽車導致他人受傷等罪名，暫毋須答辯。<br> &#13;<br> <spanclass>准保釋候審 &#13;<br> 裁判官將案押後至五月十三日，轉介區域法院提訊，兩名被告各准以八千元現金保釋。&#13;<br> 兩名被告分別為潘永基（三十歲）及廖振邦（二十五歲），職業均為小巴司機。&#13;<br> 案件編號：ESCC1708/2005</spanclass></p></body></html>
