<html><header><meta charset="utf-8"><title>假日去澳門船飛平$50</title></header><body><h1>假日去澳門船飛平$50</h1><p>由即日起至6月30日，TurboJET推出周末及公眾假期優惠，乘客每逢周六、日及公眾假期同時購買回程船票，則每套上環?澳門?上環來回船票（指定航班）就可以有$50現金折扣。而憑即日香港至澳門之去程船票票尾，到澳門旅遊塔消費，例如玩「百步登天」、去「360度旋轉餐廳」食嘢等，亦可作澳門幣20元使用。&#13;<br>&#13;<br>記者：張銘恩</p><p>TurboJET查詢電話：28593333&#13;<br> 網址：www.turbojet.com.hk&#13;<br> 指定航班為澳門回港晚上時間9:00、9:30、10:00、10:30、11:00及11:30&#13;<br> 普通位原價$329，優惠後$279</p></body></html>
