<html><header><meta charset="utf-8"><title>蛇蛙熊會冬眠　減慢新陳代謝</title></header><body><h1>蛇蛙熊會冬眠　減慢新陳代謝</h1><p>冬眠是動物以蟄伏或休眠狀態，減低身體的新陳代謝，以身體內僅存的能量度過寒冬的存活策略。除了蛇、青蛙等涼血動物會冬眠外，部份溫血動物和哺乳動物也會冬眠，包括熊、蝙蝠和松鼠等。冬眠期間，哺乳類動物的體溫會降至與四周的氣溫相若，可能低至幾度；心跳和呼吸速率都會減慢，蝙蝠的心跳更由平常的每分鐘四百下跌至只有十多二十下。&#13;<br> 要熬過嚴冬，冬眠中的動物會預先在體內儲存大量的「褐色脂肪」，以製造熱能。	《蘋果》資料室</p></body></html>
