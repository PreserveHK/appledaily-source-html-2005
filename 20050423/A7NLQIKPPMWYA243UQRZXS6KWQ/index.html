<html><header><meta charset="utf-8"><title>吳卓羲、Race結保險情緣</title></header><body><h1>吳卓羲、Race結保險情緣</h1><p>吳卓羲、女子組合2R成員Race及吳日言等，昨日在九龍塘出席新戲《擁抱每一刻花火》開鏡拜神儀式，這套電影由五個短篇故事組合而成，吳卓羲及Race是其中一個單元的男女主角，他們飾演保險從業員，由歡喜冤家變成情侶，不過吳卓羲揚言兩人並沒有親熱戲份。&#13;<br> 問吳卓羲曾否想過做保險經紀，他說：「我冇諗過，因為我覺得做保險同做傳銷一樣都係冇晒朋友。」Race則說：「我之前喺街都有幫啲做保險嘅人填問卷，以前我會好拒絕，但我見佢哋企喺街咁慘，會體諒佢哋嘅苦況。」</p></body></html>
