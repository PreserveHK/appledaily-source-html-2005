<html><header><meta charset="utf-8"><title>羅拔迪尼路會市長害羞</title></header><body><h1>羅拔迪尼路會市長害羞</h1><p>身為紐約Tribeca電影節創辦人之一、荷李活老牌影星羅拔迪尼路（RobertDeNiro），前日與紐約市長彭博（MichaelBloomberg）及電影節的合辦人出席記者會。迪尼路一如以往，站在台上演講時，表現得非常害羞。&#13;<br> <br> <spanclass>滿足記者要求 &#13;<br> 前日在Tribeca電影節的記者會上，彭博演講時滔滔不絕，但當輪到見慣大場面的迪尼路上台演說時，卻表現得非常害羞。&#13;<br> 其後在場一名來自巴塞隆拿的記者，表示自己坐了八小時飛機來採訪迪尼路，要求他重演電影《海角驚魂》對鏡頭說一個西班牙字，幸而迪尼路亦滿足到記者的要求。</spanclass></p></body></html>
