<html><header><meta charset="utf-8"><title>爾冬陞貪祖名夠傻</title></header><body><h1>爾冬陞貪祖名夠傻</h1><p>爾冬陞前晚在旺角新寶戲院出席電影《早熟》分享會，跟百多名大學生交流意見，其未婚妻羅小姐亦有出席。《早》片雖仍未在港上映，但已有盜版出現，爾冬陞說：「我知道香港有得賣，係普通話版，但冇辦法，就算中央台劇集都有盜版出現，我知內地政府都好緊張。」<br> &#13;<br> <spanclass>笑薛凱琪整容 &#13;<br> 有學生問爾冬陞為何揀選薛凱琪和房祖名做主角，爾冬陞說：「我係搵薛凱琪先，之後見到房祖名，覺得佢儍更更咁，同佢老竇唔同，佢EQ高過老竇好多。」&#13;<br> 對於薛凱琪被批評在劇集《學警雄心》中演技不濟，爾冬陞說：「我有睇佢演出，究竟有冇人教過佢？定係打天才波？我覺得佢大個女咗，唔知係咪整過容呢？」</spanclass></p></body></html>
