<html><header><meta charset="utf-8"><title>愛立信上季純利增73%</title></header><body><h1>愛立信上季純利增73%</h1><p>【本報綜合報道】全球最大流動電話網絡生產商瑞典愛立信（Ericsson）受惠於銷售增加和減省成本，上季純利激增73%，好過預期。但該公司對業務前景審慎。&#13;<br> 愛立信第1季純利46.4億瑞典克朗（約51.48億港元，或每股0.29克朗），多過去年同季的26.8億克朗（每股0.16克朗），且優於市場估計的40億克朗；營業額升12%，達315億克朗（約349.49億港元）。&#13;<br> 不過，愛立信估計今年流動通訊市場只會輕微增長，而該公司將不易維持上季的20%經營邊際利潤率；但愛立信預期可提高市場佔有率。&#13;<br> 愛立信股價昨天曾急漲6.7%，至22.2克朗。</p></body></html>
