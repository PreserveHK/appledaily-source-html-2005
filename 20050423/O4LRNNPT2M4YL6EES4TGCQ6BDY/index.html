<html><header><meta charset="utf-8"><title>黎明師妹校園騷遇瘀事</title></header><body><h1>黎明師妹校園騷遇瘀事</h1><p>黎明師妹衛蘭（Janice）昨日接受新城訪問，她表示新碟成績不俗，公司正安排月底為她舉行簽名會。問Janice打算如何慶祝？她說：「我諗住請經理人同公司嘅同事食飯，梗係重有黎明啦，佢都有叫我繼續努力，我知佢鍾意食日本嘢，所以諗住就佢，不過佢咁忙，都唔知佢得唔得閒同我哋食飯。」<br> &#13;<br> <spanclass>未聽過新歌 &#13;<br> 日前Janice首次到校園做騷，感覺特別，她說：「我都係第一次喺學校表演，開頭重要冇音樂，咁我咪諗住執生，問吓啲同學仔有冇聽過我嘅新歌，點知大部份都話冇，搞到我有啲尷尬，雖然係咁，但佢哋之後嘅反應都唔錯。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
