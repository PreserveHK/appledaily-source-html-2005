<html><header><meta charset="utf-8"><title>董退休後狂「煲劇」</title></header><body><h1>董退休後狂「煲劇」</h1><p>【本報訊】前行政長官董建華上月卸任後，昨首次在公開場合發表演說。他與夫人董趙洪娉出席香港各界婦女聯合協進會祝賀他榮任全國政協副主席的酒會時表示，過去五個多星期看了許多書及影碟，一口氣看完六十劇集的《漢武大帝》，他將再赴海外休息。&#13;<br> 董建華其後出席民建聯的晚宴時表示，近日積極減肥，體重輕了十磅，並多吃了蔬菜。他表示會盡一切努力，在可協助的地方，與該黨一齊努力，為港為國出力。</p></body></html>
