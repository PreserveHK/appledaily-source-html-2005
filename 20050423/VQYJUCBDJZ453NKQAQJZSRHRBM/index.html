<html><header><meta charset="utf-8"><title>TCL附屬TTE重組業務</title></header><body><h1>TCL附屬TTE重組業務</h1><p>【本報訊】TCL多媒體（1070）宣布，附屬公司TTE與合營夥伴法國Thomson訂立兩份具約束力之諒解備忘錄，涉及將Thomson在美加及歐洲的銷售及營銷活動併入TTE。&#13;<br> 過去，TTE負責電視機製造，Thomson則負責其於美加歐的營銷，為加強營運效率，銷售業務活動將轉讓予TTE；而Thomson則擔任TTE之承包商，負責有關法國昂熱廠房之生產。&#13;<br> 日後Thomson及TTE在美加及歐洲多個國家的業務將清楚劃分。TTE集中電視機，Thomson則主攻影音產品、家居網絡配件以及住宅電話方面。</p></body></html>
