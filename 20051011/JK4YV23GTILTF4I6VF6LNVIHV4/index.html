<html><header><meta charset="utf-8"><title>新垣結衣性感迎2006</title></header><body><h1>新垣結衣性感迎2006</h1><p>現年十七歲的日本女星新垣結衣，在上季劇季《東大特訓班》中飾演山下智久女友，由於該劇收視理想，帶挈新垣結衣人氣急升，早前她便返回家鄉沖繩，拍攝○六年全新月曆。新垣結衣穿上色彩繽紛的比堅尼泳衣，在水清沙幼的沙灘上拍照，大賣青春氣息。&#13;<br> 新垣結衣接受訪問時表示，雖然拍攝行程十分緊密，不過能品嘗家鄉菜，令她非常開心。不過已在東京生活一年多的新垣結衣，原來仍未習慣大都市人多擠迫的生活節奏，難怪她今次有機會返回沖繩，表現得如此興奮。</p></body></html>
