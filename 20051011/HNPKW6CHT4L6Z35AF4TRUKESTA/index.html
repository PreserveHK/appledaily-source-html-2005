<html><header><meta charset="utf-8"><title>懶理油價高平治S-Class照大賣</title></header><body><h1>懶理油價高平治S-Class照大賣</h1><p>筆者曾經話過，近排嘅城中熱話係預售嘅全新平治S-Class，聽代理講新車已收過二百多部定單，最初筆者估計近期油價不斷屢創新高，會影響新S-Class的S350L的銷量，但筆者竟忘記過百萬車價嘅S-Class買家，又點會顧慮到油價平貴問題？結果竟然係150多萬嘅S500L最受歡迎，佔定單中嘅八成咁多。據知，首批新S-Class會喺今年底前到港，若然想趕及出年一月底農曆新年前做S-Class新車主的話，咁就要快手喇！	&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
