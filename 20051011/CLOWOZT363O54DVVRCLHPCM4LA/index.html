<html><header><meta charset="utf-8"><title>濠江盤叫價億億聲</title></header><body><h1>濠江盤叫價億億聲</h1><p>澳門房地產愈嚟愈旺，舊年底今年初，講緊唔少係一百萬左右嘅成交，二三百萬都唔算好多。經過一輪急升後，𠵱家唔單止幾百萬變成碎料，幾千萬以至億億聲原來都唔少。&#13;<br> 睇番代理啲放盤，有幾個酒店項目，叫價平嘅要兩億七，貴嘅去到近六億。另外氹仔全幢住宅，八十八伙，叫兩億二，計落每伙要二百五十萬。香港呢類億億聲嘅投物業物都唔算好多。&#13;<br> 另外，主教山地段有個別墅，叫價八千零萬。睇完呢啲放盤，係咪覺得澳門投資市場原來都唔可以睇少。</p></body></html>
