<html><header><meta charset="utf-8"><title>新界　屯門位元堂舖轉手</title></header><body><h1>新界　屯門位元堂舖轉手</h1><p>▲中原鍾正求說，屯門仁政街金麗樓地下E號舖，800方呎，獲投資者以1200萬元連租約購入，呎價1.5萬元。舖位現由位元堂以月租5萬元租用，回報5厘。&#13;<br> &#13;<br> ▲利嘉閣李彥霆表示，青衣盈翠半島3A座中層B室，951方呎，成交價460萬，呎價4837元。原業主於98年以396.5萬元購入，獲利63.5萬元。&#13;<br> &#13;<br> ▲美聯陳偉平說，東涌藍天海岸3座高層G室，555方呎，成交價193.8萬元，呎價3492元。原業主03年117.8萬元購入，獲利76萬元。</p></body></html>
