<html><header><meta charset="utf-8"><title>促保勞工權益</title></header><body><h1>促保勞工權益</h1><p>【本報訊】特首曾蔭權公布其首份施政報告前夕，兩大工會昨日分別發起遊行請願，要求曾蔭權改善勞工權益。其中，職工會聯盟二十多名代表拉起橫額遊行到政府總部，要求曾蔭權解決工人欠薪問題、並保障打工仔有合理回報、又有合理休息時間享受家庭生活。工聯會一批代表則要求港府設立由最低工資、失業援助及最低生活保障三項組成的「三層就業社會保障網」。工聯會稱，過去一個月已收集逾三萬名市民簽名，支持成立「三層網」。</p></body></html>
