<html><header><meta charset="utf-8"><title>Matchy蟄伏七年再戰樂壇</title></header><body><h1>Matchy蟄伏七年再戰樂壇</h1><p>紅極一時的八十年代日本偶像歌手近藤真彥（Matchy），為慶祝今年出道二十五周年，將於十二月十四日推出相隔七年半的全新細碟，再戰樂壇。</p><p>轉投賽車界</p><p>近年轉投賽車界的近藤真彥，今年初客串木村拓哉主演的劇集《Engine》後，已很久未有在幕前露面，據悉今次Matchy將在三百多首歌曲中選出新歌，輯錄成細碟推出。另一方面，近藤真彥將在十二月十二日舉行闊別七年的dinnershow，並在下年元旦日推出輯錄四十三首舊歌的限量版boxset《Matchybox》，對此他說：「希望自己以往的歌迷或是新的聽眾，都能滿意這張作品。」</p></body></html>
