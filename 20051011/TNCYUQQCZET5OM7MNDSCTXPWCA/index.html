<html><header><meta charset="utf-8"><title>薛凱琪開騷暴食減壓</title></header><body><h1>薛凱琪開騷暴食減壓</h1><p>薛凱琪（Fiona）昨日到美孚錄影RoadShow節目《紅人館》，邀請田蕊妮及錢嘉樂真情剖白。&#13;<br> Fiona首次擔任節目主持，由於她不懂看中文，所以先要花時間繙譯稿件，然後才錄影。Fiona笑指埋位拍攝前，請教錢嘉樂如何讀稿，她說：「不過嘉樂仔成日撚化我。」</p><p>打亂減肥計劃</p><p>Fiona本月即將舉行演唱會，她透露開始精神緊張，每逢緊張便吃很多食物，打亂減肥計劃。而錢嘉樂談到倪震的大膽裸照，他表示在家拍裸照沒有問題，但卻不會嘗試，以免成為雜誌封面。&#13;<br> 採訪、攝影：張俊銘&#13;<br> </p></body></html>
