<html><header><meta charset="utf-8"><title>定期驗眼助發現身體毛病</title></header><body><h1>定期驗眼助發現身體毛病</h1><p>加拿大多倫多眼科醫生路易絲．福斯敏表示，定期找眼科醫生檢查眼睛，除了可保證眼睛健康，還可及早發現身體其他毛病，如視力變得模糊，就可能與糖尿病有關。&#13;<br> 福斯敏指出，若病人近視顯著加深，就會要求他們檢查血糖水平。眼科醫生也會特別留意病人是否有頭昏眼花或嚴重頭痛的症狀；要是有的話可能是神經系統有毛病。醫生甚至可能透過眼睛檢查，知道接受檢查者的膽固醇是否過高；角膜裏如果出現白色沉澱物，表示膽固醇可能偏高。</p></body></html>
