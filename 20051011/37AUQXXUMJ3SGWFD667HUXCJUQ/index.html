<html><header><meta charset="utf-8"><title>藍馬豪庭累售25伙</title></header><body><h1>藍馬豪庭累售25伙</h1><p>【本報訊】由藍馬集團及億京合作發展的九龍塘藍馬豪庭，自月初加價後，銷情不俗，藍馬集團行政總裁藍嘉兒表示，加價後再售出3伙，呎價7800至8000元，物業迄今已累售25伙，套現逾3億元。</p><p>多售2伙進一步加價</p><p>她指出，藍馬豪庭再多售2伙後，會進一步加價，物業尚餘15伙，包括3個2572方呎特色戶，預計整個項目40伙售罄，可套現5.1億至5.2億元。另中原高級營業董事李子明說，今日重陽節至周日的買家可獲贈藍寶鑽飾，名額3個，總值18萬元。</p></body></html>
