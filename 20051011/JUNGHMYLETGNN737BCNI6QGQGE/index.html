<html><header><meta charset="utf-8"><title>掌門狗道具付諸一炬</title></header><body><h1>掌門狗道具付諸一炬</h1><p>動畫電影《超級無敵掌門狗之世紀大騙兔》上周末成為美國票房冠軍，但位於英國布里斯托爾、存放所有掌門狗珍貴文獻的貨倉，昨晨無故起火，損失金額暫難以估計。</p><p>原創者自我安慰</p><p>一手創造掌門狗系列的AardmanAnimations，其位於布里斯托爾的貨倉於英國昨日凌晨五時無故發生大火，由於貨倉內物品大部份為膠製品，貨倉內三層物品均燒成灰燼。公司的發言人說：「我們今天應該為票房好好慶祝，但大火將我們公司由七六年開始的全部歷史燒毀，我們難過極了。」但掌門狗的原創者NickPark卻自我安慰說：「相比起南亞日前發生的大地震，今次一場火算是甚麼？」</p></body></html>
