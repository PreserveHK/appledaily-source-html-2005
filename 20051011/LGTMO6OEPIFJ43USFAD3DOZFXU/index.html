<html><header><meta charset="utf-8"><title>粉嶺名都日日有交易</title></header><body><h1>粉嶺名都日日有交易</h1><p>新盤開賣，唔多唔少對同區或鄰區二手市道構成影響，不過，凡事有例外，好似恒基新盤上水御皇庭二期，就帶旺粉嶺二手成交。中原馬刻銘話，粉嶺名都今個月頭十日，總共錄得十宗買賣，已經多過九月全月買賣總數。&#13;<br> 馬刻銘話，買家以外區客比例高啲，多數揀五百零呎單位，八成自用，例如六座中高層F，五百二十七呎，用家斥一百四十五萬購入，每呎二千七百五。&#13;<br> 另外，二座中層H，五百呎，成交價一百一十萬，呎價僅過二千二。</p></body></html>
