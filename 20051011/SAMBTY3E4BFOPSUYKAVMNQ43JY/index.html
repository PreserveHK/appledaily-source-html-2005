<html><header><meta charset="utf-8"><title>一天死逾百親人</title></header><body><h1>一天死逾百親人</h1><p>住在英國倫敦的阿梅德一家，在地震中就失去了在巴基斯坦克什米爾區逾百名親人，舅父、姨姆、妹夫等，全都死光。阿梅德一家，地震發生兩天以來，一直頹坐在倫敦的克什米爾國際救援基金辦公室內，不時流淚，電話打個不停，要打聽在家鄉查拉巴迪的親人消息。「我們的舅父、姨母，以及其他親戚，全死了。」艾哈邁德．阿梅德悲傷地說：「我的妹夫，以及妹夫的小孩、妻子、兄弟和媽媽，全被困住，人們見到他們的手腳，但沒法救他們。」&#13;<br> 艾哈邁德的弟弟說，查拉巴迪每個人都有親戚關係，通常一個葬禮會有二百人出席，但現在只有二十五人到場。&#13;<br> 英國廣播公司</p></body></html>
