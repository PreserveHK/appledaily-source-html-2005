<html><header><meta charset="utf-8"><title>蘭西情報課：遠金單位唔畀免租期</title></header><body><h1>蘭西情報課：遠金單位唔畀免租期</h1><p>中環甲級寫字樓租盤買少見少，租金係咁升，貴為業主，當然印印腳冇煩憂，但係租客就慘啲。最近經紀話，金鐘遠東金融中心二十幾樓，一個千三呎海景單位，業主係收租公司，對行情當然好熟，有租客以三十四蚊呎市值租金承租，業主居然企硬，唔畀免租期，交鎖匙嗰日即刻起租，都算少見。&#13;<br> 聽講，個單位唔使點裝修，可以即租即用，不過搬公司，點都要啲時間執拾吓啩，冇免租期，未免刻薄啲。雖然租盤渴市，但係正常嚟講，一般業主重係畀緊一至兩個禮拜免租期。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
