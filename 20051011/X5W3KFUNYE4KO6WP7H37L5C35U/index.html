<html><header><meta charset="utf-8"><title>假「地震」真逃生</title></header><body><h1>假「地震」真逃生</h1><p>「凌晨零時至一時，將會出現大地震。」印度克什米爾首府斯利那加的清真寺揚聲器，前晚不斷在市內廣播。在大地震中吃盡苦頭的生還者，聞地震已嚇破膽，不理謠言的真偽，紛紛跑上街露宿。&#13;<br> 「我不敢賭，如果真的有地震，怎麼辦？」六十五歲的家庭主婦巴努說。很多人像巴努一樣，聽到即將發生大地震的謠言，立即跳下床，攜同子女跑往街外「逃生」。&#13;<br> 即使大地遲遲未有震動，警察前來勸阻，數以百計居民還是整晚瑟宿街頭，不敢返回寓所。&#13;<br> 法新社/美聯社</p></body></html>
