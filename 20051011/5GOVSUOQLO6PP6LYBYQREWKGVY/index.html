<html><header><meta charset="utf-8"><title>裕元9月收益21億</title></header><body><h1>裕元9月收益21億</h1><p>▲裕元工業（551）公布9月經營收益淨額約21.08億元，較去年同期增長15.8%；首9個月累計經營收益淨額187.95億元，增16.1%。&#13;<br> &#13;<br> ▲基點報道，聯合集團（373）全資附屬亞洲聯合財務已籌組2.5億元的3年期貸款，收購建屋貸款（145）74.8%，息差連費用約111.67點子。今年7月聯集宣布以1.84億元，向力寶華潤（156）收購建屋貸款；並以每股1.0933元提全購。</p></body></html>
