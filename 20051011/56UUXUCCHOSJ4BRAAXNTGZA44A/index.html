<html><header><meta charset="utf-8"><title>情報指拉登無恙</title></header><body><h1>情報指拉登無恙</h1><p>大地震令巴基斯坦死傷枕藉，藏身在巴國和阿富汗邊境的恐怖大亨拉登生死成謎。但一名美國官員說，暫時沒有情報和迹象顯示，地震已殺死他或令他受傷。&#13;<br> 拉登對上一次亮相，是在去年十一月美國大選前夕發表錄影帶，威脅向美國施襲。雖然美國矢言不論生死也要捉到他，但他一直在逃。&#13;<br> 另外，地震引起末世和天譴的說法。著名美國傳道人羅伯遜就把這次地震和颶風「卡特里娜」扯上關係，指天災頻仍是「世界末日先兆」，基督快將回歸。委內瑞拉總統查韋斯則說，連串天災是「對全球資本主義的天譴」。&#13;<br> 美聯社/法新社</p></body></html>
