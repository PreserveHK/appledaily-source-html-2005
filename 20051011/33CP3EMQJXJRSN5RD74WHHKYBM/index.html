<html><header><meta charset="utf-8"><title>瓦礫下生死一線</title></header><body><h1>瓦礫下生死一線</h1><p>巴基斯坦大地震令大量建築物塌下，活埋不少人，生還機會渺茫，但救援人員不放棄，盼望奇迹出現。有人等到奇迹，但更多人慢慢等死。&#13;<br> 在巴基斯坦西北部，救援人員分別再救出一名六歲男童和一名四歲女童，他們被塌下的學校瓦礫活埋四十八小時，男童臉部腫脹，女童面有輕傷。在伊斯蘭堡，一名男子被困超過三十六小時，最後被成功救出，只是腳部受輕傷。每救出一名生還者，在場人無不高呼「偉大的真主」，認為是奇迹。&#13;<br> 在伊斯蘭堡另一瓦礫堆底下傳來微弱聲音，救援人員加緊挖掘，但最後連微弱呼聲都沒有了。&#13;<br> 法新社/路透社</p></body></html>
