<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，心情很好的那一天，&#13;<br>我頭上插滿了鮮花，&#13;<br>每一朵花兒都盡情地散發出迷人的香味，&#13;<br>滿頭奇異的香味混合出令人暈眩的氣息，&#13;<br>我瞳孔漸漸放大，嘴角不自覺地抽搐，&#13;<br>腦袋忽然一片空白……&#13;<br>然後，我矇矓聽到有人說：「這個戴花的女孩昏倒了！」&#13;<br>心情很好的那一天，卻是個悲傷的開始。</p></body></html>
