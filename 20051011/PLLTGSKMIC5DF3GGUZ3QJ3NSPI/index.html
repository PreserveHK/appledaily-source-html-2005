<html><header><meta charset="utf-8"><title>富城助長者讀大學</title></header><body><h1>富城助長者讀大學</h1><p>富城與保良局建立優質社會夥伴發展關係，合辦連串社會服務，頭炮贊助保良局與城大合辦耆樂無窮長者大學生活體驗計劃，畀更多長者可以達成「讀大學」願望。&#13;<br> 富城贊助九十六個長者參與呢個計劃，等班長者喺城市大學嘅校園，親身體驗一連五日、特別為佢哋而設計嘅課程，其中包括「自我形象的建立」、「投入大韓風」、「強身健體知多啲」、「西方文化話您知」，以及「一首MV的誕生」等。物業管理公司𠵱家要搞好多非管理性質嘅工作，認真唔易做。</p></body></html>
