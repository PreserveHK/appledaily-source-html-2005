<html><header><meta charset="utf-8"><title>大米混污水充飢</title></header><body><h1>大米混污水充飢</h1><p>「一個士兵都沒出現過」、「政府機關兩天來甚麼都沒做過，是我們自己將屍體挖出來的。」印度和巴基斯坦的地震災民都憤慨地大罵政府不理他們的死活。&#13;<br> 當局不聞不問，災民惟有掙扎求存。在印度克什米爾，災民從塌毀的店舖中撿拾大米混上污水充飢。在巴基斯坦克什米爾，醫生要在足球場為傷者做手術，生活環境惡劣。在西北邊境省巴拉果德鎮，前天有軍方直升機飛過，只投下幕篷便飛走。印度一位匿名官員說，克什米爾區烏里鎮軍方醫院在處理傷者時，優先救治軍人和軍人家眷。&#13;<br> 美聯社/法新社</p></body></html>
