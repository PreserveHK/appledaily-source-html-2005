<html><header><meta charset="utf-8"><title>柏芝八十萬私伙晒冷</title></header><body><h1>柏芝八十萬私伙晒冷</h1><p>張栢芝與陳小春及官恩娜等，昨日在尖沙嘴拍攝賀歲電影《最愛女人購物狂》。現場布置成一個放滿名牌的貨倉，所有物品都是栢芝私伙借出，估計值八十多萬。</p><p>非為新歡紋身</p><p>栢芝一向被指大花筒，她說家裏單是背心就有四大堆、每堆高達六呎，但她不認為這是過份或浪費的行為，她說：「佔咗六成係贊助，有啲衫着一次就唔着，我買時特登唔剪招牌，將來開二手衫店。」&#13;<br> 對於被指足踝上又有新款愛的紋身，栢芝否認道：「我兩年冇紋身，亦唔會為任何人紋身，根本就冇意思。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：葉君海</p></body></html>
