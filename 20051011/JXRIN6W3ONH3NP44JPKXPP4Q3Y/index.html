<html><header><meta charset="utf-8"><title>Yumiko買獨贏輸清</title></header><body><h1>Yumiko買獨贏輸清</h1><p>昨日鄭希怡（Yumiko）以代言人身份於跑馬地馬場出席莎莎《婦女銀袋日》活動記者會，並以七十年代歐洲服飾亮相，她表示其打扮最特別的是頭上的大圓帽。&#13;<br> Yumiko說：「呢個星期日嘅賽馬活動，個個女性都要打扮得靚靚出席，同埋要戴帽，所以我特別借咗兩頂，平日好少機會咁打扮。」&#13;<br> 原來Yumiko亦試過賭馬，她說：「買過一次，因為太貪心，所以買獨贏，最後梗係冇錢贏喇！」問Yumiko可有橫財命，她說：「試過新年同朋友玩三公，我做莊，點知都有三千幾蚊贏，平時Kenny（關智斌）佢哋都有叫我打牌，但我唔係好識打台灣牌，所以都好少打。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
