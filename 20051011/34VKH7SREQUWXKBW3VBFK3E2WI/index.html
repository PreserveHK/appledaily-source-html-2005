<html><header><meta charset="utf-8"><title>虐殺棄屍案：遇害保安員傷口百處</title></header><body><h1>虐殺棄屍案：遇害保安員傷口百處</h1><p>【本報訊】二十七歲智障保安員黃偉鴻遭虐打棄屍街頭一案，昨在高等法院續審，法醫官賴世澤供稱，死者全身遍布傷痕，以背部最多，傷口多達近一百處；從傷勢看來，與遭受虐打兩至三星期脗合，惟部份傷口重叠，部份傷口已癒合，加上一次重擊可造成多個傷口，故未能推斷死者生前受重擊的實質次數。&#13;<br> 法醫官另指出，死者背部呈現屍斑，驗屍前屍體未完全僵硬，故相信屍體曾遭人搬動過。本案有八名被告，分別被控謀殺、串謀嚴重傷人及串謀阻止合法埋葬屍體等罪名。&#13;<br> 案件編號：HCCC300/04</p></body></html>
