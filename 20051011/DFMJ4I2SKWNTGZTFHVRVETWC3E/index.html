<html><header><meta charset="utf-8"><title>LotusExige300RRGT全球得一部</title></header><body><h1>LotusExige300RRGT全球得一部</h1><p>10月22至23日喺珠海舉行嘅FIAGT世界錦標賽中國賽站，將會出現一部全球獨一無二嘅Lotus（蓮花）Exige300RRGT賽車。呢部Exige300RRGT擁有高達400匹馬力輸出，由於尚未獲得FIA認證，因此未能參加GT2組別，但就可以參加今年新設嘅Group2組別賽事，最大嘅對手當然係保時捷嘅911GT3RSR。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
