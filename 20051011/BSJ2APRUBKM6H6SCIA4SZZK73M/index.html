<html><header><meta charset="utf-8"><title>僅C公司持放債牌</title></header><body><h1>僅C公司持放債牌</h1><p>記者取得A、B、C三間財務公司的資料，向金融管理局查詢。發言人表示，該三間公司並非根據《銀行業條例》註冊，不屬局方監管範圍。本報根據三間公司名稱到公司註冊處查冊；資料顯示，A公司的註冊地址位於旺角，但公司電話無人接聽。記者在公司註冊處找不到B公司的登記紀錄，該公司位於佐敦，電話也無人接聽。C公司的地址在尖沙嘴，但註冊辦事處地址位於粉嶺。記者致電C公司，接聽的女士稱她只負責處理帳目，不知借貸的具體情況。&#13;<br> 公司註冊處回覆本報查詢表示，三公司當中只有C公司是根據《放債人條例》申請牌照，可經營放債人業務，其餘兩間均無獲發牌照。&#13;<br> 本報記者</p></body></html>
