<html><header><meta charset="utf-8"><title>商廈市道<br>摸貨登記創8年新高</title></header><body><h1>商廈市道<br>摸貨登記創8年新高</h1><p>中原地產黃良昇表示，商廈摸貨登記今年第三季有70宗，佔整體成交比例達10.4%，為97年後8年同期新高；數據確認商廈市道暢旺。&#13;<br> 第三季商廈摸貨中，以價值201萬至500萬元最多，共22宗，較去年同期多2宗；200萬元以下的摸貨有18宗，排第三位，但相比去年同期則勁升2.6倍，為各類登記升幅最大。至於2000萬元以上的摸貨佔2宗，較去年同期少一半，亦是唯一錄得跌幅。</p></body></html>
