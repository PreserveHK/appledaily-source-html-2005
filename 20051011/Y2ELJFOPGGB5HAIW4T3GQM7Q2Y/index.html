<html><header><meta charset="utf-8"><title>教寵物扮靚反應佳</title></header><body><h1>教寵物扮靚反應佳</h1><p>展會期間，每個展館每天都會安排不同主題的講座及表演，有關於英國園藝業界的產品潮流、市場動向、客戶喜好及要求，也有產品及各項服務推廣；現場所見，眾多展館當中，以四號展館的寵物美容示範，吸引最多人駐足，情況最為熱鬧。&#13;<br> 不過，由於同一時間內，台上有3隻狗進行各項美容示範，參觀者初期只是靜坐觀賞，其後因為台上的狗隻動作愈來愈多，加上觀眾人數不斷增加，又爭相拍照，致令場面有點失控。</p></body></html>
