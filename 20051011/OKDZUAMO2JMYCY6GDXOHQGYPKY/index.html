<html><header><meta charset="utf-8"><title>大劉避談女友緋聞</title></header><body><h1>大劉避談女友緋聞</h1><p>富豪劉鑾雄（大劉）在英國讀書的女友呂麗君，早前被雜誌拍下有男性朋友在其英國家中出出入入的照片，由於大劉整個星期不在港，因而一直未有回應事件，昨日他終於現身，與母親到灣仔歎茶。</p><p>露出苦笑</p><p>大劉的兩名保鑣昨日早上十一時許，已經出現在他經常光顧的灣仔福臨門酒家，還向現場記者逐一收取名片，大劉母親則在十二時許到達酒家，對於呂麗君的新聞一概不作回應，不過就帶笑向在場記者揮手。&#13;<br> 大劉之後由愛將甘比陪同到達，記者問大劉可有向女友呂麗君了解事件及可有要求對方返港，大劉同樣不回應，全程只露出充滿無奈的苦笑。	&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何榮亮&#13;<br> </p></body></html>
