<html><header><meta charset="utf-8"><title>Blumarine凡爾賽庭園</title></header><body><h1>Blumarine凡爾賽庭園</h1><p>意國名牌Blumarine早前在中環置地舉行全新秋冬展，展出一系列華麗女裝。Blumarine今季的創作背景為法國凡爾賽瑰麗奢華的時代，結合宮廷美學與軍裝型格，裙子和短褲等短小性感，加上腰位略為提高，滲出淡淡貴族味道。連身裙則飾以凡爾賽花園中美麗的花卉圖案，或法式荷葉及喱士邊等。&#13;<br> 色彩上，除淺金和銀色外，一片柔和繽紛彩調如米白、法國灰藍、淺粉紅和薄荷綠等，與各式貂皮、水晶及天鵝絨合繪一幅華麗法國畫。</p></body></html>
