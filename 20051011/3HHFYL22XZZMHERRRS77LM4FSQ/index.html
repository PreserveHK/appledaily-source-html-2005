<html><header><meta charset="utf-8"><title>華仔撼贏成龍做熱爆代言人</title></header><body><h1>華仔撼贏成龍做熱爆代言人</h1><p>明星成為品牌代言人已成為潮流，最近有內地公司就「哪位明星代言人最受歡迎」進行了調查，結果顯示劉德華成功撼低成龍、周杰倫等，成為最受歡迎的代言明星，調查中娛樂圈明星佔七位，而體壇明星則佔三位，其中包括姚明、劉翔等亦進入了前五位。</p><p>拉攏師兄弟再戰</p><p>另外，成龍日前出席釜山電影節時，透露下一個計劃將與當年《A計劃》的師兄弟洪金寶和元彪再度合拍新片，最快於本月底開拍，成龍說：「我自己動手完成了新片的劇本，但是可能將會邀請其他導演來執導。這將是一部十分獨特的喜劇，觀眾一定會有前所未見的感覺。」</p></body></html>
