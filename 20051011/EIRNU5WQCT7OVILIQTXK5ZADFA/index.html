<html><header><meta charset="utf-8"><title>小手袋紫唇彩去派對</title></header><body><h1>小手袋紫唇彩去派對</h1><p>聖誕節就未有耐，但夾埋班friends一齊開party就經常都有，特別係臨近10月尾萬聖節，唔少人都喜歡搞吓party應節。benefit最新推出PartyPerfect套裝就最啱去party，耀目的銀面小手袋，印上晚裝俏女郎的圖案，型格又精緻。配上benefit最暢銷的kissme唇彩，為朱唇增添紫紅誘人感，重唔全場矚目？&#13;<br>&#13;<br>記者︰黃若茵&#13;<br>查詢︰21103950</p></body></html>
