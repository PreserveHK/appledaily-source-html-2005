<html><header><meta charset="utf-8"><title>風水業沒合法身份</title></header><body><h1>風水業沒合法身份</h1><p>風水業在內地一直沒有獲得合法身份，勞動部也從沒認證風水師的職業資格。經營者在工商稅務機關辦理營業執照時均採取變通的策略：以取名公司的名義，但在實際運作時超出經營範圍從事命理和風水活動；註冊為文化有限公司或諮詢公司，以房產信息諮詢或地理顧問等名義進行風水活動。</p><p>經歷數十年「冰封」</p><p>儘管風水業在意識形態領域沒有取得合法地位，但它在內地的重新興起已成為一個不容忽視的現實。風水，在經歷了數十年冰封後，正在走向復興，尤其是樓市的紅火、港澳台商人不斷向內地邁進，帶動了相關行業和人士對風水的信賴。&#13;<br> 本報記者&#13;<br> </p></body></html>
