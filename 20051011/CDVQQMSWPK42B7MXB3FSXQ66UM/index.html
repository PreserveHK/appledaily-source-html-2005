<html><header><meta charset="utf-8"><title>元秋拍劇謀殺細胞</title></header><body><h1>元秋拍劇謀殺細胞</h1><p>元秋、李香琴及盧海鵬等人昨日在中環港外線碼頭外的行人天橋，為有份主演的亞視處境喜劇《喜有此理》拍攝宣傳片。李香琴飽受坐骨神經痛之苦，其傭人帶備私家椅讓她在未埋位時休息，盧海鵬則在拍攝期間唱粗口歌，逗得李香琴哭笑不得。</p><p>即晚播出街</p><p>首次接拍電視劇的元秋感到緊張，她說：「套劇係即日拍攝完後，當晚即刻播出街，編劇要睇當日嘅新聞做話題，所以唔會一早有劇本，都擔心要飛紙仔，會死好多細胞。」&#13;<br> 採訪、攝影：卓美娟&#13;<br> </p></body></html>
