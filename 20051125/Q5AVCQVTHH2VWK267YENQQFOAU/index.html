<html><header><meta charset="utf-8"><title>上戶彩、山田優冬日涼浸浸</title></header><body><h1>上戶彩、山田優冬日涼浸浸</h1><p>有新一代廣告女王之稱的上戶彩，雖然廣告身價及廣告收視成績不及勁敵松浦亞彌，但仍沒有影響廣告商對她的信心，最近日本化妝品牌AUBE便邀請上戶彩擔任全新口紅代言人，她在廣告中以高貴的吊帶裙look示人，露出光滑玉背，形象成熟又性感。</p><p>搶先換夏季</p><p>此外，女星山田優最近亦為另一個日本化妝品牌拍攝全新廣告，雖然初冬才剛開始，山田優已搶先在廣告中穿上明年夏季新裝，令觀眾透心涼。</p></body></html>
