<html><header><meta charset="utf-8"><title>「紅酒」馬主控梁錫麟違約</title></header><body><h1>「紅酒」馬主控梁錫麟違約</h1><p>【本報訊】「紅酒」系馬主蘇開鵬去年向澳門練馬師梁錫麟購入兩匹共值六百萬元馬匹，獲對方承諾至去年底前，把兩匹馬訓練至國際評分九十五分，才運回港作賽，蘇因兩匹馬未能達標，指梁錫麟違反合約，故入稟高等法院，向梁追討已付的一百五十萬元定金及賠償。&#13;<br> 原訴蘇開鵬為葵青區區議員，曾先後飼養七匹馬均以「紅酒」命名，其中以「紅酒」成績最佳，曾贏出五場頭馬。被告梁錫麟為澳門練馬師，一代馬王「原居民」亦是由他替馬主購入。	&#13;<br> 案件編號：HCA2353/05</p></body></html>
