<html><header><meta charset="utf-8"><title>有線主播西藏躁狂</title></header><body><h1>有線主播西藏躁狂</h1><p>有線娛樂台主播李潤庭早前到西藏拍攝旅遊特輯，度過難忘刺激的兩星期，他由於在旅程中患上高山症，變成一個躁狂暴力的人，在車上不停拍打玻璃窗發洩。</p><p>高山症症狀</p><p>李潤庭說：「其實喺旅程中都有食防高山症嘅藥，不過嗰日坐車上山，可能海拔愈嚟愈高，所以我同導演都有出現高山反應，我覺得個人心情好煩躁，不自覺地唔停咁講嘢同唱歌，人又冇力又暈又喘氣。」&#13;<br> 由於西藏的主要糧食是羊及奶類食品，令不愛吃這類食品的李潤庭回港時瘦了一圈，他說：「好彩都有啲西餐廳，雖然烹調嘅方法有啲怪，不過已經係我嘅救星，所以有得食西餐就會食多啲補番。」&#13;<br> 撰文：羅慧敏</p></body></html>
