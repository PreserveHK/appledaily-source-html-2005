<html><header><meta charset="utf-8"><title>向海嵐偕友蒲吧臉紅紅</title></header><body><h1>向海嵐偕友蒲吧臉紅紅</h1><p>向海嵐日前駕着其寶馬房車，偕兩男兩女齊到跑馬地的Corner夜店遣興，甚少蒲吧的她當晚也輕嘗美酒，故離開時也略見臉紅。</p><p>氣氛愉快</p><p>當晚凌晨二時多，打扮得漂漂亮亮的向海嵐與四位朋友於跑馬地Corner夜店消遣後結伴離場，因喝酒而一臉泛紅的她與友邊行邊聊，現場見她神情愉快，臉上掛着笑容，但當眾人走到大街上，向海嵐卻一馬當先快步走在前面，明顯與友人保持幾個身位距離，直至步往附近街頭取回其寶馬房車時，才丟下男伴匆匆上車，並載同兩名女伴離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
