<html><header><meta charset="utf-8"><title>A貨明星扮嘢維生</title></header><body><h1>A貨明星扮嘢維生</h1><p>名人明星向來愛尋找外貌與體形跟自己相似的人當替身，方便工作甚至應付fans，以韓國人氣歌手Rain為例，公幹期間總有替身隨行，早前他來港宣傳時以「Ａ貨Rain」混淆視聽，引開追蹤的歌迷。&#13;<br> 而「萬人迷」碧咸亦有兩個與他有九成相似的替身，兩人分別是MatthewMiddleton及AndyHarmer，由於二人酷似碧咸，經常獲邀到世界各地扮演他，以此為職業。有趣的是，Matthew與其拍檔、酷似碧咸嫂Victoria的NerysJones，因合作而發展成情侶，其後更結為夫婦。</p></body></html>
