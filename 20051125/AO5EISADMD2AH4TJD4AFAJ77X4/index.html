<html><header><meta charset="utf-8"><title>陳豪歎咖啡迷路</title></header><body><h1>陳豪歎咖啡迷路</h1><p>陳豪與一男一女友人日前齊到跑馬地歎下午茶，但歎茶後前往取車時，他卻不走大路抄小路，結果搞到迷失方向。</p><p>頻托腮一臉懊惱</p><p>當日下午二時左右，陳豪以一身街坊裝打扮、踢拖及戴冷帽遮掩光頭，偕兩名友人出現於跑馬地PacificCoffee咖啡店，陳豪不時以手托腮，一臉懊惱，似乎心情欠佳。&#13;<br> 約一個小時後，陳豪先行離場，由於其座駕停泊於相隔幾條街的窄巷角位，他便抄小路穿過橫街窄巷取車，但左兜右兜一輪後竟告迷路，只好折返大街認路，接着便駕車離去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
