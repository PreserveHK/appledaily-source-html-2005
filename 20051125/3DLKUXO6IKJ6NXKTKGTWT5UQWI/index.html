<html><header><meta charset="utf-8"><title>志聯有水位炒上</title></header><body><h1>志聯有水位炒上</h1><p>觀塘正在變身，成為投資者尋寶地，尤其超平價嘅工廠樓，美記李文光話，大業街志聯工廠大廈，三百幾蚊呎有交易，平過農地咁滯。&#13;<br> 佢話，有個低層單位，九千三百幾呎，交吉賣咗三百五十萬，投資者憧憬政府將觀塘核心區發展成商業區，有升值潛力。&#13;<br> 呢幢大廈勝在地盤夠大，但係單位數目又唔算多，只有二十八伙，發展商要收購都唔難，最近好多工業樓嘅樓面地價，講緊六百蚊呎以上，睇嚟實有水位。</p></body></html>
