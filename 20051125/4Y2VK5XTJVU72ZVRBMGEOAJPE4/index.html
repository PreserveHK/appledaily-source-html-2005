<html><header><meta charset="utf-8"><title>香港<br>嘉亨灣減價20萬</title></header><body><h1>香港<br>嘉亨灣減價20萬</h1><p>▲中原梁啟明表示，西灣河嘉亨灣5座高層G室，675方呎，業主減價20萬元，以345萬元賣出，呎價5111元。&#13;<br> ▲香港置業施議新表示，北角城市花園7座中層A室，1150方呎，550萬元成交，呎價4783元，低市價10%。</p><p>▲中原梁國輝表示，香港仔居屋雅濤閣，3座高層C室，691方呎，第二市場以160萬元成交，呎價2315元。</p></body></html>
