<html><header><meta charset="utf-8"><title>江美儀攬海豚伴游</title></header><body><h1>江美儀攬海豚伴游</h1><p>陳啟泰、江美儀和袁文傑等，早前到新加坡拍攝旅遊節目，一向畏水的袁文傑還被迫首次潛水拍攝，心情大為緊張。&#13;<br> 而江美儀則獲新加坡旅遊局安排參觀動物園，又與海豚一同水中暢遊，江美儀說：「原來海豚真係好乖，叫佢做乜嘢動作都得，可惜唔可以養佢做寵物。」&#13;<br> 至於陳啟泰就在當地初嘗由地下急速向上彈升的最新機動遊戲G-max（反轉笨豬跳），大讚很有新鮮感兼刺激。&#13;<br> 採訪：比華利</p></body></html>
