<html><header><meta charset="utf-8"><title>龍蟠苑炒家逆市賺錢</title></header><body><h1>龍蟠苑炒家逆市賺錢</h1><p>買樓投資好考眼光，𠵱家有啲例子畀大家。世紀二十一富山何冬梅話，鑽石山龍蟠苑B座中層十一室，以一百三十五萬易手，賣方係投資者，七月買入價百二萬，執十五萬。&#13;<br> 不過，世紀二十一陳偉健話，另一個投資者三月用二百二十五萬，買入紅磡黃埔花園二期三座高層五百五十八呎A，七月放賣，叫價二百四十萬，冇人吼，眼見樓市下滑，惟有減價，結果只能賣得二百一十五萬，蝕十萬，造價折讓一成二。&#13;<br> 另外，將軍澳維景灣畔十三座中層B，六百一呎，投資者蝕得重金，中原李金松話，以二百零五萬售出，係近期新低，四月至今唔見三十三萬。</p></body></html>
