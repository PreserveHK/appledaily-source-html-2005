<html><header><meta charset="utf-8"><title>S.H.E被封大食三寶</title></header><body><h1>S.H.E被封大食三寶</h1><p>台灣女子組合S.H.E的Selina、Hebe與Ella上周在台灣出席專輯的預購簽名會，發現三人增磅不少，Ella更被疑懷孕，她們解釋說：「工作太忙，靠吃慰勞自己啦！」&#13;<br> 三人又提到在內地宣傳時，竟有工作人員故意為她們改了綽號為大寶、二寶、三寶。Selina容易肥胖，Hebe不再茹素，Ella則不愛戒口，加上發揮愛吃的天性，分別增磅十一磅、六磅及四磅，最圓潤的Selina只好自認是大寶，她笑說：「大寶一定是我啦！」</p></body></html>
