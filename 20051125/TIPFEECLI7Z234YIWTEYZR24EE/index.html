<html><header><meta charset="utf-8"><title>澄清哮喘藥致命報道</title></header><body><h1>澄清哮喘藥致命報道</h1><p>葛蘭素史克藥廠今日在報章刊登聲明，澄清所生產的治療哮喘藥「舒悅泰」（Seretide），在美國食物及藥物管理局一項結論導致十三名病人死亡的研究中，根本沒有被採用，所以對於有題為「哮喘藥舒悅泰，美疑奪十三命」的報道，藥廠正進行法律諮詢，並保留法律追究權利。&#13;<br> 由於美國一項涉及逾萬人的研究顯示，包括葛蘭素史克所生產的另一哮喘藥「使立穩」（Serevent），令使用組別病人中十三人死亡，而對照組也有三人死亡，所以建議將同屬長效支氣管舒張劑使立穩、舒悅泰及另一藥物，共三款列為第二線治療藥物。</p></body></html>
