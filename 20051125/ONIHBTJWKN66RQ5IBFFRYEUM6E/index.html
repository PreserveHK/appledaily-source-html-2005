<html><header><meta charset="utf-8"><title>黎耀祥慣做癲佬</title></header><body><h1>黎耀祥慣做癲佬</h1><p>由邵美琪、張兆輝及黎耀祥主演、伍文拯導演的《凶宅》剛於昨日上映，很少拍鬼片的邵美琪今次在戲中飾演一位原本擁有幸福家庭的太太，後來因丈夫染上毒癮、淪為劫匪而被張兆輝開槍打死，失去依靠的她只好搬到租金便宜的單位居住，怎料入住後怪事頻生，還有女鬼想找她做替身，險將她吊死。&#13;<br> 原來此屋的上任業主是因包二奶而害死了妻女的黎耀祥，家裏遭逢巨變的祥仔受到如此大打擊即變瘋了，經常在家門附近遊蕩。經常拍恐怖鬼片的黎耀祥日前接受電話訪問時說：「之前拍鄭秀文嘅《愛你愛到殺死你》都係做一個唔正常嘅癡情歌迷，所以演呢類角色我絕對冇壓力。」</p></body></html>
