<html><header><meta charset="utf-8"><title>是日例劏：燈籠洲街市</title></header><body><h1>是日例劏：燈籠洲街市</h1><p>猴頭菇：含豐富蛋白質、鐵和維生素等多種營養成份。猴頭菇分新鮮和乾身兩種，後者煮前必須用水先浸一浸。&#13;<br>&#13;<br>菠蘿：含豐富菠蘿脘，胃中可分解蛋白質，幫助消化。由於有些人會對菠蘿過敏，所以氣管或支氣管敏感的人最好戒食。新鮮菠蘿去皮後，最好先浸鹽水，讓部份有機酸分解，減少毒素。</p><p>鮮蘑菇：含較多蛋白質和維生素，有助雌激素分泌旺盛，防老抗衰，令肌膚更好。&#13;<br> &#13;<br> 銀芽：是指摘去頭尾的細豆芽菜，因其晶瑩剔透被稱為銀芽，以稀釋鹽水浸着，可防變色。&#13;<br> &#13;<br> ＊以上價格來自銅鑼灣燈籠洲街市、（*）三越地庫百佳超廣及（**）銅鑼灣city'super&#13;<br> 價格截至11月24日為準&#13;<br> </p></body></html>
