<html><header><meta charset="utf-8"><title>阿Sa嫌棄喊包霆鋒</title></header><body><h1>阿Sa嫌棄喊包霆鋒</h1><p>蔡卓妍（阿Sa）、謝霆鋒和范冰冰日前抵達上海宣傳新片《情癲大聖》，霆鋒談及演繹唐僧的難度甚高時，阿Sa即說：「不耍帥，不擺酷，卻要很搞笑，扮鬼臉，還有很多哭戲，一開始我都沒辦法接受謝霆鋒的演技。」</p><p>增肥減殺氣</p><p>霆鋒亦自言扮演唐僧是一大挑戰，他說：「本來我一直以為自己演的是孫悟空，一直拒絕劇本，後來導演告訴我演的是唐僧，我沒辦法把自己的形象和唐僧的形象聯繫起來。一開始看鏡頭，眼神總是很尖銳，後來一邊增肥，一邊強迫自己變溫柔，眼神就沒那麼兇，殺氣也沒有那麼重了。」&#13;<br> 採訪、攝影：盧健</p></body></html>
