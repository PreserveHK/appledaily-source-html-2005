<html><header><meta charset="utf-8"><title>麗城追價先買到</title></header><body><h1>麗城追價先買到</h1><p>樓市陰霾未散，睇到多數係啲減價或蝕讓成交，搞到成個市死氣沉沉，但最近竟然話有買家要追價至買到樓！&#13;<br> 利嘉閣蔡榮增話，深井麗城花園三期七座高層F，八百九十六呎，有海景，業主開價三百二十八萬，吸引到幾個客話有興趣，搞到要拗手瓜，最後以三百三十二萬成交，比開價高四萬。一眾讀者業主，睇完呢單交易，係咪有番啲信心呢？&#13;<br> 至於嗰個麗城業主，九一年用一百五十萬購入，揸咗十四年，賺一百八十二萬，樓價升逾一倍。</p></body></html>
