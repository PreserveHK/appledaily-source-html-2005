<html><header><meta charset="utf-8"><title>應昌佑畫公仔𠱁歌迷</title></header><body><h1>應昌佑畫公仔𠱁歌迷</h1><p>今年的實力新人應昌佑明日推出首張專輯，為了答謝支持他的歌迷，日前應昌佑在銅鑼灣繪畫心意卡。</p><p>擔心新碟評價</p><p>曾念設計的應昌佑說：「今次我畫呢幅圖係多謝歌迷對我嘅支持，將來有機會開演唱會就一定會喺台上多謝佢哋。」&#13;<br> 新碟即將推出，師兄黎明有否給予意見？應昌佑說：「佢好鍾意我其中一首歌，話我唱得好舒服，佢亦都同我講做新人一定要搵到自己嘅風格。所以今次出碟都有壓力，擔心個評價啫。」&#13;<br> 採訪、攝影：駱華齡&#13;<br> 髮型：TavinLuiofHairCulture&#13;<br> 化妝：江中平ofA&amp;VMakeUpSchool&#13;<br> 場地提供：...＠Dog</p></body></html>
