<html><header><meta charset="utf-8"><title>考考你：香港罕見路牌</title></header><body><h1>考考你：香港罕見路牌</h1><p>以下是一些本港罕見的道路標記，自問是路路皆通的駕駛者，不妨接受這個挑戰，睇你識得幾多個？	&#13;<br>&#13;<br>記者：伍旋卓</p><p>答案：</p><p>1.路前面有高架式電纜。&#13;<br> 2.受風車輛不准駛入。（車身高度超過1.6米的車輛、電單車及三輪車）&#13;<br> 3.小心前面是岸邊或河邊。&#13;<br> 4.小心前面路面凹凸不平。&#13;<br> 5.電單車或機動三輪車不准駛入。</p></body></html>
