<html><header><meta charset="utf-8"><title>李嘉欣十萬購愛熊</title></header><body><h1>李嘉欣十萬購愛熊</h1><p>李嘉欣昨日在尖沙嘴海港城為「珠光寶氣125卡拉泰迪熊與小象」揭幕擔任嘉賓，嘉欣表示家中藏有過千隻bearbear熊，她說：「我好辛苦先至儲到咁多隻，最貴就係十萬蚊一隻法國買返嚟好破舊嘅古董bearbear熊！」</p><p>上海度聖誕</p><p>嘉欣鍾情bearbear熊的程度，是可以與它們講心事，她說：「我重幫每隻都改名，全部都係跟我姓。」&#13;<br> 嘉欣聖誕決定在上海度過，問嘉欣聖誕是不是等待白馬王子出現，她說：「乜呢個世界有咩！我好細個都冇呢個憧憬。」	&#13;<br> 採訪：魯萍　攝影：陳偉權</p></body></html>
