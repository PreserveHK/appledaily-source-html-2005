<html><header><meta charset="utf-8"><title>董事涉男廁遊蕩</title></header><body><h1>董事涉男廁遊蕩</h1><p>【本報訊】報稱公司董事男子，被指在灣仔中環廣場五十三樓的男廁內遊蕩，昨在東區裁判法院提訊，他否認一項遊蕩導致他人擔心罪名，案件押後至明年三月八日開審，董事准以現金一千元保釋候審。&#13;<br> 新加坡籍被告NEOHsing-han（四十歲），控罪指他於今年九月二十日，在香港灣仔港灣道十八號中環廣場五十三樓男廁內單獨出現，令姓姚男子合理地擔心其本身安全。辯方暫不會傳召任何辯方證人。&#13;<br> 案件編號：ESCC5079/05</p></body></html>
