<html><header><meta charset="utf-8"><title>劫匪慶功宴上被捕</title></header><body><h1>劫匪慶功宴上被捕</h1><p>湖北省六名歹徒，本周一在武漢巿搶劫三十四萬元現金得手後，翌日先後舉行了兩場「慶功宴」。正當歹徒和親友舉杯慶祝時，公安突然闖進酒樓包間，其中四名涉案疑犯被捕，另有兩人潛逃。</p><p>周一剛搶得34萬</p><p>周一上午十時許，武漢礄口區一家物流公司的出納員乘車出外提款回到公司時，被歹徒劫走三十四萬元現金。六名劫匪翌日中午在漢口一家酒店舉行慶功宴後，意猶未盡又在晚上於另一家酒樓再舉行晚宴。收到情報的公安趕到酒店，拘捕其中三人，隨後又在火車站拘捕另一名涉案疑犯。&#13;<br> 《楚天金報》</p></body></html>
