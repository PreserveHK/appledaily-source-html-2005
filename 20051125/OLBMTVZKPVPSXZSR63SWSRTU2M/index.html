<html><header><meta charset="utf-8"><title>河畔收租夠供樓</title></header><body><h1>河畔收租夠供樓</h1><p>息口上升，對物業市場帶嚟壓力，搞到唔少投資者要散貨套現，但亦有看好後市，趁機吸納，中原林樹明話，沙田河畔花園B座低層六室，三百八十五呎，向東南，成交價七十九萬八，每呎逾二千。元朗區客見單位低水，買嚟投資。&#13;<br> 林樹明話，單位可月收四千五百蚊租，計落回報近六厘八咁高，𠵱家樓按息率都係五厘多啲，就算加多一厘息，收到嘅租，夠冚供款，唔怪得買家跨區入市啦。&#13;<br> 屋苑本月有七宗買賣，多過十月全月嘅四宗。</p></body></html>
