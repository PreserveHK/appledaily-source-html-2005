<html><header><meta charset="utf-8"><title>廖碧兒亮燈中西合璧</title></header><body><h1>廖碧兒亮燈中西合璧</h1><p>廖碧兒昨晚聯同《殘酷一叮》叮王莫凱謙一同在尖沙嘴出席「金光璀璨耀尖東2005」亮燈儀式，由他們擔任亮燈嘉賓。</p><p>唱聖誕歌添氣氛</p><p>由於廖碧兒下午要拍電視劇《強劍江湖》，所以來不及換髮型，只能匆匆換過戲服，穿上黑色類似中式棉襖的上衣及黑絲絨褲，但仍保留了一個古裝長髮出席活動。&#13;<br> 廖碧兒是首次擔任尖東亮燈嘉賓，並會現場演唱兩首富有聖誕氣氛的英文歌。&#13;<br> 採訪：卓美娟　攝影：葉君海</p></body></html>
