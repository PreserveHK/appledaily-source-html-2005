<html><header><meta charset="utf-8"><title>富達基金門戶大開</title></header><body><h1>富達基金門戶大開</h1><p>各行各業都面對競爭，基金公司更加唔例外，以前只係嗰啲有幾百萬喺手嘅人先會搵基金經理幫佢哋投資，𠵱家唔少基金公司都打開門口，吸納唔同階層客人，大小通殺；好多中產冇時間睇住個市，又或者工作有利益衝突唔方便炒股，基金就食正條水。&#13;<br> 好似富達基金，就特登喺中環國際金融中心一期，開設首家個人理財中心。富達基金個人理財行政董事鄭潘行端話，只要2萬元就可以投資佢哋嘅基金，若果有任何投資問題，重可以約見佢哋個人理財專員，佢哋會致力提供至完美嘅貼身服務云云。正如劉德華話齋，今時今日，咁嘅服務態度先至得㗎。</p></body></html>
