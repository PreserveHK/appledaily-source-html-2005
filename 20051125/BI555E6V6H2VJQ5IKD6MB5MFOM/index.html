<html><header><meta charset="utf-8"><title>群星拱照「孖池」回朝</title></header><body><h1>群星拱照「孖池」回朝</h1><p>八十年代紅極一時、人稱「孖池」的日本男歌手近藤真彥，為迎接正式加入樂壇二十五周年，最近已決定推出闊別七年的新碟，而一眾年輕歌手亦齊來支持他，合製孖池致敬大碟《MATCHYTRIBUTE》，當中包括玉置成實、樂隊氣志團隊長綾小路翔以及PUFFY成員吉村由美等，而孖池的師弟東山紀之、堂本光一和今井翼等則會組成新組合合唱一曲。&#13;<br> 現年四十一歲的近藤真彥，日前亦現身師弟SMAP主持的長壽節目《SMAP×SMAP》，孖池打趣說：「我想加入SMAP，不過一定要踢中居正廣出局！」中居聞言即露出不悅的表情。</p></body></html>
