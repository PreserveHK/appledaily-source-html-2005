<html><header><meta charset="utf-8"><title>首都機場6億酒店大樓招標</title></header><body><h1>首都機場6億酒店大樓招標</h1><p>▲內地傳媒報道，為迎接08年奧運，北京首都機場（694）正進行擴建計劃，其中酒店綜合項目部份，正邀請本地及海外投資者競投建設，料於今年底前截標，估計投資額約6億元人民幣。工程包括四星級酒店及讓航空公司使用的商業大樓，其中酒店工程需時20個月完成。&#13;<br> ▲華潤水泥（712）就與華潤集團及華潤創業（291）的關連交易，申請新的3年豁免上限，當中估計06至08年3個年度，向華創附屬公司華潤石化購買石油產品，交易上限3年合計為6900萬元；向華潤集團附屬公司銷售混凝土，每年上限5000萬元；向華潤集團買鋼材，3年上限3億元。</p></body></html>
