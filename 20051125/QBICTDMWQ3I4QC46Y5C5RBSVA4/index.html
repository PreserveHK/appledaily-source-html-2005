<html><header><meta charset="utf-8"><title>古人類用幽默感溝通</title></header><body><h1>古人類用幽默感溝通</h1><p>美國科學家發現，原來早在二百萬年前的穴居人，已懂得製造和欣賞粗俗無聊的幽默，以減輕打獵、採集野果等工作帶來的壓力。&#13;<br> 美國紐約賓厄姆頓大學科學家最新研究發現，當時穴居人未發展出足夠的語言能力，卻懂得用無聊的幽默來表達意思、交流感覺。生物學家威爾遜教授指出，遠古的人類「用笑來表達許多意思，包括尷尬感覺」。&#13;<br> 研究還發現，人類的祖先早在四百萬年前已懂得「咯咯笑」，聲音類似「咕嚕咕嚕」的喘氣聲；至於真正哈哈大笑，要多等兩百萬年，人類面部肌肉發展成熟才「笑得出」。這時人類亦開始學懂控制和利用笑，如藉笑來令談話順暢、討人歡心，以及恥笑討厭的人。&#13;<br> 英國《太陽報》</p></body></html>
