<html><header><meta charset="utf-8"><title>林嘉欣捐外幣助學</title></header><body><h1>林嘉欣捐外幣助學</h1><p>林嘉欣昨日以「關懷兒童大使」身份，到金鐘出席「康泰善學暖流行動」。嘉欣即場將一張由收集外幣零錢儲成、面值一百一十多萬的支票轉送三間受惠機構，包括善學慈善基金、國際微笑行動及願望成真基金，此外她還捐出一個儲有近千元外幣的錢箱，幫助有需要的人。&#13;<br> 嘉欣自言身為「關懷兒童大使」甚有使命感，她說：「除咗可以幫到一班失學兒童，重幫到一班傷病人士，範圍好廣。」嘉欣又說：「每年生日，我同班fans會去捐血或者去保良局探訪重有意義，當然要唔影響學業為主啦！」</p></body></html>
