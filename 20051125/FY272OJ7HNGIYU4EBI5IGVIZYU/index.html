<html><header><meta charset="utf-8"><title>王合喜鐵騎會子聰</title></header><body><h1>王合喜鐵騎會子聰</h1><p>陳子聰和王合喜日前與大班男性朋友同於黃埔一間茶餐廳歎下午茶，陳子聰在場喋喋不休，未有吃東西，卻煙不離手，同坐的王合喜卻說話不多，表情木訥，只靜靜地聽朋友閒聊。&#13;<br> 一個小時後，眾人結帳離去後，在食肆門外道別，陳子聰與兩名友人即逕自坐的士離去，而一臉冷酷的王合喜則獨自步往附近停車場取回其日本鈴木Wargon電單車。</p><p>風馳電掣</p><p>據車輛登記資料顯示，王合喜這部電單車已落地九年，他平常多以它代步，當日他甫上電單車，即於馬路上風馳電掣，左穿右插，看來他不只玩滑浪風帆有一手，駕電單車也同樣了得。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
