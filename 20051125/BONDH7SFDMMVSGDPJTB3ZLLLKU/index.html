<html><header><meta charset="utf-8"><title>白撞男子打傷保安</title></header><body><h1>白撞男子打傷保安</h1><p>【本報訊】一名三十四歲姓彭保安員，昨晨九時許，在工作的尖沙嘴廣東道與柯士甸道交界港景峰巡邏時，發現一名六十五歲姓陳男子在三樓平台徘徊，上前查詢時，對方表示到其中一單位找人，但保安員發覺該單位並無人入住，懷疑對方「白撞」，雙方理論期間，彭遭人揮拳擊傷胸口，其他保安員得悉趕至將涉嫌傷人姓陳男子制服，報警後將疑人交警方帶署調查，傷者則送院治療（圖右）。&#13;<br> 梁澤岡攝</p></body></html>
