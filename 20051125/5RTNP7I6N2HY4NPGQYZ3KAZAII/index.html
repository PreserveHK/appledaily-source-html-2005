<html><header><meta charset="utf-8"><title>陳淑蘭單腳著斗零踭</title></header><body><h1>陳淑蘭單腳著斗零踭</h1><p>陳淑蘭早前接受駁腳筋手術，至今右小腿仍裝上支架輔助步行，雖然行動十分不便，但蘭子幾乎晚晚夜蒲，日前她往中環蒲吧時，竟冒着腳傷都要穿着幼高跟尖頭鞋，認真貪靚。</p><p>露肩引回望</p><p>當日凌晨四時多，蘭子身穿緊身tubetop、窄褲配幼高跟涼鞋，與一名男士於擺花街一帶出現，當時見她面紅耳熱，明顯曾經喝酒，但神智清醒。蘭子偕男伴在街頭等車期間，由於打扮性感，露出大片香肩，引來路過男子不斷回頭張望。&#13;<br> 過了數分鐘，蘭子司機才把保母車駛至，她即一手扶着燈柱，一手傍着同行男伴，小心翼翼地登車離去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
