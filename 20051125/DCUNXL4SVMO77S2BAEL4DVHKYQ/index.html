<html><header><meta charset="utf-8"><title>石原佐美變髮Fans一樣受</title></header><body><h1>石原佐美變髮Fans一樣受</h1><p>有份演出NHK大河古裝劇《義經》的青春女星石原佐美，前日在東京丸之內一間書店出席全新寫真集握手會，她以全新短髮形象與一千名fans見面。&#13;<br> 為拍攝新劇《Ns'葵》，石原佐美最近將長長的秀髮剪短十五厘米，她說：「這是我懂性以來頭髮最短的一次，自己亦有點吃驚。」石原更在一千名fans面前大派定心丸，她說：「今年聖誕我只會全心工作，根本沒有時間談戀愛！」</p></body></html>
