<html><header><meta charset="utf-8"><title>林志玲驗胸證堅料</title></header><body><h1>林志玲驗胸證堅料</h1><p>林志玲日前在台灣錄影節目《流行追蹤》，下周二便滿三十一歲的她，除了希望身體健康，也許下不希望四十歲還嫁不出去的生日願望，她說：「我希望兩、三年內結婚生子。」</p><p>「三年內嫁人」</p><p>有傳聞言承旭先後送了她兩隻紅貴賓犬Coffee和Brownie，問她還希望好友再送小狗嗎？她即搖頭笑說：「兩隻已經在打架啦！」&#13;<br> 林志玲控告香港雜誌影射她隆胸，並已委託律師向香港法院提出醫生證明，她否認有去醫院檢查，並說：「還沒有，不曉得！」她表示「咪咪」（胸部）的話題已講了兩年，有必要她會去檢查以正視聽，林志玲又說：「我真的OK！」</p></body></html>
