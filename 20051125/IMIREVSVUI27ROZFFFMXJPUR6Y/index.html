<html><header><meta charset="utf-8"><title>女大學生裸紅網絡</title></header><body><h1>女大學生裸紅網絡</h1><p>「比我聰明沒我漂亮，比我漂亮沒我聰明，我智商一百四十五。」繼公開性生活的木子美、裸露身體的流氓燕和展現自己另類照片的芙蓉姐姐後，四川一名自稱兼具美貌與智慧的大學女生，最近為出名而拍裸照，並將裸照貼到網上，成為內地網友的新寵兒。&#13;<br> 這個近期引起諸多爭議的女孩，在網絡以啊呀娃娃(ayawawa)的身份出現，風頭直逼芙蓉姐姐。原名楊冰陽的她，剛畢業於四川西南師範大學，目前在上海當模特兒、自由撰稿人等職。&#13;<br> 呀娃娃的大學老師讚她為人低調，成績很好。也有人批評她「文章中學生水準。」其校友則說：「我不會和她成為朋友。」&#13;<br> 《重慶時報》</p></body></html>
