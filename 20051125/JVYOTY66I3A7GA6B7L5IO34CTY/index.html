<html><header><meta charset="utf-8"><title>蘭西情報課：伍步昂任瑞安董事總經理</title></header><body><h1>蘭西情報課：伍步昂任瑞安董事總經理</h1><p>新鴻基地產代理前租務部總經理伍步昂，離開新地已有一段時間，去向最近揭盅，就係加入瑞安地產，做董事總經理，𠵱家搞緊上海住宅項目，遲啲會見傳媒。&#13;<br> 瑞安下個禮拜請傳媒去上海，參觀翠湖天地示範單位，佢哋會喺當地搞派對，請到香港藝人助興。&#13;<br> 伍步昂係永隆伍家成員，喺港大讀經濟，原本喺中信泰富，幫榮智健手，負責統籌上海物業租務、管理、推廣。○一年過檔新地，主要負責中環國際金融中心租務，𠵱家搞番上海樓，應該駕輕就熟。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
