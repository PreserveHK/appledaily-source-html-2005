<html><header><meta charset="utf-8"><title>　　林D9做辯論評判 - 李八方</title></header><body><h1>　　林D9做辯論評判 - 李八方</h1><p>香港大學同中文大學嘅政治系噚晚喺中大邵逸夫堂舉行一年一度嘅政治辯論，題目好hit，就係肥龍方案，將區議會加入功能組別，港大執正方，即係贊成；中大執反方，結果五個評判，包括林瑞麟、曾鈺成、張炳良、馬嶽同蔡子強當中，兩個話打平手，兩個話港大勝，一個話中大贏，最後港大二比一勝出。&#13;<br> 林D9好幽默咁話，雖然政府方案勝出，但係未夠三分二，所以未來幾個星期佢重要好頻撲，而曾鈺成就讚班同學醒之餘，重話喺立法會搵唔到十個議員嘅水平高過辯論隊嘅同學，真係老實。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
