<html><header><meta charset="utf-8"><title>康仔台灣派大包</title></header><body><h1>康仔台灣派大包</h1><p>蘇永康日前赴台，為偶像劇《綠光森林》的電視原聲唱片宣傳，還即場演唱該劇片尾曲《無法開口》。&#13;<br> 之後，康仔又聯同《綠》劇一眾主角舉行簽唱會，已兩年未有來台的康仔甚受fans歡迎，雖然當中很多已為人母，但她們大都帶同子女來捧場，非常熱情，令康仔感動不已。</p><p>媽媽級fans撐場</p><p>簽唱會舉行當日氣溫驟降，為慶祝《綠》劇的收視與專輯雙雙報捷，大會特別安排於簽唱會上大派熱騰騰的包子和燒賣，與fans齊齊分享，送上一點溫暖。</p></body></html>
