<html><header><meta charset="utf-8"><title>金善雅飽韓迷眼福抵讚</title></header><body><h1>金善雅飽韓迷眼福抵讚</h1><p>由韓國放送攝影師聯合會舉辦的「第六屆大韓民國映像大典頒獎禮」，昨日下午於首爾SBS公開會堂舉行，女星金善雅憑劇集《我的名字叫金三珣》獲演員部門攝影大獎。&#13;<br> 昨日舉行的「第六屆大韓民國映像大典頒獎禮」，專為表揚演藝界過去一年為觀眾所帶來的視覺享受而設，金善雅憑《我》劇獲獎，她在台上說：「拍攝《我》劇在漢拏山外景時，看着攝影師背着很重的攝影器材登山，令我十分感動。」</p><p>張佑赫獲表揚</p><p>此外，韓國男歌手金鐘國、張佑赫及性感女歌手蔡妍則獲頒發歌手部門攝影獎。</p></body></html>
