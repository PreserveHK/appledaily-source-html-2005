<html><header><meta charset="utf-8"><title>代理送定過濠江</title></header><body><h1>代理送定過濠江</h1><p>代理轉攻二手，為咗做刁，美聯荃灣愉景新城分行助理區域經理梁仲維，陪同新人過大海，送定畀業主，促成愉景新城四座低層A交易，八百三十八呎，作價二百六十萬，每呎三千一。&#13;<br> 梁仲維話，新拍檔庾創智有日帶客睇樓睇啱，但業主喺澳門，於是飛身過江搞掂。喺𠵱家嘅時勢，要轉身快至搵到食。&#13;<br> 業主要喺澳門做嘢，忍痛割愛，成交價低市價一成。佢喺高峯期入市，八年蝕逾百三萬，近三成四。</p></body></html>
