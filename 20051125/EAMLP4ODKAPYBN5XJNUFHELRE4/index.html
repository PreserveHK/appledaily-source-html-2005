<html><header><meta charset="utf-8"><title>Jessica懷孕六星期？</title></header><body><h1>Jessica懷孕六星期？</h1><p>這邊廂JessicaSimpson與丈夫NickLachey剛於前日宣布分居，但那邊廂小報《Star》在最新一期仍言之鑿鑿聲稱Jessica已懷有六星期身孕，據該小報引述其中一位友人說：「他們想保持秘密，但近日Nick覺得是時候告訴別人。」&#13;<br> 傳聞Jessica近期胃口大增，每餐都要吃兩個人的份量，在過去五至六星期體重增加了超過十公斤，有知情人士更稱懷孕可終止別人再說他們假裝恩愛，但可惜兩人始終都是分手收場。</p></body></html>
