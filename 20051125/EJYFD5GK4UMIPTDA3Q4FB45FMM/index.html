<html><header><meta charset="utf-8"><title>趣致單車書架</title></header><body><h1>趣致單車書架</h1><p>100%DesignEast內設有TheTalentZone，展示了由主辦當局於6000個應屆設計系畢業生作品中，挑選出來的150件精品，作品涉獵的範疇甚廣，包括建築、設計、時裝及藝術，令與會者大開眼界。&#13;<br> 來自英國愛丁堡的MaggieThomas，是其中一名入選TheTalentZone的設計師，她設計了一架電單車形的書架，造工精巧，外形趣致，吸引到不少人駐足。她表示，這次到來參展，有助加強認識市場，若有機會而財力又許可的話，仍會繼續參展。</p></body></html>
