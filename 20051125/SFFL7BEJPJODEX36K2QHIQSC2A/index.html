<html><header><meta charset="utf-8"><title>善用不同號碼球桿</title></header><body><h1>善用不同號碼球桿</h1><p>高爾夫球是在佔地幾十公頃的土地上規劃出十八個球洞，由四個短洞（洞之間的標準桿為三桿）、四個長洞（標準桿為五桿）以及十個中洞（標準桿為四桿）所組成，故標準桿總數為七十二桿，用愈少桿打完十八洞成績愈好。其實標準桿雖為七十二桿，但若地形特殊或面積大小等因素出現差異，標準桿亦可介乎七十二桿加減三桿之間，換句話說，十八洞的標準桿亦可在六十九至七十五桿之間。&#13;<br> 一場完善的高球賽，十八洞正好讓一組十四支球桿充份發揮它們的功能。球桿以「號數」來區別桿面斜度及長度，號數愈細代表桿面角度愈小；而球桿愈長則球打得愈低愈遠。</p></body></html>
