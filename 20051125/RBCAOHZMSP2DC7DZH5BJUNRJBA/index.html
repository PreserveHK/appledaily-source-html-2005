<html><header><meta charset="utf-8"><title>英皇前教師電話滋擾罪脫</title></header><body><h1>英皇前教師電話滋擾罪脫</h1><p>【本報訊】英皇教育補習社前男教師楊偉才（三十四歲），與同事另起爐灶，疑因金錢糾紛，不斷打電話滋擾對方，裁判官昨在荃灣裁判法院表示，控方證供指被告於二十四日內，無合理因由不斷打電話給事主，但根據呈堂電話紀錄，只有十二個電話致電給事主，而兩名證人的證供存在疑點，裁定被告罪脫，當庭釋放。&#13;<br> 案情指，楊與四十歲事主麥耀宗○一年在英皇教育任職時結識。去年九月兩人合資開設補習社，兩個月後麥提出中止合約。&#13;<br> 案件編號：KCS14486/05</p></body></html>
