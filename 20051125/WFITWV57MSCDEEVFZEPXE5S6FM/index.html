<html><header><meta charset="utf-8"><title>娜姐新碟熱賣360萬張</title></header><body><h1>娜姐新碟熱賣360萬張</h1><p>現年四十七歲的麥當娜（Madonna），剛於上周推出全新大碟《ConfessionsOnADanceFloor》，該碟於全球各地均甚為暢銷，截止前日為止，《ConfessionsOnADanceFloor》已於二十五個國家成為大碟銷量榜第一位，首周銷量衝破三百六十萬張。</p><p>雄霸英美兩地</p><p>娜姐的新碟上周於美國推出時，首周銷量有三十五萬張，剛巧她的首張細碟《HungUp》同期出版，令娜姐同時成為英美兩地的大細碟榜冠軍。&#13;<br> 而娜姐的新碟亦於美國銷量榜登上第一位，是她史上的第六張冠軍大碟，不過比起娜姐上一張冠軍大碟《Music》的首周銷量少了七萬。</p></body></html>
