<html><header><meta charset="utf-8"><title>千人搶先報團遊台</title></header><body><h1>千人搶先報團遊台</h1><p>內地居民最快明年三月可往台灣觀光。為搶佔商機，北京多家旅行社已推出多條台灣旅遊線，最常見的六日五夜團，團費由六千至一萬元（人民幣．下同）不等。其中率先推出台灣遊預訂的中旅總社，已接獲近千名北京遊客報團。&#13;<br> 亞洲最大規模的中國國際旅遊交易會昨在昆山開幕，台灣首次設館參展，四十三家旅遊公司組成的二百多人促銷團，借機招攬內地居民去台灣旅行。據悉，台灣企業今次為了推銷自己，花了七百五十萬元參展費。</p><p>明年三月可望成行</p><p>由二○○二年至今，有六萬人次的大陸旅客到台灣觀光，但都是通過第三地前往。台灣陸委會表示可能明年三月開放大陸觀光客赴台。&#13;<br> 中新網/《上海青年報》</p></body></html>
