<html><header><meta charset="utf-8"><title>中海油優尼科繼續洽商</title></header><body><h1>中海油優尼科繼續洽商</h1><p>【本報綜合報道】路透社昨日引述消息人士的話透露，有關中海油（883）洽購美國油商優尼科（Unocal）一事，雙方未有中止洽談。&#13;<br> 消息人士指出，中海油正試圖爭取優尼科董事會的支持，並踢走競爭對手雪佛龍。另一消息人士說，雙方主要透過律師交換意見。他們認為，優尼科似乎正要求兩公司提高出價。不過，美國北達科他州參議員多根打算提交法案，圖阻止中海油成功收購優尼科。此外，加州眾議員龐博尋求修訂《2005年能源政策法案》，令收購一事增添變數。</p></body></html>
