<html><header><meta charset="utf-8"><title>恭子當啤啤熊係人</title></header><body><h1>恭子當啤啤熊係人</h1><p>日本女星深田恭子早前被指行為怪異，據日本報章《東京Sports》報道，最近她經常隨身帶着一個大型啤啤熊公仔，將它當作是同居密友，更經常對公仔說話，表現相當古怪。</p><p>嚇呆工作人員</p><p>據悉深田恭子每晚回家時，必定會向啤啤熊說：「我回家了！」當啤啤熊跌在地上時，深田恭子亦會抱歉地向它說：「對不起，你一定很痛了！」如果深田恭子抱着其他公仔時，她還會對啤啤熊說：「你有朋友來，實在太好了！」&#13;<br> 據一名電視台工作人員爆料說：「恭子近期到片場開工時，亦經常抱着啤啤熊對它自言自語，將在場工作人員嚇呆。」</p></body></html>
