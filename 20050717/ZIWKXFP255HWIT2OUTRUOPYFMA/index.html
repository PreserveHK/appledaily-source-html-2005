<html><header><meta charset="utf-8"><title>　　快閃宣傳法 - 李八方</title></header><body><h1>　　快閃宣傳法 - 李八方</h1><p>噚日喺旺角街頭，十幾個潮人突然衝出嚟大聲嗌咗分幾鐘，然後失驚無神，成班人走晒。八方以為又係快閃黨，但冇幾耐佢哋又再出嚟嗌一輪，八方走埋去聽吓，原來佢哋喺度推介一部最新相機嘅功能。&#13;<br> 相機生產商嘅職員同八方講，因為覺得如果又係喺街擺宣傳攤位，啲途人都未必會理，所以諗到用呢個喺日本同泰國好興、意念源自快閃黨嘅街頭表演方法，「我哋一個鐘頭做四次，做足四個鐘，真係吸引好多人等我哋出嚟表演㗎。」佢哋都係靚仔靚女，呢啲宣傳睇吓無妨，好過成日收到嗰啲促銷來電吖。&#13;<br> 黃冠華攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
