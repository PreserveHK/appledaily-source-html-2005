<html><header><meta charset="utf-8"><title>傳珊迪娜昨日出嫁</title></header><body><h1>傳珊迪娜昨日出嫁</h1><p>荷李活女星珊迪娜布洛（SandraBullock）的感情生活一直不太順利，她曾與馬修麥康納希（MatthewMcConaughey）等拍拖，可惜最終未能開花結果，不過珊迪娜去年與電單車手謝斯占士（JesseJames）交往以來，兩人感情穩定，更有傳聞指他們已在昨日舉行婚禮。</p><p>夫婿三度結婚</p><p>據悉四十歲的珊迪娜與三十五歲的謝斯昨日在加州聖芭芭拉舉行婚禮，假如消息屬實，珊迪娜是首度披嫁衣，而謝斯則已第三度做新郎，他本身育有三名子女。</p></body></html>
