<html><header><meta charset="utf-8"><title>法國Citroen重新打入香港車壇</title></header><body><h1>法國Citroen重新打入香港車壇</h1><p>前日正藉係法國國慶日（7月14日），闊別香港車壇多年嘅Citroen汽車喺法國駐港領使嘅見證下，Citroen嘅廠方代表跟新任命為香港及澳門Citroen汽車總代理嘅雪朗汽車（ArrowMotorsLtd.）高層，舉行簽約儀式。據筆者打探得知，遲吓Citroen新代理商會喺香港開設第一間陳列室外，今年下半年更會陸續引入Citroen旗下各個車款，當中主打相信會係CitroenC4系列，各位Citroen嘅Fans就真係要拭目以待。&#13;<br>&#13;<br>記者、攝影：陳偉林&#13;<br>查詢：27822000</p></body></html>
