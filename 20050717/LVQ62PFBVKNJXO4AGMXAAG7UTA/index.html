<html><header><meta charset="utf-8"><title>劉嘉玲著草走後門</title></header><body><h1>劉嘉玲著草走後門</h1><p>劉嘉玲早前與男友梁朝偉同遊泰國和日本，在泰國酒店曬太陽時被雜誌拍得走光照片，兩人回港時在機場遇記者，偉仔指泰、日之旅很好玩，反之嘉玲則指該篇雜誌報道無聊。</p><p>拒做訪問</p><p>昨日嘉玲回復工作，她以寰宇購物街行政總裁身份往荃灣愉景新城出席「2005台灣精品水果節」活動，上台接受台灣農業策略聯盟發展協會秘書長吳秋穀致送紀念品。&#13;<br> 嘉玲昨日戴上草帽，身穿碎花裙，精神飽滿，但她在活動現場只逗留短短十五分鐘，更表明不做訪問。嘉玲離開時，更不惜繞過商場內人流甚多的冒險樂園，從後門離開。&#13;<br> 採訪：梁錦雯　攝影：何國豪</p></body></html>
