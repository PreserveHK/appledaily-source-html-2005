<html><header><meta charset="utf-8"><title>Britney生仔任睇救收視</title></header><body><h1>Britney生仔任睇救收視</h1><p>美國女歌手BritneySpears預計將於今年秋天誕下第一胎，而她亦已同意把分娩過程拍攝下來，收錄在她與丈夫KevinFederline演出的真人騷節目《BritneyandKevin：Chaotic》之中。</p><p>下季節目播出</p><p>由於Britney與Kevin的真人騷節目收視欠佳，兩人為了擊敗勁敵JessicaSimpson與其夫NickLachey的節目《Newlyweds》，Britney決定出奇招，讓攝製隊拍攝其分娩過程，該片段將安排在下季節目中播出，不過據悉攝製隊會將部份重要鏡頭刪掉。</p></body></html>
