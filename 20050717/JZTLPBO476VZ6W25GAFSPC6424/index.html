<html><header><meta charset="utf-8"><title>開啟百萬錢櫃</title></header><body><h1>開啟百萬錢櫃</h1><p>【本報訊】面對放滿硬幣的玻璃錢箱，很難不心動。德福廣場昨日起推出「富貴逼人百萬錢櫃」活動，在場中設置八乘十呎巨型透明錢櫃，錢櫃分成大小不一的五十格，每格均滿載數目不等的一元硬幣，總值共一百萬元。&#13;<br> 市民消費滿五百元即可在「Cash小姐」的寶盒中抽取一條鎖匙，任意開其中一格錢櫃（圖二），若順利開啟便可獲贈與格內錢幣同值的現金購物券，金額由一百元至一萬元不等。活動昨日惹來眾多圍觀者，每有幸運兒開啟錢櫃，現場即一陣起哄。活動將由今日至八月二十八日，中午十二時至晚上十時舉行。</p></body></html>
