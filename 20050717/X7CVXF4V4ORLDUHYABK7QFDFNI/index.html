<html><header><meta charset="utf-8"><title>薛凱琪嘲笑房祖名</title></header><body><h1>薛凱琪嘲笑房祖名</h1><p>薛凱琪（Fiona）昨日在尖沙嘴出席雅施化裝品中心宣傳活動，張燊悅和張學潤亦有到場。Fiona在店內為一名男歌迷敷面膜，吸引了七十多位市民在店外圍觀。</p><p>酬勞理想</p><p>Fiona說：「今次做代言人酬勞有七位數字，我好滿意。估唔到有護膚品會搵我做代言人，因為早排拍《學警雄心》時曬到好黑。」&#13;<br> 有傳房祖名和梁靖琪（Toby）拍拖，曾與他合作電影《早熟》的Fiona說：「我有打過畀房祖名笑佢，佢叫我唔好玩佢。呢啲只係花邊新聞，咁作為朋友我梗係要信佢啦。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：葉君海</p></body></html>
