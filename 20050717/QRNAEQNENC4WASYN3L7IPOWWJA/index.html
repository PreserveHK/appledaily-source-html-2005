<html><header><meta charset="utf-8"><title>仲根霞水著連環響</title></header><body><h1>仲根霞水著連環響</h1><p>日本性感女星仲根霞最近成為新一期日本雜誌《sabra》封面女郎，更拍攝了一輯性感寫真益fans。</p><p>月尾推出寫真集</p><p>仲根霞本月尾將推出全新寫真集《QuietDays》，她在今期《sabra》內以全新水着look現身造勢，而霞女亦將於本月三十日在東京舉行fans聚會，入場名額只限八百人，相信當日不少忠實fans為見偶像會一早出動排隊入場。此外，霞女今年又會推出DVD電影，相信fans要大破慳囊了。</p></body></html>
