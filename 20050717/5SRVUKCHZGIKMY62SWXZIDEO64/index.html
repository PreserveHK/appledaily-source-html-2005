<html><header><meta charset="utf-8"><title>成功歌手Kylie巴黎抗癌</title></header><body><h1>成功歌手Kylie巴黎抗癌</h1><p>澳洲天后KylieMinogue雖然早排去兒童醫院探訪，不過其實佢重仍然同癌魔博鬥緊，而大家都好關心佢嘅病況。原來佢曾要求男友奧利華馬天尼斯（OlivierMartinez）喺法國幫佢最好嘅醫生治療，Kylie噚日重已經飛咗去巴黎做化療㖭。&#13;<br> 另外，澳洲各大音樂流行榜近日統計出Kylie同麥當娜（Madonna）係最成功女歌手，因為佢兩個一樣有九首冠軍歌。</p></body></html>
