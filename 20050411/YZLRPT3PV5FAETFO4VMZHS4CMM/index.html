<html><header><meta charset="utf-8"><title>侍應三點式招親</title></header><body><h1>侍應三點式招親</h1><p>四川成都市有一家餐廳，女侍應長得標致窈窕，還會穿上三點式泳衣招呼客人，吸引不少台灣單身漢組團，到當地找老婆。&#13;<br> 這家以泳裝女侍應作招徠的咖啡店，女員工全是模特兒身材，服務途中會換上三點式泳衣，在客人間穿梭，相當香豔。女侍應還會與客人相親，客人可對女侍應發動追求攻勢，只要能打動對方芳心，便有機會抱得美人歸。有台灣旅行團以婚友聯誼名義到成都，必備節目便是到這家咖啡店「見識」。&#13;<br> 一家台灣旅行社表示有數百人想報名，以從事電子科技業的專業人士居多。不少在咖啡店工作的「川妹子」其實也希望認識鑽石王老五，除主動自我介紹外，還自資拍泳裝照，印在茶杯上送給客人。&#13;<br> 東森新聞網</p></body></html>
