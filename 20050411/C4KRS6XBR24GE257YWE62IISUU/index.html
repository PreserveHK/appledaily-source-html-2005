<html><header><meta charset="utf-8"><title>瑪麗嘉兒率群星籌款</title></header><body><h1>瑪麗嘉兒率群星籌款</h1><p>由電視音樂頻道VH1創立的「SaveTheMusicFoundation」，前日在紐約舉行演唱會籌款，多位巨星包括瑪麗嘉兒（MariahCarey）、洛史釗活（RodStewart）及AliciaKeys等均應邀演出，名模納奧美金寶（NaomiCampbell）則擔任特別嘉賓。其中瑪麗在演唱會上以多個不同打扮示人，搶盡鏡頭。&#13;<br> 此外，瑪麗早前在英國宣傳兼順道慶祝三十五歲生日，她在生日派對上巧遇Blue成員LeeRyan，她隨即答應對方會向監製介紹及推薦他，相信二人日後有機會合唱。</p></body></html>
