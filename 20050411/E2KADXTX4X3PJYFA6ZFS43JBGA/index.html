<html><header><meta charset="utf-8"><title>周汶錡最怕男人多毛</title></header><body><h1>周汶錡最怕男人多毛</h1><p>周汶錡、吳嘉龍、陳法蓉及譚小環等，昨日到葵芳新都會廣場出席Bella誘肌之星活動，與現場觀眾大玩遊戲。<br> &#13;<br> <spanclass>「好似會拮親人」 &#13;<br> 身為該品牌代言人的周汶錡透露兩年前已進行面部及腋下的永久脫毛，所以無後顧之憂，問她對體毛多的男士有沒有興趣，周汶錡說：「好多人話男人多毛好man，我自己就有啲抗拒啦，太多（毛）一箸箸咁，好似會拮親人咁。」那麼周汶錡曾否被有鬚或多體毛的男士「拮」過？她說：「好彩未試過！」&#13;<br> 採訪、攝影:梁錦雯</spanclass></p></body></html>
