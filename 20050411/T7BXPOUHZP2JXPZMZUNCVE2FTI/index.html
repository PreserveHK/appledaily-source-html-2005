<html><header><meta charset="utf-8"><title>彭妮露登冠軍想唞唞</title></header><body><h1>彭妮露登冠軍想唞唞</h1><p>由情侶檔演員馬修麥康納希（MatthewMcConaughey）及彭妮露古絲（PenelopeCruz）主演的新片《Sahara》，上周五在全美三千一百多間戲院公映，結果以六百二十萬美元（約四千八百萬港元）票房成為單日票房冠軍，而杜莉芭里摩亞（DrewBarrymore）主演的《FeverPitch》，則以四百四十萬美元（約三千四百萬港元）位列季軍。&#13;<br> 此外，馬修透露早前在非洲拍攝電影時，差點被一條鱷魚咬死，而其女友彭妮露則表示，她不想工作得太辛苦，希望暫時停產稍作休息。</p></body></html>
