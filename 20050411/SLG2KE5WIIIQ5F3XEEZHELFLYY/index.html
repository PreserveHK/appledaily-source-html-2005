<html><header><meta charset="utf-8"><title>郭秀雲力谷愛兒舞技</title></header><body><h1>郭秀雲力谷愛兒舞技</h1><p>龐傑及郭秀雲夫婦前晚到金鐘香格里拉酒店出席一醫療基金慈善晚宴，郭秀雲出錢又出力，自掏腰包買枱及上台獻唱。<br> &#13;<br> <spanclass>唐寧客串短劇 &#13;<br> 郭秀雲的十四歲兒子錢麒夫前晚亦有現身，郭秀雲笑說：「個仔已經高過我，同佢行出街重俾人笑係緋聞男女㖭。」&#13;<br> 問郭秀雲為何不與兒子在台上合唱？她說：「佢唔叻唱歌，淨係叻溜冰同跳舞，我打算畀佢學ballroomdance，男仔跳舞叻好吸引女仔㗎。」此外，唐寧前晚在台上與醫生演短劇，她說：「可能我喺《天涯俠醫》嘅護士形象太過深入民心啩。」&#13;<br> 採訪：梁錦雯　攝影：仇志德</spanclass></p></body></html>
