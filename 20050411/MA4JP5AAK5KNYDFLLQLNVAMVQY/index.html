<html><header><meta charset="utf-8"><title>尖嘴千色店清貨每件$100有找</title></header><body><h1>尖嘴千色店清貨每件$100有找</h1><p>千色店尖沙嘴分店因租約期滿搬遷在即，即日起減價清貨，運動衫褲、風褸、T恤每件約$50，童裝$20起，玩具一律二折，床笠連枕袋$59，連Buffalo保溫杯也只是$48個，至於女性內衣也低至三折。大部份貨品都在一百蚊以下，店方指減價期視乎貨品全部清倉即告結束，換言之有可能是明天、後天或大後天，想執筍貨就要趁早。&#13;<br>&#13;<br>記者：楊一凡</p><p>千色百貨尖沙嘴店（22650788）&#13;<br> 地址：彌敦道132-134號美麗華商場二樓</p></body></html>
