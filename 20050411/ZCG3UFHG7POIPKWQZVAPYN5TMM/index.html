<html><header><meta charset="utf-8"><title>李恩宙尾七母親影迷同致祭</title></header><body><h1>李恩宙尾七母親影迷同致祭</h1><p>韓國女星李恩宙今年二月二十二日自殺身亡，今日是其尾七。昨日李恩宙母親及影迷均有到安放其骨灰的清雅公園拜祭。&#13;<br> <br> <spanclass>母親傷感 &#13;<br> 昨日早上，不少影迷前往清雅公園拜祭李恩宙，而李恩宙的母親亦有前來拜祭亡女。當李媽媽閱讀影迷給亡女的信件時，不禁悲從中來。&#13;<br> 此外，李恩宙生前所屬經理人公司計劃在六月一日，即李恩宙過身一百日，於清雅公園舉行追思會，並於園內樹立紀念碑。</spanclass></p></body></html>
