<html><header><meta charset="utf-8"><title>朴龍河推動日韓友誼</title></header><body><h1>朴龍河推動日韓友誼</h1><p>韓國男星朴龍河日前應韓國觀光社的邀請，在日本京都舉行一場迷你演唱會。當日朴龍河以義務性質演唱，吸引二千五百多名fans捧場。&#13;<br> <br> <spanclass>「問題待政府解決」 &#13;<br> 雖然近日日韓兩地就有關獨島主權問題爆發不少紛爭，不過在大前日的演唱會上，朴龍河就對在場日本fans說：「今年是值得紀念的日韓友情年，雖然近日兩國之間發生了一些問題，但這些問題就留待兩國政府解決，讓我們好好培養彼此之間的友情吧。」</spanclass></p></body></html>
