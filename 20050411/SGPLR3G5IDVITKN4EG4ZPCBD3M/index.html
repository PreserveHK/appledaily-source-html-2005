<html><header><meta charset="utf-8"><title>熊田曜子畢業大解放</title></header><body><h1>熊田曜子畢業大解放</h1><p>快將二十三歲的日本性感女星熊田曜子，最近為日本雜誌《BOMB》拍攝性感寫真。熊田穿上橙色三點式泳衣，大騷豐滿的身材之餘，又擺出多款誘人甫士，令fans大流鼻血。&#13;<br> <br> <spanclass>開染髮大會 &#13;<br> 熊田在雜誌中又自爆其畢業趣事，她說：「我以前讀的高中，校規非常嚴格，平日上學時絕不可以染髮，所以當畢業典禮完成後，我跟幾個同學急不及待買染髮劑，到其中一個同學家中舉行染髮大會，慶祝畢業。」</spanclass></p></body></html>
