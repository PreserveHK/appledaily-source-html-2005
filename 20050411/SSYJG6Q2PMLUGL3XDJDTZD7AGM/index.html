<html><header><meta charset="utf-8"><title>環保家具　陳列品減價</title></header><body><h1>環保家具　陳列品減價</h1><p>愈來愈多人注重家居健康，因此不少健康環保家具應運而生，以低甲醛做招徠的I&amp;DHomeConcept，最近全線陳列品做減價，他們的家具價錢一向企得十分硬，對上一次陳列品清貨已是兩年前的事，所以今次機會難逢，有興趣可以去睇吓執唔執到筍貨。&#13;<br>&#13;<br>記者：張一豪</p><p>售賣點：I&amp;DHomeConcept理想空間（26902177）</p></body></html>
