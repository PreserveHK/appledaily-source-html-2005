<html><header><meta charset="utf-8"><title>美銀或入股中行5%</title></header><body><h1>美銀或入股中行5%</h1><p>【本報訊】《中國經營報》引述中國銀行內部人士消息指，若美國銀行與中行談判成功，入股比例約為5%；並稱按目前情況，中行可能只出售10%股權予2至3家戰略投資者。業界估計，美銀可能斥資15億美元購入5%中行，符合預估出資額。&#13;<br> 上周美銀首席執行官KenLewis公開表示，願出資10億至20億美元收購一家中國的銀行；並有意在內地拓展信用卡業務。他希望在06年中國金融業全面對外資放開前，美銀能以股權投資為代價，在內地成立能帶來利潤回報的企業。&#13;<br> 中行發言人王兆文日前表示，中行正與包括美銀、瑞士銀行和德意志銀行等多達10家機構就引入策略投資者進行談判。</p></body></html>
