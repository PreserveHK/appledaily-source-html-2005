<html><header><meta charset="utf-8"><title>合球基本技術</title></header><body><h1>合球基本技術</h1><p><spanclass>防守 &#13;<br> 進攻持球員只有在擺脫對方防守時，稱為「自由位置」，才可以投籃；相反進攻持球員處於「防守位置」時不能投籃。&#13;<br> 防守球員需同時做到以下四個條件，才能令進攻持球員處於「防守位置」：&#13;<br> 1）位置較進攻持球員更接近籃柱&#13;<br> 2）與進攻持球員一隻手臂距離之內&#13;<br> 3）面向進攻球員&#13;<br> 4）用手試圖防止進攻持球員投籃<br> &#13;<br> <spanclass>投籃 &#13;<br> 進攻球員在「自由位置」，便可投籃爭取分數，投籃方法主要有&#13;<br> 1）遠投利用後退步法離開對手作中遠距離跳投，命中率相對較低。&#13;<br> 2）切入上籃類似籃球的「走籃」，利用假動作或隊友配合，超越防守球員而切向籃柱上籃，是最有效的得分技巧。</spanclass></spanclass></p></body></html>
