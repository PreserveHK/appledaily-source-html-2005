<html><header><meta charset="utf-8"><title>千嬅大馬首唱提心吊膽</title></header><body><h1>千嬅大馬首唱提心吊膽</h1><p>楊千嬅前晚在馬來西亞雲頂舉行首次大馬演唱會，其實早於兩、三年前，當地已有娛樂公司想邀千嬅開個唱，但因她一直沒有檔期，加上千嬅經常聽到朋友大講有關雲頂的鬼古，令她有些膽怯。<br> &#13;<br> <spanclass>Fans派檸檬 &#13;<br> 千嬅下榻雲頂的酒店，她要求女助手和幾位女工作人員同房壯膽，不過在當地住了兩晚後，她又不覺有任何怪事發生，一切順利。&#13;<br> 千嬅在演唱會中唱了三十一首歌，有名男歌迷一直在台下跟着她唱歌，千嬅有見及此，欲邀請這男歌迷上台合唱，但最終男fans怕羞，由同行的朋友頂上。</spanclass></p></body></html>
