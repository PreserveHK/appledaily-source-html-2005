<html><header><meta charset="utf-8"><title>《超人》澳洲被斥阻街</title></header><body><h1>《超人》澳洲被斥阻街</h1><p>由《變種特攻》系列導演白賴仁辛加（BryanSinger）執導、明年公映的《超人前傳》《SupermanReturns》，正在澳洲悉尼街頭取景，扮演超人女友的姬蒂布絲禾夫（KateBosworth）及扮演超人情敵的占士馬斯頓（JamesMarsden），正趕緊進行拍攝工作。&#13;<br> 由於電影在悉尼市區取景，不少道路、商店及公園為遷就拍攝而須暫時封閉，因此遭到當地居民投訴，但政府高官表示此片為澳洲帶來一萬個就業機會。</p></body></html>
