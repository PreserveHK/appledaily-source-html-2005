<html><header><meta charset="utf-8"><title>張曼玉靚由心生</title></header><body><h1>張曼玉靚由心生</h1><p>張曼玉（Maggie）早前為擔任代言人的OLAY護膚品拍攝新一輯廣告。為配合拍攝，廣告商特於錄影廠內搭建一條模擬法國南部小鎮的街景，並加插一班扮演學生的女演員，該廣告以Maggie駕車經過林蔭馬路惹來不少青春女學生投以豔羨目光，來凸顯她的白滑肌膚。Maggie則認為一個具有魅力的女人除要談吐得體和衣着打扮恰當外，還要有愛心及修養。她說：「一定要不斷學習，經常為自己增值，先可以內外兼備，由裏面靚到出面！」</p></body></html>
