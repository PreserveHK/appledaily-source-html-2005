<html><header><meta charset="utf-8"><title>聯和道寵物店貨物霸佔半邊行人路</title></header><body><h1>聯和道寵物店貨物霸佔半邊行人路</h1><p>粉嶺聯和墟聯和道一間寵物店，被附近居民投訴常將大型狗籠及袋裝狗糧，放置於店前通道，阻塞半邊行人路，但從來不見政府部門人員干預，遂向《蘋果》求助。本報將投訴轉介食環署跟進。&#13;<br> 食物環境衞生署函覆本報稱，早前到聯和道巡查，發現該處的寵物店在店前行人路擺放貨物，即時向有關店舖負責人發出警告信，並下令立即將貨物搬走。該署其後再到上址覆查，沒再發現有貨物擺放出舖外。&#13;<br> （○八○八○一一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
