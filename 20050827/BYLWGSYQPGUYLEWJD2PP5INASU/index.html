<html><header><meta charset="utf-8"><title>中島美嘉Fans$7800來港</title></header><body><h1>中島美嘉Fans$7800來港</h1><p>改編漫畫的話題電影《NANA世上的另一個我》將於下周六在日本上映，飾演女主角大崎娜娜的中島美嘉，前日便到大阪一直播電台節目擔任嘉賓，為電影宣傳。一身PunkLook打扮的美嘉，更不時與現場圍觀的fans揮手。而美嘉昨晚則出席直播音樂節目《MusicStation》，演唱新歌《GlamorousSky》。</p><p>組團來港看首映</p><p>另外，美嘉日前宣布與拍檔宮崎藍來港出席首映後，電影公司近日便與日本旅行社合作，組團讓日本fans來港參與首映。三日兩夜的香港之旅連首映，團費約十一萬一千日圓（約七千八百港元）。</p></body></html>
