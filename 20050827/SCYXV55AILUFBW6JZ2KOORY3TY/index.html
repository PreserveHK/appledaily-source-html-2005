<html><header><meta charset="utf-8"><title>豆形MP3極速充電</title></header><body><h1>豆形MP3極速充電</h1><p>日本新力公司周五展示嶄新系列的豆形MP3播放機，聲稱豆形機身設計是參考人體工程學的流線型設計，外形前衞，手感一流。最大賣點是快速充電技術，只需充電三分鐘就能連續播放三小時，速度之快傲視同群。</p><p>售價1400元</p><p>Bean系列MP3機內置FM收音機和USB插頭，有兩種型號供用家選擇，NW-E307（1GB容量）和NW-E305（512MB容量），前者售價約一千四百多港元，後者約一千多港元，有四種顏色可供選擇（圖二），預計十月二十六日推售。&#13;<br> 美聯社</p></body></html>
