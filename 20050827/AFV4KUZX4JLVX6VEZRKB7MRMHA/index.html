<html><header><meta charset="utf-8"><title>城城八箱戰衣閃耀巴黎</title></header><body><h1>城城八箱戰衣閃耀巴黎</h1><p>郭富城成為「浪琴錶」首位亞太區男性代言人後，早前特地飛抵法國巴黎拍攝首輯廣告。此行城城除了帶同他當選傑青時穿過的「戰衣」外，單是行李也有八大箱，裏面全是名牌服飾，價值約三十萬元。</p><p>舞技冧BB</p><p>在巴黎街頭取景時，城城遇上一個樣子趣致的嬰兒，他更童心大發，施展舞技逗BB開心。談到酬勞方面，城城說：「好理想，我會拎錢出嚟，買表送畀為我演唱會出過力嘅工作人員！」十分闊綽。</p></body></html>
