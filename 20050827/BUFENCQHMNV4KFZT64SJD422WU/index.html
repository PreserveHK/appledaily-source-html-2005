<html><header><meta charset="utf-8"><title>時惠5億收購北京OKB</title></header><body><h1>時惠5億收購北京OKB</h1><p>▲時惠環球（996）宣布斥資5億元收購東方銀座商業（北京）（OKB），代價發行1.8億元可換股票據，及配售少於1億股新股，集資4500萬元支持，餘額由內部資源撥付。OKB主要資產為北京東直門外大街東方銀座百貨公司，樓面面積3.359萬平方米，去年純利3870萬元，今年中期純利3820萬元，賣方保證全年純利不少於7600萬元。交易完成後，OKB持有時惠23.09%，成為第二大股東。</p></body></html>
