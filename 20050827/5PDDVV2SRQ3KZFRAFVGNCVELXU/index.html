<html><header><meta charset="utf-8"><title>蘋果專項基金捐助賢仔</title></header><body><h1>蘋果專項基金捐助賢仔</h1><p>七歲的賢仔無辜被斬重傷，引起公憤，讀者主動聯絡本報捐款援助賢仔，包括支援賢仔日後的醫療、學習、生活費用及懸紅。《蘋果日報》即時成立「岑浩賢援助基金」及管理委員會，收集讀者捐款。</p><p>讀者可用信用卡過數（見附表），或用支票寄交：將軍澳工業邨西駿盈街八號蘋果日報有限公司，支票抬頭請寫：「蘋果日報有限公司」，所收捐款將會全數交律師行託管，基金管理委員會將研究捐款的各項用途比例。&#13;<br> 市民如能提供有關兇案線索，請致電26318437，與新界南總警區重案組聯絡。</p></body></html>
