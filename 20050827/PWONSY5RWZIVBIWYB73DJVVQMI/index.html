<html><header><meta charset="utf-8"><title>荃灣兩工廈地廠擬改商業用</title></header><body><h1>荃灣兩工廈地廠擬改商業用</h1><p>【本報訊】多項物業昨日截標，其中荃灣灰窰角街8至10號，及12至16號兩幢工業大廈，獲多名買家以私人協議方式洽購。&#13;<br> 負責招標的萊斯物業表示，由於灰窰角街附近未來相繼有新住宅物業落成，料人流會增加，市場對商舖需求趨增，有見及此，兩業主計劃將上述地廠改作商業用途。據悉，兩物業分別佔地約5000及6000多呎，現為1幢2層及10層高廠廈。</p><p>康宏3單位收3標書</p><p>另外，美聯九龍商業部助理區域經理黃璜表示，昨日截標的尖東康宏廣場27樓3單位，面積約11270呎，共接獲3份標書，出價均貼近業主意向價，但業主仍在考慮中。</p></body></html>
