<html><header><meta charset="utf-8"><title>新郵政服務助網上貿易</title></header><body><h1>新郵政服務助網上貿易</h1><p>【本報訊】配合網上貿易的高速增長，香港郵政昨日起至今年十二月，以試行形式推出全新的大量投寄掛號空郵服務。&#13;<br> 客戶毋須再像過去為貨品逐件計算郵費及貼上郵票，而是先透過互聯網或傳真向香港郵政登記，把獲發的特許郵遞標記印在郵件上，然後交到指定收件郵政局，大大節省時間和郵遞工作。&#13;<br> 新服務收費維持不變，惟客戶需要每次最少投寄五十件或以上的掛號空郵郵件，每件平均重量不少於一百克及不可超過二千克，每公斤郵件收費按服務級別分為一百零五元及一百三十五元兩種，每件另加掛號費十三元。</p></body></html>
