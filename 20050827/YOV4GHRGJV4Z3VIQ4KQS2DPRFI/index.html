<html><header><meta charset="utf-8"><title>兄被控殺弟提堂</title></header><body><h1>兄被控殺弟提堂</h1><p>【本報訊】涉嫌於三日前在西環寓所殺死胞弟的五十八歲男子，昨被解往東區裁判法院提堂，被控一項謀殺罪名，暫毋須就控罪答辯，案件押後至本月三十日，等候警方進一步調查及作DNA化驗再提訊，其間被告還押警方看管。&#13;<br> 被告文東慶被控於八月二十四日，在西環荷蘭街建益大樓一單位內謀殺男子文賢慶。&#13;<br> 案件主管昨在庭外表示，死者在送院途中對事件講述的版本與被告有所出入，驗屍後懷疑他遭人謀殺。&#13;<br> 案件編號：ESCC3533/05</p></body></html>
