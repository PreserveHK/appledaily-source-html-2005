<html><header><meta charset="utf-8"><title>寵物情報：超方便自動餵食機</title></header><body><h1>寵物情報：超方便自動餵食機</h1><p>最新從韓國入口嘅自動餵食機，狗仔貓仔都用得！特別之處在於呢部機可以有時間掣同份量調校，預先放入食物，定時定候兼定量就會自動將食物流出至連附的食物兜上，咁就唔怕心愛寵物食無定時同份量不均，重可以放心返工、返學啦！&#13;<br>記者：鄺天樂&#13;<br>&#13;<br>售賣點&#13;<br>又貓又狗（25741477）&#13;<br>售價：$780</p></body></html>
