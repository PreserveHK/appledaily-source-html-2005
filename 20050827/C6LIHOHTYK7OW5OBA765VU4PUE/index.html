<html><header><meta charset="utf-8"><title>范植偉隱身冇交嗌</title></header><body><h1>范植偉隱身冇交嗌</h1><p>范植偉日前在台灣為中秋月餅做宣傳，當他獲悉陶晶瑩與拍檔主持節目《桃色蛋白質》的王文華拆夥，感到十分驚訝，范植偉說：「他們是我的好朋友，兩個都是好人，怎麼會這樣？」</p><p>讚新配搭漂亮</p><p>范植偉表示跟陶子合作《偵探物語》從未傳過不和，談到兩人相處秘訣時，他認為陶子講話很直接，但聽久了，就知道她只是習慣這種說話方式，並不是真的強硬，范植偉說：「我們把自己當空氣就好，這樣就不會有衝突。」&#13;<br> 范植偉又表示無意充當兩人的和事老，而當范植偉獲悉侯佩岑已取代王文華的主持位置後，他楞了一下才說：「這樣很好，畫面很漂亮。」</p></body></html>
