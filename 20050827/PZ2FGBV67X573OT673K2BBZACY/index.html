<html><header><meta charset="utf-8"><title>九龍<br>擎天獲利170萬轉售</title></header><body><h1>九龍<br>擎天獲利170萬轉售</h1><p>▲中原關正安稱，尖沙嘴擎天半島2座極高層F室，面積1403方呎，成交價1200萬元，呎價8553元，原業主去年底才以1030萬元購入，獲利170萬元。&#13;<br> ▲中原城市領先指數本月截至21日一周，報55.42點，較前周跌0.22點，連續第二周下滑，中原地產表示，原因是期間出現暴雨有關，但指數企於55點以上。62個成份屋苑32個呎價下跌，最大為荔枝角美孚新邨，跌13.99%，呎價僅2795元。</p></body></html>
