<html><header><meta charset="utf-8"><title>金泰希延哈佛愛情夢</title></header><body><h1>金泰希延哈佛愛情夢</h1><p>金泰希跟金來沅主演韓劇《哈佛愛情故事》雖然在韓國本土的收視並非十分突出，但由於二人外形非常登對，故被韓國著名時裝設計師AndreKim邀請，出席前晚舉行的fashionshow。</p><p>上演結婚儀式</p><p>前晚的時裝表演主要是慶祝首爾大學博物館正式建成，故此特意找來今年剛在首爾大學時裝設計系畢業的金泰希，以及其螢幕情侶金來沅擔任表演模特兒。時裝表演上，二人穿着多套AndreKim的作品，當中最矚目的可算是金泰希的婚紗。為迎合婚禮之情景，金泰希戴上多件名貴首飾，更在台上與金來沅上演一場結婚儀式，博得觀眾熱烈拍掌。</p></body></html>
