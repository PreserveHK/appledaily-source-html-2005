<html><header><meta charset="utf-8"><title>譚詠麟女友賣舖賺千六萬</title></header><body><h1>譚詠麟女友賣舖賺千六萬</h1><p>追隨影視圈名人「譚校長」譚詠麟（圖）多年嘅背後女人楊潔薇，唔單止持家有道，原來喺物業投資方面都有心得。蘭西聽地產界老友話，楊潔薇或有關人士近日以約二千三百五十萬，賣咗持有多年嘅紅磡蕪湖街地舖，賺咗超過千六萬。&#13;<br> 據悉，個舖係蕪湖街十八號地下，面積約八百呎，現時由生果檔租用，月租約八萬。老友話，楊潔薇或有關人士喺十幾年前用七百幾萬買入個舖，計落升值逾兩倍。買家係投資老手「施校長」。</p></body></html>
