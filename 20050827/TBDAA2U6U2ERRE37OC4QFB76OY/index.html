<html><header><meta charset="utf-8"><title>八國聯軍酒吧狂歡</title></header><body><h1>八國聯軍酒吧狂歡</h1><p>【本報訊】時空交錯的八國聯軍，昨浩浩蕩蕩進駐土瓜灣；沒有劍拔弩張的場面，只見各國「軍官」把酒言歡，交流穿着軍服心得。一班wargame迷昨在土瓜灣一間酒吧內舉行「軍服之夜」，身穿藍褲、頭戴白帽的美國海軍陸戰隊「兵力」最盛，為首的Benny說：「着軍服最大嘅滿足感，係可以回味番收集每個徽章、買每件衣服嘅辛苦過程。」&#13;<br> 英國海軍雖成為「少數民族」，但身穿棕色迷彩軍服的Annette（圖二右）和Pat（圖二左），是全場僅有的兩名女兵，成為全場焦點。Ann說：「一班人着同一套軍服，好似一家人，好溫馨。」</p></body></html>
