<html><header><meta charset="utf-8"><title>演活李向陽郭振清病逝</title></header><body><h1>演活李向陽郭振清病逝</h1><p>資深演員郭振清日前（二十四日）因病逝世，享年七十八歲，遺體告別儀式今日在天津舉行，郭振清的遺屬在家中設置靈堂，供親友向他悼別。郭振清的代表作相信是五十年代以抗日為題材的電影《平原游擊隊》，他在片中飾演抗日英雄李向陽，其演出令人記憶猶新。</p><p>出身貧苦</p><p>郭振清生長於天津一個貧寒家庭，自小就出外謀生，之後到華北職業工幹部學校進修後投身影壇，先後拍過《六號門》、《英雄司機》及《暴風雨中的雄鷹》等電影，而五十年代主演的《平》片更蜚聲國際，其演繹李向陽智勇雙全的形象更廣為人讚賞，從此奠定他在影壇的地位。</p></body></html>
