<html><header><meta charset="utf-8"><title>東方1.8億售大埔工廈</title></header><body><h1>東方1.8億售大埔工廈</h1><p>▲東方報業（018）宣布，以總代價1.8億元出售大埔一幢工業大廈予亞洲電視。該物業於98年購入，原為集團其中一間印刷廠房，截至今年3月底帳目淨值為1.65億元，預計出售將於06年度帳目內錄得未經審核盈餘約1450萬元。集團預計，交易將於9月22日完成，出售產生款項淨額1.795億元將作為集團一般營運資金。&#13;<br> ▲商務部台港澳司王遼平稱，CEPA3之後，將不用特別訂定可享受零關稅的港製產品名單，屆時只要產品符合中央和特區政府同意的產地來源地定義，便可免關稅進口內地。</p></body></html>
