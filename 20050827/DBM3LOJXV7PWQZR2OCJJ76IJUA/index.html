<html><header><meta charset="utf-8"><title>女影迷勇救張可頤</title></header><body><h1>女影迷勇救張可頤</h1><p>張可頤和張家輝前晚到尖沙嘴拍攝政府短片，為宣傳稍後在香港舉行的世貿國際會議。兩人在片中扮演夫婦，硬銷香港價廉物美。</p><p>否認攜女伴消遣</p><p>拍攝期間，有兩女一男張可頤的影迷突然趨前要求合照，可頤為遷就影迷而蹲下來拍照，卻不慎跣腳，幸好兩名影迷連忙把她扶着，才不免跌倒。&#13;<br> 對於有雜誌報道張家輝攜女伴在橫店消遣，他澄清說：「我當時喺無錫拍緊《新醉打金枝》，個人都唔喺橫店。不過我都習慣咗呢啲雜誌剪咗個人頭就砌古仔。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
