<html><header><meta charset="utf-8"><title>全智賢嬌軀穿窄道</title></header><body><h1>全智賢嬌軀穿窄道</h1><p>韓國廣告界一姐全智賢一向不介意在廣告中賣性感，最近她替韓國一健康飲料拍攝的電視廣告亦不例外。全智賢在廣告中身穿吊帶連身裙，走過一條狹窄的通道，帶出喝過瘦身健康飲料後身形可變得像她那麼美的訊息。</p><p>被讚身材一流</p><p>廣告公司特別用了四天在製作室內搭建一個「黃黚黚」的布景，當中有不少狹窄的通道好讓女主角全智賢通過，她亦全力以清純形象表現撩人意態。&#13;<br> 廣告於本月二十日播出後，韓國民眾紛紛大讚全智賢身材一流。難怪廣告公司早前表示：「找全智賢擔任健康飲料代言人，是因為全智賢的身材均勻，正好配合我們的商品。」</p></body></html>
