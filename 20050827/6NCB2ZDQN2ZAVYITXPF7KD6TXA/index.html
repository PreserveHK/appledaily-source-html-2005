<html><header><meta charset="utf-8"><title>網民反應</title></header><body><h1>網民反應</h1><p>「我經歷過的北京地鐵冒煙事故至少已經有兩次了，真不明白，非得要大火着起來才有人管，管理部門真是麻木得可以，地鐵公司的頭應該下台了！」&#13;<br> &#13;<br> 「北京的地鐵配置實在是太差了，今夏這麼熱的天，居然連空調都沒有，那些破電扇吹出來的全是熱風，而且每當車門關閉後，車廂內就像蒸箱（類似蒸籠）一樣，就這條件還申辦奧運呢，真是不敢想像。」&#13;<br> &#13;<br> 「早該換新車了，八通線〈北京地鐵較新支線〉每天上下班人多的要命，但是車廂就那幾節，人不停的猛增，車廂不變！」&#13;<br> 資料來源：新浪網</p></body></html>
