<html><header><meta charset="utf-8"><title>水管惡臭驚揭腐屍</title></header><body><h1>水管惡臭驚揭腐屍</h1><p>【本報訊】屯門藍地輕鐵站近新慶村橫跨排洪渠的食水管天橋位傳出屍臭味，昨上午十一時許，四十八歲姓李輕鐵職員到場查察時，在橋位中央的兩條水管間，發現一具中年男腐屍，於是通知控制室報案。警方到場調查（圖），死者年約五十歲，死去約兩周，屍旁放有雜物，但警方未找到證件。街坊稱，年多前開始經常有一名年約五十歲男子在橋位露宿。警方估計死者是露宿者，疑因病失救，案件無可疑。&#13;<br> 陳天華攝</p></body></html>
