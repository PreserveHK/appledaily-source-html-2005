<html><header><meta charset="utf-8"><title>巴黎唐人街位處13區</title></header><body><h1>巴黎唐人街位處13區</h1><p>巴黎第十三區主要是住宅和商業區，很多上世紀七十年代移居巴黎的亞洲移民都居於此，巴黎唐人街也在這裏。&#13;<br> 該區西北面居住了許多拉丁裔移民，由於這兒的房租都很便宜，很多低收入家庭和移民都選擇在這裏居住。區內由古舊至現代化寓所都有，居住選擇多元化。&#13;<br> 區內售賣亞洲特色食物和物品的店舖和市集林立，寧靜和綠化地區很多，而外圍則是現代化高層商廈，來往東面和南面市郊，以及巴黎市中心都很方便。&#13;<br> 《蘋果》資料室</p></body></html>
