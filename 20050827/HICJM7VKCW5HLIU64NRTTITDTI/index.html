<html><header><meta charset="utf-8"><title>四川劉德華暈倒入院</title></header><body><h1>四川劉德華暈倒入院</h1><p>有「四川劉德華」之稱的杜奕衡早前在廣州一酒家晚飯時，跟別人發生衝突而遭毆打，受傷被送進醫院，他日前又因體力不支暈倒再度入院。</p><p>「辛苦是值得」</p><p>杜奕衡最近忙於拍戲和出席公開活動，日前他與歌手亮亮深夜灌錄新歌《你不懂愛自己》時，突然不支暈倒，及後被送往醫院。杜奕衡說：「只要到時候專輯和電影出來了，大家能認同我的表演，再辛苦都是值得的。」&#13;<br> 杜奕衡談到正在拍攝的處女作《情海星空》時說：「一班做配角的演員都是實戰培訓班的學員，都是平均年齡只有十八、九歲的小子和美少女，這些年輕人把片場的氣氛弄的很活躍，使人輕鬆不少。」</p></body></html>
