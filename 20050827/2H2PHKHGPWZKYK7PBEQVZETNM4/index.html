<html><header><meta charset="utf-8"><title>中歐紡品談判膠著</title></header><body><h1>中歐紡品談判膠著</h1><p>中國和歐盟經過兩日的談判，仍未就中國紡織品積壓歐洲多個港口的問題達成協議。中國紡織工業協會發言人孫淮濱表示，目前談判涉及許多技術性問題，難度比較大，但由於歐盟代表需要對自身貿易商有所交代，因此談判一定會產生某種結果。&#13;<br> 孫淮濱稱，歐盟代表此次來華與中方就輸歐紡織品壓港一事進行磋商，是雙方為解決歐盟內部市場危機而進行的一次應急性接觸，說明在自由貿易條件下，用數量限制這種人為的計劃手段來安排國際貿易是很不合理的。&#13;<br> 新華社</p></body></html>
