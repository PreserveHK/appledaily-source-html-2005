<html><header><meta charset="utf-8"><title>巴籍律師涉吞客戶25萬元</title></header><body><h1>巴籍律師涉吞客戶25萬元</h1><p>【本報訊】一名巴基斯坦籍律師處理一宗物業按揭索償案期間，涉私吞客戶逾二十五萬元款項，被控兩項盜竊及兩項交替性的欺詐罪名，昨在粉嶺裁判法院提堂，裁判官將案押後至九月十六日，以待轉介區域法院審理的文件，並准被告以一千元現金保釋候訊。&#13;<br> 被告楊俊（SADIQIsaacRahmat），五十四歲，巴基斯坦籍，四項控罪指他於○一年五月十八日至七月三日間，處理一宗涉及荃灣海濱花園一個物業的按揭索償案時，先後偷取案中姓陳答辯人交託支付一間律師行的兩筆款項，分別為一張九萬零八百多元的支票及一張十六萬八千多元的銀行本票。&#13;<br> 案件編號：FLCC2024/2005</p></body></html>
