<html><header><meta charset="utf-8"><title>全國第一條地鐵</title></header><body><h1>全國第一條地鐵</h1><p>北京地鐵是全國第一條興建的地鐵，也是全國最古老的地鐵，自一九六九年起，北京地鐵已經通車近三十六年。北京地鐵目前全長一百一十四公里，分四條行駛路線，共設七十個車站。北京地鐵四條線中，以「一線」（蘋果園至四惠東）和「環線」（西直門循環線）設備較舊，其中，部份列車已使用了近三十年，已到報廢期限，也經常發生故障。北京地鐵公司已決定斥資四十三億元，在二○○七年底前，以新型的空調客車取代上述兩線的一百八十輛、三十組舊車。</p></body></html>
