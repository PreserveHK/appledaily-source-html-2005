<html><header><meta charset="utf-8"><title>觀塘區議會景田區補選</title></header><body><h1>觀塘區議會景田區補選</h1><p>【本報訊】選舉事務處昨天宣布，觀塘區議會景田選區，將在十月二十三日進行補選，以填補前觀塘區議員吳重德，因騙取公帑被囚十八個月而出現的議席空缺。有意參選者可於九月八日至二十一日提名期間內，向選舉事務處遞交參選表格。&#13;<br> 據了解，親政府陣營與民主派均對有關議席虎視眈眈，親政府陣營有意支持地區工作經驗豐富、現任匯景花園業主委員會主席的張順華披甲上陣。&#13;<br> 民主派則屬意由現任民主黨立法會議員李華明再戰江湖，穩住九龍東地盤。</p></body></html>
