<html><header><meta charset="utf-8"><title>劉慧卿爭連任財委主席</title></header><body><h1>劉慧卿爭連任財委主席</h1><p>【本報訊】政界盛傳特區政府有意將立法會現任財務委員會主席、前綫劉慧卿「拉下馬」，改由親政府議員接任。劉慧卿昨天發出聲明，指她出任主席期間進行多項改革，令財委會工作得以流暢進行，對政府不欲自己連任感到「不是味兒」，呼籲各黨派繼續支持自己出任主席。&#13;<br> 被指將獲推舉接替劉慧卿的泛聯盟成員劉秀成稱，迄今未收到任何邀請；至於會否支持劉續任，泛聯盟未作討論。&#13;<br> 民建聯副主席譚耀宗亦指，該黨暫時未就財委會主席人選進行任何討論，因此未作任何決定。</p></body></html>
