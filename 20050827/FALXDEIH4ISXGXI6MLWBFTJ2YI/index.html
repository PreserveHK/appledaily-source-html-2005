<html><header><meta charset="utf-8"><title>孕婦來港產子收二萬元</title></header><body><h1>孕婦來港產子收二萬元</h1><p>【本報訊】現時公立醫院約有三成產子的孕婦為內地婦女，醫院管理局由下月起調整多項新收費，包括針對內地孕婦來港產子「走數」問題，把現時每天三千三百元住院費用，調升至二萬元的三日住院套餐服務，隨後每日收回三千三百元住院服務。&#13;<br> 此外，醫管局又調整多項私家診症費用，市民若使用公院的私家服務，住院期間每項專科每次巡房收費，由以往劃一收取一千五百元，改為五百五十元至二千二百五十元不等；門診服務首次診症由以往一千五百元，改由五百五十元至一千七百五十元，覆診由一千元調整至四百五十元至一千一百五十元不等。</p></body></html>
