<html><header><meta charset="utf-8"><title>李明逵否認提早退休</title></header><body><h1>李明逵否認提早退休</h1><p>【本報訊】警務處處長李明逵（圖）否認計劃明年底提早退休，他希望○七年屆退休年齡時才離開警隊，並說退休後會真正過退休生活享受人生，「到時我都五十七歲，喺警隊工作都三十幾年，如果人有八十歲命，我都已經行咗三分之二嘅人生，希望可以喺餘下三分之一嘅生命好好享受人生。」&#13;<br> 他昨接受商業電台訪問時又透露，已收到下年度警隊開支的財政封套，警隊未必有新增的資源，但一定不用再如過去幾年般緊縮開支。他希望在有限資源下，發揮警隊更高效率，應付新工作。</p></body></html>
