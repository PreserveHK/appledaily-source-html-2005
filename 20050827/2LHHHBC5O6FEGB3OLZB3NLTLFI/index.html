<html><header><meta charset="utf-8"><title>上海要成金融中心</title></header><body><h1>上海要成金融中心</h1><p>上海市常務副市長馮國勤表示，將依據「五年打基礎、十年建框架」規劃，於二○二○年把上海建成國際金融中心。他稱，上海把金融業放在優先發展的戰略地位。&#13;<br> 今年上半年，上海新增金融機構四十九家，金融機構總數達五百六十六家，其中各類外資和中外合資金融機構三百多家。上海已初步形成了一個證券市場、外滙市場、期貨市場、黃金市場、產權交易市場等構成比較健全的全國性金融市場體系，日益成為全國資金市場和資本市場的中心。&#13;<br> 新華社</p></body></html>
