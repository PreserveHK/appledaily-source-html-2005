<html><header><meta charset="utf-8"><title>微軟兩億入股浪潮</title></header><body><h1>微軟兩億入股浪潮</h1><p>微軟公司全球副總裁兼大中華區首席執行官陳永正與浪潮國際（8141）總裁孫丕恕，昨日正式在濟南簽訂合作協議。根據協議，微軟中國斥資2500萬美元（1.95億港元）入股浪潮，雙方在濟南合作發展浪潮企業管理軟件、電子政務、軟件外包等相關業務。月初浪潮與微軟訂立無約束力諒解備忘錄，微軟認購浪潮可換股債券，若行使，將成為浪潮主要股東，並可能引致全面收購。不過，微軟初步同意在股東大會的投票權上限為28%。&#13;<br> 新華社</p></body></html>
