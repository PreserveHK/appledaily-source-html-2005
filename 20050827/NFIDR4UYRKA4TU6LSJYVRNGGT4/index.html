<html><header><meta charset="utf-8"><title>關之琳獨愛野蠻女友</title></header><body><h1>關之琳獨愛野蠻女友</h1><p>關之琳昨日下午現身韓國，為《韓國光州國際電影節》擔任嘉賓。而她有份主演的內地電影《做頭》更成為電影節的開幕電影。</p><p>望拍韓片</p><p>開幕儀式上，關之琳被問到對韓國電影及演員有何看法時，她笑說：「香港人最近都十分愛看韓國電影，很多韓星在香港都很紅，我本人就最喜愛演《我的野蠻女友》的全智賢。」&#13;<br> 關之琳又謂，印象最深刻的韓國作品是由崔智友和權相佑主演的《天國的階梯》，她說：「如果有機會的話，我都希望可以跟韓國導演合作。」關之琳明日便會離開韓國，返回上海繼續工作。</p></body></html>
