<html><header><meta charset="utf-8"><title>五月天新歌爆戀事</title></header><body><h1>五月天新歌爆戀事</h1><p>台灣組合五月天近日推出新碟，其中一首《戀愛ing》的內容，原來是反映隊員們的感情狀況，成員中除了石頭結婚外，其他人都有女朋友。</p><p>音樂就是女友</p><p>阿信早已被爆有一個女友名叫蛋蛋，而另一名成員怪獸則與女伴阿鳳交往中，冠佑則與王行芝在戀愛，瑪莎與梁靜茹的緋聞亦傳得熱烘烘。&#13;<br> 當記者追問五月天戀愛的另一半時，因為問題敏感，他們異口同聲表示音樂就是女友。主音歌手阿信還拿隊友石頭做擋箭牌，指五月天工作太忙，所以石頭跟太太都未能成功造人。&#13;<br> 石頭也不怕太太傷心，他坦言是五人中最缺乏戀愛的一個，及後他又隔空對太太說：「五月天要做的事太多，謝謝她融入五月天的生活中。」</p></body></html>
