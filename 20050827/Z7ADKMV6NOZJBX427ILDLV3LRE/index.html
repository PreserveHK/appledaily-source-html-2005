<html><header><meta charset="utf-8"><title>萬人爭赴星教漢語</title></header><body><h1>萬人爭赴星教漢語</h1><p>儘管只招收七十名赴新加坡的漢語教師，但由於月薪最高超過二萬元人民幣，大陸報名人數竟超過一萬人。據報，報名者如果想順利成為赴新加坡的教師，須經過三道關卡的篩選。&#13;<br> 新加坡和中方專家將於九月初分別在華東師範大學、天津師範大學、西南大學組織面試，預計九月中敲定七十名錄取人員，其中中學教師四十人，小學教師三十人。目前海外學習漢語的人數保守估計約二千萬左右，對外漢語教師缺乏一百萬。&#13;<br> 北京《晨報》</p></body></html>
