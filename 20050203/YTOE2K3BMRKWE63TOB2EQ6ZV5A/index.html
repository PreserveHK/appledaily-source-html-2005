<html><header><meta charset="utf-8"><title>俊哥勸師奶遠離拍攝地</title></header><body><h1>俊哥勸師奶遠離拍攝地</h1><p>由韓國男星裴勇俊及女星孫藝珍合演的新片《外出》，雖然明日才正式開拍，但近日已有不少日本師奶組團遠赴該片拍攝場地韓國三陟參觀，務求一睹偶像風采。&#13;<br> 前日，俊哥的韓國及日本所屬事務所分別在網上留言，希望影迷能自制，暫時不要到該地參觀，以免妨礙拍攝。據知有不少日本雜誌皆大事報道《外》片的拍攝場地資料，令該區成為旅遊景點。此外，第一批一千五百隻「俊Bear」前日在網上發售，不消六分鐘便售罄。</p></body></html>
