<html><header><meta charset="utf-8"><title>包機象徵破冰第一步</title></header><body><h1>包機象徵破冰第一步</h1><p>兩岸近年冷如冰霜的關係，能否隨着春天的到來而解凍，近日再受到世界傳媒的關注。台灣泛國民黨陣營在立委選舉中贏得逾半席位後，春節包機直航能在極短時間內達成協議，顯示兩岸劍拔弩張的關係已有緩和迹象。&#13;<br> 全國政協主席賈慶林上周在紀念「江八點」發表十周年時，向陳水扁及民進黨發出新的訊息，不排除與他們會談的可能；海協會長汪道涵又派身兼國台辦官員身份的海協高層孫亞夫、李亞飛赴台弔唁辜振甫，令海基、海協中斷多年的接觸有了恢復的契機。&#13;<br> 陳水扁再度邀請汪道涵訪台，北京如何回應？兩岸能否就此恢復接觸？仍要看兩岸領導人有沒有誠意。&#13;<br> 本報記者</p></body></html>
