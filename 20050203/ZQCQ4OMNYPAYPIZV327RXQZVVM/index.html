<html><header><meta charset="utf-8"><title>UsherR&amp;B頒獎禮五項提名</title></header><body><h1>UsherR&amp;B頒獎禮五項提名</h1><p>為表揚R&amp;B及騷靈音樂而設的SoulTrain音樂頒獎禮，前日於洛杉磯公布本年度提名名單。過去一年於樂壇大放異彩的美國男歌手Usher，今年囊括R&amp;B及騷靈項目的「最佳男藝人大碟」、「最佳單曲」及「最佳合唱歌曲」，而於R&amp;B及饒舌項目中，Usher亦有份角逐「最佳MV」及「最佳跳舞歌曲」獎，暫以五項提名獨領風騷。&#13;<br> 去年剛剛推出首張大碟的新人Ciara，今次獲得四項提名，而在R&amp;B及騷靈項目中最矚目的「最佳女藝人大碟」，她會與得到三項提名的AliciaKeys一較高下。頒獎禮本月二十八日於荷李活舉行。</p></body></html>
