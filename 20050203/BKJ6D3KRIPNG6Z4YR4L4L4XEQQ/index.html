<html><header><meta charset="utf-8"><title>董敏莉收濕淋淋情信</title></header><body><h1>董敏莉收濕淋淋情信</h1><p>董敏莉、鄭融和李雨陽昨日在銅鑼灣出席曬相站活動，有男歌迷癡癡地望着董敏莉，原來她之前亦收過對方的情信，董敏莉說：「佢成日扮工作人員拎住公事包潛入啲活動，亦試過話約我同其他女fans食飯。情信都收過，有次封信重唔知點解會濕淋淋，佢寫好多比喻，大約寫『如果你係我個鼻哥窿，我就係你嘅鼻毛』嗰啲，又話想改名叫Aaron（郭富城），想我愛佢如愛Aaron。但我都唔太抗拒，之前佢話事業愛情失意，叫我喺佢電話打句鼓勵說話，我都有做。」&#13;<br> 另外，大會安排各藝人拿手機自拍，不料鄭融甫出場便把電話掉在地上，頗為尷尬。&#13;<br> 採訪、攝影：王連連</p></body></html>
