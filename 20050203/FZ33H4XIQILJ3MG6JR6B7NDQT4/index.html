<html><header><meta charset="utf-8"><title>高峰期日入逾四萬</title></header><body><h1>高峰期日入逾四萬</h1><p>朱潔嫺在花園街的大牌檔每年須繳交4千多元牌費，另外在附近租下一個小貨場存貨，每個月約百多元。今年由於將兩個檔攤合併經營，面積大了，簡單的裝置如木架和飾物布置等亦花了近萬元，首批入貨額更要18萬至20萬元，然後再每日按照銷貨情況補貨，每日補貨額由5千至1萬元不等。&#13;<br> 至於人工開支，由於大多找來家人或朋友幫手，有些更屬義助，因此難以確實計算，若以200元日薪計，淡市日約有6名售貨員，即1200元；旺市時售貨員約有十多人，若以12人計算，當日人工開支約2400元。&#13;<br> 至於營業額，初開時每天約2至3萬元，但到了臨近新年的一星期，每天約有4至5萬元。</p></body></html>
