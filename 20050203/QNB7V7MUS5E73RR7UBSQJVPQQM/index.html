<html><header><meta charset="utf-8"><title>賀年精選：<br>食賀年餐送公仔迎雞年</title></header><body><h1>賀年精選：<br>食賀年餐送公仔迎雞年</h1><p>為迎接雞年的來臨，肯德基推出全新的「金銀滿屋套餐」，除了有招牌菜（9件家鄉雞或蜜蜜燒雞翼）外，亦加入有脆味蝦、爽味蝦、炸魚柳等的「海鮮潛艇」，還有雞皇飯、蘑菇飯、焗西米紅豆布甸和汽水，份量足夠4人分享，最啱新年開派對。凡惠顧這套餐一份，均會附送聚財雞一隻，以及利是揮春一對。這隻Cute到震的毛公仔雞，是特別為來年雞年而設計，但數量有限，送完即止，想攞番隻迎雞年就要趁早。&#13;<br>&#13;<br>記者：招佩珊</p><p>全線肯德基&#13;<br> 熱線：27452903</p></body></html>
