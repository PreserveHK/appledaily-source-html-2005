<html><header><meta charset="utf-8"><title>教院畢業生九成二就業</title></header><body><h1>教院畢業生九成二就業</h1><p>【本報訊】適齡入學的幼童人數逐年遞減，準教師的前路似是黯淡無光，但香港教育學院的畢業生去年整體就業率仍高達九成二，令教院一洗削資風波帶來的頹氣。&#13;<br> 香港教育學院剛於上月為○四年一千多名畢業生進行就業調查，發現整體就業率較前年上升百分之五，達九成二，當中屬幼兒教育課程的增幅最為顯著，上升了一成三。<br> &#13;<br> <spanclass>幼兒教育增幅顯著 &#13;<br> 教院研究及國際合作中心總監鄭燕祥稱，受聘比率上升是因過去教院畢業生工作表現良好，遂增強學校聘用畢業生的信心。</spanclass></p></body></html>
