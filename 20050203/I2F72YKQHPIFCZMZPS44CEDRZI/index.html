<html><header><meta charset="utf-8"><title>注入脂肪可為雙手去皺</title></header><body><h1>注入脂肪可為雙手去皺</h1><p>哥倫比亞首都波哥大的哥倫比亞整形手術中心，發明了「皺手回春法」，並可同時瘦身。該中心總監RicardoLancheros表示，醫護人員會先向接受手術人士施行「脂肪吸抽法」，抽走腹部及臀部多餘脂肪，然後再將脂肪注入手掌的骨與骨之間。&#13;<br> 他指出，所需脂肪的份量不多，但卻足以令原本皺紋滿布的雙手，出現意想不到的效果，「經用這項技術治療後的手，就好像屬於一個二十歲的人。」</p></body></html>
