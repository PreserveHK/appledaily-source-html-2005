<html><header><meta charset="utf-8"><title>運通聘60人拓亞太業務</title></header><body><h1>運通聘60人拓亞太業務</h1><p>【本報訊】美國運通亞太區私人金融服務執行總監黃翼超表示，計劃聘約60名員工，最主要為客戶服務經理，以進一步擴充亞太區業務。另外，該行料私人金融業務今年續雙位數增長。&#13;<br> 他表示，去年該行私人銀行管理資產規模和盈利均有雙位數字增長，主要來自新資金流入，其中約七成半為現有客戶增加投放資金，另兩成半為新客。&#13;<br> 現時，該私人銀行客戶平均資產約300萬美元，與03年水平相若。去年大部份客戶取得8%至10%的回報，較其指標約6%高。</p></body></html>
