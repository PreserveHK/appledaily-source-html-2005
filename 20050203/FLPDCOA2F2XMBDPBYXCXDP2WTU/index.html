<html><header><meta charset="utf-8"><title>肥溫獲頒藍寶石獎</title></header><body><h1>肥溫獲頒藍寶石獎</h1><p>英國女星琦溫絲莉（KateWinslet）入行多年，拍過無數電影，今年更憑《無痛失戀》第二度獲提名奧斯卡影后。為表揚她在影壇上的貢獻，美國聖芭芭拉國際電影節日前頒發藍寶石獎給她。&#13;<br> 肥溫前日穿上白色西裝到場領獎，又出席了一個為她而設的座談會，與觀眾探討她的演藝事業。肥溫表示入行多年她拍過電影無數，不過過去一年的成績最令她驕傲。此外，她剛以約三千九百萬港元在紐約購下豪宅。</p></body></html>
