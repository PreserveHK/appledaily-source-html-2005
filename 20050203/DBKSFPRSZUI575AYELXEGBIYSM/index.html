<html><header><meta charset="utf-8"><title>長條形新鐘陪你度新歲</title></header><body><h1>長條形新鐘陪你度新歲</h1><p>時近歲晚大小商舖通常都紛紛減價，為求去貨套現過新年，個個星期行街都見住堆舊貨，幾平都會悶！好彩重有舖頭入吓新貨，等我哋班行街精有番啲生存意義。近日的日本進口新貨有呢兩個長條形時鐘，造型搞鬼過癮，新年不妨考慮換番個！&#13;<br>&#13;<br>記者：張銘恩　攝影：周旭文</p><p>黑炭太陽款，「柴枝」末端會着燈顯示鐘數，而中間的數字則是分鐘，可坐枱或掛牆，用濕電，$798。&#13;<br> &#13;<br> kimihe（23121008）&#13;<br> 地址：尖沙嘴加連威老道嘉蘭圍54B</p></body></html>
