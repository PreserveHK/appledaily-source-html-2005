<html><header><meta charset="utf-8"><title>德斯汀荷夫曼呼籲停止殺戮</title></header><body><h1>德斯汀荷夫曼呼籲停止殺戮</h1><p>荷李活男星德斯汀荷夫曼（DustinHoffman），近日正巡迴歐洲宣傳新片《非常外父生擒霍老爺》，前日他在德國柏林出席記者會，其間擺出多個鬼馬甫士，惹人發笑。&#13;<br> 德斯汀荷夫曼到達柏林之前，曾在法國宣傳，適逢奧斯威辛集中營解放六十周年紀念，擁有猶太血統的德斯汀希望終有一天見到世界和平，並呼籲各國停止殺戮。他又表示：「我們身在瘋狂的世界，誰都看見人們失去理性的瘋狂。我只希望大家拿出人性，從歷史中吸取教訓。」</p></body></html>
