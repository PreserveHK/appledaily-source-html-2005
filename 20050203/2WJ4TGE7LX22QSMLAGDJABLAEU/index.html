<html><header><meta charset="utf-8"><title>寶珠開騷Fans睇足33場</title></header><body><h1>寶珠開騷Fans睇足33場</h1><p>陳寶珠繼六年前演出過一百零四場舞台劇《劍雪浮生》後，今年重演，並且宣布由原定的三十三場加開四場，將於下月二十五日至五月三日於演藝學院公演三十七場。&#13;<br> 昨日寶珠姐與兒子楊天經及焦媛等《劍》劇演員、監製高志森等，出席在中環舉行的記者會，一班寶珠姐的戲迷亦有到場獻花。<br> &#13;<br> <spanclass>場場坐同一個位 &#13;<br> 高志森表示有人連續購買了三十三場第一行同一個位的門票，他直問寶珠姐那人是否她的追求者？寶珠姐笑說：「想知係乜嘢人就要場場嚟睇，到時見到就知真定假。」寶珠姐今次再踏台板，酬金比上一次有所提升，她說：「梗係要加啲，𠵱家都通貨膨脹啦！」</spanclass></p></body></html>
