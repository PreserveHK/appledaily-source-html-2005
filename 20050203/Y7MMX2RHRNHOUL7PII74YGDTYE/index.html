<html><header><meta charset="utf-8"><title>人體實驗子宮頸癌疫苗</title></header><body><h1>人體實驗子宮頸癌疫苗</h1><p>英國癌症研究所指出，防治子宮頸癌的一種疫苗可能會在五年之後問世，目前正在進行大量人體實驗的科學家們說，需要更多十五至二十五歲的年輕婦女參與他們的研究工作。這項工作正在全球一百個不同的研究中心展開。子宮頸癌是由人類乳頭狀病毒造成的，是一種性傳播疾病，七成五的性活躍婦女會受到感染。一般而言，身體本身可以自行消除這種病毒，只有在這種感染持續不斷的情況下才會演變成癌症。每年約有五十萬婦女患上子宮頸癌，其中半數患者死亡。</p></body></html>
