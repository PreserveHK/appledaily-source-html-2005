<html><header><meta charset="utf-8"><title>藤原紀香專責傳譯奧斯卡</title></header><body><h1>藤原紀香專責傳譯奧斯卡</h1><p>日本女星藤原紀香前日出席日本衞星電視台WOWOWO的記者會，宣布將與電影導演大林宣彥，齊齊為該電視台主持本月底舉行的第七十七屆奧斯卡頒獎禮的直播節目。&#13;<br> 當日，紀香身穿黑色低胸長裙出席記者會，十分省鏡。已是第二年主持奧斯卡直播節目的紀香說：「除了頒獎禮的結果，我還會把所有荷李活明星的真實一面向大家報道。」&#13;<br> 另外，女星山田優及音樂人松任谷正隆亦有出席記者會，宣布他們將會負責主持格林美音樂頒獎禮。</p></body></html>
