<html><header><meta charset="utf-8"><title>杜指早段偏軟</title></header><body><h1>杜指早段偏軟</h1><p>【本報綜合報道】美國股市昨天早段牛皮偏軟，未能得益於Google業績勝預期，因投資者觀望聯邦儲備局對經濟的評估。&#13;<br> 杜瓊斯工業平均指數早段一度升11.03（0.10%），見10562.97。納斯達克綜合指數最多升5.56（0.27%），至2074.26。開市後半小時（本港時間昨晚11時），即聯儲局公布議息結果前大約4小時，杜指跌7.16，報10544.78；納指升0.66，報2069.36。&#13;<br> 在周二，杜指升62.00，收報10551.94；納指升6.29，收報2068.70。</p></body></html>
