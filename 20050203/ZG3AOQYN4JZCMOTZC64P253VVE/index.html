<html><header><meta charset="utf-8"><title>　　鄭家富「自首」免刑責 - 李八方</title></header><body><h1>　　鄭家富「自首」免刑責 - 李八方</h1><p>民主黨立法會議員鄭家富，選戰經驗豐富，但原來喺參選○三年嘅區議會大埔中選區時就「百密一疏」，錯誤將一名選舉助理當咗係義工，搞到報漏五百幾蚊選舉經費，為免有「手尾跟」觸犯《選舉（舞弊）及非法行為條例》，舊年九月已經向高等法院法官「自首」，申請豁免刑責，但當時嘅法官認為佢呈交嘅誓章唔夠清楚，要佢再交補充誓章解釋，直到噚日終於搞掂，法官信佢純屬無心之失，頒令豁免刑責。&#13;<br> （圖）鄭家富報漏五百幾蚊選舉經費，好彩冇事。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
