<html><header><meta charset="utf-8"><title>東涌元朗空氣未惡化</title></header><body><h1>東涌元朗空氣未惡化</h1><p>【本報訊】環境運輸及工務局局長廖秀冬昨以書面回覆立法會議員質詢時稱，鄰近珠江三角洲的東涌及元朗，過去一年的空氣污染指數分別是四十九及五十三，與其他監測站相若；但她承認隨着珠江三角洲，包括深圳蛇口一帶的經濟急速發展，帶來的空氣污染問題也增加，當珠江三角洲區域吹微弱的北或西北風，本港整體空氣污染水平上升。&#13;<br> 廖秀冬強調，內地已展開多項措施改善問題，包括加快電廠設脫硫設施、使用液態天然氣、取消印染廠的燃油鍋爐等。</p></body></html>
