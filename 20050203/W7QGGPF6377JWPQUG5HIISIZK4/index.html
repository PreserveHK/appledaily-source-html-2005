<html><header><meta charset="utf-8"><title>城城舞藝獲表揚</title></header><body><h1>城城舞藝獲表揚</h1><p>郭富城前晚往葵青劇院領「香港舞蹈年獎2005」獎項，他亦是首位男星獲頒這個獎，城城說：「好開心，其他得獎者都係舞林高手，精英中嘅精英。」他表示自己是舞蹈員出身，最感激TVB的栽培，城城說：「我考舞蹈員嗰時得十八歲，係個冇方向嘅小夥子，當時有三千人投考舞蹈員，淨係錄取三十人，我都覺得好幸運。」&#13;<br> 問城城覺得現時圈中有沒有與他一樣舞藝高強的接班人？他說：「我暫時未睇到，希望呢個人係由我發掘出嚟。」問他認為自己哪一項舞蹈最強？他說：「係modernjazz，我十八歲就開始學㗎啦。」他透露在五月開個唱前，會往美國深造舞蹈。&#13;<br> 採訪、攝影：顏英儀</p></body></html>
