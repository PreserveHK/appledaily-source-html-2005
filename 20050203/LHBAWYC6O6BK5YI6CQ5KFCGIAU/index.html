<html><header><meta charset="utf-8"><title>千萬元防彈車</title></header><body><h1>千萬元防彈車</h1><p>【本報訊】售價逾千萬元防彈豪華房車甫抵港，便遭兩名手持AK47綁匪狙擊！其實這是富利堡車行新車介紹表演，兩名持專業槍牌人員在電影《新警察故事》導演陳木勝指導下，以AK47仿真槍「射向」剛在日本改裝車展參展的Maybach57（圖），此豪華房車除具B7防彈功能，更配引擎自動滅火系統、四吋厚玻璃、防爆胎裝置、防地雷設計等，車身重達四點五公噸。發言人說此車已為一財團購入，未連稅售一千一百萬港元，而該公司會繼續為有意者引入此車款。&#13;<br> 馬泉崇攝</p></body></html>
