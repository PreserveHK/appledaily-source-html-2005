<html><header><meta charset="utf-8"><title>蘇玉華拍廣告食唔停口</title></header><body><h1>蘇玉華拍廣告食唔停口</h1><p>蘇玉華日前為IOSSpa拍攝全新一輯平面硬照廣告，據知今次她會以九個look出現。問到當中有否性感造型時，蘇玉華笑說：「見仁見智啦，廣告商一直賣嘅都係健康形象，着得衫少都唔等如性感㗎，重要配合整體感覺。」&#13;<br> 蘇玉華一邊拍照一邊吃個不停，因為廣告商的老闆娘除帶備零食探班外，更親自炮製了燕窩、花膠等補品，更有一部按摩機給蘇玉華用。<br> &#13;<br> <spanclass>工作密麻麻 &#13;<br> 新年期間，蘇玉華除忙於到澳門及內地登台外，四月她將與林一峰演出一個名為《你今日拯救咗地球未呀？》的音樂劇，屆時將會有突破性演出。</spanclass></p></body></html>
