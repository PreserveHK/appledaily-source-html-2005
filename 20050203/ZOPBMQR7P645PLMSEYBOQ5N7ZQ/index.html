<html><header><meta charset="utf-8"><title>涉毒品通緝犯獲准保釋</title></header><body><h1>涉毒品通緝犯獲准保釋</h1><p>【本報訊】可能是全球十大毒品通緝犯之一、去年十二月在柬埔寨被捕遣返港的男子，涉嫌與「冰后」販運逾一百公斤毒品「冰」，被控二十項販毒及串謀販毒罪名，案件昨在東區裁判法院再提訊，被告准以現金及人事各十萬元擔保外出，其間不准離開香港，待三月四日進行轉介高院聆訊。&#13;<br> 四十三歲被告黃滿池（圖），報稱無業，控罪指他在八九年至九二年間，與有「冰后」之稱的李秋萍等人，及其他在逃人士，串謀及共同販運共超過一百公斤俗稱「冰」的甲基安非他命毒品。&#13;<br> 案件編號：ESCC5611/2004</p></body></html>
