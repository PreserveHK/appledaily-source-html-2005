<html><header><meta charset="utf-8"><title>沙士禽流感列職業病</title></header><body><h1>沙士禽流感列職業病</h1><p>【本報訊】立法會昨通過修例，將俗稱「沙士」的嚴重急性呼吸系統綜合症及甲型禽流感列職業病，共有近十萬名高風險行業僱員受保障，新例本月八日起生效。&#13;<br> 經濟發展及勞工局局長葉澍堃昨在立法會上稱，修改僱員補償條例後，從事沙士及甲型禽流感高感染風險工作的僱員，若不幸染病，也可免卻需要自行證明因工作性質而致病，加快申索補償程序，適用範圍包括醫護人員、實驗室工作人員及家禽業從業員。</p></body></html>
