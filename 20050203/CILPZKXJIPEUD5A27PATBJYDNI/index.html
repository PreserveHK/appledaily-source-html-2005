<html><header><meta charset="utf-8"><title>基因療法輔助植牙手術</title></header><body><h1>基因療法輔助植牙手術</h1><p>美國密歇根大學研究人員表示，他們通過動物實驗發現一種基因療法可以輔助植牙手術，促進植入牙齒周圍骨組織生長。研究人員說，他們把生成骨形蛋白-7的基因與滅活病毒混合成類似凝膠的物質，然後將其注射到實驗鼠牙床的創口。滅活病毒進入牙床組織細胞後，會將生成骨形成蛋白-7的基因嫁接到細胞自身基因組上，並使其發揮作用。一周後，骨組織生長也隨之開始；二十八日後，植入牙齒周圍的骨組織就會生長完畢。</p></body></html>
