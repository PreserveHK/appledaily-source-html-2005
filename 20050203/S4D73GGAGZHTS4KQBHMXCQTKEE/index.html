<html><header><meta charset="utf-8"><title>喬妹友莉整容樣辦</title></header><body><h1>喬妹友莉整容樣辦</h1><p>最近有韓國市場調查網站請來十位整容醫生及一千多位網友投票選出「至靚女星」，結果由韓劇《天國的階梯》中飾演奸角友莉的韓國女星金泰喜當選。&#13;<br> 在今次的調查中，十位整容醫生中有七位認為金泰喜五官完美，還指金泰喜的眼及鼻最美，亦是一般人夢寐以求的整容樣辦。而女星宋慧喬則排名金泰喜之後，網友大讚喬妹的唇形夠自然。&#13;<br> 此外，韓國南非大使館前日向金泰喜致函道歉，對日前金泰喜在南非遇襲一事表示慰問。</p></body></html>
