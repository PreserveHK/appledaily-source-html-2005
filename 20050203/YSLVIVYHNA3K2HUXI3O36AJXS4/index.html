<html><header><meta charset="utf-8"><title>基仔慶功請遊埠包生仔</title></header><body><h1>基仔慶功請遊埠包生仔</h1><p>古巨基昨日以推廣大使身份到港台出席「日語自遊行Ⅱ」活動，雖然基仔只懂少許日文，但他將會獲得港台邀請到日本學日文，至於他會否如日本男性一樣十分大男人，他笑說：「我點會大男人呀，我對日本男人都有興趣。至於日本女人，哈哈，咁我就冇研究嘞。」<br> &#13;<br> <spanclass>周日開簽名會 &#13;<br> 明日基仔將會推出新曲加精選唱片，並於周日在旺角舉行簽名會，基仔出道以來從未在旺角舉行簽名會，所以相信到時會十分熱鬧。基仔透露新曲加精選唱片首批定單已有三萬張，所以他正計劃自掏腰包請工作人員去旅行，他說：「諗住會去日本，總之我乜嘢都包，包埋生仔都得㖭。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
