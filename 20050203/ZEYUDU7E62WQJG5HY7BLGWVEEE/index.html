<html><header><meta charset="utf-8"><title>張達明棟篤劇7月放笑彈</title></header><body><h1>張達明棟篤劇7月放笑彈</h1><p>張達明和詹瑞文前晚在藝術中心出席「ING好人學堂」晚會，兩人在晚會中表演棟篤笑。&#13;<br> 張達明早前曾透露今年會跟黃子華和吳鎮宇再做棟篤笑，問他進展如何？達明說：「預計喺七月搞，但今次會係棟篤笑劇，所以要傾買套劇嘅版權，再將佢演化成棟篤笑劇。」<br> &#13;<br> <spanclass>獲提名感興奮 &#13;<br> 而詹瑞文在金像獎中憑電影《絕世好賓》提名「最佳男配角」，他高興地說：「我一向唔係拍商業電影，之前係做話劇嘅，但我都覺得開心。至於有冇信心得獎？我唔知有邊個對手喎。」&#13;<br> 問詹瑞文日後會否多拍電影？他則表示自己在電影圈仍處於被動位置。</spanclass></p></body></html>
