<html><header><meta charset="utf-8"><title>柯德莉塔圖性感闖羅馬</title></header><body><h1>柯德莉塔圖性感闖羅馬</h1><p>法國賣座電影《美麗緣未了》雖然因資金來源問題，未能代表法國爭逐奧斯卡最佳外語片，但亦順利入圍「最佳攝影」及「最佳美術指導」兩項提名，並在法國凱撒頒獎禮獲十二項提名。&#13;<br> 日前《美》片乘勢在意大利羅馬宣傳，導演尚皮亞桑里（Jean-PierreJeunet）與妻子麗莎（Lisa）及女主角柯德莉塔圖（AudreyTautou），一起出席宣傳活動，期望電影明日在當地公映能取得理想票房。身材嬌小的柯德莉衣着一向較密實，但在羅馬宣傳當日她則以性感的黑色晚裝亮相，十分搶鏡。</p></body></html>
