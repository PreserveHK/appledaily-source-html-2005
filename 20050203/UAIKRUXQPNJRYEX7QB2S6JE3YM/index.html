<html><header><meta charset="utf-8"><title>NBA每月之星</title></header><body><h1>NBA每月之星</h1><p><spanclass>東岸 &#13;<br> 勒邦占士（騎士前鋒）&#13;<br> 今季第二次得此殊榮的占士在1月份平均貢獻26.5分、8.4個籃板及8.5次助攻，助騎士穩坐中區組榜首。其間占士3天兩度錄得3雙成績。<br> &#13;<br> <spanclass>西岸 &#13;<br> 韋伯（帝王前鋒）&#13;<br> 目前因傷缺陣的韋伯在上月帝王12勝4負佳績中，平均拿下22.5分、10.3個籃板及4.8次助攻，當中勝快艇之戰取得個人今季新高36分。</spanclass></spanclass></p></body></html>
