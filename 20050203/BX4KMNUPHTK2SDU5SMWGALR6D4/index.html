<html><header><meta charset="utf-8"><title>芝華士18酒香馥郁</title></header><body><h1>芝華士18酒香馥郁</h1><p>芝華士貴為蘇格蘭威士忌極顯赫的品牌，最近推出全新包裝的芝華士18年蘇格蘭威士忌。在秉承品牌的傳統風格之餘，芝華士18年蘇格蘭威士忌亦擁有自己獨特的個性及調配方法釀製出來，如蜜糖般濃郁，酒質豐滿。臨近農曆新年及情人節，正好與親朋好友及情人，分享美酒慶祝佳節。&#13;<br>&#13;<br>記者：招佩珊</p><p>屈臣氏酒窖（21473641）&#13;<br> 地址：中環皇后大道中31號地下</p></body></html>
