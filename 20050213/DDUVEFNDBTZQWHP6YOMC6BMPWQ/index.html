<html><header><meta charset="utf-8"><title>內地父女遊港遇「跌錢黨」</title></header><body><h1>內地父女遊港遇「跌錢黨」</h1><p>【本報訊】一對來港度歲的湖南父女旅客，昨晚九時許，在油麻地佐敦道近彌敦道遇到「跌錢黨」，拾得一個滿是秘魯紙幣的銀包，三名中年騙徒指稱是「名貴」貨幣，與父女進入飲料店內商議瓜分銀包內的金錢，最後由女事主到附近銀行提款機提款，結果身懷九千元人民幣的女事主隨三人離開後一去不返。&#13;<br> 男事主久等一小時見女未歸，要求食肆經理報警；至晚上十一時，女事主返回飲料店，警員將她帶署調查，暫未知是否有損失。男事主姓杜（五十二歲），其女兒二十三歲，兩人日前由湖南抵港度歲，並住於油麻地彌敦道的大華酒店。</p></body></html>
