<html><header><meta charset="utf-8"><title>　　雪姑老友 - 李八方</title></header><body><h1>　　雪姑老友 - 李八方</h1><p>睇吓相中嘅雪姑七友，扮相維肖維妙，大家睇唔睇得出每個角色都係由長者扮演㗎呢？經歷過漫長戲劇人生嘅長者，畀佢哋演繹呢幕「雪姑老友」，比起平時睇開嘅年輕版《雪姑七友》絕不遜色！&#13;<br> 香港耆康老人福利會最近舉辦咗首屆中華耆英文化藝術節，讓兩岸三地嘅長者互相交流藝術細胞。藝術節嘅表演活動重包括音樂、歌唱、舞蹈，中西藝術大融合，發放另一番異彩。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
