<html><header><meta charset="utf-8"><title>安倍夏美復出黃牛黨發財</title></header><body><h1>安倍夏美復出黃牛黨發財</h1><p>日前因抄歌而被雪藏的偶像組合Morning娘前成員安倍夏美，前日復出舉行演唱會，有超過一千二百名fans前來捧場。&#13;<br> 雖然日前在日本網頁的投票上，超過六成人認為安倍過早復出，但當日演唱會門外仍出現不少黃牛黨，有約一百名未能購得門票的歌迷，無奈地在演唱會門外聚集。而當日原價六千八百日圓（約五百港元）的門票，竟被炒高至三十八萬日圓（約二萬八千港元）。安倍甫開場即含淚再向fans道歉，還將寫上感謝字句的相片送給所有到場歌迷。</p></body></html>
