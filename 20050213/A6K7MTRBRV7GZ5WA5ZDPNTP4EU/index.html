<html><header><meta charset="utf-8"><title>楊采妮請媽咪旅行度歲</title></header><body><h1>楊采妮請媽咪旅行度歲</h1><p>早前往海嘯重災區斯里蘭卡探訪的楊采妮，自言此行感受良多，令她更珍惜身邊的親人和朋友，故此農曆新年，她會抽空陪母親去旅行，楊采妮說：「農曆年我會喺香港同屋企人過，之後就同媽咪一齊去旅行。而我爹哋自己有大把節目，佢多數會返內地探親戚。」<br> &#13;<br> <spanclass>交換利是 &#13;<br> 楊采妮表示去旅行並不是為了避年，她說：「新年我會同爹哋同媽咪交換利是，同埋我一早準備好利是，喺旅行前派畀公司啲同事，夠佢哋過一個肥年。」&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>
