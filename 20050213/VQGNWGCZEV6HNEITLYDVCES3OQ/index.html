<html><header><meta charset="utf-8"><title>黃伊汶做交際花賺千元</title></header><body><h1>黃伊汶做交際花賺千元</h1><p>黃伊汶昨日在西九龍中心出席賀年活動，她透露由初一至今利是收穫並不算太豐富，暫時只有千多元，她解釋因為放假留在家盡情冬眠，但還是有很多親戚到她的家拜年，她又表示自己變成交際花般陪着客人，又陪嫲嫲打麻雀耍樂，她說：「我唔識打，但嫲嫲想打，我試過打成十三個鐘，重辛苦過返工。」<br> &#13;<br> <spanclass>與克勤賭錢輸清 &#13;<br> 此外，她亦透露年初一往李克勤家拜年，而克勤亦有向她派開工利是，問她在克勤家可有發新年財，她笑說：「冇呀，輸晒啲錢呀！不過我好似四陪咁，要陪玩、陪猜、陪飲同陪打麻雀。」</spanclass></p></body></html>
