<html><header><meta charset="utf-8"><title>明石家繼續性騷擾藤本</title></header><body><h1>明石家繼續性騷擾藤本</h1><p>日本名嘴明石家森馬上月在電台節目中，公然叫組合Morning娘成員藤本美貴摸他的下體後，惹來聽眾不滿。豈料明石家仍不悔改，在本月五日播出的節目內，繼續性騷擾藤本。&#13;<br> 本月二十六日便是藤本的二十歲生日，明石家在本月五日播出的節目中，表示要送她一套性感內衣，故不斷追問其胸圍尺碼。其後，明石家又嘲笑藤本的胸部平坦：「平時我看到女人的胸部會很興奮，不過看到藤本的胸部後很想哭。」節目結束後，明石家再向藤本說：「你要把穿着那內衣的相片寄給我，但不要拍到頭，好讓我將那些照片賣給爆料雜誌。」</p></body></html>
