<html><header><meta charset="utf-8"><title>「東方魔稻」超高產量</title></header><body><h1>「東方魔稻」超高產量</h1><p>一九九七年，被譽為中國「雜交水稻之父」的袁隆平開始水稻超高產研究。至去年，內地十一個百畝片每畝產達八百公斤，標誌着「中國超級稻」大面積畝產八百公斤的第二期目標，比原計劃提前一年實現。其中，福建尤溪縣一百零一畝「Ⅱ優航1號」連片示範田，平均畝產九百二十八公斤，成為中國首個畝產超過九百公斤的超級稻百畝片。&#13;<br> 中國超級稻被國際水稻界稱為「東方魔稻」。外國專家測算，超級稻產量的潛力，每年兩季計可達每畝二千公斤以上。</p></body></html>
