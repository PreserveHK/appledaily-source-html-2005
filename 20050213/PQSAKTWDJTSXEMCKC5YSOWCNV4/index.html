<html><header><meta charset="utf-8"><title>施安娜美娜先拔頭籌</title></header><body><h1>施安娜美娜先拔頭籌</h1><p>有「英國奧斯卡」之稱的英國電影大獎於香港時間今晨假倫敦舉行。在頒獎禮的前夕，多位候選藝人紛紛出席倫敦的賽前聚會，緩和頒獎禮前的緊張氣氛。&#13;<br> 主辦該大獎的英國電影學院，前日先於倫敦舉行小型頒獎禮暨慈善晚會，其中澳洲女星卡塔布蘭切（CateBlanchett）憑《娛樂大亨》一片獲得傑出演藝成就獎。而於過去一年冒起甚快的施安娜美娜（SiennaMiller）亦憑英國電影《LayerCake》獲突破女演員獎。而由馬田史高西斯（MartinScorsese）執導的《娛樂大亨》，暫以十四項提名最為矚目，前晚他已飛抵英國，準備出席盛會。</p></body></html>
