<html><header><meta charset="utf-8"><title>孫穎與內地學者琴音交流</title></header><body><h1>孫穎與內地學者琴音交流</h1><p>香港著名女鋼琴家孫穎早前與內地一級科學家如鍾南山等，在湖南參加「科教興國文藝晚會」，她除表演鋼琴外，更與「雜交水稻之父」袁隆平合奏一曲。&#13;<br> <br> <spanclass>盼音樂遍世界 &#13;<br> 孫穎說：「袁隆平話佢平時成日喺田拉小提琴畀水稻聽，嗰晚就係佢首次上台表演，佢本來要拉三段，點知上到台太緊張，拉完兩段之後就話堅持唔到然後走咗去，好有個性，好得意，我哋笑佢係全世界最唔理禮節嘅音樂家！」&#13;<br> 新春期間孫穎留港度歲，並陪伴來港的作曲家父親孫傑賞煙花及看花車巡遊，提到新年願望時，她說：「我希望音樂傳遍世界，全球災難少啲。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
