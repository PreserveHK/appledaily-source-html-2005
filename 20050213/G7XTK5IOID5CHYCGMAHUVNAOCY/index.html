<html><header><meta charset="utf-8"><title>四葉雙姝化靚妝拜年</title></header><body><h1>四葉雙姝化靚妝拜年</h1><p>新一代「四葉女」李思欣及張詠恩因拍攝無綫青春劇《赤沙印記@四葉草.2》而成為好友，二人早前互相討教扮靚心得，化個喜氣洋洋的靚妝。&#13;<br> 李思欣表示正忙於拍攝無綫新劇《佛山贊先生》，而農曆新年的三天假期，她會盡量抽時間陪家人，她說：「我覺得自己都幾好彩，咁快有新劇拍，平時好少陪屋企人，趁放假咪同屋企人四圍拜年。」&#13;<br> 張詠恩則透露過年期間一定少不了與家人及朋友攻打四方城耍樂，她說：「年三十晚會同屋企人食團年飯，之後一定要打牌，咁先有過年氣氛。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：葉君海&#13;<br> 化妝：MEGGYLIMAKEUPPROFESSIONAL</p></body></html>
