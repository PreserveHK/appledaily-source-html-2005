<html><header><meta charset="utf-8"><title>轉化脂肪增心血管病</title></header><body><h1>轉化脂肪增心血管病</h1><p>轉化脂肪（transfats）是在植物油加工過程中加進氫氣時產生，液態的植物油經過氫化程序，轉成固態或半固態油後，就會出現轉化脂肪。經過氫化程序的植物油，會變得比較穩定，不容易氧化，可以重複使用來油炸食品或烘曲奇餅，令食物變得更鬆脆。&#13;<br> 可是研究顯示，轉化脂肪會提高血液中的「壞」膽固醇水平，增加患心血管疾病和糖尿病的機會。美國食品及藥物管理局建議人「盡量減少進食轉化脂肪」。&#13;<br> 美聯社/路透社</p></body></html>
