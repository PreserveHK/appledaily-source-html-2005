<html><header><meta charset="utf-8"><title>古仔賀年家規多籮籮</title></header><body><h1>古仔賀年家規多籮籮</h1><p>古天樂今個農曆新年放假休息，其實近幾個農曆新年古仔都會留在家中，他笑言希望留在家中𢭃利是，因為每年農曆新年他都要派利是，他說：「基本上都未試過可以打和派出嗰條數，自己都麻木晒。」<br> &#13;<br> <spanclass>父母唔畀洗頭 &#13;<br> 由於古仔是中山人，所以每年初七都要跟隨習俗拜祖先，古仔的母親更會親自下廚特製糖不甩。一講到新年趣事，古仔就自爆自細被父母親要求他從年初一到初七都不可以洗頭，以免沖掉財氣，不過古仔就坦言到年初二已忍不住要偷偷洗頭。古仔又說：「我屋企一向唔贊成擺桃花，因為如果桃花開得唔好，就即係代表嗰年唔好，所以就索性唔擺。」</spanclass></p></body></html>
