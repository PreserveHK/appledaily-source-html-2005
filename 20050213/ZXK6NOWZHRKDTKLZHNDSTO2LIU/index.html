<html><header><meta charset="utf-8"><title>群星匯紐約送別OssieDavis</title></header><body><h1>群星匯紐約送別OssieDavis</h1><p>活躍於美國演藝界的美國黑人影星OssieDavis，上周因心臟病發，在洛杉磯一間酒店內於睡夢中逝世，享年八十七歲。Ossie的追悼會前日在紐約哈林一間教堂舉行，著名黑人名嘴奧花雲費（OprahWinfrey）及黑人男星丹尼高化（DannyGlover）亦有出席。&#13;<br> <br> <spanclass>今晨舉行喪禮 &#13;<br> 奧花在追悼會上大讚Ossie生前為人正直有風度，是一位充滿魅力的人，非常值得尊敬。當日亦有不少市民冒着嚴寒，在教堂外排隊瞻仰Ossie的遺容，而喪禮則在香港時間今晨舉行。</spanclass></p></body></html>
