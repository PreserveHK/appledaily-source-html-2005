<html><header><meta charset="utf-8"><title>神奇飛龍警惡懲奸</title></header><body><h1>神奇飛龍警惡懲奸</h1><p>在亞洲區首播的最新卡通《杰克龍》，小朋友可以把它當作男版《麻辣女孩》。主角杰克龍平時只是亞裔板仔一名，知道自己擁有化身成為法力高強的神奇飛龍後，開始負責保護其他具魔法力量卻隱伏於紐約的神秘一族，當中包括中央公園裏的獨角獸、華爾街的老人精、帝國大廈頂樓的半獸人等。擁有一身魔法的杰克龍，既要學習怎樣平衡普通學生與另一個神秘身份，亦要面對一般青少年的煩惱！不過杰克龍每天過得很充實，希望大家也一齊來分享他的奇妙遭遇。&#13;<br>&#13;<br>《杰克龍》&#13;<br>Now寬頻DisneyChannel&#13;<br>逢星期六　9:00am及5:00pm</p></body></html>
