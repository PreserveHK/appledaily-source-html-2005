<html><header><meta charset="utf-8"><title>佘詩曼做莊發大財</title></header><body><h1>佘詩曼做莊發大財</h1><p>佘詩曼與嘉碧儀昨日結束農曆新年三天假期，首日開工便在將軍澳電視廣播城進行拍攝，佘詩曼拍攝新劇《YummyYummy》，而嘉碧儀則以客串形式拍攝短劇《放學ICU》。<br> &#13;<br> <spanclass>例遭催婚 &#13;<br> 佘詩曼透露過年期間在家中發新年財，她說：「同啲親戚喺屋企玩魚蝦蟹做莊，結果贏咗二千幾蚊。」佘詩曼表示每逢過年，親戚都例行催婚，問她的緋聞男友陳浩民可有互相到對方的家拜年，佘詩曼說：「如果我有男友都會去佢屋企拜年，我又未結婚、又冇利是派，佢做乜同我拜年？」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
