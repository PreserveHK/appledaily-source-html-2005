<html><header><meta charset="utf-8"><title>原子鏸海外舞出天地</title></header><body><h1>原子鏸海外舞出天地</h1><p>原子鏸和媽咪鄭佩佩日前為有線節目《60分鐘玄機透視》擔任嘉賓，子鏸表示與鄧健泓分手差不多半年，暫時未有展開新戀情，亦未有追求者，現時以事業為重。<br> &#13;<br> <spanclass>盼投身音樂劇 &#13;<br> 子鏸希望兩年內可以離開香港娛樂圈，轉往外地發展，她說：「最初入娛樂圈諗住留兩年，但係一做就幾年，自己一向都想喺跳舞方面發展，𠵱家都係為將來鋪排，遲啲希望去上海、紐約、倫敦做舞台音樂劇。」子鏸又表示即將舉行的舞台劇《香江花月夜》是她轉型的踏腳石，她希望能充份發揮從小苦練的舞藝，亦希望將中國功夫及文化融入音樂劇中。&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
