<html><header><meta charset="utf-8"><title>Eason帶囡囡周圍𢭃利是</title></header><body><h1>Eason帶囡囡周圍𢭃利是</h1><p>今個新年，陳奕迅（Eason）家中多添了一位新成員，為了女兒康堤，Eason向公司要求在農曆新年放假，他日前說：「踏入二○○五年，我嘅工作已經排到年尾，計劃咗幾時出碟，幾時搞演唱會，重傾緊拍戲。但今年係第一年同個女過農曆新年，所以我預先同公司講咗要放假，同囡囡一齊過新年，雖然佢未懂性，但會帶個女周圍去拜年，見吓啲親戚朋友。」<br> &#13;<br> <spanclass>養精蓄銳 &#13;<br> 今次Eason有十多天假期，除了與女兒共度外，他更會把握時間休息，因四月他便會推出加盟環球後的首張唱片，故此他會好好休息，養精蓄銳於本月尾再搏殺。</spanclass></p></body></html>
