<html><header><meta charset="utf-8"><title>分流訪嶼南界碑留影</title></header><body><h1>分流訪嶼南界碑留影</h1><p>新春嶼西行，跟團免費行大嶼山，石壁起步到嶼南界碑（下圖）留影，經狗嶺涌過分流東灣後分AB組，A組訪分流炮台及天后廟、B組綑邊至分流角，兩組在分流村集合大休。大休後出煎魚灣、響鐘坳、根頭坳、二澳、番鬼塘出大澳散隊，全程6小時，量力而為。&#13;<br>記者：尹珊珊</p><p>機構：旅樂行&#13;<br> 日期：2月20日&#13;<br> 集合時間及地點：8:30am東涌地鐵站B出口&#13;<br> 電話：晚上致電23611970</p></body></html>
