<html><header><meta charset="utf-8"><title>教育職業博覽本周六舉行</title></header><body><h1>教育職業博覽本周六舉行</h1><p>【本報訊】雞年首個教育及職業博覽將於本月十九日（本周六）起一連四日在灣仔會議展覽中心舉行，四百七十七個政府部門、職業訓練團體、海外升學及私人企業，屆時會為入場人士介紹不同行業的入職途徑及升學機會，博覽會免費入場。&#13;<br> 「教育及職業博覽2005」由勞工處與香港貿易發展局合辦。&#13;<br> 勞工處高級勞工事務主任（擇業及職業介紹事務）嚴麗群表示，該處在博覽會會場除設立攤位介紹「展翅計劃」及「青少年見習就業計劃」外，亦會舉辦多項職業講座，主題包括面試成功要訣及市場薪酬趨勢等。</p></body></html>
