<html><header><meta charset="utf-8"><title>Victoria請保母最緊要醜</title></header><body><h1>Victoria請保母最緊要醜</h1><p>萬人迷碧咸（DavidBeckham）及妻子Victoria早前於網上刊登廣告，希望聘請保母照顧三名兒子。&#13;<br> 有鑑於前保母艾比姬露（AbigailGibson）於離職向傳媒披露兩人私隱，故此他們已決定不再聘請英國人，有說於早前聘請保母的廣告刊登後，Victoria的父母日前已飛抵杜拜與一名應徵者會面，據說該名應徵者受聘的機會甚高。</p><p>討厭足球更佳</p><p>一名知情者說：「Victoria對上次艾比姬露向傳媒爆料很心痛，故此她希望聘請一名非英籍、中年的、醜陋而非雙性戀的女性擔任保母，如果她討厭足球就更佳。」</p></body></html>
