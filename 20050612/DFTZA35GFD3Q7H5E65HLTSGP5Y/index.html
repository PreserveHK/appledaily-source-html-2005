<html><header><meta charset="utf-8"><title>農業部長吃牛扒挽信心</title></header><body><h1>農業部長吃牛扒挽信心</h1><p>美國宣布瘋牛症疑似個案，但農業部長約翰斯強調不會拒絕吃牛肉，並向記者坦言：「我會去享受一頓美味的牛扒餐。」&#13;<br> 事實上，自美國前年發現首宗瘋牛症個案，美國人對牛肉的需求不跌反升，人均吃牛肉量○三年為二十九點四公斤；○四年達二十九點九公斤；今年估計達三十點四公斤；明年更可能達三十點八公斤。&#13;<br> 美國消費者聯會發言人福爾曼也同意美國人不用避吃牛肉，但今次事件再次打擊農業部強調美國無瘋牛症危機的言論，所以當局應加強預防瘋牛症的措施。&#13;<br> 路透社</p></body></html>
