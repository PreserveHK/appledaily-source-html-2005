<html><header><meta charset="utf-8"><title>BoA殺進洛杉磯搶客</title></header><body><h1>BoA殺進洛杉磯搶客</h1><p>現年十八歲的韓國小天后BoA與同門師弟組合東方神而起，近日獲美國洛杉磯市邀請擔任宣傳大使，並會於明日從洛杉磯市長手上接過委託狀。</p><p>出碟撼李孝利</p><p>據知由於BoA及東方神起在亞洲地區極具人氣，故希望他們當上宣傳大使後，可吸引更多亞洲人到訪當地，而洛杉磯的機場內更會擺放他們的宣傳海報。&#13;<br> 另外，BoA下月推出第五張韓國大碟，相信與同期推出大碟的女歌手李孝利會有一番龍爭虎鬥。</p></body></html>
