<html><header><meta charset="utf-8"><title>木獨電車男下月登螢幕</title></header><body><h1>木獨電車男下月登螢幕</h1><p>由日本男星山田孝之與女星中谷美紀合演的話題愛情片《電車男》在日本叫好叫座，而由女星伊東美咲主演的《電車男》電視版，亦將會在下月七日於日本富士電視台播出，男主角電車男則由伊藤淳史男飾演。不過，單看伊藤的造型，似乎不及山田孝之在電影版的長髮造型有趣。&#13;<br> 《電車男》改編自真人真事，由網上留言輯錄成的小說，在日本亦大賣超過六十萬本。伊藤扮演沉迷動畫與偶像的「御宅族」青年，當日他便帶齊相機，參加偶像的攝影大會。</p></body></html>
