<html><header><meta charset="utf-8"><title>揭破人妖身份捱打</title></header><body><h1>揭破人妖身份捱打</h1><p>【本報訊】姓張六十五歲老翁昨晚十時許，到油麻地文明里流連，正觀看流鶯穿梭之際，突有一名身材苗條女子向他兜搭說：「可唔可以借個電話我用一用？」老翁首肯後借出電話，對方打蛇隨棍上，暗示可以口部服務，收費一百五十元。老翁疑心問：「你係唔係人妖嚟㗎？」被揭破身份的「女子」老羞成怒指駡，同時用手提電話扑老翁頭部，企圖搶電話逃離現場，幸途人即時報警將疑犯擒獲（圖），傷者送院。&#13;<br> 盧志光攝</p></body></html>
