<html><header><meta charset="utf-8"><title>Paris為BB戒夜蒲？</title></header><body><h1>Paris為BB戒夜蒲？</h1><p>日前剛宣布訂婚消息的富家女ParisHilton，今日偕同其母親Kathy為於洛杉磯舉行的同性戀遊行擔任開幕嘉賓。</p><p>轉飲果汁</p><p>不過，有同性戀者批評Paris曾於電視台節目上對同性戀者行為嗤之以鼻，認為邀請她任嘉賓破壞活動意義。&#13;<br> 另外，近日被傳大肚的Paris前日在邁阿密機場出現，她有意無意地經常用手遮蓋小腹，而平日愛蒲的她最近更推掉派對邀請，又轉飲果汁，令懷孕傳聞更甚囂塵上。</p></body></html>
