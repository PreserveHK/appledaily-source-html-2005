<html><header><meta charset="utf-8"><title>佐敦豪宅遭爆竊高度設防</title></header><body><h1>佐敦豪宅遭爆竊高度設防</h1><p>現正懷有身孕的英國巨胸名模佐敦（Jordan），其價值七十五萬英鎊（約一千零九十萬港元）的大宅，日前遭懷疑持有斧頭及鐵鎚的賊人爆竊。佐敦及其未婚夫PeterAndre均大表震驚，立即加強保安。</p><p>加聘保安</p><p>雖然佐敦位於倫敦的六房豪宅設有高度保安系統，但日前竟有賊人成功潛入，並偷去不少財物，且物業有被斧頭及鐵鎚破壞的痕迹，幸好當時佐敦、其未婚夫Peter及失明兒子夏菲（Harvey）都不在屋內。為免賊人重施故技，佐敦已立即增強保安設施及加聘保安駐守，以免對隨時分娩的她及其他家人造成威脅。</p></body></html>
