<html><header><meta charset="utf-8"><title>新技術輪胎到港</title></header><body><h1>新技術輪胎到港</h1><p>BFGoodrich最新高性能g-ForceProfiler輪胎系列到港！最大特點係革命性嘅IGC技術（ImprovedGripComponentsTechnology），製造出細小溝槽，令胎面着地範圍更大，其次就係黑色技術（BFGoodrichBlackTech），一種有高能量吸收作用嘅橡膠配方，令輪胎面喺唔同路面情況下都有出色嘅牽引作用，加上優質嘅濕地排水能力，以後買胎又多一個選擇。&#13;<br>&#13;<br>記者：陳偉林&#13;<br>&#13;<br>查詢：新志利洋行（25436597）</p></body></html>
