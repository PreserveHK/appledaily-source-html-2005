<html><header><meta charset="utf-8"><title>馬龍生前遭軟禁</title></header><body><h1>馬龍生前遭軟禁</h1><p>已故傳奇男星馬龍白蘭度（MarlonBrando），的多位生前好友近日爆料，指馬龍死前被其女傭兼前度秘密情人操控，而他家中更凌亂得猶如「豬欄」。</p><p>有大量死老鼠</p><p>一作家早前綜合馬龍好友說話於《花花公子》雜誌爆料，他指馬龍生前極信任的一位菲律賓裔管家AngelaMagaling，於馬龍垂死前不讓他與任何友人見面，每天只讓他在房中看電視及進食，而馬龍死前十三天，突然改掉遺產託管人，令人懷疑有人從中作梗。馬龍生前的生意夥伴又表示，他有次到馬龍家中作客，發現其家中凌亂不堪，有大量死老鼠，猶如「豬欄」，但其管家卻置之不理。</p></body></html>
