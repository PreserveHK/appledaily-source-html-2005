<html><header><meta charset="utf-8"><title>谷德昭開咪疑不慎爆粗</title></header><body><h1>谷德昭開咪疑不慎爆粗</h1><p>由倪震和谷祖琳主持的商台節目《絕情谷》，由於前晚倪震放假，故請來谷德昭和DJ謝茜嘉任節目的客席主持，其間三人大談自己的愛情心得。</p><p>「只係助語詞」</p><p>曾任DJ的谷德昭再度開咪，疑口快快不慎講了一個近似粗口的字。當時谷德昭提及自己相信現實生活中有童話式的愛情，他指就算堅強如一國的總統，對着女友也有溫柔一面，他說：「總統嗰啲都會叫人『儍豬，錫啖啦，瞓未呀？×』。」&#13;<br> 記者就此事致電谷德昭了解，他否認說：「有記者問過我，我都聽番個節目，根本就冇講過粗口，我好肯定係五個字嘅先叫係粗口，聽清楚啲嗰個只係個助語詞，係dee啫！」</p></body></html>
