<html><header><meta charset="utf-8"><title>方力申奉旨睇港姐</title></header><body><h1>方力申奉旨睇港姐</h1><p>方力申前晚在港台出席「無火主席——呢分鐘我話事」，輕度智障學生即場教他打非洲鼓，其中有傷殘游泳健將與方力申分享游泳心得時，追問他攞過甚麼獎項，方力申顯得有點尷尬說：「唔係，冇得比較，佢哋咁犀利。我未試過攞奧運金牌，淨係試過參加世界賽，攞過銀牌同銅牌，同埋一啲香港公開賽。」</p><p>馬爾代夫取景</p><p>方力申稍後會隨港姐大隊到馬爾代夫拍攝外景，近日他已打了預防針，方力申說：「我會留意啲港姐嘅外表，然後貼吓邊個係冠軍，或者第時搵佢拍MV，我唔擔心傳緋聞，會小心啲。」&#13;<br> 採訪、攝影：胡比</p></body></html>
