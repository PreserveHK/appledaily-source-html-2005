<html><header><meta charset="utf-8"><title>龍舟模型載市民期望</title></header><body><h1>龍舟模型載市民期望</h1><p>【本報訊】公民力量十多名成員昨趁署理特首唐英年出席沙田城門河龍舟競賽舉行的署理特首盃賽事時，向他送上龍舟模型，寄語滿載市民對新特首的新期望，唐英年接收時表示，新特首一定會盡心盡力，以民為本。&#13;<br> 公民力量過去一周調查了六百九十五名沙田區基層市民，結果顯示基層市民對特首候選人首三項期望依次為施政以民為本；維護香港的自由、平等、法治和廉潔；以及全方位發展經濟。而在受人關注的民生事務方面，首三項順序分別為創造就業，進一步減低失業率；壓抑通脹和加息；以及減低市民稅務負擔。</p></body></html>
