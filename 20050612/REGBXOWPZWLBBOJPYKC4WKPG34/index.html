<html><header><meta charset="utf-8"><title>石修愛收石仔心事</title></header><body><h1>石修愛收石仔心事</h1><p>無綫為迎接即將來臨的父親節，製作特備節《父親節美味大競菜》，邀請五位來自不同酒店的廚師比拼。</p><p>蛋糕難吃甜在心</p><p>初賽的評判石修及陳宇琛父子和戚黛黛父女昨日去到銅鑼灣出席記者會時，四人亦分成兩隊比賽炮製「愛心便當」。&#13;<br> 石修的兒子陳宇琛習慣每年都會畫愛心卡送給爸爸，由於今年兩人在父親節當日均要開工，所以已提早慶祝，陳宇琛指若當日有空，他亦會親自下廚，石修則笑稱：「佢送佢嘅心事畀我，又乖又聽話，我個心舒服就得嘞！」&#13;<br> 戚黛黛表示，會為爸爸焗製一個芝士蛋糕，她的爸爸就回應說就算不好味也會說好吃，因為已甜在心頭。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
