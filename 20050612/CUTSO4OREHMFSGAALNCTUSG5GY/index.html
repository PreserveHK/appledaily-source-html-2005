<html><header><meta charset="utf-8"><title>「天下第一局」安排總統出訪</title></header><body><h1>「天下第一局」安排總統出訪</h1><p>台灣總統府下屬單位有九個，除名實相符的機要室、侍衞室、公共事務室、人事處、會計處、政風處外，還有分管不同業務的第一局、第二局、第三局。其中，第一局號稱「天下第一局」，負責公布法律、發布命令、宣布文武官員任免、外交函電繙譯及簽辦、政情摘報等事項，下分五個科，其中，第四科負責總統、副總統出訪事宜。而第二局負責總統印璽、勳章製發、公文收發等事務，第三局則負責總統的交通事務及總統府內部的醫療、保安等事項。</p></body></html>
