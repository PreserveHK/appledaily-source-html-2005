<html><header><meta charset="utf-8"><title>深田恭子扮學生妹跑爛鞋</title></header><body><h1>深田恭子扮學生妹跑爛鞋</h1><p>日本女星深田恭子近日於日本趕拍下月十四日播出的日本TBS電視台新劇《好想有幸福》，恭子在劇中飾演女主角淺田光，因父親突然去世而被迫中途輟學，機緣巧合下跟隨松下由樹所飾的監製，成為電視台助導。</p><p>帶私伙鞋跑街</p><p>現年二十二歲的恭子早前束起孖辮，扮起高中生拍攝，她當日更帶着高中時穿過的私伙黑皮鞋到場，恭子在鏡頭前來回狂跑後，竟然連鞋跟也跑爛，十分慘情。</p></body></html>
