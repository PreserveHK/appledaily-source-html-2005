<html><header><meta charset="utf-8"><title>篠原友惠祝福舊愛中村獅童</title></header><body><h1>篠原友惠祝福舊愛中村獅童</h1><p>現年二十五歲的日本女星篠原友惠，前日到東京青山劇場欣賞組合V6成員坂本昌行及女星吉川日奈前夫IZAM主演的舞台劇。今次亦是篠原舊愛中村獅童宣布與女星竹內結子奉子成婚後，篠原首次在公開場合露面。雖然早前盛傳篠原因此事而鬱鬱不歡，不過前日她卻表現得精神奕奕，更笑着祝福中村及竹內。&#13;<br> 篠原說：「我看到新聞後，便打電話恭喜中村，他仍然是我很好的朋友。」另外，坂本在舞台劇與IZAM有接吻場面，IZAM還大讚坂本的雙唇非常柔軟。</p></body></html>
