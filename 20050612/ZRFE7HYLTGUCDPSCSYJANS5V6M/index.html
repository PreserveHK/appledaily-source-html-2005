<html><header><meta charset="utf-8"><title>衝燈車禍五人受傷</title></header><body><h1>衝燈車禍五人受傷</h1><p>【本報訊】一輛的士，昨凌晨二時許駛經旺角染布房街與亞皆老街交界處時，與一輛由亞皆老街駛向觀塘的紅色小巴相撞，兩車相撞後車頭損毀（圖），兩車上共四女一男乘客受輕傷（二十二至五十九歲），警方到場將傷者送院，治療後無大礙。沒有受傷的姓胡（五十七歲）小巴司機及姓鄧（五十一歲）的士司機酒精測試證實沒有飲酒，警方正調查意外是否有人衝燈導致，事後將兩肇事車輛拖走檢驗。&#13;<br> 伍浦鋒攝</p></body></html>
