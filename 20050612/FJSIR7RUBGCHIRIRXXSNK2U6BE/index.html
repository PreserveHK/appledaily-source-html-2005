<html><header><meta charset="utf-8"><title>市民：特首高官應減薪</title></header><body><h1>市民：特首高官應減薪</h1><p>【本報訊】研究行政長官報酬和離職後安排獨立委員會建議第三任特首加薪，薪金應較政務司司長多百分之十二點五，但有市民昨致電商台節目《政經星期六》稱，特首及所有問責官員的政績差劣，應一律減薪，「人工高又做唔到嘢，個個都做衰嘢。」&#13;<br> 上述獨立委員會除建議特首應加薪外，並建議特首離任後三年內從事商業活動需受規管，民主黨張文光及民建聯葉國謙昨在節目中均表示合理。</p><p>董失誤未處理</p><p>出席同一節目的新力量網絡主席張炳良則批評，董建華任內一直未處理好有關規管離任特首問題，是嚴重失誤。</p></body></html>
