<html><header><meta charset="utf-8"><title>學員談感受</title></header><body><h1>學員談感受</h1><p>Jackie–10歲：「我參加咗科化兩年，無論個人技術同組織都有明顯進步，重入選校隊；希望技術可以再提升，將來好似利物浦隊長謝拉特咁好波。」&#13;<br> &#13;<br> Joel–12歲：「過去三年，除咗扭波能力強咗外，還有機會去日本同新加坡踢波，令自己眼界大開，而目前正努力學緊偶像施丹嘅施丹轉身。」&#13;<br> &#13;<br> Adam–7歲：「這裏搵咗好多甲組球員嚟教我哋，對提升技術好有幫助。另外，又有機會去唔同國家同其他地方球員交流，將來會繼續參與，希望可以成為出色球員。」</p></body></html>
