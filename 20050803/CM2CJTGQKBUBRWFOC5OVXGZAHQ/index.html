<html><header><meta charset="utf-8"><title>智叔：小孩應該天真一點</title></header><body><h1>智叔：小孩應該天真一點</h1><p>廖啟智前晚與梁小冰一起到會展，擔任有線舉辦的「IQ雙拼──分分鐘大激鬥」兒童天才表演評判，智叔直指參賽小朋友過份人細鬼大，認為小朋友應該天真一點才是。而智叔的兒子也試過在學校參加天才表演，但卻從未試過參加公開性質的比賽。&#13;<br> 談起智叔患上血癌的幼子病情如何時，智叔說：「佢上星期口腔潰爛，食唔到嘢，今日終於可以食番嘢，情況都幾穩定。佢𠵱家做緊化療，做完化療之後就會做臍帶血移植。」&#13;<br> 此外，梁小冰表示自己以前有有五百度近視，但近日接受激光治療後，毋須再戴眼鏡。</p></body></html>
