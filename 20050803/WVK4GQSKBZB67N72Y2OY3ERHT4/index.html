<html><header><meta charset="utf-8"><title>無業青年男多女少</title></header><body><h1>無業青年男多女少</h1><p>【本報訊】香港專業進修學校表示，根據統計處數據，本年首三個月十五至十九歲無業及無學的「雙無青年」共有二萬四千三百人，佔該年齡組別約百分之五點五，人數較去年第四季減少二千八百多人。&#13;<br> 在這批雙無青年中，有男多女少的情況。該校政府與社會服務部主管陸耀東表示，近期因旅遊業的帶動，令市場增加不少銷售及服務職位，但較多吸納年輕女性，較多男性從事的行業如建造、運輸等則未見好轉，因此造成雙無青年傾向男多於女的情況。</p></body></html>
