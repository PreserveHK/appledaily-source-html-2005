<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞。&#13;<br>我沒有很用功，可是功課卻很好。我的朋友很用功，可是功課卻不好。&#13;<br>我爸爸努力賺錢，可是卻沒賺到甚麼錢。我朋友的爸爸沒有努力賺錢，可是卻一直賺大錢。&#13;<br>我媽每天努力減肥，可是卻愈減愈肥。我朋友的媽媽努力想要變成美女，可是哪有可能啊。&#13;<br>我希望每一個努力的人都能有收穫，但更希望所有不努力的人也可以實現夢想。</p></body></html>
