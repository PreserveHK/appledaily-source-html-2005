<html><header><meta charset="utf-8"><title>太古城歷險賽將開鑼</title></header><body><h1>太古城歷險賽將開鑼</h1><p>商場活動愈嚟愈多，一個接一個咁幾乎冇得停，唔信，睇吓太古地產嘅鰂魚涌太古城中心商場咪知囉。&#13;<br> 商場舉辦嘅「中國恐龍化石展」啱啱至結束，下個禮拜五就即刻輪到第六屆「炎夏歷險競賽」活動登場，除咗今年已經係第六年嘅皇牌項目「攀石」外，好受小朋友歡迎嘅「噴射火箭炮」，第二年再接再厲。&#13;<br> 新加入嘅有「功夫對決」項目，參加者帶拳套同保護墊，喺「擂台」上拳打腳踢周圍着住燈嘅「功夫墊」，為時一分鐘，挑戰自己嘅反應速度與體能。&#13;<br> 「中國恐龍化石展」預計今個禮拜五至完成撤展，咁即係話，布置呢個「炎夏歷險競賽」，只係得一個禮拜時間。</p></body></html>
