<html><header><meta charset="utf-8"><title>寶珠舊相　周六拍賣</title></header><body><h1>寶珠舊相　周六拍賣</h1><p>【本報訊】普藝拍賣有限公司昨宣布將於本周六拍賣陪伴港人成長的明星舊照，包括任劍輝、白雪仙、陳寶珠及薜家燕等，及一批相關的舊明星雜誌，讓影迷重溫六十年代的追星歲月。該公司總經理莊志崗稱，預計此次拍賣將吸引不少影迷競投，「香港人都覺得佢哋好親切，有好多影迷都會千方百計去搵呢啲相。」&#13;<br> 此外，是次拍賣還包括由張大千題字的黃山風景照，相傳由中國攝影一代宗師郎靜山所拍，及一些七十年代的錯體紙幣。</p></body></html>
