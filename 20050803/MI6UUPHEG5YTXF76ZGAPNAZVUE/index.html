<html><header><meta charset="utf-8"><title>消暑靚湯</title></header><body><h1>消暑靚湯</h1><p>絲瓜草菇蛋花湯&#13;<br>SilkyGourdSoupw/StrawMushroom&#13;<br>材料：（4人份量）絲瓜2條、草菇4両、雞蛋2隻、生薑2片、水約6碗&#13;<br>&#13;<br>做法：&#13;<br>1.草菇洗淨，以沸水汆燙，切開一半，備用。&#13;<br>2.絲瓜去皮，削去棱邊，切成塊狀；薑去皮切片。&#13;<br>3.煲滾水後放入草菇、絲瓜及薑片，猛火滾15分鐘，將雞蛋拌勻成蛋花，然後倒入，再加入適量幼鹽調味即成。&#13;<br>&#13;<br>功效：&#13;<br>絲瓜有止渴生津、清熱、化痰、清除骨火等效用。菇類含有多醣體，有助增強身體抵抗能力。此湯味道清甜，更具有清熱下火及降脂等功效，而且煮法簡單，是炎炎夏日的最佳消暑湯水，適合一家大小飲用。</p></body></html>
