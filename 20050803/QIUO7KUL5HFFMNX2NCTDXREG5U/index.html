<html><header><meta charset="utf-8"><title>公僕受賄可判死刑</title></header><body><h1>公僕受賄可判死刑</h1><p>中國《刑法》第三百八十五條規定：「國家工作人員利用職務上的便利，索取他人財物的，或者非法收受他人財物，為他人謀取利益的，是受賄罪。&#13;<br> 國家工作人員在經濟往來中，違反國家規定，收受各種名義的回扣、手續費，歸個人所有的，以受賄論處。」&#13;<br> 在刑罰上，賄賂罪與貪污罪一樣。根據《刑法》第三百八十三條規定，貪污數額在十萬元以上的，處十年以上有期徒刑或者無期徒刑，可以併處沒收財產；情節特別嚴重的，處死刑，並處沒收財產。</p></body></html>
