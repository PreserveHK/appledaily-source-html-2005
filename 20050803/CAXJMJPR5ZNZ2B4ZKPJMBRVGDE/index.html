<html><header><meta charset="utf-8"><title>非一般課程冇王管</title></header><body><h1>非一般課程冇王管</h1><p>現行《教育條例》並無規管提供非一般學習課程、如自我提升課程等教育活動。教育統籌局發言人表示，現行條例只規定提供教與學的教育活動者，例如補習社、私立學校等須註冊。&#13;<br> 消費者委員會自二○○一年至今，共接獲十四宗有關自我提升課程的投訴，當中涉及授課手法。該會指並非任何人都適合接受該類課程，提醒消費者在參加前，最好先諮詢醫生或心理學家的意見，並須了解清楚有關課程導師的專業資格。</p></body></html>
