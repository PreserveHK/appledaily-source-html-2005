<html><header><meta charset="utf-8"><title>九龍　金馬倫舖截標出價近億</title></header><body><h1>九龍　金馬倫舖截標出價近億</h1><p>▲消息稱，昨日截標的尖沙嘴金馬倫道35號地下3個舖，面積約3000方呎，獲4個準買家洽購，出價逾9600萬元，有機會短期內售出。另同區金巴利道26號商場及停車場，據悉共獲3份標書。&#13;<br> ▲中原表示，7月份美孚新邨錄得99宗登記，比6月升3.1%，是十大藍籌屋苑中唯一錄得升幅。今年截至本月1日，美孚新邨錄得1000宗登記，是繼天水圍嘉湖山莊後，第二個突破1000宗的屋苑。</p></body></html>
