<html><header><meta charset="utf-8"><title>女經紀打男友女兒緩刑</title></header><body><h1>女經紀打男友女兒緩刑</h1><p>【本報訊】疑與同居男友十一歲女兒爭寵呷醋的三十二歲姓吳女地產經紀，將女童頭部撞埋門角，掌摑臉頰至嘴角流血，並向她腹部飛擲拖鞋，案件昨在粉嶺法院審結，裁判官裁定被告三項對所看管兒童襲擊罪成，指她因為與男友關係變差，不懂得處理，而將個人情緒發洩在女童身上，考慮本案非最嚴重類別，女童沒有永久傷害，判被告監禁三個月，緩刑十八個月。&#13;<br> 案件編號：FLCC640/2005</p></body></html>
