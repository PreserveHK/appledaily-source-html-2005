<html><header><meta charset="utf-8"><title>蔡依林借小豬會周杰倫</title></header><body><h1>蔡依林借小豬會周杰倫</h1><p>蔡依林昨日雖患上感冒，但仍在台北出席廣告記者會，並在現場大跳火辣熱舞，相當性感，Jolin超短裙內的打底褲不時外露。&#13;<br> 雖然Jolin與周杰倫已分手多時，但二人的關係仍是剪不斷、理還亂。最近還有傳Jolin拍完廣告，周杰倫往接她收工，Jolin昨日否認其事，但表示兩人會以短訊聯絡，她說：「前陣子為了羅志祥父親過世的事，有和周杰倫傳簡訊聯絡。」</p><p>不排除復合</p><p>難道此舉不怕侯佩岑呷醋？Jolin說：「我們是講小豬（羅志祥）爸爸的事，大家都是朋友嘛！」至於她和周杰倫會不會復合？Jolin忘了一貫「沒在一起過怎麼復合」的說法，率直地回答說：「不知啦！」</p></body></html>
