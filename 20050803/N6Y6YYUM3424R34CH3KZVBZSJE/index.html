<html><header><meta charset="utf-8"><title>財話短說<br>內地企業保留外匯比率提高</title></header><body><h1>財話短說<br>內地企業保留外匯比率提高</h1><p>▲外匯管理局昨日公布，由即日起容許境內機構經常項目外滙帳戶可保留現滙的比例，由現行30%至50%，提高至50%至80%，這已是外管局今年以來第二次放寬境內企業保留手上外滙比例。&#13;<br> ▲冠捷科技（903）股東大會昨通過收購飛利浦顯示器業務及北京東方冠捷的交易。財務總監勺申估計，兩項交易將於下月完成，飛利浦日後將委派兩名成員進入冠捷董事局，但由於飛利浦的交易程序仍在進行中，暫不便透露未來發展計劃。</p></body></html>
