<html><header><meta charset="utf-8"><title>三文魚新菜式大滙集</title></header><body><h1>三文魚新菜式大滙集</h1><p>三文魚可能係香港人最愛吃的魚類，三文魚刺身、煙三文魚……有人餐餐食都唔厭。日航酒店中菜廳將於8月1日至9月30日，推出一系列特色三文魚菜式，當中糅合中外多種製法，包括總廚特別推介的「七味三文魚腩蘿蔔糕」，以三文魚腩配以多種醬料與蘿蔔糕同炒；「山葵鵝肝醬三文魚薯棗」就以三文魚配鵝肝醬、紅棗及刺鼻山葵；「燒汁野菌原個三文魚頭」就以原個三文魚頭跟野菌同燒。款款新鮮，相信很多三文魚迷都想試試！&#13;<br>&#13;<br>記者：何兆彬</p><p>日航酒店&#13;<br> 訂座熱線：23134225&#13;<br> 地址：尖東麼地道要72號香港日航酒店二樓桃李中菜廳</p></body></html>
