<html><header><meta charset="utf-8"><title>周邊出事支援美軍</title></header><body><h1>周邊出事支援美軍</h1><p>日本防衞白皮書強調，一旦日本周邊出現緊急事態，美軍進行軍事行動，日本會開放所有民用機場和港口，為美軍提供後勤支援。</p><p>開放民用機場港口</p><p>報告指出，屆時日本會讓美軍飛機和艦艇使用自衞隊和民用機場港口，自衞隊還會向美軍提供運輸、醫療、警備、維修和通訊等後勤支援，甚至掃除日本領海內和公海的水雷障礙物。&#13;<br> 美日在今年二月已鎖定台海問題是兩國共同戰略目標，一旦台海爆發衝突，兩國將軍事介入，日本亦會把沖繩縣伊良部町的下地島改建成軍事作戰基地，有利美軍迅速介入。此外，自衞隊也準備在下地島進駐戰機，加強對釣魚台的控制，以及監視中國軍艦活動。&#13;<br> 中央社</p></body></html>
