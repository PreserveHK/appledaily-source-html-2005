<html><header><meta charset="utf-8"><title>晨女紺野沖繩展春光</title></header><body><h1>晨女紺野沖繩展春光</h1><p>隨着後藤真希、安倍夏美、石川梨華等人相繼退出Morning娘（晨女）後，已令組合的人氣今非昔比。近日晨女成員都相繼推出水着寫真拯救人氣，其中十八歲的成員紺野朝美將會在下周三推出全新個人寫真集《夏服》。&#13;<br> 面圓圓眼大大的朝美向來以清純做賣點，因此在沖繩拍攝的寫真中，她亦束起孖辮，穿上粉紅色比堅尼向fans硬銷青春本錢。另外，朝美又到京都拍攝，穿上和服的她更首次學習茶道。</p></body></html>
