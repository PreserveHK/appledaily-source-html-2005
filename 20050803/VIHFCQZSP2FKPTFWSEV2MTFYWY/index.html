<html><header><meta charset="utf-8"><title>美聯工商部換招牌</title></header><body><h1>美聯工商部換招牌</h1><p>樓市暢旺，新代理行湧現，近日出現咗間掛住「美聯工商」招牌嘅代理行，個名同美聯物業好接近，打探之下，先知原來係美聯集團成員。&#13;<br> 所謂「樹大好遮蔭」，點解有上市公司牌頭都唔用？美聯工商部營業董事陳偉志解釋，咁做係想確立美聯工商嘅鮮明形象，因為以前嘅工商分行，不時有客入嚟問住宅盤，但有啲工商客，又以為分行係做住宅買賣，今次換上全新招牌，就唔使擔心搞錯。&#13;<br> 美聯工商舖，只係得工業部設有地舖分行，總共十二間，都係喺鰂魚涌、觀塘、長沙灣及荃灣等傳統工業區。</p></body></html>
