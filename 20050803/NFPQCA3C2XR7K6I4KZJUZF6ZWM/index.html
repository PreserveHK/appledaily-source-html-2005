<html><header><meta charset="utf-8"><title>銀禧花園逆市造好</title></header><body><h1>銀禧花園逆市造好</h1><p>住宅樓宇二手市場，上個月受到加息影響，唔少屋苑成交都好淡靜，不過，踏入八月份，就好似有番啲起色。&#13;<br> 利嘉閣分行經理郭建民話，沙田銀禧花園（圖），就錄得一宗連平台單位，以高價成交，二座高層A室，接近四百五十呎，連一百七十幾呎平台，成交價一百四十二萬，每呎三千一百幾，比起屋苑嘅平均呎價，高出十三個巴仙。&#13;<br> 郭建民重話，呢類放盤，喺成個銀禧花園只得五個，咁都成交到，認真難度高。</p></body></html>
