<html><header><meta charset="utf-8"><title>蘭西情報課：華懋廣場大手租務活躍</title></header><body><h1>蘭西情報課：華懋廣場大手租務活躍</h1><p>呢期零舍多大手商廈租務，屋之島梁寶儀話，尖沙嘴近日幾宗寫字樓租務，都與尖東華懋廣場有關，其中租開華懋廣場嘅租客ToyBiz，因擴展業務，增租同廈一萬呎。&#13;<br> 鐘表公司Desco，上月初租用尖西港威大廈第二座逾萬呎，佢哋原本租用嘅華懋廣場一萬呎，好快就俾西班牙玩具公司租咗。&#13;<br> 另外，法國玩具公司Smoby擴充，將遷離原租用嘅華懋廣場一萬呎，搬進剛承租嘅尖沙嘴中心二樓萬八呎新址。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
