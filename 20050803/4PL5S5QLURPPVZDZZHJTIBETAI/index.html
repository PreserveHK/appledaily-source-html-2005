<html><header><meta charset="utf-8"><title>王菲生育計劃有障礙</title></header><body><h1>王菲生育計劃有障礙</h1><p>王菲與李亞鵬上周在烏魯木齊註冊結婚，及在北京設喜宴後，下周一是王菲三十六歲生日，她計劃在北京宴請好友慶祝，屆時李亞鵬與女兒竇靖童亦會出席。&#13;<br> 早前有傳王菲懷孕，但她的經理人陳家瑛與李亞鵬哥哥李亞偉已先後否認。內地有消息指阿菲雖然想替丈夫生兒育女，但身體有問題，所以暫時不想生育。</p><p>叫李亞鵬做爸爸</p><p>而據王菲一些北京友人表示：「王菲不會懷（小孩）啦！童童（竇靖童）和李亞鵬剛改善關係，不需要急生個小弟弟、小妹妹來搞破壞吧！」王菲之前婚期一拖再拖，據知就是因為女兒未完全接受李亞鵬做新爸爸，後來經過李亞鵬努力改善關係，終於令童童由稱呼他做李叔叔變成爸爸。</p></body></html>
