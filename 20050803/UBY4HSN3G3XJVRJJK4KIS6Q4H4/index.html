<html><header><meta charset="utf-8"><title>慧峰否認中港電力將供電</title></header><body><h1>慧峰否認中港電力將供電</h1><p>▲慧峯集團（8228）澄清，公司並無表示旗下中港電力，可將於未來3至4個月供電，只表示據公司董事過往經驗，要在3至4個月建立11伏特電線，向鄰近中港邊界的客戶供電，對供電商而言，技術是可行。該公司亦確認截至周一，並無已簽約的客戶。&#13;<br> ▲堡獅龍（592）宣布，向主席羅家聖兄長及侄兒持有的公司澤城及羅氏國際，繼續租賃兩項位於新界荃灣長豐工業大廈及九龍長沙灣香港紗廠工業大廈物業，年租123.96萬元及582萬元，加租約11%及18%。</p></body></html>
