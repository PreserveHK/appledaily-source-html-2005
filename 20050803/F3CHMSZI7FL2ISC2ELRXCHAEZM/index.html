<html><header><meta charset="utf-8"><title>市民不滿政治環境</title></header><body><h1>市民不滿政治環境</h1><p>【本報訊】香港研究協會最新調查顯示，市民對香港的自由、廉潔及治安的滿意程度較高，以五分為滿分作基礎，評分分別是三點四七、三點三六及三點三；市民最不滿香港的環境、教育及政治環境，評分分別是二點五五、二點六八及二點六九。&#13;<br> 協會上月二十九日至三十一日以電話訪問超過一千一百名市民，他們對民主及法治的評分都是三點一三，對經濟現況的評分為二點八三。協會負責人指，結果反映市民滿意香港核心價值，但也反映香港的環境及空氣質素較差，教育質素亦有待改善。</p></body></html>
