<html><header><meta charset="utf-8"><title>SMAP大細碟稱霸</title></header><body><h1>SMAP大細碟稱霸</h1><p>日本偶像組合SMAP在上周三同日推出相隔兩年的全新大碟《SAMPLEBANG!》以及細碟《BANG!BANG!VACANCES》，兩碟同時成為本周日本ORICON大細碟榜的冠軍，亦是日本唱片史上第六個音樂單位同時稱霸兩榜。&#13;<br> 現正進行全國巡迴演唱會的SMAP，在得知消息後非常興奮。木村拓哉說：「演唱會剛在上周六展開，聽到這個好消息，實在是一個非常好的開始，我們會以這股氣勢，為演唱會全力衝刺。」演唱會直至下月二十九日結束，估計入場人數超過一百萬人。</p></body></html>
