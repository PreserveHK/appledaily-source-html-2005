<html><header><meta charset="utf-8"><title>《無極》參展威尼斯電影節</title></header><body><h1>《無極》參展威尼斯電影節</h1><p>由張藝謀執導、日本性格巨星高倉健主演的電影《千里走單騎》，原本與陳凱歌的《無極》一起報名參加威尼斯國際電影節，經評審商議，最後決定挑選了《無》片進入觀摩部份，而該電影節的主席馬克穆勒先後會見了陳凱歌和張藝謀，他答應安排《無》片在電影節舉行首映禮，似乎兩片之中，他較看重《無》片而輕《千》片。</p><p>張藝謀轉戰日本</p><p>馬克穆勒覺得《千》片不如心中想像，電影比較文藝，看起來很累。不知張藝謀是否心裏有數，他在威尼斯電影節宣布入選名單前，突然宣布自己當東京國際電影節評審，退出威尼斯國際電影節，馬克穆勒被問到此事只平淡地說：「祝張藝謀東京好運。」</p></body></html>
