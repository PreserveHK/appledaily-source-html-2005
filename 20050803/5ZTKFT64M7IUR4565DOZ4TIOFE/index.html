<html><header><meta charset="utf-8"><title>官恩娜被胸襲狂鬧色狼</title></header><body><h1>官恩娜被胸襲狂鬧色狼</h1><p>官恩娜（Ella）、吳日言和Bliss昨日齊齊在長沙灣出席不濫藥活動，Ella表示在英國讀書時有不少友人在派對中引誘她吸食毒品，但被她一一拒絕。Ella又謂最難忘有一次參加男校舉辦的派對時遭胸襲，她說：「佢係用手抓我個胸，即刻俾我捉住佢狂鬧，事後先識得喊。」</p><p>後悔𠝹手</p><p>而吳日言則表示自幼家教甚嚴，故此甚少往夜店狂歡，亦未被朋輩引誘過吸毒，不過她卻試過𠝹手，吳日言說：「嗰時貪玩輕輕一𠝹，但就已經好痛，所以以後我都唔會咁做，我都希望啲後生仔女唔好𠝹手，免得父母操心。」</p></body></html>
