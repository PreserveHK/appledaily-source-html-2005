<html><header><meta charset="utf-8"><title>祖兒懶理老父𠝹𡃁妹</title></header><body><h1>祖兒懶理老父𠝹𡃁妹</h1><p>昨日有周刊報道指容祖兒父親容錦輝在深圳紅燈區開設有女性陪坐的酒吧，容父更認識了比女兒年輕、只得二十一歲的同居女友周童，報道除拍得容父與女友拖手外，又拍下祖兒胞弟到父親酒吧消遣的照片。</p><p>只關心媽媽</p><p>對於父親投資有女性陪坐的酒吧及結交年輕女伴，祖兒昨日表示不會理會，亦不肯就父親的私生活作出回應，祖兒在電話中說：「𠵱家喺我心入面只得我媽咪一個，我會好努力做嘢，令到媽咪嘅生活更加好，我要同佢一齊開開心心咁生活，至於其他嘅嘢都唔重要。」</p></body></html>
