<html><header><meta charset="utf-8"><title>屯門仁政街凹凸不平</title></header><body><h1>屯門仁政街凹凸不平</h1><p>有讀者投訴屯門仁政街一段行人路面地磚凹陷，面積約有三呎乘兩呎。本報轉介投訴後，路政署已於日前將路面維修妥當。&#13;<br> 屯門居民黎太稱，屯門仁政街近萬寧商店對面的行人路面，有幾塊路磚凹陷，造成地面凹凸不平。她早前買餸時途經上址，見有老人家未有留意地面凹凸，絆倒地上。&#13;<br> 路政署接獲本報轉介投訴後，已於日前將損毀地面修妥。（○七一三○五三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
