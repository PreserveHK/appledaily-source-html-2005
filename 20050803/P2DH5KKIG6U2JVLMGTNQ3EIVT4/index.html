<html><header><meta charset="utf-8"><title>謝寧教做月餅</title></header><body><h1>謝寧教做月餅</h1><p>中秋雖未到，但學做月餅都差不多是時候了。電台節目《無火主席》主持謝寧開班教授做蓮蓉月餅，學員可以實習由搓月餅皮、入模至烘焙的整個過程。課程完成時，學員可帶走親手製造的4個單黃白蓮蓉月餅。現報讀中秋節月餅課程，可以得到一個月餅模，返屋企即時可以自己動手做；親手為親友送上心意，比在街上買特別得多。&#13;<br>&#13;<br>記者：馬靜兒</p><p>安士甜品夢工場（28380200）&#13;<br> 時間：8月26日7:00pm-9:30pm；9月3日2:30pm-5:30pm&#13;<br> 地點：銅鑼灣耀華街25號丹納中心22樓&#13;<br> 費用：$520（包４個單黃白蓮蓉月餅）</p></body></html>
