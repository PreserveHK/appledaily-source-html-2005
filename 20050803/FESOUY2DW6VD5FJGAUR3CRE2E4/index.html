<html><header><meta charset="utf-8"><title>凱茵新城搞考察團</title></header><body><h1>凱茵新城搞考察團</h1><p>珠江三角洲一帶樓市，未因中央政府嘅宏觀調控措施而趨於淡靜，發展商同代理，都積極搞宣傳促銷。中原（中國）代理嘅中山凱茵新城新一期柏恩美墅，就搞咗個考察團，成員有中原何兆棠、許大衛，以及凱茵新城嘅羅炳杰與吳小平。&#13;<br> 柏恩美墅為半山別墅，總共得一百三十六幢，八款戶型，面積千五至五千九百呎，花園面積千一至九千六百呎，售價一百萬八千至七百零八萬。其中近四千五呎嘅B型維多利亞大宅示範單位，有私家泳池，花園同電梯。</p></body></html>
