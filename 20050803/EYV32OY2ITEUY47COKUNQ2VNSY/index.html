<html><header><meta charset="utf-8"><title>雙溪蝕七百多萬</title></header><body><h1>雙溪蝕七百多萬</h1><p>淺水灣老牌豪宅雙溪，錄得近四個月嚟首宗成交，中原萬亞倫話，低層B，二千七百呎，成交價近二千七百萬，每呎近萬。&#13;<br> 聽講，原業主係專業人士，九七年以三千四百萬買入，蝕七百零萬。&#13;<br> 至於買家，就係活躍投資者，幾日前先至買咗間薄扶林貝沙灣一期相連戶，成交價近三千萬，連掃兩個單位，涉資近六千萬。&#13;<br> 聽講，個買家重會繼續入市，專吼罕有豪宅，貪升值潛力比普通單位高。呢個客買親都係罕有貴重貨色，睇嚟跟佢搵食嘅代理有排發嘞。</p></body></html>
