<html><header><meta charset="utf-8"><title>華仔台北宣揚愛情</title></header><body><h1>華仔台北宣揚愛情</h1><p>劉德華昨日在台北為新國語碟《再說一次我愛你》舉行大型記者會，今次新碟宣揚愛情為主，記者會上華仔被記者窮追猛打他的感情狀況，華仔還是答「我還沒結婚、生小孩」，繼續否認他與朱麗蒨結婚生子的傳聞。</p><p>拒忽視伴侶</p><p>華仔又即場為新碟綁紅線、拜月老，並求來兩個象徵健康與金錢的錢幣，他說：「連月老都覺得沒有金錢與健康的愛情是不完整的。」&#13;<br> 華仔的新歌《再說一次，我愛你》MV是講一個已婚醫師工作太忙，妻子在車禍中逝世後令自己一生抱憾，問MV主角是否他個人的寫照？華仔即勸喻大家不要學他，他謂：「一旦我結婚，不會讓這種遺憾發生。」</p></body></html>
