<html><header><meta charset="utf-8"><title>發展商落腳澳門</title></header><body><h1>發展商落腳澳門</h1><p>澳門自從有新賭場開業，成個環境唔同晒，忽然變成金礦，本港發展商都想分杯羹，原來唔少已經靜靜過江搵商機。&#13;<br> 聽講，有幾間已經搵到地皮，或者合作夥伴一齊發展。蘭西之前提過嘅恒基，係其中一間，據聞，嘉里建設、力寶及置地等，都已經有着落。&#13;<br> 澳門地方咁細，竟然有咁多本港發展商參與發展，遲啲可能重更加熱鬧。&#13;<br> 另外，由於本港發展商都開始進軍濠江，有啲發展商營業部員工話，工作自然增加，有時喺香港收工，跟住就要搭夜船過大海睇地盤，重係要即晚趕返香港，行程認真緊湊。</p></body></html>
