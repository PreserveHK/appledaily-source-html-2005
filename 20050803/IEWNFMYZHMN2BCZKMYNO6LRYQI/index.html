<html><header><meta charset="utf-8"><title>晨訊接百萬部手機訂單</title></header><body><h1>晨訊接百萬部手機訂單</h1><p>▲晨訊科技（2000）宣布與寧波波導股份訂立一份不具約束力的備忘錄，進一步合作開發及製造移動手機，預期於06年農曆新年前向寧波波導交付約100萬部流動手機。&#13;<br> ▲上海地產（067）宣布，法院已批准該公司接管人廖耀強及楊文安，以接管人身份代表該公司簽訂並執行和解契據，讓該公司透過股東自願清盤、公司向其股東分派資產，及清付索償方式清盤。另外，周正毅全資擁有、持有上海地產75%股權的新農凱，其接管人亦獲法院批准，以新農凱接管人身份簽訂及執行相同的和解契據。上海地產稱，將向獨立股東提呈，表決在和解方案執行後，撤回該公司上市地位。</p></body></html>
