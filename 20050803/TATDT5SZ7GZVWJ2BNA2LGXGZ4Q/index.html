<html><header><meta charset="utf-8"><title>東亞人壽送獎學金</title></header><body><h1>東亞人壽送獎學金</h1><p>賣保險與親子活動看似無關，不過，東亞人壽就想借呢類活動提醒父母，應該多保護、關心屋企人。月尾喺荃灣愉景新城商場，搞「麻鷹捉雞仔大比拼」親子活動。父母或監護人，可以同三至八歲嘅小朋友，組成三人隊伍，由小朋友着住羽毛服裝，玩法係避免羽毛俾麻鷹搶走。&#13;<br> 贏出嘅可以獲贈五萬蚊獎學金，不過唔係送現金畀佢哋，獎學金係由保險公司送出嘅保險計劃，可以用嚟做小朋友嘅教育基金。</p></body></html>
