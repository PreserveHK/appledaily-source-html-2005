<html><header><meta charset="utf-8"><title>中央密令港辦奧運馬術賽</title></header><body><h1>中央密令港辦奧運馬術賽</h1><p>【本報訊】特區政府成功爭取○八年在本港舉辦奧運馬術項目，卻惹來民政事務局局長何志平藉此邀功之說，有港府消息人士昨替何志平平反，強調何只是受中央指示，被動地爭取有關項目，絕非傳聞般藉此邀功。&#13;<br> 消息人士稱，由於中國境內有一種極易令馬匹受感染的病毒；中央為免兼辦馬術項目時出現亂子，影響聲譽，故須將馬術項目「外判」。&#13;<br> 據悉，希臘雅典及部份國家對接辦馬術項目虎視眈眈，不斷向奧委會進行游說；中央政府考慮到若依靠外國協辦馬術，將令中央面子盡失，遂要求由香港接手，其間何志平曾經多次秘密上京，親自處理此事，始令馬術項目落在本港手上。</p></body></html>
