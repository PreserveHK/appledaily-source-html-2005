<html><header><meta charset="utf-8"><title>騙56萬電話費囚62月</title></header><body><h1>騙56萬電話費囚62月</h1><p>【本報訊】一名無業漢利用以他人資料申領的信用卡瘋狂購物，並以該卡為四個電話號碼申請長途電話服務，一個月間騙取電話費達五十六萬元。該名男子早前承認以欺騙手段取得財產及管有偽造身份證等二十四項罪，暫委法官指被告在案中扮演重要角色，判囚五年兩個月。&#13;<br> 暫委法官錢禮在判刑時並不接納被告李灼均（三十歲）不知道有關電話號碼會被用作瘋狂打長途電話的說法，並指他在事件中擔任重要角色。&#13;<br> 案件編號：DCCC29,600/05</p></body></html>
