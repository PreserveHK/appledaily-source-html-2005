<html><header><meta charset="utf-8"><title>外匯基金零息債券推出</title></header><body><h1>外匯基金零息債券推出</h1><p>▲金管局宣布，昨日起推出2年期外滙基金債券供一般投資者認購，這是零售外滙基金債券計劃經改進後推出的第2批零售外滙基金債券。認購日期至下周三（10日）下午2時截止，債券票面年息率為3.28厘，每半年派息一次，散戶最低認購額為5萬元。是次供零售認購的2年期外滙基金債券，發行總額為12億元，其中最多達2億元債券，可供一般投資者根據零售外滙基金債券計劃，以非競爭性投標方式認購。&#13;<br> 《南方日報》引述中國銀行發言人表王兆文表示，該行將於本月底前宣布一位海外戰略投資者。</p></body></html>
