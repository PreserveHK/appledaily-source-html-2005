<html><header><meta charset="utf-8"><title>百年學院人才輩出</title></header><body><h1>百年學院人才輩出</h1><p>每年展覽最引人注目的學院，是擁有168年歷史的RoyalCollegeofArt，因為這是全球唯一一家只提供碩士及博士學位課程的藝術學院，全院學生人數約800人，在精挑細選的情況下，學生質素自然是頂上之選，在此畢業的包括著名導演列尼史覺（RidleyScott）。學院現已開始2006年度招生，海外申請者必須符合公開英文考試分數要求，學費每年約25萬港元。&#13;<br> 網址：www.rca.ac.uk</p></body></html>
