<html><header><meta charset="utf-8"><title>幼兒棋王爭霸戰</title></header><body><h1>幼兒棋王爭霸戰</h1><p>【本報訊】兒童習弈風氣近年愈吹愈盛，香港兒童棋院昨在紅磡海逸豪園漁人碼頭舉辦「第二屆全港幼兒圍棋大賽」，七十多名小棋士摩拳擦掌切磋棋藝，爭奪「棋王」寶座。&#13;<br> 比賽分為四、五及六歲三個組別作賽，主辦單位表示，這批幼童戰鬥力明顯不及十多歲的師兄師姐，以致經常在大賽中受挫，舉辦今次幼兒比賽希望可以令他們重拾習弈的樂趣。四歲半的何耀銘在四歲組別取得冠軍，他笑說，贏輸「唔緊要」，最重要可以參加比賽。</p></body></html>
