<html><header><meta charset="utf-8"><title>千嬅認鄭中基做契哥</title></header><body><h1>千嬅認鄭中基做契哥</h1><p>楊千嬅和林一峰昨日在土瓜灣綵排今晚舉行的《拉闊音樂會》，最近有報道指鄭中基送贈辟邪手鏈給千嬅，千嬅昨日手上亦戴了一大堆水晶鏈，問她是否鄭中基所送？她說：「乜嘢辟邪鏈呀？呢幾條鏈都係我啲八婆仔朋友送，之前屋企有咁多事，我又成日整親，所以佢哋先送畀我。」</p><p>昇華至兄妹情</p><p>對於有指鄭中基「翻𠝹」她，千嬅說：「我唔理呢啲新聞，我都好多謝佢（鄭中基）咁有心，橫掂佢都大過我，我唔介意佢做我阿哥，我做佢阿妹，反正我同佢都已經昇華至兄妹情，同佢上契都冇所謂，我係潮州人，啲關係唔可以亂晒籠。」&#13;<br> 採訪、攝影：胡比</p></body></html>
