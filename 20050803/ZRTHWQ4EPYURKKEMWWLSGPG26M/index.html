<html><header><meta charset="utf-8"><title>世紀21越洋成交</title></header><body><h1>世紀21越洋成交</h1><p>樓價近月回氣，唔少業主都肯接受較大幅度嘅還價。世紀21高級分行經理陳炳強話，一名去年移民加拿大嘅業主，都一樣咁貼市，今年四月將丟空已久嘅薄扶林置富花園三座低層C單位，以二百八十萬放售，不過，冇人問津，最近擴大議價空間，終以二百六十五萬越洋成交，每呎三千八百幾。&#13;<br> 陳炳強話，今次呢宗成交，經過多次長途電話商談，先至搞得掂，重即時用DHL，速遞份買賣合約畀業主簽名。</p></body></html>
