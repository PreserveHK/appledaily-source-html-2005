<html><header><meta charset="utf-8"><title>星光舞影</title></header><body><h1>星光舞影</h1><p>【本報訊】星光大道昨晚舞影蹁躚，一群來自世界各地的莎薩舞蹈（SalsaDance）好手，昨晚到尖沙嘴星光大道，施展渾身解數（圖一），跳出曼妙舞姿，又帶領在場數百名市民遊客起舞，令海旁大道頓變成露天舞池，充滿熱鬧氣氛。&#13;<br> 這群舞蹈好手將在未來數天在不同食肆酒吧作表演。星光大道亦將繼續舉辦不同類型的街頭表演，為市民、旅客帶來各種娛樂；欲查詢星光大道最新節目安排，可登入網頁：<ahref http:> http://www.avenueofstars.com.hk  。</ahref></p></body></html>
