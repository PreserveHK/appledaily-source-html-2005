<html><header><meta charset="utf-8"><title>一氧化碳阻人體吸氧氣</title></header><body><h1>一氧化碳阻人體吸氧氣</h1><p>在通風不暢的浴室使用室內安裝的氣體熱水爐，或在空氣不流通的室內使用煤氣爐，都會中一氧化碳毒，因氧氣不足下燃燒煤氣，就會產生一氧化碳，而不會產生無毒的二氧化碳。&#13;<br> 吸入過量一氧化碳後，因一氧化碳對人體血紅素的親合力，是氧氣二百倍以上，會搶先與血紅素結合成一氧化碳血色素，令人體的紅血球無法吸收氧氣，人體組織會因而缺氧。一氧化碳中毒後，應將中毒者移至通風處，解開衣物，呼吸新鮮空氣，稍稍抬高其下巴，保持呼吸順暢，然後送院搶救。</p></body></html>
