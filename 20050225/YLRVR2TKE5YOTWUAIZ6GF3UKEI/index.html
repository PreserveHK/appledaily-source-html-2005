<html><header><meta charset="utf-8"><title>食材透視：<br>「二月韭」補身</title></header><body><h1>食材透視：<br>「二月韭」補身</h1><p>俗語有話「正月葱二月韭」，意思即是正月最適合食葱，農曆二月則吃韭菜。因為這個月份的氣候土壤等生長環境有利韭菜，因此最合人體吸收；加上韭菜能令身體溫暖，常用作寒冬食物。而韭菜含有豐富β胡蘿蔔素和維他命C，能有助治感冒和眼睛疲勞。但原來韭菜又叫「壯陽菜」，中醫認為韭菜溫腎助陽，益肝健胃。韭菜花加紅蘿蔔炒鮮魷，味道清新爽甜；又或只烚熟韭菜，蘸上醬油食亦可。若把韭菜舂爛加麵粉成糊後外敷，更可治扭傷疼痛，想不到小小一條不起眼的韭菜也有如此作用。</p></body></html>
