<html><header><meta charset="utf-8"><title>戴夢夢道路之星最畏寒</title></header><body><h1>戴夢夢道路之星最畏寒</h1><p>戴夢夢最近繼陳奕迅後獲邀成為香港交通安全隊的九龍總區「道路安全之星」，宣傳道路安全訊息。戴夢夢日前出席檢閱儀式時，更獲香港交通安全隊總監康寶駒親自頒發委任狀。<br> &#13;<br> <spanclass>抱恙上陣 &#13;<br> 當日天氣寒冷，戴夢夢抱恙上陣，她為了保暖即在衣服中貼上暖包，但因為寒風凜冽，暖包都變成冷包，當其他隊員知道戴夢夢不夠暖，他們都友善地送上自己的外套讓她穿着。&#13;<br> 對於成為「道路安全之星」，戴夢夢說：「我希望可以用公眾人物嘅身份，為社會盡一分力，所以就算我嗰日唔舒服，我都堅持要到場出席呢個活動，以示支持。」</spanclass></p></body></html>
