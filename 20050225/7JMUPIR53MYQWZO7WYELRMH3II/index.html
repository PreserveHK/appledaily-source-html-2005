<html><header><meta charset="utf-8"><title>找人頂包齊被捕</title></header><body><h1>找人頂包齊被捕</h1><p>【本報訊】尖沙嘴昨晨二時許發生「頂包」交通意外。一名男子疑酒後駕駛雙門跑車，沿漆咸道南駛近柯士甸道時，突失控撞毀右邊一列五米鐵欄後，竟棄車逃往附近漆咸圍一間酒吧，帶走一名滿身酒氣的女性友人雙雙折返現場，並向在場調查的警員否認自己涉案，聲稱該名女友人才是肇事司機，卻被目擊意外之一名姓趙（五十八歲）的士司機當場指證他找人「頂包」。該對男女均酒精超標，兩人同涉嫌串謀妨礙司法公正，被警方一併拘捕帶署。&#13;<br> 涉嫌串謀妨礙司法公正的兩名男女，分別姓陳（三十一歲）及姓楊（二十九歲），其中陳姓男子更涉嫌酒後駕駛，他們事後各准以二千元保釋候查。</p></body></html>
