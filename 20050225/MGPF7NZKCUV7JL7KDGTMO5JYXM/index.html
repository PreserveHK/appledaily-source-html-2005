<html><header><meta charset="utf-8"><title>仙姐蒲吧賀劉培基牛一</title></header><body><h1>仙姐蒲吧賀劉培基牛一</h1><p>形象設計師劉培基前晚在跑馬地一酒吧舉行生日派對，夜店稀客白雪仙也有到賀，梁漢文、何韻詩、蘇永康、張天愛、鄧光榮及上山詩鈉等都有出席，劉培基還請來泰國人妖到場表演。&#13;<br> 但約凌晨一時許，因派對聲浪太大，被附近居民投訴，有警察到場勸喻他們收細聲量。之後仙姐由兩名友人陪伴離開，約二時左右，喝至酩酊大醉的壽星公劉培基由兩名友人扶着離開酒吧，鄧光榮也帶點醉意離場，眾人玩得十分盡興。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
