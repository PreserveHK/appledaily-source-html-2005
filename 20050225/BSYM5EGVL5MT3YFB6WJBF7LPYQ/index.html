<html><header><meta charset="utf-8"><title>童愛玲內地大展拳腳</title></header><body><h1>童愛玲內地大展拳腳</h1><p>童愛玲稍後會到北京拍劇，她近日簽約內地經理人蔡心，跟鍾麗緹和溫碧霞成為同門師姊妹。童愛玲的囝囝已十五個月大，加上有外婆照顧，所以她都很放心復出幕前的工作。<br> &#13;<br> <spanclass>想有代表作 &#13;<br> 童愛玲日前說：「囝囝都開始大個，佢都去playgroup玩，有自己嘅社交生活，咁我又可以拍番嘢，始終我好期望有自己嘅代表作。」&#13;<br> 若童愛玲長期留在內地拍劇，可會對囝囝和夫婿牽腸掛肚，她說：「老公長期留喺內地工作，囝囝可以飛嚟探我，問題都唔大。」&#13;<br> 採訪：比華利&#13;<br> 攝影：陳慧安&#13;<br> 服裝：DorianHo</spanclass></p></body></html>
