<html><header><meta charset="utf-8"><title>假「WD-40」流入澳門市面</title></header><body><h1>假「WD-40」流入澳門市面</h1><p>【本報訊】澳門消息：有除銹作用「WD-40」潤滑劑在澳門出現假貨，多個政府部門亦購入使用，澳門海關接獲投訴，先後兩度採取行動，帶走三男一女協助調查。行動中搜出兩百多支「WD-40」潤滑劑的假貨，海關不排除已有部份流出市面零售。&#13;<br> 海關發言人指出，假貨會有「搶火」的可能，容易發生危險。上月有政府部門反映，所購入使用的「WD-40」潤滑劑有問題，海關據報，曾在青洲及荷蘭園區兩個貨倉，起出一百多支懷疑冒牌產品，兩男一女承認與事件有關，被送檢察院跟進偵訊。昨日中午，海關再採行動，在慕拉士馬路再逮捕一名四十歲男子，搜出七十多支假的潤滑劑。</p></body></html>
