<html><header><meta charset="utf-8"><title>Eason：我累咗周杰倫</title></header><body><h1>Eason：我累咗周杰倫</h1><p>陳奕迅（Eason）為明晚開始在無綫播映的日本動畫《鋼之鍊金術師》主唱中文版主題曲，昨日他與岑寶兒、黃德斌、司徒瑞祈和蔡淇俊等在銅鑼灣出席動畫首映會，其中岑寶兒身穿黑色tubetop，青春活潑。&#13;<br> Eason和徐濠縈早前往日本度假時，被狗仔隊全程追蹤，而該段時間周杰倫和侯佩岑亦在日本被拍下拍拖照，Eason相信狗仔隊原本的目標並非周杰倫，他說：「我累咗佢（周杰倫）。」<br> &#13;<br> <spanclass>岑寶兒性感𢱑撈 &#13;<br> 而岑寶兒表示不會因穿性感衣着而尷尬，又表示自拍畢《皆大歡喜》後，便一直未有新工作，希望無綫能多給她演出機會。&#13;<br> 採訪、攝影：魯萍&#13;<br> </spanclass></p></body></html>
