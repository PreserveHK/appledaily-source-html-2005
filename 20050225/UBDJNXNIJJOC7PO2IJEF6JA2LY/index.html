<html><header><meta charset="utf-8"><title>小S穿睡衣誘王力宏</title></header><body><h1>小S穿睡衣誘王力宏</h1><p>台灣女星徐熙娣（小S）曾自爆王力宏是她的「春夢男主角」，日前她與王力宏錄影台灣電視節目《康熙來了》，小S開心地表示，王力宏是她心中排名前三名的帥哥，王力宏亦曾見過她着睡衣的模樣，事緣有次好友陳建州帶王力宏到她家，當時她們三姊妹都只穿着睡衣，坐在沙發上看電視。&#13;<br> 而王力宏在節目上表演用舌頭將櫻桃梗打結，他說：「我小時候就發現我的舌頭很長，所以無聊時就會練習舌頭如何打轉。」</p></body></html>
