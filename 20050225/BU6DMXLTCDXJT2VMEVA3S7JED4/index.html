<html><header><meta charset="utf-8"><title>曾任臨時區局副主席</title></header><body><h1>曾任臨時區局副主席</h1><p>在港出生的彭學端，擁有香港大學內外全科醫學士及愛爾蘭皇家內科醫學院院士等學歷資格，他於九八年時獲封為太平紳士，九六年時更獲授MBE勳銜。行醫三十多年的他，除執業外，一直擔任多項公職、熱衷社會服務。&#13;<br> <br> <spanclass>擔任多項公職 &#13;<br> 九八年底「殺局」（政府取消兩個市政局）前，他是臨時區域市政局的副主席。他並先後出任律師紀律審判委員會、廉政公署執行審判委員會、水質污染上訴委員會及香港醫學專科學院基金籌委會委員，亦是新界鄉議局當然執行委員。&#13;<br> 本報記者</spanclass></p></body></html>
