<html><header><meta charset="utf-8"><title>多吃蔬果乳製品青春常駐</title></header><body><h1>多吃蔬果乳製品青春常駐</h1><p>《美國臨床營養期刊》最新一期刊登了一項報告指出，多吃蔬菜、水果和乳製品會讓人類的生理功能保持年輕狀態。因此長年茹素的人看起來比一般人年輕。研究報告以九千四百零四名年齡介乎四十五歲至六十四歲的自願者為對象，進行為期九年的觀察。結果發現，老年人若每天吃蔬菜和乳製品，他們依舊可以持續走路四分之一哩，並爬十個台階。研究建議一天攝取兩份乳製品、三份水果和三份蔬菜，是保持青春永駐的最佳飲食良方。</p></body></html>
