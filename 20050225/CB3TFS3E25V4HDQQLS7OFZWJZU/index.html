<html><header><meta charset="utf-8"><title>DAPUMP宮良忍知衰戒酒</title></header><body><h1>DAPUMP宮良忍知衰戒酒</h1><p>日前因醉酒駕駛而被警方逮捕的日本組合DAPUMP成員宮良忍（SHINOBU），前日舉行記者會公開道歉。宮良忍眼泛淚光，低着頭說：「支持我的工作人員以及關心我的歌迷，造成大家的困擾，真的非常對不起。」&#13;<br> 宮良忍續說：「雖然我知道酒後不可駕車，但心想離家不遠，就一下子忘了形……」他堅決表示這一陣子也不會開車，也會戒酒。此外，他表示被拘留的兩日期間，腦中不停反問自己為何喝酒，並後悔自己所做的事。</p></body></html>
