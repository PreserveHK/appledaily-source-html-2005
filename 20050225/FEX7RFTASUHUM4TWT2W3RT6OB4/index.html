<html><header><meta charset="utf-8"><title>乘維珍飛悉尼$3,533</title></header><body><h1>乘維珍飛悉尼$3,533</h1><p>澳洲氣候與港相反，冬避寒夏避暑，都是港人最佳旅遊點。維珍航空與新加坡航空現聯手推出優惠，乘維珍航空往悉尼只需$3,533；若回程時轉搭新加坡航空由布里斯班、阿德萊德、墨爾本或柏斯，經新加坡轉機返港，也只需$3,983。只要由即日起至3月8日購票，並於6月30日前完成行程便可享優惠。&#13;<br>記者：黃潔蓮&#13;<br>&#13;<br>查詢電話：25326060（維珍）、25202233（新航）</p></body></html>
