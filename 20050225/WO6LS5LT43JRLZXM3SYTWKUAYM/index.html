<html><header><meta charset="utf-8"><title>按例選舉如期舉行</title></header><body><h1>按例選舉如期舉行</h1><p>選舉事務處發言人表示，昨日接到朱漢華親屬提交的死亡證等資料，根據《區議會條例》第三十六條，朱漢華去世不能參加選舉，但其餘三名候選人提名繼續有效，故選舉會如期於三月六日舉行。&#13;<br> 發言人稱當局需重印選票，已寄發予選民的投票通知書及候選人政綱資料不會回收，但會刊憲及透過傳媒宣布朱漢華去世消息，至於朱漢華參選時繳交的按金則會退回。&#13;<br> 根據該處資料，九一年區議會選舉觀塘順利選區候選人潘有光於投票日前死亡，當時法例規定需終止選舉。</p></body></html>
