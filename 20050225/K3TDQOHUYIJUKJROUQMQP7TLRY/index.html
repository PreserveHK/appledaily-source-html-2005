<html><header><meta charset="utf-8"><title>法國老牌女星西蒙娜逝世</title></header><body><h1>法國老牌女星西蒙娜逝世</h1><p>曾主演四二年驚慄電影《TheCatPeople》的法國老牌女星西蒙娜西門（SimoneSimon），於本周二在家鄉巴黎逝世，享年九十三歲。&#13;<br> <br> <spanclass>淡出影壇多年 &#13;<br> 於四、五十年代法國影壇甚具名氣的西蒙娜西門，以其標致五官聞名，她早於三○年代便遠赴荷李活發展，是首批到美國發展的法國女星。西蒙娜於美國期間，曾與著名男星占士史釗活（JamesStewart）拍攝電影《SeventhHeaven》，及後她回流法國，即被名導演尚雷諾（JeanRenoir）邀請拍攝電影《TheHumanBeast》，而西蒙娜早於五六年已淡出影壇。</spanclass></p></body></html>
