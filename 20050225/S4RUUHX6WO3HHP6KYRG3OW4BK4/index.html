<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黑小夜有一雙黑眼圈，&#13;<br>他的世界看似昏沉灰暗，&#13;<br>但其實卻是熱鬧繽紛的。&#13;<br>他不憂慮遙遠的未來，&#13;<br>只追逐眼前的歡樂，&#13;<br>現實的繁華快意都將轉眼成空，&#13;<br>何苦為虛幻的未來煩惱呢！&#13;<br>當他心情不快時，他會逼大眼企鵝說笑話，&#13;<br>企鵝說的笑話當然都是冷笑話，&#13;<br>哈哈哈，真冷。</p></body></html>
