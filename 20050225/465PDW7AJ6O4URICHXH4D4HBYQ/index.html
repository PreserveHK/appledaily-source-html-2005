<html><header><meta charset="utf-8"><title>張玉珊騎駱駝心驚驚</title></header><body><h1>張玉珊騎駱駝心驚驚</h1><p>張玉珊和模特兒Samantha在農曆新年結伴到了杜拜、埃及和希臘旅遊。Samantha表示此行十分愉快，她昨日在電話中說：「嗰度啲風景幾好，一生人一定要去一次，尤其要睇吓金字塔，好宏偉。」&#13;<br> <br> <spanclass>一度遺失行李 &#13;<br> Samantha和張玉珊首次騎駱駝，她說：「初初騎上去都幾驚，但後來習慣咗就俾啲駱駝慢慢行，都幾得意。」兩人又在杜拜買了黃金做手信。&#13;<br> Samantha覺得此行唯一掃興的是到埗時遺失了行李，猶幸最終失而復得，她說：「好彩Shirley（張玉珊）帶咗好多衫，開頭未搵番時，佢就借衫畀我着。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
