<html><header><meta charset="utf-8"><title>椅子雜物箱二合一</title></header><body><h1>椅子雜物箱二合一</h1><p>圖中是甚麼家具？是椅子？是雜物箱？兩者皆是！這張法國名廠M.T.S出品的塑膠椅（$1,180），椅身有螺絲旋紋，椅墊就像螺絲帽，可調整椅身高度之餘，完全扭開又有空間放置雜物，有紅、桃紅、綠、橙和黑5種顏色選擇，無用時放一角唔阻碇，既可點綴家居又有實際用途，一物兩用。&#13;<br>&#13;<br>記者、攝影：方英男&#13;<br></p><p>I.F.CollectionLimited（27227772）&#13;<br> 地址：跑馬地黃泥涌道55至57號地下B舖</p></body></html>
