<html><header><meta charset="utf-8"><title>張文慈擇偶靚仔免問</title></header><body><h1>張文慈擇偶靚仔免問</h1><p>張文慈（Pinky）最近休息充電，尚未獲經理人亞視安排新工作，她表示正好利用這段時間休養生息，務求以最佳狀態迎接未來新工作。<br> &#13;<br> <spanclass>「一定要圈外人」 &#13;<br> 問Pinky現時的感情狀況，她日前說：「重係一片空白，身邊雖然有追求者，但佢哋都唔啱我。」問Pinky的擇偶條件是甚麼？她說：「對方一定要係圈外人，我好抗拒同圈中人交往，最緊要係對我好，唔一定要好靚仔，太靚反而冇安全感，靚仔好多都好花心嘅。」Pinky坦言已有多年沒拍拖，故此她渴望有愛情滋潤，並跟男友拍拖外遊。&#13;<br> 採訪：比華利&#13;<br> 攝影：仇志德&#13;<br> 化妝、髮型：DorisMak</spanclass></p></body></html>
