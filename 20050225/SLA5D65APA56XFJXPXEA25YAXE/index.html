<html><header><meta charset="utf-8"><title>劉浩龍巨型桃花招女友</title></header><body><h1>劉浩龍巨型桃花招女友</h1><p>劉浩龍早前透露希望雞年有拖拍，暫時仍然單身的他，日前與公司同事到其跑馬地寓所開P，其寓所當眼處擺放了一棵巨型桃花，看來他真的恨行桃花運。<br> &#13;<br> <spanclass>騰空玩樂 &#13;<br> 當晚十一時多，劉浩龍與助手和友人乘坐保母車到其跑馬地住所附近，大夥兒落車後即到便利店購物，買了幾袋飲品和食物，之後結伴上樓。&#13;<br> 現場所見，劉浩龍家中放了一棵大桃花，本來桃花置於大廳中央，但他觀察了一會後，相信是要騰空位置讓朋友吃飯和玩樂，故將桃花移到近窗口位。其後眾人即開餐和玩啤牌耍樂，極之盡興。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
