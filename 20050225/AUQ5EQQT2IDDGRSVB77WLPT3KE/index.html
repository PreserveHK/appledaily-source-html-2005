<html><header><meta charset="utf-8"><title>光妹脹卜卜睇CK騷</title></header><body><h1>光妹脹卜卜睇CK騷</h1><p>日本女歌手宇多田光去年十月在美國推出首張英文大碟《Exodus》，雖然成績並不理想，但光妹已經重拾心情，繼續融入紐約的生活。早前她便在時裝品牌CalvinKlein在紐約舉行的時裝騷上出現，欣賞最新一季春夏時裝。&#13;<br> 當日光妹穿上一件粉綠色皮褸配襯牛仔褲出現，更獲邀坐在欣賞席的第一排上，有頭有面。不過，未知是否光妹近日養尊處優的關係，身形略為臃腫，面頰亦飽滿了不少。</p></body></html>
