<html><header><meta charset="utf-8"><title>發晦稱打劫還綜援</title></header><body><h1>發晦稱打劫還綜援</h1><p>【本報訊】南亞海嘯中僥倖生還、卻遭揭發「假分居」涉嫌詐騙綜援金的二十七歲婦人梁惠淇，自前日被捕獲保釋後一直在天水圍天澤邨寓所深居簡出，昨午其夫高忠強獨自外出期間，一度與追訪傳媒發生爭拗，最後登上的士絕塵而去（圖）。昨下午一時許，染得一頭金髮的高忠強離開天澤邨澤辰樓寓所，在大廈外守候多時的傳媒即展開追訪，當問及妻子狀況及會否退還過去領取綜援金時，高晦氣回答：「會還嘅，打劫就有囉！」其間他又表示正籌措律師費，但追訪期間他曾跑進屋邨商場，並要求保安驅趕在場傳媒，鬧得不歡而散。&#13;<br> 黃學潤攝</p></body></html>
