<html><header><meta charset="utf-8"><title>陳鍵鋒感冒咪嘴尷尬</title></header><body><h1>陳鍵鋒感冒咪嘴尷尬</h1><p>林峯與陳鍵鋒前晚在慈雲山中心出席「元宵佳音結良緣」活動，吸引近二百名街坊圍觀，同患感冒的林峯和陳鍵鋒擔任嘉賓獻唱，陳鍵鋒自言已打開聲針，但喉嚨未見好轉，只好咪嘴獻唱。&#13;<br> 只見陳鍵鋒咪嘴時故意用咪牌遮着口部，似乎相當尷尬，他不好意思地說：「我打咗開聲針都冇用，被迫咪嘴，咁大個仔都係第一次，收得人錢應該盡力嘅。」<br> &#13;<br> <spanclass>林峯唱現場 &#13;<br> 而堅持唱現場的林峯表示沒時間看醫生，對於無綫安排藝員唱歌，但不給酬勞，林峯說：「我本身鍾意唱歌，公司畀歌我唱係好事，登台都唔使唱人哋啲歌呀！」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
