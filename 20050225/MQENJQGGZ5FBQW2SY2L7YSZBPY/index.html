<html><header><meta charset="utf-8"><title>女財務總監受賄監41月</title></header><body><h1>女財務總監受賄監41月</h1><p>【本報訊】美國駐港電子產品製造公司霍尼韋爾（香港）有限公司前女財務總監，涉於九四年收受兩名設計工程公司合夥人共九百六十萬元賄款，以協助該工程公司取得霍尼韋爾的工程，被告潛逃美國七年後被引渡回港，她早前被裁定三項代理人收受利益罪名成立，昨被判監三年五個月，罰款三萬元及賠償三千元予事主。&#13;<br> 被告陳尚儀（四十五歲）九三年任職該公司，她被控於九四年八至十月間，收受兩名工程公司合夥人共九百六十萬元。被告於九五年七月離港到美國，至去年才被引渡回港受審。&#13;<br> 案件編號：DCCC1003/04</p></body></html>
