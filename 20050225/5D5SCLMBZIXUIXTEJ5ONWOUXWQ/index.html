<html><header><meta charset="utf-8"><title>克林頓訪愛滋病人</title></header><body><h1>克林頓訪愛滋病人</h1><p>在北京訪問的美國前總統克林頓，昨日到佑安醫院，與醫務人員合影，看望愛滋病人，參觀了設在病房二樓的「笑看未來」藝術作坊，欣賞他們的作品，並接受一幅愛滋病人的畫作。&#13;<br> 克林頓卸任總統後成立克林頓基金會，致力向全球欠發達國家的愛滋病人提供廉價藥物和支持。他離開北京後將訪問台灣，會見台灣總統陳水扁。中國外交部發言人孔泉昨表示，作為美國前總統，克林頓應知道中國政府在台灣問題上的嚴正立場。&#13;<br> 新華社</p></body></html>
