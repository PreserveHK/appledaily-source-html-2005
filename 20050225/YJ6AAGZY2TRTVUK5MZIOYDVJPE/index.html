<html><header><meta charset="utf-8"><title>張敬軒任中馬文化大使</title></header><body><h1>張敬軒任中馬文化大使</h1><p>張敬軒早前於農曆新年期間到馬來西亞出席當地華人團拜活動，並在五萬人面前獻唱，由於當地的重要人物也來欣賞，所以保安方面非常嚴密。&#13;<br> <br> <spanclass>免費獻唱 &#13;<br> 此行張敬軒又被委任為「中馬文化交流大使」，並得到當地國家文化部部長頒贈委任狀，張敬軒說：「真係好開心，因為嗰邊播緊我隻《Blessing》，反應幾好，所以就邀請我去表演，雖然冇酬勞，但就覺得係一個榮耀。」&#13;<br> 張敬軒打趣表示原本有意在當地娶一個公主做拿督，但最後當然未能如願，他笑說：「因為個公主已經成五十幾歲，重大過我阿媽，而且做拿督本身要好有錢，自己真係冇資格。」</spanclass></p></body></html>
