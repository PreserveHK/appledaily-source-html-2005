<html><header><meta charset="utf-8"><title>乘客不滿船公司安排失當</title></header><body><h1>乘客不滿船公司安排失當</h1><p>【本報訊】珠江航道水域昨日因大霧而封道，近七百乘客在霧海中苦候數小時，兩艘由中港城碼頭開出的客運船更要原船折返，許多乘客不滿船公司安排不妥當，明知大霧仍照舊通航。有乘客不滿有人鼓譟後，船公司才免費提供杯麵和三文治給乘客做午餐。&#13;<br> 從事製衣業的羅先生昨日上午九點十五分由虎門返港，原定抵達中港城碼頭時間為上午十一點半。他出發時見到海面好大霧，已擔心航程會否因大霧而延遲，不料航行一小時後就停在霧海中，一直等到下午三時四十五分才恢復航行。羅先生表示，到中午時分，船公司職員不肯為乘客免費提供食物，部份乘客鼓譟後，船員才為乘客提供杯麵和三文治等充飢。</p></body></html>
