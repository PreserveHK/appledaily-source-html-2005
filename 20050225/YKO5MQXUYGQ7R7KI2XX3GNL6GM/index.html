<html><header><meta charset="utf-8"><title>失婚婦打記者罰款賠償</title></header><body><h1>失婚婦打記者罰款賠償</h1><p>【本報訊】育有兩名子女的無業女子，去年十一月九日凌晨與男性友人行經尖沙嘴金巴利道時遇襲，友人腹部受傷，腸臟外露，《蘋果日報》三十八歲記者黃傑偉到場採訪時，被女子用手擋格損毀相機和抓傷面頰。女子昨日認罪，被罰款二千元及賠償七百五十元。&#13;<br> 二十四歲被告黃家瑩，昨在九龍城裁判法院承認刑事損毀及襲擊他人身體受傷罪，被告與丈夫仳離，靠綜援維生，她沒有刑事紀錄，因一時衝動才犯案。&#13;<br> 案件編號：KCCC14215/04</p></body></html>
