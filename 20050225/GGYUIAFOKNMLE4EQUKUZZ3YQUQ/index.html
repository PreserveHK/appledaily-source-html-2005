<html><header><meta charset="utf-8"><title>林心如默認唐季禮地位</title></header><body><h1>林心如默認唐季禮地位</h1><p>林心如昨日在台灣出席新書《私藏心如紐約遊學單身日記》記者會，提到與唐季禮的緋聞，林心如不諱言自己很難追，不過當被問到唐季禮到底有沒有追求過她時，林心如卻笑而不答。<br> &#13;<br> <spanclass>不想公開戀情 &#13;<br> 林心如承認兩人一直有聯絡，她又套用蔡依林曾說過的話，表示他們「曾經很熟識」，而且「現在還是很熟識」，似乎已默認了唐季禮在自己心目中的地位。&#13;<br> 不過林心如透露未有找唐季禮為新書寫序，她不希望因此而轉移了大眾的焦點，就算兩人相戀，林心如也堅持不公開戀情，以免每日都要受到狗仔隊的監視，只希望戀情能低調進行。</spanclass></p></body></html>
