<html><header><meta charset="utf-8"><title>加商會提早總結董績</title></header><body><h1>加商會提早總結董績</h1><p>【本報訊】特首董建華會否在成功當選政協副主席後宣布辭去特首職務，董本人及有關當局至昨日仍未有正式回應，香港加拿大商會卻就此「傳聞」發表聲明，感謝董建華過去所作的努力，讚揚董在任特首期間，發揮良好管治，不但令本港回歸後順利過渡，而且提升香港國際社會地位。&#13;<br> 香港加拿大商會更祝願董建華當選政協副主席一職，相信在董建華全力支持本港下，將有助加強中港兩地關係持續發展。&#13;<br> 除香港加拿大商會外，香港美國商會、英國商會等多個主要外國商會，以及美國、加拿大、澳洲及法國等地的駐港總領事館，均拒絕評論董建華辭職「傳聞」。</p></body></html>
