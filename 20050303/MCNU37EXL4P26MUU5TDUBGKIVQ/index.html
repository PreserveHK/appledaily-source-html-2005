<html><header><meta charset="utf-8"><title>Ozzy闔家撐MTV</title></header><body><h1>Ozzy闔家撐MTV</h1><p>第一屆MTV澳洲音樂錄影帶頒獎禮今晚在悉尼舉行，主辦大會為隆重其事，特別邀請OzzyOsbourne及其家庭成員，飛赴澳洲擔任頒獎禮司儀，昨日他們一家率先出席大會安排的記者會，為頒獎禮造勢。&#13;<br> Ozzy昨日偕妻子Sharon、兒子Jack、女兒Kelly以及保母出席記者會，在會上表現得鬼馬風趣，而擔任頒獎嘉賓的安娜妮歌史密夫（AnnaNicoleSmith）及嘉門伊拉查（CarmenElectra）在記者會上也不停搔首弄姿，乘機搶鏡。</p></body></html>
