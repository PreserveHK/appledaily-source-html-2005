<html><header><meta charset="utf-8"><title>時令壽司吃出春日鮮味</title></header><body><h1>時令壽司吃出春日鮮味</h1><p>日本人講究吃季節料理，吃講求鮮味的刺身和壽司，必選當季的時令海產，像春天的針魚、飛魚等，冬天則吃蠔、蟹、鱈魚子等。稻菊日本餐廳為迎接春天的來臨，特別推出以時令當造的食材如八角魚、池魚等，炮製各款鮮味刺身和壽司。另外，大廚亦準備了多款春日色式季節天婦羅如竹笋、舞茸和溫室小洋葱等，還有以日本春菜做的煮物，好讓大家的味蕾感受這股春天氣息。&#13;<br>&#13;<br>記者：招佩珊</p><p>稻菊日本餐廳（27332933）&#13;<br> 地址：尖沙嘴麼地道69號帝苑酒店1樓</p></body></html>
