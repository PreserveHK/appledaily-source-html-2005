<html><header><meta charset="utf-8"><title>的士鏟壆四輪朝天</title></header><body><h1>的士鏟壆四輪朝天</h1><p>【本報訊】昨晨一時許，姓羅（五十歲）司機駕駛空載的士沿荃灣青荃路駛落青荃橋，途至荃青交滙處前一個分岔路口時，突失控鏟上一個分隔路中石壆，恍如斜台使的士彈高十呎，然後凌空翻斛斗再跌落馬路中，四輪朝天（圖一）。的士車頭嚴重損毀，右前輪連軸飛脫在路邊，被途經駕駛者發現報警。&#13;<br> 肇事司機頭及手腳受傷被困車內，由消防員到場撬開車門將他救出送院（圖二），情況穩定，暫不適宜進行酒精測試。&#13;<br> 李旭基攝</p></body></html>
