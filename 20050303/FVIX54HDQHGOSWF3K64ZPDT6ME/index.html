<html><header><meta charset="utf-8"><title>長毛：完成競選承諾</title></header><body><h1>長毛：完成競選承諾</h1><p>【本報訊】「董建華下台」一直是「長毛」梁國雄的招牌口號，叫喊了八年的口號一旦成真，長毛笑指自己完成了競選承諾，但對不是由港人拉董建華下台則感到可惜，他認為這次是國內江澤民的上海幫和胡溫權爭的結果，再來仍是由八百人小圈子選出新特首。&#13;<br> 長毛稱，民主派需要團結一致上京，向中央表達港人訴求，並指出中央的做法有錯，不能以「明升暗炒」董建華來愚弄世界和港人，要求以全民投票公決○七、○八年選舉模式。若民主派不上京，梁國雄強調，自己會於短期內到中聯辦申請一次性回鄉簽證。他又稱，民主派是否派人參選下屆特首也無關宏旨，因小圈子制度太腐朽了。</p></body></html>
