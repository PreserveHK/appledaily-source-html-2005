<html><header><meta charset="utf-8"><title>楊文昌訪問稿突被撤</title></header><body><h1>楊文昌訪問稿突被撤</h1><p>【本報訊】董建華將出任政協副主席的消息，一直未有獲北京或董建華本人證實。外交部駐港特派員楊文昌前日接受路透社訪問時，指董建華自九七年任特首以來，為香港作出了重要貢獻，熱愛國家、熱愛香港忠於中華民族，他被提名為全國政協副主席人選是完全有資格的。&#13;<br> 楊文昌為首名正式確定董建華將出選政協副主席的中央官員，有關訪問的言論，昨日被其他傳媒轉載報道。&#13;<br> 半官方傳媒中新社昨日晚上八時許也發出稿件，引述楊文昌的訪問，但到了昨晚九時許，中新社忽然發出撤稿通知，未知是否因楊的言論未獲官方認可。</p></body></html>
