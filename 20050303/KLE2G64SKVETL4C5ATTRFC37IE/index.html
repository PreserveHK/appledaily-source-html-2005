<html><header><meta charset="utf-8"><title>Rain最信得過代言人</title></header><body><h1>Rain最信得過代言人</h1><p>主演韓劇《浪漫滿屋》的韓國人氣男歌手Rain，近日在韓國網上一個名為「最信得過的廣告男藝人」選舉中奪得第一位，網友認為無論他代言甚麼商品廣告均充滿說服力。&#13;<br> 韓國娛樂網站VIP日前舉行「最信得過的廣告男藝人」選舉，人氣爆燈的Rain在四萬五千多名參與投票的網友中，獲得百分之十四點二得票率成為冠軍，而男星姜東元以及演出韓劇《巴黎戀人》的李東健分別排名第二及第三位。&#13;<br> 另外，組合神話成員Eric及男星趙寅成亦榜上有名。</p></body></html>
