<html><header><meta charset="utf-8"><title>　　馬仔繼續微笑 - 李八方</title></header><body><h1>　　馬仔繼續微笑 - 李八方</h1><p>財經事務及庫務局局長馬時亨（前排右三）噚晚出席新界總商會新春晚會，咁啱遇上老董辭職消息，自然吸引大批記者圍攻，不過呢個敏感時刻，馬仔又點敢亂講嘢。原來呢個晚會原本唔係馬仔去，係請財爺唐英年，不過財爺要喺立法會應付班議員，馬仔惟有頂住先。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
