<html><header><meta charset="utf-8"><title>占爺新片怪雞取勝</title></header><body><h1>占爺新片怪雞取勝</h1><p>由荷李活首席笑匠占基利（JimCarrey）及金像影后梅麗史翠普（MerylStreep）主演、祖迪羅（JudeLaw）配音的《尼蒙利斯連環不幸事件》，將於本月十七日在香港上映。&#13;<br> 該片除了有強勁卡士助陣外，幕後班底亦不容忽視，當中兩位化妝師便憑此片勇奪本屆奧斯卡最佳化妝獎，他們為扮演陰險伯爵的占爺創造出三個古靈精怪的造型，維肖維妙，難怪獲得奧斯卡評審的垂青。&#13;<br> 而占爺每次化妝更要花上三小時，又要每日剃頭營造脫髮效果，可算相當辛苦。</p></body></html>
