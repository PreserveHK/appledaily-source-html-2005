<html><header><meta charset="utf-8"><title>大新貸款年息最低4.13厘</title></header><body><h1>大新貸款年息最低4.13厘</h1><p>【本報訊】大新及豐明銀行昨推出全新「快應錢」分期貸款，在4月23日前成功申請並提取，可享低至月息0.1厘之優惠利率，及60個月特長還款期；以12個月計年息為4.13厘，減價平均約一成。產品最高貸款額為50萬元，提供30分鐘特快批核及放款服務。&#13;<br> 大新個人銀行理財處總經理余李玉梅表示，個人貸款首兩個月已按年增逾兩倍，希望全年可以倍增；壞帳則遠低於市場平均數。&#13;<br> <br> <spanclass>特長還款期60個月 &#13;<br> 另外，去年大新稅貸增加約2倍。由於香港已步入加息周期，故她未見有空間減息。</spanclass></p></body></html>
