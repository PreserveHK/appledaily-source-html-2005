<html><header><meta charset="utf-8"><title>李綺虹纖體無礙餵奶</title></header><body><h1>李綺虹纖體無礙餵奶</h1><p>李綺虹早前誕下麟兒，體重亦因而上升不少，近日她獲皇室纖形邀請出任代言人，並於日前錄影節目《纖姿綽約身形像5》，大談纖體心得。&#13;<br> 李綺虹透露懷孕期間為了讓BB可以吸取更多營養，所以沒有戒口，體重直線上升，分娩後她急於投入新工作，只有借助纖體公司幫忙。&#13;<br> 李綺虹的丈夫起初擔心纖體過程會影響妻子餵人奶，其後經專家解釋後才放下心頭大石，李綺虹說：「我減之前有一百四十磅，𠵱家都減咗差唔多二十磅。」</p></body></html>
