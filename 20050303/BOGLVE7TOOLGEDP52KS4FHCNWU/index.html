<html><header><meta charset="utf-8"><title>馮德倫自導自演失晒魂</title></header><body><h1>馮德倫自導自演失晒魂</h1><p>由馮德倫（Stephen）執導、吳彥祖、黃秋生和Twins主演的動作電影《精武家庭》，將於本月二十四日上映，Stephen雖然已是第二次做導演，但心情依然緊張，他說：「我拍《精武家庭》時有啲精神分裂，我既係男主角又係導演，所以好多時都好亂。好似我拍宣傳照嗰日，我要監督之餘，又要着戲服影相，搞到我唔可以即刻投入到。」&#13;<br> Stephen在片中飾演秋生的兒子，與阿嬌（鍾欣桐）是兄妹，有場戲講述他們吃飯時，為爭看電視竟打起架來，在家中飛簷走壁。阿嬌為求搶到電視遙控，竟大力箍實Stephen的頸，令他差點氣絕身亡。</p></body></html>
