<html><header><meta charset="utf-8"><title>消防調派系統缺培訓</title></header><body><h1>消防調派系統缺培訓</h1><p>【本報訊】消防處第三代調派系統前日正式在新界區全面使用，即被指出現混亂，有救護車耗時五十分鐘才抵達現場。<br> &#13;<br> <spanclass>返局未有按掣 &#13;<br> 消防處發言人昨解釋，事件與系統無關，只因有人員在返局後沒有按掣顯示，控制中心誤以為該救護車仍在外面，多次指示它往現場應召，才引致要四十多分鐘才抵達現場的情況，而事件沒有病人因此失救或惡化。&#13;<br> 香港消防處救護員會主席屈奇安稱，根據向前線同事收集的資料，昨仍有混亂情況。他建議部門為員工安排加強熟習新系統的培訓。</spanclass></p></body></html>
