<html><header><meta charset="utf-8"><title>林明珠與阿媽妻女名義登報悼林伯</title></header><body><h1>林明珠與阿媽妻女名義登報悼林伯</h1><p>林百欣（林伯）早前因病逝世，其遺屬將於本周六為他舉行喪禮。&#13;<br> 由於早年林伯與三姨太及女兒林明珠發生過錢銀上的爭執，最後更為追討林明珠的十億元欠債，兩父女對簿公堂，導致關係惡化，在林伯去世後不久，更有傳聞指林伯兒女，為家產起紛爭。&#13;<br> 而日前在報章刊登的林伯訃聞中，不見三姨太顧瑞英與女兒林明珠的名字，但今天見報的一則悼文，則署名妻子顧瑞英、兒子偉鈞及女兒明珠，的確耐人尋味。</p></body></html>
