<html><header><meta charset="utf-8"><title>政協議案沒約束力</title></header><body><h1>政協議案沒約束力</h1><p>全國政協會議（全國政治協商會議）有點像外國的上議院，但僅局限於議政功能，其議案沒有半點約束力，政協名義上是多黨合作和政治協商的機構，是各團體參政議政的機構，但必須接受中國共產黨的領導，因此被視為「政治花瓶」。&#13;<br> 政協委員由中國共產黨、各民主黨派、人民團體、各少數民族、港澳台僑、文藝體育等各代表，且不少是退居二線的前政府高官、各方面的專家和學者，而本屆則有超過二千三百名委員。十屆政協第三次會議今日開幕，下周六閉幕，會期九天半。</p></body></html>
