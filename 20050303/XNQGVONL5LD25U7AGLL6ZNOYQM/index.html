<html><header><meta charset="utf-8"><title>立會促引入電費調整機制</title></header><body><h1>立會促引入電費調整機制</h1><p>【本報訊】立法會昨日通過動議，促請政府引入可加可減的電費調整機制，並應研究成立能源管理局，制訂長遠及整體能源政策。&#13;<br> 民建聯陳鑑林及自由黨張宇人均表示，本港自一九九八年後一直出現通縮，但兩電並無相應調低電費，非常不合理，陳鑑林更認為應將兩電准許利潤由現時百分之十三點五降至百分之八。<br> &#13;<br> <spanclass>要求增透明度 &#13;<br> 民主黨約十名代表昨趁立法會動議辯論兩家電力公司的管制計劃協議前，到立法會門外請願，要求政府規定日後兩家電力公司調整收費時，要訂明收費準則，以增加透明度。</spanclass></p></body></html>
