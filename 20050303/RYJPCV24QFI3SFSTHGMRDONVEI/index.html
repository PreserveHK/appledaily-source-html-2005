<html><header><meta charset="utf-8"><title>DC連Printer三千有找</title></header><body><h1>DC連Printer三千有找</h1><p>柯達早排出咗部Z740抵玩10倍變焦DC，同期重有款細佬版Z700，規格上較為低階。外形明顯細過Z740，具有400萬像素CCD，焦距亦縮至5倍光學變焦，機背控制桿亦變成四方掣，可惜手感就真係一般。最值得一讚都係電池，只係用兩粒2A電，比其他機用4粒筆芯電真係方便易買得多！同Z740一樣，Z700都係會以連PrinterDock套裝出售，以$2,990呢個價錢又有DC又有Printer，都算抵玩咯。&#13;<br>&#13;<br>記者、攝影：劉耀祥&#13;<br>KodakHK（800901514）</p></body></html>
