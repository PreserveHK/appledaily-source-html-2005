<html><header><meta charset="utf-8"><title>睡前聽爵士樂紓解失眠</title></header><body><h1>睡前聽爵士樂紓解失眠</h1><p>俄羅斯衞生部睡眠研究中心主任萊溫表示，睡前聽輕音樂，可令人心境平靜、呼吸均勻，有助緩解失眠症狀。&#13;<br> 萊溫說，一項最新研究表明，睡前聽四十五分鐘爵士音樂，可令失眠患者入睡快、睡眠時間長且質量高。此外，緩慢而輕柔的民樂和器樂旋律（每分鐘約六十節拍），也是治療失眠的奇特藥方。萊溫指出，失眠往往只是一張「面具」，背後還時常隱藏着其他疾病，而發現疾病的深層原因，並採取正確治療方案對根治失眠至為重要。</p></body></html>
