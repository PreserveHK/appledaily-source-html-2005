<html><header><meta charset="utf-8"><title>本港註冊兩藥含致癌物</title></header><body><h1>本港註冊兩藥含致癌物</h1><p>衞生福利及食物局表示，本港有兩種註冊藥物含有被指是致癌物的PPAR成份，該兩種藥物分別為Avandia及Actos，兩種藥物都是讓身體更容易利用胰島素的藥物，藥物於註冊前以老鼠進行實驗，證實不會令人類致癌，目前也未有地區停售有關藥物。&#13;<br> 立法會議員李國英就早前美國食物及藥物管理局早前指，有部份糖尿藥物含有PPAR成份，並建議生產含該成份的藥物前應進行老鼠實驗，衞生署已就此要求藥廠定期提交藥物安全報告，該署每日監察外地這方面的最新資料。</p></body></html>
