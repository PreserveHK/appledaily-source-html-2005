<html><header><meta charset="utf-8"><title>警靶場47渠蓋被盜</title></header><body><h1>警靶場47渠蓋被盜</h1><p>【本報訊】石硤尾大埔道金山郊野公園警方練靶場出現「偷鐵黨」。昨晨八時許，一名警員發現靶場圍欄外的去水渠失去大批渠蓋，其後證實有四十七塊渠蓋被盜，每塊一呎乘兩呎的渠蓋約重六十磅（箭嘴示），回收價約五十至六十元，成功出售可獲利二千多元。&#13;<br> 警方稱，失去之渠蓋屬政府公物，每個原價七百五十元，失物總值逾三萬元，相信賊人在深夜作案，並僱用貨車把贓物運走，現正追查渠蓋去向。&#13;<br> 梁偉權攝</p></body></html>
