<html><header><meta charset="utf-8"><title>氟毒侵蝕骨牙皮膚</title></header><body><h1>氟毒侵蝕骨牙皮膚</h1><p>砷是砒霜的主要成份，砷中毒的常見症狀是皮膚損傷，包括手和腳的角化症、軀體色素沉澱、皮膚腐爛、皮膚癌等。此外，肝硬化、腹水及肝癌等，亦是砷中毒所造成的嚴重後果。砷中毒是不可逆轉的，一旦患上即永遠成疾，藥物只能減緩病情，不能根治。&#13;<br> 另外，氟是人體必須的微量元素之一，但人體若經飲食、呼吸，甚至皮膚吸入過多氟，將造成氟中毒。氟中毒主要影響骨骼和牙齒的生長和健康，年輕人氟中毒將嚴重影響他們的體格發展。此外，氟中毒還對心血管、中樞神經、消化、內分泌、視覺器官及皮膚等造成破壞。</p></body></html>
