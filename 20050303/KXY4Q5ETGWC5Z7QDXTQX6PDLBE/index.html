<html><header><meta charset="utf-8"><title>黃聖依拒賣肉求存</title></header><body><h1>黃聖依拒賣肉求存</h1><p>黃聖依自被周星馳挑選成為《功夫》新演員後，馬上升價十倍，有如飛上枝頭變鳳凰，工作排山倒海。黃聖依日前接受《HIM》雜誌訪問時說：「由於大學是選修演藝科，故此早已有立足演藝圈的心理準備，面對生活上的改變，並沒有開心或不快，只是人生到了另一個新階段，或許多年後思想改變，會放棄幕前演出，轉投別的工作或進修。」<br> &#13;<br> <spanclass>骨感取勝 &#13;<br> 黃聖依樣子清純，即使性感也是發自氣質，並非以肉感取勝，她說：「真正被稱為性感的大多由心而發，而非單靠賣弄浮誇身材，我聽人說帶骨感的遠較肉感來得性感，我認為只要夠自信，擁有獨特氣質且具女性美，已很吸引，性感不過是附加品。」</spanclass></p></body></html>
