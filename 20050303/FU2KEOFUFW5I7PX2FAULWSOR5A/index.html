<html><header><meta charset="utf-8"><title>韋哥咀女谷票房</title></header><body><h1>韋哥咀女谷票房</h1><p>由韋史密夫（WillSmith）及伊娃文迪絲（EvaMendes）主演的愛情喜劇《情場絕橋王》，在全美上映以來，票房成績十分理想，至今累積票房已超過一億二千萬美元（約九億四千萬港元），相信電影公司必定十分滿意。&#13;<br> <br> <spanclass>落力宣傳 &#13;<br> 為了延續票房佳績，韋哥及伊娃先後到南美洲及歐洲多國宣傳，相當落力。前日他們又抵達西班牙的巴塞隆拿宣傳《情》片，由於片中韋哥及伊娃扮演情侶，因此宣傳時也特別親熱，韋哥還乘機親吻伊娃，令伊人有點尷尬。</spanclass></p></body></html>
