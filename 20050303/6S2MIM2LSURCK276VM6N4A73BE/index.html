<html><header><meta charset="utf-8"><title>漫畫迷揚言遊行抗議陳奕迅</title></header><body><h1>漫畫迷揚言遊行抗議陳奕迅</h1><p>陳奕迅（Eason）昨日到港台擔任「青年學藝團榮譽團長」，推廣青少年對文化藝術的興趣，何志平及高志森亦有份出席。<br> &#13;<br> <spanclass>「應聽吓隻歌」 &#13;<br> Eason是日本卡通《鋼之鍊金術師》香港版主題曲的主唱者，不料最近惹來漫畫迷的不滿，指他的版本不忠於原著，故他們有意在復活節遊行抗議，對此Eason說：「咁犀利？可能班fans好想keep番原著嘅味道，之前好多卡通片都有廣東話主題曲，可能佢哋將累積好耐嘅投訴一鑊過投訴啫，自己唔好彩，不過佢哋得閒應該坐低聽吓我隻歌，究竟係我唱得唔好定係唔想有廣東版先，大家稍安勿躁坐低研究吓囉。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
