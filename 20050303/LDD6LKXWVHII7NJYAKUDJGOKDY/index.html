<html><header><meta charset="utf-8"><title>躁夫毆妻幼童受驚</title></header><body><h1>躁夫毆妻幼童受驚</h1><p>【本報訊】深水埗一名持雙程證來港三十二歲姓陳婦人，昨晨九時許，發現手表遭四十歲姓莊丈夫典當，盛怒下在兩名年僅三至四歲的女兒面前，與丈夫發生激烈爭吵，有人情緒激動，出手將妻子推撞向牆壁，並以電掣敲打額角。&#13;<br> 陳婦受傷淌血報警求助，警員恐兩女童受驚將涉案男子拘捕，手抱小女孩（圖一）陪同陳婦（圖二）送院治理。據悉被捕莊姓男子無業，舉家靠綜援維生，街坊指夫婦常有爭執，不時召警員到場調解，三個月前亦發生同類事件。</p></body></html>
