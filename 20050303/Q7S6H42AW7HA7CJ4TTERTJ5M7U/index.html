<html><header><meta charset="utf-8"><title>半導體市場今年僅增3.4%</title></header><body><h1>半導體市場今年僅增3.4%</h1><p>【本報訊】調查機構Gartner預測，上半年全球半導體市場轉弱，料05年全年只增長3.4%，至2276億美元；較04年市場總收益2200億美元，增長23.9%遜色。&#13;<br> 該行指出，去年第三季收益增長達頂點後，今年首季將呈負增長；即使第二季形勢好轉，收益亦會停滯不前，因電子設備銷情將出現季節性放緩，令庫存增加，進一步壓低行業收益。&#13;<br> 06年市場形勢將更為嚴峻，供應商產能持續上升但未能盡用，加上全球經濟疲弱，窒礙市場發展，全年增長將低於5%。</p></body></html>
