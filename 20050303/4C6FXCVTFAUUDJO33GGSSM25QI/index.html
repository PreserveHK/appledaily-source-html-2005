<html><header><meta charset="utf-8"><title>俊哥旅行團只益日迷</title></header><body><h1>俊哥旅行團只益日迷</h1><p>正在韓國三陟拍攝電影《外出》的韓國師奶殺手裴勇俊，早前曾呼籲影迷不要到拍攝現場參觀，以免妨礙進度，但俊哥的日本事務所IMX前日在網頁上公布將會與日本旅行社合辦參觀《外》片拍攝場地的旅行團，擬招待二千六百名日本fans。&#13;<br> 據知旅行團於下月二十二日及二十三日出發，分別為四日三夜及三日兩夜，下周一開始接受登記。行程除了參觀《外》片拍攝場地外，還會到劇集《冬日戀曲》和電影《挑情寶鑑》的攝製地遊覽，參加者還會獲贈紀念品一份。</p></body></html>
