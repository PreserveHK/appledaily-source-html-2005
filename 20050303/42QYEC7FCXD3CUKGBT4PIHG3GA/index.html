<html><header><meta charset="utf-8"><title>毒販上訴得直候重審</title></header><body><h1>毒販上訴得直候重審</h1><p>【本報訊】一名曾在內地經營卡拉OK染上毒癖的男子陳耀泉，昨在上訴庭指稱遭警方「砌生豬肉」，迫他「畀料」不成，便誣衊他販毒，由於案件疑點重重，罪成入獄十一年的上訴人，昨日獲判上訴得直，惟須還柙等候重審。&#13;<br> 本案可疑之處，包括上訴人當日身上有五萬八千多元，但警察不理是否與毒品有關，便將錢交還；雖然涉案毒品數量頗大，但警方未將毒品封存妥當及派員搜屋，便在幾小時內讓他保釋，而控方在審訊時，更不傳召案件主管，解釋為何給予擔保。&#13;<br> 案件編號：CACC38/04</p></body></html>
