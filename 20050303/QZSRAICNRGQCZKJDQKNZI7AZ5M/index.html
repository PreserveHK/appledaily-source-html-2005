<html><header><meta charset="utf-8"><title>董敏莉首次着Chanel</title></header><body><h1>董敏莉首次着Chanel</h1><p>董敏莉昨日出席法國品牌Chanel的全球限量「QuatourBoutonsdeChanel」眼影化妝品活動，大會更邀請了亞洲區首席化妝師AronDuning為董敏莉作化妝示範。董敏莉賣口乖說：「好開心，呢次係我人生第一次着Chanel，平時經過佢哋舖頭已經覺得好靚。」&#13;<br> <br> <spanclass>化妝受哥哥影響 &#13;<br> 談到化妝心得，董敏莉竟表示自小受哥哥影響，她說：「細細個我哥哥已經好鍾意同我玩化妝，我阿哥好貪靚，嗰時用啲爽生粉扮粉底，成日教我點化妝，𠵱家我就成日幫屋企人例如家姐、阿嫂化妝。」&#13;<br> 採訪：JessicaNgan</spanclass></p></body></html>
