<html><header><meta charset="utf-8"><title>泰婦求死終被勸服</title></header><body><h1>泰婦求死終被勸服</h1><p>【本報訊】東涌一名二十八歲泰國裔婦人，昨晨一時許，在逸東邨謙逸樓二十六樓住所，疑與姓溫（四十四歲）丈夫因感情及分擔家務問題爭執，致她情緒激動衝入廚房取出菜刀揮舞，又攀窗企圖跳樓，夫勸阻無效報警。消防員到場在地下張開救生氣墊戒備，警員則登樓向泰婦好言開解。其間她危坐窗邊，半身跨出窗外手舞足蹈，一度將屋內雜物擲出窗外，幸無擊中人。至個多小時後，警方最終將泰婦勸服送院（圖）。&#13;<br> 李旭基攝</p></body></html>
