<html><header><meta charset="utf-8"><title>青山腹地月牙谷留影</title></header><body><h1>青山腹地月牙谷留影</h1><p>挑戰耐力之旅！免費跟團在洪水橋田廈路出發，經古剎靈渡寺附近小徑上圓頭山，落良景坳，直入青山腹地，在氣勢磅礡的月牙谷（下圖）留影。午休後過山谷，尋奇石皇帝岩，直落龍鼓灘散隊，全程7小時，不設保母式殿後，中途無補給，自備糧水，三思而後出發！&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>&#13;<br>機構：群山任縱橫&#13;<br>日期：1月30日&#13;<br>集合時間及地點：8:30am&#13;<br>荃灣地鐵站豐盛酒樓門口&#13;<br>查詢：8:00pm至10:00pm致電葉宗富97036969</p></body></html>
