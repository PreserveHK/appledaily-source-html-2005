<html><header><meta charset="utf-8"><title>李秉憲性變態嚇走喬妹？</title></header><body><h1>李秉憲性變態嚇走喬妹？</h1><p>近日在網上流傳、聲稱揭露一百多名韓國當紅藝人性醜聞的「X檔案」，在韓國引起連串風波。&#13;<br> 「X檔案」內相關的五十九名藝人，委任兩名代表律師，前晚正式入稟首爾中央地方法院，控告策劃收集相關私隱信息的第一企劃廣告公司及東西調查公司，損壞他人名譽。&#13;<br> <br> <spanclass>權相佑被包養 &#13;<br> 據知該「X檔案」內容包括指李秉憲因「性變態」而導致與宋慧喬分手；BoA自十四歲出道便是其事務所社長的情婦；權相佑曾任男妓及被六名富婆包，以及崔智友與電視台前台長有染等。</spanclass></p></body></html>
