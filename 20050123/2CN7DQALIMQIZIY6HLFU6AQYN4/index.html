<html><header><meta charset="utf-8"><title>短期難有重大發展</title></header><body><h1>短期難有重大發展</h1><p>自政府決定不填海後，原定建設在堅尼地城對開的未來填海地皮，以推動西區重建的計劃也告吹。雖然這個老區，長遠必然要重新規劃，但在如地鐵西南線及4號幹線等基建項目未落實前，難有翻天轉變。&#13;<br> 由於西區屬老化社區，除透過舊區重建外，主要是近海旁一帶的政府及私人土地，才會有全新發展，其中政府土地，如泓都以西的前屠房及焚化爐等土地，以東則有裝卸碼頭及批發市場等，但目前未有確實的發展規劃。由招商局持有的貨倉，應是最大幅私人土地。&#13;<br> 政府的長遠規劃構思中，堅尼地城海旁一帶，將會興建海濱長廊，一直向東伸延。&#13;<br> 記者：林志光</p></body></html>
