<html><header><meta charset="utf-8"><title>中行建行傳棄美上市</title></header><body><h1>中行建行傳棄美上市</h1><p>【本報訊】內地媒體《經濟觀察報》引述接近紐約交易所消息稱，爭取今年內上市的中國銀行及中國建設銀行，已放棄在美國上市的計劃，原因是紐交所對企業管治要求非常嚴謹，兩行只會在香港進行海外上市。報道指出，建行董事長張恩照去年曾到美國與紐交所高層會晤，商討在當地上市掛牌事宜，而中行亦於去年2月，派出高層前往美國，學習國際金融機構的管運模式。&#13;<br> 另外，中國銀監會主席劉明康表示，今年將推動工商銀行的股份制改革，並為農業銀行的工作做好準備，料兩行的改革在年內將有突破。</p></body></html>
