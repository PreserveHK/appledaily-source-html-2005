<html><header><meta charset="utf-8"><title>港府首8月財赤30億</title></header><body><h1>港府首8月財赤30億</h1><p>【本報訊】財經事務及庫務局局長馬時亨昨日出席一論壇後表示，直至11月止，首8個月的財赤是30億元，較去年同期的754億元大為改善，主要年度內發行了260億元債券。&#13;<br> 他又稱，今年度預算案中預計赤字426億元，但現在來看，「一定會少非常之多」。他又透露，很多稅項方面包括利得稅、薪俸稅、印花稅這數項比較大的稅項都是超標的，但亦有不能達標的，如博彩稅。&#13;<br> 另外，金管局為政府財政儲備投資獲得的回報，較預算的123億元的目標為高。</p></body></html>
