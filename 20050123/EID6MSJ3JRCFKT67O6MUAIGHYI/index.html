<html><header><meta charset="utf-8"><title>Victoria三月剖腹產子</title></header><body><h1>Victoria三月剖腹產子</h1><p>萬人迷球星碧咸（DavidBeckham）的妻子Victoria，預計於三月在西班牙誕下第三名孩子，不過據知她不會自然分娩，而會選擇剖腹生產。據英國《太陽報》報道，Victoria一定要以剖腹的方法分娩，因為以往布魯克林（Brooklyn）及羅密歐（Romeo）都是以這種方法出生。&#13;<br> <br> <spanclass>碧咸無心觀賽 &#13;<br> 此外，不用比賽的碧咸日前與妻子Victoria入場觀看皇馬的比賽，其間碧咸顯得相當不耐煩，時常左顧右盼，並只顧與旁邊的人士傾談，完全沒有留意比賽過程。</spanclass></p></body></html>
