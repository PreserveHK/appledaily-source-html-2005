<html><header><meta charset="utf-8"><title>Anastacia奪兩獎威盡法國</title></header><body><h1>Anastacia奪兩獎威盡法國</h1><p>由法國一間最受歡迎電台NRJ一年一度舉辦的NRJ電台音樂頒獎禮，前晚在法國舉行。&#13;<br> <br> <spanclass>力壓AvrilBritney &#13;<br> 這個頒獎禮是當地的樂壇盛事，由超過五百萬位聽眾投票選出十三個音樂獎項，極具代表性。&#13;<br> 曾患乳癌的美國女歌手Anastacia，力壓AvrilLavigne、AliciaKeys、BritneySpears及Beyonce奪得「最佳國際女歌手」獎，她更同時獲得「最佳流行歌手」獎。而珍妮花洛庇絲（JenniferLopez）、Usher及U2等亦應邀出席頒獎禮。</spanclass></p></body></html>
