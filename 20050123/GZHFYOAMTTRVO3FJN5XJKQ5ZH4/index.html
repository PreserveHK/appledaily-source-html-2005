<html><header><meta charset="utf-8"><title>江提對台八原則</title></header><body><h1>江提對台八原則</h1><p>前中共總書記兼國家主席江澤民，在九五年一月三十日發表題為《為促進祖國統一大業的完成而繼續奮鬥》的講話，提出了北京對台政策的八項主張，成為北京處理台灣問題的大原則和依據，被稱為「江八點」。&#13;<br> 「江八點」的主要內容包括：堅持一個中國原則；反對台灣當局搞「兩個中國」、「一中一台」；兩岸在一個中國的前提下，進行逐步實現和平統一的談判；不承諾放棄對台使用武力；大力發展兩岸經濟交流與合作；共同繼承和發揚中華文化的優秀傳統；充份尊重台灣同胞的生活方式和當家作主的願望；歡迎台灣當局領導人以適當身份訪問大陸。</p></body></html>
