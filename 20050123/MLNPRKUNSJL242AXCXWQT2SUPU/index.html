<html><header><meta charset="utf-8"><title>華電A股價2.3-2.52元
</title></header><body><h1>華電A股價2.3-2.52元
</h1><p>【本報訊】經過近一星期的詢價，中國詢價制第一股－－華電國際（1071）A股發行價終於敲定。華電前晚發表通告稱，每股發行價為2.52元（人民幣．下同），為初步詢價區2.3至2.52元的上限，對應發行市盈率為14.8倍。&#13;<br> 以2.52元發行價計算，華電共發行7.65億股，集資額19.28億元，但華電仍未集資到招股書投資項目的足夠資金。華電是次向華電集團配售不超過1.96億股；在網下通過累計投標詢價向配售對象配售不超過2.85億股；在網上通過市值配售方式向投資者配售不低於2.845億股。&#13;<br> </p></body></html>
