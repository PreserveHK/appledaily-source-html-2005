<html><header><meta charset="utf-8"><title>米高案邀虐兒專家作證</title></header><body><h1>米高案邀虐兒專家作證</h1><p>米高積遜（MichaelJackson）的代表律師前日出席聆訊時，雖然向法官表示原告男童及其家人都是騙子，但法官最終都應控方的要求，批准他們傳召研究兒童性虐待的專家出庭作證，相信這個決定對米高相當不利。&#13;<br> <br> <spanclass>750候選陪審員 &#13;<br> 另外，檢控官又要求原告男童要在不受外界騷擾下作供，但法官暫未決定是否批准其要求。法官同時又會傳召七百五十名候選陪審員上庭，給他們填寫問卷，從中選出適當人選擔任陪審團。而世界各地八十個新聞機構已向法院申請旁聽的席位。</spanclass></p></body></html>
