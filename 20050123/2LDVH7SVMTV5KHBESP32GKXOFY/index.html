<html><header><meta charset="utf-8"><title>電池市場年值3650億</title></header><body><h1>電池市場年值3650億</h1><p>近年手提電子產品大行其道，有手提電話、手提電腦、數碼相機和數碼音樂（MP3）播放機，令全球對這些電子產品的電池需求急增。目前電池市場每年達三千六百五十億港元，預計年增長達百分六點五，到二○○八年，市場將擴大至每年五千一百一十二億港元。<br> &#13;<br> <spanclass>乾電池面臨威脅 &#13;<br> 目前電池市場領導者是金霸王，市場佔有率四成一，但日本研發的持久燃料電池對普通電池生產商帶來重大威脅，因為當燃料電池普及，消費者就不再需要經常為電子產品更換電池，到時普通電池銷量將大減。&#13;<br> 英國《泰晤士報》</spanclass></p></body></html>
