<html><header><meta charset="utf-8"><title>奴域斯基、尼殊依然出色</title></header><body><h1>奴域斯基、尼殊依然出色</h1><p>若要數今季最搶鏡的外援，非小馬的一對舊拍檔奴域斯基和尼殊莫屬。前者在小馬愈打愈好，幾乎在各項統計都創出個人新高；至於尼殊不但助攻數字為聯盟之冠，加盟太陽後更令該隊脫胎換骨，成為聯盟勁旅，其傑出表現堪稱為上半季的MVP。</p><p>史杜阿高域因隊友韋伯「復出」，個人成績下跌，不過依然是聯盟最好的射手之一。反而姚明表現有倒退迹象，或許與火箭進行了大換血，與隊友默契未及去年之故。剛轟入四十八分的真路比利，由於並非隊中的第一進攻選擇，所以數據不太突出；但有着全面身手和出色爆發力的他，絕對難以忽視。&#13;<br> 文：仙道彬</p></body></html>
