<html><header><meta charset="utf-8"><title>皮雅斯電影節谷新片</title></header><body><h1>皮雅斯電影節谷新片</h1><p>辛丹斯電影節剛於日前揭幕，澳洲女星娜奧美屈絲（NaomiWatts）前日特別為新片《EllieParker》出席宣傳活動，其間更與女拍檔RebeccaRigg擁抱親嘴；而「占士邦」皮雅斯布士南（PierceBrosnan）與格力堅尼亞（GregKinnear），則雙雙偕妻出席新片《TheMatador》的首映禮。&#13;<br> <br> <spanclass>表揚王家衞 &#13;<br> 此外，西班牙電影《情流心海》在曼谷國際電影節中連奪「最佳電影」及「最佳男主角」兩獎，而王家衞也獲大會表揚他對亞洲電影的貢獻。</spanclass></p></body></html>
