<html><header><meta charset="utf-8"><title>超人變身搵乜衫</title></header><body><h1>超人變身搵乜衫</h1><p>《超人特工隊》中個個超人具備特異功能，不過因為種種問題，被迫做番平民。超人一家的日常衣服都以優閒、舒適為主，Bossini就幫他們度身訂做了多達十八款合適的衣服鞋襪，尺碼款式齊備，連退休後身形暴脹的超能先生的尺碼都有加大碼衫啱晒佢的身形。就算你無特異功能，都可以買返屋企過吓超人癮。現在超人一家剛剛外遊返家，請你幫他們搵出印有他們各人的肖像的衣服，並且用直線連接起來，幸運兒將有機會得到由Bossini送出的《超人特工隊》限量版手提袋乙個，名額120個。</p></body></html>
