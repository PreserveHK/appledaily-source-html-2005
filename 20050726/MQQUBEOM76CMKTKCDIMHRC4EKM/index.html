<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞，&#13;<br>我記得第一次流鼻血時，我害怕得哭了，&#13;<br>我爸我媽更是慌張在身邊團團轉，&#13;<br>忙着拿衞生紙止血，用冰塊敷着我的鼻，&#13;<br>緊緊揑住我的小手，那時愛也緊緊地擁抱着我。&#13;<br>從此以後，我經常流鼻血，&#13;<br>可是當我流鼻血時，他們總是鎮定地叫我直接用兩根指頭，塞進鼻孔止血，然後張開大嘴呼吸。&#13;<br>每個小朋友都要好好珍惜第一次流鼻血的幸福時光。</p></body></html>
