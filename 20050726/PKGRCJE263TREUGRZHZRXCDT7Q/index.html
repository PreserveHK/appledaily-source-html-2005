<html><header><meta charset="utf-8"><title>晨女巡迴演唱總動員埋齋</title></header><body><h1>晨女巡迴演唱總動員埋齋</h1><p>以女子組合Morning娘（晨女）及松浦亞彌為首的「Hello！Project」，前日舉行全國巡迴演唱會尾場，今年四月被揭發與男星小栗旬拍拖而退出晨女的矢口真里，退隊後首次在歌迷面前出現，並擔任演唱會的司儀。她甫出場便向現場一萬二千名fans道歉：「給大家添麻煩了。」&#13;<br> 當日，安倍夏美、後藤真希等一班已畢業的晨女，亦有上台合唱晨女名曲《LOVEmachine》。而被喻為「奇迹級新人」的晨女新成員久住小春，表示能參與演唱會感到非常開心。</p></body></html>
