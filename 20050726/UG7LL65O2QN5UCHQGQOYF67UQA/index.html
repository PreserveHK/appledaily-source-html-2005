<html><header><meta charset="utf-8"><title>DeBeers銷售增7%</title></header><body><h1>DeBeers銷售增7%</h1><p>▲全球最大鑽石生產商戴比爾斯（DeBeers）今年上半年鑽石銷售額增長7%，受惠於售價調高以及市場需求上升，由於該公司正致力清理存貨，因此短期內不打算進一步加價。不過，戴比爾斯上半年純利下降，原因是該公司為去年購入的鑽石存貨作出未實現盈利撥備。&#13;<br> 戴比爾斯今年上半年（截至6月30日）的未切割鑽石銷售額為32億美元，比去年同期的29.83億美元增長7.27%，略遜市場預期的33.1億美元。上半年純利3.39億美元，比去年同期的3.41億美元下降0.6%。</p></body></html>
