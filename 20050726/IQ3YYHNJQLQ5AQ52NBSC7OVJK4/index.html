<html><header><meta charset="utf-8"><title>DIY燒碟面</title></header><body><h1>DIY燒碟面</h1><p>早排hp狂推咗幾部電腦，賣點之一都話用咗個「獨家」LightScribe技術，燒碟之餘，重可以印埋個碟面，不過獨家唔等於永遠獨有，BenQ最新亦都有部DW1625DVD燒錄機，就同樣具備LightScribe可以燒碟面，啱晒DIY用家砌機之用！&#13;<br>功能方面都唔錯，16倍速，重支援埋雙層燒錄，可一次過燒錄8.5GB資料。售價$588兼送10隻可燒碟面CD-R，都叫幾抵玩。&#13;<br>記者、攝影：許福合&#13;<br>&#13;<br>Centralfield&#13;<br>電話：23870272&#13;<br>地址：深水埗高登電腦商場1樓10-16a號舖</p></body></html>
