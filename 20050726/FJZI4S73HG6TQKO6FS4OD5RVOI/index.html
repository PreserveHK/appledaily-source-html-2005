<html><header><meta charset="utf-8"><title>中國進口減油價軟</title></header><body><h1>中國進口減油價軟</h1><p>▲原油價格昨天回落，主因中國上月石油進口量下跌、熱帶風暴「格特」未有影響墨西哥灣產油設施，以及倫敦近期的恐怖襲擊事件恐會打擊旅遊業，從而削弱石油需求。&#13;<br> 紐約原油9月期貨昨天一跌1.00美元（1.71%），見每桶57.65美元；接近午市報58.00美元，跌65美仙。倫敦布蘭特9月期油曾跌1.02美元（1.77%），至56.56美元；尾市報56.68美元，跌90美仙。&#13;<br> 中國6月份石油進口量較去年同期跌0.1%，降到1130萬公噸，是4個月來首個月減少，原因是高油價令煉油廠減少購買原油；上月燃油進口量更大減20%，至240萬公噸。</p></body></html>
