<html><header><meta charset="utf-8"><title>吳文忻東京亂過馬路被罰</title></header><body><h1>吳文忻東京亂過馬路被罰</h1><p>日本服裝及飾物品牌Kinji慶祝在港成立第七間新店，早前在尖沙嘴洲際酒店舉行時裝騷，同場頒發「當代女性大獎」，得獎人包括陳方安生、龐愛蘭及郭翠華，但只有龐愛蘭親臨現場領獎，而吳文忻以嘉賓身份出席。</p><p>來回五次</p><p>吳文忻穿上Kinji近萬元服飾到場，她表示早前趁日本減價期，往東京花了五位數字瘋狂掃貨，但卻發生一件瘀事，她說：「我喺東京掃貨掃到忘晒形，有一日拎住兩大袋戰利品，唔為意違規過馬路，點知就俾個警察捉實，我同佢解釋我係遊客後，佢就冇畀告票我，不過就捉實我隻手，來回五次教我過馬路，當時條街好多人，真係尷尬死。」&#13;<br> 採訪：DebbieLum</p></body></html>
