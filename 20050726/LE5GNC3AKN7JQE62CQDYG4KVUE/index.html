<html><header><meta charset="utf-8"><title>金來沅扮梁朝偉</title></header><body><h1>金來沅扮梁朝偉</h1><p>韓國男星金來沅與女星金泰喜拍攝完劇集《哈佛愛情故事》後，隨即拍攝電影《MrSocrates》，他以爛撻撻的形象拍攝該片，而該片的海報日前終於曝光。</p><p>預計秋天上映</p><p>電影《Mr》被喻為韓版《無間道》，金來沅在片中飾演警方卧底，為了公義，他須過着連親兄弟也不放過的生活。海報中的金來沅擺出一副爛撻撻的樣子，與早前演出的《哈》劇或電影《吾妻十六歲》的斯文形象，可謂差天共地。《Mr》的預告片段下月起將於戲院播放，當中為結局埋下不少伏線，預計該片於今年秋季在韓國上映。</p></body></html>
