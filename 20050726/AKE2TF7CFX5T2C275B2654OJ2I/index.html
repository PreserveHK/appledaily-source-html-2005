<html><header><meta charset="utf-8"><title>傳統日式工藝添新意</title></header><body><h1>傳統日式工藝添新意</h1><p>日本工藝師一方面努力保存傳統工藝技巧，另一方面為了適應時代的變遷，吸引年輕一輩消費者，故會在古舊和風設計上，加添一份時代感。這種新嘗試大受市場歡迎，場內更特闢展區，展示「和中帶新」的工藝品。&#13;<br> 此外，大會特設「MadeinWales」展區，展示富有Wales色彩的瓷器、玻璃製品、羊毛織物及金屬精品等。雖然今屆展區的規模較去屆小，但絕不遜色，多位設計師不負眾望，保持優良水準，深得買家垂青。</p></body></html>
