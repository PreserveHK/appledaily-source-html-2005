<html><header><meta charset="utf-8"><title>迅速康復志偉站起來</title></header><body><h1>迅速康復志偉站起來</h1><p>曾志偉昨日去到深水埗為其投資的快速剪髮店宣傳，其分店即將擴展至第十間，昨日亦宣布開展特許經營業務，為未來上巿業務鋪路。&#13;<br> 志偉早前因踢足球賽而弄傷腳部，以致錄影電視節目及出席各大小活動均要以輪椅代步，昨日他腳傷初癒，可站在台上剪綵，志偉指傷勢康復得比他預期快，他又透露希望於四年內將髮型屋業務擴展至六十間分店，他說：「我哋計劃九月喺內地蛇口開舖。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
