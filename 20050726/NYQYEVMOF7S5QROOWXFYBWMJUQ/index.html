<html><header><meta charset="utf-8"><title>國金選輯<br>倫敦期銅價創新高</title></header><body><h1>國金選輯<br>倫敦期銅價創新高</h1><p>▲倫敦期銅價格昨天創新高，受惠於紅銅庫存偏低，以及美國第2大產銅商Asarco的工潮進入第4周。&#13;<br> 倫敦金屬交易所（LME）3個月期銅昨天一度漲36美元（1.04%），高見每公噸3482美元；尾市報3452美元，升6美元。分析員說，由於Asarco勞資雙方在上周五的談判沒有進展，加上南韓國營採購服務處正尋求購買1.5公噸陰極銅（coppercathode），相當於LME現時庫存約六成，均利好銅價。</p></body></html>
