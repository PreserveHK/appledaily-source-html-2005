<html><header><meta charset="utf-8"><title>吳啟華急攞回鄉卡北上</title></header><body><h1>吳啟華急攞回鄉卡北上</h1><p>吳啟華日前出席劇集《妙手仁心Ⅲ》的宣傳活動後，便到中國旅行社領取回鄉卡，然後趕過海關返內地，認真馬不停蹄，風塵僕僕！&#13;<br> 當日下午三時多，身穿黑色筆挺西裝的吳啟華乘坐一輛掛有內地車牌的寶馬，從尖沙嘴前往大圍火車站附近的中旅社，車內還有一名中年女子。</p><p>落馬洲過境</p><p>啟華落車時對記者說：「我嚟攞回鄉證咋！」之後便由一男性友人陪同內進，排隊領取回鄉卡，啟華取卡後即趕回座駕，直往落馬洲過關到內地。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
