<html><header><meta charset="utf-8"><title>權相佑生日派對拗手瓜</title></header><body><h1>權相佑生日派對拗手瓜</h1><p>韓星權相佑於八月五日生日，當地五百名影迷會的成員前日在首爾COEX會場內，為偶像舉行生日派對，預祝權相佑二十九歲生日。是次生日會沒有邀請嘉賓出席，權相佑的影迷在會上為偶像高歌之餘，亦舉行一次別開生面的拗手瓜大賽，權相佑親身參與遊戲，盡展其驚人的臂力。&#13;<br> 此外，權相佑生日當天亦會舉行一個名為《生日BigEventinSeoul2005》的大型生日派對，邀請一千名日本影迷參與，據聞申請情況遠超乎經理人預測。</p></body></html>
