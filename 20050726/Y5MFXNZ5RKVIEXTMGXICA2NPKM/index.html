<html><header><meta charset="utf-8"><title>業界籲加重代理罰則</title></header><body><h1>業界籲加重代理罰則</h1><p>【本報訊】地產代理專業協會會長王羅桂華指出，地產代理監管局就代理發放失實訊息事件，有關代理只停牌2個月，以及代理行罰款20萬元，懲罰太輕，難收阻嚇作用。該會認為，應加重罰則，包括停牌至少6至9個月及加重罰款。&#13;<br> 副會長鄧意民說，現行規定代理行罰款上限為30萬元，停牌最多2年，事件涉及代理誠信及資料準確性問題，需要重罰。王羅桂華表示，若最高懲罰仍未能收效，地監局可修改法例，提高刑罰。</p><p>協會強調要提高代理專業水平。王羅桂華建議，2年後實施強制性代理持續進修，由地監局提供多方面免費課程，如語言及透過個案闡述操守問題。</p></body></html>
