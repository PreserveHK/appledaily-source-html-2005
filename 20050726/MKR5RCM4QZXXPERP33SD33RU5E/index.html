<html><header><meta charset="utf-8"><title>皮膚紅腫及早醫免感染</title></header><body><h1>皮膚紅腫及早醫免感染</h1><p>中央社報道，夏日天氣高溫濕熱，又是蚊蟲滋生的季節，皮膚可能遭到蚊蟲、跳蚤叮咬，或出現濕疹、蕁麻疹、足癬，以致癢個不停。台灣皮膚科醫生游鴻儒提醒，若抓到傷口潰瘍、嚴重破皮，或癢到影響起居生活，最好及早就醫，以免出現嚴重後遺症。&#13;<br> 他指出皮膚發生小病變的初期，可以自行治療，擦抹成藥類的皮膚藥膏，或是用冰毛巾作五分鐘的冰敷，每天三至五次，應可紓緩症狀。但若皮膚出現大面積的紅腫，就要及早就醫，以免發生細菌感染，導致流膿、腫脹、腦膜炎或敗血症等各種嚴重的相關併發症。</p></body></html>
