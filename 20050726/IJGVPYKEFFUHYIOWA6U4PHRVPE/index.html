<html><header><meta charset="utf-8"><title>平治AMG將用6.3公升V8引擎&#13;<br></title></header><body><h1>平治AMG將用6.3公升V8引擎&#13;<br></h1><p>平治同寶馬嘅鬥爭永不休止！當平治AMG部門睇到原有嘅5.5公升V8Supercharged引擎「只有」476匹輸出，唔及寶馬M5嘅5.0公升V10有507匹，又着手研發更大輸出嘅引擎作抗衡。最新嘅成果係6.3公升V8自然吸氣引擎，最大馬力可達510匹，估計會裝喺未來嘅E-Class上，變成E63AMG。廠方亦保留為引擎加上Supercharge嘅可能，如果屬實，最大馬力肯定急升至超過600匹！&#13;<br>&#13;<br>記者：袁國基</p></body></html>
