<html><header><meta charset="utf-8"><title>糖尿病增患癡呆症風險</title></header><body><h1>糖尿病增患癡呆症風險</h1><p>日本九州大學醫學人員研究發現，患有糖尿病的長者再患上老年癡呆症的風險，較一般健康長者高逾三倍。醫學人員表示，市民應盡量避免進食高糖份食物及控制血糖水平，以減少患上老人癡呆症的風險。&#13;<br> 九州大學於一九八五年檢查了八百八十七名、年齡六十五歲以上的長者健康，在十五年後再跟進當中八百二十六人的健康情況。結果發現，患上糖尿病或傾向有糖尿病的長者，其患上老年癡呆症的風險，較健康長者高出三點一倍，顯示有糖尿病的長者較易患上老年癡呆症。</p></body></html>
