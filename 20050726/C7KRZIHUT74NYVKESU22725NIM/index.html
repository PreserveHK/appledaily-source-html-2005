<html><header><meta charset="utf-8"><title>Kylie助劇團圓夢</title></header><body><h1>Kylie助劇團圓夢</h1><p>澳洲女歌手KylieMinogue雖然早前患上乳癌，但她依然關心身邊有需要的人，繼早前到醫院探望病童後，Kylie又為去年因南亞海嘯而痛失親人的斯里蘭卡遺孤出力，幫助他們到英國演出。&#13;<br> 斯里蘭卡的一個少年戲劇團，希望在下月一日舉行的愛丁堡戲劇節中演出，Kylie得悉此事後，特別寫信給駐斯里蘭卡的英國高級專員公署，希望有關部門簽發英國簽證予這些少年，讓他們達成願望。Kylie說：「我愛聽孩子們的故事，我希望世界上其他人會分享我的熱心。」</p></body></html>
