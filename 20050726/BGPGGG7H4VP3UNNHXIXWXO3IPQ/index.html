<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　太古城低市價23%</title></header><body><h1>樓市快訊<br>香港　太古城低市價23%</h1><p>▲世紀21勞振華稱，鰂魚涌太古城海景花園春櫻閣低層A室，1258方呎，成交價633萬元，呎價5032元，較同類單位呎價低23%。原業主於96年以880萬元購入，虧蝕247萬元。&#13;<br> ▲屋之島歐志康表示，跑馬地比華利山A座低層1室，1972方呎，連車位成交價1380萬元，呎價6998元。原業主於95年以1068萬元購入，獲利312萬元。</p></body></html>
