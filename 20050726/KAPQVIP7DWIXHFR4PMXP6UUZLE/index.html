<html><header><meta charset="utf-8"><title>鐵騎撞水馬女警命危</title></header><body><h1>鐵騎撞水馬女警命危</h1><p>【本報訊】一名三十五歲姓張警員昨晨六時駕駛一輛電單車，載着一名姓林女警返回警署當值期間，沿青衣三號幹線經青葵公路及長青隧道行駛，當電單車駛出隧道未幾，駛經行政大樓附近的長青公路中線時，疑因閃避突然切線車輛失控，撞向路邊水馬後翻側，警員受輕傷，但其女同袍則重傷昏迷，送院後情況危殆。警員其後為司機進行酒精測試證實沒有飲酒，稍後將肇事電單車拖走檢驗及調查意外原因。&#13;<br> 車禍發生後，警方一度將現場長青公路往機場方向的中線及快線封閉調查，現場交通受阻半小時。</p></body></html>
