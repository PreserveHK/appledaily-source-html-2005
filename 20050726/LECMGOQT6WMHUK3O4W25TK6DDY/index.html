<html><header><meta charset="utf-8"><title>政黨促增屯門區醫護</title></header><body><h1>政黨促增屯門區醫護</h1><p>【本報訊】民主黨立法會議員何俊仁昨日聯同該黨的屯門及元朗區議員，與衞生福利及食物局局長周一嶽會面，遞交二千五百個居民簽名，要求局方改善新界西醫療服務。何表示，新界西聯網醫療撥款嚴重不足，只及港島一半，專科門診的輪候時間極長，而元朗及屯門區的病人與病床比例，亦遠低於香港及九龍區，代表要求當局增加屯門區醫護人手、落實興建天水圍醫院及北區診所。何俊仁引述周一嶽指，會慎重考慮有關建議。</p></body></html>
