<html><header><meta charset="utf-8"><title>捱貴租居屋商戶抗議</title></header><body><h1>捱貴租居屋商戶抗議</h1><p>【本報訊】十多名沙田愉翠苑居屋街市商戶，不滿房屋署下月起取消商戶租金優惠，昨到負責管理街市的領匯公司請願，要求延長優惠。有商戶估計，若房署不延長優惠，會有八至九成商戶因貴租而結業。&#13;<br> 沙田區議員何淑萍稱，受停售居屋影響，愉翠苑入伙率只約三成，經商戶多次爭取，房署今年四月至本月底豁免租戶八成租金，但上月決定不會延長優惠。菜販張太表示，愉翠苑只有約三千住戶，商戶經營一直困難。她希望房署可延長優惠至後年復售居屋後。</p></body></html>
