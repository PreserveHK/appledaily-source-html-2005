<html><header><meta charset="utf-8"><title>霍元甲上海肉搏戰</title></header><body><h1>霍元甲上海肉搏戰</h1><p>早前宣布與女星竹內結子奉子成婚的日本男星中村獅童，上月尾隻身飛到上海與李連杰合演新片《霍元甲》，日前中村已拍畢所有戲份，他表示今次能與偶像李連杰合作邁向國際影壇，連妻子竹內也會替他感到高興。</p><p>苦練普通話</p><p>中村在片中飾演一名空手道及柔道日本冠軍選手田中，為此在開拍前他已積極健身，並戒食所有碳水化合物及糖份。中村在片中更苦練普通話念對白，李連杰對於他的認真敬業態度讚不絕口，希望他今後成為日本第一的動作派男演員。</p></body></html>
