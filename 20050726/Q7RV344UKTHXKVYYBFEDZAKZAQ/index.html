<html><header><meta charset="utf-8"><title>九龍　凱旋門轉手賺37萬</title></header><body><h1>九龍　凱旋門轉手賺37萬</h1><p>▲港置區志禮說，尖沙嘴凱旋門朝日閣高層C室，602方呎，成交價518萬元，呎價8605元。原業主今年以481萬元購入，獲利37萬元。&#13;<br> ▲中原李彥樺指出，觀塘威利廣場高層1號室，面積4646方呎，連車位成交價1424萬元，呎價3065元。買家購入後，即以呎價3600元放售。&#13;<br> ▲永泰亞洲表示，昨加推尖沙嘴漾日居4個2500方呎複式單位，最低呎價9300元。新設180天內付樓價20%首期計劃，餘款成交期1年。該盤上周減價發售，過去周六日累售23伙，呎價7000至1萬元。</p></body></html>
