<html><header><meta charset="utf-8"><title>豪宅與小販</title></header><body><h1>豪宅與小販</h1><p>【本報訊】近期豪宅買賣較旺，新盤市場亦以豪宅主導。南豐集團發展的北角慧雲峯，一直以豪宅姿態作賣點。&#13;<br> 該盤頂層41樓「摘星TheApex」單位，3200方呎，南豐意向呎價2.5萬元，入場費8000萬元。&#13;<br> 推廣攻勢逐步展開，在鬧市內掛上搶眼海報，在這個標榜新一代豪宅前面，卻出現一幕現代與傳統的對照。&#13;<br> 大都市的巴士站張貼着慧雲峯的軟銷海報，以「海景豪宅新典範」為推銷口號，售賣雞蛋仔及格仔餅為生的老伯，正在海報前忙碌，成為一個特別的城市風景。</p></body></html>
