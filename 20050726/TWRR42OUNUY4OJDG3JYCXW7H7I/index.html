<html><header><meta charset="utf-8"><title>你都可以去台灣做食家</title></header><body><h1>你都可以去台灣做食家</h1><p>去台灣一定要帶備個神仙肚，勁力狂吃之餘還要將吃過的美食公諸同好。由即日起至8月31日遊台灣，就可以參加「作客台灣搵美食」活動。只要將香港至台灣的登機證正本貼在表格上，再寫下兩家你最愛的食店和食物，你的建議就有可能被加到台灣觀光局的美食地圖上，同時可參加大抽獎，有機會得到免費遊台灣、台灣特色水果禮盒、香港迪士尼入場券等豐富獎品！&#13;<br>&#13;<br>記者：陳慧敏</p><p>作客台灣搵美食&#13;<br> 截止日期：9月4日&#13;<br> 查詢：25810933（台灣觀光協會）&#13;<br> 網址：www.taiwan.net.tw</p></body></html>
