<html><header><meta charset="utf-8"><title>望子成龍皆有價</title></header><body><h1>望子成龍皆有價</h1><p>九龍塘向來係傳統豪宅地段，近排賣緊嘅新盤畢架山峰，係區內近年較具規模又有獨立洋房嘅新樓盤。負責賣樓嘅信和韓家輝（圖），原來自幼喺呢區長大，咁多年未搬離過九龍塘區，佢咁熟悉呢區，唔怪得由佢嚟負責賣呢個盤。&#13;<br> 噚日阿Mark（韓家輝洋名）出動到佢多年嚟喺九龍塘一帶讀書嘅證書，由培正幼稚園、喇沙小學同中學嘅證書都拎埋出嚟，顯示吓呢區幾咁好。&#13;<br> 賣咗一個禮拜有多嘅畢架山峰，韓家輝話，第二座剩番唔夠二十個嘅A同B室海景單位，會保留到明年現樓賣。成個盤C同D室就剩番五間，禮拜六前加價，加半成至一成，𠵱家呢類單位每呎賣萬一至一萬二千三。</p></body></html>
