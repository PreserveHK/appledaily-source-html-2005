<html><header><meta charset="utf-8"><title>卡塔母子睇波吐烏氣</title></header><body><h1>卡塔母子睇波吐烏氣</h1><p>金像女星卡塔布蘭切（CateBlanchett）早前交上噩運，她不小心弄傷腿部，其兒子又意外灼傷，不過前日兩人一同在英國南部欣賞馬球比賽，兩母子精神奕奕，相信他們的傷勢已無大礙。&#13;<br> 此外，卡塔早前剛與型男畢彼特（BradPitt）在摩洛哥完成明年上映的新片《Babel》之拍攝工作，她相當欣賞畢仔，認為對方演技十分出色，而兩人稍後還會再度合作另一部新片《BenjaminButton》。</p></body></html>
