<html><header><meta charset="utf-8"><title>尊尼狄普連任票房「獎門人」</title></header><body><h1>尊尼狄普連任票房「獎門人」</h1><p>由尊尼狄普（JohnnyDepp）主演的新片《朱古力獎門人》，上周周末三日票房收入超過二千八百三十萬美元（約二億二千萬港元），連續第二周成為美國票房冠軍，而伊雲麥葵格（EwanMcGregor）主演的《謊島叛變》亦於上周開畫，但只以一千二百萬美元（約九千四百萬港元）排第四位。&#13;<br> 此外，尊尼早前到英國宣傳時，在餐廳遇見碧咸嫂Victoria，Victoria向他打招呼，可惜尊尼不知道她是誰，場面頗為尷尬。另一方面，伊雲在《迷幻列車》中吸毒後幻想在廁所游泳的一幕，獲選為史上最佳廁所電影場面。</p></body></html>
