<html><header><meta charset="utf-8"><title>港聯開航飛越港粵</title></header><body><h1>港聯開航飛越港粵</h1><p>賭王何鴻燊私人投資嘅第四間香港航空公司──港聯航空終於啟航。蘭西噚日收到邀請，港聯會喺下個禮拜接收第一架飛機，經過一輪檢驗後，會以包機形式，試飛個別區內航點，初步安排，九月中推出香港往來廣州嘅定期航班。到時，經常往返廣州公幹嘅生意人就有多一個選擇。聽講，𠵱家香港飛廣州單程收費約六百，港聯唔係以廉價航空做招徠，推出嘅票價唔會太低，只係唔會高過市價。至於坐火車上廣州，單程百九，乘客點揀呢？</p></body></html>
