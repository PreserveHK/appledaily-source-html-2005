<html><header><meta charset="utf-8"><title>家輝被歌舞劇考起</title></header><body><h1>家輝被歌舞劇考起</h1><p>梁家輝、蘇玉華、劉雅麗和毛俊輝昨日在尖沙嘴出席舞台劇《新傾城之戀》圖片展。《新》劇原定開十六場，現再加開八場，十月則會在上海演出六場。&#13;<br> 家輝在劇中除與各演員合唱外，更會與蘇玉華跳辣身舞，家輝表示所有對手都比他跳得出色，並坦言被唱歌跳舞難到。&#13;<br> 家輝曾帶同一對孖女參觀綵排，他說：「兩個女都話我肥，但就讚蘇玉華靚女，靚過拍《奪命真夫》時個樣。」問家輝其女兒可有興趣入娛樂圈？他說：「我幫兩個女報讀咗演藝人協會搞嘅演戲訓練班，唔係話有冇興趣入行，只係當暑假課外活動興趣班。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
