<html><header><meta charset="utf-8"><title>《如果．愛》三角戀曝光</title></header><body><h1>《如果．愛》三角戀曝光</h1><p>由金城武、張學友、內地女星周迅、韓國演員池珍熙主演、陳可辛執導的新片《如果．愛》，將於今年聖誕檔期上映，日前電影公司已將一式四款電影海報張貼在UA院線戲院大堂，作為宣傳頭炮，陳可辛對這四款巨幅海報十分緊張，從五千張劇照中精心選出這幾張照片。&#13;<br> 海報中張學友的無奈、周迅的錯愕和金城武的沉鬱，均表達了三人在一段三角戀中的心情，而擔演天使角色的池珍熙，則以平和的微笑示人，像局外人般看透凡間愛慾。&#13;<br> 此外，《如果．愛》獲邀擔任今屆威尼斯影展閉幕電影，九月便會在影展上率先曝光，陳可辛現時正積極完成後期工作。</p></body></html>
