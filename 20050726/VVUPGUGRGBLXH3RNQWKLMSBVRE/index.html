<html><header><meta charset="utf-8"><title>水務署否認裁四百人</title></header><body><h1>水務署否認裁四百人</h1><p>【本報訊】為配合港府縮減公務員編制的政策，水務署發言人表示，今年將削減約九十五個編制職位，約佔該署現有四千七百三十九個編制數目的百分之二。今年遭削減的編制職位主要是來自自願提早退休計劃及自然流失下騰空的職位，並無公務員遭裁退。&#13;<br> 水務署發言人又否認署方有意裁減四百名員工的報道，並強調削減編制數目與引入新電腦系統發出水費單無直接關係，因為引入新電腦系統後，署方更需要增聘一百二十多名臨時員工，以協助新系統的運作。</p></body></html>
