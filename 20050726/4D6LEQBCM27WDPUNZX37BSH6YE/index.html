<html><header><meta charset="utf-8"><title>大舅燒炭揭妹夫藏子彈</title></header><body><h1>大舅燒炭揭妹夫藏子彈</h1><p>【本報訊】警方去年十二月在黃大仙橫頭磡邨一單位調查燒炭自殺案時，發現屋內藏有五十八枚子彈、六枚彈殼及七枚彈頭，經調查後發現彈藥屬於死者妹夫（高志剛、四十歲）所有，被告昨在區域法院承認一項無牌藏有彈藥罪名，還柙至下月八日宣判，以候其背景報告。被告律師求情指，他曾為槍會會員，原本有牌管有涉案彈藥及兩支槍，他因為沒有續牌，已遭警方充公兩支槍。被告又稱因破產，時常搬屋，故將彈藥暫存在大舅家中。&#13;<br> 案件編號：DCCC332/05</p></body></html>
