<html><header><meta charset="utf-8"><title>保華建築去中東搵食</title></header><body><h1>保華建築去中東搵食</h1><p>前特首董建華嘅八萬五政策，除咗推冧樓市，建築業亦牽連，本港建築公司惟有另謀出路，遍地石油嘅中東，成為香港建築商天堂。&#13;<br> 保華建業董事總經理黃永灝話，中東唔算多人，但勝在錢多，尤其油價不斷上升，錢多自然要搵地方使，包括起地標式建築物。&#13;<br> 全球雖然有唔少著名建築商，但講到起摩天大廈，經驗就唔及香港公司，日本有高科技，但嗰度成日地震，根本唔會起高樓，大陸同台灣都係剛剛起步，新加坡嘅高樓亦唔及香港多，唔信睇吓維港兩岸，所以保華建業諗住去中東搵食，之前單偉彪旗下嘅利基控股，亦話喺杜拜競投項目。</p></body></html>
