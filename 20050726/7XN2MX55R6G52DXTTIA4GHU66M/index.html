<html><header><meta charset="utf-8"><title>東涌住宅交投增逾倍</title></header><body><h1>東涌住宅交投增逾倍</h1><p>【本報訊】香港置業就迪士尼樂園沿線地區深井、馬灣及東涌物業進行分析，以東涌過去半年樓價及成交量升幅最顯著，錄得927宗買賣，較去年下半年445宗，升1.08倍，料年底前，該區成交量仍有30%增幅，造價有望再升15%。&#13;<br> 香港置業執行董事李志成表示，迪士尼樂園推動沿線物業交投上升。上半年樓宇買賣登記量升38.8%，東涌區升幅達1.08倍。東涌住宅呎價半年間升值17.5%，至3236元。</p></body></html>
