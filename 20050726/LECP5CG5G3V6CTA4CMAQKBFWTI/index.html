<html><header><meta charset="utf-8"><title>蘭西情報課：康澤花園包裝後高價易手</title></header><body><h1>蘭西情報課：康澤花園包裝後高價易手</h1><p>貪靚係人嘅天性，買嘢都要揀啲包裝乾淨嘅至要，原來買樓都係一樣，裝修殘舊就好難賣。有啲業主捉住買家呢種心理，將單位執執後放售，甚至可以高過市價賣出。&#13;<br> 北角康澤花園A座高層四室，七百八十呎，利嘉閣黃龍智話，舊年由投資者用三百一十萬買入，低市價少少，投資者親手翻新內櫳，約莫使咗十萬，啱啱以三百五十六萬賣出，比市價高一成，計落執多二十零萬。&#13;<br> 黃龍智話，用家買有裝修單位，可以免卻搞裝修嘅麻煩，而筆裝修費又可以計埋落樓價度問銀行借，所以呢類單位幾受買家歡迎。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
