<html><header><meta charset="utf-8"><title>金輝斥資2.17億買貨船</title></header><body><h1>金輝斥資2.17億買貨船</h1><p>【本報訊】金輝集團（137）宣布，其持有59.61%的挪威奧斯陸上市公司Jinhui　Shipping，於上周四（31日）訂立一份收購備忘錄，以2780萬美元（2.168億港元），購入一艘重量2.82萬公噸之散裝貨船，將於今年11月期間交付。&#13;<br> 該公司表示，船舶購入價會以美元支付，並會以Jinhui　Shipping及其附屬的內部資源及銀行貸款支付。&#13;<br> 於收購完成後，金輝將擁有3艘新增的二手散裝乾貨船，及5艘新增之新造散裝乾貨船舶將會交付。</p></body></html>
