<html><header><meta charset="utf-8"><title>初中生利刀指同學</title></header><body><h1>初中生利刀指同學</h1><p>【本報訊】兩名就讀牛頭角瑪利諾中學，分別姓梁及姓杜的十三歲初中男生，昨中午十二時許在校內上家政課時，疑為改花名問題發生口角，雙方爭執期間，其中姓杜男生一時氣憤，拾起枱上四吋長利刀指嚇姓梁同學，受害學生受驚向老師報告，驚動校方通知雙方家長到場。&#13;<br> 由於受害梁姓學生家長堅持報警，警方到場將涉案學生帶署調查（圖），並將案列作藏有攻擊性武器處理。&#13;<br> 陳文華攝</p></body></html>
