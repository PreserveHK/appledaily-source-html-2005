<html><header><meta charset="utf-8"><title>k.d.lang歌聲勉勵音樂人</title></header><body><h1>k.d.lang歌聲勉勵音樂人</h1><p>加拿大Juno音樂頒獎禮，前晚進行第二晚頒獎，除了正進行巡迴演唱的AvrilLavigne缺席外，五十九歲的老牌音樂人NeilYoung也未有出席，因為他上月底剛進行割除腦動脈瘤手術，醫生建議他暫時不要遠遊或表演。&#13;<br> 早前曾來港演唱的實力派女歌手k.d.lang，前晚特別獻唱了NeilYoung的歌曲《Helpless》以示敬意，而奪「最佳成人另類大碟」的SarahHarmer也說：「他（NeilYoung）是我其中一個很愛的人，就像我透過其音樂與他見面。」</p></body></html>
