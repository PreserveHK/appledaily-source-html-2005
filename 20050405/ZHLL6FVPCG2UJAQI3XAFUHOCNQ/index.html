<html><header><meta charset="utf-8"><title>英航飛倫敦$3,890起</title></header><body><h1>英航飛倫敦$3,890起</h1><p>打算今個夏天去歐洲玩番轉嗎？英國航空剛推出優惠，可以$3,890購買前往倫敦、曼徹斯特、格拉斯哥及愛丁堡等英國7個城市的經濟客位來回機票；或以$4,890購買英航來回歐洲各國如西班牙、意大利及法國等共15個國家的機票。但須於05年4月9日或以前簽發機票，並於9月30日前由香港出發。此項優惠亦適用於澳洲航空香港至倫敦的航班。&#13;<br>&#13;<br>記者：陳珮娟</p><p>查詢：28229000（英航訂票熱線）</p></body></html>
