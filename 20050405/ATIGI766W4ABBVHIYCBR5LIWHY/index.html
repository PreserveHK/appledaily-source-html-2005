<html><header><meta charset="utf-8"><title>20萬台人替日本打仗</title></header><body><h1>20萬台人替日本打仗</h1><p>清朝政府在一八九五年中日甲午戰爭戰敗後，把台灣割讓給日本。一九三七年抗日戰爭爆發後，日本大力在台推行「皇民化運動」，企圖從語言、文化、社會習俗等方面把台灣人「同化」，並開始徵募台灣人入伍，為日軍進行軍需補給等後勤工作。&#13;<br> 日本後來以高薪利誘、武力威迫等手段徵召台灣人入伍，不少人更到前線作戰，至一九四五年共在台灣徵募近二十一萬人。戰後，二萬八千多名在戰爭中死亡的「台籍日軍」，其靈位也被送進靖國神社中供奉，李登輝的哥哥就是其中一人。</p></body></html>
