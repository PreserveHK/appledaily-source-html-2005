<html><header><meta charset="utf-8"><title>祖兒渴望行紅地氈</title></header><body><h1>祖兒渴望行紅地氈</h1><p>容祖兒日前拍攝洗頭水LuxSuperRich廣告，她穿上黑色露肩裙亮相，廣告商特別安排四十多塊粉紅色鏡子做布景，她須伏在鏡子上擺動秀髮，令拍了十五小時的祖兒頸梗膊痛，要工作人員為她按摩。<br> &#13;<br> <spanclass>盼奪金像獎 &#13;<br> 另外，祖兒前晚擔任《勁歌金曲》主持，她表示很希望將來能奪金像獎「最佳原創電影歌曲」獎，她說：「攞到呢個獎又可能冇機會攞演員獎，唔好問點解，總之我好想行紅地氈。」假如英皇老闆楊受成開戲，她可會自薦唱主題曲？祖兒說：「我會𢱑撈，大小通吃，希望有機會出席金像獎踩吓紅地氈。」</spanclass></p></body></html>
