<html><header><meta charset="utf-8"><title>黃柏高力捧李連杰師弟</title></header><body><h1>黃柏高力捧李連杰師弟</h1><p>吳京前日在北京舉行生日派對，慶祝三十一歲生日，金牌經理人公司老闆黃栢高（Paco）專程往北京替他慶祝。<br> &#13;<br> <spanclass>打開國際市場 &#13;<br> Paco正力捧吳京，並開拍了一套新戲《殺破狼》，由甄子丹、洪金寶、任達華和吳京主演，吳京佔戲頗重。&#13;<br> 由於吳京在內地曾參演多套電影和電視劇，雖然《殺》片明年才上映，但在歐美和亞洲賣埠成績均不俗，尤其以日本價錢最理想，令Paco十分之開心。Paco表示吳京是李連杰的師弟，並會替他打開國際市場。</spanclass></p></body></html>
