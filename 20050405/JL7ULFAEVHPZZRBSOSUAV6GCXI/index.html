<html><header><meta charset="utf-8"><title>妮歌新片鄉里優先睇</title></header><body><h1>妮歌新片鄉里優先睇</h1><p>耗資八千萬美元（約六億二千四百萬港元）、由金像影后妮歌潔曼（NicoleKidman）及金像影帝辛潘（SeanPenn）主演的電影《叛譯者》，前晚率先在澳洲悉尼歌劇院舉行全球首映禮。<br> &#13;<br> <spanclass>影迷瘋狂 &#13;<br> 妮歌穿上奪目的火紅色晚裝亮相，在場影迷爭相索取簽名及拍照，其中更有影迷遞上一隻粉紅色熊公仔，要求妮歌簽名。&#13;<br> 《叛》片將會在下周四於澳洲正式開畫，澳洲是全球首個公映《叛》片的國家，電影將陸續在英、美等地開畫，而妮歌還會出席月中分別在柏林、倫敦及紐約舉行的首映禮。</spanclass></p></body></html>
