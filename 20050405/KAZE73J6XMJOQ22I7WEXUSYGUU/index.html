<html><header><meta charset="utf-8"><title>歐元區調低增長預測</title></header><body><h1>歐元區調低增長預測</h1><p>【本報綜合報道】歐元區今年經濟增長預測再遭調低，原因是油價上漲、失業率攀升以及歐元高企。<br> &#13;<br> <spanclass>今年經濟料僅增1.6% &#13;<br> 歐洲委員會預測歐元區12國今年國內生產總值（GDP）將由2004年的2%放緩至1.6%，升幅低於去年10月份預測的2%。</spanclass></p><p>國際油價在過去12個月已累計漲升85%，加上歐元區失業率高企於8.9%，正削弱區內消費者的購買力，企業亦因為利潤下降而減少投資。&#13;<br> 歐委會昨天亦把歐元區明年經濟增長目標由去年10月預測的2.2%調降至2.1%，但增長速度仍較今年的估計升幅明顯加快，受惠內部需求及投資料將逐步復甦，通脹及失業率則下降。</p></body></html>
