<html><header><meta charset="utf-8"><title>鄭伊健機場當屋企</title></header><body><h1>鄭伊健機場當屋企</h1><p>鄭伊健日前於機場為其擔任代言人的Canon數碼相機拍攝新一輯廣告，由於已是第四年被委任為代言人，問到酬勞可有躍升時，伊健說：「我覺得維持良好關係，拍攝過程開心先係最重要。」伊健近日正在機場拍攝無綫新劇《隨時候命》，而是次廣告亦同樣於機場拍攝，故他笑說：「拍劇又係機場，拍廣告又係機場，我覺得𠵱家重熟過返屋企。」<br> &#13;<br> <spanclass>女友大頭蝦 &#13;<br> 對於女友梁詠琪早前於家中不慎跌傷腳，伊健說：「佢好大頭蝦，擔心都無辦法，惟有叫佢小心啲，行樓梯要集中精神，唔好掛住講嘢，今次都算係不幸中嘅大幸，只係扭親腳。」伊健又表示做演員由於經常要拍攝危險動作，故他特別為自己購買了數百萬的保險。</spanclass></p></body></html>
