<html><header><meta charset="utf-8"><title>吳建豪、阿樂酒吧比槍法</title></header><body><h1>吳建豪、阿樂酒吧比槍法</h1><p>吳建豪和余文樂昨日在灣仔碼頭一酒吧內拍攝電影《猛龍特警隊》，該片由錢嘉樂擔任動作導演，昨日的拍攝內容講述飾演國際刑警的吳建豪和余文樂到酒吧消遣，並即場比拼槍法，所以吳建豪拿着道具槍等埋位，其間又與錢嘉樂切磋武藝。<br> &#13;<br> <spanclass>築人牆圍黑布 &#13;<br> 由於在室內拍攝，加上近日余文樂和黃聖依的緋聞傳得鬧哄哄，所以工作人員築起人牆及用黑布遮掩拍攝情況。&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
