<html><header><meta charset="utf-8"><title>郭可盈聽慣有味笑話</title></header><body><h1>郭可盈聽慣有味笑話</h1><p>無綫新劇《施公奇案》昨日在將軍澳電視廣播城舉行拜神儀式，出席演員包括歐陽震華（Bobby）、陳浩民、楊怡、郭可盈等，楊怡跟Bobby首次合作，她表示對方風趣幽默之餘，還經常講有味笑話，但郭可盈就習以為常說：「佢有時重手舞足蹈㖭，用嚟𠱁𡃁妹就可以，我聽慣晒。」&#13;<br> Bobby在劇中有四個老婆，享盡齊人之褔，有如何鴻燊一樣，Bobby說：「何生係我偶像嚟㗎，無論事業家庭都處理得好好，其實最緊要溝通得好，唔好令任何一方唔開心，咁就四個同四十個都冇分別。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
