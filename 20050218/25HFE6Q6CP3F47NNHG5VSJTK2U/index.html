<html><header><meta charset="utf-8"><title>瑞典商人香港取靈感</title></header><body><h1>瑞典商人香港取靈感</h1><p>不少香港人經常抱怨政府未能刺激經濟及促進就業，他們卻可有想過不少創業機會只在身邊，只待自行發掘？由瑞典Ann-LouisAndrea在香港成立的Ceannis，公司成立初期跟一般香港製衣工廠無異，專門生產OEM產品，成績未算突出。&#13;<br> 5年前她從深水埗及旺角花墟內找到設計靈感，於是請來時裝設計師LenaFransson，合作設計Ceannis品牌布袋及家居布藝，產品即時大受歡迎，在今次展覽更是焦點所在。對於香港的營商環境，她讚不絕口，連公司的產品圖冊也是採用香港攝影師在香港取景拍攝，標榜香港製造。</p></body></html>
