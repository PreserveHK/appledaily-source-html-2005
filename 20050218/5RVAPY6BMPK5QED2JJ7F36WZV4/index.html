<html><header><meta charset="utf-8"><title>張東健韓國封影帝</title></header><body><h1>張東健韓國封影帝</h1><p>韓國男星張東健最近憑電影《太極旗飄揚：生死有情》，在韓國「MaxMovie最佳電影獎」中榮獲最佳男主角，前日他以花哨打扮現身領獎，並打手印留念。&#13;<br> 第二屆「MaxMovie最佳電影獎」由韓國電影訂票網站Maxmovie.com主辦，前日在南韓首爾舉行頒獎禮。除邀得最佳男主角張東健出席外，憑韓片《家族》而獲選最佳女主角的秀愛，亦以悉心打扮亮相。而打扮花哨的張東健，更與秀愛一起打手印。</p></body></html>
