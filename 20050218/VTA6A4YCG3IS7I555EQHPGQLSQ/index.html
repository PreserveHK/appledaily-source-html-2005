<html><header><meta charset="utf-8"><title>廠房洩電被燒通頂</title></header><body><h1>廠房洩電被燒通頂</h1><p>【本報訊】天水圍田廈路新生村昨晨十時許發生三級大火，其中一間用鋅鐵搭建的玻璃纖維廠，懷疑電線洩電冒煙起火，數名工人發現慌忙逃離火場報警。由於火勢猛烈，毗鄰一間膠桶回收廠亦被波及焚燒，更一度傳出隆然爆炸巨響，消防員趕至開動六條喉灌救，約一小時後才將火救熄。肇事玻璃纖維廠被燒至恍如廢墟（圖），回收廠也嚴重焚毀，幸無人受傷。消防員經調查，認為事件無可疑。&#13;<br> 周鴻熙攝</p></body></html>
