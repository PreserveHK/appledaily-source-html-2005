<html><header><meta charset="utf-8"><title>　　老董最錫蔡瑩璧 - 李八方</title></header><body><h1>　　老董最錫蔡瑩璧 - 李八方</h1><p>2005年香港藝術節噚晚喺尖沙嘴香港文化中心舉行揭幕禮，作為贊助人嘅特首董建華同埋永遠名譽會長嘅邵逸夫梗係要捧場。&#13;<br> 政府中人曾經笑話，喺特首辦，老董最錫嘅唔係前主任林煥光，而係新聞處處長蔡瑩璧，噚晚佢兩個成日咬耳仔，又真係好老友，唔怪得有人傳蔡小姐會做埋林煥光份差事，反正都係跟出跟入。&#13;<br> 今屆藝術節為期三十二日，門票至今已賣出八成，超過九萬三千張，算好唔錯。今年嘅表演，有來自全球四十二個藝術團體參與。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
