<html><header><meta charset="utf-8"><title>沃爾瑪上季多賺16%</title></header><body><h1>沃爾瑪上季多賺16%</h1><p>【本報綜合報道】全球最大零售商美國沃爾瑪（Wal-Mart）上季純利升逾一成半，且好過預期。該公司並看好今年業績。&#13;<br> 沃爾瑪第4財政季度（截至上月底）純利31.6億美元（約246.48億港元，或每股75美仙），較前年度同季的27.2億美元（每股63美仙）多16%。上季每股盈利勝過分析員估計的74美仙。<br> &#13;<br> <spanclass>看好今年業務 &#13;<br> 上季營業額增加10%，達830.2億美元（約6475.56億港元）。沃爾瑪行政總裁斯科特說，該公司本年度業績可望進一步改善。&#13;<br> </spanclass></p></body></html>
