<html><header><meta charset="utf-8"><title>謝偉俊申請免責獲准</title></header><body><h1>謝偉俊申請免責獲准</h1><p>【本報訊】律師謝偉俊於去年九月的立法會功能界別選舉中出戰旅遊界，最後敗給自由黨的楊孝華，謝偉俊在選舉期間，未有就其中十二塊宣傳板向選舉事務處作出申報，他於昨日根據《選舉（舞弊及非法行為）條例》，向高等法院申請豁免並獲得批准。&#13;<br> 根據《選舉（舞弊及非法行為）條例》，候選人需於發布任何選舉廣告印刷品後七天內，向有關選舉主任提交兩份有關印刷品的文本，否則亦屬違反有關條例。&#13;<br> 案件編號：HCMP208/05</p></body></html>
