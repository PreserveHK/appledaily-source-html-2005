<html><header><meta charset="utf-8"><title>GiGi$8抽中名牌耳環</title></header><body><h1>GiGi$8抽中名牌耳環</h1><p>梁詠琪（GiGi）在農曆新年期間往美國紐約欣賞MarcJacobs的秋冬時裝騷，她更與LouisVuitton主席YvesCarcelle和MarcJacobs主席BertrandStallaBourdillon見面和合照。&#13;<br> 自認是MarcJacobs擁躉的GiGi，此行特別到專門店掃貨，買了銀包、記事簿和鎖匙扣等物品，打算在剛過去的情人節送給朋友做手信。GiGi更在店內玩扭蛋機，結果花了一美元（約港幣八元）就扭中一對MarcJacobs耳環，令她相信今年必定有運行。</p></body></html>
