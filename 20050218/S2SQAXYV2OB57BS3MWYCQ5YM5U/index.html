<html><header><meta charset="utf-8"><title>缺乏父愛青少年易憂鬱</title></header><body><h1>缺乏父愛青少年易憂鬱</h1><p>加拿大統計局昨日公布的一項研究報告顯示，成長中的青少年若無法持續得到父親的關愛，很有可能會罹患憂鬱症。</p><p>研究報告指出，成長中的青少年得自父親的關愛及了解若不斷增加，他們在十六、七歲出現憂鬱症症狀機率遠較父親關愛及了解漸減的青少年為低。平均來說，青少年與母親的關係較與父親的關係還要親；而青少年在成長過程中，與雙親中任何一方的關係愈親，情緒就會愈平穩。就青少年出現的憂鬱症症狀而言，父母的關愛與同輩關係幾乎同等重要。</p></body></html>
