<html><header><meta charset="utf-8"><title>佐治米高歎流行樂已死</title></header><body><h1>佐治米高歎流行樂已死</h1><p>英國男歌手佐治米高（GeorgeMichael），前日到達於德國舉行的柏林影展，以宣傳他於影展中上映的自傳式紀錄片《GeorgeMichael：ADifferentStory》。其間佐治暗示將會退出音樂圈。&#13;<br> <br> <spanclass>「轉換事業模式」 &#13;<br> 近年來已絕少公開露面的佐治於首映中說：「我想在我消失前講清楚，我轉換我的事業模式，因我相信流行音樂已死。」自於九八的「公廁事件」後便鮮有露面的佐治，今次在紀錄片中將會剖釋事件，而於前晚的首映禮上，佐治獲不少fans於紅地氈上歡迎，佐治到場時亦為他們簽名拍照，十分識做。</spanclass></p></body></html>
