<html><header><meta charset="utf-8"><title>Kelly情人節收214支玫瑰</title></header><body><h1>Kelly情人節收214支玫瑰</h1><p>陳慧琳（Kelly）前晚與男友Alex由美國紐約返港，二人刻意分開出閘，Kelly解釋男友不欲上鏡，而此行雖然還有其他朋友一同到紐約，但大部份時間也是過二人世界。<br> &#13;<br> <spanclass>「冇送嘢畀佢」 &#13;<br> 問到情人節當天如何度過時，Kelly甜絲絲地說：「當晚睇歌劇，睇完歌劇之後本來諗住食燭光晚餐，但後來太攰冇食到。佢送咗二百一十四支玫瑰花同一支香檳畀我，不過我就冇送嘢畀佢。」&#13;<br> 此外，Kelly早前為麥當勞拍攝廣告，當日天氣雖然頗涼，但Kelly為配合廣告內容而穿上短褲拍攝，盡顯活力。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
