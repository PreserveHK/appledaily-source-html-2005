<html><header><meta charset="utf-8"><title>吳日言等待黑實男友</title></header><body><h1>吳日言等待黑實男友</h1><p>吳日言、組合Bliss和ILoveUBoy'Z日前到黃金海岸出席情人節活動，其間吳日言與熊貓明星Panchi和Nana同場合唱，又在「櫻之願森林」中許願，希望自己心想事成。<br> &#13;<br> <spanclass>求姻緣心花放 &#13;<br> 吳日言自爆只拍過一次拖，但最近她求姻緣籤，求得上籤，令她心花怒放，她說：「我自己男仔頭，邊有好男仔要呀？不過求姻緣籤話我雞年有姻緣，重話個男仔黑黑實實，係高大陽光型，雖然一切以工作為先，但有愛情滋潤嘅話，個人都可能會靚啲。」吳日言更稱擇偶不求高大威猛，最重要是錫她和她的家人，還要愛錫她的愛犬。</spanclass></p></body></html>
