<html><header><meta charset="utf-8"><title>朱茵踢腿特務殺入內地</title></header><body><h1>朱茵踢腿特務殺入內地</h1><p>朱茵近日接拍了內地中央電視台製作的劇集《逐日英雄》，扮演一名女特務，需要演出連場動作場面，她為演好角色除要勤練踢腿功外，更要學習德文及日文，兼跟歷史老師惡補中國歷史。<br> &#13;<br> <spanclass>盼成立歌迷會 &#13;<br> 朱茵昨日接受記者電話訪問時說：「個角色好大挑戰，背景係一九三○年，我要穿梭日本同德國人之間，而我對中國歷史唔係咁熟，我對個角色有好大期望，我重會唱埋插曲，希望將來有機會喺內地出埋唱片。」&#13;<br> 有意在內地成立歌迷會的朱茵又說：「我知有內地歌迷自發性為我搞fansclub，又幫我搞網頁，我嘅fans都有二千人，所以想搞個正式嘅歌迷會。」</spanclass></p></body></html>
