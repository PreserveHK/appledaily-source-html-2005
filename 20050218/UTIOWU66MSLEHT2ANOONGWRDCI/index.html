<html><header><meta charset="utf-8"><title>　　曾司長舉啱牌 - 李八方</title></header><body><h1>　　曾司長舉啱牌 - 李八方</h1><p>政務司司長曾蔭權過年同老婆去咗柬埔寨玩，一返到香港，佢又周身唔得閒，噚晚佢走咗去交易廣場，主持下月喺香港舉行嘅「七人欖球世界盃」抽籤儀式。&#13;<br> 大合照時曾司長剛好攞住「香港」隊嘅牌（左三），似乎與賭王何鴻燊支持他當第三屆香港特區首長嘅言論互相呼應，真係人氣急升。煲呔對記者嘅追問，一概唔答，呢個世界有句話叫見光死，煲呔𠵱家最想冇人提佢個名，到選先出嚟一錘定音，免得夜長夢多。&#13;<br> 香港奧委會主席霍震霆（右二）噚日攞住與港隊同組嘅隊伍紙牌。	徐嘉華攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
