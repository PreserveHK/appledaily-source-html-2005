<html><header><meta charset="utf-8"><title>熊田曜子公開示愛冧Fans</title></header><body><h1>熊田曜子公開示愛冧Fans</h1><p>日本性感女星熊田曜子為了在雞年事業更上一層樓，近期積極操弗身材，冒求以最佳狀態拍攝水着寫真益fans。&#13;<br> 熊田曜子最近為日本雜誌《SABRA》拍攝了一輯性感水着寫真，身穿紅色和白色比堅尼的她擺出多款誘人甫士，大晒胸部和腹部的優美線條。&#13;<br> 一直努力工作的熊田，揚言入行後未遇過心儀對象，全心留住fans的心，她說：「我想向我的fans表達感激之情外，亦希望日後有機會向心儀的人示愛。」</p></body></html>
