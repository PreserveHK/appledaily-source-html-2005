<html><header><meta charset="utf-8"><title>麗奈大方認戀情</title></header><body><h1>麗奈大方認戀情</h1><p>日本女星田中麗奈上周被日本雜誌《Friday》刊出她與樂隊L'Arc~en~Ciel結他手ken約會的照片，前日麗奈大方承認與ken拍拖，但卻否認跟男友同居。&#13;<br> 田中麗奈前日完成西片《RacingStripes》的配音工作後，即時被記者追問會否跟喜歡的男士一同欣賞該片，麗奈即露出既開心又害羞的表情說：「我想與他一同欣賞！」還大方承認正跟ken拍拖，不過對於同居報道，麗奈反駁說：「我有自己居住的地方，我不是和男友同居的！」</p></body></html>
