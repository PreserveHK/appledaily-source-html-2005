<html><header><meta charset="utf-8"><title>Bally探索大自然</title></header><body><h1>Bally探索大自然</h1><p>源自瑞士的名牌Bally昨日於金鐘太古廣場店舉行二○○五春夏女裝及手袋騷，設計理念一向鼓吹配合科技融入大自然，曾推出太空漫步鞋及攀登喜馬拉雅山的裝備。&#13;<br> <br> <spanclass>加入運動元素 &#13;<br> 昨日展出的新裝，亦以大自然為理念，加入運動元素，服裝用上柔軟的小羊皮及牛皮，色調則主要用上黑、白、黃及紫等。而手袋系列的主要布料為帆布，再以金屬釦作點綴，整體感覺自然流暢。&#13;<br> 有份示範新裝的模特兒Melanie透露下月會返美國洛杉磯繼續學業，主修昆蟲學的她家中養了一隻螳螂，她笑說：「我養得梗係唔驚啦，反而男友一見昆蟲就腳軟。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
