<html><header><meta charset="utf-8"><title>為Xbox更換主機電源線</title></header><body><h1>為Xbox更換主機電源線</h1><p>微軟宣布，為全球一千四百一十萬台Xbox主機（圖）更換附送的電源線，因全球共發生三十宗因該配件失靈造成輕微身體受傷或損失的個案，故該公司決定採取此項預防措施；歐陸以外地區包括香港，於○三年十月二十三日前製造的主機，需換電源線，詳情可致電九位數字號碼：800901727或瀏覽網頁：<ahref http:> http://www.xbox.com  ，並點選「Xbox替換電源線」。</ahref></p></body></html>
