<html><header><meta charset="utf-8"><title>醉漢打女人拒捕遭制服</title></header><body><h1>醉漢打女人拒捕遭制服</h1><p>【本報訊】一名姓張（五十四歲）男子昨晨在元朗朗屏邨石屏樓住所飲醉酒，疑發酒癲打傷一名到訪姓李（五十九歲）女友人後，反鎖大門阻止對方離開，她暗中致電兒子及報案。&#13;<br> 警員到場醉漢已開門，但仍毆打女事主，警員將其制服時遇到反抗，最後兩名警員在消防員協助下合力將他按在地上制服，並在他身上搜出兩把利刀，調查後以涉嫌傷人、拒捕及藏有攻擊性武器將他拘捕，李被帶署時向女傷者說：「肥婆你開心啦。」</p></body></html>
