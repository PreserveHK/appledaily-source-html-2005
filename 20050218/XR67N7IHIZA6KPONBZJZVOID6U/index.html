<html><header><meta charset="utf-8"><title>世衛擬重訂感染定義</title></header><body><h1>世衛擬重訂感染定義</h1><p>英國科學家發現禽流感病毒不但襲擊病人肺部後，聯合國世界衞生組織（WHO）的專家認為，可能有需要重新界定禽流感感染的定義。&#13;<br> 禽流感懷疑病例的定義，是病人有嚴重呼吸道疾病、發燒、咳嗽或喉痛等症狀，但英國科學家研究中的病人，入院之初卻未有這些問題，WHO專家湯普森說：「研究結果意味我們在診斷一個人是否患禽流感時，要考慮的疾病和症狀數量增多，我們檢查個案的方法也要更改，管理醫院中病人的方法和處理病人排洩物的方法也要更改。」&#13;<br> 英國廣播公司</p></body></html>
