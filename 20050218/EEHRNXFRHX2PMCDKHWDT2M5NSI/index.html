<html><header><meta charset="utf-8"><title>買遊戲碟換演唱會門券</title></header><body><h1>買遊戲碟換演唱會門券</h1><p>凡購買任何三款於本月十七日推出的Bandai「TheBest」遊戲碟以及預購四月推出的全新遊戲碟《機動戰士Gundam：一年戰爭》的消費者，可於本月二十七日到PlayStation2PlayGround&amp;BandaiSquare排隊換領「BudweiserTrueMusic古巨基勁歌．金曲演唱會」門券兩張，每張價值四百元，先到先得。另外，排隊人士之中消費額最高的五位，更可與古巨基和巨型高達模型於紅館合照。</p></body></html>
