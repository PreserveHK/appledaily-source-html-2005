<html><header><meta charset="utf-8"><title>戴夢夢赴日發展</title></header><body><h1>戴夢夢赴日發展</h1><p>戴夢夢和范振峰日前接受日本電影雜誌《QRANKMagazine》越洋採訪，同行亦有因木村柘哉和中居正廣穿着其服飾而在日本興起的TheFlatHead品牌掌陀人小林昌良。戴夢夢及范振峰接受訪問之餘更在其專門店示範服飾，由於服飾非常昂貴，兩人都小心翼翼。&#13;<br> <br> <spanclass>收過萬禮物 &#13;<br> 拍攝完成後，老闆為表謝意，每人送上過萬元衣服，夢夢獲贈一件過萬元的人手織日本絲雙面刺繡外套，范振峰則獲贈兩件共值逾萬元的舊式織布機製作的夏威夷雙面刺繡外套。老闆更邀請兩人到其在日本長野縣的總部參觀及浸溫泉，而雜誌編輯覺得夢夢樣子可愛，更主動請纓為她搭路到日本發展。</spanclass></p></body></html>
