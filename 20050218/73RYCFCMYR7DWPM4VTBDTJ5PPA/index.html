<html><header><meta charset="utf-8"><title>施安娜莎迪時裝騷鬥靚</title></header><body><h1>施安娜莎迪時裝騷鬥靚</h1><p>英國男星祖迪羅（JudeLaw）的前妻莎迪霍絲（SadieFrost）與其未婚妻施安娜美娜（SiennaMiller），前日分別現身於現正在倫敦舉行的英國時裝節，可說是各自各精采。&#13;<br> 施安娜美娜前日出席設計師好友MatthewWilliamson的時裝展，她的一身粉紅色打扮，可說是豔壓全場。&#13;<br> <br> <spanclass>反應不俗 &#13;<br> 而祖迪羅的前妻莎迪霍絲擁有時裝品牌FrostFrench，前日她為時裝節中的表演忙得不可交，幸而時裝表演的反應不俗，莎迪霍絲亦展現歡顏。</spanclass></p></body></html>
