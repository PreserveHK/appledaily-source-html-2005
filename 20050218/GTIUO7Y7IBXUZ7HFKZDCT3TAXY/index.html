<html><header><meta charset="utf-8"><title>無煙火香薰啱晒大懵人</title></header><body><h1>無煙火香薰啱晒大懵人</h1><p>香薰不但助人鬆弛神經，精美的香薰座本身也是件不俗的家居小擺設，但久不久就會有人因為使用不當而引起火災，大懵者尤其高危，推出不久的T-aromatic輕巧香薰石ActiveAromaCapsule的無煙火設計，就啱晒這類大懵人。這香薰由法國著名職業香薰治療師研製，據說有刺激想像力、提升活力、舒緩情緒和增強溝通力的效用，是否屬實見仁見智，不過單是其清香氣味，就足夠提升大家的購買意欲了。&#13;<br>&#13;<br>記者：張銘恩&#13;<br>攝影：黃子偉</p><p>售賣點&#13;<br> 永安百貨（上環、佐敦店）及各iCare&#13;<br> 查詢電話：83321090</p></body></html>
