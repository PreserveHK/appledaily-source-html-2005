<html><header><meta charset="utf-8"><title>減肥香薰車內瘦身</title></header><body><h1>減肥香薰車內瘦身</h1><p>呢兩樽車用香薰，個樣唔算特別靚，味道亦唔算特別香，不過一樣好吸引人，尤其係女車主或者女乘客。因為據包裝說明話呢兩樽香薰都有𠵱家女士們最冧嘅瘦身功能，紫色一支嘅香味可以抑制食慾，而紅色一支更話有消脂功能。雖然呢個系列無典床典蓆嘅骨精代言人，亦無人試過索幾耐先可以瘦幾磅，不過對於熱衷減肥嘅貪靚車主嚟講，應該唔會放過任何一個希望，況且呢兩樽香薰真係幾香吖！&#13;<br>&#13;<br>記者：馬慶武　攝影：陳偉強&#13;<br>&#13;<br>台日汽車精品店&#13;<br>地址：旺角黑布街97-99A地下&#13;<br>電話：23924244</p></body></html>
