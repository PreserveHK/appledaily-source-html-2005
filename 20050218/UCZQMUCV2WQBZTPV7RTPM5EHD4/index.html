<html><header><meta charset="utf-8"><title>黎姿常平登台雙重收入</title></header><body><h1>黎姿常平登台雙重收入</h1><p>黎姿近兩個月來忙於拍攝無綫劇集《胭脂水粉》，難得新年有數天假期，但她寧捨棄休息時間，選擇出埠登台搵錢。日前黎姿去了常平登台，還特別選了一件鮮紅色的服裝，配合新年氣氛。&#13;<br> <br> <spanclass>不忘行善 &#13;<br> 當日現場擠了過千名觀眾，場面熱鬧，黎姿除收到滿意的酬金之外，還有意外收穫，因為有很多長輩也爭相要給她利是，當中更有些市民難忘她在《金枝慾孽》中的玉瑩小主角色，頻以劇中角色名字來稱呼她。&#13;<br> 黎姿登台搵錢之餘亦不忘行善，她說：「我今年利是大豐收，我會將所有利是錢捐去做善事。而我上年發展唔錯，我覺得身邊人嘅功勞好大，所以今年大派利是，大家開心。」</spanclass></p></body></html>
