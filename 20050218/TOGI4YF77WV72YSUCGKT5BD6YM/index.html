<html><header><meta charset="utf-8"><title>四折嘗創意大廚新作</title></header><body><h1>四折嘗創意大廚新作</h1><p>吃了多天中式賀年食物，是時候給嘴兒一點新意。香港日航酒店「嵯峨野」新任壽司廚長津田信行新近設計了一個「超值壽司吧午市定食」，其中包括各式各樣令人垂涎的口味，不但用料新鮮，更以約四折的超值價$160發售。津田先生擁有12年日本料理經驗，曾先後於東京著名的「嘉」壽司店及「鮨花」日本料理擔任壽司大廚，精通創作新穎味美的壽司；想來一頓豐富午宴，這兒會是個好選擇。&#13;<br>&#13;<br>記者：李玉蘭</p><p>嵯峨野（23134215）&#13;<br> 供應時間：由３月1日開始，星期一至五12:00nn-2:30pm。&#13;<br> 地址：九龍尖東麼地道72號香港日航酒店1樓</p></body></html>
