<html><header><meta charset="utf-8"><title>崔岷植陷害李英愛唔識死</title></header><body><h1>崔岷植陷害李英愛唔識死</h1><p>韓國女星李英愛憑古裝韓劇《大長今》在本地人氣急升，最近她正忙於趕拍韓片《原罪犯》導演朴贊郁的新片《親切的金子》，而《原》片男主角崔岷植亦有份參演。&#13;<br> 李英愛在《親切的金子》中扮演一位被人陷害坐監的女子，誓要在出獄後報仇雪恨，導演朴贊郁安排崔岷植扮演陷害李英愛入獄的人，而李英愛出獄後便要向崔岷植大報復。崔岷植日前已到片場參與拍攝工作，曾主演朴贊郁作品《我要復仇》的韓星宋康昊，當日亦有探班。</p></body></html>
