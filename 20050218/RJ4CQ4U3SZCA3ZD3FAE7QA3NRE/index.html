<html><header><meta charset="utf-8"><title>促放寬入口活雞量</title></header><body><h1>促放寬入口活雞量</h1><p>【本報訊】代表批發及零售界的立法會議員方剛昨日去信衞生福利及食物局局長周一嶽，要求放寬內地入口活雞配額，由每天三萬隻增至五萬。方剛稱，剛過去的春節期間，活雞供不應求。&#13;<br> 長沙灣活家禽批發商代表徐名團則反對，他認為政府根本不應實施入口限額，限額制只會造成市場囤積，影響雞隻健康及公眾衞生。他又說，禽畜業批發商一直爭取取消限額，改而視乎市場需要而決定入口數量。衞福局局長發言人則以未收到方剛信件為理由，拒絕回應。</p></body></html>
