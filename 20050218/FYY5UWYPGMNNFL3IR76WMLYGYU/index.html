<html><header><meta charset="utf-8"><title>阿Sam赴大馬Fans送機尾</title></header><body><h1>阿Sam赴大馬Fans送機尾</h1><p>許冠傑（Sam）昨午約十二時半抵達赤鱲角機場，出發往馬來西亞為明晚和後晚舉行的演唱會作準備，現場有五、六名fans送機，阿Sam還邊行邊派利是。&#13;<br> 當阿Sam入閘後，一女fans才拿着花匆匆趕至，她獲悉未能趕及送阿Sam機後，即時兩眼通紅，幸其時阿Sam太太準備入閘，女fans便將花束交給阿Sam太太再轉交阿Sam。而胡杏兒昨亦出發到大馬，為阿Sam個唱擔任嘉賓。&#13;<br> 採訪、攝影：葉君海</p></body></html>
