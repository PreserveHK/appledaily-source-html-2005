<html><header><meta charset="utf-8"><title>油價高企48美元</title></header><body><h1>油價高企48美元</h1><p>【本報綜合報道】隨着石油輸出國組織（OPEC）再暗示有可能再減產，而美國政府指此舉會令石油庫存大減，紐約原油價格昨天高企於每桶48美元水平。&#13;<br> 紐約3月期油最多升31美仙（0.64%），見每桶48.64美元；接近中段報48.50美元，升17美仙。倫敦布蘭特原油4月期貨曾升49美仙（1.06%），攀上每桶46.64美元，是1月27日以來最高位；尾市報46.49美元，升34美仙。&#13;<br> 油組署理秘書長阿德南說，各成員國下月16日開會時，傾向進一步降低油產。華府指出，油組一旦減產，石油庫存的跌幅將會較平常厲害。</p></body></html>
