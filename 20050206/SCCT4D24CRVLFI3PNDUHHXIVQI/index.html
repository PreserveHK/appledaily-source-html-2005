<html><header><meta charset="utf-8"><title>俊哥新片拍通宵</title></header><body><h1>俊哥新片拍通宵</h1><p>韓國男星裴勇俊新片《外出》前日開拍，他由晚上八時開始在江原道三陟醫院外的十字路通宵拍攝，直至翌日早上六時才收工。&#13;<br> 當日所拍的戲份，講述俊哥接到妻子發生交通意外的消息，匆匆駕車趕往醫院。俊哥每拍完一個鏡頭，定必翻看一次，又不時與導演許秦豪討論，非常認真。當晚有三十多名俊哥fans在現場通宵陪伴俊哥，雖然現場禁止影迷拍照，但俊哥亦不時與她們微笑及閒談。&#13;<br> <br> <spanclass>雪祭「現身」 &#13;<br> 此外，現於日本北海道舉行的雪祭中，有一名參賽者做出俊哥冰雕，吸引不少fans拍照。</spanclass></p></body></html>
