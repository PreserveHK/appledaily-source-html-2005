<html><header><meta charset="utf-8"><title>周汶錡搓湯圓歲晚送暖</title></header><body><h1>周汶錡搓湯圓歲晚送暖</h1><p>名模周汶錡昨日到香港仔扶康會康復中心，與智障人士及精神病康復者玩遊戲、搓湯圓，又與漫畫人物「砵砵子」參觀院舍。&#13;<br> 周汶錡表示第一次搓湯圓，她信心十足地說：「都好易整，不過我有學家政，又有啲遺傳，因為媽咪好叻煮嘢，一個人煮成圍枱、十幾人食都得，今次係搓湯圓皮比較考功夫。」&#13;<br> <br> <spanclass>關懷比捐錢重要 &#13;<br> 周汶錡又表示經常參與慈善活動，除捐錢外，更會身體力行，她說：「有時我會帶乞兒去便利店買嘢食，等佢哋感受吓有人關心佢，唔係只係畀錢囉！有時睇到啲貧困家庭需要電視、雪櫃，都會捐物資。香港人淨係顧住賺錢，比較冷漠。」&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
