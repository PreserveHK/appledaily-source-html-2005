<html><header><meta charset="utf-8"><title>《飛黃騰達》面試賣大富翁</title></header><body><h1>《飛黃騰達》面試賣大富翁</h1><p>由紐約地產大亨特朗普（DonaldTrump）策劃的電視真人騷《飛黃騰達》，剛於前日在紐約為第四輯作面試，剛於上月結婚的特朗普，特地抽空接見大班候選參賽者。&#13;<br> <br> <spanclass>豪宅被Britney睇中 &#13;<br> 特朗普還在面試場中推銷「特朗普大富翁遊戲」，甚有生意頭腦。此外，特朗普近日正為其一幢位於加州的地中海式大宅放盤，據說美國女歌手BritneySpears對此豪宅甚有興趣，該大宅現叫價五百二十萬美元（約四千萬港元）。</spanclass></p></body></html>
