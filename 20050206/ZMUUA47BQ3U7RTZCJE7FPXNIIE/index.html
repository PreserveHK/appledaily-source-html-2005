<html><header><meta charset="utf-8"><title>奇連綵排奧斯卡前哨戰</title></header><body><h1>奇連綵排奧斯卡前哨戰</h1><p>被喻為奧斯卡演員獎項重要指標的第十一屆美國演員公會頒獎禮，會於香港時間今早舉行。執導電影《MillionDollarBaby》的奇連伊士活（ClintEastwood）前日特地現身洛杉磯雪蘭劇院，為頒獎禮作最後綵排。&#13;<br> <br> <spanclass>占美再成大熱 &#13;<br> 大會工作人員前日正為頒獎禮作最後打點，各出席者的座位亦已安排妥當。而外界不少人估計占美霍士（JamieFoxx）及希拉莉史雲克（HilarySwank），可以再下一城，獲得「最佳電影男、女主角」的獎座。</spanclass></p></body></html>
