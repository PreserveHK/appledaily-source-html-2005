<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>火小魔來自恐怖的魔界，&#13;<br>他的心事沒有人能猜透。&#13;<br>但球兒寶是個絕頂聰明的孩子，她一眼就看穿了他的心事，可是她太有智慧了，她絕不會讓火小魔知道她知道他的心事。&#13;<br>神秘的火小魔卻早就知道球兒寶已經知道他的心事了，他絕不會露出心慌的樣子，讓她知道他知道她知道他的心事。&#13;<br>但球兒寶其實也知道他知道她知道他知道她知道他的心事。&#13;<br>這到底是怎麼一回事呢？說穿了統統都是無聊的事。</p></body></html>
