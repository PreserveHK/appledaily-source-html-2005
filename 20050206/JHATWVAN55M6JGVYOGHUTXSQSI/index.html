<html><header><meta charset="utf-8"><title>大壩較三峽電站更高</title></header><body><h1>大壩較三峽電站更高</h1><p>溪洛渡水電站工程雖然知名度不高，卻是中國第二大的水電工程，預計投資額逾四百億元，壩高278米（三峽工程為185米），總裝機容量達1,260萬千瓦（三峽工程為1,820萬千瓦），年發電量571億千瓦時（三峽工程是846.8億千瓦時），是金沙江上開工建設的第一座巨型水電站。&#13;<br> 該水電站位於雲南省永善縣和四川省雷波縣之間的金沙江溪洛渡峽谷，由長江三峽工程開發總公司負責，二○○三年動工，今年開始建造主體大壩的工程，預計○八年截流，二○一四年開始發電，屆時將是中國僅次於三峽電站的第二大水電工程。</p></body></html>
