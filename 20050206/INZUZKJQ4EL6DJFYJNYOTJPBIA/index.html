<html><header><meta charset="utf-8"><title>黑人先驅Ossie睡夢仙遊</title></header><body><h1>黑人先驅Ossie睡夢仙遊</h1><p>活躍於美國演藝界嘅美國黑人影星OssieDavis，前日心臟病發，喺洛杉磯一間酒店於睡夢中逝世，終年八十七歲。啱啱喺上年十二月先同艾頓莊（EltonJohn）一齊喺第二十七屆甘迺迪中心頒獎禮領獎嘅Ossie，生前一直致力爭取黑人權益，而且同已故黑人民權領袖馬丁路德金份屬好友，Ossie重曾經獲邀喺馬丁嘅喪禮上致悼詞。而Ossie生前亦拍過唔少電影，當中包括《Ｄ老篤日記》同《致命內幕》等。</p></body></html>
