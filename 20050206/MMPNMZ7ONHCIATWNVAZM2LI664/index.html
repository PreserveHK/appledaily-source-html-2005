<html><header><meta charset="utf-8"><title>蘇永康蜜運安仔漏口風</title></header><body><h1>蘇永康蜜運安仔漏口風</h1><p>許志安昨日出席在金鐘萬豪酒店舉行的「實現紅館夢歌唱大賽準決賽」活動，鄧健泓及劉浩龍擔任評判，在二十六位參賽者中選出五位入總選，再在安仔的演唱會開騷前的半小時較量，由安仔擔任總評判，勝出者有機會踏上紅館與安仔合唱一曲。&#13;<br> 安仔好友蘇永康日前被本報拍下與黃丹儀拖手漫步的照片，而黃丹儀亦是安仔演唱會的琴師，提到好友拍拖一事，安仔聲稱不會出賣朋友，所以決定封嘴，但當問他是否覺得兩人匹配時，安仔卻漏了口風，他說：「梗係郎才……哎吔，都係問番佢本人啦！」</p></body></html>
