<html><header><meta charset="utf-8"><title>祖迪羅發表聲明拒認換妻</title></header><body><h1>祖迪羅發表聲明拒認換妻</h1><p>英國男星祖迪羅（JudeLaw），最近被小報爆佢同前妻莎迪霍絲（SadieFrost）喺結婚期間鍾情換妻遊戲。不過現正同女友施安娜美娜（SiennaMiller、右）喺墨西哥度假嘅祖迪羅，前日透過發言人發表聲明，佢話嗰啲報道統統係假，重呼籲英國傳媒唔好轉載，否則佢一定大興訴訟。另外，事件主角之一嘅Supergrass鼓手DannyGoffey同佢妻子，亦因為呢單嘢醞釀離婚。</p></body></html>
