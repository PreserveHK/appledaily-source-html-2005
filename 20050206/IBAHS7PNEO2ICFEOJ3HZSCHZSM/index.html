<html><header><meta charset="utf-8"><title>鍾嘉欣高歌迎雞年</title></header><body><h1>鍾嘉欣高歌迎雞年</h1><p>鍾嘉欣、陳宇琛、吳家樂及梅小惠等，前晚在電視城錄影節目《金雞唱好慶豐年》，一眾藝人合唱賀年歌，甚有氣氛。&#13;<br> 陳宇琛大讚鍾嘉欣歌喉不俗，對此她說：「我第一次現場表演，都好驚㗎，十分嘅話我畀自己七分啦，之前都綵排咗四次，成日唔記得歌詞。」<br> &#13;<br> <spanclass>陳宇琛孤獨過年 &#13;<br> 陳宇琛透露農曆新年要獨個兒留港工作，剛巧家人出外度假，女友又身在英國，他說：「我呢幾日重肚屙，屙到出血呀，希望新年前好番啦。」此外，梅小惠前晚以一身旗袍示人，顯得身材玲瓏浮凸，她說：「我上圍本來三十三，𠵱家托到三十五D。」&#13;<br> 採訪：王崇穎　攝影：仇志德</spanclass></p></body></html>
