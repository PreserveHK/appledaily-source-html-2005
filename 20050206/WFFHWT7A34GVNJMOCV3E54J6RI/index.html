<html><header><meta charset="utf-8"><title>華仔遇神醫變老頑童</title></header><body><h1>華仔遇神醫變老頑童</h1><p>劉德華稍後將投入拍攝陳德森導演的新戲《童夢》，戲中華仔扮演的角色要由十多歲演到八十歲，故事講述華仔遇到內地名導馮小剛飾演的神醫，華仔自言很想變大人，之後果然一天天變老。<br> &#13;<br> <spanclass>試妝五小時 &#13;<br> 片中其他演員包括飾演華仔父親的黃日華，飾演後母的莫文蔚，及暗戀華仔的年輕教師應采兒等。&#13;<br> 華仔今次雖然要化老妝，但神態卻要像一個十多歲的青年。經過《大隻佬》的假肌肉化妝後，華仔今次又要受苦，日前試妝時，他需五小時坐着不動，讓美國特技化妝師為其臉部做倒模，導演陳德森事後大讚華仔精神可嘉。</spanclass></p></body></html>
