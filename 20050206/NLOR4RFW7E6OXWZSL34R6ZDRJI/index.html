<html><header><meta charset="utf-8"><title>又一城延長泊車優惠時間</title></header><body><h1>又一城延長泊車優惠時間</h1><p>為了配合農曆年期間的購物潮，又一城在今個月開始，延長泊車優惠時間，新優惠時間將會是逢星期一至五（公眾假期例外）早上6時至凌晨3時，顧客只要在停車場停車滿3小時，第四小時即可享免費優惠（不適用於星期六、日及公眾假期，亦不可與其他優惠同時使用）。另外，若停泊較長時間，又一城亦有另一優惠，只要付$98，座駕便可由早上6時泊至午夜12時，超值方便。順帶一提，又一城停車場現只接受八達通、VISA或萬事達卡付款，要泊車就記住帶啱卡喇！&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
