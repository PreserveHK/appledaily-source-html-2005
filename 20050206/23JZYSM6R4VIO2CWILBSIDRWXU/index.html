<html><header><meta charset="utf-8"><title>BoA閃現幸福摩天輪</title></header><body><h1>BoA閃現幸福摩天輪</h1><p>韓國小天后BoA為宣傳日前推出的首張精選大碟《BESTOFSOUL》，前日在東京台場舉行了一場神祕的小型演唱會，兼且為她有份參與設計的摩天輪主持亮燈儀式。&#13;<br> <br> <spanclass>新碟好賣 &#13;<br> 當日演唱會前一小時前，主辦單位以擴音器宣布消息，便即時吸引了二千多人圍觀。BoA說：「因為情人節快到了，為了讓情侶都可以過得甜蜜，所以設計了這個摩天輪，希望大家可以在摩天輪內留下美好回憶，我亦希望明年可以將朱古力送給喜歡的人。」&#13;<br> BoA的新大碟推出了不足一星期，訂單及出貨量已超過九十萬張，成績非常理想。</spanclass></p></body></html>
