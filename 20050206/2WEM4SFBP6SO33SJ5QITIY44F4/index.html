<html><header><meta charset="utf-8"><title>音速小子　五主角出動</title></header><body><h1>音速小子　五主角出動</h1><p>音速小子索尼克是世嘉遊戲中最受歡迎的角色之一，現時在翡翠台兒童節目《放學ICU》播映的新一輯卡通片《音速小子X》，音速小子迷又可以欣賞索尼克的極速狂奔，與其他遊戲角色的互動。節目剛播出不久，當然又有新款玩具推出。主角索尼克同其他四個角色納克、塔爾斯、胖貓比克和蛋頭博士，齊齊變身5吋高的ActionFigure，表情充份表達角色的不同性格，而且配合遊戲內容，每盒均附有兩粒寶石，真實感更強。</p><p>5"ActionFigure&#13;<br> 建議售價：$50?個&#13;<br> 銷售點：TOYC及各大玩具店&#13;<br> 查詢：21498637</p></body></html>
