<html><header><meta charset="utf-8"><title>林曉峰未敢生雞女</title></header><body><h1>林曉峰未敢生雞女</h1><p>鄭伊健、林曉峰及太太康子妮日前相約到西貢購買年花及大桔預備過年，已經是兩子之父的林曉峰，新一年暫時未有計劃追多個囡囡，他說：「都想追多個女，但係養大一個小朋友都要花幾百萬。」雖然有兩個孩子𢭃利是幫補收入，但仍未能「收支平衡」，他笑說：「我身邊朋友多數都未結婚，就算結咗，好似曾志偉都唔派利是。」<br> &#13;<br> <spanclass>伊健新年開賭 &#13;<br> 每年都買桃花過年的鄭伊健，指桃花除了代表姻緣亦代表人緣，今年他亦細心挑選一株靚桃花放在家中。伊健又表示會留港過年，除了在家舉行超級賭局，還會相約眾好友到導演劉偉強家中拜年。&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
