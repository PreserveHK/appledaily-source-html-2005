<html><header><meta charset="utf-8"><title>喻可欣雞年忌提華仔</title></header><body><h1>喻可欣雞年忌提華仔</h1><p>台灣命理學家蔡上機、林真邑、江柏樂與李光堯，日前預測喻可欣的雞年運程，眾人預測她今年將有新計劃，不過聲勢不及去年出書時強勁。&#13;<br> 生肖屬虎的喻可欣今年易招惹是非小人，應少提劉德華，否則將遭受更多流言攻擊。劉德華則不受喻可欣出書影響，雞年事業運超旺，甚至有機會再創業及獲獎。&#13;<br> 而幾位命理學家對林志玲的雞年運程則說法不同，有人覺得她會再旺三年，名利雙收，但也有人認為她的運勢減弱，走紅程度不及去年，但整體運勢還算不錯。</p></body></html>
