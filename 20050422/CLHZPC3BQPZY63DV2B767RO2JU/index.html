<html><header><meta charset="utf-8"><title>多吃加工肉類易患胰臟癌</title></header><body><h1>多吃加工肉類易患胰臟癌</h1><p>美國夏威夷大學的研究發現，吃得太多熱狗腸或經加工的肉類，會增加患上胰臟癌的風險。研究人員分析了十九萬名居於夏威夷、洛杉磯的人士在過去七年的飲食習慣和家庭病歷。研究人員錄得當中有四百八十二人患上胰臟癌，發現若長期食用加工肉食，患胰臟癌風險會比一般人高出六成七。如長期食用大量豬肉和紅肉，患胰臟癌風險會比他人高出五成。不過，研究沒發現長期食用家禽或魚類會增加患癌風險。英國的癌症研究中心認為，有關研究結果仍須更多證據支持才能作實。</p></body></html>
