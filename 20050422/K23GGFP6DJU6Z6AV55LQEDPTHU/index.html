<html><header><meta charset="utf-8"><title>教評會反日篡改教科書</title></header><body><h1>教評會反日篡改教科書</h1><p>【本報訊】教育評議會及中國歷史教育學會近二十名代表，昨日前往日本駐港總領事館請願，遞交全港三百多間中小學，近二萬個教師簽名，以及由四間本地出版社自願送出的中國歷史教科書（圖），表達反對日本篡改歷史教科書及侵佔釣魚台，總領事館派出副領事吉田直浩接信。教評會主席蔡國光指，日本政府缺乏誠信，不符合加入聯合國安全理事會常任理事國的資格，又呼籲全港教師向日本文部省寄上中史教科書，要求日方正視八年抗戰及南京大屠殺的歷史。&#13;<br> 劉耀輝攝</p></body></html>
