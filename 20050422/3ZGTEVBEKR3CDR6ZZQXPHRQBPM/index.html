<html><header><meta charset="utf-8"><title>海鮮晚餐海景送飯</title></header><body><h1>海鮮晚餐海景送飯</h1><p>想浪漫，就要無敵海景送飯！位於星光大道旁的TowngasAvenue尖沙嘴店最近推出「海景海鮮晚餐」，先嘗頭盤海鮮薈萃，炸魷魚圈、蟹肉薯茸丸、煙三文魚、鮮蝦、青口、北寄貝、鮮蠔和黑椒吞拿魚一啖一件少食多滋味，飲完龍蝦濃湯再食主菜焗銀鱈魚飯配巴瑪臣芝士及意大利番茄乾香草汁，吃飽邊歎甜品飲咖啡邊欣賞維港美景，爽！　&#13;<br>&#13;<br>記者：陳漢榮</p><p>TowngasAvenue&#13;<br> 尖沙嘴店：九龍尖沙嘴新世界中心地面L030（23672713）&#13;<br> 銅鑼灣店：銅鑼灣百德新街59至65號地下（23672710）&#13;<br> 收費：星期日至四2位$338，星期五及六2位$498。</p></body></html>
