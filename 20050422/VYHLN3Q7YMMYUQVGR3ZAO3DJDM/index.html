<html><header><meta charset="utf-8"><title>鹼水做出彈牙麵</title></header><body><h1>鹼水做出彈牙麵</h1><p>做麵的主要材料是麵粉，要做出彈牙的麵，除了用蛋白質含量較高的麵粉，還可以如南方人常用的鹼水。鹼水的主要成份是碳酸鉀（KCO3）或碳酸鈉（NaCO3），它可以形成一個鹹性環境，使麵粉中的蛋白質更容易形成麵筋，令做出來的麵條更彈牙及耐於存放。煲綠豆沙時加入鹼水，綠豆亦會變得很快「起沙」。但謹記不能放太多，否則食物會變苦味。</p><p>香港電台電視部製作「天下一碗」第二集將於明晚（23/4）七時三十分，亞視本港台播映。港台網上廣播站（ http://tv.rthk.org.hk）視像直播及重溫。 </p></body></html>
