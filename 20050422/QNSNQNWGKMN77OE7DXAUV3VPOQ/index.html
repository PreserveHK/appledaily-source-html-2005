<html><header><meta charset="utf-8"><title>數百骸骨罈被盜</title></header><body><h1>數百骸骨罈被盜</h1><p>廣東惠州巿惠城區瀝林鎮，近日有數百個金罈（存放骸骨的瓦缸）被「盜墓者」揭開，偷走內裏的骸骨。村民對骸骨被盜的原因百思不得其解，有傳不法之徒把骸骨用來種靈芝或製成工藝品，甚至轉賣給人「配陰親」。&#13;<br> 在剛過去的清明節，很多瀝林鎮村民掃墓時發現先人骸骨被盜，部份金罈只剩下手腳趾骨碎片。村民鄧先生稱，一家祖上幾代人的七十三罈骸骨，竟然有七罈被偷。一名村委會副主任也稱，僅他們村便有逾一百罈骸骨被盜。&#13;<br> 《新快報》</p></body></html>
