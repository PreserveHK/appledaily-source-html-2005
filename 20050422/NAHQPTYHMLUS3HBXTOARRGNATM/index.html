<html><header><meta charset="utf-8"><title>電子廢物工場含鉛量安全</title></header><body><h1>電子廢物工場含鉛量安全</h1><p>【本報訊】環境保護署昨日公布從打鼓嶺和恐龍坑六個電子廢物工場所收集得來的泥土樣本化驗結果，顯示工場泥土的鉛和多溴二苯醚含量，遠低於美國環保局為兒童嬉戲場地所定下的可接受水平，不會影響健康。&#13;<br> 是次測試是因應環保團體綠色和平早前的調查指，電子廢物工場的泥土含有鉛和多溴二苯醚。環保署發言人稱，化驗結果顯示工場外每千克泥土的含鉛量介乎三十九至九十八毫克，而工場內泥土含鉛量則介乎七十九至三百九十毫克，多溴二苯醚中的五溴二苯醚含量介乎○點○○七五至○點一九毫克，全部低於安全標準。</p></body></html>
