<html><header><meta charset="utf-8"><title>漁業過度開發未受限</title></header><body><h1>漁業過度開發未受限</h1><p>【本報訊】世界自然（香港）基金會今日在本港三份報章刊登全版廣告，譴責漁農自然護理署未能有效執行《漁業保護條例》，限制漁業過度開發。該會主席邵在德稱，這是該會成立二十四年首次作出類似譴責。他直斥漁護署要同時振興本港漁業及保持魚類蘊藏量是沒可能的事，故建議成立獨立小組專責進行保育。&#13;<br> 他又說，如之前禁止拖網捕魚的建議被接納，將有至少六百艘漁船受影響，遂建議漁護署為漁民進行轉營的職業訓練。漁護署回應謂，從○二年起已沒再批出貸款供漁民購買拖網船隻，並認為政府需要平衡海洋保育及漁民生計，才合乎社會整體利益。</p></body></html>
