<html><header><meta charset="utf-8"><title>展出不同材料製成郵票</title></header><body><h1>展出不同材料製成郵票</h1><p>有否想過郵票會散發朱古力香味？又有否看過金屬或木製的郵票？商務印書局為紀念丹麥童話大師安徒生誕辰二百周年，由今日起至下月二日聯同香港郵政及中國郵學會，在該書局位於尖沙嘴星光行三樓的展覽廳舉行「童心童意—親子集郵樂」郵票展。&#13;<br> 是次郵票展以兒童為主題，中國郵學會名譽會長張金熾昨介紹說，展覽會中將展出一系列以兒童繪畫作設計的郵集，也會展出各式各樣以不同材料製成的郵票，包括瑞士發行的一套朱古力味郵票小型張（圖），亦有一套由波蘭及梵蒂岡在○三年三月為已故教宗若望保祿二世聯合發行的全銀質製造的郵票，並附有教宗簽名的首日封。</p></body></html>
