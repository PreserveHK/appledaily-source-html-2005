<html><header><meta charset="utf-8"><title>一家三口涉騙滿記金行</title></header><body><h1>一家三口涉騙滿記金行</h1><p>【本報訊】滿記珠寶金行兩年前突結業，大批金飾下落不明，供應商涉接獲總值三百萬元的空頭支票，身為金行負責人的一對夫婦及其子，被控串謀盜竊、串謀欺詐及盜竊等五項罪名，涉款約共九百九十多萬元。三名被告昨日在九龍城裁判法院提訊，暫時毋須答辯，案件將轉解區域法院審理。&#13;<br> 三名被告依次為張美嬌（六十一歲）、陳滿棠（三十六歲）及陳秋（七十一歲），同報住九龍城雅士花園一單位。辯方指三人已是破產人士。&#13;<br> 裁判官將案押後至下月十日再提訊，三人准以現金八萬元保釋，其間不得離開香港。&#13;<br> 案件編號：KCCC2605/2005</p></body></html>
