<html><header><meta charset="utf-8"><title>港奧男乒下周二對陣</title></header><body><h1>港奧男乒下周二對陣</h1><p>【本報訊】奧運乒乓球男雙銀牌「孖寶」李靜、高禮澤，將於下周二在灣仔伊館，與出爐歐洲錦標賽雙打冠軍奧地利的施拉格、金德拉，合演一場「香港?奧地利男子乒乓球對抗賽」；同場還有四場單打賽事，門票八十元（學生及長者半價），城市電腦售票網有售。&#13;<br> 這場總獎金十萬港元的友誼賽是兩隊備戰本月底上海世界賽的熱身，現年三十二歲的施拉格是上屆世界賽男單冠軍。由於他帶傷在身（包括左膝及右腳趾傷）及面對多國球手的挑戰，他坦言衞冕之路荊棘滿途。	</p></body></html>
