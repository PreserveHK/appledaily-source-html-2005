<html><header><meta charset="utf-8"><title>天鵝惹禽流恐慌</title></header><body><h1>天鵝惹禽流恐慌</h1><p>台灣昨日揭發一宗禽流感疑似個案：高雄一間動物進口公司早前進口三十隻匈牙利天鵝，送往檢疫時認定染有禽流感抗體，被下令全數銷毀，但檢疫站未依規定通報衞生署防備，還讓一名動物管理員在隔離期間，擅自將一隻受傷天鵝抱回家療傷。&#13;<br> <br> <spanclass>管理員抱天鵝回家染感冒 &#13;<br> 該名動物管理員周炘志，本月中旬因感冒不適住院，引發遭禽流感傳染的疑慮。周炘志的主治醫師證實，周曾於一月份因扁桃腺膿瘍住院，四月中旬又因同樣病症就醫，從未懷疑為禽流感疑似病例，前日已出院。&#13;<br> 台灣《蘋果日報》</spanclass></p></body></html>
