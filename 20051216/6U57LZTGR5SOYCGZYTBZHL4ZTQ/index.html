<html><header><meta charset="utf-8"><title>張曼玉暗寸章子怡</title></header><body><h1>張曼玉暗寸章子怡</h1><p>張曼玉日前在新加坡出席由她任代言人的瑞士玉寶表活動，並接受了新加坡《聯合早報》的專訪，她透露因為被狗仔隊追得怕了，所以變得多疑和恐懼，她說：「因為不論香港、內地同台灣都有狗仔隊，令我變得多疑同恐懼，反而我在巴黎住得比較安心。」&#13;<br> 此外，張曼玉亦提及接拍電影的準則，她說：「我現在兩年拍一部片，因為可以保持拍片的樂趣，不過也推了很多片約，當中包括令章子怡揚威海外的《藝伎回憶錄》（MemoirsofaGeisha），因為我不想搞砸西片，不想回到家鄉被人說賺了錢卻出賣了我們的文化，所以挑選的準則是導演第一，劇本第二，男對手演員排第三。」</p></body></html>
