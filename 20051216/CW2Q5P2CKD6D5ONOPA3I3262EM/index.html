<html><header><meta charset="utf-8"><title>東加入世大幅降低關稅</title></header><body><h1>東加入世大幅降低關稅</h1><p>【本報訊】南太平洋小國東加（Tonga）昨日簽訂協議，正式加入成為世貿第一百五十位成員。&#13;<br> 不過，樂施會指出，這個人口只有十萬的小國加入世貿，所簽訂的協議是歷來入世最差的條款，因為東加原本依靠關稅收入改善國內的醫療及教育，但為了入世而須大幅降低關稅，這樣勢必影響有關服務。&#13;<br> 樂施會負責人形容，東加獲准入世要接受的條款「十分駭人」，東加要將關稅降至比任何世貿成員國都要低的水平，對所有進口貨品徵收的關稅率不超過百分之二十，但美國對進口牛肉徵收的關稅達百分之三百五十，歐盟對進口糖實施的關稅亦超過百分之三百。</p></body></html>
