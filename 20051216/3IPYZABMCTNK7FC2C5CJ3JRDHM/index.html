<html><header><meta charset="utf-8"><title>曉巒屯門樓新貴</title></header><body><h1>曉巒屯門樓新貴</h1><p>屯門區畀人嘅印象，都係中低價屋邨集中地，但原來最近喺青山寺徑附近，悄然冒起一個叫「曉巒（英文名HillGrove）」嘅獨立屋新盤，大家千祈唔好同山頂「倚巒」混淆呀！發展商叫國連順集團，幾陌生吓，但咪以為冇料到，原來南區香島道40號IslandGrove就係國連順老闆，同建築師關善明合作起嘅，呎價做到二萬八。睇英文名，就知老闆想曉巒賣幾錢嘅心意啦。&#13;<br> 聽中原地產方啓明講，個盤已經係現樓，𠵱家搞緊示範單位，發展商諗住過咗農曆新年後至賣，每間屋面積約二千八至三千六呎。</p></body></html>
