<html><header><meta charset="utf-8"><title>Fish&amp;Co登陸沙田</title></header><body><h1>Fish&amp;Co登陸沙田</h1><p>沙田新城市廣場的食肆主要集中喺7樓，最新開的食店係Fish&amp;Co。來自新加坡的Fish&amp;Co，喺全球都有分店，今次就係第一次來到香港。顧名思義，Fish&amp;Co係食海鮮，最特別係呢度用Pan作為食物的盛器。嚟到呢度，唔可以唔試佢哋嘅炸魚薯條，個炸魚外邊炸到卜卜脆，入面就好鮮味。呢度除咗有好多款唔同嘅魚可以揀之外，重有多款海鮮。&#13;<br>記者、攝影：梁學文&#13;<br>&#13;<br>Fish&amp;Co（26880361）　&#13;<br>地址：沙田新城市廣場7樓709號舖</p></body></html>
