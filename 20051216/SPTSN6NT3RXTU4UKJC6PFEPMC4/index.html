<html><header><meta charset="utf-8"><title>大S赴日險仆</title></header><body><h1>大S赴日險仆</h1><p>徐熙媛（大S）日前在日本出席寫真集《BarbieEssence》的宣傳活動，寫真推出短短四天，已登上當地ＨＭＶ排行榜第六位，令她十分驚喜。大S在當地逗留短短三天，行程安排得密麻麻，包括接受各大電視台、電台及雜誌訪問。&#13;<br> 有傳大S為周渝民（仔仔）未婚懷孕，在記者會當日，穿上窄身裙的大S上台之際，突然失重心而晃了一下，差點撲向布景板，幸好她站穩腳步，然後才慢慢走到台中拍照。&#13;<br> 當大S看到一位七十多歲的婆婆拄着枴杖支持她時，她感動地說：「老婆婆真是催淚彈！」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
