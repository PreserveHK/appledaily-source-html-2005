<html><header><meta charset="utf-8"><title>銀行稅貸年利率升2%</title></header><body><h1>銀行稅貸年利率升2%</h1><p>【本報訊】消委會收集了十七間銀行的稅貸資料，各計劃均標榜低息爭取客戶，惟經消委會調查發現，各計劃的實際年利率要百分之五點四九至百分之十點二，比去年平均上升了百分之二。&#13;<br> 消委會建議消費者不要被稅務貸款的宣傳誤導，最需要留意是比較計劃的「實際年利率」。消費者亦應了解計劃的宣傳聲稱，確實清楚各項優惠和細則。銀行宣稱的「最低利息保證」的定義，不同銀行有不同解釋，消費者要留意。&#13;<br> 消委會又指，即使稅貸利息較低，也應避免借稅務貸款作投資；要取得更多的優惠，緊記準時還款。</p></body></html>
