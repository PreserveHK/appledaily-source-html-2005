<html><header><meta charset="utf-8"><title>場外唱改編聖誕歌示威</title></header><body><h1>場外唱改編聖誕歌示威</h1><p>【本報訊】臨近聖誕，連世貿的示威也有節日氣氛。歐盟貿易專員曼德爾森昨日下午舉行記者會之際，忽然聽到《JingleBells》聖誕歌聲。一批大約二十名非政府組織代表趁曼德爾森開記者會，在會場外抗議（圖），他們一邊舉起包了聖誕花紙、寫上「emptyChristmasbox」的空箱，一邊大唱填上了新詞的聖誕歌，諷刺歐盟只提出空洞承諾，無助貧窮國家的發展。場內的歐曼德爾森見狀，幽默地說：「香港的聖誕早來了！」</p></body></html>
