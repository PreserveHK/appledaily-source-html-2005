<html><header><meta charset="utf-8"><title>《KingKong》聖誕檔稱霸</title></header><body><h1>《KingKong》聖誕檔稱霸</h1><p>今個聖誕檔期嘅電影已經陸續開畫，先拔頭籌嘅《如果．愛》上咗七日，截至前日收七百二十萬，成績唔錯；不過前日遇啱《KingKong》開畫，呢隻猩猩王來勢洶洶，開畫單日票房就有一百六十六萬，假日票房最保守估計都會有二百五十萬，以佢嘅走勢，肯定會對其他聖誕檔電影造成好大壓力。&#13;<br> 至於陳凱歌嗰部《無極》噚日都開咗畫，唔知票房會唔會俾呢隻猩猩王影響呢？</p></body></html>
