<html><header><meta charset="utf-8"><title>欠薪僱主定罪大增</title></header><body><h1>欠薪僱主定罪大增</h1><p>【本報訊】今年因為拖欠僱員薪金而被定罪的僱主人數大增，經濟發展及勞工局常任秘書長張建宗昨日在立法會上表示，今年首十一個月，僱主被裁定欠薪罪名成立的傳票共有五百三十八張，超逾去年的總和，其中飲食業僱主佔了一百零九張傳票，較去年同期大幅增加一倍半。&#13;<br> 張建宗表示，勞工處加強打擊僱主欠薪，因而令破產欠薪保障基金的財政情況獲改善。&#13;<br> 截至今年十一月，基金的累積盈餘多達二億七百多萬元。期內，破欠基金委員會共接獲九千六百三十八宗破欠申請，較去年同期的一萬二千八百八十九宗，下跌兩成半。</p></body></html>
