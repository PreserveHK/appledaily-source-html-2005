<html><header><meta charset="utf-8"><title>天心唱歌怕嚇走觀眾</title></header><body><h1>天心唱歌怕嚇走觀眾</h1><p>台灣藝人天心日前與白冰冰、潘越雲等歌手，為「全球壽美聲饗宴慈善演唱會」連續兩場擔任表演嘉賓，自嘲唱歌難聽的天心選擇表演舞蹈，所籌得的善款將全數捐給「華山基金會」。&#13;<br> </p><p>愛要及時講</p><p>身為代言人的天心呼籲大家要及時將愛說出來，她說：「以前我很叛逆，與母親的關係很緊張，年輕時常晚歸，被媽媽關在家門口，她禁止我交男友，現在懂事了，卻發現工作忙，沒時間陪她，所以要提醒自己及大家，愛要及時講。」&#13;<br> 天心又笑自己的歌藝不佳，她說：「我如果在這場合唱歌，可能台下觀眾會跑光，所以我選了一套紅色的露臍裝，表演跳舞就好了。」&#13;<br> 撰文：羅慧敏</p></body></html>
