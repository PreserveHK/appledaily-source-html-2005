<html><header><meta charset="utf-8"><title>美聯專訊進軍手機</title></header><body><h1>美聯專訊進軍手機</h1><p>資訊發達，樓市訊息可以透過唔同媒體廣泛傳播，好似美聯嘅「729物業專訊」咁，喺今年七月透過全港五份中文報紙面世，唔夠兩個月，呢份「專訊」嘅網上電視版本，正式展開製作同試播。&#13;<br> 美聯董事顧國泰話，網上電視試播啱啱順利完成，現正計劃將「專訊」內容，喺寬頻網絡同流動電視播放，只要有手提電話都可接收資訊。&#13;<br> 此外，佢哋同時豐富「專訊」嘅內容，例如全新推出嘅新盤供應網上地圖，列出咗各區未來四年嘅新供應。</p></body></html>
