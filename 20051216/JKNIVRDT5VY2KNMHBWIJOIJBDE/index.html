<html><header><meta charset="utf-8"><title>陸羽茶室執笠驚魂</title></header><body><h1>陸羽茶室執笠驚魂</h1><p>前幾日行經士丹利街的陸羽茶室，發現3層高的茶室外牆搭了棚，忽然心裏一寒，自己開口問自己：「唔係又係業主加租被人迫遷嘛？」非常擔心的我便致電茶室問吓究竟發生咩事。&#13;<br>原來老闆想在茶室外牆加點燈飾作點綴而已，可能是由於臨近聖誕節及新年的關係，花費些搞吓氣氛也是好事！最重要的是，我依舊可以在擁有72年歷史的茶室，一邊飲住杯茶一邊歎番口我最喜愛的滑雞球大包及雲腿鯪魚球！&#13;<br>記者、攝影：趙善怡&#13;<br>&#13;<br>陸羽茶室（25235464）&#13;<br>地點：中環士丹利街24-26號</p></body></html>
