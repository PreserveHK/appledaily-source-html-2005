<html><header><meta charset="utf-8"><title>店東自覺是白老鼠</title></header><body><h1>店東自覺是白老鼠</h1><p>便利店東主唐超緯，昨日在庭外形容自己是「白老鼠」，恍如實驗品面對這宗官非，他獲得特許經營售賣香煙，卻被控誘使他人買煙罪名，即使控方在店內所撿獲的優惠廣告牌，也是由萬寶路提供，並非由他自製。&#13;<br> 唐超緯肯定地說，所有便利店都是如此售賣香煙，不明白為何惟獨檢控他。唐攤開雙手，一臉無奈地說：「點解係我？」他坦言直至今時今日從不覺得犯錯，「我最錯嘅地方係開舖喺胡忠大廈對面」。政府網頁顯示，衞生署控煙辦公室位於灣仔胡忠大廈十八樓。唐強調現時心情仍十分驚恐，他現時由總公司委派大律師代表他抗辯。&#13;<br> 本報記者</p></body></html>
