<html><header><meta charset="utf-8"><title>康德因加息減價21萬</title></header><body><h1>康德因加息減價21萬</h1><p>▲祥益黃振文表示，屯門康德花園3座中層D室，542方呎，投資者斥69萬元買入，呎價1273元。原業主因加息減價21萬元出售。&#13;<br> ▲中原林世豪表示，馬灣珀麗灣17座高層C室，495方呎，193.8萬元成交，呎價3915元。原業主02年160萬元買入，賺33.8萬元。&#13;<br> ▲利嘉閣陳偉倫表示，天水圍嘉湖山莊賞湖居1座低層B室，814方呎，以123萬元成交，呎價1511元，低市價3%。原業主今年5月110萬元買入，賺13萬元。</p></body></html>
