<html><header><meta charset="utf-8"><title>大S閨房揭秘</title></header><body><h1>大S閨房揭秘</h1><p>徐熙媛（大S）最近以約六十多萬港元酬勞，在台灣接拍「青春敷面膜」廣告，日前她拍攝廣告時，導演特別為她度身訂做三個豪華氣派的場景，除了星光大道及婚禮場景，還搭建了她的閨房，製作費約三十多萬港元。</p><p>月敷百片面膜</p><p>大S最開心是可以一邊敷面膜，一邊拍廣告，每個鏡頭拍完，她都仔細檢查自己漂不漂亮，連導演都取笑她貪靚。為了在廣告中展示完美肌膚，她在拍廣告前一個月，每天至少敷兩次面膜，加上現場拍攝時一有空檔就敷面膜，一個月下來已經敷掉上百片。&#13;<br> 採訪：黎寶蘋</p></body></html>
