<html><header><meta charset="utf-8"><title>蘇有朋抗拒跨國情</title></header><body><h1>蘇有朋抗拒跨國情</h1><p>韓籍女星張娜拉日前在台灣出席劇集《刁蠻公主》的試片會，第三次踏足台灣的張娜拉一上台便開朗地以國語問候觀眾說：「感謝大家來到現場。」</p><p>大送秋波</p><p>不知是否因語言不通，張娜拉顯得相當害羞，而當傳媒要求她與蘇有朋親密合照時，她更羞答答的以手遮嘴，紅着臉堅持不肯，當被問到對蘇有朋的感覺時，她笑說：「他很有禮貌，很帥，是我喜歡的類型。」&#13;<br> 而蘇有朋亦大讚張娜拉調皮可愛，當談到與張娜拉會否展開異國戀，蘇有朋則表示反對，他說：「很難下手，跨國戀情很難啦！因為一定馬上被繙譯發現，而且她跟我拜拜都用『givemefive』式，對男生防備心很重。」&#13;<br> 採訪、攝影：葉雪</p></body></html>
