<html><header><meta charset="utf-8"><title>活動聖誕老人利舞臺有得睇</title></header><body><h1>活動聖誕老人利舞臺有得睇</h1><p>希慎係銅鑼灣大地主，近年除咗積極將旗下物業組合變身外，又會大搞活動吸引消費者。今個聖誕節，希慎喺利舞臺廣場上蓋，放咗個全城最大，高三十呎，可以郁動嘅聖誕老人，遠遠就可以睇到，有興趣可以影番張相留念。&#13;<br> 另外，今個禮拜日，利園行人道同利園二期，都有唔同嘅活動，同市民提早歡度聖誕，包括唱聖詩表演、肖像漫畫室同聖誕嘉年華等。喺希慎道購物滿指定金額，重可以換到禮物㖭。</p></body></html>
