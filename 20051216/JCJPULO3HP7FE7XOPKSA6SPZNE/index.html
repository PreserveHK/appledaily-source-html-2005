<html><header><meta charset="utf-8"><title>肥瘦由腦部勾畫</title></header><body><h1>肥瘦由腦部勾畫</h1><p>英國倫敦大學神經學研究院的研究發現，每個人評定自己身材是肥是瘦，原來是由頭部後頂骨皮層決定。科學家相信這可以有助解釋為何一些人已經偏瘦，卻仍覺得自己肥胖。&#13;<br> 該研究共得到十七名志願人士參與，在手腕上戴上一個振動器，令腦部產生以為手腕彎曲了的感覺，繼而令參與者以為雙手觸及腰部，而有腰部收縮的錯覺；全部參與者表示，腰部收縮多至兩成八。根據腦部掃描資料顯示，在實驗時頭部後頂骨皮層活動增加，再加上來自皮膚、關節及肌肉的訊息，腦部會勾畫自己的身材圖像出來。</p></body></html>
