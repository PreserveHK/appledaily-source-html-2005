<html><header><meta charset="utf-8"><title>陳苑淇半新不舊</title></header><body><h1>陳苑淇半新不舊</h1><p>陳苑淇出道不久便暫休，之後再闖樂壇，造成新不算新，舊也不夠舊的局面。陳苑淇日前接受《HIM》雜誌訪問，表示再闖樂壇後，壓力確實很大，她說：「我除咗要畀人耳目一新嘅感覺外，公司又只得我一個歌手，所以要加倍用心做好啲嘢，去報答栽培我嘅人。」</p><p>重現曙光</p><p>陳苑淇表示雖然日漸成熟，處事也比前老練，但感覺上還是個新人，她說：「我啱啱出道嗰陣，發生咗好多事，係我入行以嚟最唔開心嘅日子，好彩畀我重遇陳少寶，佢覺得我嘅歌聲同外形都好適合香港樂壇，佢嘅說話成為強心針，由黑暗谷底拉我上嚟睇見曙光。」&#13;<br> 撰文：蔡如玉</p></body></html>
