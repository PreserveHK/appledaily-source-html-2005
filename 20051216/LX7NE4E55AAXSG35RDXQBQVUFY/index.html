<html><header><meta charset="utf-8"><title>梳亞雷斯平上陣世績</title></header><body><h1>梳亞雷斯平上陣世績</h1><p>墨西哥周三憑方辛加和胡基上、下半場各入一球，在友賽以二比○打敗客軍匈牙利；而將在周六便三十七歲的主隊後防梳亞雷斯，亦平了由沙地阿拉伯門將艾迪耶亞在國際賽上陣一百七十三場的世界紀錄。	路透社（墨西哥）&#13;<br> 澎馬流浪今征聯華休戰近兩個月的甲組聯賽今午三時在廣東增城重燃戰火，由榜首的澎馬流浪作客對聯華；流浪總監李輝立表示，球隊為保爭聯賽錦標機會，此戰必須全取三分。&#13;<br> 本報消息（廣東）</p></body></html>
