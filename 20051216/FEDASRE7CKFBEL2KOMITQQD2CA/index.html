<html><header><meta charset="utf-8"><title>關寶慧狠剪狐狸頭</title></header><body><h1>關寶慧狠剪狐狸頭</h1><p>關寶慧、康華和姚樂怡昨日到尖沙嘴日航酒店出席「中華影視新星大賽」記者會，活動期間，大會突然邀請三位嘉賓上台剪綵，三女登時目瞪口呆，事後各人稱一心來支持好友黎文卓，沒有準備上台剪綵，黎文卓解釋說：「唔係乜嘢剪綵，禮貌上一齊上台啫，大家交情好好，唔係吓吓講錢，講錢都唔搵佢哋啦。」&#13;<br> 關寶慧和康華不約而同穿上皮草亮相，關寶慧披着真狐狸皮，有腳有尾巴，令大家看到毛管戙。</p><p>一於少理</p><p>關寶慧為了愛美一於少理，她說：「咁靚吖嘛，我心裏面支持環保，件皮草買咗十幾年，原本有個狐狸頭㗎，我驚人哋接受唔到，攞去畀人加工剪咗。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
