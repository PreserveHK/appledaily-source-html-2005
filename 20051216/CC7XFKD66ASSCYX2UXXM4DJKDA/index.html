<html><header><meta charset="utf-8"><title>睇完人人讚好</title></header><body><h1>睇完人人讚好</h1><p>前晚《哈》片第四集舉行首映，記者在電影播映完畢採訪了幾位觀眾，眾人一致好評，但對於備受注目的新角色張秋則有不同的看法。</p><p>歌手葉宇澄　評分A</p><p>「覺得張秋好可愛，幾靚女，今集好好睇，所以會極力推薦第四集。難忘哈利一出場講咗一句『ILoveMagic』（我愛魔法），令我勾起番第一集嘅回憶。」</p><p>觀眾林小姐　評分A</p><p>「我睇晒四集，今集覺得啲特效好犀利，我係哈利迷，佢細個同𠵱家大個咗都好，各有各好。本身只係睇電影，冇睇過書，不過覺得張秋唔係太特別。」</p></body></html>
