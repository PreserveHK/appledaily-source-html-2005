<html><header><meta charset="utf-8"><title>地產雜誌話題夠熱</title></header><body><h1>地產雜誌話題夠熱</h1><p>香港人最鍾意嘅話題離唔開藝人同風水，由世紀二十一發行嘅置業消費指南《專家》季刊，今期就有齊晒畀你睇。今期嘅封面人物係新鮮出爐金馬影帝郭富城，肯定夠晒吸引力。城城會大談點樣提升生活質素，同埋活得更「優質」。&#13;<br> 另外，因為狗年就快到，雜誌梗唔少得講吓十二生肖狗年運程，讓大家掌握運程，趨吉避凶。&#13;<br> 另外，《專家》又計劃明年成立「住家Club」讀友會，為業主及準業主提供更貼身物業同家居資訊。</p></body></html>
