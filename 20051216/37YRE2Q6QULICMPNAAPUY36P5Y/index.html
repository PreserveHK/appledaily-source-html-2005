<html><header><meta charset="utf-8"><title>理文2.595億購造紙機</title></header><body><h1>理文2.595億購造紙機</h1><p>▲理文造紙（2314）斥資2.595億元，向MetsoPaperInc.收購一部年產能力為40萬噸的造紙機，明年第四季送抵，07年首季投產，到時牛皮箱板紙及瓦楞芯紙產能，將增至200萬噸。&#13;<br> ▲百江燃氣（1083）將出資3936.8萬元，收購鐵嶺市煤氣國有產權的80%，在遼寧省鐵嶺市經營管道煤氣業務，為期30年。另外，百江與鐵嶺市城鄉建設委員會共同成立鐵嶺百江燃氣，以經營管道燃氣務，註冊資本4921萬元人民幣。</p></body></html>
