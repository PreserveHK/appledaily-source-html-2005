<html><header><meta charset="utf-8"><title>民進黨三派系鼎立</title></header><body><h1>民進黨三派系鼎立</h1><p>民進黨在八六年成立之初，便以由黨外編聯會起家的「新潮流」、美麗島事件受難者出獄組成的「美麗島系」，及由施明德等「中間派」為三大基礎勢力。&#13;<br> 經二十年發展，美麗島系影響日漸式微，謝長廷的「福利國」及陳水扁的「正義連線」則在九二年後嶄露頭角，兩派目前的影響力與新潮流鼎足而三。&#13;<br> 本屬美麗島系的呂秀蓮，既非正義連線人馬，亦多番受新潮流系刁難，但獲得福利國的支持，加上美麗島系原有大老撐腰，呂秀蓮的黨內影響力迄今仍不容忽視。</p></body></html>
