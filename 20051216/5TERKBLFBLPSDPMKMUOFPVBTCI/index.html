<html><header><meta charset="utf-8"><title>神油是低黏度油</title></header><body><h1>神油是低黏度油</h1><p>我的平治320SL加速不太快，有人說可以用波箱神油，請問這些神油是甚麼？是否真的可以快一些？&#13;<br>傑仔</p><p>傑仔：&#13;<br> 以我們所知，所謂波箱神油，是一些黏性低，但可以耐高溫的潤滑油。波箱油黏度愈低，阻力愈小，在靜止起步的一剎那，減低波箱的負荷，令起步更爽快。不過，這些油是以合成方式製造，加入很多化學物，降低了耐用性，加上這些油以神油為賣點，會比一般波箱油貴。為了得到多一點爽快，花多一筆錢，值不值得，要你自己計算。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
