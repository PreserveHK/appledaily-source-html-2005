<html><header><meta charset="utf-8"><title>徐濠縈買表心大心細</title></header><body><h1>徐濠縈買表心大心細</h1><p>早前被傳再度懷有身孕的徐濠縈日前現身金鐘太古廣場，不過以輕鬆打扮的她未似有喜，反而在名店內試戴名貴手表，未知是否送給丈夫陳奕迅作聖誕禮物。&#13;<br> 日前天氣寒冷，徐濠縈仍以一身單薄的米白色打扮現身金鐘太古廣場，未有化妝的她於商場內閒逛，之後就直接前往三樓的RogerDubuis（豪爵表）專門店。&#13;<br> 徐濠縈進入店內不久後又走到店外櫥窗選擇手表，又不時在詢問店員意見，後來她選擇了兩款手表，卻似乎未能下最後決定，只見徐濠縈不停站在鏡前試戴，最後花了二十分鐘，才拿着一袋戰利品離去。&#13;<br> 採訪、攝影：藍文浩</p></body></html>
