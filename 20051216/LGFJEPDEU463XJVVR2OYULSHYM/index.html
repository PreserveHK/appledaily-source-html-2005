<html><header><meta charset="utf-8"><title>周杰倫心繫林建岳</title></header><body><h1>周杰倫心繫林建岳</h1><p>周杰倫（Jay）早前曾自爆，將跟隨現任阿爾發唱片總經理楊峻榮離開唱片公司，轉投香港老闆林建岳懷抱，近日有報道指阿Jay將缺席阿爾發幕後班主富邦集團的尾禡演出，除了阿Jay，南拳媽媽和蔡詩蕓亦不會出席。</p><p>新碟奪冠</p><p>而阿Jay的缺席，將換上在金曲獎中打敗他的黃立行（Stanley）獻唱，到時他將與辣妹在台上載歌載舞。此外，阿Jay的新專輯《十一月的蕭邦》上月推出後，短短一個月內，在台灣已取得銷售冠軍，在內地網站中，他的《夜曲》僅次於《童話》，成為年度最受歡迎歌曲第二名。&#13;<br> 採訪：黎寶萍</p></body></html>
