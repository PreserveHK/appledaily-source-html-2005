<html><header><meta charset="utf-8"><title>羅家寶留50伙貝沙灣收租</title></header><body><h1>羅家寶留50伙貝沙灣收租</h1><p>【本報訊】百樂集團董事羅家寶於4月斥資10.4億元，購入薄扶林貝沙灣第9座全幢，早前低調拆售約20伙後，再斥資200多萬元於銅鑼灣鬧市設大型售樓處，為展開新一輪促銷鋪路；並計劃保留50伙長線收租，現呎租40元。&#13;<br> 四寶投資物業經理王慶新表示，新設的示範單位，有機會於本周六日開放予公眾參觀。至於早前拆售的20伙，呎價約8000元；餘下單位銷售詳情有待公布，但考慮保留高層50伙收租。物業全幢98伙，扣除已售的20伙，可供發售單位約28個。&#13;<br> 消息指該盤佣金高達2.5%；若成功促銷，每單位額外發獎金2萬元。</p></body></html>
