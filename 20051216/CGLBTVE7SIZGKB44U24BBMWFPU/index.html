<html><header><meta charset="utf-8"><title>立會特別會議促助風雨蘭</title></header><body><h1>立會特別會議促助風雨蘭</h1><p>【本報訊】為性暴力受害者提供支援服務的「風雨蘭」因資助終止，將於兩周後停止運作。立法會福利事務委員會昨日召開特別會議，在議員的連番追問下，社會福利署坦承，該署將調配人手設立的性暴力受害者支援隊伍只有三至四名社工，而他們過往工作也非專注性暴力範疇，服務質素令人懷疑。&#13;<br> 昨日有十七個關注性暴力團體派代表出席會議，代表一致認同「風雨蘭」的工作，質疑政府拒絕資助服務的原因。&#13;<br> 民主黨立法會議員何俊仁於會議結束前提出動議，要求政府在未來一年資助「風雨蘭」繼續為性暴力受害者提供支援服務，獲在場議員一致通過。</p></body></html>
