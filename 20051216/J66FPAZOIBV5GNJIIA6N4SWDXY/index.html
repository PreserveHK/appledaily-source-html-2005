<html><header><meta charset="utf-8"><title>印度西施硃砂SellIC</title></header><body><h1>印度西施硃砂SellIC</h1><p>藍芽晶片和軟體知識產權供應商MindTreeConsulting喺有「印度矽谷」之稱嘅邦加羅爾（Bangalore）舉行記者會，展示佢哋嘅模擬集成電路（AnalogIntegratedCircuit）。不過佢嘅出場認真特別，唔知各位見唔見到呢，就係喺印度模特兒嗰粒硃砂上面嘞。據悉，呢款由MindTreeConsulting設計嘅集成電路將會用喺一間亞洲生產商嘅手機度，預計○六年推出。</p></body></html>
