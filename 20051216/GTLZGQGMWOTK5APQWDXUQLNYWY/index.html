<html><header><meta charset="utf-8"><title>皮膚會沾染可遷移螢光劑</title></header><body><h1>皮膚會沾染可遷移螢光劑</h1><p>螢光物質通常是指合成的螢光增白劑，利用光學上的作用，於日光下增加物件的白度，是近於無色染料，可增加紡織物或紙張的白度。螢光增白劑多用於淺色物件，能令其亮度增加而起增豔作用。&#13;<br> 可遷移螢光增白劑是指螢光增白劑透過洗滌、啃咬、流汗或通過皮膚接觸，由物件移至皮膚上。在特殊燈光下，沾上螢光物質的皮膚會有螢光效果。自然界不乏天然的螢光物質，如人類的指甲、水母、葉綠素、胺基酸等，都可能呈螢光反應。</p></body></html>
