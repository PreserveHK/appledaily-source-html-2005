<html><header><meta charset="utf-8"><title>蕭亞軒帶病騷舞功</title></header><body><h1>蕭亞軒帶病騷舞功</h1><p>台灣女歌手蕭亞軒（Elva）闊別舞台兩年，日前於Channel〔V〕的「VPower」演唱會上擔任壓軸表演嘉賓，患上感冒的她依然狀態大勇，連踩兩場。開騷前一晚Elva已在經理人陪同下就醫，但該主診醫生還跟她開玩笑說：「你得了跟歌神（張學友）一樣的流感。」&#13;<br> 當晚Elva大騷舞功，獲現場兩萬多名觀眾拍手支持，令她感動得眼紅紅。&#13;<br> 採訪、攝影：葉雪</p></body></html>
