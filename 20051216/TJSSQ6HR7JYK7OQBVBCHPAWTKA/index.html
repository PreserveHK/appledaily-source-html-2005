<html><header><meta charset="utf-8"><title>豐明大新調高儲蓄利率</title></header><body><h1>豐明大新調高儲蓄利率</h1><p>▲大新銀行集團（2356）宣布，調整旗下大新銀行及豐明銀行的儲蓄利率，大新銀行給予1萬至30萬元以下的標準儲蓄利率為2.75厘，最高分層30萬元或以上存款的息率則為2.8厘，同集團的豐明銀行，5萬元以上存款有3.1至3.2厘息率。&#13;<br> ▲證監會公開譴責朗盈證券的終端機操作員黃廣盛，指其於03年11月中國財險（2328）掛牌當日，在交易前時段輸入多個涉及100萬股的財險股份買賣盤，但到正式開市時幾乎被即時取消，他承認該等行為可能誤導投資者。&#13;<br> </p></body></html>
