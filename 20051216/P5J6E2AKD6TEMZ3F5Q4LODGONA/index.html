<html><header><meta charset="utf-8"><title>強度最高的和平示威</title></header><body><h1>強度最高的和平示威</h1><p>南韓全國農民連帶秘書ParkMinUng表示，三步一跪拜是強度最高的和平示威手法之一，農民以自己身體承受劇烈痛楚，象徵世貿對農民造成極嚴重傷害。&#13;<br> 這種示威手法在過去數年曾在南韓出現，但一般派出數十人，這次動員千人集體跪拜遊行是近年最大型、控訴最強烈的一次和平請願。民間監察世貿聯盟幹事胡穗珊指出，農民跪拜土地，象徵地球屬於人民，而非世貿或跨國大財團。&#13;<br> 三步一跪拜起源於佛教儀式，傳說虛雲和尚為了報答雙親養育之恩，於四十三歲時（清光緒八年）從普陀法華庵起，三步一跪拜朝禮五台山，經歷三年才完成，終於悟得修行法門。</p></body></html>
