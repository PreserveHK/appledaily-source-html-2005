<html><header><meta charset="utf-8"><title>南韓與歐國簽貿易協議</title></header><body><h1>南韓與歐國簽貿易協議</h1><p>【本報訊】世貿會議在港商討全球貿易自由化協議之際，南韓外交及貿易部公布，與歐洲自由貿易聯盟簽訂區域貿易協議，聯盟包括冰島、列支登士敦、挪威及瑞士四個歐洲國家，各方同意免除有關貨品及服務的稅項及非關稅障礙措施。&#13;<br> 協議乃上述五國趁在港開世貿會議期間簽訂，但南韓有待國會確認，故明年七月才生效。&#13;<br> 協議要求南韓在十年內撤銷對貿易貨品徵收的百分之九十九點一關稅，而聯盟會在協議生效後撤銷對南韓所有貿易的關稅。&#13;<br> 南韓已先後與智利及新加坡簽訂相關協議。</p></body></html>
