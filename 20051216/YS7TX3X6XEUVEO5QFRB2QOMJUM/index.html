<html><header><meta charset="utf-8"><title>王力宏新碟東西合璧</title></header><body><h1>王力宏新碟東西合璧</h1><p>王力宏於新碟《蓋世英雄》中，將西式R&amp;B與京劇唱腔融合一起，他希望藉着這張專輯把中華傳統文化的音樂元素，帶上國際舞台。王力宏透露今次有這個意念，是受到電影《霸王別姬》淒美的愛情故事所影響。</p><p>爸爸珍藏侍候</p><p>當王力宏向爸爸提及這個構思時，其父即時拿了一盒珍藏多時的京劇錄影帶給他參考，王力宏說：「那卷錄影帶是十幾年前爸爸錄下來的video，他更在旁邊跟我解說，讓我更了解到京劇基本概念。」&#13;<br> 採訪：黎寶萍</p></body></html>
