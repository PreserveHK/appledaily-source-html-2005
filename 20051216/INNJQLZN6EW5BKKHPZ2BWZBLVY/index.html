<html><header><meta charset="utf-8"><title>蘭西情報課：美聯老闆娘割價賣寶翠園</title></header><body><h1>蘭西情報課：美聯老闆娘割價賣寶翠園</h1><p>銀行連番加息，買家入市態度審慎，唔少業主為求出貨，只有降價。世紀二十一高級經理陳展文表示，西半山寶翠園五座低層A，業主今年八月底放盤，叫價九百萬，但一直冇人承接，到本月初減至八百萬，日前終以七百八十萬成交，單位一千四百零九呎，呎價五千五百三十六。不過，業主舊年八月只係用七百一十萬買番嚟，計落都賺近一成，執七十萬。&#13;<br> 蘭西聽聞單位業主，原來係美聯集團主席黃建業夫人，佢都要減價趕住賣樓，唔通冇睇到美記嘅研究報告，話樓市已步出調整期，咁分分鐘變成低位出貨囉？&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
