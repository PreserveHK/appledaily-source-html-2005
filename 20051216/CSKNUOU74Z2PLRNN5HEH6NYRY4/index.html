<html><header><meta charset="utf-8"><title>吳彥祖讚章子怡熱情</title></header><body><h1>吳彥祖讚章子怡熱情</h1><p>吳彥祖日前在上海時代廣場擔任一場攀石比賽頒獎嘉賓，他看到選手以三秒的驚人速度攀上頂峯，感到很吃驚，吳彥祖自言需要一分鐘時間才能成功。</p><p>九歲習武</p><p>最近吳彥祖拍攝馮小剛執導的《夜宴》，首次穿上古裝大耍功夫的他，原來九歲開始習武，所以對戲中的武打場面信心十足。&#13;<br> 吳彥祖在片中與章子怡及周迅合作，他以普通話說：「我與周迅比較熟絡，因為大家合作過，周迅與章子怡是兩種完全不同的演員，章子怡很火，就是熱情、活潑的一類，周迅就很酷，愛以安靜的方式演繹角色。」&#13;<br> 上海直擊	&#13;<br> 採訪、攝影：盧健</p></body></html>
