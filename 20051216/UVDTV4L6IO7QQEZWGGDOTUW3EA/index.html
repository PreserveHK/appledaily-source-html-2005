<html><header><meta charset="utf-8"><title>樓市快訊<br>信德中心1年升值20%</title></header><body><h1>樓市快訊<br>信德中心1年升值20%</h1><p>▲中原劉少如表示，上環信德中心西翼16樓11室，約2559方呎，投資者以約2000萬元交吉購入，呎價約7800元。業主1年獲利約333萬元，20%。&#13;<br> ▲美聯廖家輝說，西半山雍景臺2座高層C室，1266方呎，望山及少海景，獲外籍客斥資950萬元購入，每方呎7504元，造價合理。&#13;<br> ▲中原謝文禮表示，銀行加息，鴨脷洲海怡半島業主叫價下調，其中4座高層F室，748方呎，享海景，有投資者以269萬元承接，每方呎3596元，低市價6%。</p></body></html>
