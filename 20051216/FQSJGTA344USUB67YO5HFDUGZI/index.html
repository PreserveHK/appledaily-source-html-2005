<html><header><meta charset="utf-8"><title>羅嘉瑞孻女得閒做巡場</title></header><body><h1>羅嘉瑞孻女得閒做巡場</h1><p>鷹君羅嘉瑞，日前帶埋孻女Elizabeth，見證妙想天開四人幫，駕臨旺角旗艦朗豪坊商場個玻璃太空艙，重唔介意畀傳媒影佢哋父女情深。&#13;<br> 聽講只有十八歲，重讀緊書嘅Elizabeth，其實成日幫老竇巡舖，以佢年輕人嘅觸覺，好快就知啲舖掂唔掂。&#13;<br> 呢個開業年零嘅場，高層螺旋區數埋已有十間八間吉舖，鷹君話，有啲商戶競爭力唔夠，做滿一年就要換，但係有啲生意好到要擴充，尤其係特色家品同裝飾受歡迎，新租同上年差唔多，唔少客幾個舖打通嚟租。</p></body></html>
