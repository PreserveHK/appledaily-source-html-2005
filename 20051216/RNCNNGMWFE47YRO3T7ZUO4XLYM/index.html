<html><header><meta charset="utf-8"><title>OSK又有新動作</title></header><body><h1>OSK又有新動作</h1><p>剛回歸本港，重新成立萬信證券的馬來西亞OSK集團，近日又有新動作，集團用2.3億元收購咗位於新加坡嘅德意志摩根建富證券公司51%股權，日後會同持有餘下49%股權嘅德銀合作經營。新加坡嘅證券市場雖然未必夠香港活躍，但唔少國際大行都喺當地設辦事處，所以拍住德銀都應該有得做。&#13;<br> 萬信證券董事總經理許照中（圖右）話，今次收購反映母公司OSK要在東南亞大展拳腳，長遠對香港萬信發展有利，不過暫時香港呢邊未話會同德銀有合作計劃，不過既然阿媽有親戚關係，日後要合作都唔會太難。</p></body></html>
