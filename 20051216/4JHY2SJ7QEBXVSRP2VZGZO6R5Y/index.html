<html><header><meta charset="utf-8"><title>即棄食物容器合標準</title></header><body><h1>即棄食物容器合標準</h1><p>【本報訊】食物環境衞生署與消委會合作，測試三十款來自食肆、便利店、售賣外賣飯盒地點、學校飯盒供應商的即棄食物容器。大部份樣本由俗稱發泡膠製成，其餘為聚丙烯（PP），小部份用聚苯乙烯（PS）和聚對苯二甲酸乙二醇酯（PET）。結果顯示，全部樣本符合食物安全標準，在一般情況下不會影響健康。&#13;<br> 該會提醒消費者，應待剛煮好的食物冷卻一會才放入即棄容器，避免容器變形和釋出雜質。容器在盛載食物後若變形，應立即停用，並棄掉容器內食物。而食環署將會向食物業界發放使用即棄式塑膠容器的指引。</p></body></html>
