<html><header><meta charset="utf-8"><title>標普調高俄信貸評級</title></header><body><h1>標普調高俄信貸評級</h1><p>▲國際評級機構標準普爾（S&amp;P）把俄羅斯的長期外幣主權信貸評級由原來的BBB-調升1級至BBB，長期本地貨幣評級由BBB調升1級至BBB＋。此外，短期信貸評級由A3調升至A2，評級前景定為「穩定」。&#13;<br> 標準普爾表示，今次調高俄羅斯多項信貸評級，反映俄羅斯政府財政狀況持續得到改善，這要歸功於油價近期反常高企，以及俄羅斯政府債務管理策略得宜。&#13;<br> 俄羅斯在1998年曾拖欠高達400億美元的國內債務。</p></body></html>
