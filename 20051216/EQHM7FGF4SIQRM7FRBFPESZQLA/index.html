<html><header><meta charset="utf-8"><title>張小燕丁父憂</title></header><body><h1>張小燕丁父憂</h1><p>台灣知名主持人張小燕的父親張珍罹患胃癌近十年，日前因器官衰竭於台大醫院離世，享年九十歲。張小燕自○一年丈夫過世，最近又要面對喪父的打擊，令一向堅強的張小燕也崩潰了，她對友人說：「雖然他不再痛苦受罪，但這一刻來到時，我不行了。」</p><p>情緒崩潰</p><p>張小燕更以短訊向友人流露前所未見的脆弱，她用「世界上最愛我的兩個男人都離我走了」來形容她的心情，更說：「我不想再堅強，也不想再表演，最欣賞我的爸、最懂我的太保（先夫彭國華），他們都不見了，從來不願讓人看到我的悲傷，現在我只有痛。」&#13;<br> 採訪：葉雪</p></body></html>
