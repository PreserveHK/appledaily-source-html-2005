<html><header><meta charset="utf-8"><title>決戰佛地魔好緊湊</title></header><body><h1>決戰佛地魔好緊湊</h1><p>在《哈》片第四集裏，霍格華茲魔法學校與另外兩間魔法學校舉辦「三巫鬥法大賽」，佛地魔施詭計令哈利成為其中一位參賽者，希望他在考驗中失敗死去，結果哈利通過了對付殘酷巨龍、限時在水底救出好友及走出迷宮三個難關，奪得冠軍。但逃離迷宮時，竟中了佛地魔的陷阱，被他攻擊，在最後關頭，其去世父母及好友現身，以愛協助哈利。&#13;<br> 今集哈利要通過三個大考驗及與佛地魔決戰，劇情緊湊，在水底救好友一幕本來相當感人，惜電影上表達不夠細膩，但走出迷宮部份則很緊張。其間加插青春期的哈利面對友校女同學表現羞澀，邀請女伴出席舞會的橋段尤其惹笑，至於張秋一角發揮不大，只作點綴。</p></body></html>
