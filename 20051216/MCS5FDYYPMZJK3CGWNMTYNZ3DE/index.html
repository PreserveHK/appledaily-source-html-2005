<html><header><meta charset="utf-8"><title>林志玲親證冇隆胸</title></header><body><h1>林志玲親證冇隆胸</h1><p>林志玲年初在大連墮馬受傷後，其胸部時大時細，被指曾經隆胸，日前志玲在上海出席活動時舉手讓記者檢查，其腋窩沒有外傳的皺摺或凹洞，平滑無瑕，她說：「受傷後沒法穿bra，加上要穿石膏定型的腰封，再用膠布固定，胸部也被纏住，才會比較平。」</p><p>豆漿加蛋秘方</p><p>已康復的志玲會喝豆漿加雞蛋，加上每晚擦豐胸霜和按摩，令上圍保持34C。&#13;<br> 而志玲日前在台灣錄影節目，與五位ECup巨乳美女同場，志玲看見巨乳少女時吃驚地說：「我現在終於明白，男生到底在想甚麼了！」&#13;<br> 採訪、攝影：黎寶蘋&#13;<br> </p></body></html>
