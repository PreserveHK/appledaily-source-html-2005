<html><header><meta charset="utf-8"><title>杜汶澤冇眼睇黎明</title></header><body><h1>杜汶澤冇眼睇黎明</h1><p>電影《情義我心知》將於除夕檔上映，導演麥兆輝、莊文強和演員杜汶澤日前到有線娛樂新聞台，接受吳君如和森美訪問。君如追問杜汶澤有關樂基兒是否帶「雙波」（指生日汽球）賀黎明（Leon）生日？阿澤說：「我有去，但係唔知點解一出電梯隻眼就盲咗，乜嘢都睇唔到。」&#13;<br> 而阿澤則笑指因莊文強長得像輕度弱智人士，故黎明每次都要莊文強先演繹一次，然後再模仿。</p><p>變得直接</p><p>阿澤說：「拍完呢套戲嘅Leon開心好多，可能Leon感染咗弱智人士嘅直接，個人冇咁抑壓。」</p></body></html>
