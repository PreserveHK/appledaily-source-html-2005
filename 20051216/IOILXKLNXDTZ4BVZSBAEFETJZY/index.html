<html><header><meta charset="utf-8"><title>開縣井噴震驚中外</title></header><body><h1>開縣井噴震驚中外</h1><p>被列為國家級貧困縣的重慶開縣，面積近四千平方公里，人口一百五十萬，八成以上人口以務農為生，年人均收入在一千元以下。&#13;<br> 由於經濟發展失衡，北部的秦巴山區較貧困落後。為求生計，開縣常年有三十萬人外出打工，佔該縣勞動力總數的五成。&#13;<br> 開縣之所以為外界所熟悉，是因為前年十二月二十三日，當地發生了內地有史以來最嚴重的天然氣井噴毒氣事故，導致二百三十多人中毒身亡，二千多人入院治療，附近居住的六萬多名村民更一度被緊急疏散。</p></body></html>
