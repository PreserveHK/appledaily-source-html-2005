<html><header><meta charset="utf-8"><title>中國貿易訴訟至今兩宗</title></header><body><h1>中國貿易訴訟至今兩宗</h1><p>【本報訊】隨着中國對外貿易急速增長，中國面對的貿易糾紛不斷增加，不過，世貿組織法律事務部董事BruceWilson表示，至今世貿只接獲兩宗涉及中國的仲裁案件，原因是不少涉及中國的貿易訴訟，起訴方是按照該國的法律提出訴訟，而不是透過世貿組織的仲裁機制。&#13;<br> 另外，對於發展中國家面對貿易仲裁時涉及昂貴費用，以及當地缺乏熟悉世貿法律的律師等問題，他表示，將協助發展當地的專業律師，現時亦有一些私人律師行向這些發展中國家提供免費的世貿仲裁法律服務。</p></body></html>
