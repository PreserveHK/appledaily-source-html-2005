<html><header><meta charset="utf-8"><title>維景業主錯失良機</title></header><body><h1>維景業主錯失良機</h1><p>樓市投資氣氛虛怯，對樓市一知半解嘅業主，好容易白白錯過高價套現嘅機會。&#13;<br> 中原唐凱澤報料，將軍澳維景灣畔十七座低層A室業主，三月份以二百五十九萬賣咗個單位畀炒家，以向馬路望樓景嚟講，價錢算係唔錯。&#13;<br> 唔知係業主太慷慨，定係個炒家把口掂，業主竟然提供八個月特長成交期，結果十一月到期上會，個市一沉不起，炒家唔想上身，就拍拍屁股撻定走人，業主殺咗雞碎咁多定金，再放盤要大幅割價至二百三十五萬先賣得出，收少二十四萬，呎價唔使三千四，係近期低位。</p></body></html>
