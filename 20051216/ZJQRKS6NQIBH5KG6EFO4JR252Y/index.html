<html><header><meta charset="utf-8"><title>快人一眼：鈴木SX-4現身日內瓦</title></header><body><h1>快人一眼：鈴木SX-4現身日內瓦</h1><p>繼GRANDVITARA及SWIFT之後，鈴木（SUZUKI）戰車將會再添一員，全新SX-4。SX-4開發工作由鈴木及快意（FIAT）攜手合作，並會於明年3月日內瓦車展首度亮相，初步擬定於明年公開發售。SX-4是輕型SUV，配備一套電子4驅，可選擇頭驅及4WD、4WDLock系統，安全系統ABS、EBD、ESP亦一應俱全。搭載引擎分3種型號，包括1,490c.c.及1,586c.c.電油版，峯值馬力為99hp及107hp，另有適合歐洲市場的1,910cc柴油版，為了滿足嚴苛環保法例，將會加強排氣過濾。	&#13;<br>&#13;<br>記者：戴維浩</p></body></html>
