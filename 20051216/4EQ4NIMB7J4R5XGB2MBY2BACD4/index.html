<html><header><meta charset="utf-8"><title>黎瑞恩賀老公開店</title></header><body><h1>黎瑞恩賀老公開店</h1><p>黎瑞恩夫婿曾智明投資六百萬，在蘭桂坊開設共四層的GoldlionTSR概念店，分茶館、髮廊及餐廳等，提供一站式服務，稍後還會進軍內地市場。黎瑞恩昨日以一身少奶造型現身新店開幕儀式撐老公，好友蔡一智亦有出席。黎瑞恩指丈夫對飲食方面很有研究，亦很挑剔，她說：「佢又鍾意下廚，我就最有口福啦。」</p><p>子女和諧</p><p>黎瑞恩透露現在主力湊仔，大女兩歲，細仔五個月大，她說：「個女前晚先至腸胃炎，嘔足一日，我見佢咁辛苦，寧願病嗰個係自己，我初初都擔心個女同細佬相處唔嚟，點知出奇地好，兩個都同佢哋爹哋成個餅印咁。」&#13;<br> 採訪、攝影：顏英儀</p></body></html>
