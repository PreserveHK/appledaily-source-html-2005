<html><header><meta charset="utf-8"><title>吳佩慈似足芭比獲獎</title></header><body><h1>吳佩慈似足芭比獲獎</h1><p>吳佩慈是Barbie公仔的瘋狂fans，原來她多年來已經收集了不少Barbie，日前更獲頒BarbieAward2005，更成為日本歌手濱崎步及美國歌手BritneySpears等國際巨星後、首位獲此獎項的台灣藝人。</p><p>「長相有東方味」</p><p>對於自己被選為最符合Barbie形象的女星，吳佩慈高興地說：「這次我能夠打敗全台灣的女明星，我想是因為我的長相很有東方味，所以令人留下深刻印象。」&#13;<br> BarbieAward今年首次在台舉辦，據知吳佩慈獲獎是打敗眾多女星，故雖然她於兩個月前已得知自己獲選，但一直都不敢相信自己能獲此殊榮。&#13;<br> 採訪、攝影：黎寶蘋&#13;<br> </p></body></html>
