<html><header><meta charset="utf-8"><title>t.A.T.u成日嗌交</title></header><body><h1>t.A.T.u成日嗌交</h1><p>俄羅斯女子組合t.A.T.u日前在台灣宣傳，成員Lena和Julia在記者會上澄清不和傳聞，Lena說：「我們的確很會吵架，但怒氣頂多維持兩、三分鐘，沒大吵過。」Lena又大讚未婚產女的拍檔Julia是好媽媽。</p><p>豪飲台灣啤</p><p>雖然t.A.T.u出道時以同性戀作招徠，但二人強調說：「我們從未假裝自己是女同志，我們只是太愛大家，就像姊妹，我們之間沒搞甚麼骯髒事。」她們又四出品嘗台灣美食，Lena到鼎泰豐用餐時，猛點台灣啤酒，又不斷向途人揮手。&#13;<br> 採訪、攝影：葉雪</p></body></html>
