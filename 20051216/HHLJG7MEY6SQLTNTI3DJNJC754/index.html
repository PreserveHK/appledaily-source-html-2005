<html><header><meta charset="utf-8"><title>張文慈聖誕送大包</title></header><body><h1>張文慈聖誕送大包</h1><p>張文慈（Pinky）今年的聖誕節將要在工作中度過，由於今年工作大豐收，故Pinky計劃在這個普天同慶的大日子花一些開心錢，買禮物送給身邊朋友分享。</p><p>受世貿影響</p><p>問Pinky準備花費多少錢選購聖誕禮物？她說：「未知㗎，不過買禮物在乎一份心意，我會買定大堆禮物，睇吓見到邊個，我就拎出嚟送畀佢哋，做吓聖誕老人，等大家一齊開開心心！」Pinky表示本打算這幾天到銅鑼灣選購禮物，可惜適逢世貿會議，受封路遊行影響，被迫擱置，她說：「最快要等世貿會議結束咗，我先可以輕輕鬆鬆去shopping喇。」&#13;<br> 採訪：比華利&#13;<br> 攝影：林德雄&#13;<br> 場地：會景閣&#13;<br> </p></body></html>
