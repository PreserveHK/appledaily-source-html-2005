<html><header><meta charset="utf-8"><title>關注多發性硬化症</title></header><body><h1>關注多發性硬化症</h1><p>德國神經學教授聯合會的貝爾指出，視力減弱、身體協調能力出現問題等往往是多發性硬化症的早期症狀，及早就醫可以延緩病情惡化。&#13;<br> 多發性硬化症是一種中樞神經系統疾病，基於受損部位不同，病發時可引起人體多種功能出現障礙。根據統計，全球約有百萬名此症患者。患者在發病初期常常感覺手臂或大腿失去知覺，約三分之一的患者更會出現視力受損情況。此外，感覺疲乏及注意力不集中也屬於此症的早期症狀。貝爾建議任何人若在持續一段時間裏有上述一種或多種症狀，應盡快接受治療。</p></body></html>
