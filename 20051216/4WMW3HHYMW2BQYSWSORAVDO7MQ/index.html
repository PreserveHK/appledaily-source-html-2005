<html><header><meta charset="utf-8"><title>財話短說<br>四海國際發盈利警告</title></header><body><h1>財話短說<br>四海國際發盈利警告</h1><p>▲四海國際（120）發出盈利警告，指截至今年9月底止6個月的中期業績，將錄得大幅虧損，原因與期內出售之若干投資物業，與去年同期出售收益錄得新高的2949.7萬元比較，錄得下跌，另外，期內就買賣證券作重大撥備。&#13;<br> ▲亞洲商業銀行公布，將最優惠利率調高至8厘，標準儲蓄利率則調整至2.75厘。美國國際信貸（香港）有限公司，亦由昨日起，將最優惠利率增至8厘。另外，中銀香港（2388）昨亦提高定存息率，由0.05至0.1厘不等，以10萬至50萬元以下定存金額為例，1及3個月定存息率，分別為2.7及2.85厘。</p></body></html>
