<html><header><meta charset="utf-8"><title>渣打揭保險箱藏大麻</title></header><body><h1>渣打揭保險箱藏大麻</h1><p>【本報訊】渣打銀行尖沙嘴分行的保險箱昨日揭發藏毒事件。由於一名保險箱租用人兩年來沒有付年費，昨日下午三時許，銀行方面邀請公證行人員監察打開保險箱查看，發現內有可疑物品，於是報警。&#13;<br> 警方事後證實是大麻毒品，約重二十克，現正找尋一名涉案美國男子下落。&#13;<br> 據銀行方面消息稱，一名三十九歲美國籍男子，九九年到尖沙嘴加連威老道八至十號渣打銀行分行，租用了一個保險箱，起初如常使用及繳交租用年費，但至○三年開始沒有交費，銀行方面亦不再見到該租客使用該保險箱。</p></body></html>
