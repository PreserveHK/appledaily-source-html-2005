<html><header><meta charset="utf-8"><title>長建128億售澳洲電網</title></header><body><h1>長建128億售澳洲電網</h1><p>▲長江基建（1038）公布，出售旗下澳洲3個電網項目49%權益，予斯柏赫基建基金的作價，已定為128億元，當中包括該基金上市集資的93億元、基金向銀行籌借的貸款，以及基金的9.9%權益。另外，德意志銀行會購入該基金9.5%權益。&#13;<br> ▲招商局國際（144）宣布，出售汽車塗料及工業塗料合資公司──香港PPGC三成的股權，給予合資方美國PPGIndustriesSecurities,Inc，套現2.184億元，交易於12月15日完成，招商局約錄得9200萬元收益，用於日後的港口以及港口相關的核心業務投資。</p></body></html>
