<html><header><meta charset="utf-8"><title>那英復出錄音</title></header><body><h1>那英復出錄音</h1><p>那英產子後，近日盛傳她因高峰不忠，自行帶着兒子回娘家，有指二人更已分手一個月，那英日前還被發現在娘家寓所附近出現，但那英一直沒就此事回應。<br> &#13;<br> <spanclass>稱感陌生 &#13;<br> 前晚十時半左右，那英收拾心情為雜誌拍照後，便到北京的錄音室，錄製黎明創作、群星合唱的中國少兒慈善基金主題曲《8858》。雖然那英前幾天患上感冒，但她看來精神煥發，只是聲音狀態不算很好，但那英還是一字一句認真地唱，很快便完成錄音。那英還表示產後再進錄音室，有點陌生感呢。&#13;<br> 記者馬禾北京直擊</spanclass></p></body></html>
