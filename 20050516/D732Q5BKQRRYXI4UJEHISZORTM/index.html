<html><header><meta charset="utf-8"><title>羅素卻爾讚哈里乖仔</title></header><body><h1>羅素卻爾讚哈里乖仔</h1><p>金像影帝羅素卻爾（RussellCrowe）最近積極宣傳大碟《MyHand,MyHeart》，日前他接受訪問時表示十分喜愛英國哈里王子（PrinceHarry）的為人，而且又為他去年穿着納粹軍服辯護。&#13;<br> <br> <spanclass>失約寫信致歉 &#13;<br> 早前有報道指哈里是羅素的筆友，羅素日前表示原來他倆接觸始於他邀請哈里出席電影《軍天勇將：戰海豪情》的首映開始，當時哈里不能出席，特寫信向羅素致歉，羅素深感欣慰。他又指哈里穿納粹軍服能啟發他創作新歌，他說：「他不應受攻擊，最該遭批評的是拍攝及售賣照片的人。」</spanclass></p></body></html>
