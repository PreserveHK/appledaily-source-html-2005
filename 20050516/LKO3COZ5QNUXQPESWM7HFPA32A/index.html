<html><header><meta charset="utf-8"><title>Sammi、胡軍康城激吻搶客</title></header><body><h1>Sammi、胡軍康城激吻搶客</h1><p>由關錦鵬執導、鄭秀文（Sammi）與內地影帝胡軍、吳彥祖和梁家輝等主演的電影《長恨歌》，雖然趕不及參加康城影展，但仍有在康城設攤位賣片。<br> &#13;<br> <spanclass>床上纏綿 &#13;<br> 早前吳彥祖曾表示在《長》片中與Sammi有親熱鏡頭，原來Sammi在戲中與另一男角胡軍也有不少纏綿戲份。&#13;<br> 在《長》片的康城賣片攤位上，片商即以Sammi和胡軍的床上親熱片段作招徠，記者所見，在播出的十多分鐘《長》片片段中，胡軍本坐在床上與Sammi聊天，突然Sammi主動擁抱胡軍，二人繼而激烈擁吻，未知這幕激吻戲能否引起買家的注意？</spanclass></p></body></html>
