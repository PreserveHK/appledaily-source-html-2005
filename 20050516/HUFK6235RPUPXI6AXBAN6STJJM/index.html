<html><header><meta charset="utf-8"><title>數碼廣播功能多更真實</title></header><body><h1>數碼廣播功能多更真實</h1><p>現時電視廣播採用的技術屬模擬式，把聲音和畫面先轉化為連續轉變的電力訊號，在傳送後再由電視回復為聲音和畫面。所謂數碼電視是以電子方式處理聲音和畫面，並將其轉化為數碼形式，把代碼作為數碼訊號傳送，並由數碼電視或適當的解碼器將其回復為電視節目。數碼廣播可防干擾、解像度高、接近肉眼所見，而且功能多，可同時傳送幾種語言供觀眾選擇，又可同時播放幾個畫面。除了市民需購買合適的電視機外，電視台也需購置高解像度的拍攝器材，才可配合數碼廣播。</p></body></html>
