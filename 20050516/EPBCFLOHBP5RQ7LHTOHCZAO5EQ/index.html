<html><header><meta charset="utf-8"><title>　　綠野先鋒 - 李八方</title></header><body><h1>　　綠野先鋒 - 李八方</h1><p>地球之友噚日喺大欖郊野公園舉辦《綠野先鋒》植樹比賽，超過四百個市民喺六小時內要種總共一萬棵樹苗，最大挑戰係要親自將樹苗運送上山。比賽分兩組，四人隊要種五十至一百棵樹苗，個人組就要種十二棵樹苗，重量大約相當於一包八公斤嘅米。噚日咁熱，揹咁重嘢上山都咪話唔辛苦。&#13;<br> 環保署署長郭家強同醫管局行總裁何兆煒都身體力行參加，雖然佢兩個大汗揼細汗，但最後環保署攞咗公開組季軍，醫管局就喺企業組奪魁，乜都抵返晒啦！&#13;<br> &#13;<br> <br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
