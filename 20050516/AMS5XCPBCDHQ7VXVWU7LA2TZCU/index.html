<html><header><meta charset="utf-8"><title>好戰黑武士影射布殊</title></header><body><h1>好戰黑武士影射布殊</h1><p>將於本周在世界各地公映的《星球大戰前傳Ⅲ黑帝君臨》，近日被指片中劇情有諷刺美國總統喬治布殊的政策之嫌。&#13;<br> <br> <spanclass>充滿政治色彩 &#13;<br> 有專家指佐治魯卡斯（GeorgeLucas）希望藉電影反映現今戰爭年代的氣候，而少年黑武士在片中時說：「如果你不是與我同一陣線，就是我的敵人。」這段說話似乎與布殊發動反恐戰爭時的言論頗為相似。&#13;<br> 魯卡斯的發言人暫未就事件作出進一步評論，但早前他接受訪問時曾表示，以往尼克遜及越戰年代，比現在的戰爭氣候更能啟發他。此外，約三千名《星戰》影迷上周五已湧到巴黎一戲院，出席一連三日的《星戰》集會。</spanclass></p></body></html>
