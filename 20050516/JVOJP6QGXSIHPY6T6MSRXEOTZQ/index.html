<html><header><meta charset="utf-8"><title>歐陽妙芝一索得男</title></header><body><h1>歐陽妙芝一索得男</h1><p>名模歐陽妙芝上周五於港安醫院剖腹誕下六磅重男嬰，其丈夫方時俊一直在產房陪伴她，前日她的模特兒好友李嘉慧也有前往探望。&#13;<br> <br> <spanclass>「總之母子平安」 &#13;<br> 昨日下午四時多，歐陽妙芝的丈夫方時俊離開醫院，記者問BB長得像他還是太太多一些？他起初笑而不語，之後說：「多謝大家關心，總之佢哋母子平安啦，等佢出院再傾啦。」方時俊隨即駕車離去。&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
