<html><header><meta charset="utf-8"><title>32℃高溫十五人送院</title></header><body><h1>32℃高溫十五人送院</h1><p>【本報訊】為參觀一年一度太平清醮會景巡遊，長洲昨日萬人空巷，加上天氣異常悶熱，中午時分天文台更錄得島上氣溫達攝氏三十二度的全日最高溫、濕度七十九度，至少十五名市民送院。&#13;<br> 醫院管理局發言人稱，由下午二時太平清醮會景巡遊開始計算，長洲醫院先後接獲市民不適個案，部份患者在炎熱高溫下，體力不繼暈倒，其中不乏老人及小童，幸各人稍作休息後已無大礙。&#13;<br> 一年一度的飄色巡遊、加上復辦「搶包山」活動，令長洲昨日出現較往年更熾熱的氣氛，早上起已陸續有市民乘船到訪，遊人及中外旅客擠在島上狹窄小巷汗流浹背，但無損他們一睹飄色巡遊的興致。</p></body></html>
