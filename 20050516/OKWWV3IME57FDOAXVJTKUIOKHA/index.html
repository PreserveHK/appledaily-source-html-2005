<html><header><meta charset="utf-8"><title>應采兒、孫耀威心有靈犀</title></header><body><h1>應采兒、孫耀威心有靈犀</h1><p>應采兒、孫耀威、陳煒、江欣燕和黃浩然等，昨日在黃大仙宣傳亞視新劇《美麗傳說2星願》。應采兒和孫耀威這對緋聞男女齊齊戴鴨舌帽亮相，兩人異口同聲表示因髮型屋休息，才會戴帽出席。當二人被笑十分合襯時，應采兒說：「咁啱撞正啫！」<br> &#13;<br> <spanclass>「個身黐𣲷𣲷」 &#13;<br> 應采兒和孫耀威早前出席活動時刻意保持距離，昨日雖應記者要求合照，但卻保持距離。問孫耀威是否覺得尷尬，他說：「冇乜嘢尷尬，只係大氣壓力啫，我個身又黐𣲷𣲷，費事整到人哋喇。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：仇志德</spanclass></p></body></html>
