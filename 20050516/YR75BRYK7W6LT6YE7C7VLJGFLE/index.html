<html><header><meta charset="utf-8"><title>千禧年大選勝國民黨</title></header><body><h1>千禧年大選勝國民黨</h1><p>在二○○○年三月十八日舉行的台灣總統選舉中，由宋楚瑜率領的「新台灣人服務團隊」，在沒有任何政黨支援下，奪得四百六十六萬張選票，得票率逾三成九，僅以三十萬票之差落敗於民進黨的陳水扁，卻遠勝代表國民黨的連戰。&#13;<br> 選後，宋楚瑜挾着近四成支持度，在同年三月三十一日宣布成立新政黨，並根據蔣經國的「親民、愛民」理念，取名「親民黨」。親民黨成立後，許多來自國民黨、新黨及無黨派的宋楚瑜支持者，紛紛轉投親民黨，形成該黨「泛藍」的基本色彩，堅持人民第一、反對台獨的立場。</p></body></html>
