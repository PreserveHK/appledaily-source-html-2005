<html><header><meta charset="utf-8"><title>賞樹日記：鳳凰木有「影樹」之稱</title></header><body><h1>賞樹日記：鳳凰木有「影樹」之稱</h1><p>鳳凰木是本港常見的落葉喬木，高六至十二米，葉身長達六十厘米，由千多片小葉組成。成熟時樹幹形成板根，樹冠開展如傘，加上層層叠叠的葉片，蔚然成蔭，有「影樹」之稱。花朵十分密集，盛放時紅豔欲流，如風林燄火。木質長莢果在秋季成熟，呈深褐色，掛在樹上每達數月之久，冬季葉片凋零後尤其明顯。&#13;<br> 鳳凰木原產非洲馬達加斯加，現已引入許多熱帶地區種植，是受歡迎的賞花和遮蔭樹種。它在香港市區十分常見，炎炎夏日，處處可見悅目紅花。</p><p><spanclass>甚麼是莢果？ &#13;<br> 果實成熟時背腹兩縫裂開，內有一粒或多粒種子。&#13;<br> 撰文：漁護署</spanclass></p></body></html>
