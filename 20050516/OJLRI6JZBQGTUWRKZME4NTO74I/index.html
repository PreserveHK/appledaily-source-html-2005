<html><header><meta charset="utf-8"><title>伊健賣表晒肌肉「難唔到我」</title></header><body><h1>伊健賣表晒肌肉「難唔到我」</h1><p>鄭伊健再次出任手表品牌Seiko的代言人，赴日本東京拍攝新一輯廣告，並找來以前二次大戰時日軍用來製造戰機、現已變為特色studio的場地拍攝。&#13;<br> 拍攝時伊健除了要擺出一些展示肌肉的甫士外，還要做一些高難度動作，如導演要求伊健在一個石壁上單手跳起，事後伊健說：「我參加過TVB嘅武打訓練，平時都有積極健身，所以呢類動作難唔到我。」<br> &#13;<br> <spanclass>戴帽當變身 &#13;<br> 難得來到日本，伊健當然不會錯過吃喝玩樂的機會，為了不被人認出，他表示要喬裝，但所謂喬裝卻只是戴上一頂帽子，令人哭笑不得。</spanclass></p></body></html>
