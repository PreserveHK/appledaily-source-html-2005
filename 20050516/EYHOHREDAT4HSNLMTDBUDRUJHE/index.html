<html><header><meta charset="utf-8"><title>馬偉豪鎖定薛凱琪</title></header><body><h1>馬偉豪鎖定薛凱琪</h1><p>曾江與焦姣、馬偉豪、劉雅麗、鍾景輝、胡美儀夫婦及冼杞然等前晚到葵青劇院欣賞《鄭和與成祖》舞台劇。<br> &#13;<br> <spanclass>「考我導演功力」 &#13;<br> 馬偉豪接受訪問時談到將開戲讓薛凱琪（Fiona）演殘障少女，與《鬥魚》的郭品超合作，他表示對Fiona甚有信心，因為看過《早熟》後，覺得她演得不錯。至於對Fiona被批評在電視劇《學警雄心》中表現差，馬偉豪說：「佢冇乜經驗，《早熟》進步好多。」問他會不會考她演技，馬偉豪說：「考我導演功力就真，我同過佢傾偈，覺得佢好聰明。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
