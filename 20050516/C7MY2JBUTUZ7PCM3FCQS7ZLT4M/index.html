<html><header><meta charset="utf-8"><title>戴佩妮台開騷祖名撐場</title></header><body><h1>戴佩妮台開騷祖名撐場</h1><p>戴佩妮前日在台灣舉行首場演唱會，她在樂隊助陣下由觀眾席邊唱邊跳走上舞台，唱足兩個半小時，看得現場三千五百名歌迷熱血沸騰。&#13;<br> 而全場最矚目的是戴佩妮的前男友房祖名亦有前來捧場，戴佩妮之前曾公開表示「是好朋友當天就會過來捧場」，房祖名當然不能失約，他和陳柏霖一起進場，並在台下不停揮動螢光棒，祖名面上更流露陶醉的表情，另外梁靜茹、江蕙等都有到場睇騷。<br> &#13;<br> <spanclass>台上換衫 &#13;<br> 戴佩妮唱到第二首歌時，耳機故障聽不到聲音，但她對歌迷說：「管他的，照唱！」之後她更在台上換衫，跳到興起時連高跟鞋都甩掉。</spanclass></p></body></html>
