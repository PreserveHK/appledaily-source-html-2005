<html><header><meta charset="utf-8"><title>旭日街後巷有如垃圾崗</title></header><body><h1>旭日街後巷有如垃圾崗</h1><p>土瓜灣工業區旭日街五號後巷有如垃圾崗，附近廠戶投訴，缺德者將大量垃圾棄於後巷，影響附近環境衞生。<br> &#13;<br> <spanclass>垃圾堆積未見改善 &#13;<br> 在旭日街一工業大廈工作的區小姐稱，上月中已發現旭日街後巷堆積大量垃圾，一直無人清理。&#13;<br> 她稱，「垃圾多數係啲辦公室唔要嘅物件，人掉我又掉，垃圾一日比一日多，搞到啲垃圾愈積愈大堆」，她曾致電向食環署投訴，但未見改善，故轉向《蘋果》投訴。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○五○七○五○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</spanclass></p></body></html>
