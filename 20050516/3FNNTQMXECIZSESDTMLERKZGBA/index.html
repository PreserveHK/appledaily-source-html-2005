<html><header><meta charset="utf-8"><title>星戰珍品展今日開催</title></header><body><h1>星戰珍品展今日開催</h1><p>《星戰前傳III》將於本周四上畫，旺角朗豪坊由今日起至5月22日舉行「星球大戰珍品展」，場內之大型數碼天幕及四樓大電視播放星戰預告片及其他珍貴片段，大晒電影海報、相片、官方電影道具、絕版DVD、LD、VHS等。珍品展包括100個3.5吋第一代星戰ActionFigure、1比1原大尤達大師人形公仔、20把珍藏激光劍、白兵、黑武士及Bobafett頭盔及「樂高多創意、件件考心思」巨型十呎星戰情景布置。&#13;<br>查詢：21482160</p></body></html>
