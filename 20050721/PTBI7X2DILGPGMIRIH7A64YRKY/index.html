<html><header><meta charset="utf-8"><title>司機偷拖架加刑五成</title></header><body><h1>司機偷拖架加刑五成</h1><p>【本報訊】貨櫃車司機於短短四個月內，在元朗及屯門一帶的貨櫃場，偷取拖架及貨櫃逾十次，並即時駕其拖頭將贓物運返內地，涉款九十萬元。該名司機昨在區域法院承認十一項偷竊罪，法官接納控方申請加刑五成，判監四年。&#13;<br> 根據案情，四十九歲被告張錦超，今年四月二十五日落網，當日警方在屯門進行反偷拖架行動，當時張與二十一歲的無業男子文旭生，分別駕駛拖頭及私家車進入青山道小秀村，稍後張用拖頭偷走一個拖架連貨櫃，並駛往落馬洲方向，警方遂將二人截停及拘捕。&#13;<br> 案件編號：DCCC628/05</p></body></html>
