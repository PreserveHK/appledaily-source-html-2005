<html><header><meta charset="utf-8"><title>草囗剛搵神話作歌</title></header><body><h1>草囗剛搵神話作歌</h1><p>日本人氣組合SMAP將於本月二十七日推出全新大碟《SAMPLEBANG》，其中一首由草囗剛獨唱的歌曲，邀得韓國人氣組合神話成員HYESUNG及MINWOO參與製作，今次亦是日韓兩大最頂尖偶像組合的首次合作。&#13;<br> MINWOO為碟內其中一首韓語歌《天空~永遠的愛》作詞，而HYESUNG則為此歌伴唱。草囗剛於上月底到訪韓國為歌曲錄音，SMAP更有意邀請神話欣賞下月展開全國的巡迴演唱會。此外，五子又為今期日本雜誌《an．an》擔任封面並接受訪問。</p></body></html>
