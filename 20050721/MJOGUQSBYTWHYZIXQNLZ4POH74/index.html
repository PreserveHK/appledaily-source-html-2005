<html><header><meta charset="utf-8"><title>吳日言買狗陪老父</title></header><body><h1>吳日言買狗陪老父</h1><p>吳日言（Yan）、郭芯其和組合Bliss日前以「仁愛之星」身份到屯門出席「仁愛關懷弱老日」活動，阿Yan表示曾多次探訪獨居老人，不少長者主動挽着她手談天，讓她感到親切又感動。</p><p>賺錢養家</p><p>阿Yan亦因此想到雙親的將來，她說：「我唔想父母做獨居老人，所以孝順之餘都要努力做嘢賺錢養佢哋，第時有仔女都要佢哋孝順祖父母。」阿Yan謂其父將退休，故她打算買一群小狗陪伴父親打發時間。</p></body></html>
