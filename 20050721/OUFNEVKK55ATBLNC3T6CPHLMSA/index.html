<html><header><meta charset="utf-8"><title>申請八達通自動增值有獎抽</title></header><body><h1>申請八達通自動增值有獎抽</h1><p>【本報訊】八達通卡公司昨日公布，即日起申請「八達通自動增值」服務，有機會贏取「免費任嘟八達通」及精美迎新禮品。&#13;<br> 八達通發言人表示，由即日起至九月十八日，客戶無論以任何類型的八達通卡或產品，首次成功申請「八達通自動增值」服務，即可獲一次抽獎機會贏取「免費任嘟八達通」。頭獎一名，可享一百次自動增值金額，總值二萬五千元。&#13;<br> 目前共有十九間銀行及信用卡發卡公司提供自動增值服務，客戶只需填妥所選定銀行或信用卡公司的申請表格即可。</p></body></html>
