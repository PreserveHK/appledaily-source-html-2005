<html><header><meta charset="utf-8"><title>孫紅雷唔妥甄子丹</title></header><body><h1>孫紅雷唔妥甄子丹</h1><p>徐克執導的新片《七劍》昨日在北京舉行首映禮，片中演員黎明、楊采妮、甄子丹、孫紅雷和陸毅等均現身撐場，會上孫紅雷對擅長武打的甄子丹明顯有意見，言談間指他不理會對手感受。</p><p>勉力過招</p><p>孫紅雷說：「他常常忘了我不會武功，明明安排好了一二三，他認真起來連四五六都打出來。」性格向來不服輸的孫紅雷，拍攝時勉強對打難免出現問題，反而同在片中扮演高手的黎明只說：「一個職業演員的任務就是聽導演的。」&#13;<br> 而甄子丹則表示對《七》片能成為威尼斯電影節開幕片感驕傲，徐克則笑言計劃再多拍攝六部《七劍》。&#13;<br> 採訪、攝影：盧健</p></body></html>
