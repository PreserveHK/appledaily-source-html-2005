<html><header><meta charset="utf-8"><title>蔡依林一腳踏17船</title></header><body><h1>蔡依林一腳踏17船</h1><p>蔡依林（Jolin）自與周杰倫甩拖後，身邊男士轉個不停，一時被人目擊與李威吃飯，一時又傳潘瑋柏有意追求她，更有傳她一腳踏十七船，以短訊與十七名男士傳情。</p><p>有感而發</p><p>Jolin日前拍攝金飾廣告，宣傳台灣七夕情人節時，她看到現場的浪漫氣氛，突有感而發說：「希望大家都能珍惜在你身邊那個人，雖然因為新鮮感消逝，也許不再有這麼大的熱情……」此語一出，在旁的人都認為Jolin對舊愛周杰倫仍念念不忘。Jolin表示如果有男友的話，希望情人節男友會開車帶她去觀星，不過今年七夕她已安排了到昆明演出，看來沒有情人的她還得孤單一人在工作中度過。</p></body></html>
