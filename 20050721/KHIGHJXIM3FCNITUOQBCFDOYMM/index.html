<html><header><meta charset="utf-8"><title>《擊浪青春》踢內博貴出局</title></header><body><h1>《擊浪青春》踢內博貴出局</h1><p>日本偶像組合NEWS成員內博貴因未成年飲酒而被踢出劇集《擊浪青春》，其角色將由另一組合KAT-TUN的十九歲成員田口淳之介頂替。田口現正趕拍在下周二播出的第四集，內博貴現時則於其大阪家中閉門思過。&#13;<br> 此外，自日本報章踢爆富士電視台女主播菊間千乃因私人理由勸誘內博貴飲酒後，富士電視台連日來已收到超過九千封投訴電話及電郵，要求對菊間公私不分的行為作嚴厲處分。</p></body></html>
