<html><header><meta charset="utf-8"><title>港台今年削30小時節目</title></header><body><h1>港台今年削30小時節目</h1><p>【本報訊】香港電台停播賽馬節目鬧得滿城風雨，廣播處助理處長張文新（圖）稱，港台已成立策略委員會，評估政府減撥資源對港台節目質素的影響。港台又決定於今年底舉辦首個公聽會，聽取市民對港台意見。受削減資源影響，港台節目部今年要削減三十個小時的節目時間。&#13;<br> 張文新昨出席港台一活動後稱，自公布停播賽馬後，港台即成立了一個策略委員會，評估未來兩年港台節目質素問題。港台電視部或要重播一些劇集，電台節目或要以聯播方式廣播，藉以減低成本。</p></body></html>
