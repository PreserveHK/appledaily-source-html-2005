<html><header><meta charset="utf-8"><title>垃圾車焚毀</title></header><body><h1>垃圾車焚毀</h1><p>【本報訊】觀塘偉業街麗港城對開昨發生火燒車意外，一部垃圾車行駛期間疑機件過熱着火焚燒，消防員到場將火救熄，垃圾車嚴重焚毀，幸無人受傷。&#13;<br> 昨下午近三時，姓黃五十七歲司機駕駛一部食環署垃圾車，沿偉業街行駛返回茶果嶺道的車房，途經上址時，司機發覺車頭輕微爆炸及冒煙，他連忙落車並且用滅火筒救火，但火勢愈燒愈猛（圖），他於是報警。&#13;<br> 消防員到場封鎖現場一段偉業街開喉，灌救二十分鐘後將火救熄，但出事垃圾車嚴重焚毀。消防員調查懷疑垃圾車機件過熱導致故障着火，現場交通受阻近一小時。&#13;<br> 讀者提供圖片</p></body></html>
