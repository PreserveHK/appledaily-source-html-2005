<html><header><meta charset="utf-8"><title>比利打棒球威震哈林</title></header><body><h1>比利打棒球威震哈林</h1><p>荷李活男星比利卜科頓（BillyBobThornton）前日到紐約哈林區宣傳新片《BadNewsBears》，當日比利寓工作於娛樂，還與片中一班小演員打棒球，場面十分熱鬧。</p><p>帶領球隊贏波</p><p>一身黑衣打扮的比利前日現身哈林區與一班小演員比賽，比利還親自落場，一展身手，而紐約大都會隊球星CarlosBeltran亦有落場示範球技。比利在片中飾演一名小學棒球教練，帶領小球員贏出校際比賽。</p></body></html>
