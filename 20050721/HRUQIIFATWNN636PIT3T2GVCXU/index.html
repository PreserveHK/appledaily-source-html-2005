<html><header><meta charset="utf-8"><title>　　大班叫煲呔唔好亂嚟 - 李八方</title></header><body><h1>　　大班叫煲呔唔好亂嚟 - 李八方</h1><p>領匯官司告一段落，政府又可以煩少一樣嘢。一直支持盧少蘭婆婆打官司嘅大班就話，領匯事件其中一個影響，就係中央因為咁而叮走咗老董，所以大班就叫煲呔小心行事，話如果佢真係亂嚟，亂賣政府家當同資產，最終都唔會有好結果，希望煲呔引以為鑑。&#13;<br> 前晚同孫公食飯時，應承一旦政府贏咗呢單官司，自己就會掏荷包請食飯嘅馬丁，噚日就大聲呼寃，話自己根本都冇落注，係啲人屈佢咋喎。當然，馬丁都笑笑口話，請孫公食飯啫，真係冇乜緊要，但暫時都未諗到去邊度食。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
