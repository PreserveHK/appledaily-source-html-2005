<html><header><meta charset="utf-8"><title>財話短說<br>世茂深中航發盈警</title></header><body><h1>財話短說<br>世茂深中航發盈警</h1><p>▲世茂國際（649）與深圳中航（161）昨日雙雙發出盈利警告。深圳中航因投資股票損手，預期對截至6月底止中期業績有重大負面影響，業績將於8月10日前後公布。世茂國際則因會計制度變更，集團剛通過收購綏芬河發展項目產生的商譽，須在截至6月底止中期業績的綜合損益帳確認減值數額，加上世茂在內地的唯一發展項目「世茂湖濱花園」大部份售樓收益已確認入帳，對即將公布的中期業績貢獻不大。世茂將在於9月中公布中期業績。</p></body></html>
