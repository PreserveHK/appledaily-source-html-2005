<html><header><meta charset="utf-8"><title>志偉破戒隊啤</title></header><body><h1>志偉破戒隊啤</h1><p>曾志偉前晚在九龍灣出席啤酒宣傳活動，獲大會安排幾名性感女郎陪伴出場，豔福不淺。&#13;<br> 志偉腳傷還未復原，早前他聽從醫生吩咐滴酒不沾，可是前晚卻忍不住喝了幾啖啤酒，他表示預計最快要六星期才可拆去腳上的膠托。</p><p>女兒患高山症</p><p>日前影視處接獲十四宗投訴志偉主持的《水着歡樂獎門人》和《興波作浪獎門人》內容色情兼教壞細路，志偉對此說：「咁叫嗰啲人唔好着泳衣去游水，水着係咁，大部份人都睇得好開心，可能大家尺度唔同，其實選乜嘢先生啲布咪重短。」此外，志偉表示女兒曾寶儀正在西藏探訪孤兒，但卻患上高山症，日內會先行返港。&#13;<br> 採訪、攝影：馮美茵</p></body></html>
