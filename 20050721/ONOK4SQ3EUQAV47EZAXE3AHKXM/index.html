<html><header><meta charset="utf-8"><title>教師加控15項非禮罪</title></header><body><h1>教師加控15項非禮罪</h1><p>【本報訊】涉嫌與元朗一間小學多名女生被非禮案有關的五旬教師，昨再在屯門裁判法院提訊，被加控十五項非禮罪，控方申請將案轉至區域法院審理，裁判官將案定於八月九日在區域法院提訊，被告仍准以現金二萬元及兩名人事擔保各一萬元保釋候訊。&#13;<br> 五十六歲被告姓徐，在元朗一間小學任教師，全部十六項罪，指他於○四年九月至○五年四月期間，在元朗一間小學內的電腦室，先後非禮七名女生，當中數名女生多次遭侵犯。&#13;<br> 案件編號：TMCC1107/2005</p></body></html>
