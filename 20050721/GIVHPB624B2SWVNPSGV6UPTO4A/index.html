<html><header><meta charset="utf-8"><title>接觸大自然助城市人減壓</title></header><body><h1>接觸大自然助城市人減壓</h1><p>英國廣播公司昨日報道，城市人最佳的減壓方法，就是觀看海景。英國一項涉及二千名市民的研究發現，有四成二人認為，看海可以令人身心舒暢，實在是城市人減壓的最佳良方。&#13;<br> 是項研究的受訪者中，有八成二人認為接觸大自然可以減壓。除看海外，有三成人認為到公園散步是最好的紓緩壓力途徑。一成四人認為，聽鳥兒唱歌可以減壓。一成人則愛剪草時嗅到的陣陣青草味，認為有紓緩壓力的作用。</p></body></html>
