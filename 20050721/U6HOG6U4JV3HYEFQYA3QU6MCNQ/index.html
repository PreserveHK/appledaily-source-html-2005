<html><header><meta charset="utf-8"><title>哥連暫封春宮帶鬆一口氣</title></header><body><h1>哥連暫封春宮帶鬆一口氣</h1><p>愛爾蘭男星哥連菲路（ColinFarrell）周一入稟法院，控告其舊愛NicoleNarain未經其同意，嘗試出售他倆長達十五分鐘的性愛影帶。哥連指影帶應由他倆共同擁有，而且二人曾有口頭協議，同意影帶只作私人收藏，故此他要求賠償，以及禁止她發放影帶。</p><p>下月再聆訊</p><p>主理此案的法官DavidYaffe前日作出決定，發出一個暫時禁令，禁止三十一歲的Nicole出售、發放或展示該性愛影帶，而下一次聆訊已安排在下月十日舉行。</p></body></html>
