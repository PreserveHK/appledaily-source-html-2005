<html><header><meta charset="utf-8"><title>俊哥下月赴日會二萬師奶</title></header><body><h1>俊哥下月赴日會二萬師奶</h1><p>相隔九個多月未在日本現身的韓國師奶殺手裴勇俊，落實於下月三十日再度訪日，與女星孫藝珍及導演許秦豪為新片《外出》造勢。&#13;<br> 裴勇俊與孫藝珍等下月三十一日會出席在埼玉SUPERARENA舉行的宣傳活動，與二萬六千名影迷見面，門票最高定價八千日圓（約五百港元），定必吸引大批俊哥fans搶購。&#13;<br> 而韓國現代汽車邀請俊哥為九月於日本發售的新車SONATA任代言人，希望以其名氣打開日本市場。另外韓國KBS電視台日前訪問俊哥的健身教練，並公開俊哥的健身片段，節目將在後日播出。</p></body></html>
