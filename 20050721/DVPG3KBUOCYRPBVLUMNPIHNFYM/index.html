<html><header><meta charset="utf-8"><title>蔣怡公開甜品秘笈</title></header><body><h1>蔣怡公開甜品秘笈</h1><p>蔣怡（CoCo）一向對甜品有研究，最近皇冠出版社為她出一本甜品食譜，CoCo更請得梁詠琪和楊采妮寫序，並趁書展推出，CoCo除寫了三十多個甜品食譜，當中還加插了她在自家廚房內弄甜品的照片，她的一狗三貓四倉鼠成為書中指定模特兒。</p><p>好友鼓勵</p><p>CoCo說：「之前好多朋友食過我做嘅甜品大餐，今次出書亦係一班好朋友鼓勵。一直好多人都誤解我，以為做模特兒，每日都要減肥節食，其實我一直都愛好美食，更加鍾意親自做甜品，煮吓煮吓，我煮甜品嘅手藝得到朋友嘅支持，先敢出書同大家分享心得。」</p></body></html>
