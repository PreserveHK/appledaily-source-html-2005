<html><header><meta charset="utf-8"><title>賭仔詐死騙保金判囚</title></header><body><h1>賭仔詐死騙保金判囚</h1><p>【本報訊】月入二萬元的投資公司職員，因賭錢欠大耳窿債，竟向五間保險公司訛稱年薪二百萬元，購買五份共值一百九十六萬美元（折合約一千五百二十萬港元）保險，由友人假扮未婚妻持內地醫院及火葬文件，指他已在內地去世，意圖騙取保金填債，被職員揭發詐死後潛返內地，兩年後返港時落網，五十四歲被告景耀南早前承認五項以欺騙手段獲取財產及一項串謀詐騙罪，昨在區域法院判囚兩年。&#13;<br> 案件編號：DCCC43/98</p></body></html>
