<html><header><meta charset="utf-8"><title>盧少蘭：繼續鬥爭到底</title></header><body><h1>盧少蘭：繼續鬥爭到底</h1><p>入稟反對領匯上市的公屋居民盧少蘭（圖）昨日在官司敗訴後表示，終審法院的判詞明確指出公屋居民的憂慮「有理有據」，呼籲廣大公屋居民不要感到灰心，並繼續為政府將公共資產私有化進行抗爭，「低下居民一定要團結、要努力，爭取繼續鬥爭到底。」</p><p>「乜都賣晒香港玩完」</p><p>被判敗訴的盧少蘭昨午即響應捍衞基層住屋權益聯盟等團體發起於終審法院外集會抗議，未有口銜牙籤的她公開訴說個人感受，「我係敲醒（前特首）董建華個腦，𠵱家乜都賣晒，香港已經玩完。」對於在場記者問她會否向現任特首曾蔭權表達訴求，她即不屑的回應說：「曾蔭權又唔係我選嘅。」</p></body></html>
