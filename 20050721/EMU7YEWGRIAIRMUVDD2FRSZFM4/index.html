<html><header><meta charset="utf-8"><title>張耀榮向時富索償敗訴</title></header><body><h1>張耀榮向時富索償敗訴</h1><p>▲已除牌的耀榮明泰，前主席張耀榮，指時富（1049）主席關百豪於00年1月與他有口頭協議，以9.5億元購買其5000萬股耀榮股份，事後卻毀約，張耀榮向時富索償6000萬元。高院法官鮑晏明不認為雙方有協議，昨裁定張耀榮敗訴，兼付訟費。&#13;<br> ▲耀科（143）宣布，罷免核數師摩斯倫馬賽會計師事務所，因就一項2.42億元貿易應收賬的審核結論，未能達成一致意見，以國衛會計事務所取代。</p></body></html>
