<html><header><meta charset="utf-8"><title>內地嚴查　證易潔鑊安全</title></header><body><h1>內地嚴查　證易潔鑊安全</h1><p>「特氟隆」易潔鑊的塗層被指含致癌物PFOA後，中國大陸曾檢查過市面約九成易潔鑊，發現全部都不含PFOA。國家質量監督檢驗檢疫總局曾對全國十八個主要牌子共二十八款易潔鑊進行測試，結果發現，它們全部不含PFOA。&#13;<br> 本報記者曾查詢本港廚具生產商美亞公司、法國特福廚具（Tefal）的香港分銷商，至截稿前也未有回應。</p><p>PFOA在260℃有害</p><p>中國化工信息中心專家指出，中國人煮食着重鑊氣，以猛火烹調的溫度往往超過攝氏二百度，而PFOA通常在攝氏二百六十度左右，就會分解成可致癌的物質。	&#13;<br> 本報記者</p></body></html>
