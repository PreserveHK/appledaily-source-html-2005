<html><header><meta charset="utf-8"><title>觀塘地盤搶手</title></header><body><h1>觀塘地盤搶手</h1><p>觀塘apm商場開業，帶動區內樓市，連工廈都受惠。中原伍錦倫話，大業街四號三泰工業大廈全幢，以近三千九百萬賣出，樓面三萬七千多呎，呎價一千零四十二，明年二月交樓，買家為中資，計劃自用作倉庫或工場。&#13;<br> 地盤六千呎，以最高十二倍地積比計，若果重建，可發展樓面達七萬二千呎。&#13;<br> 𠵱家啲地盤咁搶手，話唔定身價遲啲又會大升。&#13;<br> 近排觀塘區有唔少工業大廈買賣，但都係屬於散單位居多。</p></body></html>
