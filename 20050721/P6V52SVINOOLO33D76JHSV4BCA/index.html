<html><header><meta charset="utf-8"><title>達明一派探索霆鋒</title></header><body><h1>達明一派探索霆鋒</h1><p>達明一派和謝霆鋒前晚在新城娛樂台接受訪問，三人下月二十一日會舉行小型音樂會。黃耀明表示現在正互相摸索彼此特質，他說：「我會發掘大家嘅共通點，搵吓有乜嘢共識，我嘅音樂會偏向英國音樂，而霆鋒就偏向美國音樂。我哋今次可以同霆鋒合作都好得意，因為我哋出道時佢都未入行。」</p><p>讚有進步</p><p>此外，劉以達大讚霆鋒唱歌有進步，他說：「我聽佢啲歌都發現唔同咗，佢都進步咗，把聲又唔同咗。」&#13;<br> 採訪、攝影：王連連</p></body></html>
