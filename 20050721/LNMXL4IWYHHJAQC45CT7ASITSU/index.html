<html><header><meta charset="utf-8"><title>保安意識漸提高</title></header><body><h1>保安意識漸提高</h1><p>近年日本發生多宗偷車案，車主們自然提高警覺，除了在車房安裝堅固的鐵閘，還會裝置防盜系統及閉路電視等保安設備。有見及此，大會特別安排多家保安公司參展，向到場人士講解有關車房保安知識，另有展商推介環保電油、各種汽車維修工具，甚至汽車模型及雜誌等。&#13;<br> 另一邊廂，同時舉行BMW/DUCATIFairinTokyo2005，除了展示多款05年新款電單車，還展出過百架性能良好的二手電單車，由於價格相宜，吸引不少日本電單車迷在此入貨。</p></body></html>
