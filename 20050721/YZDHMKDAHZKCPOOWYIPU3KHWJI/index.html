<html><header><meta charset="utf-8"><title>招牌由毛澤東親題</title></header><body><h1>招牌由毛澤東親題</h1><p>在內地獨霸教科書市場的新華書店，已有六十八年歷史。一九三七年，中共中央進駐延安後，成立了中央黨報委員會，負責領導新華社、編輯《解放》周刊及出版圖書，新華書局就在當時成立，並於當年十月改稱新華書店，中共領袖毛澤東親筆題寫書店招牌。一九四八年十二月，毛澤東第二次題寫的書店招牌，至今仍是全國新華書店統一的招牌。&#13;<br> 新華書店自創辦至一九八七年，一直是官方唯一的圖書發行機構，書店人員都是吃「皇糧」的公職人員，至一九九四年才成為自負盈虧的企業，但並未放棄對教科書發行的壟斷，迄今仍在中國圖書發行市場佔據百分九十五，在全國的分店多達五千多間。</p></body></html>
