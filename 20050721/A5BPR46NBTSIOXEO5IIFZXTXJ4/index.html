<html><header><meta charset="utf-8"><title>謝茜嘉比爾加入殺戮</title></header><body><h1>謝茜嘉比爾加入殺戮</h1><p>製作費達一億三千萬美元（約十億港元）、由金像影帝占美霍士（JamieFoxx）主演的新片《智能殺機》，將於下周五全美公映。此片日前先在海軍基地舉行首映禮，前日又移師華盛頓舉行另一個首映禮，身為女主角的青春女星謝茜嘉比爾（JessicaBiel），再以性感高貴的打扮亮相。&#13;<br> 二十三歲的謝茜嘉今次首度在大製作中擔正，相信她有機會憑此片攀上事業高峯，事實上有雜誌也指出，她與謝茜嘉艾芭（JessicaAlba）及JessicaSimpson等幾位同名藝人，都被視為新一代的上位女星。</p></body></html>
