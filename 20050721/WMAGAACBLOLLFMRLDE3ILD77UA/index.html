<html><header><meta charset="utf-8"><title>楊秀惠21歲被迫改名</title></header><body><h1>楊秀惠21歲被迫改名</h1><p>戴夢夢、司徒瑞祈、符思思等及楊秀惠（前名楊囗囗）昨日在西灣河宣傳下月一日在明珠台播映的美國青春劇《O.C.》，眾嘉賓即場塗鴉及夾band合唱。&#13;<br> 昨日二十一歲生日的楊秀惠表示因為應公司要求才改名，她說：「有兩個相士睇過都話好，不過身份證個名唔會改。今晚我會同馬來西亞嘅朋友食飯慶祝生日。」</p><p>夢夢撞車大修</p><p>而戴夢夢則透露上星期前往拍攝外景時發生交通意外，她說：「考咗車牌年幾，今次係最嚴重嘅交通意外，嗰日我喺香港仔同架貨櫃拖頭相撞，賠咗幾百蚊畀對方，自己架車就要整幾萬蚊。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
