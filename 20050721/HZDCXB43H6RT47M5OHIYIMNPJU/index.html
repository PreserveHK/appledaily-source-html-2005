<html><header><meta charset="utf-8"><title>康宏朗豪鬥身價</title></header><body><h1>康宏朗豪鬥身價</h1><p>話說鷹君當初將朗豪坊比作尖東康宏廣場，家吓朗豪坊商廈五十五樓，證實呎價一萬大元，康宏業主就乘勢放盤。&#13;<br> 有個業主近日搵美聯，標售康宏三個交吉單位，合共七千五百九十方呎。&#13;<br> 記得小說鹿鼎記入面，有句話叫「花花轎子人抬人」，其實樓市往往都係咁，若用康宏另一單位近日成交呎價八千計，呢三個單位只值六千零萬，但若果用朗豪坊萬元嚟參考，就係七千幾萬，相差千幾萬。至於最後成交價係點，就要等下個月九號截標後至知。</p></body></html>
