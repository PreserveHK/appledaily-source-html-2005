<html><header><meta charset="utf-8"><title>北太平洋海鮮大啖咬</title></header><body><h1>北太平洋海鮮大啖咬</h1><p>北太平洋未受污染，阿拉斯加盛產的三文魚、野生蟹特別純淨。到「美岸海鮮廳」，你便可嘗到來自北太平洋的紅三文魚、皇帝三文魚、黑鱈魚、岩魚、比目魚、阿拉斯加巨蟹等，在攝氏高達35度高溫下，不妨嘗嘗冰極海鮮餐降溫。&#13;<br>&#13;<br>記者：李淑芬</p><p>美岸海鮮廳（23751133）&#13;<br> 地址：尖沙嘴北京道8號朗廷酒店B1層&#13;<br> 供應日期：現在至7月31日6:30pm至11:00pm</p></body></html>
