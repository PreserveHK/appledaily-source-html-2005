<html><header><meta charset="utf-8"><title>妮歌勸姬蒂勿重蹈覆轍</title></header><body><h1>妮歌勸姬蒂勿重蹈覆轍</h1><p>據雜誌報道，妮歌潔曼（NicoleKidman）最近向朋友透露，她擔心快將與前夫湯告魯斯（TomCruise）結婚的姬蒂荷姆絲（KatieHolmes）會重蹈其覆轍，因為她覺得姬蒂與當年的她很相似，大家都年輕、與家人關係密切及信奉天主教。她不想姬蒂急於結婚，否則會與關心她的親友關係惡化。&#13;<br> 此外，妮歌早前曾表示有意主演講述荷李活女星賣淫事件主腦凱迪菲莉絲（HeidiFleiss）的新片，然而凱迪指監製屬意由希拉莉史雲克（HilarySwank）主演，但妮歌的發言人稱她很久以前已沒有考慮飾演此角色。</p></body></html>
