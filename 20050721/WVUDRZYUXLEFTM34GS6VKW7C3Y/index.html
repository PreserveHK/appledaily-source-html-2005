<html><header><meta charset="utf-8"><title>九龍　匯景蝕235萬</title></header><body><h1>九龍　匯景蝕235萬</h1><p>▲利嘉閣伍民亮指出，藍田滙景花園9座低層C室，785方呎，以283萬元成交，呎價3605元，較市價低6%。原業主於97年以518萬元購入，虧蝕235萬元。&#13;<br> ▲中原呂燕萍表示，鑽石山星河明居D座高層3室，656方呎，剛以316.3萬元成交，呎價4822元。&#13;<br> ▲美聯蘇榮稱，大角嘴柏景灣9座中層B室，1127方呎，成交價655萬元，呎價5812元。</p></body></html>
