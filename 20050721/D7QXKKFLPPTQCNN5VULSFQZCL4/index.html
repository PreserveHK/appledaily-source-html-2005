<html><header><meta charset="utf-8"><title>九建今年賣樓料套20億</title></header><body><h1>九建今年賣樓料套20億</h1><p>【本報訊】九龍建業（034）主席柯為湘稱，本年度集團的主要售樓收益，將來自澳門的海名居，估計達17億元；另太子道物業售樓收入2億至3億元。他指出，集團有充份資金發展深圳業務。&#13;<br> 九建昨日舉行的股東特別大會，通過以4.33億元收購深圳物業發展的權益，柯為湘稱，有關交易仍有待內地當局審批，最快也要6至9個月才能落實。九建在該宗交易承諾於未來1年，需要在內地物色總值不少於5億元人民幣的投資項目，他解釋，內地正逐步出售國有資產，是次競投收購深圳物業，面對逾20名對手，集團提出上述附帶條件，對集團及深圳物業未來發展均有利。</p></body></html>
