<html><header><meta charset="utf-8"><title>張慧儀重磅舞伴震撼</title></header><body><h1>張慧儀重磅舞伴震撼</h1><p>張慧儀最近為「纖形22」擔任廣告代言人，日前她為該品牌拍攝電視廣告，為配合以跳舞減肥的概念，導演特別安排她率領四位體胖女士大跳瘦身舞步。&#13;<br> 由於每位肥妹體重都超過二百五十磅，故她們跳起舞來十分嘈吵，樓下辦公室受到影響，外籍老闆上門投訴，慧儀見對方一臉怒氣，即時主動以流利英語解釋，對方亦滿意地離開。&#13;<br> 張慧儀成為瘦身廣告代言人，她對今次酬勞很滿意，她說：「其實我事先只知道個廣告大概內容，未見過呢班肥舞伴。第一眼見到，都真係有啲驚訝。我細細個都係肥妹仔，成日俾人笑，所以我好明白佢哋嘅感受，鼓勵佢哋去瘦身。」</p></body></html>
