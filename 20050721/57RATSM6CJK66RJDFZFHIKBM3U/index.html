<html><header><meta charset="utf-8"><title>中華國際收購郵輪</title></header><body><h1>中華國際收購郵輪</h1><p>▲中華國際（1064）宣布，擬斥資1.5億元收購擁有廣州香港客輪服務獨家經營權的太陽神豪華郵輪公司70%權益，其中9470萬元以內部資源撥付，5530萬元透過2供1集資約5880萬元支付。中華國際計劃先將股份十合一，每股面值由2仙調整至0.2元，每2股合併股份供1股，每合併股的供股價0.25元，集資淨額5530萬元。供股價較合併後股價大幅折讓65.75%。另每供1股將獲送2股紅股。</p></body></html>
