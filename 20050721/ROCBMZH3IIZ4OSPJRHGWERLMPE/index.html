<html><header><meta charset="utf-8"><title>加息刺激屯門租務</title></header><body><h1>加息刺激屯門租務</h1><p>屯門係平價樓集中地，市道較受加息影響，形成近月轉買為租比例大升，祥益盤嘉茵話，今個月比例升至四成三，係今年新高，預期若市況繼續淡靜，比例重有可能見五成。相對三月嘅低位兩成七，升幅唔細。&#13;<br> 屯門碼頭區、市中心同大興呢幾區，向來旺租，最近連兆康苑都旺場，原因係西鐵效應。&#13;<br> 盤嘉茵話，租金肯定有升，例如康德花園四百八十呎兩房單位，沙士時全包月租兩千八，𠵱家續租已經要三千五，升幅兩成半。</p></body></html>
