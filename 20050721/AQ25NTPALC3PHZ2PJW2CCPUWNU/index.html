<html><header><meta charset="utf-8"><title>旺區舊樓易主</title></header><body><h1>旺區舊樓易主</h1><p>市區樓，舊一舊都有人要，啱啱就有兩單。&#13;<br> 中原李志豪話，銅鑼灣百德新街華納大廈，四十七年樓，商住兩用，千六呎低層B，由投資者以五百三十萬購入，每呎三千三，回報七厘九。原業主一手買入至今，賺四百五十幾萬。佢透露，幢樓一個月都有四宗買賣。另外，美聯王鑫灝話，灣仔駱克道世球大廈低層八百五十呎單位，以百二萬轉手，呎價千四，屬市價。物業六四年入伙，樓齡四十一年。買家睇樓兩粒鐘即刻扑槌，計劃自住。</p></body></html>
