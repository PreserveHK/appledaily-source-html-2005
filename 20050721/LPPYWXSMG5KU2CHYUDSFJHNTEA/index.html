<html><header><meta charset="utf-8"><title>老鼠實驗PFOA傷肝</title></header><body><h1>老鼠實驗PFOA傷肝</h1><p>全氟辛酸銨（PFOA）又名C-8，在生產Teflon易潔廚具過程中使用，原產商3M公司實驗顯示，老鼠暴露於高劑量PFOA會患癌，肝臟會受破壞，生殖能力也會出現問題。&#13;<br> PFOA對人類長期影響仍是未知數，但PFOA可在人體內積聚長達四年，有研究指九成半美國人，包括小童，血液內含有這種化學物質，但份量很小，當局正研究原因。&#13;<br> 二次大戰後，PFOA被廣泛使用，用於生產Teflon易潔廚具，也用於汽車燃料系統、滅火泡沫、電話線、電腦晶片和衣服等其他產品。杜邦過去四十年售出的Teflon廚具產品，總值逾四百億美元（三千一百二十億港元）。&#13;<br> 美聯社/路透社</p></body></html>
