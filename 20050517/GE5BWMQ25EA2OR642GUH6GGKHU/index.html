<html><header><meta charset="utf-8"><title>《可蘭經》伊斯蘭聖書</title></header><body><h1>《可蘭經》伊斯蘭聖書</h1><p>《可蘭經》是伊斯蘭的聖書，被視為真神最後啟示的真理，記載了伊斯蘭教一切原則和教義。&#13;<br> 伊斯蘭教信奉唯一真神阿拉。穆罕默德被指是真神的最後一位先知，他是文盲，但天賦口才，當他口授「神示」，門人立即寫下記下，到他死後加以整理編輯成《可蘭經》。&#13;<br> 穆罕默德宣稱《可蘭經》來自唯一真神的經典，《可蘭經》之前的先知預言，都不再被視為有效啟示，只有經得起《可蘭經》考驗的經文，才被視為真理。&#13;<br> 因此，伊斯蘭教徒視《可蘭經》為真神和信徒接觸的媒介，他們會高舉它、親吻它、禁止放在地上，有的還為它框上金邊和裝飾上阿拉伯圖案。&#13;<br> 本報記者</p></body></html>
