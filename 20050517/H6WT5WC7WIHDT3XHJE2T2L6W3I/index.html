<html><header><meta charset="utf-8"><title>警署合併年省500萬元</title></header><body><h1>警署合併年省500萬元</h1><p>警方去年八月合併荃灣及梨木樹警署以節省資源，梨木樹警署則改為行動基地，僅保留報案室，其他認人、落口供等則轉到荃灣警署處理，警方稱合併後荃灣警區於上年度「帳面」節省了五百多萬元，本年三月，警方稱上述合併試驗計劃效果理想，考慮合併更多警署，包括慈雲山及黃大仙、紅磡及九龍城警署。<br> &#13;<br> <spanclass>加重前線壓力 &#13;<br> 警察員佐級協會主席劉錦華稱，警隊多個職工會曾多次向管方反映削減資源及警署合併後，報案室工作量大增，加重前線人員壓力，他說新界南總部新大樓將於今年啟用，希望屆時可增添人手解決問題。&#13;<br> 本報記者</spanclass></p></body></html>
