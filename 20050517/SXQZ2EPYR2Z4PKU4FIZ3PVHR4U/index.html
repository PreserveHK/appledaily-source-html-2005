<html><header><meta charset="utf-8"><title>舞刀執叉歎西餐</title></header><body><h1>舞刀執叉歎西餐</h1><p>餐餐捱快餐店吃千篇一律的食物，勁懨悶！今日就對自己好一點，舞刀執叉豪吃一頓西餐慰肚皮！「假日美食店」提供的歐陸美食一向有水準，推介鮮蘑菇忌廉燴雞，雞件極滑溜，啖啖肉勁飽肚；酥盒龍蝦球賣相靚到捨不得吃，酥皮鬆脆有口感；香煎龍脷柳伴龍蝦忌廉汁勝在夠香，也是必試菜式。&#13;<br>&#13;<br>記者：陳漢榮</p><p>假日美食店（23151020）&#13;<br> 地址：尖沙嘴彌敦道50號香港金域假日酒店地庫&#13;<br> 供應期：即日至5月31日</p></body></html>
