<html><header><meta charset="utf-8"><title>國金再增添名牌專門店</title></header><body><h1>國金再增添名牌專門店</h1><p>【本報訊】中環國際金融中心的商場最近增添了數間國際著名品牌的專門店，令商場的出租率上升至百分之九十八，名店數目逾二百間。在新進駐的時裝及服飾商戶中，包括有逾一百五十年歷史、法國的頂級首飾品牌Mauboussin，這也是Mauboussin在港的首間專門店。&#13;<br> 另外，同樣是首次進駐香港的意大利服裝品牌LOROPIANA，也在國金中心商場開了第一間分店。其他著名牌子例如西班牙的服裝品牌LOEWE、意大利的珠寶手表品牌BVLGARI等，也將陸續在國金中心開業。</p></body></html>
