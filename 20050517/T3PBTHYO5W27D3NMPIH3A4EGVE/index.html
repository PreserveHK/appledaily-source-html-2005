<html><header><meta charset="utf-8"><title>全球富豪大派對</title></header><body><h1>全球富豪大派對</h1><p>一九九五年創辦的《財富》全球論壇，由美國時代華納集團屬下的雜誌《財富》主辦，透過邀請方式組成會議，出席者僅限於各大跨國企業的董事長、行政總裁及高級管理人士。&#13;<br> 《財富》全球論壇舉行的目的，是滙集全球商業精英及思想領袖，討論全世界共同面臨的經濟問題，分享策略，並促進各種聯盟的形成，希望將挑戰轉化為機遇。今年已是第九屆，過往舉辦過的城市包括新加坡、西班牙巴塞隆那、泰國曼谷、匈牙利布達佩斯、上海、法國巴黎、香港和美國華盛頓。香港在二○○一年主辦過此論壇。</p></body></html>
