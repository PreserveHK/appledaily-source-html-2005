<html><header><meta charset="utf-8"><title>李秉憲搭上大佬情人</title></header><body><h1>李秉憲搭上大佬情人</h1><p>李秉憲日前出席康城影展，為有份主演的電影《甜蜜人生》宣傳，該片是由曾執導《姊魅情深》的韓國著名導演金知雲執導，女主角則是申敏娥。<br> &#13;<br> <spanclass>無緣角逐獎項 &#13;<br> 該片前晚舉行紅地氈首映禮，金知雲帶領李秉憲與申敏娥一同出席，雖然該片只是觀摩影片，無緣角逐獎項，但李秉憲認為有機會來參加康城影展，已經是一個不錯的經驗。&#13;<br> 韓國電影近年在康城影展漸受注視，去年《原罪犯》更在康城取得「評審團格蘭披治大獎」，李秉憲在《甜》片中飾演黑社會中層分子，奉命監視大佬的情人申敏娥，結果與對方發生感情。</spanclass></p></body></html>
