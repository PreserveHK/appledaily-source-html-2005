<html><header><meta charset="utf-8"><title>猿人老闆涉逃稅連累牧瀨</title></header><body><h1>猿人老闆涉逃稅連累牧瀨</h1><p>日本女星牧瀨里穗的男友、著名服裝品牌ABATHINGAPE老闆NIGO，最近捲入一宗涉及十五億日圓（約一億五百七十萬港元）的巨額逃稅事件當中，並因而遭牧瀨所屬事務所社長問話。&#13;<br> <br> <spanclass>擔心形象受損 &#13;<br> 據新一期日本雜誌《周刊Post》報道，與NIGO有關連的財務公司顧問及一名洋服製造公司職員，去年十一月遭日本國稅廳調查，懷疑逃稅十五億日圓。雖然NIGO對事件毫不知情，但據昨日的《東京Sports》報道，消息令牧瀨十分吃驚，而她所屬事務所的社長，亦為此極為憤怒，擔心會令牧瀨形象受損，故已主動找NIGO問話。</spanclass></p></body></html>
