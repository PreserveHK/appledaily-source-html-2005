<html><header><meta charset="utf-8"><title>第3代鈴木Vitara　6月登場</title></header><body><h1>第3代鈴木Vitara　6月登場</h1><p>唔少SUV車Fans捧場嘅鈴木Vitara車系，當地官方發布有新消息，廠方計劃今年6月推出第3代新車。據知，滲入有歐洲車元素嘅新版Vitara，主打仍然會係2.0公升直4引擎，另輔有4種特定模式選擇嘅四驅系統，講求On-road暢快感同乘坐舒適性外，又具備Off-road全天候性能。至於新車尺碼約為4470×1810×1695mm，相信屆時最早跟車迷見面係至普及五門掀背版，而原有三排七座位長陣型號或者遲啲先會推出。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
