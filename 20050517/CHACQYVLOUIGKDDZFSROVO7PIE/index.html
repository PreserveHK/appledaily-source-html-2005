<html><header><meta charset="utf-8"><title>德國型格時鐘</title></header><body><h1>德國型格時鐘</h1><p>1921年成立於法蘭克福的品牌，產品簡潔實用見稱。這次francfranc引入的三款BRAUNAB1鬧鐘，都是德國設計師Mr.DietrichLubs的作品。小型鬧鐘有黑、白和藍三色，但又點及金屬的BRAUNABW31MillenniumEdition咁型。&#13;<br>&#13;<br>francfranc（34273366）&#13;<br>銅鑼灣百德新街2-20號恒隆中心二樓</p></body></html>
