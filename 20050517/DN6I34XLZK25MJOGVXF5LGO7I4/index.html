<html><header><meta charset="utf-8"><title>　　姿勢分贏晒 - 李八方</title></header><body><h1>　　姿勢分贏晒 - 李八方</h1><p>羽毛球總會同中銀香港，噚日喺九龍公園室內場，合辦咗一項名為「親子樂FunFun羽毛球雙打比賽同樂日」嘅活動。出席嘉賓除咗中銀香港副總裁林炎南（右）、羽總會長湯恩佳（左二）兩位主人翁外，主辦單位重邀請到立法會主席范徐麗泰（右二），同埋香港奧委會會長霍震霆主持開球禮。不過，四位嘉賓中，睇嚟就以范太同林副總嘅開波姿勢最正宗喇。	謝榮耀攝&#13;<br> &#13;<br> <br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
