<html><header><meta charset="utf-8"><title>港澳協議移交監犯</title></header><body><h1>港澳協議移交監犯</h1><p>【本報訊】澳門消息：香港保安事務局局長李少光將於本月二十日，與澳門保安司司長張國華代表兩地特區政府，簽署一份有關「移交被判刑人的安排」協議。<br> &#13;<br> <spanclass>80餘港人澳門服刑 &#13;<br> 澳門行政長官何厚鏵昨日作出批示，授權張國華處理有關事宜。&#13;<br> 據了解，有關安排規定，分屬於港澳兩地公民的在監獄服刑的「被判刑人」，可以根據安排申請移交，移交後在原居地繼續服刑。&#13;<br> 澳門監獄長李錦昌說，移交犯人已是世界上監獄管理的趨勢，犯人返回原居地服刑可方便其親人探視，亦有助於其人刑滿出獄後重返社會。&#13;<br> 到今年三月為止，在澳門監獄服刑的香港居民約有八十多人，在香港服刑的澳門人就只有八人。</spanclass></p></body></html>
