<html><header><meta charset="utf-8"><title>《新聞周刊》砸金漆招牌</title></header><body><h1>《新聞周刊》砸金漆招牌</h1><p>《新聞周刊》和《時代》周刊是美國兩大新聞周刊。長期以來兩本周刊題材風格相似，主因是《新聞周刊》其實是由《時代》周刊前編輯馬丁於一九三三年創辦。&#13;<br> 《新聞周刊》今天在全球逾一百九十個國家有售，發行量逾四百萬本，讀者逾二千一百萬。除了美國版，《新聞周刊》還在大西洋、亞洲和拉丁美洲出版三種英文版本的國際版，更是全球唯一有外語版的新聞周刊，有日語、韓語、西班牙語、阿拉伯語等。&#13;<br> 《新聞周刊》聲稱，它獲美國雜誌編輯協會頒發的「國家雜誌獎」比任何新聞周刊都多，但今次風波令金漆招牌蒙污。</p></body></html>
