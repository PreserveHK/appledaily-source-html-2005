<html><header><meta charset="utf-8"><title>山西華仔迷暈男Fans</title></header><body><h1>山西華仔迷暈男Fans</h1><p>林子聰、陳國坤和田啟文（田雞）昨日以學生打扮主持亞視節目《一舉成名》。六位參賽者分別模仿周潤發、陳小春、孔慶翔、張國榮和劉德華，其中「山西華仔」賀剛最為神似，最後他勝出並奪得一萬元獎金。主持人要求他邊唱歌邊與觀眾握手，有男觀眾更主動擁抱他，甚受歡迎。&#13;<br> 而剛從康城回港的田雞，被問到「周星馳」被誤當是記者時，他說：「唔出奇呀，好多人都認錯我同其他師兄弟係StephenChow（周星馳），重有人叫小龍『阿星阿星』。」至於被影到睡覺，田雞說：「派對嗰日已經係凌晨一點幾，真係攰到瞌着咗。」&#13;<br> 採訪：王連連　攝影：葉君海</p></body></html>
