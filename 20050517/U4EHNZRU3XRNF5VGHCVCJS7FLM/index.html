<html><header><meta charset="utf-8"><title>《雷霆救兵》成英人至愛</title></header><body><h1>《雷霆救兵》成英人至愛</h1><p>電影史上曾經出現過很多有關戰爭的電影，因此早前英國電視頻道Channel4舉行了一個「最喜愛戰爭電影選舉」，結果由荷李活大導演史提芬史匹堡（StevenSpielberg）執導的二次大戰電影《雷霆救兵》，成為英國人的至愛。&#13;<br> 至於哥普拉（FrancisFordCoppola）執導的經典越戰電影《現代啟示錄》及史提夫麥昆（SteveMcQueen）主演的《龍虎榜》，分別位列二、三位，而史匹堡另一部作品《舒特拉的名單》，則排在第四位。</p></body></html>
