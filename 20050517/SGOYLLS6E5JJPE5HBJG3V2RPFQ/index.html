<html><header><meta charset="utf-8"><title>入行須持專業文憑</title></header><body><h1>入行須持專業文憑</h1><p>墨示設計工程負責人鄧明輝表示，助理室內設計師的相關學識和在學時的訓練十分重要，因為設計師將設計概念或大樣向助理交代後，助理便要負責繪圖及跟進，故此助理對簡單如地腳線、餐枱和衣櫃的高度等必須有基本認識。&#13;<br> 新入職者除持相關專業課程文憑，懂基本繪圖技巧，如看比例尺以及使用專用軟件Autocad等屬基本要求外，但積極主動和溝通技巧良好，絕對是考慮的重點。&#13;<br> <br> <spanclass>宜進取及善溝通 &#13;<br> 求職者的經驗同樣受到重視，鄧明輝說：「若應徵者具備與發展商書信文件往來的經驗，或曾設計時裝店等，都是他們優勢，因我們在這方面的經驗較少，可補不足。」</spanclass></p></body></html>
