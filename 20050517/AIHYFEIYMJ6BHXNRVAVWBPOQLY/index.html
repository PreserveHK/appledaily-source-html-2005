<html><header><meta charset="utf-8"><title>特首論壇僅李永達赴會</title></header><body><h1>特首論壇僅李永達赴會</h1><p>【本報訊】扶貧聯席昨在旺角行人專用區舉行街頭特首選舉論壇，但只有民主黨主席李永達出席。聯席代表之一、前綫召集人劉慧卿批評，署理特首曾蔭權在獲邀後沒回覆，是無禮貌的表現。&#13;<br> 有出席論壇的市民批評醫管局增加藥物收費；也有人批評曾蔭權前天與覺光法師浴佛，「做埋啲嘢冇用」。李永達則表示，曾蔭權五呎三吋高，比他高半吋，但特首選舉不是比高度，他呼籲曾蔭權一定要出席競選論壇，與他辯論政策。</p></body></html>
