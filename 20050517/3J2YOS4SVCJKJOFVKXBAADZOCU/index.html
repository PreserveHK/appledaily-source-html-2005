<html><header><meta charset="utf-8"><title>女警擎槍保護解款</title></header><body><h1>女警擎槍保護解款</h1><p>【本報訊】長沙灣元州街近發祥街，昨午一時許發生車禍，一部貨櫃車由姓簡（五十四歲）司機駕駛，沿元州街中線向美孚行駛，駛經上址懷疑閃避一部切線的士緊急煞車，但尾隨的一部由姓翁（三十五歲）司機駕駛解款車卻收掣不及撞向前車車尾，意外中兩名姓陳（二十七歲）及姓張（二十五歲）解款員受傷，事後送院治理。由於解款車上載有巨款，警方接報派出擎槍及穿着避彈衣男女警員在場戒備（圖），最後解款公司用拖車將遇事解款車拖走。&#13;<br> 潘志能攝</p></body></html>
