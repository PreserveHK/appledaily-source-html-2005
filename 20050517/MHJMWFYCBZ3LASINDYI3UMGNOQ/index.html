<html><header><meta charset="utf-8"><title>　　痛過方知無鞋苦 - 李八方</title></header><body><h1>　　痛過方知無鞋苦 - 李八方</h1><p>二百幾個大人同小童，噚日赤腳步行三個鐘頭，由香港大學出發，行到去山頂廣場，佢哋當然唔係窮到冇鞋着，只係想親身體驗吓國內偏遠農村學生每日赤腳行山路返學嘅苦況。&#13;<br> 好多細路可能未試過唔着鞋喺馬路上面行，開始嘅時候好開心，跑跑跳跳咁，但之後慢慢佢哋就知道味道，行石屎路一樣係好拮腳。佢哋行完都話，原來內地兒童冇鞋着真係好辛苦！今次活動係由華苗薈主辦，粵港青年交流促進會合辦嘅步行籌款，希望幫助內地貧困學童。&#13;<br> &#13;<br> <br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
