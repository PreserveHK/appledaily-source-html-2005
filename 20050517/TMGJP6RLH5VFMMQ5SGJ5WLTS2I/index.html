<html><header><meta charset="utf-8"><title>日經常帳盈餘1年最少</title></header><body><h1>日經常帳盈餘1年最少</h1><p>【本報綜合報道】日本3月份經常帳盈餘出乎意料地收縮，且降到逾1年來最少，反映石油和原材料漲價令進口物價被推高，並拖慢經濟增長。&#13;<br> 3月份經季節性調整的經常帳盈餘較2月跌17.5%，至1.37萬億日圓（約1014億港元），少過市場估計的1.68萬億日圓；與去年3月相比則升0.5%，達1.85萬億日圓（未經季節性調整），惟不及預期的2萬億日圓。&#13;<br> 分析員警告，日本經常帳盈餘可能進一步下降，主因海外買家削減存貨。&#13;<br> 截至3月底的上財政年度，日本經常帳盈餘升5.8%，達18.29萬億日圓，但增幅細過前年度的29.2%。</p></body></html>
