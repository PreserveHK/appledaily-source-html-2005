<html><header><meta charset="utf-8"><title>出生缺氧或感染致病</title></header><body><h1>出生缺氧或感染致病</h1><p>新生嬰兒出現肺動脈高血壓，主要是因為在出生時缺氧，或因感染令肺部動脈收縮致血液無法流到肺部。治療方法可透過氧化氮令血管放鬆，或供應氧氣治療。美國的醫護人員會為嬰兒採用外置的心肺儀器協助呼吸，以維持心肺功能。&#13;<br> 中大兒科學系副教授韓錦倫表示，本港並無正式統計嬰兒肺動脈高血壓的病發率，以威院為例，一年約有少於十宗個案。但據英國文獻記載，每一千四百名嬰兒便有一人患此病，以本港每年有五萬名嬰兒出生計算，每年約三十多名嬰兒須接受治療。</p></body></html>
