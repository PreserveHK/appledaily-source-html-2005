<html><header><meta charset="utf-8"><title>乙葉真名拍寫真露餡</title></header><body><h1>乙葉真名拍寫真露餡</h1><p>日前宣布同搞笑藝人藤井隆結婚的日本女星乙葉，近日被日本爆料網頁翻舊帳，指對外公布現在二十四歲的她其實已經二十五歲。&#13;<br> <br> <spanclass>報細一歲 &#13;<br> 擁有F級上圍的乙葉，早年以性感形象迷倒不少日本男士而上位，近年從良後已少有性感演出。近日有日本爆料網頁找來乙葉在○○年為雜誌所拍的性感寫真，當年乙葉以真名吉田和代示人，但履歷上則印上一九八○年出生，比起現時乙葉事務所公布的官方履歷印上一九八一年出生，年齡相差了一歲。</spanclass></p></body></html>
