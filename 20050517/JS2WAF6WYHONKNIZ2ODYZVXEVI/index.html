<html><header><meta charset="utf-8"><title>5900萬改建東區醫院</title></header><body><h1>5900萬改建東區醫院</h1><p>【本報訊】港島東區醫院的專科門診求診人數大增，由十年前每天九百人增至現時的一千九百人，超出預計病人處理量的兩倍，該院大樓設施未能應付需求，繁忙時間升降機輪候時間更長達十分鐘，X光、空氣調節及廁所等設施也不足，衞生福利及食物局建議撥款五千九百萬元進行改善工程。&#13;<br> 立法會衞生事務委員會今日討論有關議題，根據提交立法會文件顯示，該大樓樓高六層，設有內科、外科、婦產科及兒科等專科門診，只設有兩部升降機，要處理每天二千名病人及醫護人員需求，所以建議興建一座新升降機塔，內有兩部載客升降機，縮短等候時間至四至五分鐘。工程預料在年底展開，○七年七月竣工。</p></body></html>
