<html><header><meta charset="utf-8"><title>累積經驗自立門戶</title></header><body><h1>累積經驗自立門戶</h1><p>鄧明輝表示，本港的室內設計公司規模不大，十多二十人的中型設計公司佔多數，故此設計師累積經驗後自組公司，乃普遍的出路。不同規模及定位的公司都有不同的客戶，以他們的規模為例，客戶多屬中產或中上的屋苑客，如貝沙灣或海名軒等。&#13;<br> <br> <spanclass>投身發展商設計部 &#13;<br> 一些大規模的發展商會有設計部門，這成為不少室內設計師的出路，主要負責為大機構商場批圖，審核商場租戶的裝修設計，是否合乎規格，及負責新屋苑的大堂或會所設計。</spanclass></p></body></html>
