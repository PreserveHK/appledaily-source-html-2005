<html><header><meta charset="utf-8"><title>積尼高遜4300萬購馬龍故居</title></header><body><h1>積尼高遜4300萬購馬龍故居</h1><p>眾所周知積尼高遜（JackNicholson）是已故影星馬龍白蘭度（MarlonBrando）的好朋友，他們在洛杉磯當鄰居超過三十年，因此積尼高遜最近以五百五十萬美元（約四千三百萬港元）買下馬龍在比華利山的故居，積尼高遜更認為自己是最適合購入馬龍物業的人。&#13;<br> 此外，馬龍豪宅內的所有私人物品，包括家具及具紀念價值的物品，預計會在下月三十日於紐約佳士得拍賣會中拍賣。</p></body></html>
