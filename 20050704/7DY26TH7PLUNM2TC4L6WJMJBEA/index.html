<html><header><meta charset="utf-8"><title>殘疾者爭取半價乘地鐵</title></header><body><h1>殘疾者爭取半價乘地鐵</h1><p>【本報訊】約七百名殘疾人士及其家屬昨日參與示威，抗議地鐵公司漠視殘疾人士的需要，不願提供乘車半價優惠。多個殘疾團體的代表在地鐵尖沙嘴站集合，高舉標語牌，抗議政府沒有提供足夠援助，隨後即乘坐地鐵往中環站。&#13;<br> 「殘疾人士爭取交通半費優惠聯席」發言人莊陳有說，近年地鐵獲得巨額盈利，因此應盡企業責任，回饋給收入較低的殘疾人士，向他們提供車票優惠，而政府是地鐵及九鐵的主要股東，應予殘障人士乘車優惠，改善他們的生活困境。</p></body></html>
