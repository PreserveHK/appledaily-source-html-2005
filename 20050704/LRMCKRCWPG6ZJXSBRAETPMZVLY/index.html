<html><header><meta charset="utf-8"><title>丹麥家具出口增5%</title></header><body><h1>丹麥家具出口增5%</h1><p>家具製造是丹麥第6大出口製造業，面對中國及東歐貨品威脅，去年丹麥仍能錄得5%的出口量增幅，原因是丹麥生產商積極發展經濟環境較佳的北歐市場。&#13;<br> 對於來年出口表現，丹麥家具業商會AssociationofDanishFurnitureIndustries認為，新加入歐盟的國家會是具有發展潛力的市場，因為當地人民收入上升，自然會尋求價高而質優的家具。丹麥出口至新歐盟國家的家具額在去年增加20%至4.9億港元。</p></body></html>
