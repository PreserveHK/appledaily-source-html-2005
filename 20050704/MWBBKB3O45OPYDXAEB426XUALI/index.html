<html><header><meta charset="utf-8"><title>300款意大利美食又一城晒冷</title></header><body><h1>300款意大利美食又一城晒冷</h1><p>意大利好友Eli，兩星期前返祖家放暑假，她說此行還要回國補貨。因為她在香港找不到她最愛吃的Ghiottini杏仁餅及意大利米RisoCalloRisottoRice。若她不是那麼急的話，我定叫她多等一會，因為在又一城的TASTE正舉辦「意大利製造」美食推廣，新引入了300款意大利美食，連Eli要尋找的兩種思鄉食品更包括在內，惟有快快寫個電郵叫她不用咁傻，搭機又搭船搬回香港喇！&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>日期：即日至7月25日&#13;<br>地點：九龍塘又一城TASTE</p></body></html>
