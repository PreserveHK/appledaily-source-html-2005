<html><header><meta charset="utf-8"><title>　　有影皆雙 - 李八方</title></header><body><h1>　　有影皆雙 - 李八方</h1><p>余若薇一家三口噚日出現喺尖沙嘴，原來佢哋係專程去撐黃毓民場，幫襯番幾碗牛肉麵。余大狀同先生胡健維醫生（圖）都異口同聲話啲麵好好食，又話以前係毓民忠實擁躉，不過個節目改咗去星期六晚，就冇時間聽喇，𠵱家連星期六個檔都冚埋，覺得好可惜。大家見唔到余大狀個女，因為佢阿媽唔想佢出鏡。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
