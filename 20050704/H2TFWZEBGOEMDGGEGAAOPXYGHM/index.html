<html><header><meta charset="utf-8"><title>香港LeMans車隊戰車首次試車</title></header><body><h1>香港LeMans車隊戰車首次試車</h1><p>NobleGroup-GruppeMRacing的車手馬依思和歐陽若曦，在英國Snetterton賽道首次測試戰車PorscheGT3RSR，準備個多星期後參加意大利Monza的開場賽事。NobleGroup-GruppeMRacing旨在成為首支參賽世界頂級LeMans24小時耐力賽的香港車隊。車隊將參加歐洲四場耐力賽事，還有在珠海及美國佛羅里達州舉行的賽事，以爭取佳績，獲邀參加2006年6月舉行的LeMans大賽。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
