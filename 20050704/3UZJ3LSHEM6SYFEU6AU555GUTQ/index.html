<html><header><meta charset="utf-8"><title>中記睇好澳門</title></header><body><h1>中記睇好澳門</h1><p>受到加息影響，澳門樓市急升兩年之後，近嚟交投轉靜，重出現買家撻定消息，引發炒家降價出貨潮。不過，中記預期市道只係「大漲小回」，下半年仍有雙位數字升幅。&#13;<br> 中記話雖然有啲投資者見勢色唔對，大幅減價賣樓，但其實都未至於要蝕本，只不過係賺少咗咁解，部份更趁勢換貨㖭。例如金海山花園一個七百五十呎單位，投資者以五十五萬買入，叫價七十萬，最終以五十八萬賣出，減咗一成七，跟手就執番件質素更好嘅濠景花園單位。澳門概念，似乎班炒家都未放棄。</p></body></html>
