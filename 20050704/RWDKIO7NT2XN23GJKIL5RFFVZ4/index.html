<html><header><meta charset="utf-8"><title>碧咸遭前保母反咬有排煩</title></header><body><h1>碧咸遭前保母反咬有排煩</h1><p>碧咸（DavidBeckham）與Victoria夫婦早前控告前保母艾比姬露（AbigailGibson）違反保密協議，要求她交還向報章提供消息所得的利潤，不過據《世界新聞報》報道，假如碧咸夫婦不向艾比姬露賠償六萬鎊（約八十二萬四千港元），她計劃以被迫解僱為理由控告二人。&#13;<br> 最令碧咸夫婦擔心的是，假如雙方對簿公堂，碧咸將有可能要公開他與盧絲（RebeccaLoos）及希絲（DanielleHeath）等女子的緋聞，而且希絲與盧絲更有機會以證人身份出庭作證。</p></body></html>
