<html><header><meta charset="utf-8"><title>美富商考核參賽者營運謀略</title></header><body><h1>美富商考核參賽者營運謀略</h1><p>正在明珠台播映的電視節目《飛黃騰達》（TheApprentice），在美國收視一枝獨秀，該節目是由曾歷經金融風暴死過翻生的富商DonaldTrump一手策劃。十六位參賽者每次要分兩組，接受由DonaldTrump提出有關各行業的營商挑戰，考核各人的組織、營運、謀略等能力；而每集都會在敗方的一組參賽者中「叮」走一人。最後勝出者可奪得DonaldTrump旗下公司一個年薪高達二十五萬美元（約一百九十五萬港元）的職位。</p></body></html>
