<html><header><meta charset="utf-8"><title>百仕達有意買隻艇</title></header><body><h1>百仕達有意買隻艇</h1><p>百仕達控股嘅深圳大型樓盤紅樹西岸，贊助「百仕達˙紅樹西岸杯」深港國際帆船公開賽，共有五十艘船參賽，為咗加強宣傳，發展商重租咗架直升機，拉住幅一萬方呎嘅橫額，喺維港上空盤旋，夠晒矚目。比賽由七月一號開始，為期兩天，已經完咗。&#13;<br> 既然玩船，百仕達羅雷都話，集團正研究購買遊艇畀住戶用嘅可行性，呢一招，新地珀麗灣一早就用過。講番個樓盤，總共有一千三百零二個單位，面積千二至五千二呎，預計○六年落成。樓盤上月開售，已套現八億人民幣，買家近六成係中港台同海外客，香港更有一個買家連掃五伙㖭。</p></body></html>
