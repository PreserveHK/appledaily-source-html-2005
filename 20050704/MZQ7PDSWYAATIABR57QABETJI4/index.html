<html><header><meta charset="utf-8"><title>優惠價買「連生」美白MagicSet</title></header><body><h1>優惠價買「連生」美白MagicSet</h1><p>INGRIDMILLET為早前來港的「連生」朴恩惠，推出了「朴恩惠美白MagicSet」，包括「BEAUTYWHITE純白美肌飲料」和「UV淨白隔離霜SPF50」。由即日至7月31日可以優惠價$488（原價$610）於各IM專門店、屯門新城市廣場展銷會（7月8至10日），選購此美白套裝。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>查詢電話：25812666</p></body></html>
