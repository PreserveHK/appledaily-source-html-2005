<html><header><meta charset="utf-8"><title>上海別墅續炒</title></header><body><h1>上海別墅續炒</h1><p>上海係中央政府打擊樓市炒風嘅頭號城市，自從加大宏調力度後，當地住宅價量齊齊急跌，買家入市信心薄弱，但業界仍然看好後市，尤其別墅。&#13;<br> 晶苑地產陸錦霈指出，最主要係供求關係，因為根據市場資料，未來兩三年嘅別墅供應量少於五千四百萬方呎，而今年首季不足二百五十萬方呎，單位約七百一十個。令到別墅，特別係獨立洋房，更顯矜貴罕有。咁咪同香港同胞炒豪宅差唔多？&#13;<br> 佢話過去幾個月，別墅市場表現穩定，個別造價重有輕微升幅㖭，中長線具高投資價值。而別墅市場以面積二千二百至三千二百方呎，售價低於四百萬嘅最受歡迎。租值方面，近兩三年每年都升八至十二巴仙。</p></body></html>
