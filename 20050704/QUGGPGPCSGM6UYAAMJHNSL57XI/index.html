<html><header><meta charset="utf-8"><title>霍震霆：章子怡係華人嘅驕傲</title></header><body><h1>霍震霆：章子怡係華人嘅驕傲</h1><p>西片《撒哈拉奇兵》前晚在灣仔會展舉行首映禮，出席的嘉賓有立法會議員霍震霆、影協主席洪祖星、陳淑蘭和朱潔儀等。</p><p>「鞏固香港地位」</p><p>記者問霍震霆對兒子霍啟山緋聞女友章子怡成為美國奧斯卡評審有何看法？他說：「係值得華人驕傲，華人演員透過香港，可以變成國際主流，而香港自然可以鞏固國際城市的地位。」&#13;<br> 採訪：魯萍　攝影：葉君海</p></body></html>
