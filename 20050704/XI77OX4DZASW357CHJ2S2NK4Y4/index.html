<html><header><meta charset="utf-8"><title>潘迪生至愛蝙蝠俠</title></header><body><h1>潘迪生至愛蝙蝠俠</h1><p>由電影《凶心人》及《白夜追兇》導演基斯杜化路倫操刀嘅《蝙蝠俠》，大家睇咗未呢？蘭西近日睇番上一期《福布斯》（Forbes），發現佢哋做咗個蝙蝠俠嘅小統計，原來你同我都可做蝙蝠俠，只要可以拎到二千六百萬出嚟，買架蝙蝠車及其他道具，以及畀訓練費等，就可以做蝙蝠俠！&#13;<br> 蘭西當然唔會拎成二千幾萬出嚟，不過有個拎得起，又有咁嘅可能嘅人，就係廸生創建主席潘廸生（圖），廸生次次宣布業績，潘生都攞住個蝙蝠俠水杯出嚟見記者，斷估佢應該都好鍾意蝙蝠俠啩！講開名牌潘，佢間公司就嚟會派成二億股息出街，身為大股東佢計落可以袋成過億股息，二千幾萬濕濕碎啦。</p></body></html>
