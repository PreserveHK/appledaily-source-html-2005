<html><header><meta charset="utf-8"><title>《強戰世界》票房直迫十億</title></header><body><h1>《強戰世界》票房直迫十億</h1><p>史提芬史匹堡（StevenSpielberg）與湯告魯斯（TomCruise）再度合作的新片《強戰世界》，上周五第三日上映，以二千三百萬美元（約一億八千萬港元）穩佔票房榜首，由於今日是美國獨立日假期，預計《強》片首六日票房可達一億二千萬美元（九億三千六百萬港元）。&#13;<br> 另一方面，有消息指靚佬湯不斷控制女友姬蒂荷姆絲（KatieHolmes）的一舉一動，就連她上洗手間，靚佬湯也要帶她到男廁。此外，有關七二年奧運大屠殺的史匹堡新片，被傳媒喻為是明年奧斯卡熱門，《藝伎回憶錄》也有機會獲提名。</p></body></html>
