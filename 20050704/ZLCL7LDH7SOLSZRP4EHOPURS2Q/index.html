<html><header><meta charset="utf-8"><title>　　肥平、周梁吹笛 - 李八方</title></header><body><h1>　　肥平、周梁吹笛 - 李八方</h1><p>香港中樂團噚日喺尖沙嘴星光大道，舉辦咗一個名為「笛子馬拉松」嘅活動，邀請各界以反光同埋發光物料，將現場嘅笛布置一番，等中樂團代表喺大道上演奏曲目時，閃閃耀眼嘅笛可以同維港嘅波光浪影互相輝映。旅發局主席周梁淑怡同民政事務局局長何志平都有出席呢個活動。&#13;<br> 八方問周梁黨友梁劉柔芬有冇再來電，佢話暫時未知佢幾時返香港，佢又話，煲呔同肥龍都未搵佢哋個黨傾偈。計落煲呔上場都成一個星期，係咪應該快手啲呢？&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
