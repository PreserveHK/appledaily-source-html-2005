<html><header><meta charset="utf-8"><title>Mazda3增設生產線</title></header><body><h1>Mazda3增設生產線</h1><p>2004年推出的Mazda3，在短短兩年間已取得全球主要獎項逾50個，銷量更不斷上升，生產至今產量已達337,377輛。為應付世界各地市場急劇上升之需求，萬事得特別於Unjina第二廠房，開設製造Mazda3的生產線。Unjina廠房是萬事得其中一間重要及具備最先進設備之廠房，已率先引入車身噴油環保系統，每月生產量達2,000輛。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
