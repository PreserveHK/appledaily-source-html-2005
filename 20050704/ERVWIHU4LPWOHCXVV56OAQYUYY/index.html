<html><header><meta charset="utf-8"><title>一周重要事項</title></header><body><h1>一周重要事項</h1><p>周一</p><p>‧石澳山仔25號截標。&#13;<br> ‧中原地產九龍樓市上半年回顧及下半年展望。&#13;<br> ‧金豐易居上海浦發廣場記者會。</p><p>周二</p><p>‧仲量聯行今年樓市回顧及展望。</p><p>周三</p><p>‧世邦魏理仕上半年樓市回顧及下半年展望。&#13;<br> ‧美國銀行大廈14樓截標。</p><p>周四</p><p>‧世邦魏理仕上半年樓市回顧及下半年展望。&#13;<br> ‧美國銀行大廈14樓截標。</p><p>周五</p><p>‧市建局西營盤第一及二街重建項目截標。&#13;<br> ‧青山道197至199號截標。&#13;<br> ‧信德中心西翼34樓截標。</p><p>周六</p><p>‧中原集團港珠澳大橋落成前後三地房地產市場契機研討會。</p></body></html>
