<html><header><meta charset="utf-8"><title>李寧售北動套4481萬</title></header><body><h1>李寧售北動套4481萬</h1><p>▲李寧（2331）宣布，出售其所持北京動向的80%股權及債務，套現4481.4萬元，交易須獲獨立股東批准。北京動向主要在中國製造及經銷Kappa產品，獨家經營權至07年底屆滿。新聞稿指Kappa特許權業務所帶來的銷售營業額，分別佔李寧03及04年度綜合銷售營業額3.1%及5.6%，故相信出售不會影響業務運作。另外，李寧又與戶外運動用品品牌AIGLE成立合資企業，各佔50%權益，專營權維期50年，投資額未有披露。</p></body></html>
