<html><header><meta charset="utf-8"><title>梁永祥升太平紳士</title></header><body><h1>梁永祥升太平紳士</h1><p>恒生銀行總經理William梁永祥（圖）不但喺銀行上位快，蘭西發現，佢喺今年回歸日榮升太平紳士。William九五年加入恒生做助理總經理，十年間已經升兩級，今年初做咗總經理，睇晒零售銀行生意，可說平步青雲。&#13;<br> 蘭西知道William雖然工作忙，但仍抽空做好多社會活動同公職，例如佢今年初獲委任為體育委員會委員，本身又係香港舞蹈團副主席，另外可以一提係，恒生前助理總經理陳健波，都在太平紳士名單之列，不過波哥就已經轉會其他保險公司。</p></body></html>
