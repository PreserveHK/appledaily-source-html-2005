<html><header><meta charset="utf-8"><title>利嘉閣回歸日好生意</title></header><body><h1>利嘉閣回歸日好生意</h1><p>美國喺六月底宣布加息四分一厘，本港銀行預期今日會跟隨，究竟樓市有冇受影響，睇吓利嘉閣嘅生意應該有多少啟示。利記執行董事廖偉強話，七月一號回歸紀念日，集團單日錄得逾五百萬營業額，係五月中樓市調整以嚟嘅新高，估計全月過六千萬，多過五月嘅五千七百萬。&#13;<br> 廖偉強話，加息因素已被消化，加上大坑名門銷情理想，推動買家入市意欲。原來回歸當日，利記重贏咗長實名門銷售比賽，除咗獲贈一部寶馬三系房車外，重獲得趙國雄私人醒咗一噸汽油㖭，睇怕營業額嚟自呢方面嘅貢獻都唔少。</p></body></html>
