<html><header><meta charset="utf-8"><title>Kylie俾私家醫院擺上檯</title></header><body><h1>Kylie俾私家醫院擺上檯</h1><p>澳洲私家醫院協會旗下雜誌《PrivateHospital》，最近在一篇文章中刊登了KylieMinogue的照片，該文章還提到公立醫院延遲乳癌治療，結尾又指私家醫院制度對Kylie健康有幫助，據悉Kylie經理人得悉後十分不滿。&#13;<br> 澳洲衞生事務專員威爾遜表示，假如雜誌未經Kylie同意而刊登其照片，澳洲私家醫院協會可能會被檢控。威爾遜說：「私家醫院推廣其服務無可厚非，但他們不應在未得到病人同意下，利用病人的健康狀況作宣傳。」據悉有關部門將展開調查。</p></body></html>
