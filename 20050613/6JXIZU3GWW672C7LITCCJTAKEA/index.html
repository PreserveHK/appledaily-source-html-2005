<html><header><meta charset="utf-8"><title>靚佬湯踢女友入教</title></header><body><h1>靚佬湯踢女友入教</h1><p>近日經常把女友姬蒂荷姆絲（KatieHolmes）的名字掛在口邊的湯告魯斯（TomCruise），早前接受雜誌《EntertainmentWeekly》訪問，問他會否向姬蒂求婚？他表示這事情將會發生。靚佬湯又表示姬蒂對科學教派很感興趣，他也樂於向其他好奇的人士討論科學教派，靚佬湯又承認拍攝《強戰世界》時，特別在片場搭建一個帳篷，方便他為工作人員解答有關科學教派的問題。</p><p>遭影迷唾棄</p><p>此外，雜誌在網上進行的調查結果顯示，靚佬湯因近期經常披露其私生活，超過六成受訪者降低了對他的喜愛程度。</p></body></html>
