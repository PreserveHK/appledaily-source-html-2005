<html><header><meta charset="utf-8"><title>　　大摩龍舟籌50萬 - 李八方</title></header><body><h1>　　大摩龍舟籌50萬 - 李八方</h1><p>美資投資銀行大摩──摩根士丹利每年都組隊划龍舟（圖），今年佢哋派出健兒二十二人參賽，並為香港青年藝術節及世界自然（香港）基金會嘅環保及海港保護校外活動經費籌得五十萬元善款。&#13;<br> 大摩近年積極在內地投資，早年同建設銀行等組織內地投行中金，幾乎成為大型國企新股嘅必備聯席保薦人，不過近年市場佔有率有下跌之勢，據內地《21世紀經濟報道》，即將獲准來港投資股票嘅全國社保基金，近日對十四間佢哋有租用股票交易席位嘅證券商進行綜合服務評分，中金竟然包尾，好應該檢討吓。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
