<html><header><meta charset="utf-8"><title>財話短說<br>楊超由中保過檔國壽</title></header><body><h1>財話短說<br>楊超由中保過檔國壽</h1><p>▲消息透露，中保國際（966）本周正式舉行董事會，討論由現任中國保監會副主席馮曉增，接替楊超出任董事長，料可順利通過。而中國人壽（2628）上周也公布，7月29日舉行臨時股東大會，商討楊超為新增董事，相信會逐步接任董事長職務。分析員相信上述人事變動，有利兩公司日後發展。楊超曾出國留學，一直鼓勵更良好的資料披露及高透明度，相信國壽在資料披露和內部監控等有更大改善。而國壽現任董事長王憲章過去兩年處於半退休狀態，少與投資者接觸交代發展策略，影響投資者對國壽印象。</p></body></html>
