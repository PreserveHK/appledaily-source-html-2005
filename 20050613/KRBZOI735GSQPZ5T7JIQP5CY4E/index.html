<html><header><meta charset="utf-8"><title>發揮創意自製襟章貼紙</title></header><body><h1>發揮創意自製襟章貼紙</h1><p>【本報訊】小朋友都希望自己心愛的卡通人物能常伴左右，有公司推出名為「XYRON510百變貼王」的產品，小朋友可發揮創意，利用它壓製印有卡通公仔的書籤、布袋或襟章等。&#13;<br> 為慶祝「XYRON510百變貼王」小熊維尼版面世，易達帶模公司昨日在尖沙嘴玩具反斗城舉行玩「創」日，設多個小型遊戲攤位，並請來小丑及磁貼機械人等助興，由導師即場教授小朋友使用「百變貼王」的方法（圖）。該公司表示，產品主要對象為四至十二歲兒童，只要放進紙品、塑膠、布料甚至水松，都可以輕易壓製出印有不同圖案的貼紙、磁貼、書籤或名牌等。&#13;<br> 陳亮華攝</p></body></html>
