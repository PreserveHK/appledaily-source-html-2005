<html><header><meta charset="utf-8"><title>泰山現3虎　一度關景點</title></header><body><h1>泰山現3虎　一度關景點</h1><p>著名風景區山東泰山近日因發現三隻來歷不明的老虎，一度要關閉。有關部門組織大規模搜山行動，發現老虎蹤迹，但沒有捕捉成功。不過，景區前日已重新開放。&#13;<br> 泰山發現老虎的消息出現在三四天前。景區工作人員向當地記者解釋禁止遊客上山的原因時稱，山上有三隻老虎，在天燭峯發現了一隻，但搜尋還沒有結果。鄰近的大津口鎮範家莊村村民也表示，接到通知後，他們已做好防範措施。&#13;<br> 曾參與搜索老虎的吳先生說，武警、防暴警察、景區工作人員以及村民大約三百多人曾經兩次上山搜索，但未捉到老虎。至於老虎的來源，有人稱是附近動物園走失，也有人說是路過的馬戲團惹禍。&#13;<br> 山東《齊魯晚報》</p></body></html>
