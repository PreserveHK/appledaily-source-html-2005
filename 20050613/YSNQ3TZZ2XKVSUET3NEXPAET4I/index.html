<html><header><meta charset="utf-8"><title>楊恭如、瞿穎爭仔反目</title></header><body><h1>楊恭如、瞿穎爭仔反目</h1><p>楊恭如、瞿穎、耿樂、連凱、秦海璐和Rosanne昨日在上海宣傳電視劇《如果月亮有眼睛》，楊恭如和瞿穎在劇中本是好姊妹，但楊恭如橫刀奪愛，搶了瞿穎的男友耿樂。</p><p>速戰速決</p><p>瞿穎說：「現實生活中我沒有試過被橫刀奪愛，只是感情產生變化，這是正常的，最重要是找到合適的方法去處理，不可以逃避，亦不可以拖太久，否則會很傷痛。」瞿穎在戲中和耿樂有不少親熱戲，但她表示只是戀愛的正常表現。&#13;<br> 楊恭如在戲中和連凱及耿樂都有親熱戲，但具體情況還不清楚。&#13;<br> Rosanne則表示凌晨的上海十分開放，她見到有女孩在街上招客，令她大開眼界。&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
