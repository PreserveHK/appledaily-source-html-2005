<html><header><meta charset="utf-8"><title>徐若瑄搏盡閃電訪港</title></header><body><h1>徐若瑄搏盡閃電訪港</h1><p>徐若瑄昨日在將軍澳新都城中心舉行簽唱會，她早前已在內地多個城市宣傳新碟《狠狠愛》，今次她的行程十分緊密，逗留一日便離開。</p><p>上海宣傳不支暈倒</p><p>昨晚徐若瑄亦抽空出席《勁歌金曲》，上次她訪港在該節目中只唱得一首歌，對此她頗有微言，所以今次唱片公司立即再安排她上《勁歌》。&#13;<br> 為宣傳新大碟，徐若瑄走遍中港台各地，由於行程太過緊密，體力透支，在上海一站便曾經因過勞而暈倒，唱片公司原本要求她取消在當地的演唱會，但徐若瑄說：「我不可以令上海歌迷失望，所以堅持要唱，而且更一口氣唱了十七首歌，歌迷都顯得很滿意。」</p></body></html>
