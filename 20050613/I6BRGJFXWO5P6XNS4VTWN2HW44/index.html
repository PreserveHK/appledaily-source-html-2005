<html><header><meta charset="utf-8"><title>熊田曜子情傾笑男</title></header><body><h1>熊田曜子情傾笑男</h1><p>今年二十三歲的日本性感女星熊田曜子，前日到東京銀座一間書店，為新寫真DVD《TOLOVEBELOVE》舉行握手會，與一眾男fans作近距離接觸。</p><p>蜜運心情拍攝</p><p>熊田在握手會上表示拍攝寫真時一直保持甜蜜的心情。問她對於DVD的標題「喜歡愛或被愛」有何看法時，她說自己也不太清楚。至於喜歡哪類型的男士？熊田則說：「我喜歡認真而笑容可愛的人，只要看過DVD便會明白。」</p></body></html>
