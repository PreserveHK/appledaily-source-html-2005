<html><header><meta charset="utf-8"><title>喝紅茶有助預防口腔癌</title></header><body><h1>喝紅茶有助預防口腔癌</h1><p>新華社報道指，印度加爾各答維瓦卡南達醫學院研究人員在最近一期的《環境病理學、毒物學與腫瘤學學刊》上報告說，紅茶裏含有的茶多酚能夠阻止口腔細胞內的脫氧核糖核酸的癌變過程，有助於預防口腔癌。&#13;<br> 科學家們選取十五位患者進行了為期一年的觀察，這些病人都患有口腔斑症，這是一種常見的癌前病變，患者舌頭和口腔黏膜會出現白色斑塊。一般而言，半數患者的白斑會轉變為口腔癌；但通過每天喝三次紅茶，患者的白斑症明顯得到緩解，有的甚至消失了。</p></body></html>
