<html><header><meta charset="utf-8"><title>五年前澳門擱淺亡<br>小鯨製標本展出</title></header><body><h1>五年前澳門擱淺亡<br>小鯨製標本展出</h1><p>【本報訊】澳門消息：一條五年前在澳門海邊淺灘擱淺死亡的「布氏鯨」，其骨骼已被製成標本，昨日起在澳門路環石排灣郊野公園展覽。&#13;<br> 二○○○年八月三十日，一條十一點八米長、重量數噸的兩歲幼鯨，在澳門氹仔觀音岩附近淺灘擱淺，當時雖經海洋生物專家及有關人員與市民努力拯救，但該條雄性小「布氏鯨」最終證實死亡。&#13;<br> 經解剖後，澳門港務局決定將之製成骨骼標本以供展覽，鯨魚的屍體隨被運往路環堆填區埋葬，待其自然腐化。經多年的腐化程序，骨骼再被掘出，送往中山大學進行多階段的處理工作，至昨日其標本供市民參觀。</p></body></html>
