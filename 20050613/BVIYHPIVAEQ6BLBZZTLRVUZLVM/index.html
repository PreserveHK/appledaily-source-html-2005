<html><header><meta charset="utf-8"><title>曼德拉挪威騷抗愛滋</title></header><body><h1>曼德拉挪威騷抗愛滋</h1><p>現時全球估計有約二千五百萬人感染愛滋病，南非前總統曼德拉為呼籲世人關注這個絕症，前晚在挪威北部城市特羅姆瑟舉行「46664北極愛滋病慈善演唱會」，不少具份量的歌手如PeterGabriel、AnnieLennox、RobertPlant及BrianMay等均出席支持。</p><p>拯救孩子</p><p>演唱會吸引了近一萬八千名樂迷入場欣賞，八十六歲的曼德拉特別向即將在蘇格蘭出席高峯會的八大工業國領袖呼籲，希望他們伸出援手，曼德拉說：「我們促請他們拯救我們孩子的生命，讓每一個孩子成為一個健康孩子。」&#13;<br> 美聯社、路透社</p></body></html>
