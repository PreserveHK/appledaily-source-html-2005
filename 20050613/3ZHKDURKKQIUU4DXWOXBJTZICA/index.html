<html><header><meta charset="utf-8"><title>香港郊野十景：浪茄具原始風情</title></header><body><h1>香港郊野十景：浪茄具原始風情</h1><p>浪茄位處西貢半島東南角，靜躺兩個岬角的懷內，跟萬宜水庫一山之隔。山名獨孤，有漸遠紅塵，卓然獨立的況味。遊人可由北潭涌入麥理浩徑，再經東壩前往。碧海藍天，獨特形勝，成就這塊天然靜土，包涵俗世難得的安寧。</p><p>在麥理浩徑旁</p><p>浪茄兩個海灘均水清沙幼，別具原始風情。浪茄灣在麥理浩徑旁，歡迎遊人稍作歇息，享受其寧靜溫柔，傾聽天籟清音。隔了小岬角的浪茄仔，沒明顯山路貫通，更讓人有遠離煩囂，遁迹山海之感。&#13;<br> 撰文：漁農自然護理署</p></body></html>
