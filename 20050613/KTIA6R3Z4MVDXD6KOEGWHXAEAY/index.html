<html><header><meta charset="utf-8"><title>金山員工中毒賠2840萬</title></header><body><h1>金山員工中毒賠2840萬</h1><p>▲金山工業（040）公布惠州超霸及先進員工體內含鎘偏高事件進展，兩廠共2700員工已接受身體檢查，6名被診斷為「職業性慢性輕微鎬中毒」，370名員工列為「觀察對象」。65名自願離職員工對資方提出訴訟，每人索償25萬元（人民幣．下同），當中61人獲賠償；另金山電池已臨時發放約440萬元之一次性特別補助金作即時援助。據金山電池截至5月底業績，須就事件賠償合共610萬坡元（約2840萬港元）。肇事工廠由為金山電池附屬公司，GP工業持有金山電池49.1%權益，而金山工業則持有GP工業87.1%權益。</p></body></html>
