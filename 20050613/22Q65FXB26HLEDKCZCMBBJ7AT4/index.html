<html><header><meta charset="utf-8"><title>寶其利街行人路僅能容一人</title></header><body><h1>寶其利街行人路僅能容一人</h1><p>紅磡寶其利街居民投訴，指寶其利街七十三號地下一雜貨店，經常佔用店前半邊行人路放置一列貨架，擺放雜貨出售，紙皮箱雜物則隨地棄置路邊，幾乎霸佔整條行人路，原本寬敞行人路，僅能容一人通過。&#13;<br> 居民陳先生稱，「間舖成日擺好多貨架出嚟，加埋企喺度揀貨啲街坊，行都行唔過，要兜出馬路行。」他曾向雜貨店負責人反映不滿，卻未見改善，只好轉向《蘋果》投訴。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○六○三一○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
