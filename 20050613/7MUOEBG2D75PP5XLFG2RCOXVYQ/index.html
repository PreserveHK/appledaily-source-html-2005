<html><header><meta charset="utf-8"><title>按息仍折讓買樓趁早</title></header><body><h1>按息仍折讓買樓趁早</h1><p>息口升樓價跌嘅理論原來錯嘅，中記黃良昇話，當經濟周期向上時，物價、租金及樓價乜都升；息口與樓價實情係大部份時間同步升跌。&#13;<br> 佢話，九二至九五年，按揭利率由八厘升至十厘七五，但中原指數由九一升至九四，共升倍半。九八年按揭利率由P（優惠利率）加一厘，降至○一年十一月嘅P減兩厘半，其間指數由五十一點二二，一路跌到得番三十九點五九。&#13;<br> 𠵱家樓價向上，按揭利率又開始回升，黃良昇預期，未來兩年，樓按利率會由P減，升到P加先至會停，反映銀行傾向提高按揭利率，即係新造樓按買家最受影響。&#13;<br> 佢嘅結論係，趁早入市，就可以攞到P減嘅息率，享受低息，重可以賺埋樓宇升值㖭。</p></body></html>
