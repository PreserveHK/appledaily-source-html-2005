<html><header><meta charset="utf-8"><title>北區防洪工程進度慢</title></header><body><h1>北區防洪工程進度慢</h1><p>【本報訊】政府○二年開始耗資九十二億元，在新界北區及元朗一帶進行多項大型防洪工程，其中打鼓嶺平原河的治理工程最快要到今年底才完成。&#13;<br> 渠務署指出，在今年雨季該地區仍會受到重大水浸威脅；有北區區議員批評工程進度太慢，在打鼓嶺禁區多條鄉村內，已有多達三分之一的村民因受水浸威脅而搬走。&#13;<br> 渠務署於三年前開展的多項大型防洪工程，包括收集元朗南部雨水的排洪繞道工程、新田東主排水道工程及打鼓嶺的平原河工程。當中打鼓嶺平原河的治理工程，除會把原來迂迴曲折的平原河擴闊外，並會將部份樽頸位拉直，其中平原河治理工程在年底完成後能紓緩打鼓嶺水浸問題。</p></body></html>
