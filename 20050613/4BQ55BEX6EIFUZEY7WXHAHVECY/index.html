<html><header><meta charset="utf-8"><title>為「隱蔽青年」平反</title></header><body><h1>為「隱蔽青年」平反</h1><p>【本報訊】五個青年團體包括青年公社及基督徒學生運動等，昨日在旺角行人專用區透過街頭劇及表演，反對社會製造「隱蔽青年」等負面標籤，扭曲青年人的形象和面貌，並呼籲青年人踴躍參與7.1遊行。未來兩個星期六，五個青年團體都會在旺角街頭表演及宣傳，宣揚反標籤的訊息及為7.1遊行熱身。參與者最後把自己包在報紙剪貼成的車輪內（圖），象徵社會運動要不斷向前。&#13;<br> 司徒世華攝</p></body></html>
