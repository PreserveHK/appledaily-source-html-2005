<html><header><meta charset="utf-8"><title>吳佩慈豪裝睇Dior騷</title></header><body><h1>吳佩慈豪裝睇Dior騷</h1><p>法國名牌ChristianDior大前晚在台北舉行○五秋冬時裝騷，港台明星、名模紛紛穿上Dior新裝亮相。矚目之星當數穿tubedress配鑽石蝴蝶結頸鏈的吳佩慈，行頭達二百二十五萬新台幣（約五十五萬八千多港元），全場最勁。</p><p>自愧不如</p><p>吳佩慈卻對自己的身材稍有不滿說：「我一胖胸部附近的肉就跟着胖，好討厭！穿低胸衣服時，要常常把它撥進內衣。」其後吳佩慈更獲邀到後台與高層飲香檳。&#13;<br> 身形高䠷的吳佩慈遇到行騷的模特兒，即自歎不如說：「哇！來到後台，我感覺自己好嬌小喔！」此外，周汶錡和天心等亦盛裝捧場。</p></body></html>
