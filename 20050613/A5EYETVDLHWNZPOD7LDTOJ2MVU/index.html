<html><header><meta charset="utf-8"><title>近萬員工面臨減薪17至30%</title></header><body><h1>近萬員工面臨減薪17至30%</h1><p>觸發社福界上街的導火線，是社署計劃以八億元「特別一次過撥款」，取代應付社福機構員工增薪點開支的「過渡期補貼」。社福界員工擔心失去該筆補貼後，近萬名員工要面臨被減薪一成七至三成。&#13;<br> 社署○○年四月一日起，向社福機構推行「整筆撥款」，取代過往實報實銷的資助。當時為對「實施日」前入職的員工以示尊重合約精神，社署答允向機構提供為期五年的過渡期補貼，應付員工增薪點開支，但有關措施明年四月屆滿，不少社福機構均稱將無法支付員工薪酬。</p></body></html>
