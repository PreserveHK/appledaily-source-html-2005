<html><header><meta charset="utf-8"><title>濰柴公布環保生產時間表</title></header><body><h1>濰柴公布環保生產時間表</h1><p>▲濰柴動力（2338）表示，中國國家環保局於本月7日發布的第21號通告，正式公布重型車用發動機達歐洲III、IV及V階段排放標準的實施時間表，分別於2007、2010及2012年開始執行，將有利集團發揮優勢。集團解釋，根據新公布的時間表，其中歐II發動機會提早1年，從2008年1月起停止銷售；而集團早於今年4月份，已開始小批生產符合歐III標準的「藍擎」發動機，當新標準實施時，集團已可消化大批量定單的需求。</p></body></html>
