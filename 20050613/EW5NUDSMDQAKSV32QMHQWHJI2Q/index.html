<html><header><meta charset="utf-8"><title>西貢樂居希臘式島嶼風光</title></header><body><h1>西貢樂居希臘式島嶼風光</h1><p>西貢竹洋路為迂迴山徑，沿路建有多組洋房，從高處俯瞰海景，饒富氣勢。樂居是其一。&#13;<br> 介紹的單數屋，視野可跨越屋群，眺望西貢海和小島嶼，還有翠綠遠山，風光明媚。客飯廳設特大露台，在戶外地方看海，感覺更加愜意。&#13;<br> 物業樓高兩層，保留原裝間隔，地下為偌大的客飯廳，布局工整，另有廚房及工人套房。一樓設三房，內櫳闊落，家具易擺放。兩層分區清晰，活動空間多。&#13;<br> 記者：溫潤潔　攝影：謝榮耀</p></body></html>
