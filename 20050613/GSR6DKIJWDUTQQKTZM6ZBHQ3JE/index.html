<html><header><meta charset="utf-8"><title>一向脾氣不錯少惹禍</title></header><body><h1>一向脾氣不錯少惹禍</h1><p>本港足球評述員陳葦如把陳永強評為實而不華、在中場掃蕩工作效率奇高的球員。今年三月才入選國家隊的陳永強，第一次穿起國家隊戰衣出征，是今年三月中國對西班牙及愛爾蘭兩場友賽。他遇襲後，由於一向脾氣不錯及甚少惹禍，其隊友均感驚訝，不相信他與人發生爭執。&#13;<br> 陳永強司職防守中場，早年在內地球圈中寂寂無名，經幾年蟄伏，去年他與前中國足球先生鄭智，兩人在中場合作得天衣無縫，並協深圳健力寶贏得首屆中國超級聯賽冠軍。今年前深圳健力寶教練朱廣滬接掌國足帥印，重組國家隊時他被徵召入選後，才開始在國內球壇打響名堂。&#13;<br> 本報記者</p></body></html>
