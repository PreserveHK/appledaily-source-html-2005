<html><header><meta charset="utf-8"><title>珠海單車的士兩元搶客</title></header><body><h1>珠海單車的士兩元搶客</h1><p>「招手即停、起步價兩元」的「自行車（單車）的士」，你見過嗎？最近，一些在珠海拱北的外地民工，在自行車後安個軟墊，偷偷跑起「客運生意」，還發展出「買一送一、包天包月」等服務。&#13;<br> 載客自行車在珠海被戲稱為「自的」。在靠近澳門的拱北口岸廣場，通常都停放着四五輛「自的」，這些「自的」特徵就是後座的軟墊。&#13;<br> 一位入行兩年的「自的」師傳說，有些老人家出門買菜，搭的士起步價要十元，坐「自的」只要兩元，到了樓下，我們還幫她將東西提上樓，這就是「買一送一」；也有工廠的女工，晚上回家包月打「自的」，「要我們每天都到工廠門口接送，順便當保鑣。」&#13;<br> 《廣州日報》</p></body></html>
