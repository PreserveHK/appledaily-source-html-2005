<html><header><meta charset="utf-8"><title>美孚業主腳軟紛減價</title></header><body><h1>美孚業主腳軟紛減價</h1><p>呢期多咗減價賣樓，荔枝角美孚新邨就接連錄得兩宗。&#13;<br> 利記李博儒話，四期百老滙街八十九號千呎中層C，業主原本叫價三百五十萬，後尾見市況回軟，即刻接連三度減價共五十萬，先至出到貨，呎價三千，低市價半成。&#13;<br> 美記邱漢榮話，八期九百呎低層D，由區內換樓客，以二百四十五萬購入，每呎二千七，較市價低八巴仙。&#13;<br> 佢話，加息之後，部份業主主動降低物業叫價，減三至五巴仙。</p></body></html>
