<html><header><meta charset="utf-8"><title>加州山火受控</title></header><body><h1>加州山火受控</h1><p>美國南加州的沙漠風勢減弱，令海洋潮濕空氣吹向內陸，令山火前天逐漸受到控制，消防員已控制了兩成火勢，預計到昨晨可控制三成半火勢。&#13;<br> 火勢受控，沙漠風減弱卻令煙霧到了危險水平，危害市民的健康。衞生官員已要求居民盡量不要進行戶外活動，尤其是有心臟病和肺病的人。&#13;<br> 加州州長阿諾舒華辛力加乘坐飛機視察情況後，讚揚消防部門的努力：「他們在這兒協調非常好，真了不起。」&#13;<br> 美聯社</p></body></html>
