<html><header><meta charset="utf-8"><title>水警截走私舢舨撿80萬硬碟手機</title></header><body><h1>水警截走私舢舨撿80萬硬碟手機</h1><p>【本報訊】警方昨晨在后海灣白泥截獲一艘機動舢舨，撿獲一批懷疑走私返內地的電腦硬碟及手提電話，總值近八十萬元，拘捕一名涉嫌內地男子。&#13;<br> 昨晨七時許，水警人員在后海灣進行反走私巡邏，其間透過雷達偵測到一艘玻璃纖維機動舢舨在上白泥對開海面游弋，鬼鬼祟祟，於是派出兩艘小艇前往調查，瞬間在附近將它截獲。&#13;<br> 該艘舢舨兩米闊六米長，用大堆尼龍布及魚網掩飾，底下共放有九個紙皮箱，當中六箱為二百四十個簇新的電腦硬碟，以及三箱共六百七十部飛利浦手提電話，總值七十九萬元；當場拘捕一名姓張（二十九歲）內地男子，帶返警署。</p></body></html>
