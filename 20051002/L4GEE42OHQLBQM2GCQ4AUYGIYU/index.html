<html><header><meta charset="utf-8"><title>安七炫內地開騷熱爆</title></header><body><h1>安七炫內地開騷熱爆</h1><p>安七炫前晚在北京首都體育館舉行首個內地個唱，吸引七千多名fans入場，雖然他比原定七時半遲了二十分鐘才出場，但仍無損fans的熱情，他們更不斷高呼偶像名字。</p><p>講中文冧fans</p><p>安七炫為報答內地fans支持，除唱出《月亮代表我的心》及《老鼠愛大米》兩首中文歌外，更差不多全場以中文與fans交流，fans大讚他中文有進步，而當晚嘉賓包括天上智喜及Tony等，演唱會至十時半結束。&#13;<br> 特約記者馬禾北京直擊</p></body></html>
