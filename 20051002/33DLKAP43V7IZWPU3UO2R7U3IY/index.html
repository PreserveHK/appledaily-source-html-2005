<html><header><meta charset="utf-8"><title>破橫渡大西洋最慢紀錄</title></header><body><h1>破橫渡大西洋最慢紀錄</h1><p>英國二十三歲划艇手希克斯五月底從美國新澤西州出發，決心打破由西至東橫渡大西洋的最快紀錄；上周三他完成旅程時，紀錄是打破了，但卻是最慢紀錄──他划了一百二十四天，才抵達英國西南部錫利群島。他也成了獨自划艇橫渡海洋最年輕的人。</p><p>遇上惡劣天氣</p><p>希克斯原想打破以六十二日划艇橫渡大西洋的紀錄，但出發不久就遇上惡劣天氣，要頻頻更改划艇路線，結果划了近六千五百公里，寫下最慢紀錄。他上周五返回法爾茅斯時獲英雄式歡迎，維珍航空老闆布蘭信更讚他雖被鯊魚追趕，但仍克服困難，平安歸來。&#13;<br> 希克斯說：「我不後悔在海上待了那麼久，但我也很高興終於回家。」法新社</p></body></html>
