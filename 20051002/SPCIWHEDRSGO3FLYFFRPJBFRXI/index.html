<html><header><meta charset="utf-8"><title>Robbie神秘個唱門票炒至$13,000</title></header><body><h1>Robbie神秘個唱門票炒至$13,000</h1><p>英國人氣男歌手RobbieWilliams為宣傳將於下月一日推出的全新大碟《IntensiveCare》，於香港時間今日凌晨於倫敦TheAstoria舉行了一場神秘演唱會。據知由於演唱會場地面積細小，加上門票不作公開發售，故令當晚門票在ebay拍賣網被炒高至一千英鎊（約一萬三千港元）。</p><p>「溫布萊」好夢泡湯</p><p>另外，身為超級球迷的Robbie，一直希望成為英國溫布萊球場明年中從開後第一個表演者，可是美國搖滾樂隊BonJovi已率先宣布他們將成為溫布萊明年重開後第一隊表演樂隊，Robbie的好夢已泡湯。</p></body></html>
