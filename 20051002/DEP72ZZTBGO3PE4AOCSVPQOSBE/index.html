<html><header><meta charset="utf-8"><title>爛尾樓業主示威求協助</title></header><body><h1>爛尾樓業主示威求協助</h1><p>【本報訊】昨日是十．一國慶，港府在灣仔會展金紫荊廣場舉行升旗禮，約三十名內地爛尾樓的港人業主，在會場附近集會及遊行示威，促請當局正視爛尾樓問題，並且提供協助，追討損失的款項。&#13;<br> 昨晨七時許，手持抗議標語的爛尾樓業主，被警方安排在港灣道消防局附近的示威區，但他們不滿距離金紫荊廣場太遠，經交涉後獲警方同意轉到萬麗酒店對開位置抗議。請願人士廖先生稱，他們代表二十一個內地爛尾樓盤的港人業主，涉及追討的款額共六千萬元。他說，該等樓盤於九二年開始爛尾，業主損失由二十萬元至七十萬元不等。&#13;<br> 爛尾樓業主希望當局重視他們的訴求，提供協助解決問題。</p></body></html>
