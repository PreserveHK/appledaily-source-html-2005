<html><header><meta charset="utf-8"><title>淡水魚供應回復七成</title></header><body><h1>淡水魚供應回復七成</h1><p>【本報訊】衞生福利及食物局局長周一嶽昨在特區政府國慶酒會後對記者表示，近日在市面抽查淡水魚樣本，並無發現含有孔雀石綠。現時淡水魚每日供應量達五十噸，相當於平時的七至八成，相信隨着港人恢復信心，供應量會增加。&#13;<br> 周一嶽又稱，現時內地供港的淡水魚已有衞生證明，確保沒有孔雀石綠，特區政府與廣東省商討的食物安全通報機制，相信一兩個月內會決定具體運作安排。廣東省質檢局方面也同意，稍後可安排立法會議員到內地，視察淡水魚檢疫安排。</p></body></html>
