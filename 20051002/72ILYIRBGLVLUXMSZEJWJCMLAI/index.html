<html><header><meta charset="utf-8"><title>偉仔寸成龍難做救港神話</title></header><body><h1>偉仔寸成龍難做救港神話</h1><p>梁朝偉、寧靜及鍾麗緹日前在北京出席「大地之愛．母親水窖」記者會，宣傳在下月八日舉行的「大地之愛．母親水窖巨星慈善大匯演」，而活動的主題曲《大地之愛》則由李心潔、寧靜及陳明合唱，偉仔雖無獻唱，但就負責讀國語旁白。</p><p>太多垃圾電影</p><p>成龍日前公開大發牢騷，表示不滿意《神話》票房及指圈中人不團結，偉仔覺得電影圈必定有起有跌，這個狀況非單一局面，香港太多垃圾電影，以及外國片的進步及韓國電影的入侵等問題，皆有所影響。至於成龍指請有份量演員合作拍戲但卻不獲對方支持，偉仔大唱反調，他說：「唔係一個人就可以幫得到，你估神話咩？咁我真係要睇吓《神話》喇！」</p></body></html>
