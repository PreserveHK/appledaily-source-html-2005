<html><header><meta charset="utf-8"><title>半數糖尿患者腎功能減退</title></header><body><h1>半數糖尿患者腎功能減退</h1><p>【本報訊】中文大學醫學院跟進四千四百名糖尿病人三年，發現半數病人出現腎功能減退現象，腎小球透析低於每分鐘九十毫升，部份沒有接受糖尿病治療的糖尿病患者，腎功能已衰退達最嚴重的第四級，需要接受洗腎。&#13;<br> 中大內科及藥物治療講座教授陳重娥指出，只要糖尿病患者透過早期診斷及治療，患者可避免因糖尿病而引發的疾病，如心臟病、視力衰退及腎功能減弱等，「若同一般人比較，腎功能為一百分計，一般人每大一年扣一分，但糖尿病人一年扣三、四分，佢哋可能十年後個腎已冇晒功能。」</p></body></html>
