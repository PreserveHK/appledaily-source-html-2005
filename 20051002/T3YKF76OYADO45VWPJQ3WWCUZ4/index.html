<html><header><meta charset="utf-8"><title>活動Guide：跟嫲嫲變身成舞林高手</title></header><body><h1>活動Guide：跟嫲嫲變身成舞林高手</h1><p>小朋友對芭蕾舞就聽得多，但嫲嫲年代興的A-GO-GO也非常有趣！今日青衣城就有專業舞蹈員教大家跳五、六十年代的勁歌熱舞，記得帶埋嫲嫲去展身手！</p><p>活動名稱：青衣城「嫲嫲18、22時」之A-GO-GO舞林大滙&#13;<br> 日期：今日&#13;<br> 地點：青衣城一樓　夢幻島大堂&#13;<br> 時間：3:00pm至3:45pm（第一場）&#13;<br> 4:00pm至4:45pm（第二場）&#13;<br> 查詢電話：21867284（青衣城）</p></body></html>
