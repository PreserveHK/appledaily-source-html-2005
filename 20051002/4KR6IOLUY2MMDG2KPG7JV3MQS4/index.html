<html><header><meta charset="utf-8"><title>私隱專員反駁花瓶論</title></header><body><h1>私隱專員反駁花瓶論</h1><p>【本報訊】個人資料私隱專員吳斌在港台節目《香港家書》中指出，對於私隱專員公署鬧出有僱員涉濫用公帑，他會以平常心和專業管理態度，檢討公署現時架構和制度，去蕪存菁，作出改善，不過由於公署要面對政府撥款繼續收縮，短期內不會改善員工薪酬。&#13;<br> 吳斌又反駁外界指私隱專員只是政府花瓶的言論，他以上任後兩次到海外公幹經驗，發現先進國家大多設有私隱專員，可見私隱在國際貿易及人權保障發達的國家備受重視，亦反映私隱專員絕不是粉飾太平的花瓶。</p></body></html>
