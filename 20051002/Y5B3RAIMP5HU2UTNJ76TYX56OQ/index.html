<html><header><meta charset="utf-8"><title>徐子珊特大鳳眼唔放電</title></header><body><h1>徐子珊特大鳳眼唔放電</h1><p>上屆港姐冠軍徐子珊與歌手Kellyjackie前晚於海港城出席護膚品牌Guerlain宣傳活動，徐子珊表示剛於中環拍攝電視劇《女人唔易做》，她說：「因為趕時間，所以搭地鐵嚟會方便啲，都成三、四個月冇搭地鐵。」她還謂渴望有護膚用品邀請她任代言人。</p><p>性格男仔頭</p><p>問徐子珊欣賞自己五官哪部份時，她說：「其實女性嘅嘴部好sexy，我就最滿意自己對眼，好似東方傳統嘅鳳眼，不過自己對眼就大啲。」問她是否懂電人時，她說：「冇，可能我性格男仔頭。」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
