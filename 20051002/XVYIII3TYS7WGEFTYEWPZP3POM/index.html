<html><header><meta charset="utf-8"><title>吳日言遇公車男送情信</title></header><body><h1>吳日言遇公車男送情信</h1><p>日本電影《電車男》昨日於旺角進行宣傳活動，吳日言、Krusty及鄧穎芝等都有出席，又大談對電車男的看法。&#13;<br> 繼年初後再次患上眼瘡的吳日言（阿Yan）昨日戴着太陽眼鏡出現，久未嘗愛情滋味的她說學生時代每日都坐同一輛巴士上學，後來有一同車男生送上情信，之後又到學校跟蹤，令她感到十分恐怖。不過她又說：「我太耐冇人追喇，電車男都殺住先呀！」</p><p>鄧穎芝曾被非禮</p><p>另外，同場出現的鄧穎芝、張穎康和EO2昨日客串模特兒。鄧穎芝雖然未遇過電車男的追求，不過學生時代卻曾在巴士上被非禮，令她苦不堪言。&#13;<br> 採訪：藍文浩&#13;<br> 攝影：陳偉權&#13;<br> </p></body></html>
