<html><header><meta charset="utf-8"><title>權相佑谷手機玩神秘</title></header><body><h1>權相佑谷手機玩神秘</h1><p>繼李孝利之後，SAMSUNGAnycall另一位代言人權相佑，昨午到新村區首間SAMSUNG概念店舉行簽名會，權相佑手持代言的手機宣傳，又為即將播放的手機廣告大賣關子。</p><p>日fans瘋狂</p><p>昨日的簽名會不但吸引大批fans圍觀，更有數百名日本影迷遠道而來，當她們看到偶像出場時，即不停大喊說：「我愛你，權相佑。」權相佑即以笑容回應fans支持。權相佑、李孝利及Eric合作的廣告將於十月中正式播出，提到廣告內容，權相佑大賣關子，只說：「今次廣告好比一齣電視劇。」</p></body></html>
