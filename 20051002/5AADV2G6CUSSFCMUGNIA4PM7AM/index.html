<html><header><meta charset="utf-8"><title>韓君婷牛一新歡舊愛撐場</title></header><body><h1>韓君婷牛一新歡舊愛撐場</h1><p>韓君婷上周三（上月二十八日）三十歲生日，她昨日凌晨聯同一眾好友，於中環蘭桂坊補祝生日，同性密友陳早茵和韓君婷的前緋聞男友Gilbert均有到賀。當晚陳早茵較壽星女更早到場，她一直低頭迴避鏡頭，而Gilbert則表示自己患上感冒，所以只會稍坐一會。</p><p>群星雲集</p><p>問到韓君婷的生日願望，她說：「我希望爹哋同媽咪身體好，自己多啲嘢做。」此外，前晚蘭桂坊相當熱鬧，只見林國斌、蔡曉儀，以及鄭丹瑞和陳慧儀等，均先後偕友人於蘭桂坊消遣。其間蔡曉儀與友人一行三人出現夜店Volar，當看到記者拍照，蔡曉儀身邊的男伴便即時彈開。&#13;<br> 採訪：何永寧　攝影：仇志德</p></body></html>
