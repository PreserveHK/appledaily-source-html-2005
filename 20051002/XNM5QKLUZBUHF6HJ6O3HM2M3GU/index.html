<html><header><meta charset="utf-8"><title>Kylie「另類」治癌得棚骨</title></header><body><h1>Kylie「另類」治癌得棚骨</h1><p>今年五月證實患上乳癌的KylieMinogue，現時在法國接受「另類」治療，令她消瘦得只有八十四磅，情況令其家人十分憂慮，Kylie正應父母的要求，準備返回家鄉墨爾本接受正常的治療。</p><p>頭巾掩稀疏頭髮</p><p>事實上，Kylie日前被狗仔隊偷拍到她要用頭巾來遮掩稀疏的頭髮，戴上了墨鏡的她雖然穿上了長袖外套，但明顯比以前的身形消瘦了不少，與以往的性感小雲雀形象有很大分別，令不少fans心痛。&#13;<br> Kylie正計劃放棄在法國的另類療程，返回老家與父母團聚，並在當地接受治療。</p></body></html>
