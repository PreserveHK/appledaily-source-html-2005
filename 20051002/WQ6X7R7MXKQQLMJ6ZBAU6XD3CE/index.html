<html><header><meta charset="utf-8"><title>Paris與船王後裔解除婚約</title></header><body><h1>Paris與船王後裔解除婚約</h1><p>富家女ParisHilton與希臘船王後裔ParisLatsis訂婚達五個月來，曾多次傳出分手傳聞。經過外多方揣測，Paris日前親自發出聲明，直認她與ParisLatsis已經分手並解除婚約，但兩人仍維持友好關係。</p><p>「永遠都愛他」</p><p>Paris向美國雜誌《USWeekly》發表聲明說：「我傷心地宣布我們已解除婚約。我倆之間仍是好友，我永遠都愛他。希望外界能於此時尊重我的私隱。」&#13;<br> 至於ParisLatsis早前向未婚妻送上的五百萬美元（約三千九百萬港元）的訂婚戒指怎麼處理，則未有詳細透露。</p></body></html>
