<html><header><meta charset="utf-8"><title>「鹹豬手」冒警搜女身</title></header><body><h1>「鹹豬手」冒警搜女身</h1><p>德國慕尼黑的啤酒節上，人人捧着酒杯開懷暢飲；三名少年同樣「盡興」，不過令他們開心的，並非手裏拿的啤酒杯，而是可以隨意挑選美女上下其手一番。他們之所以可為所欲為，絕非女士們全喝醉了，而是因為他們假扮警察，當街向女士搜身。&#13;<br> 這三名色膽包天的少年，全部穿上警察制服，在街上大搖大擺，一有看中的目標，就以搜查武器為名，在受害人嬌軀上肆意遊走，直至滿足才罷手。</p><p>受害人感奇怪報警</p><p>但有被搜身的女士發現事有蹺蹊，向真正的警察舉報，警員最後將這群小色狼逮住，落案控以非禮、假冒警員等多項罪名。ananova網站</p></body></html>
