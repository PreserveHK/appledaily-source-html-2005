<html><header><meta charset="utf-8"><title>楊崢揀小model留童真</title></header><body><h1>楊崢揀小model留童真</h1><p>楊崢昨日在將軍澳新都城為「全港KidsModel大賽」做評判，更與不少造型特別，如扮大長今的小朋友合照，楊崢說：「之前我都揀過小朋友model，不過今次會以小朋友童真一面為大前提，如果第時自己有小朋友，我都畀佢做小小模特兒，不過只會限於興趣。」</p><p>生BB看另一半</p><p>問楊崢將來會否生ＢＢ時，她笑說：「睇番我另一半，如果佢唔介意再湊多一個小朋友，不過如果有小朋友，我會畀佢讀國際學校，因為自己喺localschool成長，壓力會大啲，嗰時入選校際跳舞，但因為我讀書成績唔好，媽咪要我放棄。」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
