<html><header><meta charset="utf-8"><title>Twins上海簽名簽到手軟</title></header><body><h1>Twins上海簽名簽到手軟</h1><p>女子組合Twins昨日在上海書城出席國語唱片《見習愛神》簽名會，吸引過千歌迷排隊和圍觀，場面熱鬧。有歌迷前晚七時多已開始往排隊輪候。<br> &#13;<br> <spanclass>橫掃唱片榜 &#13;<br> 大會原先只派出一千個籌，但後來有約一千五百名歌迷到場，Twins不希望歌迷失望而回，結果統統都為他們簽名。其中一名男歌迷拿着二十張Twins的新唱片前來，其他買不到唱片的歌迷欲要求該男子割愛，他說：「當然不可以啦！」亦有歌迷因為可以近距離跟偶像見面激動流淚。&#13;<br> 此外，Twins的新碟在台灣GMusic風雲榜、亞洲唱片榜和五大唱片榜都取得冠軍成績，對於這個佳績，她們都感到很興奮。</spanclass></p></body></html>
