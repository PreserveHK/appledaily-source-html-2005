<html><header><meta charset="utf-8"><title>女生宿舍謝絕三點式寫真</title></header><body><h1>女生宿舍謝絕三點式寫真</h1><p>女生宿舍和蕭正楠昨日在秀茂坪出席復活節活動，女生宿舍表示現正籌備年尾推出的寫真集，問到會否以三點式泳裝示人，成員Toby笑說：「我好抗拒着三點式，就算要着，都只係會一件頭。」她又透露目前拍攝寫真集的地點仍未決定，不過最希望是可以去日本，因為可以順道大出血購物。<br> &#13;<br> <spanclass>忙為小說趕工 &#13;<br> 此外，除Toby會作獨立歌手發展外，成員Macy和Bella亦正忙於寫小說，預計會在書展時推出，Macy表示：「近日忙於為小說趕工，有時由晚上寫到第二朝十點，故事題材以科幻為主。」</spanclass></p></body></html>
