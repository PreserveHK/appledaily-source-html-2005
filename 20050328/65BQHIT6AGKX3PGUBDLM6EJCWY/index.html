<html><header><meta charset="utf-8"><title>艾斯頓古查撼低俏卧底</title></header><body><h1>艾斯頓古查撼低俏卧底</h1><p>由荷李活男星艾斯頓古查（AshtonKutcher）主演的新片《GuessWho》，上周五在全美開畫，結果以八百萬美元（約六千二百萬港元）票房登上單日票房榜首，相信可成為復活節檔期冠軍電影。&#13;<br> 相反珊迪娜布洛（SandraBullock）近日努力為新片《選美俏卧底2：姿整任務》宣傳，但電影於上周五只以五百五十萬美元（約四千三百萬港元）票房屈居亞軍，而由娜奧美屈絲（NaomiWatts）主演的前周冠軍《鬼迷剎瑪莉》暫排第三位。</p></body></html>
