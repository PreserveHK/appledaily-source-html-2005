<html><header><meta charset="utf-8"><title>死囚多活一天見妻兒</title></header><body><h1>死囚多活一天見妻兒</h1><p>「法律不外乎人情！」安徽淮北一名死囚在臨行刑前，因其妻欲與他見最後一面，法院經過半小時商討，破例答允有關請求，將死刑推遲一天執行。&#13;<br> <br> <spanclass>打死仇家後隱姓埋名 &#13;<br> 獲延期執行死刑的三十五歲死囚朱朝陽，一九九三年在淮北持獵槍將一名素有積怨的男子打死後，逃到吉林長春，改名換姓，並娶妻生子，去年五月被公安發現後拘捕，押回淮北受審，並判死刑。&#13;<br> 省高院駁回朱的上訴後，本月十七日通知朱在吉林的家人，翌日執行死刑。其妻子因無法及時帶同十歲大兒子，飛往安徽見朱朝陽最後一面，遂要求推遲一天執行死刑。法院商議後同意有關請求，讓朱在死前嘗了最後一天的「家庭樂」。&#13;<br> 《江淮晨報》</spanclass></p></body></html>
