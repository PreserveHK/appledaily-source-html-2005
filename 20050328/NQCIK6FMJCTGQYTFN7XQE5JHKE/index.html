<html><header><meta charset="utf-8"><title>得意大頭仔枱頭擺設座</title></header><body><h1>得意大頭仔枱頭擺設座</h1><p>對着沉悶的工作、功課，如果你的書枱上有些有趣的擺設，會是相當不錯的點綴。做到透不過氣來的時候，望兩眼也會感覺輕鬆一些，放這兩個來自泰國的大頭仔枱頭擺設又如何？它們既可做枱頭擺設，又有實用價值，紅色的頭上有一個大兜，可放不少文具雜物，而且前後都有不同的表情，可以隨時轉換不會悶；灰色的大口可放萬字夾，頭頂有洞可插筆，得意好用。&#13;<br>&#13;<br>記者、攝影：張一豪</p><p>CDH（23680336）&#13;<br> 地址：中環皇后大道中171號合源中心地下</p></body></html>
