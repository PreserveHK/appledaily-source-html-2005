<html><header><meta charset="utf-8"><title>薛凱琪咀房祖名隻手遮面</title></header><body><h1>薛凱琪咀房祖名隻手遮面</h1><p>薛凱琪和EO2昨日到旺角出席時裝品牌活動，她透露早前已經和房祖名為電影《早熟》拍攝宣傳海報，其中有一張是她和房祖名的接吻照，薛凱琪表示原本不是用這張接吻照宣傳，不過日前她和朋友食飯，卻發現該張接吻照已張貼戲院內。<br> &#13;<br> <spanclass>「差啲噴飯」 &#13;<br> 薛凱琪笑說：「張相人咁高，我睇到都差啲噴飯，塊面成塊pizza咁大，搞到我毛管戙，最搞笑張相係我摸住祖名塊臉，點知我隻手好鬼大，令到祖名塊臉俾我隻手遮晒。」	&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
