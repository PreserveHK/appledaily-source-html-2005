<html><header><meta charset="utf-8"><title>含皂素可致腸胃充血</title></header><body><h1>含皂素可致腸胃充血</h1><p>四季豆（圖）含有名為皂素的生物鹼，可引起腸胃局部充血、腫脹及出血性炎症，甚至溶血症狀。中文大學生物化學系教授曹宏威表示，四季豆及不少植物均會分泌皂素，用以攻擊破壞植物的昆蟲等，皂素會破壞生物的細胞膜，使其破損而引起敗血病。&#13;<br> 除四季豆外，未成熟的西紅柿（港稱番茄）也含可令人中毒的生物鹼。要判斷四季豆是否已煮熟，可留意其顏色，煮熟了的四季豆會由鮮綠變成暗綠，豆身由堅挺變為柔軟，吃起來沒有豆腥味。</p></body></html>
