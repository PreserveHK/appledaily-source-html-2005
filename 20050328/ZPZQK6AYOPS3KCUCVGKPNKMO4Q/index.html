<html><header><meta charset="utf-8"><title>深圳慢駛遊行反日</title></header><body><h1>深圳慢駛遊行反日</h1><p>內地反對日本成為聯合國安理會常任理事國的抗議浪潮持續。繼網站發起簽名運動吸引二百萬網民參加後，深圳昨亦有保釣人士發起慢駛遊行，反對日本成為常任理事國。&#13;<br> 昨日下午三時半，三十多輛私家車由福田區出發，沿深南路浩浩蕩蕩地前往羅湖區愛國路。車隊一度被交警截停，公安向上級請示後，派出一輛車維持秩序。車隊途經市內多個地點，沿途有市民叫好。車隊五時半到達愛國路後，參加人士高唱國歌，呼喊反日口號，焚燒日本國旗。昨日的慢駛遊行中，據稱有數名港澳車主參加。&#13;<br> 另外，廣州兩團體前日亦舉行街頭簽名運動，至少吸引萬人簽名，反對日本成為聯合國常任理事國。&#13;<br> 本報記者</p></body></html>
