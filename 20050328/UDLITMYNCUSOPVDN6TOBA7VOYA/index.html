<html><header><meta charset="utf-8"><title>朱凱婷刮花新車肉痛！</title></header><body><h1>朱凱婷刮花新車肉痛！</h1><p>朱凱婷、劉錦玲、曹眾和陳霽平昨日到新都城出席「純美纖體」記者會。朱凱婷透露擔任代言人的酬勞不俗，故她早前買了一輛新車獎勵自己，豈料新車落地不久已發生了兩次意外，朱凱婷說：「有一次係架貨車撞埋嚟，另一次就係前面架車泊位時，刮花我部車嘅車頭。」<br> &#13;<br> <spanclass>戒劇烈運動 &#13;<br> 曹眾則表示早前不小心跌倒傷及腰骨，要卧床個多月，幸好現已痊癒，但由於她六月時要演出「錦繡鄧麗君多媒體音樂劇」，故她不會做劇烈運動，以免傷及舊患。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
