<html><header><meta charset="utf-8"><title>TastyEaster︰食自助餐玩遊戲學整餅</title></header><body><h1>TastyEaster︰食自助餐玩遊戲學整餅</h1><p>帝苑酒店雅苑座在復活節假期推出多款應節自助餐，當中以午市自助餐最能得小朋友歡心。自助餐食品包括有五、六款冷盤、十款熱盤、八至十款甜品，其中更有應節的十字包、無骨的羊捲牛肉腸等。大人大快朵頤，小朋友則可與賓尼兔拍照，跟甜品大師學做曲奇餅，同小丑一同扭波仔，每位小朋友還有禮包一份。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>&#13;<br>雅苑座咖啡室（27332030）&#13;<br>復活節自助午餐收費：&#13;<br>3月28日成人$175、小童$135&#13;<br>地址：尖沙嘴東部麼地道69號帝苑酒店3樓</p></body></html>
