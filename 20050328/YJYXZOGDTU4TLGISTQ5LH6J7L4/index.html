<html><header><meta charset="utf-8"><title>官恩娜專揀高頭大馬男友</title></header><body><h1>官恩娜專揀高頭大馬男友</h1><p>官恩娜（Ella）昨日到旺角新世紀廣場出席「繽紛復活蛋」活動，Ella透露以往於大節日都會返港與男朋友一齊度過，問現時回復單身的她有沒有男性朋友用禮物攻勢追求她？Ella表示：「冇呀，係送禮物都等情人節啦，拍拖呢啲嘢我都係順其自然。」<br> &#13;<br> <spanclass>外號天涯歌女 &#13;<br> Ella指自己揀偶條件之一是要求對方比她高，她說：「我希望着咗高踭鞋之後都可以挨喺佢心口，同埋一定要孝順、鍾意小動物同心地好。」&#13;<br> 此外，Ella表示日前與一班朋友去卡拉OK消遣時，竟被冠以「天涯歌女」的稱號，她說：「我啲朋友猛咁叫我唱歌畀佢哋聽，我咪同佢哋講笑話我已經收咗工囉。」</spanclass></p></body></html>
