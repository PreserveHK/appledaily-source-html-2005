<html><header><meta charset="utf-8"><title>加藤愛杯弓蛇影</title></header><body><h1>加藤愛杯弓蛇影</h1><p>現年二十四歲的日本女星加藤愛前年浸溫泉慘遭偷拍，被製成錄影帶發售之後，雖然她最近已從事件中重新振作，復出接拍劇集及廣告等工作，不過據加藤愛身邊工作人員透露，加藤愛經此一役後，已有如驚弓之鳥，表現異常神經質。&#13;<br> 例如每到酒店度宿時，加藤愛定必以探測器檢查房間內是否藏有攝錄機，又在門縫等地方用膠紙封密。加藤愛一次到某酒店過夜時，更突然指着天花上的燈大叫有攝錄機，要工作人員即時拆下檢查。</p></body></html>
