<html><header><meta charset="utf-8"><title>澳門飛新加坡單程唔使50蚊</title></header><body><h1>澳門飛新加坡單程唔使50蚊</h1><p>復活節一過，廉價機票再度出籠，首先搶閘的是以新加坡為基地的老虎航空，宣布開辦澳門至新加坡航線！旅客可於即日至2005年4月1日期間，登入www.tigerairways.com訂購機票，單程45元港幣起，或雙程90元港幣起（未包稅及手續費）。優惠機票適用於2005年7月1日至10月29日期間，逢星期一至星期四由澳門出發往新加坡。&#13;<br>&#13;<br>記者：陳珮娟</p></body></html>
