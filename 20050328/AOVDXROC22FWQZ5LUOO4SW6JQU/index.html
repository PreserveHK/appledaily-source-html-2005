<html><header><meta charset="utf-8"><title>何韻詩有杜汶澤接放學</title></header><body><h1>何韻詩有杜汶澤接放學</h1><p>何韻詩昨日到元朗廣場為慶祝復活節的「HOCCFUN之遊」擔任嘉賓，阿詩與現場觀眾玩遊戲，又即場表演用筷子夾雞蛋。元朗是何韻詩的故鄉，她的祖先及爺爺皆是在元朗發迹，阿詩笑謂當年爸爸在元朗是小霸王，她回想自己就讀小學三年級時，當教師的爸爸對學生十分嚴厲。&#13;<br> 阿詩表示爸爸當年經常吩咐學生接她放學，阿詩笑謂：「杜汶澤係其中一個接我放學嘅學生，我當時讀三年級，佢就讀中四、中五，我重叫佢幫我買雪條，佢以前肥啲脹啲，好似技安咁嘅樣。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
