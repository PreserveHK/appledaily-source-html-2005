<html><header><meta charset="utf-8"><title>水瑩保濕唇彩各有所愛</title></header><body><h1>水瑩保濕唇彩各有所愛</h1><p>CHANEL將於5月份推出水瑩唇部化妝品系列，以液體啫喱質感，結合凝結分子及保濕因子，使雙唇更豐滿。全線共8種顏色，其中7種是以糖果或水果命名，色彩偏粉色與亮澤，餘下的一種是百搭的透明唇彩，可與其他唇膏配搭，加強唇部的豐滿質感。配合水瑩唇彩的亮麗效果，唇線筆也是採用較閃亮晶瑩的色彩，用法是先以唇線筆描畫唇形，然後才填上唇彩或唇膏，令唇部線條更突出。&#13;<br>&#13;<br>記者、部份攝影：黃潔蓮&#13;<br>CHANEL查詢：27363099</p></body></html>
