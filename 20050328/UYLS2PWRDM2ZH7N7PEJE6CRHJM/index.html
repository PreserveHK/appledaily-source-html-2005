<html><header><meta charset="utf-8"><title>瑪麗嘉兒六呎蛋糕賀牛一</title></header><body><h1>瑪麗嘉兒六呎蛋糕賀牛一</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）近日積極在歐洲宣傳新大碟《TheEmancipationofMimi》，昨日適逢是瑪麗的三十五歲生日，唱片公司在倫敦一高級會所舉行生日暨新碟開售派對，為瑪麗慶祝，一眾紅星名人紛紛到賀。&#13;<br> 身為主人翁的瑪麗，前晚一如以往般姍姍來遲，身穿白色鑲鑽晚裝的她，戲言她只是十二歲生日。據知她為慶祝今年生日，已一早花費五千英鎊（約七萬三千港元），預訂了一個由十七個名廚炮製的六呎高生日蛋糕。</p></body></html>
