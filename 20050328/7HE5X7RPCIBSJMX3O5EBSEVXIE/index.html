<html><header><meta charset="utf-8"><title>AaronCarter母子反目</title></header><body><h1>AaronCarter母子反目</h1><p>美國男歌手Nick及AaronCarter母親JaneCarter，一向與兩名兒子的感情欠佳，最近她又向小報暗示Aaron是癮君子。Aaron獲悉後深感不滿，透過發言人向母親反擊。&#13;<br> Aaron的發言人BradZeifman向《紐約郵報》表示：「Aaron對於其母親的言論感到很迷惑及悲傷，並同時澄清自己從來都沒有吸毒或濫用藥物的問題。」他又指Jane一直利用兒子的成功，去推廣其個人的計劃，最近更嘗試利用傳媒去破壞他們事業及擴展其利益。</p></body></html>
