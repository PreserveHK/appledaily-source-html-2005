<html><header><meta charset="utf-8"><title>討厭學琴女童割手</title></header><body><h1>討厭學琴女童割手</h1><p>天津一名女童沒興趣學鋼琴，在家長逼迫之下，竟舉刀自殘，左手虎口受傷。事件在當地引起廣泛討論，有老師稱，每個月都有類似自殘事件，呼籲關注「學琴公害」。&#13;<br> 本月十一日凌晨，天津市二七二醫院緊急收治了自殘的小學四年級女生小紅，她為逃脫家長迫她練琴，一怒之下拿着小刀，對着手就割，左手虎口皮破肉翻，大量流血。&#13;<br> 天津市岳陽道小學老師說，自己任教十年來，學琴風愈颳愈甚，有的學校的一個班竟有八成以上的學生參加了這琴那琴的學習。因為家長強迫孩子學習琴棋書畫、練習某些專門的運動，結果引致類似自殘悲劇，幾乎是月月有所聞，社會應關注「學琴公害」。&#13;<br> 新華網</p></body></html>
