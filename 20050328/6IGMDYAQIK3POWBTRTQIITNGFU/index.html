<html><header><meta charset="utf-8"><title>新秀水市場照賣冒牌</title></header><body><h1>新秀水市場照賣冒牌</h1><p>以售賣假冒名牌服裝著名的北京秀水街市場被當局清拆後，多數商戶被迫搬入新秀水市場經營，攤檔上假名牌貨的種類、數量明顯減少，但一位商戶透露：假名牌並沒有消失，只是由公開轉向地下，一些商戶改為前店後倉方式經營。&#13;<br> 商戶表示，新秀市場開業後，在工商管理、媒體不斷圍剿下，許多商戶不再明目張膽地賣假貨，而是將假名牌的名稱、貨品寫在一個本上，消費者如果想要，就領到市場外去交易。&#13;<br> 對於這種交易方式，秀水市場董事長張永平明確表示：「我們管不着。」他也坦承，對秀水的假名牌，無法採取強制措施，但老秀水假名牌佔總數的七成到八成，現在已減至兩成。&#13;<br> 《北京青年報》</p></body></html>
