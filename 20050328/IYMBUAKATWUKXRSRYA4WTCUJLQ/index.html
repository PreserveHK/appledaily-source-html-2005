<html><header><meta charset="utf-8"><title>賞樹日記：土沉香可作香料　緣繫「香港」</title></header><body><h1>賞樹日記：土沉香可作香料　緣繫「香港」</h1><p>土沉香又名牙香樹，是本地原生的常綠喬木，在郊野十分常見，多生於低地常綠闊葉林及風水林中。其果實形狀獨特，像小葫蘆，很易辨認。&#13;<br> 土沉香與香港歷史淵源很深。根據史籍記載，明清時廣東東莞及本港一帶均種植土沉香，取樹脂作香料用。這種香料廣受歡迎，香業盛極一時。東莞一帶出產的香料均集中本港，再以船轉運其他省分，「香港」之名不脛而走。&#13;<br> 由於砍伐過度和生態環境遭破壞，土沉香在國內被列為國家二級保護野生植物。</p><p><spanclass>甚麼是繖形花序？ &#13;<br> 數朵花自同一點伸出，有等長的花柄，如張開的傘。&#13;<br> 撰文：漁農自然護理署</spanclass></p></body></html>
