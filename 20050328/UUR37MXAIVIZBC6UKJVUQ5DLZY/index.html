<html><header><meta charset="utf-8"><title>鄭融：30歲先拍拖</title></header><body><h1>鄭融：30歲先拍拖</h1><p>鄭融昨日在鯉魚門出席「復活節舞出樂韻大匯演」，對於早前被指因食煙講粗口兼與男友同遊上海，故被唱片公司雪藏，鄭融說：「我根本就冇男朋友，上次係有去上海旅行，不過係同一班朋友，當中係有男性朋友，但就冇做過任何親密行為。」<br> &#13;<br> <spanclass>趁年輕𢱑銀 &#13;<br> 鄭融強調目前以工作為重，問到其唱片公司有否向她施壓時，她說：「公司冇畀壓力，我覺得趁後生搵錢先，就算拍拖都等到三十歲。」有指其唱片公司改捧董敏莉，問鄭融有否跟董敏莉聯絡，她說：「做乜要聯絡？雖然大家同公司，但好少合作，即使見面都唔會尷尬。」	採訪、攝影：駱華齡&#13;<br> </spanclass></p></body></html>
