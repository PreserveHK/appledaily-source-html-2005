<html><header><meta charset="utf-8"><title>加強防樓宇管理貪污</title></header><body><h1>加強防樓宇管理貪污</h1><p>【本報訊】廉政公署去年接獲的二千一百多宗私營界別貪污舉報中，涉及樓宇管理的約佔四成。廉署將透過研討會、講座及探訪等，加強業主立案法團及物業管理公司認識反貪法例，並協助他們落實防貪措施，今年下半年將推出一本有關公用地方管理及人事管理的防貪資料冊。&#13;<br> 廉政專員黃鴻超早前與大埔區一批業主立案法團成員會面，了解他們在管理樓宇方面關注的問題，並介紹廉署這方面的工作。&#13;<br> 廉署接獲大部份有關樓宇管理的投訴，主要涉及批出合約、保安人員收受利益容許非法佔用公用地方，以及法團成員涉嫌偽造帳目等。</p></body></html>
