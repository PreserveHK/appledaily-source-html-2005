<html><header><meta charset="utf-8"><title>陶喆五年後執導筒</title></header><body><h1>陶喆五年後執導筒</h1><p>陶喆日前接受港台《舊日的足跡》訪問，大談他在音樂上及未來的目標，陶喆直言將暫別樂壇，希望在自己四十歲前完成當導演的夢想，他說：「我過幾年會暫別音樂，加入電影圈。我𠵱家嘅target（目標）係想四十歲前拍自己第一部電影，重有四、五年時間。我想我拍的電影可能會跟我的音樂很像，可能會有一些關於社會事情，可能會是一些黑色幽默，哪一種就不一定。」<br> &#13;<br> <spanclass>找偉仔做主角 &#13;<br> 而陶喆表示希望找梁朝偉擔任主角，他說：「我之前有跟梁朝偉做過專輯，我幫他produce，當時我問他如果我會拍電影，你要演我的電影啊？他說『OK，冇問題！』」</spanclass></p></body></html>
