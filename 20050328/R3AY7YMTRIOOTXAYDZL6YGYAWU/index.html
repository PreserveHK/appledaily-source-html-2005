<html><header><meta charset="utf-8"><title>火場救出熏黑小狗</title></header><body><h1>火場救出熏黑小狗</h1><p>【本報訊】昨午二時許，港島上環善慶街一幢唐樓六樓一個單位閉門失火，火勢蔓延全屋，消防員接報趕至破門入屋撲救，其間發現女戶主飼養的一頭西施小狗受驚瑟縮一角，小狗雖無受傷但全身濕透發抖，部份狗毛更遭熏黑，消防員立刻救出小狗。&#13;<br> 消防員迅速撲熄火勢，火警中單位嚴重焚毀，消防員經初步調查後，相信火警起因無可疑，正調查起火原因。至於獲救西施小狗脫險後伏在唐樓外行人路哀鳴，警員一度權充保母看管（圖），並聯絡女屋主助查。&#13;<br> 梁偉權攝</p></body></html>
