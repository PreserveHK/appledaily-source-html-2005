<html><header><meta charset="utf-8"><title>魔幻巨製王子捧場</title></header><body><h1>魔幻巨製王子捧場</h1><p>製作及宣傳成本高達二億五千萬美元（約十九億四千萬港元）的《魔幻王國：獅子．女巫．魔衣櫥》，是繼《魔戒》後另一舉世矚目的魔幻巨製，此片前晚安排在倫敦皇家阿爾拔堂舉行全球首映禮，英國皇儲查理斯王子及妻子卡米拉均有出席這個盛會。&#13;<br> 在前晚的首映禮，《魔》片的主要演員都以盛裝赴會，其中實力派女星蒂達史雲頓（TildaSwinton）以一身白色打扮示人，與她片中扮演的白女巫角色十分配合。</p></body></html>
