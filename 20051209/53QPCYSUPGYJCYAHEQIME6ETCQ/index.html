<html><header><meta charset="utf-8"><title>大馬與金管局簽備忘錄</title></header><body><h1>大馬與金管局簽備忘錄</h1><p>▲馬來西亞中央銀行與香港金管局昨公布，簽訂諒解備忘錄，在馬國與香港之間建立大額支付系統聯網，這是區內首次在兩個即時支付結算系統建立跨境聯網。&#13;<br> &#13;<br> ▲中保國際（966）宣布，與大股東中國保險控股及富通合組太平資產管理公司，中保國際將透過附屬太平人壽及全資附屬中保集團資產管理，合共持有太平資產管理62.1%權益，成為中保國際的附屬公司，並會按比例出資6210萬人民幣（5961.4萬元）。籌建太平資產管理已獲中國保監會批准。</p></body></html>
