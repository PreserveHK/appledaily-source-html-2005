<html><header><meta charset="utf-8"><title>連卡佛中環舊地重開</title></header><body><h1>連卡佛中環舊地重開</h1><p>舖市乏力再升，不過，仍有唔少牌子為求租個靚舖，不惜工本，有啲舖頭，想搵個又大又多人熟悉嘅位，喺一線區，真係難上加難。&#13;<br> 好似連卡佛咁，喺中環國金商場做得唔錯，但重嫌唔夠。市傳，佢翻新完太古廣場間舖之後，又部署喺中區開多間分店。&#13;<br> 構思喺番大道中連卡佛大廈，以前舊舖個位，開間連卡佛生活旗艦店，賣高檔家庭用品，迎合四季酒店及服務式住宅新落成，刺激區內貴價家品新需求。</p></body></html>
