<html><header><meta charset="utf-8"><title>大野洋子家中思念亡夫</title></header><body><h1>大野洋子家中思念亡夫</h1><p>約翰連儂深得歌迷歡迎，但他的另一半大野洋子卻是樂迷的眼中釘，因為她「一手拆散披頭四」、「改造了約翰的思想」。&#13;<br> 雖然不少披頭四樂迷痛恨大野洋子，但對她的忠貞卻表示欣賞。</p><p>拒活動推訪問</p><p>約翰逝世二十五周年，不少人忖測大野洋子會否現身，但她日前已透過發言人表示不會於丈夫死忌中出席任何活動，只會靜靜在紐約DakotaBuilding（即約翰遇槍擊身亡的寓所）內與兒子悼念亡夫。大野洋子近日接獲全球逾五百個媒體要求訪問，但她已一一推掉。&#13;<br> 美國錄音學會紐約分部前日向五位音樂界人士頒發獎項，當中得獎者包括大野洋子及約翰連儂，但大野洋子沒有出席領獎。</p></body></html>
