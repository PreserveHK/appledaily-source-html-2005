<html><header><meta charset="utf-8"><title>天心飛筷神功練守時</title></header><body><h1>天心飛筷神功練守時</h1><p>台灣女星天心日前為台灣雜誌《儂儂》拍攝封面照，她穿上多襲低胸飄逸晚裝示人，盡顯其32E豐滿身材，天心自信地說：「自己從不擔心身材給比下去。」</p><p>嚴格訓練</p><p>拍攝當日，天心十分準時抵達拍攝現場，原來這良好習慣是多得天心媽媽的嚴格教導，她說：「小時候如果吃飯超過三十分鐘，媽媽的筷子就會飛過來。」&#13;<br> 對於另一性感女星蕭淑慎早前出席金鐘獎時，穿上一襲極性感的晚裝，天心說：「我認為只要當事人有自信，衣服尺度不是問題。」</p></body></html>
