<html><header><meta charset="utf-8"><title>Rain唱歌拍劇唔敢撈亂</title></header><body><h1>Rain唱歌拍劇唔敢撈亂</h1><p>久別舞台的Rain大前晚為首爾舉行的「日韓友情年紀念音樂會」任表演嘉賓，不過韓國MBC電視台聖誕夜轉播該音樂會時，將不會播放Rain演出的片段，令當晚未能入場的Rain迷非常不滿，認為Rain因為替MBC的對頭KBS電視台拍攝劇集《這該死的愛情》而遭封殺。&#13;<br> Rain所屬事務所其後急忙澄清，表示Rain為專注角色，一早已要求電視台刪去他演唱的片段，為以免歌手身份破壞劇中的形象。另一方面，韓國MTV台將於下周一（十二日），一連五晚播出Rain特集。</p></body></html>
