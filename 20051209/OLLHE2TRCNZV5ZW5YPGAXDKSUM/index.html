<html><header><meta charset="utf-8"><title>蔡依林拍廣告過肥年</title></header><body><h1>蔡依林拍廣告過肥年</h1><p>蔡依林（Jolin）與周杰倫（Jay）最近都婉拒演出台灣跨年騷。Jolin因為接了一個要以四天時間到外地拍攝的新廣告，所以推掉了三場跨年晚會。</p><p>周杰倫想放假</p><p>Jolin今年的廣告接踵而來，真的可以過肥年，繼手機、速食、化妝品和可樂後，年底她已接拍了今年旳第五個廣告，這個生活用品廣告酬勞高達四百萬元，所以Jolin除推掉跨年晚會演出外，亦推掉了一場在賭城的演唱會。&#13;<br> 而阿Jay的跨年大計是到內地工作，若通告取消，他亦會放一個短短的年假。</p></body></html>
