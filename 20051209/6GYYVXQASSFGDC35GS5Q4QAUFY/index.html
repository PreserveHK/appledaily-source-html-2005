<html><header><meta charset="utf-8"><title>「徐子淇」自我增值攞獎</title></header><body><h1>「徐子淇」自我增值攞獎</h1><p>自我增值，已成大趨勢，有「港置徐子淇」之稱嘅客戶經理甘詠恩，除咗攞到第三十七屆傑出推銷員獎，最近，又修讀完持續進修計劃最低要求嘅十個學分，成為港置第一批攞到證書嘅學員。佢話，修畢課程，可以幫佢不斷提升自己。&#13;<br> 港置第一批修讀滿十個學分嘅前線，一共有三十一人，董事楊彩鳳話，公司獲得香港學術評審局，批出十二個學分課程，未來會繼續推出唔同嘅課程，提升前線服務質素及專業水平。&#13;<br> 講開代理，除咗自我增值，最緊要梗係跑數啦，美聯助理營業董事張子存，所負責嘅元朗錦綉區，頭十一個月已經做到二百三十單成交，生意額約一千七百萬，係新界區之冠。</p></body></html>
