<html><header><meta charset="utf-8"><title>中華廠商會選新會長</title></header><body><h1>中華廠商會選新會長</h1><p>中華廠商會昨日開大會，選出副會長同常務會董。尹德勝、蔡衍濤、周潤賞、羅志雄、黃友嘉、葉志光、倪錦輝、施榮懷同羅富昌當選，一共9位副會長。&#13;<br> 至於會長，就早在今個月1號選出，由洪克協接替上一任嘅楊孫西。洪克協係合興集團主席，如果大家唔識合興，都一定識獅球嘜啩，洪會長就係獅球嘜花生油嘅大老闆。佢本身係特許會計師，七十年代喺新證幫過馮景禧，都係中環人，華華記得佢當年力勸馮景禧買遊艇，因為使少少錢買隻船可以請客遊河，咁啲客上晒船唔走得，就任你sell嘢啦。&#13;<br> 洪克協當選廠商會會長，其實重有一重意義，因為呢個會長位，佢爸爸都坐過，𠵱家佢「子承父業」，誠美事也。</p></body></html>
