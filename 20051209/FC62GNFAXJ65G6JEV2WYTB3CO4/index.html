<html><header><meta charset="utf-8"><title>黃埔商場瀛風送爽</title></header><body><h1>黃埔商場瀛風送爽</h1><p>今年以「日本北海道小樽」作聖誕裝飾嘅紅磡黃埔新天地，和黃請嚟日本包裝大師篠敦子，今個月七號至下個月一號，下晝一至九點開檔，免費為買滿二百蚊嘅顧客包裝禮品，有超過二十款花紙及花球供選擇。&#13;<br> 想喺呢個聖誕節，送一份包裝得靚靚嘅心意畀你關心嘅人，就不妨去黃埔逛吓。如果買滿四嚿水，重可以免費換個音樂盒。&#13;<br> 另外，信和聽日喺尖沙嘴中港城搞慈善義賣，為十二間慈善機構籌款。</p></body></html>
