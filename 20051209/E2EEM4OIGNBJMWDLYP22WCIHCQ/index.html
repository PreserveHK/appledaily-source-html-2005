<html><header><meta charset="utf-8"><title>皇百輸一條街</title></header><body><h1>皇百輸一條街</h1><p>物業顧問行研究數據有幾可信，取決於基礎有幾大，以及收集時間有幾長，仲量聯行研究部揸弗人曾紀崇，噚日公布甲級寫字樓統計，收集多達七千七百萬呎實用面積，算好全面。&#13;<br> 仲記統計，中環甲級寫字樓出年新供應只有置地東翼，而皇后大道中一百號就唔計數。曾紀崇解釋，甲級寫字樓定義取決於樓面大細、建築、管理及租客質素等條件。&#13;<br> 較早時，市場人士話，大道中一百號呎租五十，係同一條街置地東翼嘅一半，可能就係反映級數唔同。</p></body></html>
