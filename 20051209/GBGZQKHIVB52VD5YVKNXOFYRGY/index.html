<html><header><meta charset="utf-8"><title>松浦亞彌愛嗅小狗腳板底</title></header><body><h1>松浦亞彌愛嗅小狗腳板底</h1><p>日本青春女星松浦亞彌，雖然形象活潑可愛，但她卻經常自爆怪癖多多，早前她便在電視節目中透露自己的眼睛經常痕癢，喜歡用手擦自己的眼球。</p><p>怪癖多多</p><p>松浦亞彌除了喜歡擦眼球，亦曾表示喜歡嗅小狗腳板底傳出來的異味，她亦曾對自己曾與飛車黨成員拍拖而感到十分自豪，也喜歡讓其他人聽聽由自己肚子發出的聲音，不知松浦有沒有讓身為組合w-inds.成員的男友橘慶太卧在她腹上聽聽呢？</p></body></html>
