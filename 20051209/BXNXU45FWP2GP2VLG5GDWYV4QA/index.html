<html><header><meta charset="utf-8"><title>楊婉儀聖誕新年忙搵錢</title></header><body><h1>楊婉儀聖誕新年忙搵錢</h1><p>楊婉儀日前以代言人身份在荃灣為「Thespabyslimmingfound」拍攝纖體廣告，楊婉儀當日穿上多套性感服裝拍攝，當中更有出浴鏡頭，場面香豔。</p><p>通宵拍廣告</p><p>楊婉儀表示產女後的工作有增無減，她說：「呢個廣告通宵拍咗十幾個鐘，其實近排都接咗好多聖誕及新年嘅司儀工作，加上又開新劇，不過之前生女休息咗咁耐，𠵱家再投入工作都好開心。」楊婉儀為迎接女兒的首個聖誕，近日將家中布置得充滿節日氣氛，她說：「我個女婷知（Hannah）見到聖誕樹閃閃吓，覺得好好奇。」&#13;<br> 採訪：卓美娟</p></body></html>
