<html><header><meta charset="utf-8"><title>長澤雅美水著益fans</title></header><body><h1>長澤雅美水著益fans</h1><p>現年二十歲的青春女星長澤雅美，繼《TOUCH》之後，剛接拍另一部由安達充漫畫《Rough》改編的同名真人電影，並奉旨在片中穿上性感水着大益fans。</p><p>泳術一般　要扮高手</p><p>以中學游泳比賽為題材的真人版電影《Rough》，已篤定由長澤雅美扮演女主角二之宮亞美，更會由電影《NANA世上的另一個我》導演大谷健太郎執導。雖然長澤在片中飾演游泳高手，但她坦白說：「我的泳術只是一般的高中女生程度。」</p></body></html>
