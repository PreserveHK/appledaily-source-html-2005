<html><header><meta charset="utf-8"><title>評估學生水平　明年擴及中三</title></header><body><h1>評估學生水平　明年擴及中三</h1><p>全港性系統評估是港府教育改革措施之一，透過考核學生的中英數水平，讓當局及學校了解學校的整體學生水平，而非個別學生的表現。當局為成績差的小學提供度身改善建議，即為弱校「診症」。該試由去年開始舉行，首年只有小三學生應考，今年推至小六，明年延至中三。&#13;<br> 雖然當局稱該試與殺校無關，但有學校擔心成績會成為殺校指標，故不惜操練學生求取好成績。因此，教統局規定各校承諾不可外洩成績，但在過去一年個別成績優異的學校，好消息不脛而走，能否繼續保密成疑。</p></body></html>
