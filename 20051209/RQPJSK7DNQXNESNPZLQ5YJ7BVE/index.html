<html><header><meta charset="utf-8"><title>城城、沈嘉偉揸名車外遊</title></header><body><h1>城城、沈嘉偉揸名車外遊</h1><p>郭富城和沈嘉偉這對孖寶兄弟，日前雙雙揸名車出巡，暢遊銅鑼灣，可惜城城口中的心儀對象未有出現，只有他與沈嘉偉和一男伴組成串燒三猛男外遊。</p><p>惹途人目光</p><p>當晚十時多，串燒三兄弟並肩由崇光百貨附近徒步到怡東酒店，三位猛男均作黑白打扮。城城戴黑cap帽、黑褲及白衞衣，孭着黑袋，神氣地隨兩男步進酒店，並到櫃位處停留一會，再步往門外取車。城城熟練地竄進他那輛鮮黃色保時捷跑車，期間惹來遊客及途人對他投以注目禮，沈嘉偉則取回其黑色法拉利跑車，彼此揮手道別後即驅車離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
