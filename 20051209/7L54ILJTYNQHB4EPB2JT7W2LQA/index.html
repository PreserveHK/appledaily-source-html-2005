<html><header><meta charset="utf-8"><title>工人涉冒警非禮雙程女</title></header><body><h1>工人涉冒警非禮雙程女</h1><p>【本報訊】一名清潔工人涉嫌冒認警員，截停一名雙程證女子要求「搜身」，乘機非禮，並掠去女子身上港幣及人民幣各十元，工人昨在九龍城裁判法院否認三項控罪，由於女事主須於下周二返回內地，案件安排下周一開審，其間被告還柙。&#13;<br> 被告陳俊文（三十九歲），被控冒充公職人員、非禮及盜竊三項罪名，指被告於本月六日，在黃大仙錦榮街及崇齡街假扮警員，向女事主搜身，及於彩虹道街市近雙喜街休憩處，非禮該女子，偷竊她港幣及人民幣各十元。&#13;<br> 控方指，被告有十五項犯案紀錄，其中十次與本案類同，恐怕被告會棄保潛逃，反對他保釋外出。&#13;<br> 案件編號：KCCC7706/2005</p></body></html>
