<html><header><meta charset="utf-8"><title>膠樽鋁罐壓縮回收</title></header><body><h1>膠樽鋁罐壓縮回收</h1><p>【本報訊】為提高廢物回收成效，環保團體綠色力量從加拿大引入兩款具備即時壓縮功能的膠樽及鋁罐回收機，每部八萬元，回收機分別可容納三百五十個膠樽及七百五十個鋁罐，分別是現行三色回收桶容量的二點八倍及一點四倍。廢物回收機下月會先於全港十五間中、小學進行為期三個月的試驗計劃，收集回收數據，稍後將擴展試點至屋邨及商場。圖為參加計劃者展示未經壓縮的膠樽及鋁罐。&#13;<br> 凌樹輝攝&#13;<br> </p></body></html>
