<html><header><meta charset="utf-8"><title>好人被殺鄰居震驚</title></header><body><h1>好人被殺鄰居震驚</h1><p>在鄰居眼中，阿爾皮薩爾餘暇時會整理後院，是個生活簡單的油漆技工，不似狂人。&#13;<br> 他的鄰居岡瑟說：「他很友善，時常笑面迎人，很健談」。對於阿爾皮薩爾被指在機場狂性大發，他說：「人們口中的那個人，不是我所認識的。」&#13;<br> 死者另一鄰居麥克勞德說：「所有鄰居都大為震驚……完全不像那人。」他小姨伯謝娜更說，大家仍很震驚，簡直目瞪口呆。前上司貝茲亦指阿爾皮薩爾是個沉默寡言的人，對他會做出這樣的事感到很奇怪，「他對我來說是個很正常的人。」&#13;<br> 美聯社</p></body></html>
