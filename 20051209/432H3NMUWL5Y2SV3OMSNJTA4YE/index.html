<html><header><meta charset="utf-8"><title>蘇永康被女同志撬牆腳</title></header><body><h1>蘇永康被女同志撬牆腳</h1><p>蘇永康日前亮相東森綜合台節目《開運鑑定團》時，自爆十七歲初戀經歷。他表示與初戀女友交往半年，才發現女友竟為了同性友人而跟他分手，他說：「有天到女友公司找她，竟然被趕走，之後在她家樓下等候時，沒想到一位非常男性化的女生送她回家，看兩人當時慌張的模樣，才恍然大悟，我真的沒辦法接受這樣的事實。」</p><p>愛雙魚女</p><p>蘇永康雖然經歷過一次失敗婚姻，但他仍對愛情充滿信心，他說：「對我而言，幸福就是簡單，雖然現在的人生活喧鬧繁忙，但我還是相信地球的某個角落有我要的幸福。」&#13;<br> 蘇永康更透露對雙魚座女生情有獨鍾，他笑說：「如果是雙魚座女生，馬上加三十分。」</p></body></html>
