<html><header><meta charset="utf-8"><title>車頂屋雖小五臟俱全</title></header><body><h1>車頂屋雖小五臟俱全</h1><p>會場內另一熱賣產品就是拖行式旅行車，特別是摺合式旅行車更成為新寵兒，不但拖行到野外露營時較方便，最重要是可以停泊在一般家庭的車房內。別看這些旅行居住車摺合起來後，還不及一部七人客車大小，但麻雀雖小，五臟俱全，只需花2、3分鐘把車的頂部升高及張開，便變成一間約100平方呎的迷你單位，有雙人床、洗手間、雙頭爐廚房和迷你飯廳。當然價錢亦較傳統的拖行式旅行車貴一大截，售價至少要17萬港元。</p></body></html>
