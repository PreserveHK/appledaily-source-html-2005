<html><header><meta charset="utf-8"><title>區議員騙津案自辯</title></header><body><h1>區議員騙津案自辯</h1><p>【本報訊】沙田區區議員兼業主立案法團主席黃國雄，被控收受屋邨巴士公司董事三萬元賄款，以協助對方申請續牌，並涉與妻子誇大八個居民旅遊活動支出，致沙田區議會發放多筆津貼，早前被裁定十四項罪名表證成立。黃國雄昨辯稱從沒有誇大旅遊活動支出，並指該屋邨巴士公司董事曾表示贊助十萬元以助其續牌事宜，黃即時拒絕，解釋該三萬元為對方贊助業主立案法團中秋活動款項。&#13;<br> 被告黃國雄（四十八歲）及其妻廖雪梅（四十五歲），被控兩項代理人索取及收受利益，及十二項提供虛假資料罪名。涉案發生於○三年八月至○四年九月期間。&#13;<br> 案件編號：DCCC62/05</p></body></html>
