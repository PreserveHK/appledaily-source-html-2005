<html><header><meta charset="utf-8"><title>戒零食清腸胃</title></header><body><h1>戒零食清腸胃</h1><p>由於香港比較潮濕，所以阿Yan十分留意WinWin的皮膚問題，她透露年多前WinWin曾患嚴重皮膚病，阿Yan說：「嗰次WinWin生癬，最慘係成個身都生滿晒粒粒，我要幫佢剪短啲毛，幫佢搽藥膏，最重要沖完涼一定要吹乾啲毛，唔係好易會有皮膚病。」&#13;<br> 阿Yan又指不少主人都喜歡給愛犬食零食，不過早前經獸醫勸告，阿Yan已停止餵飼零食，她解釋由於WinWin腸胃比較差，間中會嘔，所以她不再買零食給WinWin。</p></body></html>
