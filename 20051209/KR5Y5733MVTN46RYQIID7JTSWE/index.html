<html><header><meta charset="utf-8"><title>S.H.E為王菲恨死李亞鵬</title></header><body><h1>S.H.E為王菲恨死李亞鵬</h1><p>一向是王菲忠實歌迷的S.H.E日前出席活動時，當有記者談及王菲可能封咪不再唱歌一事，成員Hebe即時衝口而出說：「如果王菲不唱歌，我一輩子都會恨死李亞鵬。」她們表示希望其偶像王菲只是暫休，並非要退出歌壇。</p><p>超級菲迷</p><p>據知Hebe是S.H.E中最迷戀王菲的一個，去年王菲於台北舉行演唱會時，她更與菲迷們一起擠在搖滾區欣賞演出，而且拿着儍瓜相機在台前拍照，所以王菲退出一事比她自己不唱歌更嚴重。對於Twins拆夥的傳聞，Ella表示天下無不散的筵席，而Selina亦覺得合久必分，分久必合。</p></body></html>
