<html><header><meta charset="utf-8"><title>有線主播美國豔遇</title></header><body><h1>有線主播美國豔遇</h1><p>有線娛樂台旅遊及消閒節目《活得好滋味》兩位主持洪永城和王曉君早前到美國洛杉磯和三藩市拍攝。由於王曉君曾留學美國，所以充當導遊，二人租了一輛開篷車到處遊覽，整個旅程中，二人最愛Knott'sBerryFarm主題樂園的機動遊戲，他們玩了十個機動遊戲，更由於導演要求重拍，所以他們在三個小時內玩了差不多二十次。&#13;<br> 洪永城在旅程中還有豔遇，他在三藩市拍攝時遇上一位到當地旅行的日本女子，因為對方的英語不太流利，所以洪永城便為她解答疑難。</p><p>朱古力示愛</p><p>不過王曉君卻踢爆有位貌似竹內結子的日本女子每日都跟隨洪永城拍攝，還送朱古力示愛。</p></body></html>
