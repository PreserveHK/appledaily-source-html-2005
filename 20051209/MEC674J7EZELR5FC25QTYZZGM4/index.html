<html><header><meta charset="utf-8"><title>張衛健睇鹹片洩慾</title></header><body><h1>張衛健睇鹹片洩慾</h1><p>張衞健日前在台灣宣傳新唱片《張衞健的主題曲》，談及已交往七年的女友張茜，他埋怨二人因工作關係聚少離多，實際上的相處時間不到三年。由於健仔與女友經常異地分隔，故每月的電話費高達數萬元，他說：「沒辦法，我們最近一次見面已是三個月前了。」</p><p>兩年內結婚</p><p>健仔坦承外界誘惑很多，但每次到了出軌邊緣，一想到「可能有針孔偷拍」便「熄火」，之後便回家看片解決生理需要。健仔笑說：「哎呦，看看碟就好。我有很多日本、歐美偶像，應有盡有。」&#13;<br> 曾經表明不生小孩的健仔，看着老友陳奕迅已當上爸爸，想法也變了，他說：「我們沒有刻意避孕，有小孩就生，我兩年內一定會結婚。」</p></body></html>
