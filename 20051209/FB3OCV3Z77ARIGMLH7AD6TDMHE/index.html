<html><header><meta charset="utf-8"><title>高爾夫景園　頂層減價</title></header><body><h1>高爾夫景園　頂層減價</h1><p>【本報訊】興盛創建（896）的上水高爾夫景園，趁日前被香港測量師學會選為十大最佳圖則之一樓盤後，昨夥中原地產推出優惠促銷。發展商推售2個頂層連天台單位，並送價值50萬元家具優惠，若不選用優惠，樓價可獲相等於50萬元折扣，即變相減價。&#13;<br> 該盤尚餘第5座頂層B室及第2座頂層B室待售，同屬1387方呎，另設907方呎平台，售價600萬元，呎價4326元。若扣除50萬元優惠，呎價3965元。同類單位去年以649萬元出售，呎價4679元，是次價格較之低15%。</p></body></html>
