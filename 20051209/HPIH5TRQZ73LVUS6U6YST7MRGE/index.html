<html><header><meta charset="utf-8"><title>邵美琪素顏表情多</title></header><body><h1>邵美琪素顏表情多</h1><p>四十歲的邵美琪自從擔任豐胸纖體產品代言人後，愈戰愈勇，打扮起來豔光四射，可是抹掉胭脂水粉，素面示人的邵美琪卻留下歲月痕迹，日前她駕車外遊時，沒有化妝的她與上鏡確判若兩人。</p><p>入油站問路</p><p>當晚八時多，素顏的邵美琪身穿黑外套，獨坐其停泊於銅鑼灣耀華街的四驅車座駕上，不一會她把車輛駛到時代廣場，接載一名老人家登車後，再駛到北角城市花園附近油站入油，其間她把車窗拉低，似向油站職員問路，但在短短幾分鐘內，她卻表情多多，皺眉、捽鼻、托腮又扁嘴，油站職員見她這副樣子，亦忍不住笑。	&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
