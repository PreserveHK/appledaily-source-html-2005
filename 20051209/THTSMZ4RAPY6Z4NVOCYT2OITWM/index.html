<html><header><meta charset="utf-8"><title>李思蓓打邊爐取暖</title></header><body><h1>李思蓓打邊爐取暖</h1><p>近日香港天氣轉涼，又是藝人光顧火鍋店的好季節。日前李思蓓、梁敏儀、彭敬慈和張德豪等一起到佐敦山林道火鍋店共晉晚餐，也許太長時間對着火鍋，眾人離場時均臉紅紅。&#13;<br> 當日約凌晨二時，梁敏儀、彭敬慈和張德豪與幾名友人，一同在火鍋店樓下出現，當時眾人正在閒聊，由於天氣稍冷，故梁敏儀顯得有點瑟縮。&#13;<br> 未幾，見李思蓓下樓會合大夥兒，大家又傾談了數分鐘，似在商量下場節目，但結果還是各自打道回府。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
