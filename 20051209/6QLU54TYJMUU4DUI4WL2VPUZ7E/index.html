<html><header><meta charset="utf-8"><title>銀禧業主慘遭殺價</title></header><body><h1>銀禧業主慘遭殺價</h1><p>近半個月二手樓價大致回升，不過個別質素較弱嘅，暫時未能跟上，繼續以超低價成交，即使喺正火車站隔籬嘅大型屋苑火炭銀禧花園，不能幸免。&#13;<br> 利嘉閣張劻舜話，七座低層，六百四十呎，作價百五萬，每呎二千三，比同類低兩成，低成咁，最大原因係單位喺正平台對上一層，裝修又殘舊，畀買家有藉口壓價。&#13;<br> 加上業主急於求售，幾方面配合下，造就呢宗低價成交。件貨五年來蝕約十萬，約六巴仙。</p></body></html>
