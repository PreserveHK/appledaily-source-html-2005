<html><header><meta charset="utf-8"><title>祥益代寄網上賀卡</title></header><body><h1>祥益代寄網上賀卡</h1><p>自從有咗電郵，愈嚟愈多人改喺網上寫信。&#13;<br> 祥益總裁汪陳葉菁話，噚日開始，佢哋公司網頁增設聖誕老人送信服務，家長只要喺網頁內寫上小朋友姓名、地址或電郵，選擇信紙式樣字句，祥益就以聖誕老人身份，電郵或者郵寄方式，將祝福送畀小朋友。家長去祥益分行，職員會代填資料。&#13;<br> 汪太話，佢哋重會喺所有登記嘅小朋友中，抽出十位，送份聖誕禮物畀佢。想睇嘅話可以去www.manywells.com.hk/Xmas/。</p></body></html>
