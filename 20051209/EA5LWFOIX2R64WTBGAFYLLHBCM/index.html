<html><header><meta charset="utf-8"><title>范振鋒酒店門外放電</title></header><body><h1>范振鋒酒店門外放電</h1><p>電台節目主持范振鋒有不少女fans，日前他離開中環麗嘉酒店時，就在酒店門外被兩名女fans截住，索取簽名。&#13;<br> 當晚十時許，身穿厚外套及牛仔褲的范振鋒獨自離開酒店。取過車後，范振鋒欲登上司機位之際，兩名早已在場等候的女fans突然衝前，嚷着要索取簽名。只見范振鋒表現友善，不止有求必應，還站在車旁跟她們聊天，其間他微微低頭，向女fans施以迷人眼神，逗得兩女笑逐顏開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
