<html><header><meta charset="utf-8"><title>上海拘禁200請願者</title></header><body><h1>上海拘禁200請願者</h1><p>上海市委周三開始一連三天召開八屆八次全會，有逾二百名市民擬前往請願時，遭到公安攔截並抓上警車，然後送到區信訪辦拘禁，其間不給飯吃，部份人遭到毆打。&#13;<br> 據稱，周三當日上午，有逾百名公安、便衣等一早在展覽中心外布防，看到上訪人士到場就捉上警車。被抓的王麗清表示，上訪者只是向上級領導反映情況，表達心聲，想不到會被拘禁。另一上訪者蔡文娟表示，她在路上被公安抓回派出所後，收到一張傳票，要求她三天之內不許出門。而上訪者孫喜成更在周二就被公安軟禁在家。&#13;<br> 「自由亞洲電台」</p></body></html>
