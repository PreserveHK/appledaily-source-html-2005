<html><header><meta charset="utf-8"><title>張震嶽枴杖撐酒吧重開</title></header><body><h1>張震嶽枴杖撐酒吧重開</h1><p>張震嶽有份投資的TU酒吧重新開幕，雖有腳傷在身，但張震嶽也親自為開幕打點，又決定在每個星期三找來搖滾樂團ZAYIN演出。&#13;<br> 在推出第一張專輯時就和張震嶽結下淵源的ZAYIN展翼樂團，日前為張震嶽擔任酒吧開幕的首場嘉賓，而張震嶽也因為跟ZAYIN的交情，當晚負傷撐着枴杖也為他們擔任音控。</p><p>行路有困難</p><p>ZAYIN團員們對於張震嶽的腳傷也都非常關心，張震嶽看上去心情輕鬆，他透露剛拆石膏，簡單的站立是沒有問題，但步行就稍有困難，大約還要休養四個月左右。</p></body></html>
