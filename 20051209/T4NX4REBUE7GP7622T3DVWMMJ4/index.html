<html><header><meta charset="utf-8"><title>逾萬簽名促釋放程翔</title></header><body><h1>逾萬簽名促釋放程翔</h1><p>【本報訊】市民仍然非常關注資深新聞工作者程翔在內地被扣押事件，程翔事件關注組、香港記者協會、港大學生會及港大畢業同學會於12.4爭取普選大遊行當日，發起呼籲釋放程翔簽名運動，共收集到一萬二百零九十六個簽名，關注組發言人稱，僅在遊行期間數小時便集得逾萬簽名，顯示市民對程翔的支持。&#13;<br> 發言人續稱，稍後會把簽名透過港府或中聯辦轉交北京有關方面參考。四個組織又表示，若程翔沒有危害國家安全，北京應盡快釋放他，否則難以釋除市民疑慮。</p></body></html>
