<html><header><meta charset="utf-8"><title>李心潔師奶Look買花</title></header><body><h1>李心潔師奶Look買花</h1><p>有「鬼后」之稱的李心潔，雖然貴為金馬影后，但日常生活十分隨意，亦不介意以真面目示人。日前，李心潔又素顏外出，到跑馬地買餸，還買水果和鮮花，驟看與普通師奶無異。</p><p>打的返愛巢</p><p>日前傍晚近七時，身穿短褸、迷彩褲的李心潔現身跑馬地逛街。只見她沒有化妝，故臉容略見憔悴。她拿着兩大袋生果及餸菜，步進成和道一花店內，一邊揀花一邊講電話，還不時俯身細察，不小心露出腰間大截贅肉。約十分鐘後，李心潔選購了一紮紅玫瑰和數朵白花，便截的士直返與男友彭順位於大坑的愛巢。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
