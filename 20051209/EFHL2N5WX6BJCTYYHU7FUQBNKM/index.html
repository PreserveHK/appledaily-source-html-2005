<html><header><meta charset="utf-8"><title>路嘉怡作大穿崩</title></header><body><h1>路嘉怡作大穿崩</h1><p>張震嶽前女友路嘉怡日前在台灣出席時裝騷，今次嘉怡穿上限量紀念款內衣行騷，挑戰性感極限，更不慎露出乳貼。&#13;<br> 問嘉怡前男友張震嶽喜歡她穿哪款性感內衣時，她扮作失憶的說：「啊，我忘記了。」當記者問到現任男友是否知道她來行騷時，路嘉怡就否認有男友，又裝儍的說：「朋友都知道，有些朋友得知消息後也來捧我的場。」</p><p>胸墊乳貼移位</p><p>後來嘉怡又再穿上性感可愛的內衣行騷，豐滿上圍表露無遺。雖然日前台灣的天氣寒冷，但路嘉怡亦無懼寒風，她說：「我現在感覺很熱情，而且處於興奮狀態。」不過當她表示內衣裏沒有使用襯墊時，襯墊和乳貼卻不聽話走了出來，穿崩收場。</p></body></html>
