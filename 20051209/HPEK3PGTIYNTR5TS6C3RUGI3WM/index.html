<html><header><meta charset="utf-8"><title>火鍋新店首推黑草羊肉煲</title></header><body><h1>火鍋新店首推黑草羊肉煲</h1><p>雖然天氣已經回暖，但火鍋店一樣大收旺場，如果你今晚重未揸定主意去邊度食，不如試吓呢味豆漿湯底煮黑草羊肉丸！&#13;<br>有骨氣喺深水埗又開新店，重推出以新鮮黑草羊去皮削骨絞成肉醬，再以人手唧成的羊肉丸，人手唧成比機器壓出的滑嫩彈牙，而且絕唔羶！羊肉可暖身，配埋個以美國一級花旗參及西施骨熬足8小時嘅花旗參西施鍋，暖身之餘又清熱解毒，一舉兩得！&#13;<br>&#13;<br>記者：鄺天樂</p><p>有骨氣火鍋專門店&#13;<br> 地址：長沙灣順寧道29-39號地舖&#13;<br> 電話：23612233</p></body></html>
