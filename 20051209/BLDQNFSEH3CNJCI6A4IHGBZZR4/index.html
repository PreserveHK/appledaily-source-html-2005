<html><header><meta charset="utf-8"><title>惠康前主任涉受賄</title></header><body><h1>惠康前主任涉受賄</h1><p>【本報訊】惠康超市前高級商務主任，涉嫌收受食品供應商的現金餽贈，甚至按摩及性服務利益，讓供應商在超市內售賣肉類及魚蛋，案件昨日在東區裁判法院提訊，前主任被控代理人收受利益等十一項控罪，暫時毋須答辯，案件押後至本月十一日再提訊。&#13;<br> 四十三歲被告王力強，現時無業，被控七項代理人收受利益及四項「洗黑錢」罪，控罪指被告於今年二月至十月期間，收受食品供應商現金一萬元、四部手提電話、食品商提供的按摩及性服務，以優待食品商在惠康售賣肉類及魚蛋。&#13;<br> 案件編號：SCC5298/05</p></body></html>
