<html><header><meta charset="utf-8"><title>屯門公屋一周三買賣</title></header><body><h1>屯門公屋一周三買賣</h1><p>屯門公屋過去一個禮拜接連錄得三宗買賣，比平時成個月都冇一單，明顯旺好多，祥益謝澤銘估計，突然間多咗人買公屋，可能係對後市缺乏信心。佢話，區內最平嘅私樓，入場費要四十幾萬，比公屋至少貴一倍，公屋銀碼細，樓價跌極有限，風險較低，又比租樓化算，令入市嘅人多咗。&#13;<br> 講番最近嗰三宗，其中兩宗嚟自建生邨，分別係二百七十呎及五百七十呎單位，前者連補地價以二十四萬成交，呎價唔使九百，後者未計補地價作價二十六萬，每呎四百五。最後一宗係田景邨六百三十呎，未計補地價以三十七萬賣出，每呎五百八十幾。</p></body></html>
