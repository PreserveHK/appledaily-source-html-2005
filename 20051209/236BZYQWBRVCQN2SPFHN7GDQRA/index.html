<html><header><meta charset="utf-8"><title>千嬅鬧緋聞被笑到面黃</title></header><body><h1>千嬅鬧緋聞被笑到面黃</h1><p>楊千嬅、鄧麗欣和傅穎前晚在尖沙嘴出席「楊千嬅與你忘我唱遊」活動，與歌迷一起唱歌玩遊戲，又播放千嬅新歌《郎來了》MV。</p><p>咪黐人山人海</p><p>千嬅表示《郎》MV由林海峰執導、陳冠希任男主角，她說：「Edison（陳冠希）做個郎，但我哋後現代拍法，冇親熱，講概念嘅。」千嬅之前有首歌叫《狼來了》，她說：「𠵱家係講同一件事，人大咗，處理方法會唔同，過程最重要，結果就唔計較啦，只係回憶。」千嬅謂自與填詞人于逸堯傳緋聞後，被朋友笑到面黃，她說：「黃耀明同我講，唔好黐住佢哋人山人海，冇前途喎。」&#13;<br> 採訪：胡比　攝影：陳慧安</p></body></html>
