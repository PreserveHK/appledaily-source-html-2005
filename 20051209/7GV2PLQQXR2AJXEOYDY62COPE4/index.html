<html><header><meta charset="utf-8"><title>張學友再演《雪狼湖》</title></header><body><h1>張學友再演《雪狼湖》</h1><p>張學友經過三天休養，昨晚再度現身台北巨蛋，繼續未完成的舞台劇《雪狼湖》，他唱出往日的水準，不再沙啞。</p><p>「歌神回來了」</p><p>學友開場時唱完《不老的傳說》時，觀眾即報以熱烈掌聲，台下觀眾大喊：「歌神回來了。」&#13;<br> 張學友前晚抵台，一夜充足睡眠後，精神不錯。經理人陳淑芬表示學友身體狀況很好，聲音回復許多，不像之前都不說話，會跟人聊天說笑，一早吃了清淡食物，胃口不錯，只是病後再度上場，他心情難免有點緊張。&#13;<br> 《雪狼湖》首演腰斬以及其後三個場次延期，本周一至三開始為觀眾辦退票，主辦單位表示退票情況不多。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
