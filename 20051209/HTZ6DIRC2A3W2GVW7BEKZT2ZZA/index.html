<html><header><meta charset="utf-8"><title>是日例劏：荃灣街市</title></header><body><h1>是日例劏：荃灣街市</h1><p>番薯：街市常見的有紫心和黃心番薯兩種。購買時要注意番薯身上表面有沒有瘀痕，有則不佳。&#13;<br>&#13;<br>水豆腐：用黃豆做成的豆腐蛋白質豐富。街市常見的有水豆腐及硬豆腐之分，水豆腐比起硬豆腐口感較滑但易散，用來蒸煮就最適合。&#13;<br>&#13;<br>魷魚：購買新鮮魷魚時要注意魚身最好晶瑩透明，魷魚眼就要精靈夠Sharp醒。&#13;<br>&#13;<br>豬肚菇：又名大杯蕈、大漏斗菌，它和其他菇菌的形狀剛剛相反，猶如一個漏斗，但味道清甜，烹調時有種獨特香味。&#13;<br>&#13;<br>草菇：菇身飽滿、白淨乾身至為首選，發黃有異味的就代表不夠新鮮。&#13;<br>&#13;<br>＊以下價格截至12月8日為準&#13;<br>（*）價格來自荃灣川龍街蘇記</p></body></html>
