<html><header><meta charset="utf-8"><title>娜姐崇日認偷師</title></header><body><h1>娜姐崇日認偷師</h1><p>麥當娜（Madonna）周二抵達日本宣傳新大碟《ConfessionsOnADanceFloor》，前日她在東京出席記者會，席間她坦言很喜歡日本文化。</p><p>「懷念發熱坐廁」</p><p>十二年來首度到日本宣傳的娜姐，表示很高興再次來到日本，她今次新碟中的歌曲《Sorry》也包含了日文「對不起」的字句，她說：「我對日本文化很有興趣，一些MV及台上演出，都是從日本電影、武術、音樂、時裝及食物中得到啟發。我很愛吃日本菜，在倫敦更有一個私人日籍廚師，也很懷念發熱的坐廁。」而娜姐前晚則在當地一夜店演出。</p></body></html>
