<html><header><meta charset="utf-8"><title>張東健考快艇牌一次OK</title></header><body><h1>張東健考快艇牌一次OK</h1><p>由韓國男星張東健及李政宰主演的大製作電影《颱風》將於本月十四日於韓國上映，在片中飾演海盜的張東健，為演出駕駛快艇逃走的鏡頭，竟特地考取快艇駕駛執照。&#13;<br> 據知張東健僅利用拍攝空檔練習駕駛，一次考試便成功考得駕駛執照。到正式拍攝當日，一take便完成拍攝，認真厲害。另外，李政宰闊別影圈兩年，以《颱風》重返大銀幕，其事務所昨晚特別為他舉行個人首映，屬同事務所的李秉憲、申恩慶亦有現身撐場。</p></body></html>
