<html><header><meta charset="utf-8"><title>齊秦上海炮製驚喜</title></header><body><h1>齊秦上海炮製驚喜</h1><p>台灣歌手齊秦聖誕節將在上海舉行演唱會，日前他到當地出席記招。繼去年的跨年演唱會，齊秦今次再踏上海舞台，還邀得老朋友樂隊「虹」的原班人馬助陣，他說：「驚喜肯定遠遠不止這些，這次召回『虹』，並不是簡單的重複，而是把這幾位如今已經在流行樂壇上舉足輕重的大牌請來，一起鑽研更新更有看頭的表演方式，讓歌迷感到值回票價。」</p><p>赴維也納演出</p><p>這次齊秦會一直留在上海，為演唱會備戰，他說：「所謂打造一個品牌就是要讓我的演唱會品質一流，且常辦常新，成為每年都可以聽的演唱會。」上海演唱會結束後，齊秦將遠赴維也納，跟維也納童聲合唱團和維也納芭蕾舞團同台演出。&#13;<br> 採訪、攝影：郭晨</p></body></html>
