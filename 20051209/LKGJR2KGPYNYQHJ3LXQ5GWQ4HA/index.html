<html><header><meta charset="utf-8"><title>憲法保障信訪制度</title></header><body><h1>憲法保障信訪制度</h1><p>中國政府一直標榜信訪制度，是公民履行「直接民主」監督權利的途徑之一。《憲法》第四十一條規定，公民對於任何國家機關和工作人員的違法失職行為，有向有關國家機關提出申訴、控告或檢舉的權利，不受壓制和打擊報復。&#13;<br> 除國家信訪局以外，全國各省、巿以至縣的行政單位均設有信訪部門，負責處理公民的申訴。可是，中國社會科學院的調查顯示，只有千分之二的上訪民眾能通過信訪真正解決問題。</p></body></html>
