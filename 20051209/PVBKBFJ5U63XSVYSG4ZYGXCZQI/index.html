<html><header><meta charset="utf-8"><title>伊健聖誕外遊避是非</title></header><body><h1>伊健聖誕外遊避是非</h1><p>陳寶珠昨日以愛心大使身份，聯同周麗淇和鄭伊健在尖沙嘴出席香港血癌基金愛心聖誕樹揭幕禮，有報道指鄭伊健主演的電視劇《隨時候命》收視沒有突破，而他的女友梁詠琪新碟亦未算大賣，伊健有備而來說：「唔掂就唔會搵我哋做封面啦，期期書都寫我哋，好似冇嘢做，本書都唔賣得啦。」他透露正打算相約朋友外出過聖誕，女友亦會同行。</p><p>寶珠姐勁緊張</p><p>寶珠姐在明年二月四日，會和香港中樂團舉行一場音樂會，她坦言心情緊張，因為要互相遷就時間綵排。&#13;<br> 採訪、攝影：何永寧</p></body></html>
