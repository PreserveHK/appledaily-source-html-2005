<html><header><meta charset="utf-8"><title>Kangta推韓流有功</title></header><body><h1>Kangta推韓流有功</h1><p>近年積極發展中國市場的韓國男歌手安七炫（Kangta），昨日獲韓國外交通信部獲發獎項，表揚他推廣韓流的功勞。&#13;<br> Kangta昨日早上以一身斯文打扮，到世宗路的外交通信部接受獎項，他說：「在至今獲得多個獎項中，這個獎項最令我高興。」此外，Kangta將於下周二為外交通信部舉辦的「韓流明星ASEAN國家巡迴活動」，出訪泰國及寮國，與當地政府官員見面及舉行迷你演唱會，介紹韓國文化。</p></body></html>
