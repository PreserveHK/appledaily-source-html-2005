<html><header><meta charset="utf-8"><title>湯盈盈靠阿好𢱑銀</title></header><body><h1>湯盈盈靠阿好𢱑銀</h1><p>湯盈盈昨日與胡杏兒及楊怡在樂富為元氣壽司新店擔任剪綵嘉賓。湯盈盈表示今次是自演出李笑好角色後，所接首個有酬勞工作，問她會否介意以李笑好的形象拍廣告，她笑說：「𠵱家未有，不過有都唔mind，𠵱家都成日一個人做兩個人嘅嘢，𠵱家我整鬈啲頭髮，但成日扮阿好要拉番直，所以搞到啲頭髮好傷。」&#13;<br> 另外，胡杏兒透露會延遲往內地拍攝電視劇《無極》，問她是否因為郭可盈辭演女主角而受到影響？她說：「都係㗎，所以要等公司安排，而聖誕節會留港開派對慶祝。」至於會否請緋聞男友黃宗澤出席，她笑指如果對方不用開工都會邀請。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
