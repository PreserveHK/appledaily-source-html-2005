<html><header><meta charset="utf-8"><title>李彩華叫蕭定一送鑽表</title></header><body><h1>李彩華叫蕭定一送鑽表</h1><p>李彩華、劉心悠和馬詩慧等昨日在灣仔出席HelloKitty鑽石腕表活動，各人獲贈價值九千八百元、全球限量九百九十九隻的HelloKitty腕表。&#13;<br> 李彩華是HelloKitty迷，家中有過百隻Kitty毛公仔，她說：「以前有個男仔追我，夏天就送Kitty風扇，冬天就送頸巾，重一次過送一百隻迷你Kitty畀我，可惜我唔鍾意佢。」</p><p>「我實夠膽收」</p><p>問李彩華希望收到蕭定一送甚麼聖誕禮物給她？她說：「希望佢送隻全鑽嘅HelloKitty表畀我啦。」記者笑她竟然夠膽收這麼貴重的禮物，她說：「送得畀我，我實夠膽收，來者不拒呀。」&#13;<br> 採訪、攝影：梁錦雯</p></body></html>
