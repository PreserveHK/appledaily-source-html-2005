<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　泓都蝕11萬轉手</title></header><body><h1>樓市快訊<br>香港　泓都蝕11萬轉手</h1><p>▲香港置業廖頌聲表示，西環泓都1座中層A室，887方呎，以505萬元成交，呎價5693元。原業主持貨10個月，損失11.3萬元。&#13;<br> &#13;<br> ▲利嘉閣李嘉華說，西灣河嘉亨灣5座中層D室，928方呎，業主去年8月以631萬元購入，一直末能成功沽出，為免上會，日前減價至608萬元獲承接，呎價6552元，蝕23萬元。</p><p>杏花邨高市價8%</p><p>▲柴灣杏花邨36座高層08室，744方呎，成交價336萬元，每方呎4516元。美聯韋文俊說，造價較市價高8%，原業主於97年高峯期以550萬元購入，勁蝕214萬元。</p></body></html>
