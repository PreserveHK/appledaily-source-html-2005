<html><header><meta charset="utf-8"><title>周一預告：LondonDollsHouse&amp;MiniaturesFair</title></header><body><h1>周一預告：LondonDollsHouse&amp;MiniaturesFair</h1><p>啤啤熊、洋娃娃，不是兒童獨享玩意，每年在英國倫敦舉行的LondonDollsHouse&amp;MiniaturesFair娃娃屋展覽及LondonTeddyBearFair熊公仔展覽，都吸引了很多成年人入場參觀，展銷的產品質素及價錢，更絕不「小兒科」。</p></body></html>
