<html><header><meta charset="utf-8"><title>　　煲呔「不安於室」 - 李八方</title></header><body><h1>　　煲呔「不安於室」 - 李八方</h1><p>煲呔做多一個月署理特首就要收工，本來剩番咁短時間，佢老哥應該緊守崗位，唔好周街走，點知佢仍「不安於室」，人哋《財富》雜誌一邀請佢呢個月十六至十八日上京，出席全球財富論壇2005，佢馬上答應。睇吓張名單，有咁多猛人出席，國家主席胡錦濤重會親自致辭，唔怪得煲呔碌倒去。香港方面，馮國經、羅康瑞以及艾爾敦都會去。國泰陳南祿就一定捧場，因為國泰係今次論壇嘅指定航空公司。八方聽聞，國泰打算取消機上嘅特別禮品，取而代之係公益金捐款證書一張，面值約五十美元。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
