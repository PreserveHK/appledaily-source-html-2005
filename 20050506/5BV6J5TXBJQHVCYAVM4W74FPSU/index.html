<html><header><meta charset="utf-8"><title>仲間由紀惠封日劇天后</title></header><body><h1>仲間由紀惠封日劇天后</h1><p>日本人氣女星仲間由紀惠最近憑高收視日劇《我Miss係大佬2》，打低《不開心的基因》的竹內結子和《急症群英》的松嶋菜菜子，獲得第四十四屆TheTelevision日劇大獎「最佳女主角」，其拍檔、組合KAT-TUN成員龜梨和也亦獲得「最佳男配角」獎，《我》劇更獲選為「最佳劇集」，非常厲害。&#13;<br> 仲間由紀惠手持獎座，興奮地說：「其實拍攝此劇時自己是在疲倦、寒冷和緊迫之中度過，不過一班扮演學生的男演員和幕後工作人員，都為我帶來很大的刺激，我亦要多謝觀眾的支持及對劇集的評價。」</p></body></html>
