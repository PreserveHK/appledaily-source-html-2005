<html><header><meta charset="utf-8"><title>陳苑淇行性感再戰歌壇</title></header><body><h1>陳苑淇行性感再戰歌壇</h1><p>陳苑淇自去年約滿環球唱片後，已簽約陳少寶為經理人，由於目前她仍身在美國修讀最後一年的大學課程，故畢業後將於暑假重返香港大展拳腳。&#13;<br> <br> <spanclass>下月派歌上電台 &#13;<br> 而陳少寶為替其新開的「寶號」公司打響頭炮，亦特別邀請商台前節目總監陳嘉熙擔任陳苑淇的唱片創作總監。為了一新耳目，早前陳苑淇拍下一輯形象性感的照片，她穿上低胸露臍小背心及低腰牛仔褲，大騷本錢。&#13;<br> 陳苑淇表示對照片效果感到滿意，因她一向可接受健康的性感打扮。陳苑淇又透露會在下月開始派歌上電台，約於暑假後推出新碟。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
