<html><header><meta charset="utf-8"><title>江芷妮鑽石贈母萬萬聲</title></header><body><h1>江芷妮鑽石贈母萬萬聲</h1><p>江芷妮昨日與母親到尖沙嘴一間首飾店出席母親節活動，即席選購鑽石首飾送給媽媽。江芷妮表示最希望於六月時請媽咪到日本旅行，她說：「我今年嘅收入都OK嘅，所以我想請媽咪去旅行。」由於江芷妮現時仍有不少宣傳工作在身，故暫時未能成行。<br> &#13;<br> <spanclass>「我畀得起」 &#13;<br> 江芷妮透露已預備了五位數購買鑽石作為母親節禮物，她說：「我諗五位數字嘅鑽石我都畀得起，呢份禮物就當係多謝媽咪平時咁照顧我。不過我平時都會買嘢送畀佢，同埋有時間就會陪佢食飯。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
