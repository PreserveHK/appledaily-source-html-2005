<html><header><meta charset="utf-8"><title>請媽媽飲靚湯</title></header><body><h1>請媽媽飲靚湯</h1><p>平時飲得多媽媽的愛心靚湯，趁着母親節，不妨回贈媽媽一碗靚湯孝敬孝敬！時代廣場「食通天」多家食肆精選了別有風味的靚湯，讓愛不同口味的母親也有所選擇，計有鮮味韓國海鮮鍋、矜貴越式魚翅湯，也有清淡口味的西湖牛肉素羹，總有一款合心意。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>&#13;<br>海鮮鍋$260&#13;<br>（阿里朗韓國餐廳　電話：25063298）</p><p>南瓜蟹肉翅$68&#13;<br> （金牛苑越南菜館　電話：25061028）</p></body></html>
