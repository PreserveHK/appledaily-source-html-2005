<html><header><meta charset="utf-8"><title>奧蘭多尋覓剛強女伴</title></header><body><h1>奧蘭多尋覓剛強女伴</h1><p>由金像導演列尼史葛（RidleyScott）執導、英國型男奧蘭多布魯（OrlandoBloom）及法國女星伊娃格蓮（EvaGreen）主演的《天國驕雄》，前日在美國紐約舉行首映禮，剛於年初與美國女星姬蒂布絲禾夫（KateBosworth）分手的奧蘭多，直言很希望盡快再談戀愛。&#13;<br> 與姬蒂布絲禾夫相戀兩年的奧蘭多直認兩人因聚少離多而導致分手，回復自由身多個月的他說：「姬蒂曾與我十分親密，但我們已成過去。我正找尋一個和藹仁慈及獨立的另一半，我喜愛性格剛強的女人。」</p></body></html>
