<html><header><meta charset="utf-8"><title>音樂市場北望神州</title></header><body><h1>音樂市場北望神州</h1><p>要數音樂界最具擴張潛力的市場，中國當然是焦點所在。據MesseFrankfurt估計，中國在2003年的樂器銷售總值高達23億美元，預計在2008年金額可增長57%至36億美元，加上北京在2008年舉辦奧運會，市場對音響燈光及會議通訊設備需求更會顯著增多。今年10月在上海舉行的MusicChina及Prolight+SoundShanghai展覽，預計有1200家展商參展，目標拓展這龐大市場。</p></body></html>
