<html><header><meta charset="utf-8"><title>台三成胸圍含致敏劑</title></header><body><h1>台三成胸圍含致敏劑</h1><p>【本報訊】台灣消費者文教基金會昨公布胸圍的檢測報告，結果發現有三分之一含有可能會讓人過敏的螢光增白劑，包括華歌爾、思薇爾等知名品牌。消基會表示，雖然螢光增白劑是否對人體有害尚無定論，但業者最好還是勿濫用。&#13;<br> 消基會在台北市面購得三十件胸圍樣本，檢測後發現十件含螢光增白劑。台灣學者指出，螢光增白劑可讓胸圍更鮮白，雖可隨洗滌而消失，但所費時間很長，若檢出的螢光增白物質屬可遷移性，則可能在穿戴與摩擦過程中引發皮膚敏感。</p></body></html>
