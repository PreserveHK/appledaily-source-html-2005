<html><header><meta charset="utf-8"><title>魚兒瘦身十日肉質才鮮美</title></header><body><h1>魚兒瘦身十日肉質才鮮美</h1><p>想吃到肉質鮮美的淡水魚，原來必定要「過塘」。「過塘」是指把魚在出售前養在清水或在流動的河水裏十天，不給它任何食物，以清除體內的雜質。這除可令魚肉紮實外，清腸胃後的魚兒，可讓人吃得更健康。&#13;<br>&#13;<br>香港電台電視部製作「天下一碗」第四集將於明晚（7/5）七時三十分，亞視本港台播映。港台網上廣播站（http://tv.rthk.org.hk）視像直播及重溫。</p></body></html>
