<html><header><meta charset="utf-8"><title>　　韓東方獲頒人權獎 - 李八方</title></header><body><h1>　　韓東方獲頒人權獎 - 李八方</h1><p>居港嘅內地工運領袖韓東方，噚日獲美國嘅Gleitsman基金會頒發人權獎，表揚佢過去咁多年為內地工人爭取權益嘅貢獻。除咗個好特別嘅獎座，重有十萬蚊美金做獎金，八方真係要恭喜韓同志！&#13;<br> 呢個獎由九三年開始，每兩年頒一次，過去得獎人包括南非嘅前總統曼德拉、異見人士魏京生等等。韓東方九三年返家鄉時曾經被拒入境，佢同八方講，到○九年佢就會再試吓返家鄉，因為佢相信○八年奧運之後，只要奧運成功，大陸嘅自信心會大啲，唔會再咁驚異見人士返去。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
