<html><header><meta charset="utf-8"><title>父三度非禮失明女兒</title></header><body><h1>父三度非禮失明女兒</h1><p>【本報訊】中年廚師三度乘妻子外出購物時，在家中非禮八歲失明的親生女兒，他昨日在高等法院承認三項非禮罪名，法官認為案中父親身為女兒最信任的人，卻選擇非禮她，雖然他每次犯事後均感懊悔，但仍繼續侵犯女兒，須將案押候至本月二十日，待取被告的精神及心理報告始判。&#13;<br> 代表大律師求情時指，被告事後曾接受精神科醫生診治，事件令他苦惱揮之不去。&#13;<br> 案件編號：HCCC72/05</p></body></html>
