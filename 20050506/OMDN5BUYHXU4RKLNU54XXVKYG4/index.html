<html><header><meta charset="utf-8"><title>織田遭拍檔暗寸自大</title></header><body><h1>織田遭拍檔暗寸自大</h1><p>曾參演《跳躍大搜查線》系列的日本男星柳葉敏郎，近年屢次傳出他與男主角織田裕二不和，堅拒與他再度合作。日前柳葉現身電視節目時，被指暗寸織田。&#13;<br> <br> <spanclass>恃紅生驕 &#13;<br> 據日本報章《東京Sports》報道，柳葉敏郎上月尾擔任某綜合節目嘉賓，當他提到不想再合作的演員時，他說：「那傢伙只覺得一個人做自己作品是最重要！」&#13;<br> 雖然他並未指明是誰，但外界認為柳葉正在暗寸織田裕二。事實上織田近年憑《跳躍大搜查線》走紅後被指恃紅生驕，自當金蛋，令拍檔吃不消。</spanclass></p></body></html>
