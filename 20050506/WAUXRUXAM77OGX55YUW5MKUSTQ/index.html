<html><header><meta charset="utf-8"><title>　　《成報》大股東泵水 - 李八方</title></header><body><h1>　　《成報》大股東泵水 - 李八方</h1><p>《成報》近日是非多多，集團主席邢晶昨日再度闢謠，否認賣盤傳言，並稱四月份薪金已準時發放，又謂公司在深圳的首個內地辦事處正式展開業務，對《成報》的廣告收益有貢獻。&#13;<br> 八方聽聞，眼見地鐵《都市日報》咁掂，九鐵打算出一份報紙在沿線站頭派，搵過《成報》同中原傾，但未知傾成點。現在中原又話自己搞，《成報》又咁多事，呢單嘢恐怕有排傾。&#13;<br> 邢晶又話，大股東向集團注入五千萬元，可望有效改善《成報》的營運，董事局感到鼓舞，希望大家唔好信無根據嘅傳言。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
