<html><header><meta charset="utf-8"><title>全港咪表擬劃一假日時段</title></header><body><h1>全港咪表擬劃一假日時段</h1><p>【本報訊】現時新界區泊車咪表假日收費時段為朝八至晚八，與市區泊車咪表假日收費時段朝十至晚十不一致，由於有不少新界區駕車人士反映，假日仍要早起在八時入表，非常不便，運輸署決定將新界與市區咪表的假日收費時段劃一為朝十至晚十。沙田區議員蔡耀昌表示，沙田區咪表的假日收費時段將於今年第二季改為朝十至晚十，劃一收費時段確方便居民，但運輸署推行時必須加強宣傳，否則部份居民可能不察覺時段改動，仍以為假日晚上八時至八時免費，就隨時被無辜抄牌。</p></body></html>
