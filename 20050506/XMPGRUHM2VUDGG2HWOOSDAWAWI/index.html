<html><header><meta charset="utf-8"><title>梁詠琪擇偶重廚藝</title></header><body><h1>梁詠琪擇偶重廚藝</h1><p>梁詠琪（GiGi）日前到台灣出席電台遊戲節目，與三名短髮聽眾進行「夏日短髮餐會」，其間她親自炮製法國甜品，眾人見她一副賢慧模樣，即不斷追問GiGi何時會與男友鄭伊健結婚，不過她笑言會待下周五出碟當天才公開說個明白。<br> &#13;<br> <spanclass>炮製法國甜品 &#13;<br> 自言十分愛吃的GiGi，表示廚藝了得的男人最能獲得其歡心，可惜男友現時忙得沒時間下廚，還好他的品味不錯，常會帶美食回家與她分享，二人亦會常常注意哪裏有好吃的餐廳，並互相推薦給對方。&#13;<br> GiGi又自誇她炮製的法國甜品和生菜沙律值一百分，而參與遊戲的聽眾亦同聲大讚她的廚藝極佳。</spanclass></p></body></html>
