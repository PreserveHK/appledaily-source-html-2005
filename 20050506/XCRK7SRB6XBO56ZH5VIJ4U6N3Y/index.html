<html><header><meta charset="utf-8"><title>佘詩曼拍劇㷫到除衫</title></header><body><h1>佘詩曼拍劇㷫到除衫</h1><p>佘詩曼現正忙拍無綫新劇《隨時候命》，日前她穿上厚厚冬天外套，在炎熱氣溫下於銅鑼灣拍攝外景，故阿佘每當拍完都馬上當街剝衫。<br> &#13;<br> <spanclass>有空檔即脫 &#13;<br> 當晚阿佘獨自一人在銅鑼灣拍戲，她穿着白色樽領冷衫，外披桃紅西裝褸，拍攝在街上蹓躂作windowshopping的鏡頭，其間不時惹來途人駐足圍觀。&#13;<br> 不過因當時天氣又焗又熱，故每有空檔，阿佘即飛快地脫去外套，幸大隊僅在該處拍了十多分鐘，阿佘才不致那麼辛苦，拍攝後一眾人便告離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
