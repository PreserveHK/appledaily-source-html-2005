<html><header><meta charset="utf-8"><title>鄭佩佩母女忙中作樂</title></header><body><h1>鄭佩佩母女忙中作樂</h1><p>鄭佩佩與女兒原子鏸和陳宇琛昨日接受港台《開心日報》訪問，他們將會聯同黃宇詩演出音樂劇《香江花月夜》，原子鏸與黃宇詩分別為音樂劇作曲及作詞。陳宇琛表示其父石修與十多名親友已購買門票到場支持，令他倍感壓力。&#13;<br> 鄭佩佩表示後日會與女兒一起在工作中度過母親節，她說：「嗰日我哋要一齊綵排音樂劇，但多咗兩個仔女（黃宇詩與陳宇琛）一齊食飯。其實我最鍾意收自己仔女送嘅卡，有時間會攞出嚟睇吓。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
