<html><header><meta charset="utf-8"><title>廣興案特赦證人供述造市手法</title></header><body><h1>廣興案特赦證人供述造市手法</h1><p>【本報訊】上市公司廣興國際前執行董事李萬德涉賄賂證券人士造市案，特赦證人任偉成昨供稱，他透過直屬上司林澤焙認識李萬德，其後因為他與基金經理稔熟，加入串謀造市計劃，打算在廣興中期業績公布前，以基金大手購入廣興股票，造市推高股價，他與其餘被告成功托市，便可從三千八百萬股廣興期權中，取得市價與每股零點九二元行使價的差額獲利。&#13;<br> 案件編號：DCCC689/04</p></body></html>
