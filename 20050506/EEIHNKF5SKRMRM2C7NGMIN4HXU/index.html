<html><header><meta charset="utf-8"><title>馬德鐘澳洲圓童夢</title></header><body><h1>馬德鐘澳洲圓童夢</h1><p>馬德鐘稍後會到北京拍劇，日前他趁着有三天假期，即到澳洲黃金海岸旅遊充電，更特別到夢幻樂園、Tangalooma島和華納片場等遊覽。&#13;<br> 問馬德鐘為何選擇到華納片場觀光？他說：「喺華納片場可以搵番好多童年回憶，我重買咗大量蝙蝠俠精品，我重喺蝙蝠車前影相留念。」<br> &#13;<br> <spanclass>親自餵海豚 &#13;<br> 馬德鐘之後遊覽Tangalooma島，並趁着一小時的航程曬太陽，他說：「喺島上最開心嘅，就係可以同訓練員一齊餵海豚，訓練員話到咗黃昏嘅時候，海豚就會自動自覺游返嚟開餐。」</spanclass></p></body></html>
