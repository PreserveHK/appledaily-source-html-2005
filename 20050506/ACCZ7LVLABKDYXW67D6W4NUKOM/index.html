<html><header><meta charset="utf-8"><title>女教師偷翁靜晶新書罰款</title></header><body><h1>女教師偷翁靜晶新書罰款</h1><p>【本報訊】兼職美術女教師，在旺角教協超級市場盜去由律師翁靜晶撰寫的新書《兩棲女性》，觸動防盜系統被捕。她否認一項盜竊罪，案件經審訊後昨日在九龍城裁判法院裁定罪名成立，裁判官鑑於定罪對教師日後教學生涯有莫大影響，判她罰款二千五百元。&#13;<br> 四十歲的被告文秀娟自辯時指出，案發前兩日在同一間超市購買新書，但已遺失購買單據。但裁判官認為其說法難以令人置信。&#13;<br> 案件編號：NKCC9953/04</p></body></html>
