<html><header><meta charset="utf-8"><title>「香港金王」保釋候查</title></header><body><h1>「香港金王」保釋候查</h1><p>【本報訊】疑與一宗涉及十五億元詐騙及偽造帳目案件有關而被警方拘捕的香港上市公司慶豐金集團主席陳發柱及其胞弟陳發樑，昨分別獲准以十萬元保釋外出候查，下月一日返警署報到。至於另外七名被捕男女，則獲准以一至兩萬元保釋外出，各人同於六月一日到警署報到。&#13;<br> 現年五十二歲有「香港金王」之稱的陳發柱與其胞弟，連同其他七名男女（年齡由三十三至七十六歲），是於前日被警方商業罪案調查科拘捕，行動中警方搜查多處地點，包括慶豐金位於西營盤山道長發大廈的總部，撿走大批證物。</p></body></html>
