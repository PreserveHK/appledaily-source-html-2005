<html><header><meta charset="utf-8"><title>朗豪坊獲「卓越結構大獎」</title></header><body><h1>朗豪坊獲「卓越結構大獎」</h1><p>【本報訊】香港工程師學會昨公布今年「卓越結構大獎」結果，共有四個建築項目得獎，當中旺角朗豪坊以集結酒店、寫字樓及商場於一身的建築設計，奪得最高榮譽的卓越結構大獎。&#13;<br> 負責朗豪坊建築設計的奧雅納工程顧問（香港）有限公司，董事江民解釋，朗豪坊的建築除了解決新填地街填海用地地底有很多大型石頭的限制外，也集合不同樓宇結構的特色，令旺角煥然一新。其餘獲獎項目，包括獲得卓越結構嘉許特別獎的馬鞍山體育館及公共圖書館，大圍火車站則奪得卓越結構嘉許獎，上海香港新世界大廈奪得卓越結構中國項目大獎。</p></body></html>
