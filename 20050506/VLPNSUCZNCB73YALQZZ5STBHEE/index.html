<html><header><meta charset="utf-8"><title>陳穎妍工作泰舒服</title></header><body><h1>陳穎妍工作泰舒服</h1><p>陳穎妍和陳百祥（阿叻）等，日前到泰國拍攝修身堂纖體美容中心的特輯，他們負責帶幾位纖體比賽的勝出者到泰國度假，享受陽光與海灘。&#13;<br> <br> <spanclass>環境舒適 &#13;<br> 陳穎妍和阿叻分別穿上泳裝出鏡，陳穎妍感到十分疲累，未埋位時，她躺在沙灘上享受日光浴，一完成拍攝，即急不及待去做腳底按摩和spa，以紓緩壓力。陳穎妍穿上三點式泳衣，泡在撒滿花瓣的spa中，頓感倦意全消。陳穎妍日前在電話中說：「我好鍾意浸spa，真係幾舒服㗎。尤其係喺泰國呢啲環境，好relax。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
