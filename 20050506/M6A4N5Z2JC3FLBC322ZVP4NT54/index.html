<html><header><meta charset="utf-8"><title>　　台灣《蘋果》兩歲喇！ - 李八方</title></header><body><h1>　　台灣《蘋果》兩歲喇！ - 李八方</h1><p>《蘋果》登陸台灣，已經兩年。台蘋同事昨日搵咗福華到會，食自助餐賀兩歲「生日」，公司就一人送一隻表。&#13;<br> 兩年二十四個月七百三十日，好似好快過，其實血汗斑斑。總裁堅哥話，台蘋現時平均日銷五十幾萬份，最高超過六十二萬，好多謝班手足。肥佬黎就更High，話好快就做到台灣No.1，要慶祝吓。&#13;<br> 德意志銀行前日出咗份研究報告，預測台蘋今年底收支平衡，並估計單係台灣業務，每股值兩蚊。八方希望台蘋同事騷吓哥利，用成績去證明啲分析員保守咗好多。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
