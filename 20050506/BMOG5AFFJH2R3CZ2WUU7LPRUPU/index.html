<html><header><meta charset="utf-8"><title>　　唐唐補飛挺曾 - 李八方</title></header><body><h1>　　唐唐補飛挺曾 - 李八方</h1><p>財爺唐唐噚日同扶貧委員會成員去巡深水埗，了解窮人苦況，撞正民協踩場，要求唐唐改善貧窮問題，唐唐梗係話會做嘢，重諗緊成立地區扶貧工作小組㖭。&#13;<br> 有記者問唐唐支唔支持煲呔參選？起先佢好醒目咁回應話等煲呔宣布後先決定是否支持，然後又補飛挺曾，讚佢擁有豐富行政經驗，係一位非常能幹同有魄力嘅人才喎。&#13;<br> 另外，立法會噚日傾天水圍康樂文化設施不足，民政事務局局長何志平就自己去咗天水圍巡區，實地查找不足，留低班手下喺議事堂俾議員狂抦，咁都得？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
