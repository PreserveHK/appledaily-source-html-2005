<html><header><meta charset="utf-8"><title>葉童夫婦夜半蒲吧</title></header><body><h1>葉童夫婦夜半蒲吧</h1><p>葉童和丈夫陳國熹早前夜蒲時曾多次因酒醉失儀，日前二人在蘭桂坊出現，與幾位外籍友人齊消遣。&#13;<br> 當晚約十一時，葉童夫婦在蘭桂坊擺花街一帶出現，二人站在街頭閒聊了一會，原來他們正在等候幾位外籍朋友，大夥兒會合後即互相擁抱和寒暄一番，並朝着蘭桂坊酒吧的方向走。<br> &#13;<br> <spanclass>拖實丈夫 &#13;<br> 由於當時人頭湧湧，葉童唯恐走失，步行時不自覺地牽着丈夫，其間她臉露微笑，顯得心情大好，反而陳國熹全程木無表情，對夜遊蘭桂坊表現得毫不雀躍。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
