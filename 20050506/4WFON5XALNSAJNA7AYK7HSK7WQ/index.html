<html><header><meta charset="utf-8"><title>蔡明亮天邊哭白雲</title></header><body><h1>蔡明亮天邊哭白雲</h1><p>台灣電影《天邊一朵雲》的導演蔡明亮和男主角李康生，日前來港為該片宣傳。《天》片不但在本屆柏林影展獲多個獎項，在台灣公映時因標榜「限級上演，一刀不剪」而成為當地熱話，吸引不少觀眾入場。<br> &#13;<br> <spanclass>「絕不色情」 &#13;<br> 導演蔡明亮接受訪問時強調《天》片不是色情電影，他以國語說：「不知道內容的去看會嚇壞，但絕不是色情片，不少人邊看邊哭。」李康生則表示在拍攝時最尷尬的是只能全裸披着毛氈在片場行動。&#13;<br> 蔡明亮要求各演員赤裸演出，最後一幕男女主角的做愛場面更被指假戲真做，但李康生一直沒有回應。《天》片將於本月中上映。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
