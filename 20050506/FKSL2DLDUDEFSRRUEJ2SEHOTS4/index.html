<html><header><meta charset="utf-8"><title>迪士尼增租黃金海岸</title></header><body><h1>迪士尼增租黃金海岸</h1><p>【本報訊】消息指出，迪士尼樂園上月起，向信和置業（083）大手承租屯門黃金海岸110伙，連同年初租入的20伙，累積租入該屋苑130個單位，面積700至2000餘方呎，呎租10至12元，該批單位最快於本月起租，估計月租近200萬元。據悉本月迪士尼會再增租約130伙。&#13;<br> 信和置業租務助理總經理田兆源表示，公司擁有不少大機構客戶，但沒有正面回答迪士尼是否其中之一。他表示，黃金海岸現時平均呎租15元。&#13;<br> 信和持有黃金海岸1097個單位收租，出租率保持85至90%。&#13;<br> 受消息刺激，同區租務活躍，甚至有投資者連約購入愛琴海岸單位。</p></body></html>
