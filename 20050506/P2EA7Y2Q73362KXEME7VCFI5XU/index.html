<html><header><meta charset="utf-8"><title>吳彥祖靚仔無罪</title></header><body><h1>吳彥祖靚仔無罪</h1><p>吳彥祖日前接受雜誌《men'suno》訪問，談到他最近在電影《三岔口》中飾演一個遊走於灰色地帶的殺手，問他覺不覺得做反派較易攞獎？吳彥祖說：「唔一定，不過演奸角冇rules可依，呢一點係好好玩嘅，演好人其實唔難，因為角色已有既定嘅一套行為模式同框框，奸角係好立體嘅，觀眾最想知道嘅係角色點解變奸。」<br> &#13;<br> <spanclass>着重外表 &#13;<br> 吳彥祖一向被讚靚仔，問他怕不怕被人當花瓶，他笑說：「我當然着重我嘅外表，如果唔係外表，我又邊有機會入行呢？五十年後，當我冇頭髮，肥胖不堪時，睇番自己今時今日嘅樣，都應該開心啦。」</spanclass></p></body></html>
