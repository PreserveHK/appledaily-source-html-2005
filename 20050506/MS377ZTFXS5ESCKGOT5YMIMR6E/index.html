<html><header><meta charset="utf-8"><title>Britney驗孕棒值三萬九</title></header><body><h1>Britney驗孕棒值三萬九</h1><p>有身孕的女歌手BritneySpears一向都新聞多多，早前有報道指網上賭場GoldenPalace成功從加拿大一電台獲得聲稱是Britney使用過的驗孕棒，據悉原來該網站為此付出了五千零一美元（約三萬九千港元），網站發言人說：「實在難以為Britney的尿液定一個價。」&#13;<br> <br> <spanclass>娜姐拒絕做教母 &#13;<br> 另一方面，Britney早前曾要求好友麥當娜（Madonna）擔任其將出生嬰兒的教母，可惜娜姐以工作太忙碌為理由，拒絕了Britney的好意，據悉Britney因此失望不已。</spanclass></p></body></html>
