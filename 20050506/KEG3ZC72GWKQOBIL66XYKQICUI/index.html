<html><header><meta charset="utf-8"><title>林國斌陪老友昅靚車</title></header><body><h1>林國斌陪老友昅靚車</h1><p>林國斌前日與友人在尖沙嘴的AstonMartin車行現身，他穿上緊身T恤及板仔褲，與男性友人在店內不停研究一部價值二百六十萬的DB9型號跑車，表現得甚有興趣。<br> &#13;<br> <spanclass>成數甚高 &#13;<br> 林國斌於前日下午六時抵達車行後，即與友人細心研究停泊在陳列室中的跑車，他一時打開車門，一時又觀察車廂設備，在旁的車行店員則不停落嘴頭，向他介紹車輛性能，而林國斌亦時對店員詢問意見。記者昨日就此事聯絡林國斌時，他在電話中表示只是幫朋友睇車而已，朋友購買成數也相當高。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
