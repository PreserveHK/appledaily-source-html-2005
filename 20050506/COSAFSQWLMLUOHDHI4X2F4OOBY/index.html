<html><header><meta charset="utf-8"><title>楊洛婷鍾情筋肉城城</title></header><body><h1>楊洛婷鍾情筋肉城城</h1><p>楊洛婷昨日在將軍澳電視廣播城的員工餐廳出席「五月星辰」生日會，本月十六日正日生日的楊洛婷，表示屆時會到台灣跟好朋友一起慶祝生日。&#13;<br> 楊洛婷說：「嗰個係女仔嚟，近幾年都係佢同我慶祝生日，生日願望係希望拍多啲劇，公司畀多啲機會，揀到男友都好！」<br> &#13;<br> <spanclass>愛有上進心 &#13;<br> 其實楊洛婷身邊有不少朋友介紹對象給她，她說：「介紹親畀我都唔啱，我係鍾意好似郭富城咁，眼大大、一身肌肉同有上進心，唔使好有錢，我記得選港姐時，我見過郭富城一次，我都有同佢講我好鍾意佢，話佢好靚仔。」</spanclass></p></body></html>
