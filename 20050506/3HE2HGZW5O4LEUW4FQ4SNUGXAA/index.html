<html><header><meta charset="utf-8"><title>　　港龍新機 - 李八方</title></header><body><h1>　　港龍新機 - 李八方</h1><p>八方噚日去咗機場停機坪接機，唔係要接去大陸嘅宋楚瑜，而係接港龍航空嘅高層同嘉賓。事關今個月係港龍二十周年大日子，特別將一架全新空巴塗上特別圖案（圖）。港龍行政總裁許漢忠帶團，邀請經濟發展及勞工局局長葉澍堃、機管局主席馮國經一齊去法國空巴總部收飛機回港。&#13;<br> 許漢忠話，港龍𠵱家有三十五隻客貨機，相比二十年前只有一架飛機，被人笑「天上有，地下無」，發展相當不俗。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
