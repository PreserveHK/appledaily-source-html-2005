<html><header><meta charset="utf-8"><title>夢夢被蛇追到喊</title></header><body><h1>夢夢被蛇追到喊</h1><p>戴夢夢日前拍攝無綫劇集《奇幻潮》，劇情講述一向怕蛇的夢夢被「蛇妖」追殺。導演為求逼真，特別邀請蛇王到場放蛇。這場追逐戲由天黑拍到天光。&#13;<br> 導演在拍攝前問夢夢可需要與蛇先接觸一會兒，但一向怕蛇的夢夢因為太驚，故堅持在埋位時才接觸蛇。夢夢說：「我好驚蛇，所有滑嘅嘢我都驚，今晚重要俾蛇纏身，諗起都打冷震。」<br> &#13;<br> <spanclass>死蛇製蛇羹 &#13;<br> 夢夢拍攝被蛇追的戲份，導演叫停後很久，夢夢還未返回大隊，原來她聽不到導演喊停，心想所有蛇還在追着她，故嚇得一路往前走。之後夢夢返回外景車，才躲在一邊喊。拍攝時有蛇死去，工作人員即向夢夢說有蛇被她嚇死，要拿去製蛇羹，才令夢夢破涕為笑。</spanclass></p></body></html>
