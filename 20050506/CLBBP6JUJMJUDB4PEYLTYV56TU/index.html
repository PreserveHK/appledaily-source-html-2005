<html><header><meta charset="utf-8"><title>港婦女普遍患貧血</title></header><body><h1>港婦女普遍患貧血</h1><p>中文大學婦女健康促進及研究中心為響應本月二十八日世界婦女健康日進行的調查發現，貧血是本港不同年齡的婦女普遍患上的慢性疾病之一，而二十多歲年輕女性較易忽視健康生活，逾一成二人有吸煙習慣。相反四十多歲的婦女之中，近四成二人經常運動。&#13;<br> 調查於上月進行，該中心就二十至二十九歲、三十至三十九歲和四十至四十九歲的婦女，各組分別成功訪問二百人。結果顯示，年輕女性較常感到壓力，逾四成人精神緊張。三十多歲婦女則較多面對體重煩惱，兩成二人曾透過節食及瘦身療程控制體重。四十多歲婦女則較易有骨骼問題，半數人有腰背痛。該中心呼籲婦女要均衡飲食及多做運動。</p></body></html>
