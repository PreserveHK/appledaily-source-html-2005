<html><header><meta charset="utf-8"><title>阿倫狄龍即日上映</title></header><body><h1>阿倫狄龍即日上映</h1><p>即日起至5月16日是為期12天的阿倫狄龍回顧展，亦是今年「法國五月」的重頭戲之一。阿倫狄龍作品影響深遠，吳宇森曾經說過，他的《英雄本色》、《喋血雙雄》、《辣手神探》是受阿倫狄龍所演的作品啟發而成。回顧展將放映阿倫狄龍的電影經典作品如《怒海沉屍》、《獨行殺手》、《氣蓋山河》、《機械銷金窩》、《江湖大殺手》等。&#13;<br>&#13;<br>放映查詢：bc.cinema.com.hk&#13;<br>回顧展查詢：23886268</p></body></html>
