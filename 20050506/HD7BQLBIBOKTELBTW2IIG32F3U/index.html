<html><header><meta charset="utf-8"><title>新版豐田Alphard下周一曝光</title></header><body><h1>新版豐田Alphard下周一曝光</h1><p>幾乎響本地豪華MPV車界（包括行貨同水貨）獨佔鰲頭嘅豐田Alphard近排又有新搞作，廠方已發布Facelifted新版，除換裝有全新鬼面罩、附有轉向功能的Xenon頭燈，重有最新版合金胎軨同跑車化包圍配套，車廂修飾亦有唔少提升！難得本地代理經已迅速引入，重響嚟緊嘅下星期一（5月9日）率先同香港汽車傳媒見面，有心買部名牌MPV嘅準車主要留意銷售日期喇！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
