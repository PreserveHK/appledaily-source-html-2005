<html><header><meta charset="utf-8"><title>葉宇澄為母剪髮賀佳節</title></header><body><h1>葉宇澄為母剪髮賀佳節</h1><p>樂壇新人葉宇澄後日母親節要工作，所以日前提早與母親慶祝，帶媽咪到美容院扮靚，之後更親自為她修剪頭髮，兼且送花又請食飯，逗得母親笑不攏嘴。&#13;<br> <br> <spanclass>忽送上鮮花 &#13;<br> 當日葉宇澄偕母到達美容院後，本來他想親手為媽咪做facial，但擔心自己手勢欠佳，最後由美容院老闆娘出手相助，葉宇澄則從旁充任助手。其後他更親自為母親修剪頭髮，臨走時突然送上大紮鮮花，令媽咪十分驚喜。事後葉宇澄表示若非得到老闆娘幫忙，恐怕必會手忙腳亂，連晚上訂枱吃飯的節目都要取消。&#13;<br> 場地提供：Mencebeauty</spanclass></p></body></html>
