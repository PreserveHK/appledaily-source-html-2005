<html><header><meta charset="utf-8"><title>貨車壓七人車兩人傷</title></header><body><h1>貨車壓七人車兩人傷</h1><p>【本報訊】沙田正街昨日發生驚險交通意外，昨日下午一時許，二十三歲姓鍾司機駕駛貨車，與三十歲姓杜跟車工人運送一批電子零件往沙田，至沙田正街近新城市廣場一個彎位時失事，全車向右翻側，剛巧壓着旁邊並排而行的一輛七人車近車頭的車頂（圖）。雖然意外有如泰山壓頂，但意外中僅貨車上兩人受傷。&#13;<br> 被壓七人車上兩人並沒有受傷，逃過大難的三十八歲姓王司機表示，當時聽到左邊車頂有摩擦巨響，繼而前後擋風玻璃破裂，碎片濺入車廂，並彈中同車友人的臉頰，幸無受傷，可說是不幸中大幸。&#13;<br> 文兆麟攝</p></body></html>
