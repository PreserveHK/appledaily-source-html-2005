<html><header><meta charset="utf-8"><title>Destiny'sChild硬銷健康之道</title></header><body><h1>Destiny'sChild硬銷健康之道</h1><p>美國三人女子組合Destiny'sChild一向是快餐連鎖店麥當勞的代言人，她們完成日本巡迴演唱會後，前日聯同網球好手威廉絲（VenusWilliams）於紐約出席麥當勞全新健康餐單的發布會。&#13;<br> BeyonceKnowles、KellyRowland、MichelleWilliams與威廉絲難得聚頭，三人自然乘機交流健康飲食之道，看來聊得十分起勁。</p></body></html>
