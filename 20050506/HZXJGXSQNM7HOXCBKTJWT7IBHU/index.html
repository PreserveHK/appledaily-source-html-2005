<html><header><meta charset="utf-8"><title>　　田太唔望老公選特首 - 李八方</title></header><body><h1>　　田太唔望老公選特首 - 李八方</h1><p>今個星期日係母親節，自由黨噚日筵開九十席，同啲支持者提早慶祝。田少話，平時都有叫老婆Mary參加自由黨啲活動，但係佢淨係肯嚟呢個母親節晚宴。講講吓，田少忽然有感而發：「母親好偉大，家母都過咗身幾年，諗番以前見到佢嘅時候，𠵱家都會懷念佢。」&#13;<br> 八方問Mary，田少唔選特首係咪會唔開心？佢話：「點會唔開心？佢可以畀多啲時間我，我從來都冇諗佢會做。」「咁你希唔希望佢選一次？」八方問。「你都唔會希望啦！都咁老，有好多接班人可以選嘅！」&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
