<html><header><meta charset="utf-8"><title>姬妮芙高貴吊帶撐俏佳人</title></header><body><h1>姬妮芙高貴吊帶撐俏佳人</h1><p>荷李活女星姬絲汀娜艾普姬（ChristinaApplegate）主演的舞台劇《SweetCharity》前晚在紐約百老匯首日公演，因拍攝電影《頭等俏佳人》而與姬絲汀娜成為好友的金像影后姬妮芙柏露（GwynethPaltrow），自然要現身捧場。&#13;<br> <br> <spanclass>星光熠熠 &#13;<br> 姬妮芙當日穿上黑色吊帶晚裝赴會，打扮相當高貴，而姬妮芙的母親比芙丹娜（BlytheDanner）、名嘴露絲奧當奴（RosieO'Donnell）及其同性伴侶Kelli也有到場欣賞舞台劇。</spanclass></p></body></html>
