<html><header><meta charset="utf-8"><title>好姨張揚溫馨母親節</title></header><body><h1>好姨張揚溫馨母親節</h1><p>薛家燕（好姨）今年母親節將在工作中度過，她表示當日最少要出席三場公開活動，但屆時會帶着子女同行，實行寓工作於娛樂。<br> &#13;<br> <spanclass>獲贈蛋糕 &#13;<br> 好姨日前獲蛋糕店送贈五個不同款式和味道的蛋糕，與一班新城DJ提前慶祝母親節，問到好姨是否已收到子女送贈的母親節禮物？她日前在電話中說：「重未，大女珊珊早排話畀我聽，今年暑假佢會去華盛頓霍士電影公司做暑期工，可以增廣見聞，我聽到呢個消息已經覺得係最好嘅一份母親節禮物啦。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
