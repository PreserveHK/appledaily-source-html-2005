<html><header><meta charset="utf-8"><title>鄭文雅撐港姐非一般見識</title></header><body><h1>鄭文雅撐港姐非一般見識</h1><p>港姐徐子珊、朱慧敏、符思思和鄭文雅等昨日在香港公園為慧妍雅集「輕歌妙舞」慈善餐舞會舉行記者會。當晚徐子珊將與排舞老師擔任壓軸表演嘉賓，她說：「今次真係好開心，喺台慶之後都冇咩跳過舞，但跳懷舊舞對我嚟講問題都唔大。」&#13;<br> <br> <spanclass>符思思積極收身 &#13;<br> 對於早前曾志偉表示近年港姐只有美貌而欠缺內在美，港姐出身的鄭文雅說：「我又唔係好認同志偉嘅講法，咁十幾歲啱啱讀完書出嚟選美，見識唔係咁多，但我覺得最基本嘅氣質同談吐就十分之重要。」&#13;<br> 此外，符思思表示近日積極收身，她說：「都瘦咗六磅，我希望可以減到一百一十磅就最好。」&#13;<br> 採訪、攝影：EddieWong</spanclass></p></body></html>
