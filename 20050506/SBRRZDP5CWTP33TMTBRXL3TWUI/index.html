<html><header><meta charset="utf-8"><title>溫總勸學生「親仁善鄰」</title></header><body><h1>溫總勸學生「親仁善鄰」</h1><p>在內地青年反日情緒高漲之際，中國總理溫家寶在「五四運動」紀念日到訪北京大學，勸勉學生要「親仁善鄰」，即對內熱愛人民，對外與鄰居和睦相處，令國家有一個良好的周邊環境和穩定的國內環境，集中力量建設經濟。&#13;<br> <br> <spanclass>訪北大與學生聚餐 &#13;<br> 前日上午，一身便服的溫家寶在國務委員陳至立等陪同下，到北大圖書館、宿舍樓、食堂，探望學生，與他們交談了一個多小時。&#13;<br> 北京大學是「五四運動」和新文化運動的策源地，溫家寶雖然未特別提及內地近期的反日運動，但在同一名國際關係專業的學生交談時，特別提出了「親仁善鄰」的主張，並以「學習為了國家，愛國努力學習」兩句勸勉學生。&#13;<br> 新華社</spanclass></p></body></html>
