<html><header><meta charset="utf-8"><title>林熙蕾擇偶苛刻</title></header><body><h1>林熙蕾擇偶苛刻</h1><p>林熙蕾和朱孝天在電影《遠東國際大審判》飾演一對戀人，但拍攝完畢才傳出緋聞，林熙蕾昨日以「烏龍、神經病和無聊」為由不想回應事件，對於兩人被發現一起敍餐，林熙蕾說：「我們只吃過一次飯，同行還有公司約十個人。」</p><p>太過內向</p><p>此外，最近一期《美麗佳人》雜誌找林熙蕾赴法國賽納河畔拍照，報道細數她的緋聞對象，並將她現時沒有男友的原因歸咎於她的擇偶條件太高，而且很難找到一個男人能配合她早睡早起的習慣和內向的性格。</p></body></html>
