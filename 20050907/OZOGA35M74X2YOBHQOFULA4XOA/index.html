<html><header><meta charset="utf-8"><title>十多中國人失聯絡</title></header><body><h1>十多中國人失聯絡</h1><p>中國駐侯斯頓總領事館表示，新奧爾良市原本有三千名華人居住，很多人已遷到美國各地暫住，但目前有十多名中國公民下落不明，領事館正加緊搜索。&#13;<br> 世紀風災亦令新奧爾良華人受影響。從香港移民美國二十多年的阿Ted接受電視訪問說，他到德州侯斯頓避災後，一直記掛家中不知損失有多嚴重，「天意來到也沒有辦法，擔心也沒有用」。他已作最壞打算要重建房子，估計建築費要約一百六十萬港元，他原先工作的餐館全部淹浸，未來要重新找工作。&#13;<br> 由侯斯頓香港移民組成的會館「香港城」，近日積極為有需要災民派發衣服和食物等物資，亦為華人發放災情最新消息。&#13;<br> 中新社/路透社</p></body></html>
