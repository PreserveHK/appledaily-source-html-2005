<html><header><meta charset="utf-8"><title>高雄市長為泰勞辭職</title></header><body><h1>高雄市長為泰勞辭職</h1><p>繼台灣勞委會主委陳菊辭職後，高雄市代市長陳其邁昨日也宣布辭職，為高雄泰勞騷亂事件負責。他在記者會上只宣讀了《承擔與信任》的聲明，對泰勞抗爭事件造成社會紛擾致歉。&#13;<br> 由於陳菊、陳其邁都有意代表民進黨在明年參選高雄市長，有傳媒不斷報道「雙陳為明年選舉提前開戰」。陳其邁的聲明說，他對此感到灰心。&#13;<br> 前高雄市長、現任行政院長謝長廷昨日就「雙陳」辭職事件表示，辭職不能解決問題，大家應先沉澱下來，不要凡事政治化。&#13;<br> 台灣《蘋果日報》</p></body></html>
