<html><header><meta charset="utf-8"><title>安達祐實扮飛女獲激賞</title></header><body><h1>安達祐實扮飛女獲激賞</h1><p>日本女星安達祐實主演的日本富士電視台特備劇集《積木倒塌的真相》，上周五及周六播出，分別錄得21.6%及23.5%收視率，成績十分理想，台前幕後顯得非常高興。</p><p>暴走族改過自新</p><p>《積木倒塌的真相》由真人真事改編，是二十三年前極受歡迎的劇集《積木倒塌》之延續篇，故事講述一對夫婦協助誤入歧途成為暴走族的女兒改過自新，可惜其後夫婦關係破裂，妻子自殺，女兒亦過世。&#13;<br> 飾演女兒朋美的安達在劇中由十三歲演至三十五歲，演技備受考驗，不過最終該劇亦不負眾望，收視成績十分理想，不少觀眾更在該劇的網上留言板上表示非常感動。</p></body></html>
