<html><header><meta charset="utf-8"><title>集中碼頭發展</title></header><body><h1>集中碼頭發展</h1><p>中國基建投資、營運及管理的武漢集裝箱碼頭，位於陽邏開發區，距武漢市中心以東約25公里，屬武漢市第九個五年計劃之重點基建項目。&#13;<br> 是項計劃用以連接武漢之河流、鐵路及公路交通系統，共分三期發展，第一期之第一階段工程已於2004年2月開始運作。&#13;<br> 預期明年底將完成第一期之第二階段工程，而當地政府已授予中國基建發展第二及第三期之優先選擇權，該公司的長遠策略為擴大碼頭投資組合及碼頭相關業務，如物流中心。</p></body></html>
