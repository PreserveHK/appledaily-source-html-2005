<html><header><meta charset="utf-8"><title>新直銷條例影響安利</title></header><body><h1>新直銷條例影響安利</h1><p>安利（中國）董事長鄭李錦芬表示，新的直銷管理條例將直接影響到安利在大陸十八萬名推銷員的計酬方式，與此同時，轉型將大大增加公司的管理成本。&#13;<br> 隨着中國直銷法規《直銷管理條例》《禁止傳銷條例》在九月二日正式頒布，多層次直銷企業力爭的團隊計酬最終還是被嚴令禁止。由於安利是多層次直銷模式的代表企業，新措施將對此造成頗大的影響。她預計，今年公司銷售額將與去年的一百七十億元人民幣持平。&#13;<br> 《新快報》</p></body></html>
