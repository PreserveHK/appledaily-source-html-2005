<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　海明山2年賺1388萬</title></header><body><h1>樓市快訊<br>香港　海明山2年賺1388萬</h1><p>▲利嘉閣陳詠嫻表示，赤柱海明山單數屋，2439方呎，連411方呎花園及雙車位，成交價2638萬元，呎價10816元。原業主為外籍人士，於03年以1250萬元購入，獲利1388萬元。&#13;<br> ▲港置廖頌聲說，西環寶翠園6座高層C室，980方呎，以645萬元成交，呎價6582元。原業主於01年以530萬元購入，獲利115萬元。</p></body></html>
