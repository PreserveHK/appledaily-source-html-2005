<html><header><meta charset="utf-8"><title>警宣傳反青少年罪行</title></header><body><h1>警宣傳反青少年罪行</h1><p>【本報訊】警方新界南總區於昨日及明日，舉行為期兩日的防止青少年罪行宣傳活動，向青少年宣揚遠離罪行的訊息，打擊涉及青少年的犯罪活動，包括盜竊、黑社會、濫用藥物及傷人等。&#13;<br> 警方昨日出動約一百人，在新界南的學校、球場、網吧及遊戲機中心等派發傳單，呼籲青少年舉報罪行，遇事盡快報案。據警方數字顯示，今年一至七月新界南總區涉及青少年的黑社會罪行共二十六宗，較去年同期十五宗有所增加。新界南警方下月會舉行大型防止罪案宣傳活動。&#13;<br> 文兆麟攝</p></body></html>
