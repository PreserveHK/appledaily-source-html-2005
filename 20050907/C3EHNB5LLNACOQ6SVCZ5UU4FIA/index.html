<html><header><meta charset="utf-8"><title>梁挺13歲研習詠春拳</title></header><body><h1>梁挺13歲研習詠春拳</h1><p>梁挺師傅十三歲開始研習詠春拳，七十年代初開始致力推廣詠春拳術，他創立的國際詠春總會分會遍及世界各國，包括東亞、歐洲、美國及中東等六十多個地方，三十年來，各地的國際詠春總會門人已超過一百萬人。&#13;<br> 梁挺師傅更曾被美國海軍陸戰隊、法國Raid突擊隊、德國SEK特種部隊、意大利NOCS特警及聯邦密探等邀請作客席教授。梁挺強調，詠春除為武術，亦是一種運動，近期梁挺更將詠春傳授予患癌症的羅家英，助他強身健體。</p></body></html>
