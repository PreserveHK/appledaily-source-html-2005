<html><header><meta charset="utf-8"><title>姬拉麗莉秘密拍拖</title></header><body><h1>姬拉麗莉秘密拍拖</h1><p>由英國人氣女星姬拉麗莉（KeiraKnightley）主演、改編自名著《傲慢與偏見》的同名電影，前晚在倫敦舉行首映禮，身為女主角的姬拉麗莉穿着MatthewWilliamson的紫色晚裝亮相，打扮高貴華麗。&#13;<br> 近日RobbieWilliams在電台表示他會在片場外徘徊，等待姬拉出現及約會她，記者在首映上向姬拉求證，她卻說：「他沒有來，我不知道他是否害怕，但他真的沒有來。」&#13;<br> 而事實上姬拉似乎已名花有主，早前有傳她與男歌手KazJames來往甚密，而Kaz當晚也跟在姬拉後面悄悄步入會場，可見二人關係非比尋常。</p></body></html>
