<html><header><meta charset="utf-8"><title>鼓勵本土創作</title></header><body><h1>鼓勵本土創作</h1><p>是次展會增設了一個名為BrightYoungGems的小展場，專門展示英國本土珠寶設計師的作品，當中包括VandaLeitao、AlexandraJefford、PippaSmall及MiguelHoward等，場內除了放置各人的作品，還附有他們的履歷，藉此支持及鼓勵本土設計創作，也令他們在國際展會中，增加知名度。&#13;<br> 在眾多展品中，VandaLeitao的展品甚為突出，由於她善於將布料及珠寶配合一起，作品的配搭變化多且大，色彩也較鮮明，因此吸引最多參觀買家駐足觀賞。</p></body></html>
