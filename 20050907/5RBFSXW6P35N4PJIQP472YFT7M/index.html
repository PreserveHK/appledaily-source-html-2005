<html><header><meta charset="utf-8"><title>萬事得SASSOU現身「法展」</title></header><body><h1>萬事得SASSOU現身「法展」</h1><p>萬事得（Mazda）對小型汽車一直素有研究，早年嘅121同Demio都喺世界各地賣個滿堂紅。廠方最近就公布咗新一代小車嘅概念雛型，由萬事得歐洲部設計名為SASSOU，即將成為法蘭克福萬事得展台上嘅主角。SASSOU係一部輕量嘅小車，用上3門揭背車身，引擎係1.0公升3汽缸配Turbo，雖然無引擎嘅實質數據，但普遍估計接近100ps，係萬事得新世代高性能小車嘅基礎藍圖。</p><p>記者：袁國基</p></body></html>
