<html><header><meta charset="utf-8"><title>工人跳樓亡遺屬廣獲讀者關懷</title></header><body><h1>工人跳樓亡遺屬廣獲讀者關懷</h1><p>三十八歲清潔工人梁帶明，本年六月初疑因工作及經濟壓力，在尖沙嘴一座大廈天台跳樓自殺身亡，遺下妻子阿娟與一對四歲和十歲子女。&#13;<br> 蘋果基金曾於「殮葬專戶」撥款一萬五千元助三十三歲的阿娟應急。事件發生後獲善長紛紛捐助，基金合共收到善款九萬八千九百二十元，已悉數轉交阿娟簽收。&#13;<br> 捐款編號：C1730</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
