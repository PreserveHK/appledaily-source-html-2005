<html><header><meta charset="utf-8"><title>Sugar靚女做Rain師妹</title></header><body><h1>Sugar靚女做Rain師妹</h1><p>韓國年輕偶像專注工作之餘，亦不忘學業。最近韓國人氣組合Sugar的SooJin，以及東方神起的Max便正式考入韓國慶熙大學，成為Rain及鄭俊浩等當紅藝人的師妹及師弟。&#13;<br> 慶熙大學可算是韓國的明星大學，除了Rain之外，前BabyV.O.X成員尹恩惠、成宥利及朴孝信等亦是該校學生。&#13;<br> Sugar近年積極進軍日本，最新細碟不但成為深田恭子新劇的插曲，首周銷量更登上Oricon頭三十位之內。而東方神起將於月中推出全新唱片《RisingSun》，更會在星期六舉行大型fans聚會。</p></body></html>
