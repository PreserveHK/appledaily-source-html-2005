<html><header><meta charset="utf-8"><title>Eason、超儀打孖上慶功</title></header><body><h1>Eason、超儀打孖上慶功</h1><p>陳奕迅（Eason）、徐濠縈、林子祥（阿Lam）、何超儀和夫婿陳子聰等，前晚齊在灣仔出席音樂劇《人神鬥》慶功宴。</p><p>林子祥單拖</p><p>阿Lam前晚約十時多率先獨自離開，他說：「沙麗（葉蒨文）因為唔喺香港，所以佢冇嚟，我哋食BBQ，都好開心。」&#13;<br> 而陳子聰和何超儀則玩至約十一時半離開，二人均沒有回答記者問題，但全程保持笑臉，約五分鐘後Eason亦與徐濠縈一起乘坐保母車離場，開車時更向記者說再見。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：仇志中</p></body></html>
