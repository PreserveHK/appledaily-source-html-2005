<html><header><meta charset="utf-8"><title>豪宅動向<br>白加道2號加租五成</title></header><body><h1>豪宅動向<br>白加道2號加租五成</h1><p>華潤集團山頂白加道2號翻新後招租，意向呎租60元以上，預計全數11座洋房租出，每年租金收入達2760萬元，較翻新前增加逾5成。租務代理仲量聯行住宅部主管曾煥平表示，洋房面積由4082至4745方呎，月租由24萬元起。1號屋已獲公司租客以呎租60元承租，月租逾26萬元。示範單位預計月底前完成。今年上半年超級豪宅租金上升13.2%，預期下半年仍有一成增長。</p></body></html>
