<html><header><meta charset="utf-8"><title>湯盈盈被笑「三個波」</title></header><body><h1>湯盈盈被笑「三個波」</h1><p>由妮歌潔曼（NicoleKidman）主演旳電影《魔法嬌妻》，前晚在灣仔會展舉行首映，湯盈盈、kellyjackie、Rosemary和陳穎妍等均有出席。</p><p>愛看魔術</p><p>電影公司為搞氣氛，特地安排了女巫和魔術師在場表演，其間魔術師將一個氣球變成兩個氣球送給盈盈，有人取笑湯盈盈「三個波」，未知湯盈盈是否搞不清楚自己被人整蠱，她竟笑着回應說：「唔係，係變多咗兩個波出嚟，重一個大一個細㖭！」&#13;<br> 事後湯盈盈表示十分喜歡看魔術表演，問到其男友可會表演魔術逗她開心時，湯盈盈表示沒有，又笑言男友只要給她情深一吻，已感到開心滿足。&#13;<br> 採訪、攝影：馮美茵</p></body></html>
