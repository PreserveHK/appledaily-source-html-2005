<html><header><meta charset="utf-8"><title>原子鏸唱上癮赴美深造</title></header><body><h1>原子鏸唱上癮赴美深造</h1><p>由歌唱家TonyVincent與原子鏸演出的歌舞劇《情．迷》將於下月十四日開始，於理工賽馬會綜藝館一連舉行四場。</p><p>即場獻技</p><p>昨日原子鏸與另外四位外地歌手在中環IFC一餐廳舉行記者會，原子鏸穿上性感吊帶晚裝，即場表演一場性感歌舞，原來她一直希望專注發展音樂劇，原子鏸表示完成今次歌舞劇後，將會到紐約學習音樂劇，她笑謂：「希望可以做到香港第一歌唱家。」&#13;<br> 另外，高志森表示正籌備明年一個大型舞台劇，鄭少秋和陳寶珠將會擔綱演出，細節還在商討，高志森說：「秋官同寶珠雙方都好有興趣，𠵱家超過九成會成事。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
