<html><header><meta charset="utf-8"><title>二手車場大火</title></header><body><h1>二手車場大火</h1><p>【本報訊】八鄉錦田公路橫台山羅屋村一間汽車及二手零件買賣車場，昨清晨五時許，車場一個由貨櫃箱改建廚房用途擺放的一部雪櫃，疑電線短路引起小火冒煙，但留宿看更未有及時發現。至早上七時許火勢波及旁邊大堆舊車胎及三輛舊車，火勢猛烈，濃煙直沖半空，看更始發現報警。由於烈燄沖天，消防員需出動化學泡沫撲救大火，大半小時後將火撲熄無人受傷，事後有關人員翻看車場閉路電視錄影帶，查悉起火原因並無可疑。</p></body></html>
