<html><header><meta charset="utf-8"><title>幹細胞基因變異影響移植</title></header><body><h1>幹細胞基因變異影響移植</h1><p>《自然遺傳學》雜誌最新一期報道，美國科學家發現多個實驗室培育的人類胚胎幹細胞系在細胞分裂晚期都會發生基因變異，這可能會影響細胞治療的前景。&#13;<br> 人類胚胎幹細胞可分化為不同的人體組織細胞。科學家一直認為可以利用這種細胞培育人類器官並進行人體移植。但是，這種治療方法最近被證實可能存在問題。科學家指出，現在還不能肯定將發生變異的幹細胞系移植到人體內會出現甚麼後果。不過，由於變異可能發生，研究人員在培育過程中應盡可能增多原始胚胎幹細胞的數量。</p></body></html>
