<html><header><meta charset="utf-8"><title>逆子擲碗碟母披血報警</title></header><body><h1>逆子擲碗碟母披血報警</h1><p>【本報訊】一名十六歲中四男生昨日在慈雲山寓所，因小故與母親發生口角，男生情緒激動亂擲碗碟，母親閃避不及，頭部被擊中披血受傷，事後被送院治理，涉嫌傷母的男生則被警員帶署調查。</p><p>質問有否曠課</p><p>涉案少年姓侯，十六歲，居住在慈雲山慈樂邨樂合樓，在區內一間中學就讀中四，平日習慣中午午膳時間返家吃飯。昨日中午十二時許，他返回家吃飯，四十一歲姓李母親發覺兒子返家時間與平日不同，質問是否曠課。&#13;<br> 二人言語間發生爭執，男生突然大發脾氣，拿起桌上的碗碟向母親擲去，母親閃避不及，當場被擊中頭部流血，於是報警，救護員到場，替女事主包紮送院，女事主事後並無大礙出院。</p></body></html>
