<html><header><meta charset="utf-8"><title>獲善長捐助喪親三母女度困境</title></header><body><h1>獲善長捐助喪親三母女度困境</h1><p>三十六歲的袁太為菲律賓籍港人，育有一對現年分別一歲及三歲女兒，其五十四歲丈夫袁志強於本年六月中疑因飲酒過量猝死。蘋果基金曾於「殮葬專戶」撥款一萬五千元月助她辦理亡夫後事，近日另將善長捐款合共二萬二千四百元，轉交她簽收。孤寡三口已於上月開始，獲社會福利署發放綜援金。&#13;<br> 捐款編號：C1743</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
