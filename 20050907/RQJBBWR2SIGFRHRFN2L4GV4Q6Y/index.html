<html><header><meta charset="utf-8"><title>靚太玩狗忘形「走點」</title></header><body><h1>靚太玩狗忘形「走點」</h1><p>美國人氣劇集《靚太唔易做》令陷於低潮的泰莉夏卓爾（TeriHatcher）重拾人氣，亦令名不經傳的伊娃隆歌莉亞（EvaLongoria）忽然上位，雖然四十一歲的妮歌莉舒列頓（NicoletteSheridan）沒有如這兩位女星一樣憑劇集而大紅，但她在年初的金球獎中，亦能入圍電視組別最佳女配角提名，可謂其演藝事業上的一大突破。&#13;<br> 喜以性感形象示人的妮歌莉，日前穿着比堅尼泳衣，帶同愛犬到位於馬利布的海灘嬉水。&#13;<br> 妮歌莉首先拿着水喉為愛犬清潔，接着便與小狗在沙灘上追逐，繼而再跳進水中暢泳，不過由於妮歌莉得意忘形，泳衣移位以致不慎露點。</p></body></html>
