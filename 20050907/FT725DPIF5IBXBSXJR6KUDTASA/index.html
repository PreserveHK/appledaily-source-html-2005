<html><header><meta charset="utf-8"><title>美聯增辦新刊物</title></header><body><h1>美聯增辦新刊物</h1><p>美聯集團出咗《美聯729物業專訊》之後，最近又搞咗一份新季刊《商舖情報》，專門講商舖市場嘅特別消息，好似創紀錄買賣或租值等，又或者係啲新興地區市況，除咗成交個案外，工商舖行政總裁黃子華重會有專欄，講解行內術語。&#13;<br> 呢份季刊，創刊號一共發行兩萬幾本，會透過郵局嘅「通函郵寄服務」，以抽樣形式，免費寄畀郵局歸入為A二類、即月入八萬五以上嘅家庭，或月入過四萬嘅單身人士。&#13;<br> 呢批目標客戶，唔少係金融界專業人士，夠晒條件買舖投資。</p></body></html>
