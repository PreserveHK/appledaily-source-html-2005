<html><header><meta charset="utf-8"><title>醫療負擔年1.2萬億</title></header><body><h1>醫療負擔年1.2萬億</h1><p>中國衞生部副部長王隴德前日表示，二○○三年中國疾病經濟負擔高達一萬二千億元人民幣，佔國內生產總值（GDP）逾一成，增速亦高於GDP總值的增長速度，貧困人群的醫療負擔過重。&#13;<br> 王隴德又表示，政府要發展社區衞生服務，加強農村衞生服務能力建設，在鄉鎮設立專職衞生管理機構或人員。他又指，內地人健康面臨雙重負擔：一是傳染病，包括愛滋病、沙士、乙型肝炎等；二是慢性疾病，包括循環系統病、惡性腫瘤及糖尿病等。&#13;<br> 《新京報》</p></body></html>
