<html><header><meta charset="utf-8"><title>近半女性擇偶首重責任感</title></header><body><h1>近半女性擇偶首重責任感</h1><p>北京零點調查公司昨日公布的一項民意調查顯示，有約百分四十九的中國女性，在選擇配偶時，將家庭責任感擺在首位，其後依次是「性格、脾氣」、「正直善良，道德品質好」、「金錢和權力」，後者只佔百分四點七。&#13;<br> 這項調查於今年五月在北京、上海、廣州、武漢、成都、瀋陽和西安七城市進行。調查還發現，在現代女性心目中，家人健康最為重要，家庭幸福美滿最值得驕傲；在擇友觀上，絕大多數女性認為異性友誼與同性友誼一樣重要。&#13;<br> 本報記者</p></body></html>
