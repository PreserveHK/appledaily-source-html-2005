<html><header><meta charset="utf-8"><title>屯門醫院六嬰皮膚感染</title></header><body><h1>屯門醫院六嬰皮膚感染</h1><p>【本報訊】屯門醫院六名初生嬰兒集體出現皮膚感染，其中三人證實感染金黃葡萄球菌，昨日並無再發現有新增個案，六名出現皮膚感染的嬰兒，除早前已有四名出院外，昨日再有一名嬰兒出院，現只有一名仍然留院，情況穩定，該院表示仍未查出感染源頭。&#13;<br> 該院由上月二十九日至本月五日，有六名新生嬰兒出現皮膚感染，呈現水泡及脫皮症狀，化驗結果顯示三人感染金黃葡萄球菌，另三人的化驗仍有待確定。院方前日起設立的熱線電話，共收到十六個查詢，全是一般查詢，並未在此發現新個案。該院發言人表示，會繼續與衞生署衞生防護中心合作進行調查。</p></body></html>
