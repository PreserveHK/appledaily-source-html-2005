<html><header><meta charset="utf-8"><title>是日吉祥：睇時辰知吉凶掌握靈感勁好彩</title></header><body><h1>是日吉祥：睇時辰知吉凶掌握靈感勁好彩</h1><p>睇浪都可以出事，去樂園玩重慘過輪米……唔想咁弊，不如聽聽身體的提示。我們的眼、耳、鼻等跟大自然的小動物一樣，能一早感到「風吹草動」；小動物早已學會遇事及早「散水」，我們也是時候讓各大器官出手，在不同時候給自己提示！&#13;<br>文︰方海閱&#13;<br>攝影：周旭文</p><p>網址：www.fonghoiyue.com.hk</p><p>天使密碼</p><p>約會前，口中忽然傳來異味，怎麼辦？在清水中加入2滴茶樹精華油，用來漱口，可清除口中異味。小貼士：額外加入2滴紅花百里香精華油，會有更好效果。</p></body></html>
