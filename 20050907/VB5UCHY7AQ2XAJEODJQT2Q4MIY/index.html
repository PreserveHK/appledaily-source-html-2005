<html><header><meta charset="utf-8"><title>水淹謝斐道</title></header><body><h1>水淹謝斐道</h1><p>【本報訊】灣仔盧押道近謝斐道行人路一條八吋直徑的地下食水管，昨凌晨一時許突然爆裂，引致路陷龜裂，大量食水夾雜沙泥從隙縫中溢出浸滿行車路，恍如一個小噴泉，積水深近半呎，令商業大廈及酒吧林立的謝斐道形同澤國，幸未影響區內食水供應。&#13;<br> 其間多名消遣後離開的酒客需赤腳涉水而行，女士亦要拉高裙腳，亦有外籍性感女郎急不及待，涉水進入酒吧，異常狼狽。有部份酒客欲離開時，只好停步站在酒吧店舖門前閒聊，待積水漸退才陸續離開。&#13;<br> 警員到場封閉盧押道及謝斐道一段行車線，協助指揮交通，水務署人員亦到來搶修。由於該水管不是主要管道，不影響區內食水供應，也沒造成嚴重交通擠塞，搶修後交通回復正常。</p></body></html>
