<html><header><meta charset="utf-8"><title>全度妍跑出尊嚴</title></header><body><h1>全度妍跑出尊嚴</h1><p>將於二十四日播放的SBS電視劇《布拉格戀人》，由於幕後班底強勁，再加上由闊別韓劇界多年的全度妍出任女主角，故此觀眾對劇集充滿期望。早前《布》劇攝製隊遠赴布拉格拍攝外景兩星期，當中男女主角金周赫和全度妍的馬拉松劇照日前首度曝光。&#13;<br> 該場戲主要講述飾演韓國外交官的全度妍，因為小誤會而被捲入與日本外交官的紛爭，為了捍衞尊嚴，她便與金周赫一同參加馬拉松比賽。事後工作人員大讚兩人之表現：「雖然他們並不需要真的去跑馬拉松，但為了這場戲，特意要他們跑來跑去，幸好兩人平時有鍛煉身體，不致在片場內暈倒。」</p></body></html>
