<html><header><meta charset="utf-8"><title>降膽固醇藥可抗丙肝</title></header><body><h1>降膽固醇藥可抗丙肝</h1><p>日本厚生勞動省的一項研究小組宣布，他們通過細胞實驗證明，被廣泛使用的降膽固醇藥物「斯他汀」（Statin）對丙型肝炎病毒有很強的抑制作用。&#13;<br> 研究小組利用可使丙型肝炎病毒基因快速增殖的培養細胞，研究哪些藥物具有抗丙型肝炎病毒的作用。結果發現四種斯他汀類藥物對丙型肝炎病毒有很強的抑制作用，其中效果最好的是氟伐他汀。研究人員給培養細胞適量「服藥」，七十二小時後丙型肝炎病毒基因量減少至三十分之一，而與干擾素同時使用的話，抑制病毒的效果更好。</p></body></html>
