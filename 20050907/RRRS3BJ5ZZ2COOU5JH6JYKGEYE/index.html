<html><header><meta charset="utf-8"><title>四通1.25億售15.3%瑞薩</title></header><body><h1>四通1.25億售15.3%瑞薩</h1><p>▲四通控股（409）宣布，以1.25億元悉數出售15.3%瑞薩四通集成電路的股權，予日本國瑞薩科技株式會社，出售淨額約1.24億元，為集團帶來約1800萬元利潤。&#13;<br> ▲高盛報告指，華晨（1114）8月的輕型貨車銷量僅4450輛，較上月跌21%，較去年同期跌18%，中華及寶馬轎車同期銷量660輛及1850輛，較上月增78%及23%，較去年同期升8%及4.47倍。另外，吉利汽車（175）宣布，因推出1.3升「自由艦」新車，推動8月汽車銷量，近1.03萬輛，較上月增24.8%，較去年同期增1.34倍。</p></body></html>
