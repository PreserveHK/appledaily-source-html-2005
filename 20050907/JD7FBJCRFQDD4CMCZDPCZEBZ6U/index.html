<html><header><meta charset="utf-8"><title>DemiMoore推銷樓盤</title></header><body><h1>DemiMoore推銷樓盤</h1><p>賣樓招數漸趨國際化，信和西九龍新盤一號銀海，唔止用Poggenpohl名牌廚具，上個禮拜又帶傳媒遠赴洛杉磯，參觀該品牌喺當地PacificDesignCenter內嘅陳列室。&#13;<br> 介紹廚具有幾威水，當然係指定動作，但邀請到國際級巨星狄美摩亞（DemiMoore）做神秘嘉賓，咁嘅排場，恐怕係第一次。&#13;<br> Demi分享佢對廚房嘅心得，話Poggenpohl廚櫃同Gaggenau家電，係心中嘅夢幻組合，又靚又實用咁話。</p></body></html>
