<html><header><meta charset="utf-8"><title>工會促建灣仔繞道</title></header><body><h1>工會促建灣仔繞道</h1><p>【本報訊】興建中環灣仔繞道的填海爭議未有定論，繞道仍施工無期。汽車交通運輸業總工會指出，中環的交通擠塞問題無日無之，嚴重影響本港發展，亦造成龐大經濟損失，促請政府兩害取其輕，盡快落實興建繞道、解決交通擠塞的長久禍患。&#13;<br> 汽車交通運輸業總工會指出，目前中環及灣仔一帶的交通流量，已到了現有道路網絡無法負荷的地步，政府公布的數據顯示，早上八時至九時的繁忙時段內，中環區的行車速度只能維持每小時七公里，與每小時五十公里的車速上限存在一段很大的距離。&#13;<br> 總工會認為，只有政府加速落實興建中環灣仔繞道，將前往中環和西區的車輛分流，才可徹底根治中區交通擠塞問題。</p></body></html>
