<html><header><meta charset="utf-8"><title>國產手機廠幾全虧損</title></header><body><h1>國產手機廠幾全虧損</h1><p>大陸六大國產手機廠商中，除聯想實現盈利外，昔日承擔國產手機業領軍角色的五大企業已盡數告虧。繼波導、TCL、夏新和康佳之後，在內地市場排名第八的海爾手機也傳出虧損消息。&#13;<br> 海爾發布的一份公告顯示，受其手機業務經營虧損的重大負面影響，海爾今年上半年業績將出現虧損。此前一直穩坐國產手機頭把交椅的波導剛宣布，今年上半年虧損一億零七百萬元人民幣。據悉，市場競爭激烈、走私手機和非法拼裝手機活躍，是造成企業虧損的原因。&#13;<br> 《北京日報》</p></body></html>
