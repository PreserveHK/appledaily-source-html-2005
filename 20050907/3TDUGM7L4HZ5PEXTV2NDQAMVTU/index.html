<html><header><meta charset="utf-8"><title>柏芝見證美麗在望</title></header><body><h1>柏芝見證美麗在望</h1><p>張栢芝應邀為日本化妝品Ex：beaute本月進軍香港巿場任「見證人」，該品牌標榜化妝後臉龐經過LCD屏幕、等離子電視後，膚質依然光滑動人，在日本得到鈴木京香及淺野優子等實力女星青睞，亦被評為日本去年最佳粉底頭五名之一。</p><p>代理化妝品</p><p>向華強女兒向筠羚前年試用過該粉底後，決定取下該品牌在香港、內地、台灣和澳門的分銷權，進軍商界女強人行列，當廠商要求找一名女星擔任「見證人」時，向筠羚即時推薦栢芝，除因其知名度外，亦因栢芝喜歡戶外運動，符合該品牌粉底強調的防曬功能要求。本月三十日栢芝更會與兩名神秘嘉賓一起現身記者會。</p></body></html>
