<html><header><meta charset="utf-8"><title>躁父士巴拿扑女候判</title></header><body><h1>躁父士巴拿扑女候判</h1><p>【本報訊】六十八歲無業漢疑因幼子懶散，要求十六歲女兒管教弟弟又不聽從，憤以士巴拿狠擊女兒頭部受傷須縫兩針，該名躁父昨在觀塘裁判法院承認一項傷人罪名，裁判官將案件押後至本月二十日判刑，其間等候被告的心理及感化報告，被告暫還押懲教署看管。&#13;<br> 被告李炎，被控一項傷人罪，控罪指他於本月五日，在慈雲山一屋邨單位內非法及惡意傷害女兒身體。&#13;<br> 控方案情指，被告在警方警誡下承認，因幼子只顧看電視而不專心做功課，故要求受害人管教胞弟卻遭拒絕，一怒之下在床底下拿出一柄士巴拿，擊向女兒頭部致出血。&#13;<br> 案件編號：KTCC6355/2005</p></body></html>
