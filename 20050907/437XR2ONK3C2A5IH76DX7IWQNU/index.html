<html><header><meta charset="utf-8"><title>郭品超遭圍毆流真血</title></header><body><h1>郭品超遭圍毆流真血</h1><p>由薛凱琪及台灣演員郭品超主演的《摯愛》，將於本月中上映。早前郭品超為該片在火炭一間茶餐廳拍攝被數名大漢圍毆的戲份，其間他拿起道具木棍奮力抵擋，更將之大力打在桌上，此時木棍突然斷開兩截，其中半截木棍更打中他的鼻子，登時流血，可是郭品超繼續演出，直至導演嗌停才讓工作人員為他止血。</p><p>堅拒入院</p><p>由於鼻血流個不停，故導演命人將他送院，但郭品超卻堅持休息一會便可。最後工作人員為他用冰塊敷着，繼續拍攝，待有空檔時才到醫院檢查傷勢，幸醫生表示並無大礙。</p></body></html>
