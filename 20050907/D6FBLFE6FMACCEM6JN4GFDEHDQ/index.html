<html><header><meta charset="utf-8"><title>仲間首映步姐踩場</title></header><body><h1>仲間首映步姐踩場</h1><p>女星仲間由紀惠與小田切讓主演的電影《忍~SHINOBI~》，前日在東京有樂町一間戲院舉行首映禮，其間負責唱電影主題曲《HEAVEN》的女歌手濱崎步突然現身，並向女主角仲間獻花，令全場六百多名觀眾非常興奮。而仲間亦對主題曲讚不絕口，她說：「歌聲十分優美，與電影非常配合。」</p><p>尊尼現首映</p><p>另一方面，荷李活男星尊尼狄普（JohnnyDepp）前晚與導演添布頓（TimBurton）在東京六本木山出席電影《朱古力掌門人》的日本首映禮。雖然當晚天氣欠佳，但現場仍聚集逾千五名影迷，而日本女歌手倉木麻衣及相川七瀨等亦有到場湊熱鬧。</p></body></html>
