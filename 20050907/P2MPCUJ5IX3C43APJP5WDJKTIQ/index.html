<html><header><meta charset="utf-8"><title>李克勤日錄十首歌</title></header><body><h1>李克勤日錄十首歌</h1><p>李克勤前晚出席於國際基督教優質音樂中學暨小學舉行的新廣東專輯祝捷發布會，請來四位世界級華人音樂大師助陣。不過眾人在放紙炮時一度拉不響，需由專人協助，場面尷尬。&#13;<br> 克勤表示將於十一月才推出本年度首張廣東碟，並預計一日錄畢十首歌。他說：「啲歌詞我同陳少琪一人負責一半，我諗今次對香港唱片業嚟講係一個大衝擊，以前我去海外，成日畀人問點解香港人咁注重包裝，所以今次重點會放喺音樂上面。」問他是否集中火力在年尾頒獎禮上，他就說：「如果係，就會好似Eason（陳奕迅）咁年中發力啦！」&#13;<br> 採訪：駱華齡　攝影：陳志嵐</p></body></html>
