<html><header><meta charset="utf-8"><title>李家松撤控《壹週刊》</title></header><body><h1>李家松撤控《壹週刊》</h1><p>【本報訊】名媛李洪芷晴於○○年因跟團偕富豪遊日本惹起是非，更因此與富商劉鑾雄演成公開罵戰互數不是，成傳媒追訪焦點，李洪芷晴丈夫李家松認為當年《壹週刊》的兩期報道內容失實，對他構成誹謗，遂興訟控告《壹週刊》，案件原昨在高等法院開審，惟李家松的代表律師在庭上讀出公開聲明，指李接納《壹週刊》交予法庭的一筆款項及承諾永久不再重複報道有關內容，故終止是次訴訟。&#13;<br> 代表被告壹週刊出版有限公司的律師在庭外表示，被告並不同意聲明內容，因為沒有寫明被告並不承認責任問題，故會考慮上訴。&#13;<br> 案件編號：HCA7294/00</p></body></html>
