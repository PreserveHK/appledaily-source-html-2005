<html><header><meta charset="utf-8"><title>李孝利十一月火併NANA</title></header><body><h1>李孝利十一月火併NANA</h1><p>將於十一月十一日在韓國釜山舉行的《第二屆亞洲音樂節》，日前公布部份演出歌星名單，性感女歌手李孝利出任韓國代表，至於日本及台灣的代表則為中島美嘉和王力宏。&#13;<br> 據主辦地區釜山的發言人說：「大會已邀請了李孝利、中島美嘉及王力宏出席，而其他正在討論的人選還有Rain及神話等。」不知到時李孝利會否以性感姿態迎戰NANA上身的中島美嘉。&#13;<br> 此外，為慶祝李孝利代言的購物網站Gmarket正式推出，除了在網站擺放她的廣告供下載外，更舉辦「睇廣告、贏巨獎」活動。</p></body></html>
