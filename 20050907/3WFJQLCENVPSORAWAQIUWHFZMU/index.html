<html><header><meta charset="utf-8"><title>2000萬打造霍元甲戰場</title></header><body><h1>2000萬打造霍元甲戰場</h1><p>《霍元甲》由李連杰、日本演員中村獅童、楊紫瓊、鄒兆龍、內地演員孫儷和各國武術高手聯合主演，對李連杰來說，此片是畢生最重要的電影，光是在上海車墩和勝強影視基地搭建的費用已高達二千萬，其中主場景沽月樓用了五百萬，天津大街更用了七百萬。</p><p>中村勁讚柔道袍</p><p>《霍》更請來曾得奧斯卡最佳服裝設計殊榮的和田惠美，擔任服裝造型設計，她為中村獅童設計了三件日本戲服，其中一件米色的柔道袍仿照百多年前的款式，用了兩個多月編織而成，中村穿上亦大讚說：「我現在才真像個日本人啊！」香港服裝設計師莊志良亦為《霍》操刀，縫製了超過二千套戲服，認真誇張。</p></body></html>
