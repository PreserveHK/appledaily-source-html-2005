<html><header><meta charset="utf-8"><title>碧咸射住《一球成名》</title></header><body><h1>碧咸射住《一球成名》</h1><p>以足球為題材的英國電影《一球成名》，將於本月二十三日在英國公映，不過原來此片的監製最初找尋投資者及贊助時困難重重，幸好由於萬人迷碧咸（DavidBeckham）等一眾球星答應客串演出，問題才迎刃而解。</p><p>國際足協允投資</p><p>《一球成名》的監製最初努力找尋贊助商，直至國際足協獲悉當今球壇的頂級球星，包括碧咸、施丹（ZinedineZidane）、魯爾（Raul）、朗拿度（Ronaldo）及舒利亞（AlanShearer）等會客串演出後，國際足協才答應投資這部製作成本約二千五百萬美元（約一億九千萬港元）的足球電影。</p></body></html>
