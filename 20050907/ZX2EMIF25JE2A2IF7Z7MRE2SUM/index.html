<html><header><meta charset="utf-8"><title>白石美帆榮升姑姑唔敢當</title></header><body><h1>白石美帆榮升姑姑唔敢當</h1><p>向來形象斯文的日本女星白石美帆，在大熱劇集《電車男》中飾演電車男的同事，角色性格潑辣，又經常欺負電車男，表現備受注目。人氣急升的白石美帆，最近獲邀為一間保險公司擔任全新代言人，前日她便出席了記者會。</p><p>親手抱BB</p><p>白石美帆在記者會上大談近況，她透露其兄上月喜獲麟兒，令她榮升「姑姑」，白石美帆說：「早前我親手抱過BB，實在太可愛了！甚麼東西也想買給他。不過我不會讓他叫我『姑姑』，感覺太老了，就直接叫『美帆』好了。」而白石美帆所拍攝的全新保險廣告，將於下月一日播出。</p></body></html>
