<html><header><meta charset="utf-8"><title>大閘蟹水餃秋冬限定</title></header><body><h1>大閘蟹水餃秋冬限定</h1><p>一當造，身邊的朋友都說要吃大閘蟹，食完一次又一次，愈食愈想食。大閘蟹食法多多，清蒸、蟹粉小籠包、蟹粉多士……其實都是為了吃它的豐腴蟹膏。現最新食法是包餃子，近日「灣仔碼頭」新推出了一款大閘蟹豬肉水餃，用上蟹肉、蟹黃作餡，入口陣陣蟹油香，味道甘濃。下次在家吃罷大閘蟹，大可把這個水餃作主食。不過，只限秋冬時分限量供應，要食趁早喇！&#13;<br>&#13;<br>記者：馬靜怡</p></body></html>
