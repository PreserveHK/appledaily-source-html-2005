<html><header><meta charset="utf-8"><title>過量攝入鋁易癡呆</title></header><body><h1>過量攝入鋁易癡呆</h1><p>中國農業大學食品學院教授胡小松指出，鋁並非人體需要的微量元素。人體若長期超標攝入，會損害人體細胞的正常新陳代謝，產生一系列生化反應，引發記憶力衰退。因此，國家標準規定食品中鋁的殘留量須少於每千克一百毫克，也就是不得多於萬分之一。&#13;<br> 他又警告，食用鋁超標的膨化食品，鋁會在人體內不斷累積，引起神經系統病變，干擾人的思維、意識和記憶功能，嚴重者可能會引發癡呆。攝入過高的鋁，還可能導致沉積在骨質的鈣流失，抑制骨骼生成，導致骨軟化症。</p></body></html>
