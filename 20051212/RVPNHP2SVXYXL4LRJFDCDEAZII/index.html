<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，昨晚我做了一個夢，&#13;<br>夢見我在睡覺，睡夢中又做了一個夢，&#13;<br>那個夢又夢見我在睡覺又不停地在作夢，&#13;<br>慢慢地，我從一個一個夢中逐漸醒來，&#13;<br>好久以後，我以為我已經回到現實，&#13;<br>才發現我還是在夢中。&#13;<br>夢中夢，清醒太遙遠，所以今天我又遲到了，&#13;<br>這也是一場夢嗎？</p></body></html>
