<html><header><meta charset="utf-8"><title>亞包大廈在杭州奠基</title></header><body><h1>亞包大廈在杭州奠基</h1><p>世界包裝組織亞洲包裝中心嘅標誌性建築──亞包大廈嘅奠基儀式噚日喺杭州錢江新城舉行。噚日重有首批十家中外合資包裝企業落戶，涉及嘅總投資額為四億美金，約三十億港幣。聽講，亞包大廈將發展成具包裝研發、貿易、會展、信息、金融、文化、綜合服務、行業管理中心在內嘅總部基地。&#13;<br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
