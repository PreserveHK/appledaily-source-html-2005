<html><header><meta charset="utf-8"><title>羅穎怡得獎老竇撐場</title></header><body><h1>羅穎怡得獎老竇撐場</h1><p>羅氏針織羅家寶舊年用2400萬，買入東方明珠股權（已易名為信寶國際），佢個女羅穎怡順理成章做咗公司嘅執行董事，專責管理零售店Mocca生意，上周羅穎怡獲得最具企業家精神大獎，佢着到靚靚去領獎，羅家寶都有到場撐乖女場，兩父女合照（圖）不知幾溫馨。&#13;<br> 羅穎怡同華華講，近日忙到飛起，成日飛上海北京，四圍搵舖，打算喺國內開零售專門店，打響名堂之後，就會用特許經營方式，擴大業務；但忙還忙，聖誕佢都會放一個星期假，去北極聖誕老人村度假充電。</p></body></html>
