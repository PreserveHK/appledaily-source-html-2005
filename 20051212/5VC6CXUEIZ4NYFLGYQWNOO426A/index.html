<html><header><meta charset="utf-8"><title>物流商租劍橋廣場</title></header><body><h1>物流商租劍橋廣場</h1><p>【本報訊】鄰近邊境工廈，受物流行業追捧，上水劍橋廣場剛獲物流公司承租近2萬呎，月租近7.5萬元。&#13;<br> 中原新界區工商部助理營業董事張志傑說，劍橋廣場B座1樓1至18室，1.96萬方呎，月租7.46萬元，每呎3.8元，租期兩年。貨車可直達上址樓層。張志傑說，劍橋廣場租盤，暫時再無逾萬方呎，只得500至4000方呎。&#13;<br> 另外，粉嶺安樂村豐貿廣場5樓1.01萬方呎，由汽車零件公司租用三年，月租3.34萬元，每呎3.3元。</p></body></html>
