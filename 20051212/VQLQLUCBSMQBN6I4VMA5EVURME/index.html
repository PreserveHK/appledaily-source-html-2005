<html><header><meta charset="utf-8"><title>青藏鐵路世界最高最長</title></header><body><h1>青藏鐵路世界最高最長</h1><p>青藏鐵路是世界海拔最高的鐵路。一期工程（西寧至格爾木段）早在一九五八年開工建設，到八四年正式通車。二期工程（格爾木至拉薩段）終於在今年十月竣工。青藏鐵路從醞釀到全線鋪通，足足經歷了四十多年。&#13;<br> 青藏鐵路的世界之最還包括線路最長，達一千九百五十六公里；海拔最高鐵路車站——海拔五千零八米的唐古拉山車站；世界最長高原凍土隧道——全長一千六百八十六米的昆侖山隧道。</p></body></html>
