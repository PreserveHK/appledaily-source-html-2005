<html><header><meta charset="utf-8"><title>印度裔女子遭摸臀非禮</title></header><body><h1>印度裔女子遭摸臀非禮</h1><p>【本報訊】一名年輕印度裔女子，昨午在灣仔駱克道的酒吧消遣時，遭一名本地男子摸臀非禮，她向護花泰籍男性友人投訴，協助追捕色狼，結果兩人糾纏，警方接訊到場調查，將一干人等帶署。&#13;<br> 昨中午十二時，一名二十五歲印度裔女子在灣仔駱克道一間酒吧消遣，其間報稱遭一名男子摸臀非禮，印度裔女子不甘受辱，告知同行泰國籍男性友人。泰漢獲知情況，護花情切，追出截停離開的色狼，雙方發生口角，糾纏推撞。&#13;<br> 警員接報到場分隔雙方，稍後拘捕涉嫌非禮的二十五歲姓張本地男子；張姓疑人事後稱遭人打傷，警方稍後逮捕涉嫌傷人泰國籍男子一併帶署。</p></body></html>
