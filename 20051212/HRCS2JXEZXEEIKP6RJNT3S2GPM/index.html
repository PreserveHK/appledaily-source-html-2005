<html><header><meta charset="utf-8"><title>馬場保安嚴密</title></header><body><h1>馬場保安嚴密</h1><p>【本報訊】世貿部長級會議明日正式在香港揭幕，由於有不少外國示威者會來港進行一連串示威行動，而昨日沙田馬場上演四場國際賽，不少外賓及高官入場觀戰，由於形勢難以預計，馬會保安部為確保國際賽順利舉行，昨日進入沙田馬場的人士帶同的手袋及隨身物品，均須經保安檢查，入場秩序並無因此而受影響。</p><p>02年曾查入場者手袋</p><p>其實馬會已並非第一次搜查入場人士手袋，對上次在○二年世界盃期間，馬場內發生有炸彈事件後，馬會進行過一次類似行動。</p></body></html>
