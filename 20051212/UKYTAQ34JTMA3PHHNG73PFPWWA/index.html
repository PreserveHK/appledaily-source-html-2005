<html><header><meta charset="utf-8"><title>日喝兩杯咖啡助保護肝臟</title></header><body><h1>日喝兩杯咖啡助保護肝臟</h1><p>美國胃腸病學會主辦的《胃腸病學》月刊近日發表研究報告說，每日喝兩杯以上的咖啡或茶，可以顯著減少慢性肝病高危人群罹患慢性肝病的機率。&#13;<br> 是項研究跟蹤調查了九千八百四十九人長達十九年之久，評估他們的咖啡或茶的攝入量，他們每日咖啡或茶的攝入量由零杯至十六杯不等。結果顯示，每日喝兩杯以上咖啡或茶的人患慢性肝病的機率為每天喝不到一杯者的一半。研究人員強調，近年愈來愈多證據表明咖啡和茶能降低患肝硬化和肝癌的風險，但咖啡和茶的保護作用部份歸功於咖啡因，但其中機理還需要進行進一步的研究。</p></body></html>
