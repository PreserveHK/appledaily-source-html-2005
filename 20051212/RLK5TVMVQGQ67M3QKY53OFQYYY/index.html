<html><header><meta charset="utf-8"><title>月面兔跳出《電車男》</title></header><body><h1>月面兔跳出《電車男》</h1><p>人氣日劇《電車男》，本月尾會在日本推出DVDboxset，不過，封面照不是男女主角伊藤淳史和伊東美咲，而是劇中大受注目的虛構卡通《月面兔兵器Mina》女主角。更令人振奮的是，《月面兔兵器》正獲籌拍動畫片，明年正式獨立推出DVD與fans見面。&#13;<br> 此外，故事近似《電車男》、改編自日本狂熱動漫「御宅族」心態小說的人氣漫畫《歡迎加入NHK!》，亦正在籌拍動畫版，將在明年與fans見面。</p></body></html>
