<html><header><meta charset="utf-8"><title>減腿部脂肪增心臟病風險</title></header><body><h1>減腿部脂肪增心臟病風險</h1><p>日本《朝日新聞》報道，筑波大學人類綜合科學研究專業講師大藏倫博最近對成年女性的健康調查發現，減肥不減腿部脂肪，可以減少患上心臟病的風險。&#13;<br> 大藏以實施減肥計劃的一百二十八名女性為研究對象，調查了她們減肥後的體重、血壓和腿部脂肪的變化。研究發現，腹部脂肪減得愈多，血壓和中性脂肪值等預測心臟病風險的指標愈能得到改善；而腿部脂肪減得愈少，預測心臟病風險的指標愈能得到改善。大藏認為，腿部脂肪有可能釋放防止動脈硬化的激素，因此人們在減肥中應盡量減內臟脂肪，但不要刻意減少腿部脂肪。</p></body></html>
