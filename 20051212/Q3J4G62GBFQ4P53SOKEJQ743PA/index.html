<html><header><meta charset="utf-8"><title>SuperJunior大騷忽然取消</title></header><body><h1>SuperJunior大騷忽然取消</h1><p>韓國多隊男子組合包括東方神起、SuperJunior、Take、V.O.S.及Paran等原定在昨日於首爾奧林匹克競技場中舉行「OTL2Kin」演唱會，但演唱會卻在前天突然宣布取消，令不少已購票的歌迷非常不滿。&#13;<br> 演唱會主辦單位答應向二千多名已購票的歌迷退款。據知因SuperJunior十二名成員中其中兩名未能出席，故演唱會被迫取消。有份演出的組合V.O.S.方面對此甚為不滿，表示V.O.S.的成員為演唱會非常努力練習，現感到十分無奈。</p></body></html>
