<html><header><meta charset="utf-8"><title>孫藝珍獻身為南北韓統一</title></header><body><h1>孫藝珍獻身為南北韓統一</h1><p>近期片約不斷的韓國女星孫藝珍將於明日出席的南北韓統一部舉行的試映會，屆時珍妹將會獲南韓統一部長鄭東泳頒發感謝狀。&#13;<br> 珍妹在上月初應邀到北韓的開城工業園，拍攝推廣南北統一的宣傳短片。短片將在明日的試映會上首播。統一部長鄭東泳亦會向珍妹頒發感謝狀表示謝意。</p><p>撮合300名男女</p><p>另外，珍妹與男星宋一國合演的新片《作業之定石》將於本月二十二日在韓國上映。為了替電影造勢，電影公司早前便找來三百名單身男女舉行相睇派對。雖然當日兩位主角未能現身，二人預先錄下影帶，為派對大搞氣氛。</p></body></html>
