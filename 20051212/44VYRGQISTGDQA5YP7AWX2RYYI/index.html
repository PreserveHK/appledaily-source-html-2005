<html><header><meta charset="utf-8"><title>碧咸拒邀父度聖誕</title></header><body><h1>碧咸拒邀父度聖誕</h1><p>英國球星碧咸（DavidBeckham）的父親Ted，早前未經碧咸同意便出版揭露兒子私生活的書籍《DavidBeckham:MySon》，碧咸一直耿耿於懷，自此與父親冷戰。碧咸不但於過去半年未與父親說一句話，就連稍後在他家中舉行的三個聖誕節派對，亦不邀請父親出席。</p><p>愛妻贈Phantom</p><p>碧咸的父親得悉事件後感到十分失望，大歎兒子無情，Ted說：「我感到十分傷心，但我還是不說甚麼好了。」此外，碧咸的妻子Victoria近日購買了一部約四百二十萬港元的勞斯萊斯Phantom車予碧咸作聖誕禮物。</p></body></html>
