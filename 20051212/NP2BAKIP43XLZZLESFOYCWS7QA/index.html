<html><header><meta charset="utf-8"><title>澳青年反中東人大混戰</title></header><body><h1>澳青年反中東人大混戰</h1><p>澳洲悉尼昨天（周日）爆發種族主義衝突，數千名青少年聚集在南部克羅納拉海灘，高叫種族主義口號，襲擊海灘上的中東裔人、警員和救護員，以報復兩名救生員上周被一批黎巴嫩裔青年襲擊。</p><p>報復中東青年毆救生員</p><p>救生員遇襲後，當地青少年用手機短訊號召報復。數千名青少年昨天攜帶啤酒樽，揮舞澳洲國旗，高呼「澳洲、澳洲、澳洲」、「不要黎巴嫩佬」，看見海灘上貌似中東人的，就群起上前辱罵，甚至出手打人。&#13;<br> 他們又跳上警車，警員用警棍和胡椒噴霧反擊，拘捕了至少六人。救護員送走六名傷者時亦遇襲，一人遭酒樽扑頭。部份遇襲者其實在土生土長，事件暴露了澳洲的種族問題。&#13;<br> 美聯社</p></body></html>
