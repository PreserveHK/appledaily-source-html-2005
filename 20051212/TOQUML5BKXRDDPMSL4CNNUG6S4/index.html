<html><header><meta charset="utf-8"><title>　　李國章賀漢華校慶 - 李八方</title></header><body><h1>　　李國章賀漢華校慶 - 李八方</h1><p>漢華中學噚日喺九展舉行創校六十周年校慶慶祝大會，漢華係香港老牌左派學校，為香港培育咗不少愛國愛港人士，噚晚畀面出席嘅嘉賓有教統局局長李國章、大紫荊勳章得主吳康民、行會召集人梁振英以及中聯辦副主任李剛。&#13;<br> 李剛當然幫煲呔，不斷呼籲民主派要尊重埋希望通過政改方案嘅民意，如果夾硬唔通過，最後會不利政制發展喎。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
