<html><header><meta charset="utf-8"><title>外資再大舉流入俄國</title></header><body><h1>外資再大舉流入俄國</h1><p>▲西方金融業近期重拾投資俄羅斯的興趣，加上該國今年來的公司招股集資金額激增，反映外資已走出尤科斯（Yukos）事件的陰影，恢復對俄國經濟前景的信心。&#13;<br> 德國捷能銀行（DresdnerBank）在上周三宣布，將以8.02億美元購入俄羅斯第3大銀行Gazprombank三分一股權，以及俄國國營石油業集團Gazprom的一家附屬公司。&#13;<br> 分析員指出，近期的收購交易進一步顯示，經過1998年債務危機以及近期石油業巨子尤科斯被當局整頓等事件後，西方金融業正重拾對俄羅斯經濟的信心。</p></body></html>
