<html><header><meta charset="utf-8"><title>天星大廈沽兩單位</title></header><body><h1>天星大廈沽兩單位</h1><p>【本報訊】尖沙嘴乙級商廈天星大廈，連錄兩宗買賣，涉資1100萬元。</p><p>每呎作價2872元</p><p>中原九龍商業部高級營業經理黃玉玲說，5樓A室，約1915方呎，以550萬元轉手，呎價2872元；8樓相同面積的A室，亦以550萬元售出。兩個單位的買家均為用家。&#13;<br> 黃玉玲說，天星大廈造價落後於大市，只對要求一般質素的商廈用家具吸引力。</p><p>九龍中心呎價4800</p><p>對面的九龍中心，雖然質素較高，但呎價達4800元，高於天星大廈67.1%。至於兩幢商廈的呎租同為16元。</p></body></html>
