<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧中原地產樓市回顧及展望。&#13;<br> ‧美聯港島區樓市回顧及展望。&#13;<br> ‧西營盤第二街110至114號截標。</p><p>周二</p><p>‧大潭道21號截標。&#13;<br> ‧企業廣場一籃子寫字樓截標。&#13;<br> ‧九龍塘天樂園截標。&#13;<br> ‧旺角西洋菜街南63號截標。</p><p>周三</p><p>‧西半山羅便臣道105號翡翠園89.07%業權截標。</p><p>周四</p><p>‧九龍塘露明道20至22號截標。&#13;<br> ‧上環信德招商局大廈32樓截標。</p><p>周五</p><p>‧灣仔星街5號及北角馬寶道36號截標。&#13;<br> ‧銅鑼灣本德大廈3至15樓截標。</p><p>本周內</p><p>‧政府公布完成補地價個案資料。&#13;<br> ‧政府公布勾地申請結果。</p></body></html>
