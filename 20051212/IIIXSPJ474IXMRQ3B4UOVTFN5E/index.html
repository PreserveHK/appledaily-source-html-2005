<html><header><meta charset="utf-8"><title>2000芭比在南韓</title></header><body><h1>2000芭比在南韓</h1><p>首爾噚日搞咗個全球最大型嘅芭比公仔展，二千幾個唔同造型嘅芭比，雲集首爾藝術殿堂設計美術館，你話場面幾咁壯觀。芭比當中，有着婚紗、晚禮服、長褸、韓國民族服……，有梳髻、長髮、束辮……，將芭比不同美態發揮得淋漓盡致。一九五九年出生嘅芭比，數數手指，已經四十幾歲，但依然有唔少大人細路捧佢場，一個普通芭比，幾百蚊港幣就可以帶佢返屋企；但限量版嘅芭比，係eBay常客，你喺網上買，隨時幾千蚊都未必買得到！</p></body></html>
