<html><header><meta charset="utf-8"><title>街訪：激讚特技出色</title></header><body><h1>街訪：激讚特技出色</h1><p>金像導演彼得積遜執導的《KingKong》，前日在中環首映，香港是全亞洲首個舉行首映禮的地區，前日的捧場客以年輕人居多，大部份觀眾都大讚此片，雖然片長超過三小時，但不覺冗長，還稱讚特技出色，不過也有小撮觀眾覺得電影太長，感到沉悶。&#13;<br> Zoe：「好刺激，見到高樓大廈有啲驚，因為我有畏高，部戲又拍得太真，值得一讚係特技好出色。」&#13;<br> Sammi：「幾刺激，不過戲入面出現嘅動物太多，特技都唔錯，比我想像中更好，雖然成部片三個鐘，但一啲都唔覺得長。」</p></body></html>
