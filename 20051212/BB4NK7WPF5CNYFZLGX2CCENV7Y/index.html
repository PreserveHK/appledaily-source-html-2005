<html><header><meta charset="utf-8"><title>柏芝霆鋒長城做好漢</title></header><body><h1>柏芝霆鋒長城做好漢</h1><p>導演陳凱歌、張栢芝、謝霆鋒與張東健昨日在北京為《無極》做宣傳，他們大清早就乘旅遊巴士到長城八達嶺出席宣傳活動，大夥兒在叫嚷：「不到長城非好漢！」由於長城上很冷和刮風，弱不禁風的栢芝雖然已帶備暖袋隨身，但因為實在太大風，栢芝拍完大合照後，即急不及待找地方擋風。&#13;<br> 片中另一位男主角劉燁昨晚從大連趕回北京出席首映禮，劉燁表示拍該部戲時，吃了不少苦頭，因為導演要求嚴格，所以演出時心理壓力非常大，再加上演出某些鏡頭時，經常NG，他開始懷疑自己的演技，不過導演曾對他說：「我對你的要求的確很高，除戲份很少的陳紅外，你就是內地演員的唯一代表了。」</p></body></html>
