<html><header><meta charset="utf-8"><title>石蔭路地下舖標售</title></header><body><h1>石蔭路地下舖標售</h1><p>【本報訊】受到物業以招標方式出售的熱潮刺激，葵涌區業主也趁勢標售舖位。&#13;<br> 美聯集團新界舖位部營業經理謝尚恩指出，經該公司代理標售的物業為葵涌石蔭路85至97號，地下B至E號舖，實用面積2681方呎，明年1月3日截標，意向價逾2500萬元。&#13;<br> 舖位現由華潤超級市場承租至07年4月，月租12萬元，另有權以市值租金續租3年，回報約5.76厘。&#13;<br> 謝尚恩指出，該段街道舖位，以售賣民生消費品為主，並有多家連鎖集團進駐。</p></body></html>
