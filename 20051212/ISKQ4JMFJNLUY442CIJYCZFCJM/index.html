<html><header><meta charset="utf-8"><title>戴安娜、佐治米高上遊艇險做錯事</title></header><body><h1>戴安娜、佐治米高上遊艇險做錯事</h1><p>英國歌手佐治米高（GeorgeMichael）一早走出衣櫃，不少人也知道他的同志身份，而他亦快與男友結婚。但佐治近日受訪時表示，他與已故戴安娜王妃生前有曖昧關係。&#13;<br> 佐治米高近日接受訪問時說：「有些事情發生了，九七年時戴妃很明確地表示對我有意思，當時我倆的確有觸電的感覺，我們差點一起登上遊艇做出錯事，幸而我最後改變主意，事情發生不久，戴安娜便於車禍中喪生。」</p></body></html>
