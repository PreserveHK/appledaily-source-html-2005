<html><header><meta charset="utf-8"><title>新縫合法令傷口癒合更快</title></header><body><h1>新縫合法令傷口癒合更快</h1><p>俄羅斯出版的《科學信息》雜誌報道，該國軍事醫學專家最近開發出一種新的手術方法，可以使醫生在對肌肉、韌帶等軟組織的傷口進行縫合時減少用針次數，並使傷口盡快癒合。&#13;<br> 該雜誌又稱，使用這種方法縫合傷口時，醫生首先使用專門的手術線穿過傷口兩側，並將手術線兩端用專門的夾嵌固定住，然後收緊手術線，使傷口兩邊夾嵌互拉近，從而使得傷口兩側軟組織復位並緊緊貼在一起，使傷口盡快癒合。在狗和老鼠上進行的軟組織傷口治療證明，這種傷口縫合方法比傳統療法更加有效。</p></body></html>
