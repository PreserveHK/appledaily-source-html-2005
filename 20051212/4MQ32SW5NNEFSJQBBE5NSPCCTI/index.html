<html><header><meta charset="utf-8"><title>馬海倫痛失翡翠鏈</title></header><body><h1>馬海倫痛失翡翠鏈</h1><p>前晚《歡樂滿東華2005》一眾司儀沈殿霞、汪明荃、薛家燕等均以樸素打扮亮相節目，有別於過往台慶時大晒行頭，但節目直播至深宵時分，馬海倫突然手持電筒在漆黑的錄影廠內左照右照，神色緊張，原來她失去一條價值二萬多元的翡翠手鏈。&#13;<br> 馬海倫昨日透過電話說：「前晚點幾鐘我離開無綫，上咗車後先發覺唔見咗條手鏈，即刻返轉頭去化妝間同入廠搵，阿姐助手見咁黑重借咗電筒畀我，不過都搵唔到，我冇諗住報警，希望啲人執到會畀番我啦。」監製錢國偉回應事件說：「我哋已經通知咗保安，亦問過馬海倫使唔使報警，大家四圍搵過都冇發現。」&#13;<br> 採訪：卓美娟　攝影：陳慧安</p></body></html>
