<html><header><meta charset="utf-8"><title>專家駐場輔導警員</title></header><body><h1>專家駐場輔導警員</h1><p>排山倒海的海外農民要來衝擊世貿，作高度戒備的警察們正面對前所未有的壓力，鐵漢也需要心理輔導。為避免警員的壓力爆煲，警方備有駐場心理輔導專家，即場為情緒不安的當值警員進行輔導，並設告示牌作出呼籲「辛勞過後，請好好照顧自己」。&#13;<br> 位於維園壁球場的支援組為警員提供膳食及吸煙區，組內更矗立大型告示牌，指警員應經常與家人保持聯絡，「如持續行動帶來不安情緒，請與心理服務課聯絡」。</p></body></html>
