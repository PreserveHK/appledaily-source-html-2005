<html><header><meta charset="utf-8"><title>克勤封最專一男友</title></header><body><h1>克勤封最專一男友</h1><p>李克勤昨日在觀塘出席「apm×李克勤演奏廳聖誕音樂聚會」，吸引近千歌迷捧場。大會特別送上多個美譽給克勤作為聖誕禮物，他見到扮成香港小姐冠軍的女孩送上「最專一男朋友」紙牌時，即尷尬苦笑。</p><p>開心就會一齊</p><p>獲封為最專一男朋友的克勤直言不敢當，他說：「我覺得專一唔係一個獎，兩個人開心就會一齊，若果佢搵到好過我嘅人就會飛我。」克勤寫祝福語時，被司儀打亂思維而寫錯字，他即執生將「身體健康」改寫為「身體康健」，隨後便為歌迷簽名。&#13;<br> 採訪、攝影：馬建華</p></body></html>
