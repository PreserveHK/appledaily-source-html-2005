<html><header><meta charset="utf-8"><title>大戰恐龍最煞食</title></header><body><h1>大戰恐龍最煞食</h1><p>由《魔戒》導演彼得積遜重拍的《KingKong》，注入了不少新元素，故事以三十年代美國大蕭條為背景，講述有個導演戲未拍完，老闆卻不肯再投資，他被迫鋌而走險，在美國騙了一位沒名氣的女演員及一名男編劇上船，將兩人帶到一個蠻荒世界繼續拍電影，怎料撞上大猩猩KingKong。&#13;<br> 整部戲拍得頗流暢和刺激，特別是KingKong為保護女主角，不惜與恐龍大戰的場面，觀眾看得十分過癮和感動。該片的特技場面相當出色，惟上半部花太多時間去交代，有少許悶場。</p></body></html>
