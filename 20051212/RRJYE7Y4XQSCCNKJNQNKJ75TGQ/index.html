<html><header><meta charset="utf-8"><title>皇九高層呎價1.05萬</title></header><body><h1>皇九高層呎價1.05萬</h1><p>【本報訊】美聯集團香港商業部高級營業經理周永亨說，中環皇后大道中九號高層3329方呎海景單位，以約3495萬元交吉成交，呎價1.05萬元。</p><p>七年貶值逾一成</p><p>上手業主在98年購入單位，當時作價約為3895元，今次轉手，蝕約400萬元，單位貶值逾一成。資料顯示，皇后大道中九號今年4月有一宗極高層買賣，呎價約1.33萬元。</p><p>租金較年初升一半</p><p>另外，皇后大道中九號現時呎租最平為30元，但整體租金，相對年初上升近五成。</p></body></html>
