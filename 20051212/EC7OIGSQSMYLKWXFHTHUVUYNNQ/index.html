<html><header><meta charset="utf-8"><title>Eric特急矯齒解心結</title></header><body><h1>Eric特急矯齒解心結</h1><p>韓國人氣組合神話成員Eric忙完處男電影《六月的日記》的宣傳後，稍後將會為MBC電視台的新劇《狼》拍攝。日前，Eric便趁新劇開鏡前找牙醫整牙。&#13;<br> 原來Eric一直不滿意自己的牙齒排列未夠整齊，故每次面對鏡頭時都不敢開懷大笑。日前他接受隊友金東元及HyeSung勸告接受牙齒矯正。據為Eric診斷的牙醫說：「由於Eric只得七至十日接受診療，故此我為他進行快速矯齒及牙齒美白。」而Eric則說：「希望以後能為fans展示更燦爛的笑容。」</p></body></html>
