<html><header><meta charset="utf-8"><title>手腳冰冷可穿特製襪及手套</title></header><body><h1>手腳冰冷可穿特製襪及手套</h1><p>相信不少人都有在寒冬中無論穿上多少衣服、手腳仍是冰冷的痛苦經驗。保捷行自助旅遊專門店發言人建議，怕冷人士可以購買一些保暖的內襪或內手套，穿上後手腳會暖和許多。&#13;<br> 保捷行發言人謝小姐表示，現時巿面售賣一些由人造纖維製成的內襪或內手套，質料薄、保暖又排汗，外再加穿羊毛襪或手套，手腳馬上變得暖洋洋；這些內襪或內手套的售價也只是五十多元，「但好多香港人都唔知有呢啲禦寒物品。」至於暖手包則較為人熟悉，只要拆開包裝手搓暖包，暖包便可發熱逾十小時，女士們可放在口袋內取暖，售價僅約九元。&#13;<br> 本報記者</p></body></html>
