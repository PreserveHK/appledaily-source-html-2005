<html><header><meta charset="utf-8"><title>廣東八十同行幫襯</title></header><body><h1>廣東八十同行幫襯</h1><p>由華置聯行代理及策劃嘅尖沙嘴廣東八十商場，上個禮拜六開幕，請嚟模特兒表演，又有藝人做嘉賓，迫爆場已經係預咗，但估唔到舖王鄧成波、祥益汪敦敬、世紀21富山柯興捷、世紀21奇豐李峻銘、世紀21將軍澳鄺志輝及萬邦物業冼積成等都有到賀，認真畀面。&#13;<br> 五間代理行阿頭當然唔係嚟睇表演，而係參觀商場，佢哋行經一間參照真人相做Q版肖像嘅舖頭，忍唔住幫襯整番個公仔留念。&#13;<br> 睇嚟華置聯行行政總裁古劍輝搞得個場幾掂。</p></body></html>
