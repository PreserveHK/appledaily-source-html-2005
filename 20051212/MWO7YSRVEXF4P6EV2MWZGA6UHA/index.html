<html><header><meta charset="utf-8"><title>地鐵上蓋匯景單邊近商場</title></header><body><h1>地鐵上蓋匯景單邊近商場</h1><p>藍田滙景花園享盡地利，基座商場附設大型超級市場，而且坐落地鐵上蓋，又有巴士總站，與東區海底隧道及觀塘繞道近在咫尺，出入交通、購物飲食俱方便。&#13;<br> 第一座毗鄰通往商場的主要入口，更加就腳，加上單邊，外望無阻，這個高層B，向西北，遠望藍田半山樓宇。&#13;<br> 內櫳新裝修，全屋用料設備一律更換，業主僅短時間入住，保養如新，買家毋須為翻新而煩惱。</p><p>中原徐禮訓說，單邊第一座，出入最方便，售價較一般內園景高約5%。全屋苑現有300個放盤，呎價3900元。一座高層C，680方呎，內園樓景，上月以255萬元易手，每呎3750元。&#13;<br> 記者/攝影：伍志輝</p></body></html>
