<html><header><meta charset="utf-8"><title>2R幫吳嘉龍淋酒降溫</title></header><body><h1>2R幫吳嘉龍淋酒降溫</h1><p>組合2R前晚與吳嘉龍分別作空姐和機師打扮，出席蘭桂坊舉行的嘉士伯「1拖7私人飛機之旅」活動，大會本安排三人拿着盛載啤酒的水槍，將啤酒射向透明飛機模型內，沒料到Rosanne突然將槍頭轉向吳嘉龍，弄得吳嘉龍渾身濕透。</p><p>成身酒味</p><p>吳嘉龍笑說：「唔會嬲，我喺現場話好熱，佢咪攞啤酒射我，不過搞到我成身酒味。」前晚2R亦有暢飲啤酒，但她們否認擔任啤酒代言人，而是擔任活動代言人而已。此外，她們前晚所穿短裙十分性感，2R說：「影廣告相都係着呢條裙，但影相時冇乜嘢，今日就有啲尷尬。」&#13;<br> 採訪、攝影：胡比</p></body></html>
