<html><header><meta charset="utf-8"><title>莫文蔚為個唱消瘦</title></header><body><h1>莫文蔚為個唱消瘦</h1><p>莫文蔚昨日以仁濟慈善基金大使身份出席在將軍澳舉行的「健力士善糭愛心日」活動，現場展出一隻打破健力士紀錄、高五呎、重達六百公斤的巨糭，莫文蔚與眾出席嘉賓主持巨糭揭幕儀式。&#13;<br> 莫文蔚表示愛吃鹹糭，小時候外婆會親手裹糭給她吃。雖然演唱會舉行在即，但莫文蔚毋須為收身而節食，她說：「近排日日都要做運動兼要排舞，出太多汗，所以瘦咗好多，啲衫愈着愈鬆，所以食糭都唔怕會肥。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
