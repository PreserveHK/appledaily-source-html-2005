<html><header><meta charset="utf-8"><title>日間艾美獎艾倫大贏家</title></header><body><h1>日間艾美獎艾倫大贏家</h1><p>第三十二屆日間艾美獎，剛於前日假紐約舉行。由艾倫迪格納絲（EllenDeGeneres）主持的《TheEllenDeGeneresShow》成為五獎大贏家，難怪當日帶同女友波蒂亞狄羅西（PortiaDeRossi）到場的艾倫笑不攏嘴。&#13;<br> 艾倫迪格納絲於當日的頒獎禮中，奪得「最佳主持」、「最佳清談節目」及三個技術獎項，艾倫於上台時說：「我真愛我的工作，我其實只是坐在那兒聽人說話便行。」於劇目類別中，合家歡劇集《AllMyChildren》同樣奪得五獎。當日出席頒獎禮者眾，還包括名模TyraBanks。</p></body></html>
