<html><header><meta charset="utf-8"><title>八國聯軍毀萬園之園</title></header><body><h1>八國聯軍毀萬園之園</h1><p>圓明園坐落在北京西郊，始建於康熙四十六年（一七○七年），佔地三百五十公頃，是香港維園的二十倍大，原是清代大型的皇家御苑。&#13;<br> 圓明園歷經一百五十多年的創建和經營，既有宮廷建築的雍容華貴，又有江南水鄉園林的委婉多姿，同時吸取了歐洲的園林建築形式，把不同風格的園林建築融為一體，被譽為「萬園之園」。一八六○年，圓明園慘遭英法等八國聯軍劫掠焚毀，以後又經歷無數次毀滅和劫掠，一代名園最終淪為一片廢墟，至一九八八年始被納入國家級文物保護單位。</p></body></html>
