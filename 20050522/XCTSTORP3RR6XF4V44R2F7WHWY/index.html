<html><header><meta charset="utf-8"><title>上海名校學普通話</title></header><body><h1>上海名校學普通話</h1><p>愈來愈多畢業生想北上發展，首選地方上海，亦由於今時今日的上海發展神速，是個國際知名城市，很多學生、家長都對上海的遊學團深感興趣，其中以世界知名的復旦大學所辦的遊學課程就最為受歡迎。同學不單可以學習普通話，還會接觸到上海話。此外，課餘的時間會參觀中國航天館、軍營體驗等，絕對唔會有冷場。&#13;<br>&#13;<br>記者：陸伊琳</p><p>上海復旦大學多元智能夏令營&#13;<br> 學校：復旦大學&#13;<br> 日期：7月31日-8月14日&#13;<br> 學費：$9,580&#13;<br> 年齡：8-11歲、12-16歲、17-22歲&#13;<br> 內容：普通話課程、外展體驗、民族樂器學習、京劇或話劇學習等&#13;<br> 查詢：27356668（學聯遊學中心）</p></body></html>
