<html><header><meta charset="utf-8"><title>宣傳少用膠袋</title></header><body><h1>宣傳少用膠袋</h1><p>【本報訊】現時麵包店每日用上數百個膠袋，綠色團體「環保觸覺」遂於昨日主辦「減用麵包膠袋推廣日」，派出五十位義工向全港二百家非連鎖麵包店宣傳環保包裝指引，包括不預先包裝麵包及詢問顧客是否需要膠袋等。他們並於一百七十四家店成功張貼有關海報及勸喻顧客盡可能少用膠袋。&#13;<br> 該會副主席黎名川引述連鎖麵包店向他表示，推行此計劃後能將每日使用幾百個膠袋的數目減半，故現進一步向非連鎖麵包店推廣。如麵包店東主有意張貼有關海報及告示，可傳真至30196377索取。&#13;<br> 環境保護署副署長范偉明出席此活動的誓師儀式時表示，仍在參考其他國家做法，希望今年內能制訂減少使用膠袋措施的初步方案。</p></body></html>
