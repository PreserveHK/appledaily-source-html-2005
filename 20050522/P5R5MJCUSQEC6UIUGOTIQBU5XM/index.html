<html><header><meta charset="utf-8"><title>租置計劃最後一期</title></header><body><h1>租置計劃最後一期</h1><p>【本報訊】房委會最後一期，即第六期乙「租者置其屋」計劃今年稍後推出，五個屋邨租戶可以購買現時居住的單位，包括青衣長發邨、大埔富善邨、元朗朗屏邨、深水埗南昌邨及將軍澳翠林邨。&#13;<br> 另外，房委會第六期甲租者置其屋計劃首年折上折認購優惠，將於今年下半年陸續屆滿，租戶可以七折優惠價購買現居公屋單位，若首年期屆滿後，租戶則只可獲以八五折優惠。&#13;<br> 以首年最優惠價計算，單位折實售價由五萬七千至三十一萬元不等。有關屋邨包括粉嶺祥華邨、屯門山景邨、將軍澳寶林邨及鴨脷洲利東邨。</p></body></html>
