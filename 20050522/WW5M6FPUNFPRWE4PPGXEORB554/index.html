<html><header><meta charset="utf-8"><title>台北零件展新貨將抵港</title></header><body><h1>台北零件展新貨將抵港</h1><p>台北早前舉行咗一年一度嘅「國際汽機車（汽車同電單車）零配件展覽會」，吸引咗889個嚟自世界唔同地方嘅參展商，展出攤位超過2,000個，聽聞唔少展品將會陸續引入本港，好似呢套來自韓國嘅8000KHID燈，色溫高且通透，賣15,000新台幣（約港幣$3,755）。&#13;<br>&#13;<br>記者、攝影：戴維浩&#13;<br>查詢：26486000（夏谷貿易行）</p></body></html>
