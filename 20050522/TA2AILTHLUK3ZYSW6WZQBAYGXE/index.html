<html><header><meta charset="utf-8"><title>周杰倫7.1內地巡迴唱</title></header><body><h1>周杰倫7.1內地巡迴唱</h1><p>周杰倫昨午在上海希爾頓酒店，出席七月一日舉行的「2005無與倫比上海演唱會」新聞發布會，周杰倫還會去北京、哈爾濱等地演出，他對上海這一站個唱十分重視，主辦單位在花了二百萬人民幣搭建舞台。</p><p>堅稱沒情變</p><p>對於被傳與侯佩岑感情傳淡，周杰倫說：「這些都是狗周刊寫的狗消息，我們以前如何，現在如何。我失去自由不是因為侯佩岑，不是戀情公開，從我是歌手那天開始就沒有自由了。」周杰倫稱和蔡依林一定還會合作，但兩人私底下有協議，不在任何場合公開說對方。&#13;<br> 記者盧健、郭晨上海直擊</p></body></html>
