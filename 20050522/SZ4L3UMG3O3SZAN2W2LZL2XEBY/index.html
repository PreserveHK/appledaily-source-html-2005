<html><header><meta charset="utf-8"><title>迪士尼Q版小風扇出街涼浸浸</title></header><body><h1>迪士尼Q版小風扇出街涼浸浸</h1><p>近日天氣炎熱，一出街就大汗淋漓，最好隨身帶備手提小風扇！以下六款以迪士尼Q版人物（包括米奇老鼠、米妮、唐老鴨、小熊維尼、富貴貓及小摩星）的手提小風扇，造型可愛別致，想帶埋佢哋去9月12日開幕的香港迪士尼樂園，現只需回答以下問題，答中而又被抽出的十位小朋友，可獲得由萬信有限公司送出，六款迪士尼Q版小風扇的其中一款，快快寄信來吧！</p><p>問題：香港迪士尼樂園將於今年何月何日開幕呢？&#13;<br> a）8月26日&#13;<br> b）9月12日　&#13;<br> c）10月13日&#13;<br> d）12月25日</p></body></html>
