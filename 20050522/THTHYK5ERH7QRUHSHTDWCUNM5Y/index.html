<html><header><meta charset="utf-8"><title>自訂車牌入場費低</title></header><body><h1>自訂車牌入場費低</h1><p>【本報訊】立法會正審議自訂車牌號碼計劃的法案，議員普遍關注計劃落實後，對執法及交通帶來的影響，加上涉及修訂多達十一條現行法例，估計法案今個立法年度內未能完成審議，預計最快今年十月才能在立法會通過。</p><p>建議政府撥款包底</p><p>立法會自訂車輛登記號碼條例草案委員會主席陳鑑林認為，現時計劃的入場費定於五千元是偏低，他建議提高至一萬元；委員會成員單仲偕擔心，計劃會影響日後車牌拍賣方面的收入，從而減少對獎券基金慈善撥款，他建議政府考慮為相關撥款包底。</p></body></html>
