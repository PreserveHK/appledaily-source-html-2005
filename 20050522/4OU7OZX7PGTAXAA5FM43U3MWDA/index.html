<html><header><meta charset="utf-8"><title>雲妮絲惠嘉補買Tiffany婚戒</title></header><body><h1>雲妮絲惠嘉補買Tiffany婚戒</h1><p>金像女星雲妮絲惠嘉（ReneeZellweger），剛於兩周前下嫁鄉謠歌手KennyChesney。原來雲妮與Kenny結婚當時決定倉卒，未及買名貴婚戒。日前有記者拍到Kenny與雲妮到洛杉磯的Tiffany&amp;Co選購飾物，據悉Kenny想為妻子補送一隻更具份量的鑽戒。&#13;<br> 另外，Kenny日前表示兩人於婚後沒時間飛到外地旅行，兩人只於阿肯色州度蜜月，平淡地度過。而雲妮前日更親口承認，她將會演出其丈夫的最新MV當女主角。</p></body></html>
