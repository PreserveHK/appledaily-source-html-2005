<html><header><meta charset="utf-8"><title>警查小巴乘客扣安全帶</title></header><body><h1>警查小巴乘客扣安全帶</h1><p>【本報訊】運輸署署長霍文指出，在已安裝安全帶小巴的乘客，必須佩戴安全帶的新法例去年八月生效後，已實施了九個月，但大部份乘客仍然無遵守法例，警方亦留意到這個問題，將在未來幾個月加強執法，檢控不佩戴安全帶的小巴乘客。法例規定，小巴乘客違例不佩戴安全帶，最高可罰款五千元及入獄三個月。</p><p>運輸署將加強宣傳</p><p>霍文昨出席一項小巴安全活動時表示，由於小巴乘客目前仍未習慣使用安全帶，署方在未來數個月亦會加強宣傳，呼籲乘客在乘搭小巴時使用安全帶，保障自己安全。</p></body></html>
