<html><header><meta charset="utf-8"><title>跳躍嗶波猴迎夏日</title></header><body><h1>跳躍嗶波猴迎夏日</h1><p>新款手提遊戲機PSP熱潮席捲全港，無論身在何處皆能見到它的蹤影；然而，PSP其中一款名為PIPOSARUACADEMIA的新遊戲，主角小猴若要成為一隻真正的嗶波猴，就要通過各式各樣嚴格的考驗，及格後才可。小朋友係咪好想跟可愛的嗶波猴見吓面，順便玩玩遊戲贏取豐富禮物呢？不妨盡快填妥下面的參加表格，並於5月26日前寄回給我們，便有機會參加於5月29日假牛頭角淘大商場舉行的跳躍嗶波猴迎夏日活動，名額只得20位，先到先得，獲抽中的朋友將會有專人通知。&#13;<br>&#13;<br>(c)2005SonyComputerEntertainmentInc.AllRightsReserved.</p></body></html>
