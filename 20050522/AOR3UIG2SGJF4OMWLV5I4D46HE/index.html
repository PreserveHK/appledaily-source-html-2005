<html><header><meta charset="utf-8"><title>負傷人蛇倒臥欄下</title></header><body><h1>負傷人蛇倒臥欄下</h1><p>【本報訊】一名上身赤裸，穿牛仔褲，赤足非法入境男子，昨早九時許，被發現全身多處擦傷，倒卧在沙田吐露港公路往大埔慢線路旁防撞欄下草地上（圖）。一名姓黃（二十九歲）旅遊巴司機發現報警，送院後情況穩定。&#13;<br> 傷者自稱姓楊（二十三歲），昨早在深圳匿藏旅遊巴士車底偷渡來港，至現場因抓住車底機件太久，累極跳車時受傷。惟現場是往新界方向行車線路旁，警方對疑犯偷渡入境說法有所懷疑，正調查事件真相。&#13;<br> 文兆麟攝</p></body></html>
