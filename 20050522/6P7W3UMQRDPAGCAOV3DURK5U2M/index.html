<html><header><meta charset="utf-8"><title>流感高峰期未回落</title></header><body><h1>流感高峰期未回落</h1><p>【本報訊】衞生署署長林秉恩昨出席一項活動時表示，該署會研究本港今年的流感高峯期延遲至三、四月才出現，至今仍未回落至低水平，是否與本港附近地區有較多流感，或氣候轉變有關，並會探討此情況會否成為常規。他表示，今年市民所感染的流感類型，除了H3型外，也有H1型及乙型。他強調本港流感疫苗充裕，建議未接受注射的長者接種疫苗。&#13;<br> 另外，青山醫院一個女病房再多一名三十八歲女病人感染甲型流感，出現發燒及感冒症狀，已轉送屯門醫院治理，情況穩定。該病房日前另有三名女病人出現發燒及感冒症狀，證實感染甲型流感。</p></body></html>
