<html><header><meta charset="utf-8"><title>拳霸耍功夫避狗屎</title></header><body><h1>拳霸耍功夫避狗屎</h1><p>泰國拳霸TonyJaa日前以泰國文化大使身份，到康城出席電影節活動，他主演的新片《冬蔭功》，由《拳霸》原班人馬拍攝，也是康城參展電影之一，TonyJaa日前在下榻酒店接受訪問，他還示範真功夫，可惜地上卻滿布狗糞，他邊打功夫邊避免踩到狗糞，十分精采。</p><p>與洛比桑斟合作</p><p>TonyJaa表示此行還與洛比桑見面洽談合作事宜，又謂在康城時亦要吃越南菜，因越南菜較接近泰國菜口味，而離開康城後，TonyJaa會到摩洛哥觀光一天才返回泰國。</p></body></html>
