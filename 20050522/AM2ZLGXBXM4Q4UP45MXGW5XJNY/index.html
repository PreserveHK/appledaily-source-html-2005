<html><header><meta charset="utf-8"><title>李依琳帶男伴睇首映影唔停</title></header><body><h1>李依琳帶男伴睇首映影唔停</h1><p>韓君婷、扒女李依琳、官恩娜及李思蓓等前晚出席在金鐘UA舉行的《恐怖蠟像館》首映禮。李依琳和官恩娜等還即場造蠟手。李依琳前晚與外籍異性朋友同行，她被訪問期間友人就拿着相機不停替她拍照，不過她否認對方是其男友，二人之後被要求合照時，男方更輕攬着她的腰肢大方合照。</p><p>唔干涉朋友性取向</p><p>韓君婷近日被周刊登與陳欣健女兒同遊泰國的照片，之後陳欣健又大讚韓君婷是好女孩，當記者問她是否會接受同性追求時，韓君婷就表示身邊有很多女性朋友，但不會干涉對方的性取向，而當記者問她的擇偶條件時，韓君婷就說：「高高大大、皮膚滑同冇鬚根。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
