<html><header><meta charset="utf-8"><title>Robbie領獎兼追女仔</title></header><body><h1>Robbie領獎兼追女仔</h1><p>RobbieWilliams在日前於里斯本舉行的2005MTV音樂頒獎禮中不但贏得最佳男歌手獎，原來他在當日亦成功約會MTV靚女主持EmmaGriffiths。&#13;<br> 據《星期日鏡報》報道，Robbie對模特兒出身的二十九歲MTV主持Emma十分着迷，早於頒獎禮前夕便向她送上鮮花，於頒獎禮中Robbie更不停在後台向Emma搭訕，一位目擊者說：「Robbie表示想與她稍後於倫敦約會，Emma已即時答應。」</p></body></html>
