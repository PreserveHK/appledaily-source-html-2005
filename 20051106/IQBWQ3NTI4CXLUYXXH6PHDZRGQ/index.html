<html><header><meta charset="utf-8"><title>經絡樓按全期P減2.6%</title></header><body><h1>經絡樓按全期P減2.6%</h1><p>【本報訊】置業人士供樓負擔隨着利息上升而加重，經絡按揭轉介首席副總裁鄭偉雄表示，為紓緩加息帶來的壓力，經絡夥拍一銀行，為美聯物業客戶安排全期P（7.75厘）減2.6%樓按，較現時一般P減2.25%低，成數可高至樓價95%，適用於一、二手及轉按物業，貸款額須200萬元或以上。&#13;<br> 他表示，雖然市場推出長達10年的定息計劃，但港人對定息計劃始終未習慣，近日銀行又再進一步擴闊按揭息率的折扣部份，以吸納生意。因此，他認為樓按市場短期仍以浮息為主，預計比重維持逾九成水平。</p></body></html>
