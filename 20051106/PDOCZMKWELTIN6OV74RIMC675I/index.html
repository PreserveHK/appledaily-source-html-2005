<html><header><meta charset="utf-8"><title>樹仁或升格私立大學</title></header><body><h1>樹仁或升格私立大學</h1><p>【本報訊】教育統籌局局長李國章，昨日為樹仁學院宿舍文康大樓進行揭幕，八十多歲的校監胡鴻烈及須以輪椅代步的校長鍾期榮亦有出席。李國章在儀式後表示，樹仁獲認可的學士課程已由三個增至十個，當局正審議該校的管理層資格，他有信心該校可成本港首間私立大學，胡鴻烈及鍾期榮兩夫婦聽後十分高興。&#13;<br> 李國章引述胡鴻烈表示，校方有足夠資金經營私立大學，他亦呼籲有心人捐助樹仁。另外，李國章表示教統局正與各開辦副學士課程的院校，制訂統一的學分及課程標準，以便可推行學分互認機制。</p></body></html>
