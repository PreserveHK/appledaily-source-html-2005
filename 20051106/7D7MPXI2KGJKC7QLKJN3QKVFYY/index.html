<html><header><meta charset="utf-8"><title>商廈登記減兩成</title></header><body><h1>商廈登記減兩成</h1><p>【本報訊】利嘉閣測量師行助理區域董事黃國明說，上月有201宗商廈買賣合約登記，較9月大減20.6%；總值12.95億元，縮20.2%，為近13個月新低，可見商廈市場動力顯著減弱。&#13;<br> 由於加息周期未完，加上投入一手住宅的資金，短期難以回流商廈，年底前又缺乏利好消息，預測年底前商廈交投減10至15%。未來缺乏新供應，預期整固後仍有力向上收復失地。</p><p>以地區分析，銅鑼灣、上環、西營盤及旺角區等熱點交投顯著放緩，登記減幅34至68%。灣仔及尖沙嘴，因國衛中心（見圖）、南洋中心及力寶太陽廣場等多宗大手，令交投維持平穩。</p></body></html>
