<html><header><meta charset="utf-8"><title>何韻詩失落簽名會</title></header><body><h1>何韻詩失落簽名會</h1><p>何韻詩昨日在荃灣廣場舉行「傳奇音樂簽名會」，逾二百歌迷到場索取簽名，由於現場音響設備頻出問題，令阿詩演出大受影響。事後阿詩接受訪問時顯得一臉無奈，她指以往曾到學校演出，同樣音響設備不齊全，她說：「嗰次應該係我演出最差一次，嗰度只得一個公事篋咁大嘅擴音器。」</p><p>傳砌低容祖兒</p><p>有傳阿詩是今屆《叱咤頒獎禮》金獎大熱，更指分數遠遠拋離容祖兒，對此阿詩說：「時間尚早，唔好愈講愈亂呀，一切都係大家嘅揣測，不過我有冇獎都冇所謂，我就好滿意自己今年做嘅嘢。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
