<html><header><meta charset="utf-8"><title>交易廣場2400呎租出　$75呎今年高位</title></header><body><h1>交易廣場2400呎租出　$75呎今年高位</h1><p>【本報訊】中區甲級商廈空置率下跌、租金上升，中原工商舖部助理營業董事蔡德寶說，置地交易廣場一座，33樓2400方呎側海景單位，以每呎75元租出，為今年新高。月租18萬元，租期3年。&#13;<br> 中區租金今年升逾50%，AIGTower及國際金融中心二期等，呎租升穿80元。&#13;<br> 預期新落成的甲級商廈，明年呎租可升見100元。資料顯示，交易廣場94年創下呎租120元全港最高紀錄。</p></body></html>
