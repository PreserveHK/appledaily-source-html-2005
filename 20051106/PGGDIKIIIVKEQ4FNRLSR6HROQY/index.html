<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧長沙灣宇晴軒天海寰宇最新銷售安排。&#13;<br> ‧中山雅居樂港人內地置業調查。</p><p>周二</p><p>‧建萊一籃子銀主單位拍賣。&#13;<br> ‧紅磡黃埔花園及紅磡灣中心一批車位截標。&#13;<br> ‧旺角富達大廈一籃子物業截標。&#13;<br> ‧富通銀行4舖截標。&#13;<br> ‧和黃東莞海逸豪庭逸澄軒公布發售詳情。</p><p>周三</p><p>‧銅鑼灣開平道5至5A商住地盤截標。</p><p>周四</p><p>‧山頂陽光花園C號屋截標。</p><p>周五</p><p>‧馬鐵大圍車廠上蓋截收意向書。&#13;<br> ‧產業署郝德傑道8至10號逾九成業權截標。&#13;<br> ‧九龍塘劍橋道2號截標。&#13;<br> ‧觀塘嘉域大廈一籃子單位截標。</p></body></html>
