<html><header><meta charset="utf-8"><title>女子醉駕失控翻車</title></header><body><h1>女子醉駕失控翻車</h1><p>【本報訊】三十歲姓黃女子，前晚十一時許，疑酒後駕駛私家車，沿沙田城門隧道公路駛至美林邨對開時，女司機聲稱因前車突然減速，她扭軚閃避，結果失控撞向石壆並打「白鴿轉」，終在十多米外向右翻側在路中。女司機僅受輕傷由消防員救出（圖），並擁着心愛的小狗毛公仔送院，她其後證實酒精超標被捕帶署。意外中，肇事車輛濺出玻璃碎片，擊中對面線另一輛私家車的倒後鏡，幸無傷及車上的司機和乘客。&#13;<br> 李偉民攝</p></body></html>
