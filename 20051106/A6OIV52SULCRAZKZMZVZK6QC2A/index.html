<html><header><meta charset="utf-8"><title>性病司機殺情婦焚屍</title></header><body><h1>性病司機殺情婦焚屍</h1><p>上月二十三日清晨，安徽省合肥市高新區一間出租屋發生火警，消防員撲滅大火後，發現一具已被燒焦的女屍。公安循線索追查，至上周五終拘捕疑兇、趙姓的士司機。&#13;<br> 趙姓司機承認，死者是其周姓情婦，兩人在今年五月相識，其後他被對方傳染上性病，導致夫妻不和。周承認自己有性病，並向趙索要五千元醫療費，兩人為此多次吵鬧。至上月二十一日，趙在出租屋用匕首刺死周，翌日駕車在路上空轉，無心載客，至二十三日凌晨，決定返回現場，縱火焚屍。&#13;<br> 安徽《江淮晨報》</p></body></html>
