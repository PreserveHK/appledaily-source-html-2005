<html><header><meta charset="utf-8"><title>倖田來未性感12變</title></header><body><h1>倖田來未性感12變</h1><p>獲封「意淫歌手」的日本當紮女歌手倖田來未，將於下月七日起連續十二個星期，每星期推出一張全新細碟，她早前特別穿上十二套世界不同傳統衣服，為新碟拍攝了封面照。</p><p>每周推出一張細碟</p><p>倖田來未連續十二個星期推出細碟，可說是樂壇新嘗試，她自然會以新碟的出位造型製造話題。倖田分別穿上中國旗袍、日式和服、夏威夷草裙和阿拉斯加毛衣等拍照，形象絕對不比全盛時期的師姐濱崎步遜色。&#13;<br> 倖田為了吸引fans買齊全套細碟，十二張細碟的歌詞小冊子可以拼出一幅神秘的倖田寫真，相信fans又要大破慳囊了。</p></body></html>
