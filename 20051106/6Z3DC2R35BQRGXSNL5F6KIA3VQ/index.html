<html><header><meta charset="utf-8"><title>何韻詩幫愛貓搵伴</title></header><body><h1>何韻詩幫愛貓搵伴</h1><p>何韻詩出名是愛貓之人，最近獲委任為「2006年貓義工大使」，昨日她帶着其中一隻貓女「吉仔」行catwalk，吉仔不斷被其他人稱讚，受歡迎程度比主人更甚。&#13;<br> 阿詩說：「近排吉仔條尾成日豎起，佢𠵱家兩歲半，要開始幫佢相睇，有時見佢喺屋企發姣，都覺得佢幾辛苦，所以𠵱家諗住幫佢睇吓有冇啱嘅對象。而且我𠵱家又未有得生，但又鍾意ＢＢ，咪搵佢幫手囉！」</p><p>偷食貓糧嫌淡</p><p>現時養了六隻貓的阿詩，原來也試過食貓糧，她說：「有次打開貓糧個罐，聞到好香，我咪試一啖，但係覺得啲味好淡！」</p></body></html>
