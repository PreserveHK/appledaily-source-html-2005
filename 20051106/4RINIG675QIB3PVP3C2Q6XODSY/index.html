<html><header><meta charset="utf-8"><title>野獸權相佑迴避《颱風》</title></header><body><h1>野獸權相佑迴避《颱風》</h1><p>韓國男星權相佑與劉智泰合演的電影《野獸》，原定在下月十五日上映，與另一套由張東健及李政宰主演的電影《颱風》同日對撼。不過日前《野獸》的電影製作公司突然宣布該片將押後至明年一月十二日上映，避過與同類型電影《颱風》正面交鋒。&#13;<br> 據電影公司方面表示，《野獸》邀得日本音樂監製川井憲次負責後期配樂，為求令電影盡善盡美，故此延期上映。此外，上年青龍影帝張東健，將會與影后李奈英在本月二十一日出席青龍電影頒獎禮前的打手印活動。</p></body></html>
