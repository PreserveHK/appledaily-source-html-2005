<html><header><meta charset="utf-8"><title>貨尾上月增加近兩成</title></header><body><h1>貨尾上月增加近兩成</h1><p>【本報訊】美聯集團首席分析師劉嘉輝表示，9及10月為今年新盤推售高峯期，分別有2861及3205個單位應市，共佔今年首10個月新盤的40%，導致累積貨尾急升，10月份錄得9946伙，較9月份上升19.7%，並創過去20個月新高。&#13;<br> 雖然貨尾量回升，總結今年新盤銷情仍算理想，首10個月14863個新單位，已售出10245伙，佔68.9%。未賣出的4618伙，佔整體貨尾46.4%。&#13;<br> 劉嘉輝預期，發展商會因應市況放緩推盤步伐，預期貨尾不會進一步增加。</p></body></html>
