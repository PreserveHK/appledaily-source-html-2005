<html><header><meta charset="utf-8"><title>世界模特大賽港代表誕生</title></header><body><h1>世界模特大賽港代表誕生</h1><p>世界模特小姐大賽前晚在尖沙嘴舉行香港區總決賽，十六位佳麗施展渾身解數表演，最後由勇奪最上鏡小姐的溫怡斐摘冠，稍後會代表香港到深圳出賽。</p><p>能歌善舞</p><p>十七位參賽模特兒中除一位因病缺席外，其餘十六人落力表演，分別以便裝、晚裝和泳裝示人。參賽者又表演唱歌、跳舞和畫漫畫。大會前晚頒發多達十三個獎項，最後由溫怡斐摘冠和最上鏡小姐榮銜，亞軍王浩則同時得最完美肌膚獎。&#13;<br> 採訪：胡比　攝影：何國豪</p></body></html>
