<html><header><meta charset="utf-8"><title>周小川講魚</title></header><body><h1>周小川講魚</h1><p>香港股市中人，有唔少成日講「水清無魚」，即係叫監管機構唔好管得咁緊。近日內地央行行長周小川（圖）都偷吓師，用魚來形容內地金融機構。周行長上星期出席一個金融論壇，話金融生態系統中嘅金融機構，就好比水族館裏面嘅魚，金融機構自己必須健康，先至能夠生存及自由游動，所以自身改革好重要，但同時要顧及外部生態環境，好似水草、浮游生物及氧氣，令啲魚可以生存同茁壯成長。&#13;<br> 周行長重話，宏觀調控好比水溫，不能太冷，否則會凍死啲魚；亦唔能夠太熱，否則氧氣冇晒，冇生物可以生存；而忽冷忽熱都唔得。總之都係一個結論，監管機構要懂得適當平衡嘅藝術。</p></body></html>
