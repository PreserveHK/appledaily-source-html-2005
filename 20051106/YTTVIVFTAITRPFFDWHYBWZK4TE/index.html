<html><header><meta charset="utf-8"><title>Shooters52入鯉景灣　3746呎單邊舖</title></header><body><h1>Shooters52入鯉景灣　3746呎單邊舖</h1><p>【本報訊】美聯集團舖位部營業經理高天成說，美國特式連鎖餐廳Shooters52，最近以月租12萬元，承租西灣河鯉景灣太康街33至59號地下GC1至GC3號大單邊舖，3746方呎，每呎32元。&#13;<br> 該舖曾由恒基承租，作銷售嘉亨灣之用。&#13;<br> 高天成說，Shooters52分店遍及銅鑼灣時代廣場、尖沙嘴美麗華商場及山頂，現在進駐鯉景灣，是看中蘇豪東，能吸引中產人士及單身貴族等高消費客。</p></body></html>
