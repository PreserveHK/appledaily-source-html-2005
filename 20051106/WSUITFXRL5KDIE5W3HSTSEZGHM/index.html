<html><header><meta charset="utf-8"><title>東亞運資訊科技重本</title></header><body><h1>東亞運資訊科技重本</h1><p>東亞運動會昨日閉幕，華華早幾日都有睇轉播，台前運動員競爭，台後的技術支援及數據處理都唔簡單。東亞運澳委會董事吳海恩話，單是資訊科技都用咗兩億四，當中包括兩個同步運作的數據中心，700幾部電腦，連接3個賽區共12個場館，以及20餘間酒店的網絡基建等等。&#13;<br> 為方便傳媒傳送相片及資訊，特別係傳媒中心架設150MB網絡專線，即使500人同時使用，也不會影響傳送速度。另外，又於賽事期間，徵用了澳門司警的對講機專線，令到工作人員一機在手，便可通全澳，勁過手機！</p></body></html>
