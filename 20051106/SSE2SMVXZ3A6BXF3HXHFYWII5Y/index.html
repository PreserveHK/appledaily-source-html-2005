<html><header><meta charset="utf-8"><title>Eric出道Look似櫻木</title></header><body><h1>Eric出道Look似櫻木</h1><p>由日本漫畫大師井上雄彥繪畫的經典漫畫《男兒當入樽》雖然已完結多年，但仍然深受不少漫畫迷愛戴。近日便有韓國網友炮製韓國《男兒當入樽》真人版，令人爆笑。&#13;<br> 網友一致認為初出道時以一頭鮮紅色的短髮示人的神話成員Eric，外形與櫻木花道十足十，而組合東方神起的成員U-Know允浩的一頭鬆頭髮，則與流川楓有九成相似，不過最騎呢的可算是初出道的裴勇俊，他被指似足湘南隊的副隊長「四眼哥哥」木暮公廷，兩人同樣戴眼鏡兼擁有親切笑容。</p></body></html>
