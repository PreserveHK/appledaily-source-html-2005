<html><header><meta charset="utf-8"><title>兩大代理行銀彈政策</title></header><body><h1>兩大代理行銀彈政策</h1><p>中原、美聯兩大代理行，都預計今個月個市轉靜，為喺淡市中搶市場佔有率，齊齊以獎金制激勵員工鬥心。&#13;<br> 比賽不外乎鬥快同鬥多，比較兩行嘅比賽準則，美聯行精英制，跑數跑得最多嗰十名，每人可攞走一千蚊，當中能夠喺七日內達標嘅，可以攞多三千銀，名額六個，即係話美聯每個月最多只係掟出唔夠三萬蚊獎金，受惠嘅最多不過十人。&#13;<br> 中記就玩分餅仔，無限額，達標嘅就派五百蚊，中原陳永傑話，比賽喺十月份已開始，共有七百五十名經紀得獎，派出獎金達三十七萬五千。</p></body></html>
