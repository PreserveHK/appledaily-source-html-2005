<html><header><meta charset="utf-8"><title>不利報道未損靚心情</title></header><body><h1>不利報道未損靚心情</h1><p>《彭博資訊》較早時出咗個古仔，訪問一班投資界人士，上星期發表一篇文章，暗指小超人李澤鉅掌管上市王國，未能令投資界放心。雖然面對不利報道，但小超人（右）上星期三出席公益金「長江及時雨」基金記者會時，依然心情靚靚，重呼籲港人慷慨解囊，好似《水滸傳》梁山泊108條好漢首領「及時雨」宋江般豪爽，幫助有需要嘅人士度難關。左為公益金籌募委員會主席孫大倫。&#13;<br> 李潤芳攝</p></body></html>
