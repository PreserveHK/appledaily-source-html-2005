<html><header><meta charset="utf-8"><title>葉翠翠通宵打野戰</title></header><body><h1>葉翠翠通宵打野戰</h1><p>港姐冠軍葉翠翠和香港先生高鈞賢前晚在屯門前寶龍軍營，為《2006無綫節目巡禮》拍攝一個「港姐Vs香港先生」的節目宣傳片，二人分別穿上晚裝及禮服揸槍激鬥，如電影《史密夫決戰史密妻》般。</p><p>咖啡提神</p><p>葉翠翠說：「我冇受過（槍擊）訓練，但都唔會有高難度動作。今晚會通宵拍到朝早六點幾，我第一次拍通宵，已經帶定咖啡提神。」&#13;<br> 高鈞賢則表示最欣賞周潤發和畢彼特的揸槍姿勢，所以日前他在家中對鏡模仿二人的揸槍甫士。&#13;<br> 採訪、攝影：王崇穎</p></body></html>
