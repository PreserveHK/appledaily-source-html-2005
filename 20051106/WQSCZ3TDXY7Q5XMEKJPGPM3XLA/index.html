<html><header><meta charset="utf-8"><title>泰國手織飾物盒</title></header><body><h1>泰國手織飾物盒</h1><p>女孩子們真係特別多瑣碎飾物要收藏，如果冇個好地方擺，分分鐘鐘唔見之餘，重會沾塵整污糟。一個又靚又有特色的飾物盒可算係女性必備。呢款泰國手織飾物盒，色彩鮮豔，款款不同，絕對係收藏好幫手。&#13;<br>&#13;<br>記者：鄺天樂&#13;<br>攝影：陳陶鈞、譚盈傑、伍慶泉</p><p>售賣地：AbsoluConcept（27637622）&#13;<br> 荔枝角長裕街16號志興昌工業大廈2字樓B及D室</p></body></html>
