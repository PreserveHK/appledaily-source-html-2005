<html><header><meta charset="utf-8"><title>娜姐金美侖德國搞鬼</title></header><body><h1>娜姐金美侖德國搞鬼</h1><p>德國長壽知名電視節目《Wettendass,…?》，經常邀請到不少國際知名巨星擔任嘉賓，前日該節目星光熠熠，非常熱鬧，荷李活女星金美侖戴雅絲（CameronDiaz）穿上黑色套裝現身，在鏡頭前露出玉背，更對着觀眾放電。&#13;<br> 剛在葡萄牙里斯本出席完歐洲音樂頒獎禮的樂壇大姐大麥當娜（Madonna）亦有現身，她與男女舞蹈員唱到趴地，又將大腿放在男主持的胸膛上，引得觀眾大笑。人氣樂隊GreenDay、Shakira及老而彌堅的CarlosSantana，則以好歌饗觀眾。</p></body></html>
