<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　太古城買賣回升</title></header><body><h1>樓市快訊<br>香港　太古城買賣回升</h1><p>▲鰂魚涌太古城交投回升，本周錄5宗買賣，利嘉閣施志剛指出，其中一宗為冠天閣低層F，751方呎，成交價400萬元，呎價5326元。原業主93年370萬元購入，12年賺30萬元。&#13;<br> ▲柴灣杏花邨32座高層7室，面積607方呎，美聯吳綺玲指出，以239萬元轉售，呎價3937元，低市價約5%。原業主17年獲利175.5萬元，升值約2.8倍。</p><p>禮頓道舖呎租89</p><p>▲美聯呂炳坤表示，銅鑼灣禮頓道25至31號地下1號舖，面積約2696方呎，以月租約24萬元租出，呎租89元。</p></body></html>
