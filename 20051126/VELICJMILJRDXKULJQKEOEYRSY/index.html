<html><header><meta charset="utf-8"><title>少女學伊東做陪酒女</title></header><body><h1>少女學伊東做陪酒女</h1><p>伊東美咲最近在劇集《危險大家姐》中飾演一名陪酒女郎，自劇集播出後，不但夜總會客人大增，更吸引不少少女投身陪酒女郎行列。</p><p>傳與ISSA分手</p><p>伊東在劇中所演的陪酒女郎，只需陪伴男客人飲酒談天，時薪約三百二十港元，故此吸引不少女大學生兼職。有夜總會的負責人表示，由於自薦的人數過多，現已毋須於街上兜搭少女做陪酒女郎。&#13;<br> 此外，昨日有日本電視節目聲稱伊東已與ISSA閃電分手，而在vodafone周一播出的新廣告內，伊東在十五秒廣告內連講十四次「我鍾意你」，非常厲害。</p></body></html>
