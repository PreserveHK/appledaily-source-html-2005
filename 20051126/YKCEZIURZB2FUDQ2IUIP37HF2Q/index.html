<html><header><meta charset="utf-8"><title>古天樂南京周身郁</title></header><body><h1>古天樂南京周身郁</h1><p>古天樂日前往南京為百事宣傳，雖然當地的天氣已經轉涼，但古仔下榻的酒店房間卻出奇地沒有空調，令古仔整個旅程都有一種翳焗感覺。&#13;<br> 在晚間的宣傳活動中，古仔一出場便大耍功夫，雖然這項不是古仔的強項，但他在綵排時也提供了不少意見，令表演更有睇頭。之後大會便安排了一連串的遊戲活動，古仔投入地與現場觀眾同樂，而遊戲當中大部份更是涉及運動方面，幸好古仔平日有做運動的習慣，故當日做起運動來也能應付自如，現場氣氛高漲，不少觀眾在活動完結後均不捨得離場。</p></body></html>
