<html><header><meta charset="utf-8"><title>梁洛施想賣旗未夠秤</title></header><body><h1>梁洛施想賣旗未夠秤</h1><p>梁洛施（Isabella）、吳浩康及Boy'z等昨日到鑽石山荷里活廣場出席「公益金售旗籌款日」開展儀式活動。&#13;<br> Isabella即場呼籲歌迷積極參與賣旗活動，她說：「我細個好想賣旗，見到家姐個旗袋就同學校申請，但係都唔批，佢話我未夠年齡賣旗，原來澳門係十六歲先可以賣旗。」</p><p>欲探癱瘓師弟</p><p>吳浩康則說：「我睇到體育版報道一單母校新聞，話有一個師弟因為練跳水，傷到條頸椎，導致下半身癱瘓，𠵱家學校都好照顧佢，呢位師弟亦都冇放棄，我打算返學校探佢，問候佢。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
