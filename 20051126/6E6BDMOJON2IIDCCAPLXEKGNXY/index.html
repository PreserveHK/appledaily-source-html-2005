<html><header><meta charset="utf-8"><title>懶理八千萬拒採訪</title></header><body><h1>懶理八千萬拒採訪</h1><p>艾頓莊親口承認會於下月結婚後，英美不少傳媒機構即時向其婚禮打主意，欲以高價爭取採訪權。英國《太陽報》報道，日前一間美國電視台，主動表示會將六百萬英鎊（約八千四百萬港元）捐入艾頓莊名下的慈善基金，利誘艾頓莊出售婚禮的獨家採訪權，但艾頓莊卻不為所動。&#13;<br> 艾頓莊得悉電視台的主意後，即時向該台高層說：「我們的真愛不能用金錢來衡量。」而知情人指艾頓莊看到巨胸名模佐敦（Jordan）早前為雜誌所拍攝的誇張婚禮照片後感到極之惡心，故此不欲步其後塵。</p></body></html>
