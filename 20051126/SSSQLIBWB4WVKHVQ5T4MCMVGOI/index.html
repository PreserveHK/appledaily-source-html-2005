<html><header><meta charset="utf-8"><title>Robbie日賣160萬門票破紀錄</title></header><body><h1>Robbie日賣160萬門票破紀錄</h1><p>英國人氣男歌手RobbieWilliams近期可謂喜事重重，除了新碟熱賣之外，他於明年夏天舉行的世界巡迴演唱會，門票在上周六公開發售，結果一日售出一百六十萬張門票，打破由美國男子組合N'Sync保持五年的舊健力士世界紀錄。</p><p>總值十億港元</p><p>Robbie除輕易打破N'Sync○○年於美國舉行的個唱一日售出一百萬張門票的紀錄之外，售出的一百六十萬張門票，總值超過八千萬英鎊（約十億港元），而Robbie的新紀錄將納入○七年出版的健力士紀錄大全中。</p></body></html>
