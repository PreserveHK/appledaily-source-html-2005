<html><header><meta charset="utf-8"><title>　　肥彭遺憾未食海鮮 - 李八方</title></header><body><h1>　　肥彭遺憾未食海鮮 - 李八方</h1><p>肥彭早前重臨香港，忙於食蛋撻同為讀者簽名，與好多政壇老友緣慳一面，出訪倫敦嘅民主黨前主席李柱銘同單仲偕，忙裏偷閒會一會呢位老友，馬丁話同肥彭傾咗好多香港問題，由於屬私人性質，內情不便公開，但透露肥彭香港之行，原來帶住一點遺憾離開。&#13;<br> 肥彭同馬丁講，今次嚟到香港，最可惜冇機會去鯉魚門食海鮮，更重提回歸前舊事。九七年回歸前夕，民主黨喺鯉魚門擺下鴻門宴為肥彭餞行，原來肥彭對當日海鮮餐回味至今，相約馬丁，下次嚟香港，一定約埋原班人馬再食一餐。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
