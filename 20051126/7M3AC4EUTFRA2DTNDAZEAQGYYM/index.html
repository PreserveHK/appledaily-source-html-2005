<html><header><meta charset="utf-8"><title>中環變身聖誕城</title></header><body><h1>中環變身聖誕城</h1><p>【本報訊】隨着人造白雪紛飛，香港繽紛冬日節正式展開，令中環一帶變身「聖誕城」，聖誕氣氛頓時濃厚起來。繽紛冬日節昨日至明年一月二日，於中區皇后像廣場和遮打花園舉行，聖誕老人會現身白色小教堂、聖誕鐘樓等景點和大家見面。旅遊發展局主席周梁淑怡昨主持啟動儀式時稱，繽紛冬日節期間，旅客料可突破去年二百五十五萬人次，本月中旅客人次已超過二千零四十八萬。&#13;<br> 另外，「亞洲萬里通動感亞洲自我挑戰越野賽」將於下月十一日舉行，賽事總監麥龍生及技術總監楊復貽，昨於又一城示範從三十五米高處游繩下滑，為高達二十二米的全港最高室內聖誕樹，掛上最後第一百個由鉑金鑄造的聖誕裝飾。</p></body></html>
