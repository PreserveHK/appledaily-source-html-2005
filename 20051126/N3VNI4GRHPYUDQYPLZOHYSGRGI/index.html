<html><header><meta charset="utf-8"><title>切爾諾貝爾廠核洩漏4400死</title></header><body><h1>切爾諾貝爾廠核洩漏4400死</h1><p>前蘇聯的切爾諾貝爾核電廠（位於烏克蘭基輔），一九八六年四月二十六日，因電站人員違規操作，導致反應堆爆炸，洩漏大量放射性物質。該次人類史上最嚴重的核洩漏事故，至少造成四千四百人死亡，二百三十萬人受到核輻射，需留院治療。&#13;<br> 事故亦令歐洲逾二十萬平方公里的土地受到核污染，禍及部份東歐和北歐國家。當年國際社會廣泛批評前蘇聯封鎖事故消息，並且反應遲緩，在瑞典境內發現放射物質含量過高後，事故才曝光。</p></body></html>
