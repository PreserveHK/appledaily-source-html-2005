<html><header><meta charset="utf-8"><title>多與家人傾談消怨氣</title></header><body><h1>多與家人傾談消怨氣</h1><p>法國男童不滿管教嚴槍殺家人，社會福利署高級臨床心理學家陳耀基認為，男童對家人動殺機，那仇恨不是一朝一夕的，下手前也有迹可尋，例如患上抑鬱、傷害小動物或自殘等暴力行為。&#13;<br> 據陳耀基說，每個家庭都有自我協調機制，透過傾談可消解對家人的怨氣，變得互相理解，如果失去協調功能，輕則爭吵，重則動武，原本只是幻想「憎到想殺你」的子女可能會動殺機。他表示，要防止家庭暴力，專家主張家庭治療，就是家庭成員自幼習慣誠懇道歉。&#13;<br> 本報記者</p></body></html>
