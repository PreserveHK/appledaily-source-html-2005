<html><header><meta charset="utf-8"><title>是日例劏：中環嘉咸街街市</title></header><body><h1>是日例劏：中環嘉咸街街市</h1><p>牛油果：含豐富維他命B及礦物質，熱量高但含糖量低，適合糖尿病人食用。&#13;<br>&#13;<br>紅蘿蔔：表面光滑，橙紅潤澤為之靚；鬚根太多，莖身粗糙，味道較差。含極高維他命A，可以生吃或榨汁。&#13;<br>&#13;<br>洋葱：新鮮的洋葱，按壓時會有堅實感。切洋葱時不想淚流滿面，最好浸在水中切。&#13;<br>&#13;<br>牛腩：外觀要完整，色澤紅潤，濕度夠；若在凍肉櫃選購，最好先選其他食材購買，最後才選牛腩，這樣可以縮短牛腩處於常溫的時間，以保留牛腩的鮮度。</p><p>雞髀：雞髀肉嫩，最宜整件炸或烤。&#13;<br> &#13;<br> （*）價格來自中環結志街百佳超市&#13;<br> &#13;<br> 價格截至11月25日為準</p></body></html>
