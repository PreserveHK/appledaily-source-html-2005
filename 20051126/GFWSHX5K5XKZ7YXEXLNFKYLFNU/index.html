<html><header><meta charset="utf-8"><title>魔盜王遇賊仔停工</title></header><body><h1>魔盜王遇賊仔停工</h1><p>由尊尼特普（JohnnyDepp）、姬拉麗莉（KeiraKnightley）、周潤發主演的電影《魔盜王：決戰鬼盜船》第二、三集，日前於加勒比海國家巴哈馬拍攝期間遇上真正盜賊。&#13;<br> 據英國《泰晤士報》報道，《魔》片工作人員近日於巴哈馬拍攝時，有人竟用鎖匙進入工作人員及演員的酒店房間，並偷去財物、護照及工作用具。該地的製作總管證實偷竊事件，因為拍攝用的器材亦被偷去，電影現告全面停工，兩位演員擔心人身安全，更立即離開拍攝場地。記者昨日致電發嫂，她表示發哥曾到過拍攝現場，但發哥從未聽聞此事。</p></body></html>
