<html><header><meta charset="utf-8"><title>睇樓情況<br>預約量增加15%</title></header><body><h1>睇樓情況<br>預約量增加15%</h1><p>業主願意降低叫價，刺激買家入市意欲，本周末的預約睇樓量也明顯回升。香港置業統計全港40個屋苑共錄得1578組客預約睇樓，較上周增加15%，全部屋苑都有增加。另外，中原指十大屋苑有760組預約睇樓，較上周多14.3%，沙田第一城佔100組，升25%，為各屋苑之冠。另外，利嘉閣統計50個指標屋苑，共有2027組客預約睇樓，較上周回升7.7%，當中以上車及換樓客的比例最高，合共60.4%，返回上月初水平，投資者僅得12.7%。</p></body></html>
