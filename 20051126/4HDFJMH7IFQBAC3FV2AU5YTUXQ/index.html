<html><header><meta charset="utf-8"><title>金來沅訪日玩驚喜</title></header><body><h1>金來沅訪日玩驚喜</h1><p>韓國花美男金來沅最近憑電影《MrSocrates》成功擺脫玩世不恭形象，轉走粗獷性感路線，下周六他將前往日本舉行fans聚會，到時更可能以動作表演取悅日本影迷。&#13;<br> 除fans聚會外，今次金來沅的一星期訪日之行，還會替電影《...ing》、《MrSocrates》及個人寫真集作宣傳，於東京台場舉行的fans聚會，二千張門票短短三分鐘已經賣清。為報答fans支持，繼早前的鋼琴、小提琴及唱歌表演後，今次金來沅決定搞搞新意思，以動作表演去給fans驚喜。</p></body></html>
