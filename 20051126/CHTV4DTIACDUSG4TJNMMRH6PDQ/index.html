<html><header><meta charset="utf-8"><title>一孩政策問題多多</title></header><body><h1>一孩政策問題多多</h1><p>中國自一九七七年起執行計劃生育政策，即所謂「一孩政策」，規定城市居民每對夫婦只容許生一個孩子，而農村人口如首胎為女嬰，則可多生一個，否則屬於違法行為。中國對延續執行二十多年的一孩政策，感到自豪。有官員曾公開稱，如沒有當年的「一孩政策」，中國人口將不會是現今的十三億，而是十七億。&#13;<br> 然而，有調查顯示，中國的「一孩政策」絕非空前成功，全國人口仍然無法減少，這是由於農村人口處於失控狀態。更值得關注的，是「一孩政策」造成系列社會問題，如城市和農村、男女人口的結構失衡，以及未來將出現嚴重的城市人口老化等問題。</p></body></html>
