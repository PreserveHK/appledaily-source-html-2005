<html><header><meta charset="utf-8"><title>　　海洋公園又有新嘢 - 李八方</title></header><body><h1>　　海洋公園又有新嘢 - 李八方</h1><p>海洋公園不斷引入新嘢，啱啱又買咗二十二架環保車，話要喺公園內外推動綠色新環境。佢哋噚日舉行「齊創綠色新環境」環保車啟用典禮，公園主席盛智文同環境運輸及工務局局長廖秀冬都有出席。多部環保車𠵱家已經投入服務，預計每年為香港減少二百二十二千克廢氣，二十二架環保車當中，有一架更加係全港獨有嘅混合動力四十五座大型巴士，排出嘅廢氣量比一般大型巴士排出嘅廢氣低一百倍！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
