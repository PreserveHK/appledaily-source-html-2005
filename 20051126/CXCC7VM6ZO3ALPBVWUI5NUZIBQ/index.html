<html><header><meta charset="utf-8"><title>日騙徒借韓星斂財</title></header><body><h1>日騙徒借韓星斂財</h1><p>日本的「韓流」極盛，最近有不法商人以富士電視台之名義，利用郵寄廣告方式，訛稱明年二月將舉行大型韓流巨星fans聚會，目的是騙取中年女性的金錢。富士電視台前日已透過新聞節目及其網站呼籲fans以免被騙。&#13;<br> 騙徒除了在廣告內聲稱裴勇俊、崔智友，甚至是快要當兵的元斌及章子怡均會出席活動外，更會移師至大阪巨蛋球場等全國六個大型場地舉行，而門券售價則高達十五萬日元（約九千七百港元）！除了富士電視台外，神話經理人公司亦表示會以法律途徑追究此事。</p></body></html>
