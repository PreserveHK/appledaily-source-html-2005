<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘉碧儀絕跡娛圈讀法律</title></header><body><h1>馮仁昭四圍超：嘉碧儀絕跡娛圈讀法律</h1><p>二○○二年憑參選港姐攞咗最上鏡小姐獎項加入娛樂圈嘅嘉碧儀，出道以嚟最廣為人知嘅，相信莫過於係佢同石修個仔陳宇琛傳緋聞。嘉碧儀雖然都拍過無綫劇集，但由於佢嘅演技始終幼嫩，難令觀眾留下深印象。</p><p>課程為期四年</p><p>嘉碧儀最近重銷聲匿迹娛樂圈，馮仁昭最初以為佢只係休息緊，但原來嘉碧儀喺呢段期間，已經返咗美國讀書，佢重揀咗法律課程進修，準備做大狀。聽講嘉碧儀呢個課程最少要讀四年，馮仁昭覺得嘉碧儀咁有大志，都值得恭喜。不過，嘉碧儀分別同無綫及經理人公司紅館重有半年合約，馮仁昭估計雙方半年後傾續約嘅成數唔高。</p></body></html>
