<html><header><meta charset="utf-8"><title>九龍　碧海呎價4262</title></header><body><h1>九龍　碧海呎價4262</h1><p>▲中原劉雪芳表示，長沙灣碧海藍天5座低層C室，面積664方呎，剛以283萬元沽出，呎價4262元。&#13;<br> &#13;<br> ▲美聯朱志輝稱，荔枝角美孚新邨1期百老匯街1號低層C，面積986方呎，成交價287萬元，屬市價，呎價2911元。原業主今年2月購入價238萬元，獲利49萬元，升值20.6%。</p><p>帝柏賺37萬元</p><p>▲中原李芳透露，大角嘴帝柏海灣3座中層C室，由同屋苑換樓客斥570萬元購入，單位943方呎，每呎6045元。原業主去年9月購入價533萬元，賺37萬元。</p></body></html>
