<html><header><meta charset="utf-8"><title>貝理雅最愛《火拼時速》</title></header><body><h1>貝理雅最愛《火拼時速》</h1><p>成龍日前現身英國倫敦，接受英國首相夫人彭雪玲頒發「多元化大獎」，以表揚他多年來為慈善工作不遺餘力。彭雪玲頒獎時表示自己與英揆丈夫都是成龍的影迷。</p><p>興奮相擁壓爛獎</p><p>彭雪玲於台上說：「我想告訴你，首相（貝理雅）是你的影迷，他告訴我《火拼時速》是他最喜愛的電影，但我就喜歡《80日環遊世界》。」可能過度興奮，彭雪玲與成龍相擁時，更把成龍手上的獎座壓至一分為二，場面尷尬。&#13;<br> 成龍日前向英國廣播公司透露，他此行還會應邀到杜莎夫人蠟像館，為其蠟像度身。</p></body></html>
