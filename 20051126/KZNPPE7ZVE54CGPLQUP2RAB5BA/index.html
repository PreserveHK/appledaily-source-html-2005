<html><header><meta charset="utf-8"><title>宇多田光夥型男蒲吧</title></header><body><h1>宇多田光夥型男蒲吧</h1><p>盛傳與丈夫紀里谷和明婚姻亮紅燈的日本女歌手宇多田光，被昨日出版的日本雜誌《friday》偷拍到在上周五晚（十八日）撇下丈夫，與男星及川光博及唐澤壽明等型男夜蒲六本木。</p><p>唐澤壽明成好友</p><p>戴上眼鏡、全身包到冚的光妹，晚上十時現身六本木一間酒吧舉行的派對，當晚及川光博、唐澤壽明及上川隆也等亦有份出席，眾人在酒吧內暢飲至凌晨一時多才離去。據悉由於及川與唐澤曾演出紀谷明監製的電影《再造人卡新》，故與負責主唱主題曲的光妹結成好友。</p></body></html>
