<html><header><meta charset="utf-8"><title>薑蜜檸檬暖笠笠</title></header><body><h1>薑蜜檸檬暖笠笠</h1><p>近日天氣變凍，手腳冰冷，一杯薑茶在手，即時全身暖晒！出綠茶出到街知巷聞的道地今季新出「薑蜜檸檬」，即時為身體WarmUp。薑是中國禦寒草本至寶，味道微辣，有提升體溫的作用。配合味酸的醒神檸檬和清潤養喉的蜜糖，酸、辣、甜味交融，100%配合中國人時令養生的食療概念，更給味蕾帶來刺激。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>售賣點：OK便利店（12月初獨家發售）&#13;<br>查詢：29916337</p></body></html>
