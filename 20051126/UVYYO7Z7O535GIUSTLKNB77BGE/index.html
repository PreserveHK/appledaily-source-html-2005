<html><header><meta charset="utf-8"><title>鄧健泓屙金變失金</title></header><body><h1>鄧健泓屙金變失金</h1><p>鄧健泓（Patrick）前晚到尖沙嘴一間酒吧舉行「新嘉士伯Chill鄧健泓MiniConcert」。&#13;<br> 音樂會舉行期間的抽獎活動勾起Patrick的慘痛回憶，原來他在台慶夜抽獎環節因去了大解而失了三萬八千元獎金，他說：「我想同大家講有錯就要認，有獎抽就要企定定，唔企定嘅話就會冇咗三萬八㗎啦。」&#13;<br> Patrick表示過去九個月感到十分低落，故經常到酒吧消遣解悶，即將與無綫約滿的他，已簽了張承勷的唱片公司及內地經理人公司，他說：「嚟緊我會多啲返內地拍劇兼拍戲搵真銀，我好希望嚟緊一洗以往嘅霉氣。」&#13;<br> 採訪、攝影：胡比</p></body></html>
