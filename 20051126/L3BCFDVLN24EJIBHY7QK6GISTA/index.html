<html><header><meta charset="utf-8"><title>曾與女工程師結婚</title></header><body><h1>曾與女工程師結婚</h1><p>艾頓莊早於公開其同志身份前，曾於八四年與一名錄音室女工程師RenateBlauel結婚。&#13;<br> RenateBlauel當年於錄音室認識艾頓莊，兩人相識不久，即於八四年二月十四日即情人節在英國舉行大型婚禮。當時三十七歲的艾頓莊於英國樂壇已經獨當一面，不少名人亦有參與盛會。可惜兩人結婚四年後分開，當時艾頓莊還付出一千萬英鎊（約一億四千萬港元）予RenateBlauel作為贍養費。其後艾頓莊突然走出衣櫃，坦承同志身份，並於九三年開始與加拿大電影人大衞芬尼斯拍拖。</p></body></html>
