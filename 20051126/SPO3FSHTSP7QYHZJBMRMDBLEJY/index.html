<html><header><meta charset="utf-8"><title>姬蒂摩絲加勒比海大解放</title></header><body><h1>姬蒂摩絲加勒比海大解放</h1><p>英國名模姬蒂摩絲（KateMoss）早前到加勒比海拍攝珠寶廣告，她亦乘機忙裏偷閒，與母親及愛女等親友在當地度假，實行寓工作於娛樂。心情甚佳的姬蒂當日更懶理其他人目光，作身心大解放，半裸上身於海中暢泳。</p><p>過千萬接拍新廣告</p><p>事實亦難怪姬蒂如此風騷，因吸毒醜聞而事業跌入低谷的她成功戒毒後，再次獲不少廣告商支持。姬蒂日前便以一百二十萬英鎊（約一千六十百萬港元）的酬勞成為VirginMobile全新代言人，她將於下月飛往洛杉磯拍攝新廣告。</p></body></html>
