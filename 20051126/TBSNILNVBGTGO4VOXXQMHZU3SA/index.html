<html><header><meta charset="utf-8"><title>超大8億拓畜牧深加工</title></header><body><h1>超大8億拓畜牧深加工</h1><p>▲超大現代農業（682）主席郭浩昨表示，正致力拓展畜牧業和深加工業，計劃分別投資5億元（人民幣．下同）以及2億至3億元。&#13;<br> 郭浩說計劃購入及生產1萬頭母牛，每頭每年生產約7至10噸鮮牛奶，相當於每頭年產值1.1萬至1.2萬元收益。現時集團已投入資金2億元，並擁有1000頭牛。他指內地未來10年市場需求1100萬頭牛作鮮奶供應，相當於每年新增牛隻100萬頭。&#13;<br> 另外，超大又與蒙牛乳業（2319）簽約供應牛奶，具體數量未有透露。&#13;<br> 此外超大亦會發展蔬果深加工業務，出產自有品牌超大蔬果產品，計劃透過收購成立4家深加工廠，每廠投資約6000至7000萬元。</p></body></html>
