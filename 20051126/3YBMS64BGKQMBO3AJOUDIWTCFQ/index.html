<html><header><meta charset="utf-8"><title>薛凱琪得罪人多知衰</title></header><body><h1>薛凱琪得罪人多知衰</h1><p>薛凱琪和關智斌昨日出席港台「政壇新秀訓練班」升級典禮，一班優秀的學員在台上演講時滔滔不絕，表現出色，連薛凱琪亦自愧不如，她說：「如果我入行前知道有呢個訓練班，我一定會參加，我聽好多學員講，佢哋學到點樣講說話，學識唔會怯場，重識得點樣圓滑，我覺得所有藝人都應該參加呢個訓練班學點樣講說話。」</p><p>做良心政治家</p><p>薛凱琪初出道時常講錯說話得罪人，她說：「𠵱家講說話比以前好好多，我覺得政治家都好似artist咁，都要同傳媒溝通，不過係嚴肅少少。」而關智斌謂若自己是政治人物，他會要求減稅來減輕巿民負擔。&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
