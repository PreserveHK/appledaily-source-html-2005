<html><header><meta charset="utf-8"><title>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</title></header><body><h1>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</h1><p><spanclass>首批善款300萬送交紅十字會 &#13;<br> 《蘋果日報》昨日將首批「亞洲地震及海嘯救災基金」捐款三百萬元，送交香港紅十字會。紅十字會助理總監胡郭秀萍（圖右）接收捐款支票後稱，這筆善款可為一萬一千名災民提供救援物資，包括醫藥、衣服、帳幕、食水、爐具等。</spanclass></p><p><spanclass>《蘋果》賑災善款直迫700萬 &#13;<br> 《蘋果日報》「亞洲地震及海嘯救災基金」昨日再收到捐款達200宗，款額超過37萬元。過去六日，捐款累計已達6,688,123.2元。</spanclass></p></body></html>
