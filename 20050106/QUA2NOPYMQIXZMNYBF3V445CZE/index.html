<html><header><meta charset="utf-8"><title>身經百戰　散戶淡定</title></header><body><h1>身經百戰　散戶淡定</h1><p>港股兩日瀉473點，但身經百戰的散戶未見過份悲觀，多數靜觀其變，趁低吸納實力股。記者昨午走訪北角數家證券行，發現行內氣氛十分緊張，一眾散戶都聚精會神「昅實」行情。炒股數十年的李先生，未因大跌市而走避，反而買入10萬股世紀建業（079）。他認為，股市總是有升有跌，目前是趁低吸納良機。&#13;<br> 炒股5年的霍先生更以專業口脗說，恒指去年升穿萬四已接近見頂，觀乎下月有多隻藍籌股的備兌認股證到期，料恒指在未來兩個月都會反覆偏軟，暫時不急於入市。</p></body></html>
