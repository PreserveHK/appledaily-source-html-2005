<html><header><meta charset="utf-8"><title>《明周》攝記刑毀案脫罪</title></header><body><h1>《明周》攝記刑毀案脫罪</h1><p>【本報訊】《明報周刊》攝影記者陳木南（圖）（四十一歲），被控於去年八月十四日，刑事毀壞美孚新邨保安控制室玻璃門案脫罪。事發當日陳的電單車因違例泊車被上鎖，遂到保安室交涉，其後他折返交開鎖費時，推開玻璃大門突告碎裂。&#13;<br> 案件昨在九龍城裁判法院審訊，裁判官認為不能排除事件可能屬意外性質，認為警方忽略調查他是否有動機損壞保安室大門，判被告罪脫。&#13;<br> 案件編號：NKCC7196/04</p></body></html>
