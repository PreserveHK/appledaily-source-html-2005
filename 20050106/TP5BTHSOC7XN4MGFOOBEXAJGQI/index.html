<html><header><meta charset="utf-8"><title>柏原崇涉毆打被起訴</title></header><body><h1>柏原崇涉毆打被起訴</h1><p>曾演出電影《情書》的日本男星柏原崇，昨日被日本警方控以傷人罪，指他在上月三十日，疑駕車時與一名中年男子發生口角，並涉嫌打傷該名男子。&#13;<br> 據指當日柏原崇駛過東京世田谷區時，恰巧遇見一名四十歲的中年男子在路邊洗車，柏原崇下車指摘對方阻擋馬路，令他不能通過，而該名男子並沒有理會他，柏原崇一時衝動，竟揮拳打向對方的臉。其後，柏原崇對自己的鹵莽行為感到抱歉，並願意支付醫藥費，不過日本警方仍以傷人罪起訴他。</p></body></html>
