<html><header><meta charset="utf-8"><title>日潮風︰網上熱賣英文語言學習機</title></header><body><h1>日潮風︰網上熱賣英文語言學習機</h1><p>網上購物是日本近年新消費模式，「樂天市場」購物網站去年最好賣的音響產品，原來是NEC的「MagicTalkers」真人發聲英語學習機（約$2,760），此機內置1萬句例句，輕觸畫面可翻查例句文字，插入SD卡更可變成MP3及普通話語言學習機，非常好用。&#13;<br>&#13;<br>記者：張一豪&#13;<br>網頁：http://www.rakuten.co.jp/</p></body></html>
