<html><header><meta charset="utf-8"><title>《哈爾移動城堡》千萬觀眾捧場</title></header><body><h1>《哈爾移動城堡》千萬觀眾捧場</h1><p>日本東寶電影公司前日宣布，動畫大師宮崎駿新作《哈爾移動城堡》上映四十四日，入場人數已超過一千萬人次，成績斐然。&#13;<br> 由日本萬人迷木村拓哉配音的《哈爾移動城堡》，自去年十一月二十日在日本上映，截至本月二日為止，入場人數已衝破一千萬人次，打破前年由男星織田裕二主演的電影《跳躍大搜查線TheMovie2：封鎖彩虹橋》上映四十七天、入場人數過千萬的紀錄。&#13;<br> 另外，東寶電影公司亦表示，將會在本月下旬為《哈》片推出一批全新的電影海報。</p></body></html>
