<html><header><meta charset="utf-8"><title>張文慈獻唱Fans嫌密實</title></header><body><h1>張文慈獻唱Fans嫌密實</h1><p>張文慈（Pinky）與余文樂日前在東莞沙田鎮東港城出席一樓盤剪綵活動，兩人還在台上唱歌助興，吸引過百名的內地觀眾圍觀，氣氛熱鬧。<br> &#13;<br> <spanclass>余文樂望進軍內地 &#13;<br> Pinky以外套配襯裙子及長靴演出，台下fans看得興起，竟大叫：「脫！脫！脫！」幸好Pinky未有受影響，反應鎮定，繼續落力演出。其後司儀問Pinky的新年願望，她說：「我希望新一年可以嘗試到唔同嘅角色，喺演戲方面有新挑戰。」而余文樂的新年願望，則是想練習好國語推出國語唱片，以開拓內地巿場。</spanclass></p></body></html>
