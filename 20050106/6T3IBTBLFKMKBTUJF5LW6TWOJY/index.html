<html><header><meta charset="utf-8"><title>重災區瓦礫垃圾問題嚴重</title></header><body><h1>重災區瓦礫垃圾問題嚴重</h1><p>經過一星期工作，斯里蘭卡南部受災城市加勒的罹難者屍體已收拾乾淨，現在的難題是處理數以噸計堆積如山的瓦礫垃圾。道路到周三多數已清理好，但兩旁仍有大堆垃圾，清潔人員過去三日開始將垃圾搬到市郊一塊一公頃大土地集中堆填。&#13;<br> 附近居民薩馬拉孔說：「我太太每天早上開門，都被惡臭弄得作嘔。」但他也承認讓垃圾留市內會有更大衞生問題，現在只能等當局盡快把垃圾壓平埋好。&#13;<br> 美聯社</p></body></html>
