<html><header><meta charset="utf-8"><title>任試任選心水車</title></header><body><h1>任試任選心水車</h1><p>為了提高一般入場者的購買慾，主辦單位特別在露天販賣場設立一個「試踩區」，各製造商擺放新款單車，讓有興趣人士任試任踩，不論大人小孩都可隨意選擇自己的心水車來試。&#13;<br> 主辦單位更設立抽獎遊戲及請來名人嘉賓演講，分享踩單車心得。多家實力雄厚的製造商也安排了不同表演節目，例如邀請奧運單車選手到場接受訪問，以及舉辦越野單車花式表演，而單車迷當然不會錯過向表演者索取簽名作紀念。入場費只需75港元，便可玩足一天，可說物有所值。</p></body></html>
