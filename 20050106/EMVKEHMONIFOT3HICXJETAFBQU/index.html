<html><header><meta charset="utf-8"><title>東風擬5月上市集資減半</title></header><body><h1>東風擬5月上市集資減半</h1><p>【本報訊】彭博資訊引述消息稱，東風汽車擬最快於5月來港上市，但會將原計劃的集資額大幅削減一半，可能只有5億美元（39億港元）。市場人士指出，由於減產及存貨增加，自去年4月以來，內地汽車股股價已下滑逾五成，相信基金經理會要求東風降價招股。&#13;<br> 東風汽車原本計劃去年底在港上市，去年4月委聘保薦人時，原預計可集資10億美元。現時有關上市計劃尚待本港監管機構審批，消息指出，監管機構對於東風汽車的製造設施股權結構表示關注，有關設施的股東還有韓國起亞（Kia）及日本本田。消息又稱，東風上市時只會包括其中5名外資夥伴，例如日產及法國標致雪鐵龍集團。</p></body></html>
