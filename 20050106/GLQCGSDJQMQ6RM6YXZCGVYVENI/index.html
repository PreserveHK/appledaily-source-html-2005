<html><header><meta charset="utf-8"><title>阿富汗志願團體呼籲捐血</title></header><body><h1>阿富汗志願團體呼籲捐血</h1><p>歷盡戰火和乾旱二十五年的阿富汗，一個志願團體HopeandCareforAll呼籲阿富汗人為海嘯災民捐血，更要求阿富汗總統卡爾扎伊帶頭捐血。捐血運動會在首都喀布爾展開，將伸延至包括塔利班武裝分子仍持續襲擊政府的東部和東南部。志願團體呼籲武裝分子和政府響應這個為期十五天的「非政治、非政府」運動。阿富汗亦打算派出一隊醫生和運送救援物資到斯里蘭卡和印度。&#13;<br> 法新社</p></body></html>
