<html><header><meta charset="utf-8"><title>督察涉騙房津獲判無罪</title></header><body><h1>督察涉騙房津獲判無罪</h1><p>【本報訊】一名服務警界逾三十年的督察，每月領取一萬多元房津後，只支付了四期樓按貸款，因財困而沒有將津貼用作還款，騙取共二十七萬元，昨被控一項欺詐罪受審。法官賴磐德認為被告一直嘗試清還樓宇貸款，而公務員守則中亦沒有規限還款時限，法官認為每個人應有空間和時間處理財務問題，控方未能提出足夠證明指控督察欺詐，故判無罪釋放。&#13;<br> 四十八歲被告李國華，於七三年加入警隊，八二年晉升督察。他昨否認一項欺詐罪名，在區域法院審訊。&#13;<br> 案件編號：DCCC789/2004</p></body></html>
