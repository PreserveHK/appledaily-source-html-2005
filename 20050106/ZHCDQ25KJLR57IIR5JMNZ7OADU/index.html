<html><header><meta charset="utf-8"><title>　　周一嶽冇掛住周街嶽 - 李八方</title></header><body><h1>　　周一嶽冇掛住周街嶽 - 李八方</h1><p>周一嶽俾張宇人改咗個花名「周街嶽」，話佢成日四圍巡，見唔同嘅人，都畀唔到時間見吓受禁煙條例影響嘅業界。噚日八方就聽到，原來局長本來畀咗個期張宇人，喺上個月二十一日見佢，但係張宇人想佢分開幾次，見唔同業界代表，但局長又忙唔得閒。後來等到業界組織咗個聯盟之後，諗住可以一齊見局長，但個期又排到呢個月二十一號，而政府喺前日都公布咗個禁煙政策，唔怪得張宇人咁嬲嘅。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
