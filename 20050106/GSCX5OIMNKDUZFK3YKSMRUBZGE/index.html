<html><header><meta charset="utf-8"><title>重溫法國經典名劇</title></header><body><h1>重溫法國經典名劇</h1><p>04至05年，除一系列「法國文化年」文藝活動外，香港電影資料館還得法國電影資料館及法國註港總領事館，借出30年代以來，共26部法國經典名劇放映。另外還找來一眾愛好法國電影的圈內人，如吳宇森、楊凡、黃愛玲及畫家張滿明先生等，談談法國電影對他們的啟發。訪談片斷於影片播放前放出，懷念或鍾愛50-70年代「電影的一代」風采的朋友不容錯過。</p><p>法蘭西之光：古典到當代電影&#13;<br> 地址：香港西灣河鯉景道50號香港電影資料館&#13;<br> 日期：1月7日至2月13日&#13;<br> 票價：$40&#13;<br> 票務查詢：27349009　&#13;<br> 網址：www.filmarchive.gov.hk</p></body></html>
