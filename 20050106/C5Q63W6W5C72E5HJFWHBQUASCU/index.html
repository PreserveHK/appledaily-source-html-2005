<html><header><meta charset="utf-8"><title>去年雨量較正常少兩成</title></header><body><h1>去年雨量較正常少兩成</h1><p>【本報訊】剛過去的十二月雖然在最後數天遇上寒流，但整個月份仍較正常為溫暖，平均氣溫達攝氏十九點一度。不過，上月只錄得微量雨量，較正常值的二十七點三毫米為少，是歷來第二個最少雨的十二月份。本港全年共錄得一千七百三十八點六毫米，較同期正常值的二千二百一十四點三毫米少兩成。&#13;<br> 另外，本港於○四年的最後一天，即十二月三十一日早上錄得八點二度，是十二月份的最低氣溫紀錄。</p></body></html>
