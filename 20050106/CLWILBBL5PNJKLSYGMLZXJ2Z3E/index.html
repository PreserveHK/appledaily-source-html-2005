<html><header><meta charset="utf-8"><title>李家電訊業頻瘦身</title></header><body><h1>李家電訊業頻瘦身</h1><p>本港勞工市場近年處於寒冬期，正當市民慶幸本地經濟轉好，有利找工作時，和電國際昨日卻宣布裁減七百五十名職員。這為本港今年首宗大型裁員計劃，對上一次大規模裁員行動則為去年十一月渣打銀行宣布於港裁減近二百名職員。&#13;<br> 論本地電訊業「瘦身」史，對上一次大規模員裁員潮則可追溯至○二年，也與李家有關，當時李澤楷旗下的電訊盈科宣布裁減逾千人，更透過成立新公司萃鋒轉移逾三千名員工。&#13;<br> 本報記者</p></body></html>
