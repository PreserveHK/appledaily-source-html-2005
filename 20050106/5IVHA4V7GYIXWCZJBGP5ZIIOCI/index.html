<html><header><meta charset="utf-8"><title>幼兒感冒或染綠膿桿菌</title></header><body><h1>幼兒感冒或染綠膿桿菌</h1><p>中央社報道，嬰兒幼兒發燒腹瀉，多是感冒或腸胃炎引起，然而有時是綠膿桿菌敗血症的初始症狀。中國醫藥大學附設醫院兒科部主治醫生洪國禎稱，綠膿桿菌沒有及早發現，會造成高致死率，有的則是腸道穿孔導致的併發症。&#13;<br> 他又稱，此菌通常出現在免疫力不全的病人身上，可能因嬰幼兒免疫系統尚未發育完全，所以容易感染，院方近三年前也曾出現病例，都是一歲以下的嬰兒。他提醒家長，當孩子的感冒愈來愈惡化時，必須及時送診，以抽血確定是否感染綠膿桿菌。</p></body></html>
