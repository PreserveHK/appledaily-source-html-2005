<html><header><meta charset="utf-8"><title>尋死長者求診增兩倍半</title></header><body><h1>尋死長者求診增兩倍半</h1><p>【本報訊】醫院管理局數字顯示，○三年度共有三千六百二十四名長者因可能有自殺傾向而接受醫管局精神科的速治服務，較○二年度大幅增加兩倍半，現時全港有七間速治診所，為有需要長者提供醫療服務。&#13;<br> 衞生福利及食物局局長周一嶽昨回覆立法會議員提問時表示，本港長者自殺身亡率較其他年齡組別人士為高，當局將繼續推行針對性措施，例如向專業或非專業人員提供有關長者自殺問題的培訓計劃。</p></body></html>
