<html><header><meta charset="utf-8"><title>霆鋒突然赤膊晒胸肌</title></header><body><h1>霆鋒突然赤膊晒胸肌</h1><p>謝霆鋒的新碟《黃》日內推出，碟裏收錄四首新歌和三十首精選歌曲，隨碟還附送多款精美明信片和從未曝過光的手稿，訴說霆鋒對家庭、感情和事業的看法。<br> &#13;<br> <spanclass>漏夜趕回港 &#13;<br> 由於霆鋒大部份時間均在內地拍戲，故此拍攝封面照當天，他特別漏夜從內地返港，由深夜拍至翌日清晨，然後再回內地拍戲。封面照以紅、黑為主色，霆鋒拍攝時即席耍了一套拳，耍得熱辣辣時，更索性脫掉上衣，赤膊上陣，令工作人員嘩然，紛紛上前看個究竟。由於霆鋒的胸肌十分「澎湃」，一度令人誤以為是電腦效果。</spanclass></p></body></html>
