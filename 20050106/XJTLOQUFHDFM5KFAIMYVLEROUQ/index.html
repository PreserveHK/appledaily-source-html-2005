<html><header><meta charset="utf-8"><title>DoubleDog新貨繼續Vintage</title></header><body><h1>DoubleDog新貨繼續Vintage</h1><p>今季成功將街頭Style轉為VintageStyle的DoubleDog，新貨繼續VintageStyle外，就連飾物都加入特別效果，營造殘舊感覺。而衫方面當然都係繼續VintageStyle，加入了Vintage必備的學院元素。而洗水方面而且更係愈來愈見質素，更拍得住不少日牌。&#13;<br>記者：李崗華&#13;<br>攝影：楊錦文&#13;<br>&#13;<br>售賣點：&#13;<br>DoubleBrother（23116790）&#13;<br>尖沙嘴加連威老道71號1樓舖</p></body></html>
