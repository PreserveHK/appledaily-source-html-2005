<html><header><meta charset="utf-8"><title>《功夫》今日義映賑災</title></header><body><h1>《功夫》今日義映賑災</h1><p>周星馳（星爺）自導自演的電影《功夫》上映至今已踏入第三周，今日將有二十二間戲院將該片之全數票房收入，撥捐本報慈善基金成立的「亞洲地震及海嘯救災基金」，作為賑災用途，當中百老匯院線有十一間戲院參加今次慈善行動。巿民今日欣賞《功夫》時，如能揀選參加是次善舉的戲院入場，便可順勢做善事。<br> &#13;<br> <spanclass>馬不停蹄宣傳 &#13;<br> 星爺近期馬不停蹄前往東南亞各地宣傳新片，昨日他已由韓國飛往日本。雖然星爺傾力催谷，但也不忘行善，日前他捐出二十萬善款予本報救災基金，又捐出簽名攝影集作慈善拍賣，其愛心確值一讚。</spanclass></p></body></html>
