<html><header><meta charset="utf-8"><title>清蒸海蝦腐皮千層</title></header><body><h1>清蒸海蝦腐皮千層</h1><p>自製價：$20/1人份量&#13;<br>&#13;<br>用咩料&#13;<br>三葉菜（切碎）	2條&#13;<br>葛粉	少許&#13;<br>海蝦	3隻（約20克）&#13;<br>淡口豉油	少許&#13;<br>腐皮（切半）	1片&#13;<br>豆腐（切半）	半磚&#13;<br>鹽、胡椒粉	各適量&#13;<br>蛋白	1/4隻</p><p>小貼士：&#13;<br> 1.剁蝦膠時加入蛋白，可增強黐性；但因蛋白稀釋了調味，最後放鹽、胡椒粉作補充。&#13;<br> &#13;<br> 2.三葉菜是一種莖部細長的植物，因頂有三片葉而得名。特點吸濕力強，常作清湯點綴、火鍋配菜用。city'super有售，$10/包（約10條）。&#13;<br> &#13;<br> 3.葛粉其實是葛的地下結莖，經加工後成葛粉。作用跟我們的豆粉差不多，city'super有售。</p></body></html>
