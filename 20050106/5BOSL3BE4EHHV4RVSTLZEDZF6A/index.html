<html><header><meta charset="utf-8"><title>銀行總裁醉駕停牌1年</title></header><body><h1>銀行總裁醉駕停牌1年</h1><p>【本報訊】一名四十七歲報稱銀行總裁的男子，於上月在暢運道與漆咸道南交界駕駛一輛私家車時，撞向路旁的欄杆，警方到場為被告進行酒精測試，發現他的酒精含量超標三倍，遂將他拘捕。被告昨在九龍城裁判法院承認一項醉酒駕駛罪名，被判罰款八千元及停牌一年。&#13;<br> 被告梁志華被控於上月十四日駕駛時，體內酒精含量超出標準約三倍。&#13;<br> 代表律師求情時表示，被告在案發前一晚在友人家中喝酒後留下休息，於翌晨才起程回家，他以為自己酒氣已過，豈料在駕駛時仍發生意外。&#13;<br> 案件編號：KCCC55/05</p></body></html>
