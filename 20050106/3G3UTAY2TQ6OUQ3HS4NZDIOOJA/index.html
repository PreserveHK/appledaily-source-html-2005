<html><header><meta charset="utf-8"><title>　　體育用品商賑災義捐網球拍 - 李八方</title></header><body><h1>　　體育用品商賑災義捐網球拍 - 李八方</h1><p>響應南亞海嘯賑災籌款可謂花盡心思，唔少體育用品贊助機構噚日趁住喺維園舉行嘅「世界網球冠軍挑戰賽」揭幕戰，有多個世界級靚女網球手出席，實行喺場內推出「愛心體育用品」籌款，其中威信體育用品公司董事吳世平（圖）話，受香港人今次盡顯愛心感動，所以佢哋公司捐出大批「愛心網球拍」嚟籌款，市民只要捐款三百蚊，就可以獲得一支價值逾千嘅網球拍。&#13;<br> 既可做善事、又可獲球拍用品，真係一舉兩得，至於威信籌集得嘅善款，將會全數交由紅十字會作賑災之用。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
