<html><header><meta charset="utf-8"><title>浙玻計劃發A股擴展業務</title></header><body><h1>浙玻計劃發A股擴展業務</h1><p>【本報訊】浙江玻璃（739）昨日開市前申請停牌，表示會公布股價敏感消息。消息人士透露，該公司計劃發行A股，集資用於擴展業務。該股停牌前收報2.425元。&#13;<br> 浙玻董事長馮光成上月曾向傳媒透露，管理層正研究發行A股，集資所得將用作發展建築用的玻璃業務。但當時他稱未有落實具體細則及時間表。馮光成亦曾強調，由於內地暫停發行A股，管理層目前只是初步研究A股上市計劃，未有時間表。&#13;<br> 浙玻管理層之前曾表示，擬發行A股集資，用作拓展建築及汽車玻璃業務；並計劃投資1.5億元人民幣建設6條生產線，生產電子產品用的超薄玻璃，資金將通過內部資源支付。</p></body></html>
