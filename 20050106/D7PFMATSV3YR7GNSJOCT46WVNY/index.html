<html><header><meta charset="utf-8"><title>建訓局員工減薪加工時</title></header><body><h1>建訓局員工減薪加工時</h1><p>【本報訊】擁有五百多名員工的建造業訓練局早前向員工發信，表示今年一月一日起會減薪百分之三，員工的超時津貼亦會減少，工時卻輕微增加，建訓局員工協會理事長吳國群批評局方未有諮詢員工意見，單方面修改僱傭合約，已通知全體員工合力反對局方決定。&#13;<br> 建訓局的方案，包括將工時由每周三十九小時至四十八小時，按職級類別修訂為四十四小時至四十八小時；有薪年假由每年十二天至二十七天，按職級類別及年資修訂為十二天至二十一天；超時工作津貼由一點五倍修訂為一倍；同時取消每次三十元之外勤午膳津貼；高級職員津貼也由基本月薪的三分一修訂為四分一。</p></body></html>
