<html><header><meta charset="utf-8"><title>俊哥Fans上網行善</title></header><body><h1>俊哥Fans上網行善</h1><p>韓國師奶殺手裴勇俊，繼前日身體力行，自掏腰包捐出三億韓圜（約二百二十萬港元）予世界宣明會，幫助南亞一帶受到地震及海嘯侵襲的災民後，前日他又在其韓國及日本的個人網頁上，加上宣明會的網站連結，希望fans登入網站時亦能踴躍做善事。&#13;<br> 俊哥所屬事務所BOF表示，由於有不少俊哥影迷對南亞災情非常關心，因此俊哥在個人網頁上，加上宣明會的網站連結，希望能方便fans捐款予海嘯災民，據知影迷的反應亦非常熱烈。</p></body></html>
