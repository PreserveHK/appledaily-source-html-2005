<html><header><meta charset="utf-8"><title>被困湖中白海豚送回大海</title></header><body><h1>被困湖中白海豚送回大海</h1><p>在世紀大海嘯中被捲上岸受困在泰國蔻立附近一個湖的一條白海豚，經一百人救援隊三天搶救後，昨日終被網住由貨車送回大海放生。白海豚被困了十一天，有皮外傷，需注射抗生素。&#13;<br> 在泰國這個佛教國家，海豚是神聖的，因此日前傳出兩條海豚被困後，生物專家、士兵、漁民以及一位明星總動員出動搶救牠們，終於救起一條，至於有另一條海豚被困可能是誤傳。&#13;<br> 法新社</p></body></html>
