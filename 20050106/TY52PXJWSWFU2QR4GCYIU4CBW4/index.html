<html><header><meta charset="utf-8"><title>黃伊汶望領養海嘯孤兒</title></header><body><h1>黃伊汶望領養海嘯孤兒</h1><p>一眾歌手及藝人包括黃伊汶、Boy'Z、Cookies及方力申等，昨日在尖沙嘴美麗華酒店出席「東華愛心競技同樂日」及「萬眾一心耀東華」記者會，他們到時會唱歌及玩競技遊戲，而無綫亦會將這兩個節目剪輯成一個綜合節目《東華愛心慶歡騰》，於大年初二播出。&#13;<br> 黃伊汶自言十分關注海嘯災情，提到有報道指有斯里蘭卡的孤兒被拐帶販賣到其他國家，黃伊汶說：「見到咁嘅新聞，覺得啲小朋友好慘，咁即刻同屋企人商量，然後打電話去領養啲小朋友，但係斯里蘭卡嗰邊就話最快要兩、三個月後先可以領養。」&#13;<br> 採訪：楊潔雯　攝影：林德雄</p></body></html>
