<html><header><meta charset="utf-8"><title>布吉島電郵呼籲遊客光臨</title></header><body><h1>布吉島電郵呼籲遊客光臨</h1><p>大海嘯的善後工作仍未完成，瘟疫更隨時一觸即發，但泰國布吉島旅遊業界卻急不及待，對外發出電郵呼籲遊客重返當地旅遊熱點。法國更接到亞洲地區多個政府的電郵，央求不要「遺忘」他們，奪去他們的經濟支柱──旅遊業，否則這將會是繼大海嘯之後的另一大「懲罰」。&#13;<br> 布吉旅遊業如此緊急，因為若以這個旅遊高峯期，海嘯已令布吉每天損失四億銖（約七千九百萬港元）。&#13;<br> 綜合外電</p></body></html>
