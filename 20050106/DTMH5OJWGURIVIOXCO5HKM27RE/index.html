<html><header><meta charset="utf-8"><title>米高案原告母親涉騙財</title></header><body><h1>米高案原告母親涉騙財</h1><p>過氣流行樂天王米高積遜（MichaelJackson）被控十項侵犯兒童罪，而該案原告人的母親近日被揭發曾於四年前向報章訛稱未能承擔兒子治療癌病的費用，藉以騙取金錢。消息對於米高的律師團來說，可說是一大喜訊。&#13;<br> 米高侵犯兒童罪的原告人母親，於○○年向報章表示家徒四壁，未能繳付兒子的醫藥費，最終獲讀者捐出約一千美元（約七千八百港元）的善款。但她近日卻被揭發其兒子的醫藥費，一直由丈夫的保險公司承擔。&#13;<br> 該報的編輯說：「我們的讀者被利用，事件令人惡心，那個女人是條吃人的鯊魚，她只想騙財。」</p></body></html>
