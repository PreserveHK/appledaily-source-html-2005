<html><header><meta charset="utf-8"><title>崔真實離婚自強收視爆燈</title></header><body><h1>崔真實離婚自強收視爆燈</h1><p>韓國女星崔真實離婚後復出拍攝的新劇《玫瑰人生》，收視再創新高，前日播出的一集錄得32.6%收視，創下該劇播出以來的最高紀錄。</p><p>遭索償180萬</p><p>相反，同一時段由金晶銀主演的《露露公主》，收視僅得11.3%，《玫》劇足足拋離對手幾條街。&#13;<br> 不過因被丈夫虐打而離婚的崔真實，早前遭代言的地產公司入稟首爾中央地方法院起訴，該公司指崔真實身為他們的代言人，卻未能妥善管理私生活，破壞公司形象，法庭昨日裁定崔真實須賠償約一百八十萬港元。</p></body></html>
