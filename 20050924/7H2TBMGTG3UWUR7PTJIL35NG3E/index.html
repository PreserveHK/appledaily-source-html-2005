<html><header><meta charset="utf-8"><title>一頓早餐失九萬鑽飾</title></header><body><h1>一頓早餐失九萬鑽飾</h1><p>【本報訊】一名印度籍珠寶商，昨赴灣仔珠寶展前在尖沙嘴一間快餐店吃早餐，其間載有價值逾九萬元鑽飾的公事包不翼而飛，於是報警。此為區內接連第二宗同類型的珠寶商失竊案，但警方認為是個別事件，呼籲參展商小心保管財物。&#13;<br> 遇竊印度商人Nitesh（二十七歲），下榻尖沙嘴一間酒店，事後由警員陪同在案發現場附近兜截疑人，但沒有發現。&#13;<br> 昨晨九時許，事主在漆咸道南一間連鎖式經營的快餐店吃早餐，並將放有一批值九萬多元鑽石金飾的公事包放在腳邊；十分鐘後事主赫然發現公事包不翼而飛，於是致電報警。</p></body></html>
