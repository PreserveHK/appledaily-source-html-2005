<html><header><meta charset="utf-8"><title>港置搞記招矇查查</title></header><body><h1>港置搞記招矇查查</h1><p>港置今日同中銀開地產投資講座，噚日搞個「股市帶動樓市」分析記招，蘭西以為可以提早報料，等投資者知道買樓嘅贏面同風險有幾大，可惜最後冇答案。&#13;<br> 蘭西問中銀證券執行董事伍子權最新嘅股市同樓市預測，點知佢話過去十年美國地產基金跑贏股市，而香港就快有房地產基金領匯上市，係時候向投資者介紹各種唔同嘅投資工具。&#13;<br> 蘭西真係唔明，如果介紹地產基金，點解唔一早講明係地產投資基金講座。&#13;<br> 港置就話，香港過去樓市都係跟住股市同利息走，以往利息升，樓價亦跟住升，因為經濟好利息至會升，但係又話𠵱家樓價追唔上股市升幅，部份係受加息影響，等年尾息口見咗頂，樓價會再升，前後係咪有啲矛盾？</p></body></html>
