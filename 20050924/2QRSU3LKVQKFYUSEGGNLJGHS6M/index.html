<html><header><meta charset="utf-8"><title>陳苑淇貪靚照爆鏡</title></header><body><h1>陳苑淇貪靚照爆鏡</h1><p>陳苑淇和紀利昨日到新城接受訪問，問陳苑淇有何扮靚心得，她說：「我都幾貪靚，成日都會照鏡，我試過十歲跟媽咪去脫癦，點知後尾用啲藥水敏感，變咗粒瘜肉，同埋我個身好多癦，每次着短裙、短褲，都要遮瑕，搞好耐。」</p><p>紀利少化妝</p><p>紀利則崇尚自然，所以平時很少化妝，她說：「做騷都成日化妝，平時要畀啲皮膚休息，所以我去做運動唔會化妝，但係咁樣我成日俾經理人鬧我，話我點都要化少少。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
