<html><header><meta charset="utf-8"><title>珊瑚比黃金貴</title></header><body><h1>珊瑚比黃金貴</h1><p>不要以為珊瑚只是一種動物，原來它價值不菲，不僅貴過黃金，而且近年價格還有百分之三十到五十的漲幅。據悉，一克高質素的珊瑚值一百美元，較一克約十三美元的黃金貴多倍。&#13;<br> 在西方，珊瑚與珍珠、琥珀並列為三大有機寶石（OrganicGems）。在東方，珊瑚在佛典中被列為七寶之一，自古即被視為祥瑞幸福之物。日本和歐美消費者對珊瑚珠寶和供應品情有獨鍾之餘，中東和西藏的宗教團體對珊瑚產品亦有極大需求。&#13;<br> 互聯網/本報記者</p></body></html>
