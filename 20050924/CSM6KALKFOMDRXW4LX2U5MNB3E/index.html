<html><header><meta charset="utf-8"><title>西鐵飛站司機被停職</title></header><body><h1>西鐵飛站司機被停職</h1><p>【本報訊】西鐵昨發生飛站事故，一輛西鐵列車昨午駛進荃灣西站後，月台幕門因故障未有開啟，而司機未有察覺就關上車門重新開車離開，令月台上及車上的乘客均無法上落車。&#13;<br> 肇事的司機已被停職，九廣鐵路公司仍在調查故障的原因。&#13;<br> 九鐵昨日向運輸署匯報事故，並主動公布事件。&#13;<br> 九鐵發言人表示，按正常程序，司機停車後須離開駕駛室監察乘客上落車，然後才關門，目前仍在調查為何肇事司機未有察覺幕門沒有開啟，九鐵亦會在收車後詳細檢查幕門故障的原因。&#13;<br> 立法會議員陳偉業批評西鐵故障層出不窮，他又認為今次事件顯示西鐵司機的工作安排太重複單一，令他們警覺性降低，西鐵應作出改善。</p></body></html>
