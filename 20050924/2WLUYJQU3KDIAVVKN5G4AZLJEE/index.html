<html><header><meta charset="utf-8"><title>新界　海栢高市價14%易手</title></header><body><h1>新界　海栢高市價14%易手</h1><p>▲美聯梁美愛稱，馬鞍山海栢花園4座高層F室海景單位，剛以355萬元售出，約757方呎，呎4690元，較同類單位高約14%，原業主1年半獲利約63萬元。&#13;<br> &#13;<br> ▲利嘉閣徐啟明說，上水御皇庭二期開售在即，刺激粉嶺御庭軒6座極高層B室以理想價售出，面積660方呎，售價188萬元，呎價約2848元，原業主持貨半年，獲微利8萬元離場。&#13;<br> &#13;<br> ▲中原丘漢偉表示，深井麗城花園一期3座中層B室，582方呎，售價155萬元，呎價2663元。</p></body></html>
