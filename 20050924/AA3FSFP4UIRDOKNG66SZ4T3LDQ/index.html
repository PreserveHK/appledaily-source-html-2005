<html><header><meta charset="utf-8"><title>BoBo酒吧賣唱未驚過</title></header><body><h1>BoBo酒吧賣唱未驚過</h1><p>陳文媛（BoBo）前晚在太子一間酒廊登台，約有十名歌迷支持。首次在酒廊登台的BoBo，大讚現場氣氛好，她說：「呢度可以同歌迷有近距離接觸。」&#13;<br> 問到BoBo可擔心被性騷擾，她說：「應該會好安全，除非飲咗酒，否則都唔會亂嚟，同埋我有好多同事喺現場，所以唔會有事。如果有人衝上台，我會好禮貌咁請佢落台，一切要等到時候執生，如果有人好猖狂，我會喝止佢，我做咗最壞打算，就係唔唱！」問BoBo日後會否再接同類的騷，她說：「咁就要睇公司幫我安排啦。」&#13;<br> 採訪、攝影：王連連</p></body></html>
