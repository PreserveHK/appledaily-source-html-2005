<html><header><meta charset="utf-8"><title>颶風能量像核彈</title></header><body><h1>颶風能量像核彈</h1><p>英國皇家環境污染委員會主席勞頓說，隨全球暖化，海洋氣溫升高，超級颶風愈多。&#13;<br> 美國曾試圖用人力戰勝颶風。一九五○年代，多個風暴吹襲美東，造成七百四十九人死，艾森豪威爾政府就提出「風暴狂怒計劃」。到了六一年，美海軍軍機在半空散播銀碘結晶，遏止颶風「埃絲特」，有指令風力減一至三成。&#13;<br> 隨着海洋溫暖水流助長颶風增強，美國也有人建議以冰山冷卻熱帶海洋，又有人提議在海洋表面散播粒子或蓋上薄膜，但颶風釋放的熱力相當於每二十分鐘引爆一個一千萬噸核彈，全部方法行不通。&#13;<br> 美聯社</p></body></html>
