<html><header><meta charset="utf-8"><title>竹中直人炸頭扮MJ得啖笑</title></header><body><h1>竹中直人炸頭扮MJ得啖笑</h1><p>有份演出青春勵志電影《喇叭書院》的四十九歲搞笑男星竹中直人，二十一年前原來曾經模仿美國歌手米高積遜（MichaelJackson）在暢銷大碟《Thriller》中的造型推出細碟《Wrestler》，當年的竹中與現時的他簡直判若兩人。</p><p>盡顯搞笑天份</p><p>竹中直人一向予人的印象，是一位近乎光頭的消瘦麻甩阿叔，不過八四年他仍是二十八歲的時候，竹中面圓圓充滿青春猛男的魅力，當時他留了跟米高積遜一樣的鬈髮，穿上西裝一副正經扮米高拍唱片封面照，搞笑效果相當突出。據悉竹中直人亦在歌曲中發揮其搞笑天份。</p></body></html>
