<html><header><meta charset="utf-8"><title>天心充足睡眠保靚樣</title></header><body><h1>天心充足睡眠保靚樣</h1><p>台灣女星天心昨日帶同愛犬在台北擔任床上用品席夢思的形象館開幕嘉賓。天心表示睡眠是最佳的養顏之道，她說：「其實我覺得睡眠應該是最好的美容聖品，尤其是我最近拍戲常常熬夜，睡不飽會導致皮膚狀況不佳或黑眼圈，實在很傷腦筋，所以我非常重視睡眠品質。&#13;<br> 「對於房間的陳設以及床墊的選擇，我非常有要求，例如彈性良好的床墊，會幫助我快點入睡。」</p><p>為愛犬揀床墊</p><p>天心又表示會為愛犬挑選優質床墊，她說：「我視小狗為寶貝，主人睡得好，寶貝也需要有優質的睡眠，而這裏的獨筒寵物床墊，我還是第一次見識呢！」</p></body></html>
