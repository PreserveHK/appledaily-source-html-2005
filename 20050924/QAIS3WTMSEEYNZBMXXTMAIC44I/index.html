<html><header><meta charset="utf-8"><title>直升機飛行全體驗$388</title></header><body><h1>直升機飛行全體驗$388</h1><p>今年國慶假期，港聯航空特別推出適合成人及小朋友的「直升機飛行全體驗」活動，每位$388，就可以乘坐直升機，在6分鐘飛行時間內，翱翔香港維多利亞港上空，鳥瞰這個繁盛大都會和矗立兩岸的宏偉建築群。登機之前，大家都可以參加飛行工作坊，內容包括飛行講座、與機師作近距離接觸、玩有獎遊戲，感受全方位的直升機飛行樂趣。&#13;<br>記者：梁學文</p><p>港聯航空（21089899）&#13;<br> 優惠期：10月2、8、9日&#13;<br> 地點：九龍尖沙嘴柯士甸道西與雅翔道交滙處「西九龍直升機場」&#13;<br> 交通：設免費泊車位或於地鐵九龍站B出口乘免費穿梭巴士</p></body></html>
