<html><header><meta charset="utf-8"><title>喬妹睇中王家衛</title></header><body><h1>喬妹睇中王家衛</h1><p>現正與男星車太鉉趕拍處女電影《波浪注意報》的韓國女星宋慧喬，昨日抽空飛抵上海，為她代言的護膚品牌Olay，出席宣傳活動。</p><p>多名保鑣貼身保護</p><p>當日，宋慧喬為宣傳該品牌的美白用品，特別穿上奶白色低胸套裝，大晒有如牛奶般的白滑肌膚。喬妺坐在白色的馬車上，猶如小公主般出場。由於喬妹早前訪台時引起哄動，又與記者發生不愉快事件，故今次主辦單位特別聘請多名保鑣，貼身保護喬妹。&#13;<br> 此外，喬妹又表示曾看過《花樣年華》、《英雄》等中港電影，希望將來能有機會與王家衞導演合作。&#13;<br> 特約記者盧健上海直擊</p></body></html>
