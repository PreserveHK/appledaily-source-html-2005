<html><header><meta charset="utf-8"><title>粵劇界齊心籌400萬救新光</title></header><body><h1>粵劇界齊心籌400萬救新光</h1><p>汪明荃、阮兆輝、陳劍聲、龍劍笙、梅雪詩及蓋鳴暉等粵劇名伶，昨日在尖沙嘴香格里拉酒店聚首一堂，為香港粵劇界扶助新光戲院聯合義演召開記者會。</p><p>一呼百應</p><p>一直有傳粵劇界各自為政，召集人之一的阮兆輝說：「好多人懷疑我哋係一盤散沙，事實證明唔係。」&#13;<br> 另一召集人汪明荃表示今次義演目標要籌四百萬元，她說：「新光內部裝修要分兩期，總共需要八百萬，其實政府應該幫手畀一個長期演出場地我哋。今次粵劇界各人唔分角色大小，一呼百應，真係好多謝大家。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
