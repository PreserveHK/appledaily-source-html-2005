<html><header><meta charset="utf-8"><title>澳門樓市好友多</title></header><body><h1>澳門樓市好友多</h1><p>銀行加息，地產代理例牌會做調查，睇吓市場嘅反應，澳門自有本港代理進駐後，都一樣照跟。中原澳門向五百二十個市民做電話訪問，收番四百一十三份有效問卷，執董郭朝隆話結果顯示市場已消化晒連串加息影響，市民普遍睇好後市，重話唔會減價賣樓㖭。&#13;<br> 喺四百一十三份有效問卷中，有三百六十人話唔會調低叫價，只得十二個會咁做。&#13;<br> 問到會否趁加息期再置業，表示會嘅有二百五十個，唔會嘅佔一百二十四名。至於睇好樓市嘅就有三百五十個，睇唔好只得十五個。數據話畀大家聽，睇好樓市嘅人真係非常多。</p></body></html>
