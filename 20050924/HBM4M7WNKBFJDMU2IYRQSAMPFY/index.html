<html><header><meta charset="utf-8"><title>片瀨那奈訪港開運</title></header><body><h1>片瀨那奈訪港開運</h1><p>現年二十三歲的日本女星片瀨那奈，前日在東京出席處女新片《香港Butterfly》記者會，顧名思義，這部電影有不少場面是在本港取景。</p><p>最愛到寺廟參觀</p><p>電影《香港Butterfly》改篇自填詞人森浩美的同名小說，片瀨那奈在片中飾演一位為了轉運而參加「香港開運旅行團」的日本女性，該片獲香港旅遊協會全力協助，日前片瀨已隨攝影隊前往本地的旅遊名勝取景。&#13;<br> 首次主演電影的片瀨在記者上說：「首次到香港，我最喜歡是到寺廟參觀，接觸中國傳統中不同的神靈，令我非常開心。」</p></body></html>
