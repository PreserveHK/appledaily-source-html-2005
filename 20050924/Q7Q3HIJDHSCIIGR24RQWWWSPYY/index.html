<html><header><meta charset="utf-8"><title>布殊赴防風前線</title></header><body><h1>布殊赴防風前線</h1><p>約一個月前，颶風「卡特里娜」給了美國痛苦的一課；一個月後，面對四強颶風「麗塔」的威脅，美國總統喬治布殊吸取教訓，他於香港時間今早前往德州視察及指揮防災工作，一於走在最前線，親身迎戰颶風來臨。</p><p>被質疑「做騷」</p><p>喬治布殊這次「防災前線之旅」，除了乘坐空軍一號在德州稍作停留，還會到科羅拉多斯普林斯的指揮中心，監察防災工作。但有當地傳媒質疑，他此行只是「做騷」，旨在讓傳媒影相。白宮發言人麥克萊倫回應說，布殊是想到那裏觀察防風工作。&#13;<br> 美國《紐約時報》</p></body></html>
