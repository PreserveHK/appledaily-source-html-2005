<html><header><meta charset="utf-8"><title>九巴延長車資優惠</title></header><body><h1>九巴延長車資優惠</h1><p>【本報訊】九巴及龍運巴士宣布，將原定明日屆滿的八達通即日來回車資優惠，延續至明年二月二十八日。凡使用八達通卡繳付車費的乘客，在即日回程時乘搭同一條路線，或同一組別的路線，可繼續享有車資八折優惠，此優惠適用於所有車資達十五元或以上的路線；詳情可致電熱線27454466查詢。&#13;<br> 即日來回折扣的最高折扣優惠，是車程免費或扣除巴士轉乘優惠後的車資八折。此優惠不適用於假日路線、馬場路線、聯營過海路線及單向服務路線。</p></body></html>
