<html><header><meta charset="utf-8"><title>譚詠麟個唱嘉賓搶手貨</title></header><body><h1>譚詠麟個唱嘉賓搶手貨</h1><p>譚詠麟昨日接受商台訪問，他表示雖已完成個唱，但依然會保持最弗的身段，因為他會為多個演唱會任嘉賓，校長說：「我會去做太極、容祖兒、林子祥、陳奕迅同李克勤等人嘅演唱會嘉賓，所以都係要弗啲。」校長又表示做嘉賓不收酬勞之外，更準備了多套靚衫出場，他說：「其實之前已經買咗好多，未用晒。」</p><p>不停試造型</p><p>校長稍後會開拍新戲《左麟右李》，日前已為該片試造型，他說：「我喺入面有好多造型，噚日我只係試咗四個啫，而且每個造型都有幾個款要試，我重試埋黐頭套。」&#13;<br> 採訪、攝影：王連連</p></body></html>
