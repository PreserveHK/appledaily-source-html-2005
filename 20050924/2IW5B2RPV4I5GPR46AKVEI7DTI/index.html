<html><header><meta charset="utf-8"><title>悼念阿梅活動愛徒失蹤</title></header><body><h1>悼念阿梅活動愛徒失蹤</h1><p>後日是梅艷芳的農曆生忌，一班fans已準備當晚在省善真堂食齋悼念阿梅；至下月十日阿梅新曆生忌，fans又將分別在下月八日和十日晚於九龍灣展貿和新世界中心舉行阿梅回顧活動；而梅艷芳四海一心慈善基金也會在下月九日於奧海城舉行阿梅悼念活動，邀請歌手演出及義賣阿梅CD。&#13;<br> 不過，據知阿梅生前一班好友和徒弟如許志安和何韻詩等，跟去年一樣均婉拒出席「四海一心」活動，記者昨日致電該會主席求證時，她說：「都唔係嘅，都有好多歌手自發參加，好似戴夢夢、陳苑淇同莫凱謙咁，我哋目前聯絡緊草蜢，但未有回覆。」</p></body></html>
