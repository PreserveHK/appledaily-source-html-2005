<html><header><meta charset="utf-8"><title>　　煲呔日日精采 - 李八方</title></header><body><h1>　　煲呔日日精采 - 李八方</h1><p>煲呔曾明日就會帶成班立法會議員去廣東，呢次有班民主派喺度，據知煲呔好緊張，所以噚日要輕鬆吓，到康文署轄下多個社區設施，包括中央圖書館、維多利亞公園及游泳池，茶具文物館參觀，叫做喺出發前，鬆弛吓神經先。&#13;<br> 夜晚佢重去埋中環超高「貴」百貨公司HarveyNichols嘅開幕禮㖭，真係好畀面潘廸生老闆。煲呔日頭就文靜健康，夜晚就衣香鬢影，不過睇怕昨日行程都一定唔夠聽日精采。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
