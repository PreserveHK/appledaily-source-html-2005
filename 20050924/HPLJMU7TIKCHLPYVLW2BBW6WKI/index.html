<html><header><meta charset="utf-8"><title>九龍　凱旋門5個月賺30萬</title></header><body><h1>九龍　凱旋門5個月賺30萬</h1><p>▲利嘉閣簡瀚沂說，尖沙嘴凱旋門映月閣低層C室，602方呎，以530萬售，原業主持貨5個月獲利約30萬元。&#13;<br> &#13;<br> ▲港置倪永佳表示，尖沙嘴漾日居2座高層F室，983方呎，以2萬元租出，呎租20.3元。&#13;<br> &#13;<br> ▲港置郭靜儀稱，又一村花園17號B1座低層A室，1753方呎，連車位以1100萬元售出，呎價6275元，原業主95年購入，賺650萬元。</p></body></html>
