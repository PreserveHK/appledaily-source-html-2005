<html><header><meta charset="utf-8"><title>官恩娜出卡挑戰定力</title></header><body><h1>官恩娜出卡挑戰定力</h1><p>官恩娜（Ella）昨日到灣仔接受信用卡頒贈儀式，Ella興奮地表示這是她第一張信用卡，因為她以往擔任模特兒沒有固定收入，故一直未能成功申請，Ella說：「嗰時做model邊有入息證明呀？今日攞到人生第一張信用卡，真係好開心。」</p><p>唔使男人錢</p><p>但Ella表示該信用卡是沒有簽帳限額的，故她覺得是對自己定力的一個挑戰，她笑說：「我一陣就飛去英國同巴黎做嘢，我相信自己唔會先使未來錢，最多都係幫朋友買名牌。」問Ella是否希望將來男友申請附屬卡給她，她表示：「唔使呀？我鍾意使自己錢，到時我會掉轉申請番畀佢。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
