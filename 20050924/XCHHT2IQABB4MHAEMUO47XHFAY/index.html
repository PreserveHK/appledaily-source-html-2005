<html><header><meta charset="utf-8"><title>每日英語：Kitesflyover...</title></header><body><h1>每日英語：Kitesflyover...</h1><p>Kites（風箏）flyoverthebeachinDubai,UnitedArabEmiratesonThursday.ThekitesarepartofaThaikitefestivalsponsoredbyalocalhotel.KiteflyingisanimportantpartofThaiculture.&#13;<br> &#13;<br> 周四阿聯酋杜拜沙灘上，風箏飛舞。今次放風箏是當地酒店贊助的泰國風箏節活動。泰國文化中，放風箏是重要的一部份。</p></body></html>
