<html><header><meta charset="utf-8"><title>男子膠袋笠頭自殺亡</title></header><body><h1>男子膠袋笠頭自殺亡</h1><p>【本報訊】一名男清潔工人，昨晨八時許，在西貢清水灣二灘停車場的傷殘廁所工作時，發現廁格反鎖，拍門良久無人應門後將門弄開，赫然發現一名男子坐在廁格地上，雙手及雙腳被繩綑綁，頭部冚着一個膠袋，大驚下報警。&#13;<br> 警員接報到場證實事主已死亡。死者姓彭，四十八歲，腳有殘障。由於死者四肢被綑綁，警方一度懷疑案件有可疑，其後在他身上撿獲遺書，表示患病多年自殺，並希望不要披露給傳媒。警員調查後，相信事主以膠袋笠頭及自行綑綁手腳自殺，引致窒息致命。</p></body></html>
