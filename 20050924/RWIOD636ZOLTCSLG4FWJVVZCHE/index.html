<html><header><meta charset="utf-8"><title>屏南澗＋龜頭嶺自在行</title></header><body><h1>屏南澗＋龜頭嶺自在行</h1><p>天氣似涼未涼，是行澗、行山的好時光，就來一個輕鬆的旅程吧！大隊乘小巴出發，先到美麗的屏南石澗水源稍作休憩，聽聽風，看看景後，再過龜頭嶺，優優游游享受行山樂。行程需時約五小時，屬一般難度，即使是新手也能感受箇中樂趣。&#13;<br>記者：李玉蘭</p><p>集合時間：10月2日（星期日）8:30am&#13;<br> 集合地點：粉嶺火車站大堂&#13;<br> 查詢：95111935（中業旅行隊）&#13;<br> 備註：需自備糧水、交通費以及自購安全保險</p></body></html>
