<html><header><meta charset="utf-8"><title>屯門工廈租值倍增</title></header><body><h1>屯門工廈租值倍增</h1><p>「舖王」鄧成波日前剛剛做大包租公，噚日就有地產界老友同蘭西講，波叔揸住嘅屯門田氏廣場一樓全層，啱啱獲租客承租，面積七萬九千呎，月租二十三萬七千，全包呎租三蚊。據講新租客係物流公司。&#13;<br> 講開田氏廣場，蘭西記得，兩三年前，租金講緊都係全包個零銀錢一呎，由於當時市道低迷，工廈空置率高，為求有租客幫手畀管理費同差餉，屯門唔少工廈嘅租金都創歷史新低，時至今日，上址唔單止租值上升，出租率都增至約五成，以一幢樓面逾一百四十萬呎嘅工廈而言，成績算唔錯。</p></body></html>
