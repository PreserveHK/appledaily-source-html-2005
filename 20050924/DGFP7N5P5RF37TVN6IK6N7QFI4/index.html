<html><header><meta charset="utf-8"><title>鄭宇盛、林秀貞高空激咀</title></header><body><h1>鄭宇盛、林秀貞高空激咀</h1><p>由鄭宇盛、林秀貞、車太鉉及申敏娥等多位韓國影星主演的新片《SadMovie》，將在下月二十日在韓國上映，鄭宇盛與林秀貞在片中的接吻照前日正式曝光。&#13;<br> 該場接吻戲講述鄭宇盛與林秀貞經過激烈爭吵後，林秀貞到鄭宇盛工作的消防局表白，兩人在離地五十多米的雲梯上接吻。事後鄭宇盛接受訪問，他揚言以往曾試過拍攝高空接吻戲，故此並不害怕，不過林秀貞卻說：「雖然當初覺得沒甚麼大不了，不過果然還是有點恐怖。」</p></body></html>
