<html><header><meta charset="utf-8"><title>Toby29歲要嫁</title></header><body><h1>Toby29歲要嫁</h1><p>梁靖琪（Toby）昨日以「音樂大使」身份到演藝學院出席音樂劇《仙樂飄飄處處聞》記者會，Toby在會上不時親吻劇中的小演員，事後Toby表示她十分喜愛小朋友，故一早已打算於二十九歲結婚，三十歲生小孩，她說：「我唔希望同仔女有代溝，因為我同媽咪嘅關係都好似好朋友咁樣。」&#13;<br> Toby又透露其父對她挑選男友的要求頗為嚴格，她說：「我每次拍拖都會帶男友返屋企，有次我事先叫男友食飯時一定要猛夾餸畀我，因為爸爸希望我男友係可以餵飽我。」Toby又指其父近日打算買下隔籬單位作為她婚後的居所。&#13;<br> 採訪、攝影：李珮洳</p></body></html>
