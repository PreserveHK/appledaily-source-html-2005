<html><header><meta charset="utf-8"><title>　　地鐵公關係標準馬迷 - 李八方</title></header><body><h1>　　地鐵公關係標準馬迷 - 李八方</h1><p>地鐵公關大姐大梁陳智明原來係一個標準馬迷，佢唔係日日刨馬經、去投注站嘅馬迷，而係真真正正去騎馬嘅馬迷。梁太接受有線電視張寶華訪問時，重透露咗怪癖，就係一上馬未諗跑馬先諗墮馬，望吓馬背離地下有幾高，跌落地有幾痛。佢話呢種悲觀嘅性格對工作好有幫助，做親嘢都事先諗定會有乜意外，想好晒應變方案，唔怪之得地鐵面對咁多次大鑊嘢，佢都處變不驚。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
