<html><header><meta charset="utf-8"><title>華潤電力售資產套24億</title></header><body><h1>華潤電力售資產套24億</h1><p>【本報訊】華潤電力（836）公布，以12.05億元向華能國際（902）母公司旗下的華能集團香港公司，出售ChinaResourcesPowerNorthAchievement（CRPNA）的50%股權，另外亦以12.05億元出售中銀投資集團的權益。華潤電力又表示，公司會進行重組，日後會持有CRPNA旗下的華能國際電力開發公司的10%股權，中銀投資則持有15%。是次出售可獲利11.18億元。</p></body></html>
