<html><header><meta charset="utf-8"><title>佘山莊園籌款百萬</title></header><body><h1>佘山莊園籌款百萬</h1><p>世茂集團喺上海搞咗個頂級貴價豪宅佘山莊園，前排又同上海慈善基金會合作，喺呢個莊園舉辦慈善之夜，拍賣一系列名家藝術收藏品，最後籌到一百萬，當中包括世茂額外捐出部份。原來世茂喺內地都搞咗幾個慈善基金，規模超過一億，累積捐款都多過一億。&#13;<br> 順便提吓大家，呢個樓盤首期五十五幢別墅，售價由三千萬至四千萬人民幣（下同）。首期有六幢總值兩億嘅別墅，已經有客預留咗。若果首期賣晒，都可以套現十幾二十億。</p></body></html>
