<html><header><meta charset="utf-8"><title>言承旭抵港誤闖迪士尼</title></header><body><h1>言承旭抵港誤闖迪士尼</h1><p>言承旭與吳建豪昨日分別抵港，二人來港出席在晚上舉行的百事活動，言承旭首先於中午十二時半步出機場，一早已有過百歌迷守候，言承旭在四十名保安護送下步行到停車處上車，亦有警察幫忙開路，而他表現大方，沒有像以往戴上墨鏡與帽子，有歌迷送上禮物他亦逐一接受。</p><p>Fans勁贏一倍</p><p>之後吳建豪在一時三十分到港，不過現場歌迷與保安明顯比言承旭少了一半，當他步行到停車場時，險些被歌迷絆倒，幸好被身旁的保安及時扶住。&#13;<br> 此外，有人目擊到言承旭所乘坐的保母車駛往迪士尼樂園，一度以為他會到迪士尼樂園玩，其後證實只是司機兜錯路。&#13;<br> 採訪、攝影：藍文浩</p></body></html>
