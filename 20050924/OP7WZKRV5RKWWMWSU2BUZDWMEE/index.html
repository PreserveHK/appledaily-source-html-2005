<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　藍灣半島獲利65萬</title></header><body><h1>樓市快訊<br>香港　藍灣半島獲利65萬</h1><p>▲美聯韋文俊表示，投資客剛以580萬元，購入小西灣藍灣半島8座高層C室，1142方呎，呎價5079元。原業主02年購入，賺65萬元。&#13;<br> &#13;<br> ▲美聯陳志昌稱，西灣河嘉亨灣6座低層A室，以633萬元易手，934方呎，呎價約6777元，較原業主去年購入價高約11%。&#13;<br> &#13;<br> ▲地產界消息稱，銅鑼灣廣旅集團大廈27樓全層，剛以呎價約3800元轉售，約3230方呎，涉資逾1227萬元，原業主不足半年賺近193萬元。</p></body></html>
