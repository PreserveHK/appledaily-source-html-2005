<html><header><meta charset="utf-8"><title>龍門居舖蝕到入肉</title></header><body><h1>龍門居舖蝕到入肉</h1><p>連番加息令到舖市沉靜咗，不過成交重係賺錢居多，但屯門龍門居卻出現罕有蝕讓，而且係蝕到入肉。&#13;<br> 祥益話龍門居有個街市三相連舖，業主九八年四百萬買番嚟，守咗七年發覺唔對路，樓價係咁跌，不惜壯士斷臂，蝕讓離場，只係想收番一百萬，不過都冇人畀到，最近減價至八十七萬先有承接，勁蝕三百幾萬，個舖貶值七成八，計埋利息就渣都冇。&#13;<br> 呢個教訓提醒投資者，唔熟舖市千祈唔好亂買嘢，唔係分分鐘翻唔到身。&#13;<br> 另外，美記話屯門仁政街富恒大廈地下六號舖連閣樓，業主以一千五百萬買入，想招標出售，噚日截標收到三份標，不過標價唔係好理想，睇嚟賣出機會唔大。</p></body></html>
