<html><header><meta charset="utf-8"><title>神話Eric赴日撐草囗剛</title></header><body><h1>神話Eric赴日撐草囗剛</h1><p>神話成員HYESUNG繼早前為日本組合SMAP成員草弓剪剛撰寫新歌後，他上月中秘密到日本，為草囗演出的深夜節目《CYONANKAN2》及《SMAP×SMAP》擔任嘉賓，節目於今日及下周一播出。&#13;<br> 此外，近期主力進軍電影圈的神話成員Eric，拍完電影《六月的日記》之後，將接拍韓國MBC電視台明年一月播出的新劇《狼》，今次亦是Eric繼劇集《小姐愛無賴》之後，相隔八個月的另一套全新劇集，他在劇中因拯救了一名富家千金的性命而改變了一生。</p></body></html>
