<html><header><meta charset="utf-8"><title>何韻詩做完舞台劇抑鬱</title></header><body><h1>何韻詩做完舞台劇抑鬱</h1><p>何韻詩近日完成了舞台劇演出後，昨日到商台接受訪問，她表示完騷後有抑鬱症，何韻詩說：「呢兩日精神同心情有少少失常，做完騷之後，睇番本場刊，入面個個工作人員都寫咗感受，睇完即刻狂喊。可能太感動同太投入，我同全班演員好似周國賢等，都有sendSMS話掛住對方。」而前天何韻詩便與助手們到海洋公園遊玩，稍後又會請他們去旅行。&#13;<br> 而令何韻詩最開心的，是當日在舞台劇慶功宴上，得到老闆林建岳開聲力撐，她說：「今次個劇因為太任意妄為，令公司蝕咗成六位數字，但嗰晚喺慶功宴上，老闆話以後都會支持我，令我好感動。」&#13;<br> 採訪、攝影：王連連</p></body></html>
