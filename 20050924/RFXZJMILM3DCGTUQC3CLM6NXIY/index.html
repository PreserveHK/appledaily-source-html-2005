<html><header><meta charset="utf-8"><title>籲取消街症輪籌制度</title></header><body><h1>籲取消街症輪籌制度</h1><p>【本報訊】深水埗區的社區貧窮問題一向嚴重，深水埗區議會早前委託中文大學社會學系，進行社區扶貧政策的研究。負責研究的中大社會工作學系助理教授黃洪昨指出，貧窮問題有社區特色，故政府的扶貧政策應以社區為本，才可有效解決貧窮問題，建議政府按貧窮社區中的貧窮人口數量及程度，撥款成立地區扶貧基金。</p><p>要求訂立最低工資</p><p>黃洪又要求政府訂立最低工資、設立標準工時及維持廉價公立醫院服務予貧窮人士。另外，民主黨昨由中環滙豐總行遊行至政府總部遞交請願信（圖），要求取消街症輪籌制度。	張志華攝</p></body></html>
