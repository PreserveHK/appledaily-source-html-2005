<html><header><meta charset="utf-8"><title>三菱生產首部LancerEvolution旅行車</title></header><body><h1>三菱生產首部LancerEvolution旅行車</h1><p>三菱（Mitsubishi）嘅LancerEvolution車系有幾厲害實在不用多說，多年嚟已經係車迷心目中嘅街頭霸王。最近廠方宣布第一次為車系加入旅行車款，以9代嘅車身做藍本，尤其喺車尾加上車底擾流。動力方面，4G63Turbo引擎係當然嘅選擇，最大馬力達280ps，傳動系統更有自動波及6前速手波揀，呢部車嘅面世，令富士ImprezaWRX旅行車唔再係獨市生意！&#13;<br>&#13;<br>記者：袁國基</p></body></html>
