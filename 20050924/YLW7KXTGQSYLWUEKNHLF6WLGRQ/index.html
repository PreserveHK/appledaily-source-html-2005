<html><header><meta charset="utf-8"><title>婦攜四歲女燒炭候判</title></header><body><h1>婦攜四歲女燒炭候判</h1><p>【本報訊】患抑鬱的中年婦人，為令男友回心轉意，重返她身旁，竟布局與四歲女兒燒炭自殺，幸及時發現送院，惟女兒一度出現缺氧，昏迷三個小時。婦人昨在粉嶺法院承認虐兒，求情表示案發前一日得悉男友與新歡同居，精神大受打擊，一時愚蠢犯事，裁判官斥責她行為自私自利，將案押後至十月七日，取閱報告始判。&#13;<br> 被告馮寶珍（圖），四十五歲，控罪指她於本年三月十九日在粉嶺住所，故意忽略照顧一名四歲女童，導致她受到不必要的苦楚及健康損害。&#13;<br> 案件編號：FLCC2234/2005</p></body></html>
