<html><header><meta charset="utf-8"><title>　　唐英年赴美交流 - 李八方</title></header><body><h1>　　唐英年赴美交流 - 李八方</h1><p>財政司司長唐英年今日應該抵達華盛頓，準備出席世界銀行同國際貨幣基金會嘅會議，到時財爺會同一眾財長會面，而較早前佢係紐約，就特別拜會咗中國駐聯合國大使王光亞以及紐約聯邦儲備銀行主席兼行政總裁TimothyGeithner。拜會前者，唐唐就想聽吓舉辦大型會議嘅經驗，好作年底世貿會議參考，而後者，兩人就傾得特別投契，因為香港同紐約同係世界金融中心，有好多共同問題交流經驗，好似洗黑錢以及物業市場急升嘅問題。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
