<html><header><meta charset="utf-8"><title>李蘢怡低胸賀牛一</title></header><body><h1>李蘢怡低胸賀牛一</h1><p>李蘢怡（Tiffany）昨日二十三歲生日，於灣仔一間酒吧包場與一班好友如EO2、E-Kids等人慶祝，但未見Tiffany的前男友到場。壽星女更穿上一件紫色低胸吊帶衫大晒其驕人身材。</p><p>堅拒拍拖</p><p>Tiffany於生日會上宣布會與蕭定一簽經理人合約，揚言目前只會專心工作，她說：「我之前一拍拖就太投入，今次我醒㗎啦，我連前男友都冇聯絡。」當記者問蕭定一是否禁止Tiffany拍拖時，他說：「佢咁大個女知㗎啦。」此時Tiffany即時反問對方：「咁行街食飯得唔得呀？」蕭定一說：「最好唔好啦，如果要去最好成班人一齊去。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
