<html><header><meta charset="utf-8"><title>華多利配股籌752.5萬</title></header><body><h1>華多利配股籌752.5萬</h1><p>▲華多利（1139）宣布，以先舊後新方式，配售2.15億股，每股配售價3.5仙，集資752.5萬元；淨額718萬元，其中500萬元用作償還部份銀行借貸，餘額218萬元作營運資金。華多利昨復牌急升65.8%，收6.3仙。&#13;<br> &#13;<br> ▲通達工業（526）昨舉行股東會，有關授予董事會發行及配發最多20%股權的一般授權議案，被股東反對而遭否決。出席股東贊成的股數為2.05億股，反對票數為5億股。</p></body></html>
