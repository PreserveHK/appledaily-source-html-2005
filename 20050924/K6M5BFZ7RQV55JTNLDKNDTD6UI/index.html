<html><header><meta charset="utf-8"><title>健力寶改期亦遭拒</title></header><body><h1>健力寶改期亦遭拒</h1><p>【本報訊】除香港足總拒絕香雪晨曦突然提出改期的要求外，據《新浪網》報道，中國足協亦已拒絕深圳健力寶提出明日主場瀋陽金德的中超押後，以遷就他們下周三作客到阿聯酋的阿爾艾因的申請。&#13;<br> 深圳健力寶在亞冠盃八強擊敗沙地的阿爾阿赫利後，始向中國足協提出將對瀋陽金德押後，只是中國足協以時間太過緊迫為理由而否決；而深圳此舉與晨曦在周三在亞協盃擊敗阿爾阿赫德後，始提出改期不謀而合。</p></body></html>
