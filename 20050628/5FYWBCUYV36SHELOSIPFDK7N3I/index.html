<html><header><meta charset="utf-8"><title>海嘯失蹤者無處立碑</title></header><body><h1>海嘯失蹤者無處立碑</h1><p>【本報訊】去年底的南亞海嘯仍有十名港人在泰國失蹤，由於失蹤者沒有遺體、骨灰及死亡證，家屬希望為失蹤者安排一個紀念墓地或靈位都遇上困難。&#13;<br> 據港台報道，在泰國海嘯中失蹤的港人林健中一家三口，目前只有妻子何笑霞遺體獲鑑證確認，骨灰亦已運返本港，但林健中及兒子林文翱仍列為失蹤，林家親友希望為三人在薄扶林基督教墳場設家庭式紀念墓碑，但墳場方面以其中兩人無死亡證而拒絕。民政事務局發言人稱，會協助失蹤港人家屬辦理所需的證明文件。</p></body></html>
