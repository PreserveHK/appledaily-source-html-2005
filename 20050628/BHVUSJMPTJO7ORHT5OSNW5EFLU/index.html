<html><header><meta charset="utf-8"><title>對沖基金經理收入冠同業</title></header><body><h1>對沖基金經理收入冠同業</h1><p>【愛丁堡彭博資訊】對沖基金經理的平均年薪高過互惠基金、退休金經理和證券業的薪酬，較英國投資界管理業的平均年薪多58%。&#13;<br> 根據倫敦CFA學會和RussellReynoldsAssociates的報告，對沖基金經理的平均年薪達344,128美元（約268.42萬港元），高過其他投資公司的基金經理平均的217,048美元。&#13;<br> 但CFA的歐洲主管巴拉斯說，隨着對沖基金日漸成為主流，對沖基金經理的薪酬亦將降到與其他基金經理看齊。&#13;<br> 此外，今年頭5個月對沖基金的平均表現幾乎原地踏步，並跑輸英國富時100指數的3%升幅，亦可能令對沖基金經理今年薪酬減少。</p></body></html>
