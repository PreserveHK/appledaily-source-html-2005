<html><header><meta charset="utf-8"><title>生意好10日4遭刑毀</title></header><body><h1>生意好10日4遭刑毀</h1><p>【本報訊】北角英皇道一間新開張售賣手提電話店舖，昨晚遭匪徒淋紅油，連同舊舖在十日內第四次遭受刑毀，店主懷疑因生意競爭，被同行惡意破壞，警方正調查案件追緝匪徒下落。&#13;<br> 據店主蔡先生稱，他在北角大強街經營手提電話店十多年，個多月前在附近英皇道二百零九號，開設另一間店舖。兩店曾先後被人用膠水堵塞門鎖及淋紅油。為防範匪徒破壞，他已經在店舖裝設閉路電視，至昨晚八時許，一名年約二十歲青年，手持一個膠桶，走到英皇道新舖門外，不由分說將紅油向店內潑去，地上及飾櫃均沾滿紅油。警方撿走閉路電視錄影帶調查。</p></body></html>
