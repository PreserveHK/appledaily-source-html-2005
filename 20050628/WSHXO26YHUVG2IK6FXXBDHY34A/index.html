<html><header><meta charset="utf-8"><title>環繞地球一周用8公升燃料</title></header><body><h1>環繞地球一周用8公升燃料</h1><p>瑞士蘇黎世聯邦理工大學教授古澤拉及約二十名學生，研製出全球最省燃料的汽車，環繞地球一周只需八公升燃料。他們研製出的PAC-Car採用氫燃料引擎，行駛時只排出水份，沒有廢氣。車身設計亦以節省燃料為原則，全車僅重三十公斤，呈流線型。PAC-Car早前在法國一個試車場進行測試，只耗一點零七克氫氣；若用汽油計，行駛五千一百三四公里只要一公升汽油。古澤拉說，PAC-Car未來幾年將可大量生產。&#13;<br> 歐新社</p></body></html>
