<html><header><meta charset="utf-8"><title>杜指早段牛皮靠穩</title></header><body><h1>杜指早段牛皮靠穩</h1><p>【本報綜合報道】美國藍籌股昨日早段靠穩。油價逼近61美元，令市場擔心能源成本將拖慢企業利潤增長，但能源股受惠於油價上升，抵銷上述不利影響。&#13;<br> 杜瓊斯工業平均指數早段一度升34.29（0.33%），見10332.13。納斯達克綜合指數最多跌7.62（0.37%），至2045.65。開市後個半小時（本港時間昨晚11時），杜指升26.01，報10323.85；納指跌1點，報2052.27。</p></body></html>
