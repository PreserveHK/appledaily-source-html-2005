<html><header><meta charset="utf-8"><title>財話短說<br>羊子林傳任渤銀行長</title></header><body><h1>財話短說<br>羊子林傳任渤銀行長</h1><p>▲內地《中華工商時報》報道，渣打集團（2888）入股19.9%權益的天津渤海商業銀行，最快可能在本月底至7月初掛牌；傳聞已退休的前中國進出口銀行董事長兼行長羊子林，將出任渤海銀行行長。天津市政府今年1月宣布，渤海銀行的籌建方案已獲國務院批准。&#13;<br> ▲儘管英國消費信貸前景被看淡，但評級機構惠譽國際昨公布，確認滙控（005）旗下英國滙豐的長期信貸評級「AA」，及短評級「F1+」，長期評級前景為「穩定」，反映該行的資本充足及強勁的流通程度。</p></body></html>
