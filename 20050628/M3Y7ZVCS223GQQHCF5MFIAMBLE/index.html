<html><header><meta charset="utf-8"><title>日本食肆來港設20分店</title></header><body><h1>日本食肆來港設20分店</h1><p>擁有二十二個品牌食肆的日本連鎖餐飲集團Monteroza，繼去年底旗下品牌「笑笑居樂屋」登陸香港後，本月另一品牌居酒屋「白木屋」進駐觀塘apm商場（圖）。該店總經理富山卓昨表示，公司計劃未來數年在港設立最少二十間分店。&#13;<br> 白木屋發言人表示，笑笑居樂屋走年輕人路線，白木屋則以家庭客為主，中午時段更推出家庭式自助午餐，菜式包括秋刀魚、日式麻婆豆腐等十多款家庭料理，每天會酌量更改菜式，另橙汁、咖啡等任飲，每位費用四十八元，限時四十五分鐘。</p></body></html>
