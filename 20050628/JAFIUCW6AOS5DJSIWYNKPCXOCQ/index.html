<html><header><meta charset="utf-8"><title>狄美踢走娜姐做Versace代言人</title></header><body><h1>狄美踢走娜姐做Versace代言人</h1><p>盛傳不幸流產的狄美摩亞（DemiMoore），獲得著名品牌Versace垂青，接替麥當娜（Madonna）成為品牌秋冬季時裝的代言人，狄美的廣告將會在八月推出。DonatellaVersace說：「她從未如現在般漂亮。」&#13;<br> 狄美男友艾斯頓古查（AshtonKutcher）兄弟的妻子指狄美不喜歡她，以致艾斯頓一家也疏遠她，間接令她與丈夫的婚姻出現問題。&#13;<br> 另外，波姬小絲（BrookeShields）前日在米蘭出席Versace明年春夏季的男士時裝展，波姬小絲穿上露背裝赴會，豔壓全場。</p></body></html>
