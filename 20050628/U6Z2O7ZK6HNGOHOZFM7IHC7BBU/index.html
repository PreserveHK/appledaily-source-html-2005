<html><header><meta charset="utf-8"><title>百萬經紀百幾人</title></header><body><h1>百萬經紀百幾人</h1><p>中美兩大代理集團向後勤大派花紅，足見大家都賺大錢。𠵱家都未到時候做半年結，佢哋已經急不及待報喜訊，公布有幾多員工收入過百萬，中記話，有五十二個，其中三個高層更加過千萬，而前線就得五個過百萬，最多嗰個係女將。&#13;<br> 對手美記，有二十五個收入過百萬，八成係管理層，前線五個，住宅部佔一個──嚟自九豪宅組嘅女將，工商部四個，收入最多一個都係女經紀。&#13;<br> 另外，計劃上市嘅中記子公司利嘉閣，原來都有逾四十個收入過百萬，最多嘅前線係男同事。</p></body></html>
