<html><header><meta charset="utf-8"><title>榮盛虧轉盈賺435萬</title></header><body><h1>榮盛虧轉盈賺435萬</h1><p>▲榮盛科技（1166）公布截至3月底，12個月業績轉虧為盈，錄得純利435萬元，上年度同期虧損8518.5萬元；每股盈利1.4仙，不派第2期中期息。&#13;<br> ▲泰盛國際（8103）公布截至3月底全年業績，虧損收窄至199.9萬元；每股虧損3.5仙，不派末期息。&#13;<br> ▲Flexsystem（8050）公布截至3月底全年業績，虧損收窄至229.8萬元；每股虧損0.38仙，不派末期息。</p></body></html>
