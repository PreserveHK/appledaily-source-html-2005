<html><header><meta charset="utf-8"><title>香蕉防眼乾木瓜可去皺</title></header><body><h1>香蕉防眼乾木瓜可去皺</h1><p>《讀者文摘醫療偏方》這一新書即將出版，書內指香蕉含豐富的鉀，不僅能平衡人體內的鹽份，並可釋放細胞內的液體，如果要避免眼睛乾澀或紅腫，不妨每天吃一根香蕉。&#13;<br> 至於去皺方法也十分簡單，就是將木瓜洗淨去皮後，將二湯匙的果肉和一湯匙的乾燕麥攪拌在一起，塗在臉上十分鐘；或是將牛奶倒在一塊絨布上後敷在臉上，可加速去除老死表層肌膚，與皺紋說再見。此外，在曬傷部位以切片小黃瓜或馬鈴薯輕抹，或是在泡澡水中加入白醋，都可去除疼痛和發炎。</p></body></html>
