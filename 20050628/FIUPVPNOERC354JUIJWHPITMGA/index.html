<html><header><meta charset="utf-8"><title>千嬅諗過嫁畀鄭中基？</title></header><body><h1>千嬅諗過嫁畀鄭中基？</h1><p>楊千嬅與林一峰昨日打扮成新郎新娘出席在銅鑼灣舉行的商台「903idclub拉闊音樂會——楊千嬅×林一峰」記者會，不過二人出場準備扮宣誓時，原是陽光普照的天氣突然下起大雨，千嬅笑說：「證明呢段係可歌可泣嘅婚禮，現實中冇可能發生，可能好錯。」</p><p>麻煩又辛苦</p><p>雖然披上頭紗，但現年三十一歲的千嬅對婚姻卻存在恐懼，她說：「結婚要負責任，之前見田蕊妮同杜汶澤結婚，我覺得結婚好麻煩同辛苦，婚紗都着過好多次，已經冇晒感覺，三、四年前曾經好想結婚，𠵱家已經冇呢種感覺，唔知自己四十歲前結唔結到婚。」而三、四年前，千嬅正與鄭中基傳緋聞。&#13;<br> 採訪、攝影：魯萍</p></body></html>
