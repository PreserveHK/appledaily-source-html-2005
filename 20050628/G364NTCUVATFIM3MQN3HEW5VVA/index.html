<html><header><meta charset="utf-8"><title>啤酒香味令人精神放鬆</title></header><body><h1>啤酒香味令人精神放鬆</h1><p>日本《朝日新聞》報道，札幌啤酒公司研究人員以三十三名大學生和該公司職員作為研究對象，讓他們閉上眼睛，嗅兩分鐘在市場上銷售的兩種啤酒，兩種啤酒的主要香味成份——「酯」的濃度有所不同。結果發現，嗅酯濃度高兩倍的啤酒時，在平靜狀態下出現的大腦阿爾法波比較穩定，快適感是低酯濃度啤酒的一點二倍；讓他們嗅烘焙煎麥製成的香味濃黑啤酒，更會出現精神興奮現象。實驗發現啤酒的香味可使人精神放鬆；而嗅到酒香後，人類大腦中出現的阿爾法波數據能證明人的快適度會隨之提高。</p></body></html>
