<html><header><meta charset="utf-8"><title>周杰倫冇音樂沒人生</title></header><body><h1>周杰倫冇音樂沒人生</h1><p>周杰倫早前在台北的錄音室接受路透社訪問，他表示假如要讓西方注意華語音樂，首先要從中國文化着手，他說：「我覺得我要走不同的路線，不要跟着以往有人走過的路。別人認為我的音樂獨特，我對自己音樂有信心。」&#13;<br> 周杰倫自言除了音樂，其他方面都很笨，就連在網上與朋友交談也不懂，所以他沒有音樂是不能生存。三歲開始學琴的他曾想過當鋼琴教師，他說：「假如我不是歌手，相信會當鋼琴教師。」他更認為自己是一個音樂人，不是木偶，所以不會跟唱片公司的方法做事。周杰倫說：「偶像都很好看，但我不英俊，所以我不認為別人因我的外形而注意我。」</p></body></html>
