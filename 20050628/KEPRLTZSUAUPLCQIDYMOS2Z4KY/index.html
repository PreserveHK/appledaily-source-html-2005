<html><header><meta charset="utf-8"><title>老翁冒簽呃公屋輕判</title></header><body><h1>老翁冒簽呃公屋輕判</h1><p>【本報訊】六十一歲老翁鍾桂興涉向房屋署假冒已故父親的簽署，騙得公屋單位居住達十年，後來遭房署職員覆核資料揭發。老翁早前承認偽造及使用虛假文書等十項罪，昨在粉嶺裁判法院判刑。裁判官指被告為人負責任及顧家，念他已被羈留三周，遂判被告監禁六個月緩刑十八個月及罰款四千元。&#13;<br> 案情指，被告父親八二年獲房署批予上水彩園邨一單位，鍾父九四年逝世。其後，被告一直偽冒父親簽署，獲得居住該公屋單位，至最近被房署職員揭發，被告由九五年六月至○三年五月期間，偽造五張香港房屋委員會入息申報表，意圖使房署職員相信為真文書。被告本月三日被捕。&#13;<br> 案件編號：FLCC1294/2005</p></body></html>
