<html><header><meta charset="utf-8"><title>大慶石化配股籌9600萬</title></header><body><h1>大慶石化配股籌9600萬</h1><p>▲大慶石化（362）宣布，以先舊後新方式配股，集資淨額9600萬元，其中3000萬元將注入全資附屬的牡丹江東北高新化工公司。於上周五配售代理只完成配售2.15億股，即配售協議上限的81.67%。配股價0.455元，較停牌前報價折讓約5.21%；配售股份相當於擴大後股本約12.91%。交易完成後，亨泰（197）在大慶石化的持股量由18.17%，減至15.82%。</p></body></html>
