<html><header><meta charset="utf-8"><title>港大舍堂新學年啟用</title></header><body><h1>港大舍堂新學年啟用</h1><p>【本報訊】香港大學、嶺南大學及教育學院將於新學年調高宿費，增幅介乎百分之一至六，其中加幅最大的港大，轄下八所宿舍全年宿費將由八千六百多元增至九千二百多元。港大發言人解釋，由於營運成本增加，加上兩所宿舍因重修工程而未能在暑假期間出租，令收入下降，構成加費壓力。</p><p>提供九百宿位</p><p>此外，耗資三億元興建的港大賽馬會第二舍堂村將於新學年落成啟用，村內三所學生宿舍包括馬禮遜堂、李兆基堂及孫志新堂，合共提供九百個宿位，包括九十間單人房及四百零五間雙人房，並設有網球場及餐廳。</p></body></html>
