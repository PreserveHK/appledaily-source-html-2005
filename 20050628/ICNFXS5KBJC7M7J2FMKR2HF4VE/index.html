<html><header><meta charset="utf-8"><title>權相佑中性造型有讚有彈</title></header><body><h1>權相佑中性造型有讚有彈</h1><p>韓國男星權相佑早排戴住花冠幫女士化妝品TheFaceShop拍攝嘅廣告照片，由於佢個造型不男不女，引起各界議論紛紛，而上個禮拜喺康城舉行嘅廣告節上，權相佑個廣告亦引起廣告界人士關注，成為研討會討論嘅引例之一。國際廣告公司李奧貝納（LeoBurnett）喺研究發表會上，話廣告入面嘅權相佑係代表咗變化中嘅亞洲男人。不過，《亞洲華爾街日報》喺上個月報道咗一篇題為《亞洲，性別作用的傳統觀念倒塌》嘅文章，裏面亦提到權相佑個廣告，真係唔知算係讚定係彈嘞！</p></body></html>
