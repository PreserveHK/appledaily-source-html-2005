<html><header><meta charset="utf-8"><title>星製造業生產跌4.8%</title></header><body><h1>星製造業生產跌4.8%</h1><p>【新加坡彭博資訊】新加坡上月製造業生產下跌，為5個月來第4個月減少，跌幅較預期高逾1倍，主要受藥廠和電子廠減產影響。&#13;<br> 佔新加坡經濟四分一的製造業生產，於4月份經修訂上升13%後，5月份回落4.8%，遠差過市場估計的2.2%跌幅；與去年同月相比，上月製造業生產升1.7%。&#13;<br> 新加坡希望電子業和藥物業回復動力，以免經濟重陷衰退。分析員認為當地或可避過衰退，因上月製造業生產的跌幅未足以抵銷4月份的增幅。&#13;<br> 新加坡上月藥物及醫療設備生產較4月大跌26.5%，佔新加坡製造業32%的電子業生產上月減少3%。</p></body></html>
