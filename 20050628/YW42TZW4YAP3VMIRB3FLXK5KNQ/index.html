<html><header><meta charset="utf-8"><title>靚佬湯請妮歌飲喜酒</title></header><body><h1>靚佬湯請妮歌飲喜酒</h1><p>湯告魯斯（TomCruise）與姬蒂荷姆絲（KatieHolmes）的婚禮將會在年尾舉行，據英國《太陽報》報道，靚佬湯已致電前妻妮歌潔曼（NicoleKidman），希望她出席其婚禮，他表示這樣可為子女立下一個好榜樣。&#13;<br> 至於靚佬湯首任妻子美美羅渣絲（MimiRogers）表示，她不明白何以眾人要把靚佬湯的戀情小題大做，她相信二人並非做戲，而是深愛對方。此外，《強戰世界》在紐約的首映因嚴格保安檢查而將放映時間延遲一小時，而且完場後觀眾須排隊半小時才可取回手機等物品，引起觀眾不滿。</p></body></html>
