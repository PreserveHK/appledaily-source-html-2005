<html><header><meta charset="utf-8"><title>匪搶的士輾斃司機</title></header><body><h1>匪搶的士輾斃司機</h1><p>瀋陽市蘇家屯區大溝鄉蔡家屯村前日發生一宗駭人聽聞的士劫案。兩名匪徒搶去一部的士後，不但開槍打傷司機，更以的士輾過他身體，司機最終傷重死亡。&#13;<br> 前日上午十一時半，兩名匪徒搶去一部紅色的士後，槍傷三十五歲的士司機王鵬軍，並把他丟到路邊的水溝。匪徒隨後駕駛的士離開，此時王鵬軍正掙扎地爬回路面，匪徒非但不理會，還以的士輾過他。有路人趕來施救，奄奄一息的王鵬軍說：「有人搶我的車，還拿槍打我。」不久後，王傷重不治。&#13;<br> 警方指王的銀包及手機沒有丟失，匪徒明顯是要搶的士。王鵬軍的紅色的士後來被尋回。&#13;<br> 《華商晨報》</p></body></html>
