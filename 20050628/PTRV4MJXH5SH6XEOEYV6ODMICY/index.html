<html><header><meta charset="utf-8"><title>勿在主幹道追究責任</title></header><body><h1>勿在主幹道追究責任</h1><p>香港汽車高級駕駛協會副主席蒙海強提醒駕駛者，在快速公路上遇上任何事故，可能情況下涉及的人及車，必須盡速離開主幹道至路旁或路肩上，因為快速公路上交通繁忙車速甚高，人車停留在路中心極度高危，絕對不是一個商談或追究責任誰屬的地方。&#13;<br> 對於警司彭樹雄在發生意外後下車與對方疑商討賠償一事，警察公共關係科發言人昨晚拒絕評論其做法，但警方提醒市民遇上交通意外後要鎮定，在顧及自己、其他乘客及駕駛人士安全下報警求助，至於應變方法則視乎道路、傷者及行車情況等因素而定。</p></body></html>
