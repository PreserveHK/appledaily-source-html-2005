<html><header><meta charset="utf-8"><title>蔡依林介入歌迷戀情？</title></header><body><h1>蔡依林介入歌迷戀情？</h1><p>由蔡康永和林志玲主持的台灣TVBS-G新節目《志永智勇電力學校》，上周六邀請了蔡依林接受大專生訪問。主持要求男歌迷在女友面前向蔡依林唱情歌告白，他甚至表示願意拋棄女友追求她，雖然蔡依林即場拒絕，但該歌迷的女友卻表現尷尬。</p><p>最憎花心漢</p><p>節目播出後網友紛紛批評這安排太殘忍，蔡康永昨日說：「製作單位有事先跟當事人溝通過，當事人都沒意見，我們不相干的人也不必多說，況且當時的氣氛很愉快。」&#13;<br> 對於男歌迷願為蔡依林拋棄女友，她昨日透過經理人表示，她以為那是節目安排，故沒放在心上，而且她最痛恨男士一腳踏兩船，故不會做第三者。&#13;<br> 採訪：黎寶蘋</p></body></html>
