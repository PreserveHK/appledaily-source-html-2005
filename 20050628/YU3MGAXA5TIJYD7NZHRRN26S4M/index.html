<html><header><meta charset="utf-8"><title>X-Zone商戶罷市抗爭</title></header><body><h1>X-Zone商戶罷市抗爭</h1><p>【本報訊】三十多名深水埗西九龍中心地庫商場X-Zone商戶，昨日發起罷市兩日，並在商場內遊行，抗議業主「巧天投資有限公司」將原為停車場設施改建為商場，牟取每月近一百萬元租金收入。商戶今早會到立法會請願，要求業主批准提前解約，並向每戶賠償十萬元。&#13;<br> 商戶代表昨高舉寫着「無視法紀」、「橫行無忌」等橫額，先圍繞商場外遊行一圈，再到位於商場五樓的管理處請願。在該商場投資十多萬元開設時裝店的毛小姐說，罷市兩日估計損失近千元，她擔心地政總署稍後會勒令收回舖位，令她血本無歸。</p></body></html>
