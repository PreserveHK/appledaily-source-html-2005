<html><header><meta charset="utf-8"><title>梁小冰三圍15年如一</title></header><body><h1>梁小冰三圍15年如一</h1><p>梁小冰前日為纖體食品「雪美纖」拍攝廣告，早前她親身試食該纖體產品，更揚言體重由一百一十五磅回落至一百磅的標準水平。&#13;<br> 梁小冰透露雖然體重略有增減，但近十五年來她的三圍一直維持在32、23、34，梁小冰笑說：「我參選到𠵱家身形都冇變，對老公都算有交代，如果佢咁都嫌棄，我會打佢。」梁小冰在廣告中將會穿上泳裝示人，她說：「其實我好恨着泳衣拍嘢，但係可能大家覺得我係大家閨秀，所以冇搵我。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
