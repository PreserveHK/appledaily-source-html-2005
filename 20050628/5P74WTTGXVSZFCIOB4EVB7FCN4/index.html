<html><header><meta charset="utf-8"><title>Miki對鏡發姣想嘔</title></header><body><h1>Miki對鏡發姣想嘔</h1><p>葛民輝、Miki、梁榮忠及兩位《殘酷一叮》台主關浩揚及喬保羅，昨日到柴灣為3D卡通動畫《V仔特工隊》配音，愛搗蛋的阿葛不時以言語騷擾Miki，他透露配音期間會幻想Miki以三點式比基尼上場，令他難以專心工作。&#13;<br> 不過首次為動畫配音的Miki並不覺得被阿葛佔便宜，又笑言如果阿葛肯以泳褲上場，她亦不介意以「打面」泳裝上陣。Miki坦言首次配音心情緊張，她說：「因為我係做一隻嬌俏嘅白鴿護士，所以要用一把好姣、好嗲嘅聲嚟演繹，配起嚟都好難，所以都有喺屋企練習，但係對住塊鏡見到自己都想嘔。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
