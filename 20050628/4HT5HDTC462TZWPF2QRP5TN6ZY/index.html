<html><header><meta charset="utf-8"><title>冇幫襯等如不愛國</title></header><body><h1>冇幫襯等如不愛國</h1><p>以香港發明家自居嘅信用卡防盜系統主席黃金富又有新嘢，就係「統一輸入法」。佢話，喺星光傳呼年代開始研究，叫「唯物輸入法」，當時星光員工都用呢種輸入法，速度數一數二！&#13;<br> 佢話，後嚟經過二十年、多番調整，出咗呢個版本，呢個唔止係輸入法咁簡單，中國一直多文盲，就係因為文字太複雜，搞到查字典都唔知查乜部首，啲人梗係唔識字啦！識咗「統一輸入法」就唔同，用埋佢出嘅字典更加易查。&#13;<br> 蘭西諗，個輸入法咁勁，應該唔平，估唔到黃主席話，一統天下嘅輸入法，係佢嘅夢想，唔收錢之餘，重專門整咗個網站，歡迎下載。佢網頁下載選項好搞鬼，若果你揀「不下載」，個選項即刻變成「不愛國」。小心！</p></body></html>
