<html><header><meta charset="utf-8"><title>男童被脫衣服罰站門外</title></header><body><h1>男童被脫衣服罰站門外</h1><p>【本報訊】屯門一名男童懷疑因頑皮，常被母親脫去衣服趕出家門外罰企教訓，一名好心女鄰居看不過眼，昨晚九時發現男童又光着身被人趕出門外罰企，盛怒下報警，警員到場將男童送往屯門醫院檢驗，並把涉嫌虐兒的母親帶返警署調查。</p><p>女鄰居報警</p><p>被脫去衣服趕出家門外罰企的男童年約五、六歲，與父母居於屯門安定邨定祥樓一單位，其父親任職夜班工作，母親常為教導兒子問題不時責罵兒子。一名老鄰居表示，較早前曾見男童因不做功課，遭母親趕出家門口罰企，男童則低頭飲泣。</p></body></html>
