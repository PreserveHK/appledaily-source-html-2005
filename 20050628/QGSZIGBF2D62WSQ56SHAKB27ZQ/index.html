<html><header><meta charset="utf-8"><title>馮檢基求免刑責受阻</title></header><body><h1>馮檢基求免刑責受阻</h1><p>【本報訊】立法會議員馮檢基，去年參選立法會期間，在一張宣傳海報上，刊登有利全部泛民主派候選人可勝出的得票率圖表，又提及其他候選人的名字及得票率情況，顯示若達到得票率，全部泛民主派的候選人便可勝出當選，涉嫌觸犯《選舉（舞弊及非法行為）條例》。&#13;<br> 馮昨日向法庭申請豁免刑責，但法官認為有值得爭拗之處，故拒絕批准申請，押後聽取陳詞。&#13;<br> 雖然廉署調查後認為馮沒有用心不良，律政司代表亦不反對馮有關申請，但法官認為案件有值得爭拗之處，故暫拒批有關申請。&#13;<br> 案件編號：HCMP1159/05</p></body></html>
