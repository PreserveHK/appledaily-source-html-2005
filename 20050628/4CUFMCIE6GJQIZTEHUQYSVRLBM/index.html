<html><header><meta charset="utf-8"><title>微軟東芝發展新DVD機</title></header><body><h1>微軟東芝發展新DVD機</h1><p>【本報綜合報道】美國微軟（Microsoft）和日本東芝（Toshiba）宣布，將共同發展新一代DVD播放機。&#13;<br> 微軟和東芝昨天表示，正考慮採用微軟「視窗」軟件共同發展HDDVD播放機。微軟主席蓋茨說，該公司新的「Xbox360」電視遊戲機亦可能採用東芝發展的HDDVD制式。東芝說，雙方合作可望降低東芝發展新一代DVD播放機的成本。&#13;<br> 該兩家公司上月宣布達成專利共享協議，共同分享微軟對個人電腦的專業技術，以及東芝在消費電子產品方面的專長。雙方加強合作，因來自日本新力（Sony）和南韓三星電子（Samsung）等公司的競爭加劇，令邊際利潤受損。</p></body></html>
