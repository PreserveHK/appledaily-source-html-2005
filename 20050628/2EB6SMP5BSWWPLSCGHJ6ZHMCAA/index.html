<html><header><meta charset="utf-8"><title>列根當選最偉大美國人</title></header><body><h1>列根當選最偉大美國人</h1><p>AOL「美國在線」和Discovery電視頻道舉辦的「最偉大美國人」選舉，結果周日揭曉。去年逝世的前總統列根，當選最偉大美國人。&#13;<br> 列根的兒子小朗奴說：「人們記憶猶新。人們還記得那葬禮……我肯定他會為自己能跟這些偉大的人齊名感到驕傲。」&#13;<br> 投票以電話及網上投票方式進行，超過二百四十萬人次投票，列根得票兩成四，以○點四四個百分點壓倒因解放黑奴而永垂不朽的前總統林肯。黑人民權領袖馬丁路德金取得一成九選票，屈居第三。&#13;<br> WorldNetDaily</p></body></html>
