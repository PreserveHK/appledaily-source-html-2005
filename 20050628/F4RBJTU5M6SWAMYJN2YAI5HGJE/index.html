<html><header><meta charset="utf-8"><title>嘉利盈股權高度集中</title></header><body><h1>嘉利盈股權高度集中</h1><p>▲嘉利盈（8029）被指股權高度集中，該公司應證監會要求發表聲明，指於4月26日有12名股東合共持有95.04%股權，其他股東僅持有4.96%。&#13;<br> ▲僑威集團（1201）宣布，出售歐洲分銷電腦、電訊軟件及配件、電子配件及其他電腦週邊設備業務，總代價80萬元，料出售收益為22萬元。以04年稅後溢利計首，出售價低至1.47倍市盈率。公司指出售後可將資源集中投放於中國核心業務，即印刷及製造包裝產品。</p></body></html>
