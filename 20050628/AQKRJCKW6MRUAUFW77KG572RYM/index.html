<html><header><meta charset="utf-8"><title>　　塞車落地行 - 李八方</title></header><body><h1>　　塞車落地行 - 李八方</h1><p>唐唐做完署理特首，當堂一身鬆晒，連行步路都快過人。噚日中環香港會附近因為有工潮搞到大塞車，八方見唐唐忽然喺遮打道從佢座駕行落車，唔知係咪趕住返政府總部開會？八方唔知道，因為一轉頭，唐唐就連影都唔見喇。&#13;<br> 凌樹輝攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
