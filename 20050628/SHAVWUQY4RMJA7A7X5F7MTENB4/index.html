<html><header><meta charset="utf-8"><title>港生北上就業意欲減</title></header><body><h1>港生北上就業意欲減</h1><p>【本報訊】亞太青年才俊協會等機構進行調查顯示，考慮北上就業的受訪大專生由○三年的五成九下調至今年的五成二，超過七成人期望北上薪金高於七千元，較前年的六成半為高，而只有約一成人接受月薪低於五千，比前年減少三點三個百分點。但調查亦發現有近八成內地企業只願付港生低於人民幣五千元的月薪。&#13;<br> 調查今年五月以問卷訪問三百二十間內地企業及四百五十一名香港大專生，了解內地企業聘請港生情況及港生北上工作意願。&#13;<br> 協會執行會長林君量表示，現時本港就業環境理想，加上內地生活素質較低，待遇較差，令港生北上工作意欲減低。</p></body></html>
