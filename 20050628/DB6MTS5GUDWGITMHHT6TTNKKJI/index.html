<html><header><meta charset="utf-8"><title>Toby大桶雪糕療情傷</title></header><body><h1>Toby大桶雪糕療情傷</h1><p>梁靖琪（Toby）、吳日言、劉浩龍、郭芯其、女子組合krusty等，昨日出席在鰂魚涌舉行的「雪糕之最120——齊創健力士最多口味最大雪糕畫世界紀錄」記者會。</p><p>化悲憤為食慾</p><p>吳日言與劉浩龍互餵對方食雪糕，吳日言知劉浩龍不愛吃榴槤味雪糕，竟刻意選了榴槤味給對方品嘗。&#13;<br> Toby則表示最愛食雪糕，不過常遭媽咪阻止，她說：「入行前媽咪驚我食唔飽咁，叫我食多啲，入咗行之後就叫我唔好食咁多嘢，唔畀我食肥豬肉，驚我會肥，以前試過因為失戀唔開心食一大桶雪糕，每次失戀都會化悲憤為食慾，不過入行後冇男朋友，就冇呢樣嘢發生過。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳偉權</p></body></html>
