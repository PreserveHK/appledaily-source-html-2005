<html><header><meta charset="utf-8"><title>兒童每天應運動60分鐘</title></header><body><h1>兒童每天應運動60分鐘</h1><p>新華社報道，針對很多兒童從事體育鍛煉的次數和時間不斷減少的現狀，西班牙兒科專家在分析八百五十多份醫學資料後建議，兒童應該每天鍛煉六十分鐘，以保持身心健康。&#13;<br> 這份刊登在《兒科學雜誌》上的分析報告指，兒童應到街上跑跑跳跳、騎自行車兜風等。父母和教師等應深入認識到運動對健康的重要性，並身體力行，為孩子作出榜樣。報告又建議孩子每天至少減少玩電子遊戲、看電視和電話聊天等靜坐活動的時間。</p></body></html>
