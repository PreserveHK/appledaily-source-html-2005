<html><header><meta charset="utf-8"><title>體藝文員涉圖姦女生</title></header><body><h1>體藝文員涉圖姦女生</h1><p>【本報訊】沙田賽馬會體藝中學一名二十九歲男文員，涉於上月某日在校內宿舍企圖強姦在該校就讀的十三歲女學生，事件曝光後，由於受害人透露不少女同學均經常到被告宿舍內聚會，並曾目睹有同學在其宿舍睡覺，故警方須向該校其他女學生調查，申請將案押後下月十一日再訊。&#13;<br> 被告譚啟祥，現被控一項企圖強姦罪，昨被押到沙田裁判法院提堂，暫毋須答辯。控方庭上透露，受害人案發日在被告校內宿舍疑遭性侵犯，她其後向校方求助，及後在錄口供時更透露曾見被告在宿舍內擁抱其他女同學。裁判官指案情嚴重，下令被告還柙候審。&#13;<br> 案件編號：STCC8044/05</p></body></html>
