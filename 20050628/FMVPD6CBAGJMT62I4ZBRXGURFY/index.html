<html><header><meta charset="utf-8"><title>陳沛嘉一腳踢賺雙份</title></header><body><h1>陳沛嘉一腳踢賺雙份</h1><p>名模陳沛嘉（Ballia）應PRIVATEiskincare邀請，擔任形象總監及模特兒，早前在柴灣一影樓拍攝最新形象照片。Ballia透露與PRIVATEi合作已七年，卻沒有七年之癢，她說：「今次我收兩份酬勞，有六位數字左右，由構思到借衫都一腳踢，形象係清新高貴同埋比較國際化。」</p><p>捧水晶球嗌攰</p><p>Ballia續說：「因為PRIVATEiskincare會有好多間主題房間，好似水晶房咁，所以輯相都以水晶為主題，例如有水晶簾同戴水晶飾物，我其中一個造型就係拎住個成八磅重嘅水晶球，雖然隻手好攰，但係出嚟效果唔錯，我都好滿意。」</p></body></html>
