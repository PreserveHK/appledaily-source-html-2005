<html><header><meta charset="utf-8"><title>衛蘭出碟緊張到喊</title></header><body><h1>衛蘭出碟緊張到喊</h1><p>心晴行動慈善基金創辦人林建明舉辦的「心晴靚晒2005」大型教育嘉年華將在下月十五至十七日舉行，昨日她聯同關智斌、鄭希怡、周國賢及衞蘭（Janice）到港台接受訪問。</p><p>搵黎明傾訴</p><p>Janice透露未出唱片前心情非常緊張，且會不停想像唱片會否有好成績，又怕令大師兄黎明（Leon）失望，故為此事哭過。Janice指平日有心事都會找Leon傾訴，她說：「Leon好似大哥哥，而且佢係最明白呢個娛樂圈嘅人，所以我有乜嘢心事都會同佢傾。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
