<html><header><meta charset="utf-8"><title>池州—文化名城治安好</title></header><body><h1>池州—文化名城治安好</h1><p>安徽省西南部的池州市，下轄九華山風景區，毗鄰「天下第一奇山」黃山，是全國第一個國家生態經濟示範區。據報，因池州風光明媚，唐代大詩人李白，宋朝大文豪蘇軾，都曾遊此地，並留下不少膾炙人口作品。因此，池州素有歷史文化名城美譽。&#13;<br> 當地居民指出，池州治安較好，因此，前日的萬人騷亂事件非常罕見。此外，也有網民指出，池州民風淳樸，對池州發生萬人騷亂，「簡直不敢相信！」</p></body></html>
