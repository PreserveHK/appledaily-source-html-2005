<html><header><meta charset="utf-8"><title>智子家族負債5700萬</title></header><body><h1>智子家族負債5700萬</h1><p>處於半退休狀態的日本女星山口智子，其家族一直在故鄉經營一間酒店，迄今已有一百二十年歷史，不過，酒店多年來已負債超過八億日圓（約五千七百萬港元）。</p><p>盼以名氣招客</p><p>據新一期日本雜誌《周刊現代》報道，由山口智子父親生前擔任社長的「Hotel鯉保」，自八十年代起財政已出現問題，酒店在八四年開始已不斷向銀行貸款，現今已欠下超過五千七百萬港元。雜誌記者日前到訪酒店，發現店內雖然放滿了智子的相片，但內部裝修及設備十分殘舊，不少員工亦已辭工。據悉智子家人渴望她能接管生意，以她的名氣來吸引客人，令酒店起死回生，但智子所屬事務所表示從來沒有聽過有關消息。</p></body></html>
