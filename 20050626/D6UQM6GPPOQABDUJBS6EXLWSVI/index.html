<html><header><meta charset="utf-8"><title>Toby出碟送舊隊友外套</title></header><body><h1>Toby出碟送舊隊友外套</h1><p>女生宿舍、黃馨及內地歌手王蓉前晚於將軍澳電視廣播城錄影《TVB8火爆音樂空間》，作獨立發展的Toby，向三位隊友送上為新碟而製作的啤啤熊外套，乘機為新碟宣傳一番。</p><p>父母搜購熊仔</p><p>Toby表示因為近日忙於拍攝音樂劇《仙樂飄飄處處聞》及宣傳葛民輝為她製作的半小時音樂特輯，所以暫時仍未有時間巡舖買碟。至於身為TVB高層的梁家樹就很支持她，一早已買碟來聽並讚她歌藝有進步。而當父母得悉她喜歡啤啤熊之後，即四出搜購熊公仔給她，故現時她家中已藏有超過五十隻熊公仔，昨日她更帶了由父親送贈的啤啤熊公仔演出。&#13;<br> 採訪：王崇穎　攝影：何國豪</p></body></html>
