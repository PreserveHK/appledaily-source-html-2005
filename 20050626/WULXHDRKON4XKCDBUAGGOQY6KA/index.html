<html><header><meta charset="utf-8"><title>衛蘭備戰激鬥新星</title></header><body><h1>衛蘭備戰激鬥新星</h1><p>衛蘭（Janice）和梁靖琪（Toby）昨日到九龍灣展貿為「十強新星戰鬥音樂會第一回」進行綵排。Janice透露早於六、七年前已經與Toby相識，所以昨日二人見面時不停以英語交談。&#13;<br> Toby指二人就讀於不同的國際學校，但間中一大班朋友會相約見面，她說：「我哋以前都有一齊出街，𠵱家可以一齊出到唱片真係覺得好開心。」</p><p>不怕有競爭</p><p>而Janice及Toby異口同聲表示不怕彼此之間存有競爭，Toby說：「呢啲都係出面嘅人講嘅，我哋兩個都唔怕有不和新聞傳出，只要我哋知道大家之間冇嘢就得啦。」	採訪、攝影：李珮洳</p></body></html>
