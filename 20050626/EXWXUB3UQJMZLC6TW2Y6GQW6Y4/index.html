<html><header><meta charset="utf-8"><title>蘭子愛犬安樂死</title></header><body><h1>蘭子愛犬安樂死</h1><p>有線電視為宣傳即將播映的電影《導盲犬小Q》，昨日邀請了陳淑蘭及原子鏸，帶同她們的愛犬錄影節目《小Q&amp;Friends相聚有線》。</p><p>笑舊愛好食</p><p>蘭子昨日帶着沉重心情出席錄影，她表示與方中信共養多年的五頭小狗，最後一隻於前天離世，小狗已經十五歲年老多病，前日蘭子迫於無奈為小狗進行安樂死，送牠最後一程。&#13;<br> 此外，司儀在節目中要求蘭子用不同種類的狗隻代表三位男士，分別是多年暗戀對象黎明、舊愛方中信及特首曾蔭權，蘭子笑說：「黎明似玩具狗，個個都想錫；希望曾蔭權似金毛尋回犬，對香港忠心，呢類係幾有智慧嘅；方中信就似熱狗，條腸大過包，人人見到個body都好想食佢。」</p></body></html>
