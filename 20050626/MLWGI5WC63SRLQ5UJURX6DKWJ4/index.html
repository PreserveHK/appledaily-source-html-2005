<html><header><meta charset="utf-8"><title>TheTears八月殺到香港</title></header><body><h1>TheTears八月殺到香港</h1><p>前英國樂隊Suede主音BrettAnderson與前結他手BernardButler去年底再組樂隊TheTears，並於本月推出新碟。Brett早前接受本報電話訪問時透露，將於八月來港宣傳，並有可能舉行迷你個唱。&#13;<br> TheTears八月將於東京出席音樂節，Brett表示會順道到香港，他說：「我在香港開過四次演唱會，香港的樂迷十分熱情，我會爭取表演機會。」Brett與Bernard曾經於九四年鬧翻，Brett直言去年喝醉後主動致電Bernard，促成兩人再度合作。</p></body></html>
