<html><header><meta charset="utf-8"><title>Beyonce為籌款玩分身</title></header><body><h1>Beyonce為籌款玩分身</h1><p>美國女歌手BeyonceKnowles前日在美國紐約出席一個名為「Beyonce：BeyondtheRedCarpet」的展覽，她與VH1電視台SaveTheMusic慈善基金最近合作進行慈善籌款，當日所有展出的Beyonce晚裝將會公開拍賣，收益全數撥捐該基金，協助兒童音樂教育。</p><p>二十四件晚裝公開拍賣</p><p>前日Beyonce以一身鮮黃色晚裝為展覽主持揭幕儀式，展出二十四件她於不同場合穿過的晚裝，稍後再進行拍賣，當日紐約杜莎夫人蠟像館還借出Beyonce的蠟像以供展覽，Beyonce還在蠟像前拍照留念。</p></body></html>
