<html><header><meta charset="utf-8"><title>長壽冠軍當年贏10英鎊</title></header><body><h1>長壽冠軍當年贏10英鎊</h1><p>溫布頓冠軍之中，最長壽肯定是八月滿一百歲的菲莉絲（PhyllisKing）。這名三一年女雙冠軍表示，現在仍然鍾意一邊吃着雪糕、一邊對着電視看網球賽。&#13;<br> 這名老婦回憶稱，當年的球手僅視網球為運動，不是事業，故場上都是輕鬆比賽，不會像現在的球手般，會為裁判的執法大吵大鬧。相比現在不少球手賺得盤滿缽滿，菲莉絲則言：「當年的冠軍獎品是一枚金牌及十英鎊購物券。」</p></body></html>
