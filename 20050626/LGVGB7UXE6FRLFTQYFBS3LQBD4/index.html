<html><header><meta charset="utf-8"><title>姬蒂冒雨撐男友</title></header><body><h1>姬蒂冒雨撐男友</h1><p>英國一年一度最大型音樂活動Glastonbury音樂節前日正式展開，由於舉行地點Pilton市受到雷雨影響，部份營地積水達兩呎，不過仍無損十萬樂迷的雅興，其中美國樂隊TheWhiteStripes於首日的表演最為矚目。</p><p>取消演出惹不滿</p><p>另一方面，英國名模姬蒂摩絲（KateMoss）男友PeteDoherty所屬的樂隊Babyshambles，前日亦是表演嘉賓之一，吸引不少樂迷捧場，當日姬蒂穿上短褲及水靴欣賞男友演出，看來是有備而來。此外，由於暴雨連場關係，所有歌手及樂隊均會押後表演，結果不少名氣較遜的樂隊被臨時取消演出，惹來樂迷不滿。</p></body></html>
