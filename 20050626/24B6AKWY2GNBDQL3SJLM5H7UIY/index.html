<html><header><meta charset="utf-8"><title>城城按腳治職業病</title></header><body><h1>城城按腳治職業病</h1><p>陳寶珠與兒子楊天經、郭富城和鄺美雲昨日到中環新開張的按摩店參觀，四人都有按摩習慣，鄺美雲和陳寶珠習慣叫按摩師到家中按摩。鄺美雲說：「呢輪我練佛學瑜伽，因為自己想學坐襌，練咗之後都健康啲。」</p><p>寶珠關心鄭秀文</p><p>至於經常跳舞的城城亦表示鍾意腳底按摩，他說：「我跳得舞多，有時都有職業病，加上有腰痛，所以我都好鍾意做腳底按摩，因為㩒啲穴位，反射到神經有冇事，重會睇埋中醫一齊治療。」此外，有指鄭秀文患病，陳寶珠說：「之前我做舞台劇佢都有嚟探班，我當時見佢冇化妝，但係都好靚。應該冇事，呢啲可能係外界嘅傳言啦！」她又表示曾致電鄭秀文，但對方沒有回覆。</p></body></html>
