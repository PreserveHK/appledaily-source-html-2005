<html><header><meta charset="utf-8"><title>米高電視剖白開天價</title></header><body><h1>米高電視剖白開天價</h1><p>過氣流行天王米高積遜（MichaelJackson）被控十項侵犯兒童罪的官司終告一段落，美國不少電視台均希望訪問他，陷入財困的米高深明官司結束後的首個訪問將會十分震撼，竟要求傳媒給他一千萬美元（約七千八百萬港元）作報酬。</p><p>電視台卻步</p><p>據英國《太陽報》報道，米高有意親自在電視上講述官司前後的心路歷程，但他希望獲得可觀的報酬，不過有消息指不少電視台對於米高叫價一千萬美元感到卻步，會否成事仍是未知之數。</p></body></html>
