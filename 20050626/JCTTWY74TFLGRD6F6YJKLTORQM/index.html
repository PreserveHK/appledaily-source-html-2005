<html><header><meta charset="utf-8"><title>交行酒會巧遇貴客</title></header><body><h1>交行酒會巧遇貴客</h1><p>已故中國領導人鄧小平之子鄧樸方，上周四罕有地在香港現身。當日下午近6時，交通銀行在香港香格里拉酒店舉行上市慶祝酒會，忽然門外一架Benz停下來，鄧樸方帶同十多名隨從駕到，酒店的多名外籍高層親自迎接。記者發現鄧樸方的隨身行李，全部貼上「中國航空貴賓」的字條，相信他剛剛下機，之後一行人直上酒店的40樓。記者曾向交行查詢，得知鄧樸方並無出席交行酒會，至於他來港所為何事，則不得而知。&#13;<br> 梁鑑章攝</p></body></html>
