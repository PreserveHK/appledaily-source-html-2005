<html><header><meta charset="utf-8"><title>詹瑞文舞台劇停不了</title></header><body><h1>詹瑞文舞台劇停不了</h1><p>詹瑞文前晚在演藝學院演出舞台劇《男人之虎》，劉青雲夫婦、吳鎮宇、劉浩龍等均有捧場。詹瑞文接受訪問時表示，前晚完成第五十三場演出後，已決定加場，但因租場地問題，要延至今年十一月才能作第五輪加場。</p><p>劉青雲撐秋生</p><p>詹瑞文又說：「其實我計劃做一個慈善騷，希望籌到二十萬元嚟培養小朋友睇舞台劇嘅興趣。」舞台劇中提及周星馳和章小蕙名字，問詹瑞文可擔心因此開罪他人時，他表示不擔心，詹瑞文說：「裏面只係提及周星馳效應，而章小蕙只係一個報攤阿嬸個名啫，裏面夠有抹窗工人叫黃秋生啦！」&#13;<br> 此外，劉青雲透露黃秋生明年準備大搞舞台劇，邀請他一起合作。&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
