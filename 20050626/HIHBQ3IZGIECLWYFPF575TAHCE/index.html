<html><header><meta charset="utf-8"><title>李珊珊水腫變豐胸</title></header><body><h1>李珊珊水腫變豐胸</h1><p>李珊珊、陳鍵鋒和鍾麗淇等昨日在銅鑼灣出席日本化妝品牌Menard活動，擔任嘉賓模特兒的李珊珊在紅地氈上示範華麗妝容，她穿上金銀色低胸喱士裙出場，酥胸半露比一臉超濃妝容更吸引。</p><p>發燒又失眠</p><p>李珊珊說：「唔係好濃啫，上台都OK，套衫唔算太性感，所以冇做防禦措施，唔怕走光。」李珊珊身材看來較之前豐滿，她表示是水腫所致，她說：「呢排天氣翳悶，我唞唔到氣、發燒又失眠，一晚瞓得一、兩個鐘，所以有眼圈又腫。」&#13;<br> 另外，最近有報道指胡定欣向陳鍵鋒放電，令胡杏兒不滿，陳鍵鋒對此說：「一齊開工啫，唔覺佢發姣，呢啲係友善嘅表現。」&#13;<br> 採訪、攝影：梁錦雯</p></body></html>
