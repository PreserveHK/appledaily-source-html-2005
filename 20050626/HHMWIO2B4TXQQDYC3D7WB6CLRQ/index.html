<html><header><meta charset="utf-8"><title>跑步男子撞車重創</title></header><body><h1>跑步男子撞車重創</h1><p>【本報訊】穿着運動裝及波鞋的五十九歲姓鄺男子，昨晨七時許，在屯門兆麟街兆麟運動場對開橫過馬路時，遭一輛駛至新界的士收掣不及撞倒復拋上擋風玻璃，的士衝前十多米外始停下，傷者再反彈着地，頭部重創昏迷倒地，鮮血直流，更有少許頭髮連頭皮被扯脫黏附在的士車頭擋風玻璃。傷者送院救治，情況危殆。&#13;<br> 警方懷疑傷者剛跑步後離開運動場時遇上意外，事後聯絡其五十七歲姓黃妻子到醫院了解情況；至於五十九歲姓孔的士司機證實無飲酒。</p></body></html>
