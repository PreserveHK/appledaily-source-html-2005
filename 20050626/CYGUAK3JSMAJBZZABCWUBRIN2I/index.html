<html><header><meta charset="utf-8"><title>張震爆舒淇擺臭臉</title></header><body><h1>張震爆舒淇擺臭臉</h1><p>由侯孝賢執導、張震及舒淇主演的電影《最好的時光》獲選為台北電影節的開幕電影，前晚張震出席亞洲首映會時表示，這部戲對他的影響極深遠，他說：「我從康城回來後做了一個噩夢，我夢到侯導演發狂，之後更抓頭搥牆。」</p><p>同導演對抗</p><p>侯孝賢以及女主角舒淇前晚因事未能出席首映，張震伺機大爆拍攝時的內幕，他笑說：「我發現侯導演一抓頭就代表他開始發脾氣，在場的工作人員和演員就會自動躲開，當中只有舒淇一個人敢與侯導對抗，導演擺臭臉的同時，她都會擺臭臉。」張震又表示希望日後能與舒淇一樣成為侯孝賢的班底。</p></body></html>
