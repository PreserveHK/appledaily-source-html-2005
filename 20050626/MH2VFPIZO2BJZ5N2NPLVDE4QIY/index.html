<html><header><meta charset="utf-8"><title>楊思琦鬧市任昅</title></header><body><h1>楊思琦鬧市任昅</h1><p>擁34C、23、33.5驕人身材的楊思琦，昨日穿上低胸露腰裝，以「秀身文化」代言人身份到銅鑼灣宣傳，引來大批途人圍觀，場面哄動。打扮性感的思琦令現場男士熱血沸騰，其間有人更走到樓梯高處俯視思琦，又用手機及相機拍她，表現瘋狂。</p><p>努力維繫感情</p><p>問思琦其胸部成為拍攝焦點可感尷尬？她說：「唔緊要，我打晒底，我今次出嚟係做宣傳，所以唔介意畀人望。」再問思琦作性感打扮前有否問過男友李永豪意見？她說：「今次工作係公司安排，我哋雙方有默契，但我事前都有同佢講過。」提到思琦與男友相處和諧，她即笑咪咪地說：「幾穩定，我會好努力維繫。」</p></body></html>
