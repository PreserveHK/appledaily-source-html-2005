<html><header><meta charset="utf-8"><title>楊崢減肥保腦力</title></header><body><h1>楊崢減肥保腦力</h1><p>原子鏸、楊崢前晚與Rosemary一起出席美麗華商場的活動，跟現場觀眾分享美容及keepfit心得，其間原子鏸還大跳健康舞，示範拉筋等技巧。&#13;<br> 楊崢奉勸女士們減肥時不要戒吃澱粉質，她說：「近日我主持《開心大發現》時知道，原來澱粉質對人嘅腦部好重要，如果唔想冇腦，減肥時就千企唔好唔食澱粉質。」	&#13;<br> 此外，近日見原子鏸增磅不少，她表示稍後會積極減肥，原子鏸說：「我會好健康咁減，每星期都會做運動，可能做運動做得多，啲肉會變成肌肉。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
