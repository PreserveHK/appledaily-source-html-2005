<html><header><meta charset="utf-8"><title>何韻詩英國行一味慳</title></header><body><h1>何韻詩英國行一味慳</h1><p>何韻詩日前往法國出席ChristianDior時裝展，順便向公司請了兩日假赴英國遊玩，她更往專賣披頭四紀念品的專門店，阿詩看中一頂帽子，但卻嫌貴不捨得買，反而其助手爽快地花三百多港元購買，阿詩見狀才不執輸也買一頂。&#13;<br> <br> <spanclass>弄跌帽架遇不快 &#13;<br> 此行阿詩要慳食慳住，因當地食物十分昂貴，兩人吃三文治也要花二百多元，阿詩笑說：「好彩只係留兩日，唔係就破產。今次都發生咗件唔愉快嘅事，我喺時裝店度唔小心整跌咗個帽架，我已經即刻執番起兼講對唔住，點知個職員一手搶過帽架，態度好無禮貌。」</spanclass></p></body></html>
