<html><header><meta charset="utf-8"><title>K.D.Lang赤腳獻天籟</title></header><body><h1>K.D.Lang赤腳獻天籟</h1><p>加拿大籍女歌手K.D.Lang前晚假灣仔會展舉行演唱會，赤腳上陣，並請來香港唱作人林一峰擔任開場表演嘉賓，吸引了不少圈中人往捧場，包括黃耀明、關淑怡和倫永亮等。&#13;<br> <br> <spanclass>捧林一峰場 &#13;<br> 黃耀明表示一直十分欣賞K.D.Lang的聲音，亦順道往捧林一峰場，他又透露其新唱片將會於今年四月推出，加上他會繼續為自己的唱片擔任監製，所以在即將來臨的農曆新年期間，他仍然要忙於灌錄新歌。&#13;<br> 而陳潔靈則透露農曆新年期間會前往墨爾本賭場登台，至年初四才會返港。&#13;<br> 採訪、攝影：顏英儀</spanclass></p></body></html>
