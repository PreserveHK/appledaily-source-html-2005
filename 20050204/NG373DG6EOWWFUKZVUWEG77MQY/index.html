<html><header><meta charset="utf-8"><title>不同家具除垢方法</title></header><body><h1>不同家具除垢方法</h1><p>家具物料各有不同，唯一相同之處就是用久了，就會留下一些難以清潔的污迹，但只要大家對症下藥，用合適的辦法去清理，舊物也可煥然一新。對付竹藤器的污迹，可用鹽水擦拭，既能徹底去污兼可保持竹藤器柔軟和韌性；用布蘸少許牙膏，可輕易擦除茶垢；乾淨軟布蘸蛋白液，可擦走皮革上的污迹兼保持皮革表面光亮；石膏裝飾品則較麻煩，先用毛刷除塵，然後以麵粉加少許清水調成糊狀，再以毛刷在裝飾品表面塗抹，待乾後刷掉糊狀物即可。&#13;<br>&#13;<br>記者：方英男</p></body></html>
