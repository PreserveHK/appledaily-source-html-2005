<html><header><meta charset="utf-8"><title>年百三萬幼童傳染病死</title></header><body><h1>年百三萬幼童傳染病死</h1><p>國際疫苗與免疫聯盟醫療專家在菲律賓首都馬尼拉表示，世界上每年有超過一百三十萬五歲以下兒童死於輪狀病毒、肺炎和日本腦炎等可預防傳染性疾病，而注射疫苗是解決的良方。&#13;<br> 專家指出，日本腦炎、輪狀病毒以及肺炎等疾病所造成的兒童死亡大部份發生在發展中的國家，其中半數在亞洲。當中通過蚊子傳播的日本腦炎，長期以來一直是亞洲的「沉默殺手」，也是亞洲除小兒麻痹症外的另一個主要致殘疾病，但這類疾病透過疫苗接種已可預防。</p></body></html>
