<html><header><meta charset="utf-8"><title>范曉萱怕抑鬱傳染母親</title></header><body><h1>范曉萱怕抑鬱傳染母親</h1><p>范曉萱日前在台灣錄影《星空新視界》節目，談及患抑鬱症時的經歷，她說：「很多人把抑鬱症當成時髦象徵，心態很不正確，抑鬱症是種傳染病，我常擔心傳染給我媽。」&#13;<br> 抑鬱症容易自殘，向來喜歡紋身、穿環的小萱說：「我對穿刺（紋身）有興趣，就像有人喜歡收集古董，雖然穿刺會痛，但那就像一種癮，絕對不是自殘。」&#13;<br> <br> <spanclass>被伍佰睇中 &#13;<br> 另外，小萱和伍佰日前在沙灘拍攝《海上的島》MV，之後又坐上一架載着豹皮沙發的貨車，沿着大馬路邊唱邊拍攝。原來伍佰看上小萱紋身多，形象叛逆，所以找她合唱《海》曲。</spanclass></p></body></html>
