<html><header><meta charset="utf-8"><title>天心漂白男朋友</title></header><body><h1>天心漂白男朋友</h1><p>台灣藝人天心以一百萬台幣（約二十五萬港幣）的身價成為法國品牌美白護膚品的代言人，天心的皮膚又白又滑，但原來她的男友比她的皮膚更好，天心說：「哎呀！我男友皮膚比我更好，用爛肥皂洗臉洗都洗不壞，真氣人！」原來最近天心因為趕拍電視劇《孽海晴天》，臉上長出了不少青春痘。&#13;<br> <br> <spanclass>未想結婚 &#13;<br> 天心又透露自己經常在飛機上買護膚品給男友，但她這次代言美白產品，卻是先拿男友當白老鼠，沒想到效果出奇地好，成功將喜歡曬黑的男友「漂白」，令天心也忍不住趕快使用。&#13;<br> 二十九歲的天心表示自己遲遲不結婚，是因為自己還想玩多幾年，而且男友和她一樣都是工作狂。</spanclass></p></body></html>
