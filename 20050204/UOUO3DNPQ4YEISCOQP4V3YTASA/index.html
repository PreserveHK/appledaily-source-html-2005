<html><header><meta charset="utf-8"><title>徐若瑄千元掃書</title></header><body><h1>徐若瑄千元掃書</h1><p>徐若瑄前晚在台灣出席唱片公司的尾禡宴，並與其他歌手捐錢讓員工抽獎，合共捐出三十多萬新台幣（約八萬港元），其中徐若瑄相當大手筆，捐出七萬元新台幣（約一萬七千多港元）。晚宴結束後，徐若瑄意猶未盡，與化妝師及設計師等往台北敦南誠品找時裝書，替下一張新專輯的造型作準備。&#13;<br> <br> <spanclass>獲途人稱讚 &#13;<br> 在書店中，不少市民都認出徐若瑄，還向她說：「你好漂亮！」逗得她哈哈大笑，心情大靚，買起東西也豪氣，最後花了四千多元新台幣（約千多元）買時裝書。</spanclass></p></body></html>
