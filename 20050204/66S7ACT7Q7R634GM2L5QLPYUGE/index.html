<html><header><meta charset="utf-8"><title>舒淇一生玩拍戲</title></header><body><h1>舒淇一生玩拍戲</h1><p>舒淇成為最新一期《君子》雜誌的封面女郎，亦是歷來登上該雜誌封面次數最多的女星。接拍《韓城攻略》前，舒淇休息了整整一年，她接受訪問時說：「拍呢部戲好開心，台前幕後嘅工作人員都對我好好，我認為集中、簡簡單單做一件事最好，我唔想過一啲太複雜嘅生活，但如果一切太平淡嘅話，又會冇安全感。」&#13;<br> <br> <spanclass>自編自導 &#13;<br> 舒淇續說：「我有時會諗，我唔拍戲可以做乜嘢呢？我會同朋友喺屋企玩，然後拎出手提攝錄機玩『拍戲』，自編自導一個故事，原來好好玩。」</spanclass></p></body></html>
