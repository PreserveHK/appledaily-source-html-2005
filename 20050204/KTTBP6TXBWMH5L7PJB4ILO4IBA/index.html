<html><header><meta charset="utf-8"><title>安仔泰拳變舞步</title></header><body><h1>安仔泰拳變舞步</h1><p>許志安近日積極排練演唱會，昨日他在九龍城的排舞室跟「香港膝王」盧偉光學泰拳，安仔想把泰拳拜神儀式時做的動作變為舞步。&#13;<br> 安仔排練時雖然手紮紗布，但仍隱約可見手背滲血，他說：「係少少擦損，打咗兩次，兩次都有出血。但我鍾意泰拳，聽親佢嘅音樂有特別感覺。我會將拜神時動作好似公雞、捕魚同射箭都演變成舞步。我重諗過練埋空手道，到時或者叫歌迷喺台上自由搏擊。」<br> &#13;<br> <spanclass>拒絕肚腩 &#13;<br> 為了個唱不斷鍛煉體力的安仔說：「我覺得四十歲後會發福會有肚腩，𠵱家三十七歲喇，畀我fit吓啦。呢排愈操愈fit，但我唔想太瘦，而且我左腳嘅膝頭同腳瓜都傷過，練嘅時候會就住。」</spanclass></p></body></html>
