<html><header><meta charset="utf-8"><title>連凱刨貓書攞獎</title></header><body><h1>連凱刨貓書攞獎</h1><p>連凱日前接受雜誌《MyPet寵物閑情》訪問，大談養貓心得。在最近舉行的貓展中，其愛貓「饅頭」旗開得勝，奪獎而回，十分威水。&#13;<br> 連凱表示過去一年買了各種養貓書籍，從中吸取養貓的知識。&#13;<br> <br> <spanclass>照片解相思 &#13;<br> 連凱表示常常到外地工作，一去便要兩、三個月，故此他會將饅頭寄住在寵物酒店。「父女」分隔兩地，如何解決相思之苦？他說：「我會求寵物店負責人每隔一段時間就為佢影相，然後e-mail畀我，就算我幾晚冇瞓覺，一見到饅頭個樣，我就成個精神晒。」</spanclass></p></body></html>
