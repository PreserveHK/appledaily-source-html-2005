<html><header><meta charset="utf-8"><title>松松按摩回復青春</title></header><body><h1>松松按摩回復青春</h1><p>陳松伶成為康和堂代言人，昨日她在尖沙嘴拍攝電視廣告。<br> &#13;<br> <spanclass>菊花蒸面去瘡 &#13;<br> 松松表示獲贈一世免費按摩，她說：「以前唔係咁受得按摩，但𠵱家就覺得好攰時按摩好舒服，年紀雖然大咗，但按摩後人靚咗皮膚又好咗。」&#13;<br> 農曆新年將至，松松表示會在香港跟家人度過，她還會下廚弄糕點給家人品嘗，三十四歲的松松說：「自從生日之後，就覺得自己記性冇咁好。早排隻眼生咗兩粒瘡，好彩後尾有人教我用菊花蒸面呢個古法，又真係幾有效喎。」</spanclass></p></body></html>
