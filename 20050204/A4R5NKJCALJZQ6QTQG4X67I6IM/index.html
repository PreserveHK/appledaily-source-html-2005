<html><header><meta charset="utf-8"><title>街市檔戶「非法擺賣」抗議</title></header><body><h1>街市檔戶「非法擺賣」抗議</h1><p>【本報訊】荃灣楊屋道街市檔戶不滿附近有人長期非法擺賣，政府卻未能有效打擊，昨日聯合起來「以身試法」，加入非法擺賣行列。食物環境衞生署人員向檔戶發出警告，但未有檢控。&#13;<br> 楊屋道街市檔戶代表何章稱，街市附近多年來都有一批無牌小販非法擺賣，而多達數十檔，延綿川龍街、河背街及新村街，以販賣蔬菜、水果及肉類為主，搶去街市內正當商戶的生意，更嚴重阻塞行人路。街市商戶曾向食環署反映，卻未獲改善。&#13;<br> 食環署回應稱，已定期掃蕩楊屋道街市外的無牌小販，並已把該區列為黑點。</p></body></html>
