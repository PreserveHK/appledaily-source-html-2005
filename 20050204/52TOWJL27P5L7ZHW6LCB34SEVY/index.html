<html><header><meta charset="utf-8"><title>Sky𠱁Fans利是買碟</title></header><body><h1>Sky𠱁Fans利是買碟</h1><p>組合Sky早前推出細碟，五子在農曆新年有三日假期，計劃一起到澳門旅行，Sky異口同聲說：「其實我哋入咗行之後，都好少一齊放假去玩，𠵱家有三日假，所以就諗到去最近嘅地方。我哋一齊咁耐，大家都熟晒，所以都會去各個成員嘅屋企拜年。遲啲可能會有個簽名會，但所有嘢都係傾緊，如果歌迷𢭃完利是，就買多啲碟啦！」&#13;<br> <br> <spanclass>創作歌曲 &#13;<br> 而Sky的成員Bonald在新碟中有份創作歌曲，他們希望新一年能擁有更多自己的作品，他們說：「今次張細碟得Bonald一個有作品，希望第時可以出到大碟，兼且各位成員都可以有更多創作，亦希望今年賺多啲錢。」</spanclass></p></body></html>
