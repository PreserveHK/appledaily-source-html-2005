<html><header><meta charset="utf-8"><title>黃耀明抱怨新碟收唔齊歌</title></header><body><h1>黃耀明抱怨新碟收唔齊歌</h1><p>達明一派昨日到商台接受訪問，他們表示前日剛剛推出演唱會新碟，不過黃耀明就無奈地說：「雖然喺演唱會嘅歌曲大部份都喺碟裏面齊晒，但係有部份嘅歌因為錄音效果未如理想冇收錄，重有就係顧家煇嘅《啼笑姻緣》唔喺度。」<br> &#13;<br> <spanclass>滿意演繹 &#13;<br> 黃耀明表示十分滿意自己演繹《啼笑姻緣》一曲，但因為版權問題才未能收錄，他續說：「咁好嘅音樂，卻難以分享，真係令人遺憾同傷感，我唔明點解唱片公司要hold住個版權，我知道煇哥自己出專輯都有啲歌唔可以收錄，所以真係一個疑團，令人費解。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
