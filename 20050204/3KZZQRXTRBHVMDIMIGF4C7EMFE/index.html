<html><header><meta charset="utf-8"><title>奧斯卡選票正式寄發</title></header><body><h1>奧斯卡選票正式寄發</h1><p>第七十七屆奧斯卡電影頒獎禮將於本月底舉行。為了讓五千八百零八位奧斯卡大會成員有足夠時間投票，大會前日託PricewaterhouseCoopers會計師行寄出全數選票。會計師行指出，所有會員須於三周內完成投票，而在奧斯卡舉行前夕，只會有兩名核數師知道結果。&#13;<br> 另外，一班共和黨成員一直不滿荷李活藝人反對美國總統喬治布殊的聲音，他們打算於奧斯卡舉行當晚於柯達劇院門外登廣告，以諷刺的形式，多謝荷李活演員幫助布殊連任。另外，賽前被視為金像獎大熱的電影《Ray》，剛於日前推出DVD，首日已賣出二百萬張，成績驕人。</p></body></html>
