<html><header><meta charset="utf-8"><title>皇后樂隊名曲長留英人心</title></header><body><h1>皇后樂隊名曲長留英人心</h1><p>來自英國的皇后樂隊（Queen），其經典名曲《BohemianRhapsody》，最近獲當地英國廣播公司第一電台的聽眾選為英國史上最佳細碟冠軍，而麥當娜（Madonna）則是最厲害的女歌手，她的《LikeAPrayer》和《Vogue》分別排在最佳細碟的第四及第五位。&#13;<br> 令人意外是，英國重金屬樂隊IronMaiden的《BringYourDaughterToTheSlaughter》，竟然比第三位、米高積遜（MichaelJackson）的《BillieJean》高一位，成為最佳細碟亞軍。</p></body></html>
