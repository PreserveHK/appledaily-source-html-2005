<html><header><meta charset="utf-8"><title>納奧美悼大師收斂性感</title></header><body><h1>納奧美悼大師收斂性感</h1><p>英國名模納奧美金寶（NaomiCampbell），日前獲邀出席美國愛滋病研究基金於紐約舉行的慈善晚會。當晚該基金還借晚會悼念一代攝影師HerbRitts，曾與HerbRitts合作無間的納奧美，特地以一身黑衣出席，比平日收斂了不少。&#13;<br> 當晚出席者除了納奧美之外，還包括李察基爾（RichardGere）及設計師KennethCole等，而JonBonJovi亦帶同妻子Dorothea出席。得到眾星的支持，當晚大會共籌得約三十萬元美金（約二百三十四萬港元）。</p></body></html>
