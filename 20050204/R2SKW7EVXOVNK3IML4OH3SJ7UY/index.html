<html><header><meta charset="utf-8"><title>金莎朱古力涉內藏牙齒被控</title></header><body><h1>金莎朱古力涉內藏牙齒被控</h1><p>【本報訊】一名外籍男子在屯門黃金海岸商場的惠康超級市場購買一盒金莎朱古力，但發現其中一粒竟有一隻牙，代理該牌子的費列羅亞洲有限公司，遭食物及環境衞生署票控「食物的物質與購買者所要求者不符」，案件昨在屯門裁判法院提堂，代表律師表示，該公司否認控罪，裁判官將案定期於二月二十二日審訊。&#13;<br> 根據傳票指出，一名外籍男子BOONCHAROENSOOKKAEO於○四年一月十一日在屯門青山公路一號黃金海岸商場的惠康超級市場購買一盒金莎朱古力，但發現當中一粒朱克力內含一隻牙，於是向食環署投訴。&#13;<br> 案件編號：TMCC4617/04&#13;<br> </p></body></html>
