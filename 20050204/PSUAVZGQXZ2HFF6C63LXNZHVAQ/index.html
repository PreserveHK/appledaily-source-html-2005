<html><header><meta charset="utf-8"><title>房祖名激變骨精</title></header><body><h1>房祖名激變骨精</h1><p>房祖名現正忙於拍攝電影《早熟》，但日前他仍偷得浮生半日閒，駕着父親成龍的三菱跑車，偕友到餐廳晚飯，然後再獨自到中醫推拿，當三粒鐘「骨精」。&#13;<br> 當晚房祖名駕車到達跑馬地綿發街後，未有將車輛停在咪表位，只隨意泊在一邊，接着即偕同一名男性友人在附近的餐廳吃晚飯。&#13;<br> <br> <spanclass>揼三粒鐘 &#13;<br> 約十時許，房祖名飯後離開食肆，他在餐廳門外與友人道別，再駕車到隔鄰街，到以中醫推拿為主的「保健堂」享受按摩。房祖名在三小時後才離開該店，站在街上講了一會電話才駕車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
