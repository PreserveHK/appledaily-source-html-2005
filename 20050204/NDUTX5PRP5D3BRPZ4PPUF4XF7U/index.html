<html><header><meta charset="utf-8"><title>納米鏡面MP3機防刮花</title></header><body><h1>納米鏡面MP3機防刮花</h1><p>日本影音界老品SILVER，最近新返了一款SMP-313嘅MP3機仔，機身夠小巧的骰，體積只如兩顆AAA電芯加埋咁大，不過就基本玩齊MP3、WMA音樂播放、WAV錄音，同內置收音機功能，真係機身小巧功能齊全。&#13;<br>最強處是機面的7色背光顯示屏，使用了最新的納米鏡片技術，有防刮花的功能，所以隨意放在衫袋都冇問題；機身內置隱藏式USB2.0插口，用家除可直駁電腦，當硬碟咁直抄音樂之外，跟機重多送一條Audio傳輸線，所以亦可接駁CD機，直錄、直壓數碼音樂。&#13;<br>記者、攝影：朱崇德</p><p>永明影音&#13;<br> 查詢電話：23997451&#13;<br> 地址：旺角西洋菜南街68號地下</p></body></html>
