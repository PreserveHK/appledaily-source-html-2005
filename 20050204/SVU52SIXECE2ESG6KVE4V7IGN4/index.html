<html><header><meta charset="utf-8"><title>姚樂怡遺傳阿媽葫蘆身形</title></header><body><h1>姚樂怡遺傳阿媽葫蘆身形</h1><p>姚樂怡一直被公認是有料之人，但她日前接受《HIM》雜誌訪問，卻耍手擰頭，慌忙否認，姚樂怡說：「我覺得自己身材一般，絕對稱唔上驕人，反而我媽媽後生時就真係葫蘆身形，我只係遺傳咗佢一小部份。」<br> &#13;<br> <spanclass>常發小姐脾氣 &#13;<br> 姚樂怡謂她只是骨架較細，稍微肥一點便顯得很有肉，才會被指身材勁。在姚樂怡眼中，張敏、林熙蕾及林志玲等才是性感尤物，身形高䠷兼骨肉均勻。&#13;<br> 姚樂怡表示自小便被家人寵壞，故經常發小姐脾氣，加上天生性急，入行初期容易發怒，因此得罪了不少人，當時她更懷疑自己有躁狂症，幸好近年情緒較易控制，入行已有六年的她希望來年有好劇本給她發揮。</spanclass></p></body></html>
