<html><header><meta charset="utf-8"><title>光妹請擁躉美國睇騷</title></header><body><h1>光妹請擁躉美國睇騷</h1><p>上年十月以Utada之名於美國推出英語大碟的日本女歌手宇多田光，前日宣布將於月尾在紐約舉行首次海外演唱會，屆時將招待十名日本fans欣賞。&#13;<br> 宇多田光早前在美國推出英語大碟《EXODUS》，雖然成績未算理想，但前日她在其官方網頁內宣布，將於本月二十三日在紐約舉行第一次海外演唱會，她更會抽選十名日本fans飛往紐約欣賞。五日四夜的行程連酒店及機票費用全由唱片公司負責，相信定必吸引眾多歌迷參加。</p></body></html>
