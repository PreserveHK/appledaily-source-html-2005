<html><header><meta charset="utf-8"><title>青雲樂做Shine父親</title></header><body><h1>青雲樂做Shine父親</h1><p>鄭中基、劉青雲、應采兒和Shine前晚出席在銅鑼灣利舞台戲院舉行的《喜馬拉亞星》特別場。&#13;<br> 青雲在台上笑說自己拍這套戲最開心的地方是認識了Shine，他謂不知Shine兩人是否想偷師，在自己食煙時，Shine都不停地望實，令他不敢將煙頭亂扔，更感覺自己似做了兩人的父親，青雲這番說話，Shine聽後有點尷尬。&#13;<br> <br> <spanclass>留港過年 &#13;<br> 而鄭中基則透露家人會返美國過年，但因為自己只得三日假，所以會留在香港陪奶媽和嫲嫲，他又表示將會為三月開拍的《龍咁威2之王母娘娘》開始學詠春，女主角人選未定。昨日是楊千嬅生日，鄭中基表示已致電恭賀對方，禮物則會後補。</spanclass></p></body></html>
