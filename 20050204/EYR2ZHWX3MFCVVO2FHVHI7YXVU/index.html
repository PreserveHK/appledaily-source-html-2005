<html><header><meta charset="utf-8"><title>憶被叫認罪何偉途激動</title></header><body><h1>憶被叫認罪何偉途激動</h1><p>【本報訊】經過多天治療，何偉途在記者會中明顯較剛返港時精神，但身穿藍色格仔病人衣服的他仍難掩病容，在記者會一開始，他講述自己病況時，太太在獄中勸他要認罪，不要反抗時，情緒顯得相當激動，更一度聲音顫抖。反而他不斷被記者追問有關被拘禁以及東莞公安指他嫖妓種種證供時，何偉途顯得十分鎮定，即使面對記者一些尷尬問題亦一一回應或作出迴避，特別是有關嫖妓指控時，態度極之堅決，一直在他背後的街坊及支持者，更一度鼓掌以示支持。在記者會結束後，街坊更送上鮮花、慰問卡以示支持，何偉途太太更上前與丈夫擁抱，場面十分感人。</p></body></html>
