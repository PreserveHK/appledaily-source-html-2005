<html><header><meta charset="utf-8"><title>教院百名師生遊行</title></header><body><h1>教院百名師生遊行</h1><p>【本報訊】教育學院四百多名師生昨日再就大幅削資在校內舉行集會，其後約百人遊行到政府總部。參與遊行的師生穿上黑衣、戴上口罩以示沉默抗議（圖），又八次敲響銀鈴以喚醒大眾及教統局局長李國章對教育的關注；同學們更向特首送上一盆只剩「一個桔」的年桔，寓意「削資三分一，教育得個桔」，指削資嚴重影響教院教學質素。&#13;<br> 該校師生在上星期去信特首董建華要求會面，至今未獲回覆，該校幼兒教育學系系會今晚將在中環遮打花園舉行燭光集會，預計千人出席。</p></body></html>
