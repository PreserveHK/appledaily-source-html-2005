<html><header><meta charset="utf-8"><title>賀年糕點<br>李太重出江湖秘製鹹甜糕</title></header><body><h1>賀年糕點<br>李太重出江湖秘製鹹甜糕</h1><p>名廚李曾超群歸隱多時終重出江湖，適逢農曆新年，李太特製數款特色糕點，當中有鹹有甜，鹹糕中以「金果富甲糕」最有特色，用上少見的鴨肉同芋頭，味道比一般的蘿蔔糕更惹味，另外還有款齋糕「祝生發財羅漢糕」，用上竹笙、髮菜同羅漢齋，是素食人士首選。眾多甜糕之中以「五代同堂糕」最為特別，用上合桃同南棗，味道更特別馥郁。&#13;<br>&#13;<br>記者：陳冰麗&#13;<br>&#13;<br>銷售點：崇光百貨超級市場（地庫二層）&#13;<br>售價：金果富甲糕?五代同堂糕?祝生發財羅漢糕&#13;<br>各原價$68　特價$54.4/850克&#13;<br>各原價$29　特價$23.2/350克</p></body></html>
