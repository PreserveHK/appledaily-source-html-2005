<html><header><meta charset="utf-8"><title>伊能靜不滿保護團體用強</title></header><body><h1>伊能靜不滿保護團體用強</h1><p>台灣動物保護團體日前揭露慘絕人寰的皮草製作真相，並點名要求曾穿皮草的林志玲、大小Ｓ等藝人表態反皮草，不少愛穿皮草的名媛紛紛出來反真皮草，宣揚人造皮草，但伊能靜卻指協會點名批評藝人做法有待商榷，因為這無異是人身攻擊，失去了希望保護動物的美意。<br> &#13;<br> <spanclass>「要她們認罪」 &#13;<br> 穿人造皮草多年的伊能靜昨氣憤說：「動物保護團體點名批藝人，根本是要她們俯首認罪，不能這樣以暴治暴，卻忘了真正的源頭是中國教育知識的不足，為了討生活，人民才會如此蠻橫對待動物，但真正牟利商人卻坐在大飯店吃燕窩。」</spanclass></p></body></html>
