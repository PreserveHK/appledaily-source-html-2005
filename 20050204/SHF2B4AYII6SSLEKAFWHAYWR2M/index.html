<html><header><meta charset="utf-8"><title>情人節至冧一物兩用手表鏈</title></header><body><h1>情人節至冧一物兩用手表鏈</h1><p>農曆新年好快到，而年初六就係2月14日情人節，街頭巷尾除咗賀年產品，亦開始大賣情人節禮物。講到送禮物，不少男士諗起都頭痕，公仔、首飾都送勻，每年呢個時候都好傷腦筋。不少手表牌子今年推出的情人節系列，較以往更有心思，尤其一物兩用的女裝手表鏈，實用兼可襯衫。嫌行？唔會！《阿飛正傳》張國榮：「睇吓我隻表……因為你，我會記得嗰分鐘。」都唔知幾冧！&#13;<br>&#13;<br>記者：梁珮瑜</p><p>查詢：&#13;<br> MarcEcko、Guess（25062666）&#13;<br> Titus（22657013）</p></body></html>
