<html><header><meta charset="utf-8"><title>241名學生砌DNA模型</title></header><body><h1>241名學生砌DNA模型</h1><p>【本報訊】紅、藍、白、黑的小球體，記載了人類身世的秘密，二百四十一名中學生昨日在科學館合力完成一項創舉，合力堆砌出一個二點五米高的脫氧核糖核酸（DNA）模型。模型上那些不同顏色的小球，就是組成DNA的鹼基，學生們在英國建造最大DNA模型的健力士世界紀錄保持者GraemeR.Jones教授指導下，將一個個小球拼砌起來。同學們聽過Jones教授的講解後，最後合力將各組的製成品，組合成為一個高兩米半的大模型。這是由英國文化協會舉辦的活動，在今年三月及四月還會繼續在香港科學館舉行「探索DNA」及「活的科學」展覽，讓學生進一步認識DNA。</p></body></html>
