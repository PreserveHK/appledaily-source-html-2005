<html><header><meta charset="utf-8"><title>鞏俐甘兩墮火坑</title></header><body><h1>鞏俐甘兩墮火坑</h1><p>鞏俐日前到東京宣傳電影《愛神》與《藝伎回憶錄》，接受內地傳媒訪問時，大談在兩片中同樣扮演風塵女子的感受。鞏俐在《愛》片與《藝》片中分別飾演上海舞女及京都紅藝伎，問到兩部新作中都有情慾演出，是不是她刻意的選擇，她說：「沒有刻意，凡是好的劇本我都願意接，好劇本才能吸引我。」&#13;<br> <br> <spanclass>「沒有情慾演出」 &#13;<br> 鞏俐又強調在兩部電影中的角色都是賣藝不賣身，特別是在《藝》片中，為了演好日本藝伎，她曾花了不少時間研究，深知藝伎是個有文化的酒女，與一般賣身娼妓不同，她說：「雖然還沒看過電影，但可以確定片中並沒有情慾演出。」</spanclass></p></body></html>
