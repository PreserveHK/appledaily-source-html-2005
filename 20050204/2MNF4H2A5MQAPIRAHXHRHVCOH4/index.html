<html><header><meta charset="utf-8"><title>陳霽平東京會人妖</title></header><body><h1>陳霽平東京會人妖</h1><p>陳霽平早前與胞姊一起到日本旅行，二人並趁着大減價瘋狂購物，滿載而歸。&#13;<br> 原來陳霽平早前認識了一名日籍男士，她這次去東京旅行，亦特別往探訪這位好友，她日前說：「我呢位日本朋友好有風度，佢始終係地道人，帶我哋捐窿捐罅食好嘢同購物，真係好開心。」<br> &#13;<br> <spanclass>大讚好nice &#13;<br> 陳霽平那名日籍男性友人表示對香港女性充滿好感，問到二人可有發展機會時，她說：「隨緣啦，不過佢哋都好nice。」&#13;<br> 此外，陳霽平又在日本觀看人妖騷，令她大開眼界，陳霽平說：「我覺得啲人妖個個都好靚，又好身材。」陳霽平亦到了一間忍者餐廳吃東西，更興奮地與一名忍者侍應合照。&#13;<br> 採訪：比華利</spanclass></p></body></html>
