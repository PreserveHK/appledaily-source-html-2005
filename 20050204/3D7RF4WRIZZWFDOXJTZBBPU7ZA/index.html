<html><header><meta charset="utf-8"><title>田蕊妮噴血婚紗阿澤叫好</title></header><body><h1>田蕊妮噴血婚紗阿澤叫好</h1><p>田蕊妮和杜汶澤已決定於六月七日結婚，田蕊妮昨日說：「最初我哋係搵白龍王擇日，但白龍王話結婚係唔使擇日，咁之後我哋去搵蘇民峰，點知佢又係話結婚唔使擇日。咁我哋咪去睇通勝，本來係想揀六月八日，點知嗰日不宜嫁娶，咁咪揀六月七號呢個好日。」<br> &#13;<br> <spanclass>在酒店註冊 &#13;<br> 田蕊妮透露結婚註冊將會在酒店進行，她說：「婚紗我諗住揀件高貴啲，我本身鍾意lowcut，所以一定係lowcut婚紗。阿澤一向都唔介意我性感，有時我去活動着得密實啲，佢都話我係咪出嚟撈！」	&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>
