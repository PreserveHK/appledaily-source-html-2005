<html><header><meta charset="utf-8"><title>皮膚也食靈芝孢子</title></header><body><h1>皮膚也食靈芝孢子</h1><p>當修哥和司琪姐經常在電視上細說靈芝孢子有幾好之時，近日連面膜也加入戰場，將靈芝孢子做成面膜。YUMEI糅合古法漢方，精選破壁靈芝孢子，以文火熬煉20小時提取靈芝孢子精華，配以先進科技，令靈芝孢子養份能輕易被每個細胞吸收。這個面膜能迅速修復肌膚內層老化的細胞，趕走肌膚表面的皺紋及黑色素，為肌膚內外的細胞進補，調理出健康的肌膚。此外，面膜內加入了蘆薈、骨膠原及甘草提取物等配方，能發揮更顯著的保濕及緊膚功效。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>售賣點：卓悅（25910822）</p></body></html>
