<html><header><meta charset="utf-8"><title>繪圖案顯風格</title></header><body><h1>繪圖案顯風格</h1><p>不少電單車發燒友都愛把自己的戰車，裝扮得別樹一幟，有些甚至以噴畫方式繪畫圖案在戰車上，增添個人品味。專為發燒友度身訂做車款的NationsCycleCenter營業員Raymond表示，一般所需費用約4萬港元，視乎圖案多少及複雜程度。&#13;<br> 至於哪些圖案較為流行，他則說沒有一定，因為全在乎車主的愛好；以展出的車身圖案為例，有人喜歡動畫，也有人喜歡賭場中的輪盤。欲把座駕與其他電單車區別出來，繪上心愛圖案確是不錯的選擇，但要需時兩個月哩！</p></body></html>
