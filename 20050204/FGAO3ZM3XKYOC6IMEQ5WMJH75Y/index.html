<html><header><meta charset="utf-8"><title>謝賢潮爆富豪飯堂</title></header><body><h1>謝賢潮爆富豪飯堂</h1><p>謝賢的生活認真多姿多采，上周他才一拖三唱K，日前他又駕着其寶馬房車，前往有富豪飯堂之稱的福臨門酒家晚飯。&#13;<br> 當晚約十一時，該酒樓已關門落閘，不過偕同兩名男性友人共進晚餐的謝賢仍遲遲未離開，泊車職員在門外等候多時，謝賢才施施然步出門口。&#13;<br> 現場所見，謝賢戴上鴨舌帽及佩戴太陽眼鏡，星味十足地往取車。雖然當晚謝賢只跟兩個男友人吃飯，但他仍打扮得十分新潮，絲毫不輸給愛子謝霆鋒。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
