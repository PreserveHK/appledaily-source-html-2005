<html><header><meta charset="utf-8"><title>何韻詩掃叮叮飯盒醫肚</title></header><body><h1>何韻詩掃叮叮飯盒醫肚</h1><p>何韻詩近日經常以濃妝抹豔的打扮宣傳新碟《豔光四射》，但日前她卻洗盡鉛華，頂着一張素臉到便利店購買微波爐飯盒和薯片。<br> &#13;<br> <spanclass>不施脂粉 &#13;<br> 當日凌晨約一時，卸下脂粉的何韻詩束起頭髮，穿上一件騎士褸和長靴，自行駕着吉普車到跑馬地一間便利店購買食物，雖然她沒有刻意打扮，但仍被一些在店內購物的市民認出，向她投以注目禮。&#13;<br> 不過何韻詩一於少理，細心挑選雪藏的微波爐飯盒，一買就是三大盒，然後她又拿了兩包薯片，再從雜誌架上選了一本娛樂周刊才心滿意足地付錢離開。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
