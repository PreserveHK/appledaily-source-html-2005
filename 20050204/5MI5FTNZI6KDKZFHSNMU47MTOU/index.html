<html><header><meta charset="utf-8"><title>張衛健見女足踢波心癢癢</title></header><body><h1>張衛健見女足踢波心癢癢</h1><p>張衞健大前日到台灣宣傳劇集《功夫足球》，並前往當地的銘傳大學足球場，與女子足球隊一較高下。自認精通足球規則的張衞健自願擔任裁判工作，讓其他演員及女大學生們分成兩隊比賽。&#13;<br> <br> <spanclass>勁射罰球 &#13;<br> 當球賽開始前，張衞健看到滿場都是青春活潑的女大學生，便忍不住說：「早知道我就換球衣下場踢球。」&#13;<br> 到正式比賽時，張衞健因為看不過「足球員」的三腳貓功夫，便一時技癢踢了一球，結果足球不偏不倚地射入龍門，贏得全場喝采，在眾人的要求下，張衞健更表演定點罰球，果然一出腳又射入了漂亮的一球，他得意地說：「拍《功夫足球》時有很多定點罰球的戲碼，所以這絕對是我的強項。」</spanclass></p></body></html>
