<html><header><meta charset="utf-8"><title>勝和漢遇襲甩兩指</title></header><body><h1>勝和漢遇襲甩兩指</h1><p>【本報訊】深水埗桂林街昨凌晨四時半發生傷人血案，一名有黑社會和勝和背景姓李（四十三歲）男子，與一名叫「佩儀」女同門因事故爭執，佩儀向男友告狀，並急召一名手持類似三角銼武器的兇徒掩至向他襲擊，事主身體多處受傷血流如注，其中左手兩隻手指失掉，他負傷逃跑五十米不支倒地；稍後被送院治理（圖），情況穩定。警方深水埗反黑組已接手調查，由於男傷者與佩儀均有不良嗜好，警方不排除與粉數有關。&#13;<br> 黃江奇攝</p></body></html>
