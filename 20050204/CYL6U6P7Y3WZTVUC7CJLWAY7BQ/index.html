<html><header><meta charset="utf-8"><title>司機：貪都唔貪呢啲</title></header><body><h1>司機：貪都唔貪呢啲</h1><p>面對八萬元美金而沒有動過半點據為己有的歪念，的士司機劉貴來表示，他當了的士司機十七年，發現客人留下財物可說有無數次，每次都會拿往警署報案。&#13;<br> 身為的士車主的劉貴來說：「我揸架的士係自己車，淨係牌價上上落落都幾百萬，貪都唔貪呢啲啦。」劉又說：「好彩後來上車嗰家人老實，如果佢哋攞咗唔出聲，我實俾差人查到煩。」&#13;<br> 根據慣例，任何人將拾獲的財物交給警方，除信用卡等十分私人的物件外，其他如現金及一般物件，若三個月內無人認領，有關財物便屬於該名路不拾遺的市民所有。&#13;<br> 本報記者</p></body></html>
