<html><header><meta charset="utf-8"><title>蘭子、李蕙敏拖手夜蒲</title></header><body><h1>蘭子、李蕙敏拖手夜蒲</h1><p>陳淑蘭和好友李蕙敏（Amanda）日前相約蒲吧，二人不僅有說有笑，更親暱地手拖手連踩兩場。&#13;<br> <br> <spanclass>粉紅女郎 &#13;<br> 當晚約十一時，蘭子穿上粉紅色短裙和毛毛外套，Amanda則戴上粉色帽子和長褸，二人手拖手離開中環Dragoni酒吧，再步行至蘭桂坊的CClub，由於沿路途人甚多，故Amanda主動拖着蘭子，惟恐她會走失。&#13;<br> 其間蘭子表現興奮，恍如小女孩般手舞足蹈紮紮跳，還不時揮動小手袋，反而Amanda卻木無表情，表現跟蘭子有天壤之別。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
