<html><header><meta charset="utf-8"><title>數據拖累杜指早段偏軟</title></header><body><h1>數據拖累杜指早段偏軟</h1><p>【本報綜合報道】由於美國生產力和服務業增長放緩，加上亞馬遜業績遜預期，美股昨天早段下跌。&#13;<br> 杜瓊斯工業平均指數早段一度跌30.59（0.29%），見10566.20。納斯達克綜合指數最多跌15.44（0.74%），至2059.62。開市後半小時（本港時間昨晚11時），杜指跌23.20，報10573.59；納指跌10.59，報2064.47。在周三，杜指升44.85，收報10596.79；納指升6.36，收報2075.06。</p></body></html>
