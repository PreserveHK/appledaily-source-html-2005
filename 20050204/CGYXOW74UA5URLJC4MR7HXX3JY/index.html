<html><header><meta charset="utf-8"><title>新數碼拓內地手機增值</title></header><body><h1>新數碼拓內地手機增值</h1><p>【本報訊】新世界數碼基地（276）行政總裁翁綺慧稱，昨日股東大會通過供股集資約2900萬元，主要用作拓展內地流動電話增值服務，包括彩訊、短訊、WAP等；並繼北京、上海和廣州後，在東北、西北及西南設立辦事處，增加軟、硬件的投資。&#13;<br> <br> <spanclass>大西北設辦事處 &#13;<br> 該公司自去年5月在內地推出服務以來，她表示至今用戶逾30萬名，平均月費20元人民幣；正積極研發3G技術，以配合未來市場需要。對於有市傳大股東擬注入澳門私人業務，她回應稱只屬傳聞，董事會至今未有提及。&#13;<br> 另外，她透露旗下位於本港美國銀行中心的投資物業，下半年度租金收入與上半年度相若。</spanclass></p></body></html>
