<html><header><meta charset="utf-8"><title>林子瑄短裙踩地盤</title></header><body><h1>林子瑄短裙踩地盤</h1><p>林子瑄和EO2昨日到青衣出席港台節目「精靈一點」活動，由於在地盤舉行，所以眾人皆要戴上安全帽出現，而EO2成員之一Otto就坦言年少時在地盤工作，更曾被地上的鐵釘擦傷腳趾，所以他以過來人的身份呼籲大家要注意安全。<br> &#13;<br> <spanclass>鼓勵內地漢 &#13;<br> 而第一次到地盤的林子瑄就表示以為出席地點是在工廠區，所以她才穿了短裙出現，令她顯得格格不入。林子瑄透露日前收到一名內地殘疾男士的信件，該男子希望她能將信件轉遞給偶像劉德華，林子瑄說：「佢寫咗成四頁紙，但係我又唔識劉德華，都唔知點畀佢，如果專登去華仔活動踩場，又唔係咁好，或者我會寄張華仔CD鼓勵佢。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
