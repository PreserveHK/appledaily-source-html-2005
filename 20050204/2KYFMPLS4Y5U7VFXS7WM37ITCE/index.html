<html><header><meta charset="utf-8"><title>俊哥處男作上映無期</title></header><body><h1>俊哥處男作上映無期</h1><p>韓國男星裴勇俊在九四年出道前客串的電影《初戀白書》，原定本月十一日至二十五日於東京銀座電影院上映，但由於相關的合約問題仍未解決，故此電影被迫擱置。&#13;<br> <br> <spanclass>簽名會賀建交 &#13;<br> 據知俊哥十年前於電影公司工作時客串了《初》片，但該片再上映的消息傳出後，日本影迷持有不同意見，有fans期待看到俊哥十年前的樣子，但亦有fans認為俊哥在《初》片中沒有對白，故此《挑情寶鑑》才算是俊哥的處男電影作。&#13;<br> 此外，日韓兩國為紀念正式建交四十周年，有意在六月邀請裴勇俊、李秉憲和宋慧喬等韓星在韓國濟州島舉行簽名會。</spanclass></p></body></html>
