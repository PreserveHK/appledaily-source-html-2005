<html><header><meta charset="utf-8"><title>日政府售JR東海27%股權</title></header><body><h1>日政府售JR東海27%股權</h1><p>▲消息人士透露，日本政府準備在本周內出售60萬股東海旅客鐵道（JR東海）股份，相當於JR東海股權約27%，套現5150億日圓（約358.8億港元）左右。日本政府現持有88.6萬股JR東海，相當於該公司股份總數約四成，售股後當局對JR東海的持股量降至13%。&#13;<br> JR東海是日本最賺錢的高速鐵路營運商，當局今次出售官股是為了集資支付日本國鐵的退休金開支。這是當局自2001年出售NTTDoCoMo股份以來，最大的出售官股規模。</p></body></html>
