<html><header><meta charset="utf-8"><title>多場研討會同場舉行</title></header><body><h1>多場研討會同場舉行</h1><p>一般大型展覽會也會同場舉行多場研討會，是次展會亦不例外，讓貿易商在百忙之中抽空掌握最新商貿資訊。大會就業內多項發展，與不同團體合辦一系列研討會，其中香港玩具協會針對美國及歐洲市場所關注的環保事項，舉辦「綠色製造對香港玩具業的影響」研討會，探討綠色生產的最新發展，以及生產商需要關注的重要事項。&#13;<br> 此外，香港出口信用保險局舉辦「中小企錦囊-良好信貸管理，拓展出口業務」研討會，讓中小企加深認識如何擴展出口業務、良好的信貸管理及信貸管理工具等。</p></body></html>
