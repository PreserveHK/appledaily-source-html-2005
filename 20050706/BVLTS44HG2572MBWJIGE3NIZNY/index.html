<html><header><meta charset="utf-8"><title>市場渴地元朗有地標售</title></header><body><h1>市場渴地元朗有地標售</h1><p>呢排招標出售物業零舍多，有啲幾特別，好似元朗青山公路一九一號（圖）咁，喺元朗市中心，但只得三層高，重未用盡地積比率，應該有吸引力，本月二十一號截標。&#13;<br> 負責嘅日進測量行表示，物業地皮約千三呎，現有樓面三千九百呎，樓齡二十五年，三層高，全部租出，租期重有一年零兩個月。佢哋話地皮未用盡地積比，但因地盤較細，要同隔籬都係咁矮嘅大廈合併重建至有用。市場人士估計，幅地可以賣到二千九百萬。</p></body></html>
