<html><header><meta charset="utf-8"><title>醉漢非禮女警監15日</title></header><body><h1>醉漢非禮女警監15日</h1><p>【本報訊】便衣女警與兩名軍裝男警員，今年二月十四日情人節接報到屯門寶田邨調查一宗打架案時，一名醉漢竟向女警摸胸非禮，兩名男警員亦遭另一醉漢推撞襲擊，警方事後拘捕兩名醉漢。案件在屯門裁判法院審訊後，兩人被裁定非禮及襲警等三罪罪名成立，昨分別被判入獄十五日及十四日。&#13;<br> 報稱無業的兩名被告梁同慶（三十五歲）及李九（四十六歲），梁被判入獄十五日，李入獄十四日。&#13;<br> 案件編號：TMCC1235/05</p></body></html>
