<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　太古城守7年蝕96萬</title></header><body><h1>樓市快訊<br>香港　太古城守7年蝕96萬</h1><p>▲利嘉閣馬忠強表示，鰂魚涌太古城南天閣高層C室，786方呎，剛獲換樓客以439萬元承接，呎價5585元，原業主持貨7年蝕96萬元。&#13;<br> ▲長實高級營業經理黃思聰表示，大坑名門下周一封盤，10月份解封，但集團會保留部份至明年初出售。年底前解封，可發售的只有80多伙，但未必會全數推出。&#13;<br> ▲西灣河鯉景灣怡海閣高層C室，577方呎，作價276萬元，每呎4783元，中原鍾逸文表示，原業主受加息影響，大幅減價14萬元，短短兩小時即獲投資者承接。</p></body></html>
