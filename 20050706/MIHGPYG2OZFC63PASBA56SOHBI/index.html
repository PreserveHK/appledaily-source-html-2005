<html><header><meta charset="utf-8"><title>香港先生淋水應考</title></header><body><h1>香港先生淋水應考</h1><p>無綫《香港先生選舉》十六位參賽者昨日到新城電台接受訪問，接受一眾DJ考驗口才、踢毽、呼拉圈等，1號陳彼倫和5號江澤龍被要求擺出礦泉水代言人甫士，二人即興互淋礦泉水。</p><p>踩亞洲先生</p><p>連日來亞視舉辦的亞洲先生因以泳褲拍攝外景，有機會大騷健碩身形，擁有十八吋巨臂的14號鄭健樂對此說：「見仁見智啦，可能有人欣賞佢哋，但亦有人會欣賞我哋。」&#13;<br> 而1陳彼倫則說：「香港代表香港，唔應該同其他亞洲地區人鬥，而且大會都唔會要我哋暴露吸引大家注意力，呢啲唔係表現身形美態。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
