<html><header><meta charset="utf-8"><title>即棄木筷子含致癌物</title></header><body><h1>即棄木筷子含致癌物</h1><p>泰國《民族報》引述當地一項研究發現，使用用完即棄的木筷子會增加患癌風險。該研究報告指出，製造商漂白該類木筷子時，會使用俗稱「保險粉」的化學物連二亞硫酸鈉（sodiumhydrosulfite），研究人員在木筷子上找到該化學物殘留物質。&#13;<br> 由於該化學物遇熱時會溶解，人類吃下受污染食物後健康會受損，增加患癌機率，泰國政府正跟進有關報告。但研究人員未有在用完即棄的竹筷子上發現有「保險粉」物質。</p></body></html>
