<html><header><meta charset="utf-8"><title>飲白金落肚</title></header><body><h1>飲白金落肚</h1><p>金屬食唔食得落肚？你一定會以金箔為例子。雖然佢冇乜味，但係矜貴又特別嘛！到咗今日，金屬唔止食得，原來重飲得，而且重有保健功效。當然唔係叫大家將任何金屬放落口，今次日本新推出嘅白金礦泉水，就採用最新納米技術將白金溶入水中，特別針對吸煙飲酒、少運動又生活忙碌嘅都市人，飲咗會幫助身體新陳代謝，促進細胞生長，令皮膚容光煥發，補充體力，有助身體健康。咁犀利，佢重唔係「神仙水」？&#13;<br>&#13;<br>記者：陳家珍&#13;<br>攝影：陳偉強&#13;<br>售賣點：GOURMET銅鑼灣利園一期地庫</p></body></html>
