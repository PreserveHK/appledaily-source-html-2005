<html><header><meta charset="utf-8"><title>珍茜摩爾首映禮喪Fing搶鏡</title></header><body><h1>珍茜摩爾首映禮喪Fing搶鏡</h1><p>由奧雲韋遜（OwenWilson）及與珍妮花雅麗絲頓（JenniferAniston）傳緋聞的雲斯沃恩（VinceVaughn）主演的新片《WeddingCrashers》，前晚在倫敦里斯特廣場舉行世界首映禮，其中有份參演此片的五十四歲英國女星珍茜摩爾（JaneSeymour）以低胸晚裝赴會，風韻猶存，而她還即場轉動身子讓裙子的珠穗及一頭鬈曲長髮飄揚，謀殺記者不少菲林。&#13;<br> 至於主演《哈利波特》系列的十五歲女星愛瑪屈臣（EmmaWatson）前晚也有到場支持，她甫到場即為熱情的影迷簽名，難怪她如此受歡迎。</p></body></html>
