<html><header><meta charset="utf-8"><title>艾頓莊歌聲抗愛滋</title></header><body><h1>艾頓莊歌聲抗愛滋</h1><p>致力關注愛滋病的英國殿堂級男歌手艾頓莊（EltonJohn），演出完Live8演唱會後並沒有休息，前晚又在美國費城的藝術博物館舉行費城自由演唱會，而這個演唱會主要為慶祝美國獨立日以及喚醒公眾關注愛滋病。&#13;<br> 除了艾頓莊外，加拿大搖滾男歌手BryanAdams和黑人女歌手PattiLaBelle也義不容辭參與演出，主辦單位在演唱會後還放煙花助興，令在場觀眾都看得如癡如醉。而在演唱會前，費城市長特別頒贈獎座予艾頓莊，以表揚其人道精神。</p></body></html>
