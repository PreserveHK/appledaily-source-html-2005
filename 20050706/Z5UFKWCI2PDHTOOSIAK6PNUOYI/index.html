<html><header><meta charset="utf-8"><title>蘭西情報課：星爺山頂投資有道</title></header><body><h1>蘭西情報課：星爺山頂投資有道</h1><p>星爺周星馳憑住一套《功夫》揚名美國，上月被美國《People》雜誌選為「全球鑽石王老五」，佢除咗拍戲叻之外，投資房地產都有一手，最轟動係先後掃入山頂普樂道七同十號，後者重係有天比高之稱嘅滙豐大班屋。&#13;<br> 蘭西聽聞，星爺九六年用八千三百八十萬買入嘅普樂道七號，𠵱家趁豪宅市道火熱，推出市場，八月五號截標。聽講係由RaymondHo&amp;Co代理。&#13;<br> 呢個盤佔地六千六百九十六呎，連花園、泳池同私家𨋢，市場估值近兩億。假如順利賣到就認真肥仔嘞。唔知遲啲係咪會賣埋舊年用三億二買入嘅普樂道十號呢？&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
