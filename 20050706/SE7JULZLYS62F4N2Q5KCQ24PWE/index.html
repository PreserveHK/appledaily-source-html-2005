<html><header><meta charset="utf-8"><title>木村、小雪豪盡慶功宴</title></header><body><h1>木村、小雪豪盡慶功宴</h1><p>日本男星木村拓哉與小雪等日劇《Engine》演員，被新一期日本雜誌《周刊女性》和《Flash》偷拍到出席該劇慶功宴的照片，據悉當晚宴會花費近五百萬日圓（約三十五萬港元），是一般日劇慶功宴的五倍。&#13;<br> 一名有份參加慶功宴的工作人員說：「當晚木村非常闊綽，他捐出了前往澳洲的來回雙人機票，而小雪則捐出液晶體電視作為抽獎禮物，木村和拍檔上野樹里等人亦即場夾band，演繹了SMAP的名曲《世上只得一支的花》。」</p></body></html>
