<html><header><meta charset="utf-8"><title>金喜善不滿俏臉太削</title></header><body><h1>金喜善不滿俏臉太削</h1><p>電影《神話》將於九月上映，成龍、金喜善及內地演員孫周昨日在北京東方君悅酒店出席《神話》招商會，吸引超過二百多贊助商到場，部份記者更在招商會舉行前四小時趕到會場霸位。</p><p>強調冇整容</p><p>金喜善與經理人、助手、化妝師及髮型師一行七人由韓國直飛北京，前晚成龍特別請她品嘗四川菜，但金喜善不習慣麻辣風味，昨日早上起床時更雙眼紅腫。韓國有不少女士均會整容，記者問金喜善會否效法，她即時強調自己並沒有整過容，還嫌自己面部太削，她坦言希望面部肥一點會更好看。</p></body></html>
