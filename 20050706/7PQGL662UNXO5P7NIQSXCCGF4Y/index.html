<html><header><meta charset="utf-8"><title>國金選輯<br>沙地王子夥滙豐投資非洲</title></header><body><h1>國金選輯<br>沙地王子夥滙豐投資非洲</h1><p>▲正當世界領袖們尋求援助非洲經濟之際，沙地王子阿爾瓦利德夥拍滙豐控股（005）投資非洲，設立名為HSBCKingdomAfricaInvestments的基金，規模最高達4億美元（約31.2億港元）。&#13;<br> 阿爾瓦利德是中東及非洲首富，福布斯估計其身家達237億美元（約1848.6億港元）。他也是美國花旗集團（Citigroup）最大單一股東，而花旗是滙控的競爭對手之一。阿爾瓦利德說，非洲擁有優厚潛力，與滙控合設的基金將致力在區內建立業務和貿易。滙控行政總裁葛霖亦表示，非洲提供實際的機會。</p></body></html>
