<html><header><meta charset="utf-8"><title>趙紫陽媳婦入稟索償</title></header><body><h1>趙紫陽媳婦入稟索償</h1><p>【本報訊】已故前總書記趙紫陽的媳婦任克英（圖），昨入稟高等法院，控告泛華集團旗下的《英文虎報》，指該報一篇刊於上月九日有關她的報道涉誹謗，要求法庭頒禁制令，禁止報章再刊登有關報道，並要求賠償。&#13;<br> 原訴人任克英入稟控告英文虎報出版有限公司、該報總編輯MarkLambertClifford及出版之友印務集團有限公司。原訴人指《英文虎報》（TheStandard）於上月九日，刊登一篇有關她的報道涉嫌誹謗。&#13;<br> 案件編號：HCA1267/05</p></body></html>
