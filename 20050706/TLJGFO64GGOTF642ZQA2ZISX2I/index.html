<html><header><meta charset="utf-8"><title>消防高層財困減保金</title></header><body><h1>消防高層財困減保金</h1><p>【本報訊】助理消防區長涉嫌騙取三十三萬元房屋津貼，他昨在九龍城裁判法院否認一項欺詐罪，案件押後至九月十六日審訊，裁判官將保釋金由五百元增至一萬元，助理區長表明雖然月入六萬元，但交不出保釋金，裁判官遂將金額下調至一千元。&#13;<br> 五十二歲被告陳沛棠，報稱助理消防區長，亦是石硤尾消防局局長，控罪指他於○三年四月至去年六月二十九日期間，沒有申報他不再居於美孚新邨某單位，意圖令政府批出房津。	案件編號：KCCC4246/05</p></body></html>
