<html><header><meta charset="utf-8"><title>吳君如運朱義盛驚餐懵</title></header><body><h1>吳君如運朱義盛驚餐懵</h1><p>吳君如昨日出席在銅鑼灣舉行的「每日贏美鑽半卡」活動，穿上避彈衣的她在兩名荷槍實彈的保安人員護送下，乘坐防彈車到場，並從保管箱中提出一袋假鑽石。</p><p>「怕有人打劫」</p><p>吳君如笑說：「頭先坐架保安車嘅時候幾驚呀，個保安嗰兩支槍就喺我隔籬，架車又『登』，我幾驚走火，又怕真係有人打劫，不過呢個經驗都唔錯嘅。」&#13;<br> 問君如今次擔任揭幕嘉賓酬勞可以買幾多粒鑽石，她笑說：「咁就要睇吓粒鑽石完唔完美啦，咁碎石都可以買好多粒嘅。」問有否七位數字？她說：「咁又冇，我唔信做個活動有咁高酬勞囉，可能我cheap啦，我就冇攞過咁多咁多錢啦。」&#13;<br> 採訪、攝影：胡比</p></body></html>
