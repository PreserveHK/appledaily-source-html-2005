<html><header><meta charset="utf-8"><title>購物贏美鑽</title></header><body><h1>購物贏美鑽</h1><p>【本報訊】為了令顧客購物時獲得更多驚喜，屈臣氏由昨日起至八月三日舉行「每日贏美鑽半卡」大抽獎，每天送出一顆價值二萬元、並有證書認證的半卡鑽石；顧客凡購物滿五十元，便可參加大抽獎。屈臣氏（香港區）董事總經理戴保頓表示，鑽石象徵全面革新後的屈臣氏，為顧客帶來樂趣及興奮。&#13;<br> 戴保頓又說，斥資二千萬元為全港的一百七十多間店舖進行形象革新，推出男士專區，提供男士專用的護膚品，又引入更多自助專櫃品牌，過去兩個月已引入超過四百款全新美容及健康產品，包括一百八十種的香水產品，並計劃於今年內多開十間分店及藥房。</p></body></html>
