<html><header><meta charset="utf-8"><title>「鑽石」水晶杯好閃</title></header><body><h1>「鑽石」水晶杯好閃</h1><p>愛好杯中物的人大多講究酒具，一向以水晶製品馳名的LALIQUE，以最傳統的工藝做出時尚典雅的水晶杯。「珍珠」水晶酒具透過光線的折射，讓杯中物更為醇美。「鑽石」水晶酒具有六個傾斜的切割面，猶如鑽石般璀璨。兩者各有美態，滿足你不同的喜好。&#13;<br>&#13;<br>記者：馬靜兒</p><p>LALIQUE（22347333）&#13;<br> 地址：中環國際金融中心商場2060店</p></body></html>
