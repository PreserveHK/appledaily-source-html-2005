<html><header><meta charset="utf-8"><title>新界區二手成交看跌</title></header><body><h1>新界區二手成交看跌</h1><p>【本報訊】美聯物業數據指出，今年上半年新界區錄得22384宗二手成交，超越港島及九龍區，並較去年同期增47%。上半年全港200萬元以下細價二手買賣有32552宗，新界區佔50.5%，反映細價樓中集中此區。&#13;<br> 不過，集團董事布少明指出，新界區二手客源以上車客及資金有限的換樓客為主，與居屋客源接近，但政府的出售居屋政策未明朗，令不少買家延遲入市私樓市場，料拖累下半年二手成交跌20%，至1.8萬宗。</p></body></html>
