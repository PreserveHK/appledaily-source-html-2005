<html><header><meta charset="utf-8"><title>Edison唔做女人生意</title></header><body><h1>Edison唔做女人生意</h1><p>陳冠希（Edison）昨日以Levi'sSquareCutJeans系列代言人身份，在尖沙嘴旗艦新店出席宣傳活動。Edison之前只是台灣區代言人，但由於反應良好，故現在兼任香港區代言人，明年二月還會推出由他設計的牛仔褲，Edison表示會有分紅。</p><p>適合周杰倫</p><p>Edison又謂稍後會推出自家服裝品牌，名為「Clot」，他覺得自己設計的衣服適合二十五至三十二歲人士，又謂到時會找圈中朋友示範。問他覺得自己設計的服裝較適合哪位藝人？Edison覺得是周杰倫和余文樂，他又指服裝不適合女藝人，因他不懂設計女裝。</p></body></html>
