<html><header><meta charset="utf-8"><title>桂洪集團　土瓜灣地改商用</title></header><body><h1>桂洪集團　土瓜灣地改商用</h1><p>【本報訊】桂洪集團或有關人士，最近將土瓜灣物業，連同毗鄰舊樓，一併向城市規劃委員會申請由住宅（甲類）改劃為商業用途。</p><p>地積比率可達12倍</p><p>地皮位於馬頭圍道77至87號，樓齡40至55年，桂洪集團持有77及83號。據了解，桂洪或有關人士欲整幅土地改劃為商業用途。如成功改劃後，可發展的地積比率，便由現時的9倍提升至12倍，以土地面積約5845方呎計，可建樓面約7萬多方呎。可建商廈或酒店。&#13;<br> 另外，貿易發展局上周向城規會遞交灣仔會議展覽中心擴建計劃，擴建土地逾9.1萬呎，樓面約53萬呎。</p></body></html>
