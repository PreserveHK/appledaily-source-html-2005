<html><header><meta charset="utf-8"><title>至少需奪50票</title></header><body><h1>至少需奪50票</h1><p>在一百一十六個國際奧委會委員中，只有九十九人會參與這次投票，投票以電子化形式進行，委員每個回合都要透過電子按鈕，在倫敦、馬德里、莫斯科、紐約和巴黎選出心水選擇，哪個城市先得五十票或以上即申奧成功。&#13;<br> 如果沒有城市拿得五十票或以上，就採取回合淘汰制，每回合淘汰票數最少的城市，直到選出主辦城市，最多可有四個回合；若一個回合中有兩個或以上城市票數都是最低，就會額外投票，由最高票數城市晉身下回合。投票過程完全保密，奧委會委員只作不記名投票。美聯社/路透社</p></body></html>
