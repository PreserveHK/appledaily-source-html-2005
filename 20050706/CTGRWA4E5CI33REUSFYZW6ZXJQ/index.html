<html><header><meta charset="utf-8"><title>映灣園打入熱賣榜</title></header><body><h1>映灣園打入熱賣榜</h1><p>上半年共有七萬幾宗樓宇買賣登記，比舊年同期多一成六，三十個熱門屋苑佔逾萬二宗。&#13;<br> 美聯物業張蓓蕾話，三十個屋苑中，有十二個係近年新落成，隨住未來新落成嘅屋苑日多，相信會令更多傳統屋苑跌出三十大位置。&#13;<br> 不過，睇番頭十位，天水圍嘉湖山莊、荔枝角美孚新邨、沙田第一城同太古城，仍然係熱買熱賣榜上走唔甩嘅穩膽。新落成屋苑其實只得東涌映灣園、土瓜灣傲雲峰同將軍澳蔚藍灣畔三個，最多嘅映灣園，有五百四十宗註冊，排第五位。</p></body></html>
