<html><header><meta charset="utf-8"><title>柴崎幸、草囗剛大難臨頭</title></header><body><h1>柴崎幸、草囗剛大難臨頭</h1><p>日本人氣女星柴崎幸將夥拍日本組合SMAP成員草囗剛，翻拍七三年的科幻鉅片《日本沈沒》，該片改編自同名小說，電影公司將投資二十億日圓（約一千四百萬港元）拍攝，利用特效CG重現小說中的東京大地震及富士山爆發等災難場面，該片將在下月尾開拍，明年夏天上映。&#13;<br> 幸妹在戲中扮演救難隊員，而草囗剛則獲原著作者欽點，扮演潛艦駕駛員，他說：「我會努力演出，讓觀眾有比前作更深刻的印象。」另外，幸妹於上月尾，趁空檔到駕駛學院學習駕駛電單車。</p></body></html>
