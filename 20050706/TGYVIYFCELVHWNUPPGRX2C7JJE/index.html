<html><header><meta charset="utf-8"><title>喬妹訪台海報接機</title></header><body><h1>喬妹訪台海報接機</h1><p>韓劇《浪漫滿屋》女主角宋慧喬昨日到台灣宣傳由她任代言人的護膚品Olay，未知是否航機提早到達之故，只有二十多位影迷在機場守候，場面一度十分冷清，後來往接機的Olay工作人員臨時在現場派發海報充撐場面及造勢。不過喬妹甫出現，記者即蜂擁而上，頓時令嬌小玲瓏的她被團團包圍。</p><p>安排牛奶浴池</p><p>喬妹這次到台灣獲厚待，除了出入有房車接送外，還入住君悅總統套房，酒店還準備了牛奶浴給她浸浴。喬妹今天會出席Olay活動，明天和後天則為跟Rain主演的《浪漫滿屋》造勢。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
