<html><header><meta charset="utf-8"><title>中資源取消收購TPI</title></header><body><h1>中資源取消收購TPI</h1><p>▲中信資源（1205）宣布，由於自5月底與TPI股東簽署諒解備忘錄，成立合營企業以收購TPI權益後，交易未取得任何重大進展，雖然本周一泰國中央破產法院頒布，公司可就收購TPI進行盡職審查，但公司認為此舉已闡明交易可能遇上種種困難及不必要限制，因此決定退出交易，與TPI股東進行進一步商討。公司表示，是於6月30日決定退出，並於7月1日知會TPI股東。不過，公司主席郭炎卻仍於6月28日表明，等待本周法院的判決以進行收購。</p></body></html>
