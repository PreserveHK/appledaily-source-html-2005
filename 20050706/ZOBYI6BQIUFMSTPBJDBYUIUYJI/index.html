<html><header><meta charset="utf-8"><title>八雙程證妓女被捕</title></header><body><h1>八雙程證妓女被捕</h1><p>【本報訊】旺角警方人員昨日進行代號「SCRAMBLER」（攀爬者）掃黃行動。&#13;<br> 旺角警區三隊特別職務隊人員共二十多人，前日傍晚六時採取行動，對砵蘭街、廣東道、新填地街、通菜街及界限街八間色情場所，進行「放蛇」及突擊掃黃行動。&#13;<br> 行動至昨日凌晨二時結束，警方共拘捕八名（二十一至三十四歲）來自湖南、湖北及貴州的雙程證女子（圖），她們涉嫌違反逗留條件，另有六名本地男子（二十七至四十歲）涉嫌管理色情場所被捕。	&#13;<br> 伍浦鋒攝</p></body></html>
