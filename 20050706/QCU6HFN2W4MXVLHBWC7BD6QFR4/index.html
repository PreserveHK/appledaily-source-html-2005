<html><header><meta charset="utf-8"><title>皇后樂隊取代披頭四稱霸英倫</title></header><body><h1>皇后樂隊取代披頭四稱霸英倫</h1><p>由健力士世界紀錄大全出版的英國暢銷細碟及大碟名冊顯示，皇后樂隊（Queen）已取代了另一經典樂隊披頭四（TheBeatles），成為英國大碟榜史上最成功的音樂單位。&#13;<br> 皇后樂隊推出的大碟總共在大碟榜逗留了一千三百二十二周，而披頭四與貓王皮禮士利（ElvisPresley）分別以一千二百九十三周及一千二百八十周列二、三位。排名第七位的麥當娜（Madonna）是入圍十大的唯一女歌手，而米高積遜（MichaelJackson）則排第十位，據知他計劃在本月十八日推出精選大碟。</p></body></html>
