<html><header><meta charset="utf-8"><title>地皮招標<br>大埔地意向價2000萬</title></header><body><h1>地皮招標<br>大埔地意向價2000萬</h1><p>大埔市地段180號地皮，業主委託美聯物業招標，8月3日截標。美聯大埔豪宅高級營業經理周志國表示，地皮位置鄰近雍怡雅苑，為區內罕有獨立地段，地皮面積10764方呎，可建一幢兩層高，約4300方呎洋房，業主意向價2000萬元，樓面呎價4651元。周志國表示，近期大埔洋房交投放緩，過去個多月只錄得1宗成交，為蔚海山莊單號屋，上周以3700萬元易手。</p></body></html>
