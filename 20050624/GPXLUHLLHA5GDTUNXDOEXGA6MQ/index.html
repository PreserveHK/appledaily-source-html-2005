<html><header><meta charset="utf-8"><title>迪尼路管家涉盜竊被捕</title></header><body><h1>迪尼路管家涉盜竊被捕</h1><p>金像影帝羅拔迪尼路（RobertDeNiro）的管家兼保母LucynaTuryk-Wawrynowicz，日前遭紐約警方拘捕，並控以盜竊罪名，警方在其寓所中發現從多名影星那裏偷來、總值約五十萬美元（約三百九十萬港元）的名貴財物，當中包括羅拔迪尼路妻子價值十萬美元（約七十八萬港元）的耳環。&#13;<br> 據悉該名保母曾為不少紐約名人家庭照顧孩子，其中包括羅拔迪尼路等影星，羅拔迪尼路妻子日前發現遺失部份財物，因此報警求助，結果警方展開調查，並在周一晚八時拘捕涉案保母。</p></body></html>
