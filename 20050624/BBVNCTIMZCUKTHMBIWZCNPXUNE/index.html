<html><header><meta charset="utf-8"><title>12萬公屋戶改裝鐵閘</title></header><body><h1>12萬公屋戶改裝鐵閘</h1><p>【本報訊】房屋署耗資一千五百萬元，為十二萬個和諧式公屋單位進行鐵閘改善工程。房署估計一年內可完成有關改善工程，受影響公屋是一九九三年前及一九九九至二○○二年期間落成。&#13;<br> 早前有報道指在上述年份落成的單位鐵閘設計存有漏洞，令不法之徒有機可乘，從鐵閘底部較闊的隙位伸手入內開鎖。</p><p>防止伸手開鎖</p><p>房署副署長劉啟雄稱，房署決定為這批單位鐵閘底部加裝金屬條，收窄罅隙；或在近閘鎖位置加裝「半月形」金屬片遮蓋閘鎖，以防有人從罅隙伸手入鐵閘內。</p></body></html>
