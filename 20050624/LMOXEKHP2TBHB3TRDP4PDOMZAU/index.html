<html><header><meta charset="utf-8"><title>與大S剛分手<br>藍正龍被指患憂鬱症</title></header><body><h1>與大S剛分手<br>藍正龍被指患憂鬱症</h1><p>徐熙媛（大Ｓ）跟男友藍正龍分手後，有雜誌指藍正龍四月時曾到台灣國泰醫院精神科看醫生，還被判斷患上輕度憂鬱症。</p><p>大Ｓ曾患病</p><p>記者日前向藍正龍求證，他否認曾看醫生，而藍正龍的經理人比利說：「如果確有其事，也不覺得是甚麼，只希望分手一事不要沒完沒了。」大Ｓ的媽媽亦回應說：「他是好孩子，若身體不舒服，請他記得要去看醫生，祝他早日康復。」&#13;<br> 雜誌還指大Ｓ五年前亦患過憂鬱症，甚至在節目中自爆發病時曾想用刀殺媽媽，沒想到藍正龍與她分手後亦患病。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
