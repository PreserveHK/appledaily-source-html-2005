<html><header><meta charset="utf-8"><title>蓮莎家族專惹官非</title></header><body><h1>蓮莎家族專惹官非</h1><p>美國人氣偶像蓮莎露夏恩（LindsayLohan）的家人近日又惹上麻煩，繼蓮莎父親早前因醉酒駕駛及意圖傷人等罪名被判刑後，其舅父保羅蘇利雲（PaulSullivan）本周二又遭警方拘捕，現正以二十五萬美元（約一百九十五萬港元）保釋外出。&#13;<br> 事緣身為出入口公司負責人的保羅，從美國小型企業基金中獲得約五百萬港元貸款，但他卻將其中一百萬港元存入名下戶口，更在文件上冒充簽名，企圖領取別人的貸款。另一方面，蓮莎前日接受訪問時表示，她不會接拍有裸露戲份的電影，又希望成為受尊重的女演員。</p></body></html>
