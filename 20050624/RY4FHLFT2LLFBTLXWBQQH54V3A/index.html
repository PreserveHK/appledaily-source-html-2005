<html><header><meta charset="utf-8"><title>南亞400人熱死</title></header><body><h1>南亞400人熱死</h1><p>南亞地區遭熱浪侵襲，氣溫最高達攝氏五十度，熱浪席捲印度、巴基斯坦、尼泊爾和孟加拉等國，已熱死逾四百人。&#13;<br> 單是印度全國，於過去兩個月已熱死最少三百八十二人，北部地區食水短缺，東部奧里薩邦最熱，居民為躲避熱浪都閉門不出。&#13;<br> 印度鄰國巴基斯坦一樣熱，中部旁遮普省溫度一度高達攝氏四十八度，隨後兩日亦達四十六度以上，首都伊斯蘭堡周二氣溫也達四十四度，是近四年來最高紀綠。單在本周，巴基斯坦已熱死超過七十一人，主要是中暑或脫水死。&#13;<br> 孟加拉也有三十二人熱死，村民紛紛前往寺廟求雨，但氣象官員指下周雨季來臨後，情況可望有改善。尼泊爾也最少十一人死於熱浪。</p></body></html>
