<html><header><meta charset="utf-8"><title>救災應急機制分四級</title></header><body><h1>救災應急機制分四級</h1><p>根據中國民政部頒發的《應對突發性自然災害工作規程》，當局把洪水、地震等自然災害的應急機制，分為四個等級，以一級的情況最危急，各級別以死亡人數、緊急轉移人數、倒塌房屋數量為指標，只要出現其中一個情況，就啟動相應等級的應急機制，包括災情的發布、救災款項和物資的發放、參加救援官員等級的提升等。&#13;<br> 其中，死亡三十至五十人，或緊急轉移十萬至三十萬人，或倒塌房屋一萬至十萬間，啟動四級響應；死亡五十至一百人，啟動三級響應；死亡一百至二百人，啟動二級響應；死亡二百人以上，或緊急轉移一百萬人以上，或倒塌房屋二十萬間以上，啟動一級響應。</p></body></html>
