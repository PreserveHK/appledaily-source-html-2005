<html><header><meta charset="utf-8"><title>陳敏之裸曬不裸泳</title></header><body><h1>陳敏之裸曬不裸泳</h1><p>陳敏之近日與友人到了泰國清邁度假，想享受陽光與海灘。敏之表示自己愛吃泰國菜，她說：「我雖然唔係好食得辣，但就特別柯打少辣，我最鍾意食嘅係沙嗲同菠蘿炒飯。」敏之雖然勁食，但每日都會游泳做運動，保持體態苗條。</p><p>愛健康膚色</p><p>敏之下榻的酒店有獨立泳池，問到她可有裸泳，敏之說：「我又冇喎，不過其實有呢啲獨立泳池，好私人嘅情況都敢試吓裸曬，因為我好鍾意曬太陽，我覺得黑黑哋膚色健康啲。我就唔敢裸泳，因為始終覺得好似好唔衞生咁。」&#13;<br> 採訪：比華利</p></body></html>
