<html><header><meta charset="utf-8"><title>獅城免費辣蟹饗遊客</title></header><body><h1>獅城免費辣蟹饗遊客</h1><p>為了大力宣傳新加坡的美食節，新加坡旅遊局日前宣布每名在美食節期間前往獅城的旅客，都可獲贈一張免費辣椒螃蟹餐劵，這次是新加坡連續第二年以免費餐券招徠遊客。&#13;<br> 新加坡的美食節由七月一日開始，直至三十一日期間，遊客可到新加坡旅遊中心領取免費餐券，憑劵可在全島五間美食節餐廳，免費享用新加坡的特色美食──辣椒螃蟹。遊客在美食節期間往餐廳用膳同樣獲得優惠。</p><p>推38種美食</p><p>今年新加坡美食節以回顧傳統飲食為主題，三十二家廠商將會合作推出三十八種不同美食，由七月一日起在全島三十個場所展示，供遊客品嘗。&#13;<br> 中央社</p></body></html>
