<html><header><meta charset="utf-8"><title>李逸朗、Mandy拍MV鬧鬼</title></header><body><h1>李逸朗、Mandy拍MV鬧鬼</h1><p>李逸朗和蔣雅文（Mandy）日前在屯門拍攝新歌《傷對論》MV，為配合主題，二人在一個荒廢貨倉取景，拍攝至深夜時分，因貨倉燈光有限，惹來鬧鬼疑雲。</p><p>練習英語會話</p><p>當晚李逸朗和蔣雅文在密室內拍攝，未埋位時二人經過通往密室的僻靜走廊之際，驟眼竟看見一個成年人帶着兩個小童向他們迎面走來，嚇了一跳，後來才發現原來是導演安排的臨時法籍演員。事後李逸朗和蔣雅文以英語跟對方聊天，趁機練習英語會話，大家有講有笑，打成一片。</p></body></html>
