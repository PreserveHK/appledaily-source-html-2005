<html><header><meta charset="utf-8"><title>古巨基騷戰衣過足癮</title></header><body><h1>古巨基騷戰衣過足癮</h1><p>古巨基昨日到屯門出席陳達志（Ba叔）有份投資的「屯門渡輪碼頭改建工程動工」動土儀式，基仔表示將會在觀塘一商場舉行簽名會，現場更會展覽基仔演唱會的四套服裝和道具。古巨基說：「我知個商場投資五十萬整咗個小舞台，我重會以其中一套歌迷印象最深嘅造型服裝出現，亦會攞番件戰衣出嚟着。」</p><p>坐高達出場</p><p>基仔認為當日在紅館歌迷只可以與他握手，他說：「𠵱家可以影相重有紀念性，我知公司幫我買咗保險，因為到時可能會坐高達隻手升起嚟。」此外，有份參與投資的Ba叔昨日說：「全間上市公司有份參與工程投資嘅八成，而單係碼頭興建都要過億。」&#13;<br> 採訪、攝影：王連連</p></body></html>
