<html><header><meta charset="utf-8"><title>登革熱媒蚊改變叮人習慣</title></header><body><h1>登革熱媒蚊改變叮人習慣</h1><p>泰國《民族報》報道，也許是搵食艱難，傳播登革熱的媒蚊改變了夜出晝伏的習性。最近有研究發現蚊子現在白天也出動，人類二十四小時都有感染登革熱的危機。泰國朱拉隆功大學的研究顯示，登革熱的媒蚊以往只會在夜晚出沒，通常深夜十一時才襲擊人類，但由於人類多在日間活動，蚊子為了覓食，活躍時間已擴展至白晝。研究並發現，雖然叮人的是雌蚊，但其實雄蚊才是散播登革熱的元兇，雄蚊會在繁殖期間把病毒傳給雌蚊。</p></body></html>
