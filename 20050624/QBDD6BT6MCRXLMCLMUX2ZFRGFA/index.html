<html><header><meta charset="utf-8"><title>玩電腦遊戲暴力傾向增加</title></header><body><h1>玩電腦遊戲暴力傾向增加</h1><p>英國廣播公司報道，德國一項研究發現人類參與具暴力成份的電腦遊戲時，腦部反應與進行侵略行為的反應相似。德國UniversityofAachen的研究隊伍要求十三名十八至二十六歲、每日平均參與電腦遊戲兩小時以上的男士試玩新遊戲，盡力殺死恐怖分子，然後拯救人質，結果發現他們的腦部反應與進行暴力行為時相似。研究人員相信類似遊戲會令人的暴力傾向增加，研究結果已刊於《新科學人》醫學雜誌上。</p></body></html>
