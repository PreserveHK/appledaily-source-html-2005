<html><header><meta charset="utf-8"><title>李思捷出招贏觀眾</title></header><body><h1>李思捷出招贏觀眾</h1><p>李思捷近年獲無綫重用，其實五年前他參加《喜劇之王》訓練班時，已獲周星馳賞識，早前他在無綫劇集《老婆大人》中「十三公」一角，演技出位，搶盡主角風頭。</p><p>今天勝昨日</p><p>李思捷笑說：「我當年參加《喜劇之王》訓練班嘅目的，無非係想借機會認識星爺、接近佢，然後畀自己拍嘅獨立短片星爺睇，跟佢做啲幕後工作。」&#13;<br> 雖然李思捷首次擔大旗夥拍鄭中基主持節目《有招出招》，反應卻未及《殘酷一叮》理想，但李思捷認為整體而言不算太差，他說：「我係唔會受任何事影響，凡事希望做到一百二十分，今日一定要做得好過噚日。」&#13;<br> 採訪：戴彩煥&#13;<br> 攝影：葉君海&#13;<br> 場地：美國冒險樂園</p></body></html>
