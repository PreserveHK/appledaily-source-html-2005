<html><header><meta charset="utf-8"><title>女模火辣騷</title></header><body><h1>女模火辣騷</h1><p>【本報訊】連日暴雨，更令人懷念陽光燦爛的日子，不知豔陽何時才捨得出來，好在世界上有一種陽光，可以在室內發放。模特兒在中環TheHelenaMay穿上熱情的泳裝與牛仔褲，演繹出火辣風味，給沉悶的陰天注入絢麗陽光。&#13;<br> 美國少女時裝品牌Mudd昨日舉辦「火辣仲夏時裝派對」，主打的自然是活力澎湃的泳衣和便服。時裝展由德發集團主辦，該集團是泳裝及便服生產商，已有三十六年歷史，以香港為基地，也是全球主要泳裝生產商之一。</p></body></html>
