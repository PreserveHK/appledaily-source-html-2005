<html><header><meta charset="utf-8"><title>全球暖化的原因</title></header><body><h1>全球暖化的原因</h1><p>‧人類過度使用化石燃料，如煤和石油，產生大量二氧化碳，令大氣中二氧化碳含量增加，加深大氣溫室效應，以致全球暖化&#13;<br> &#13;<br> ‧人類製造很多大自然不存在的溫室氣體，包括製造或使用氣泡膠、雪櫃和空調時產生的氟氯碳化物（CFCs），這些氣體能破壞臭氧層，令溫室效應更嚴重&#13;<br> &#13;<br> ‧人類大量砍伐樹木，破壞了森林吸收二氧化碳的功能，令溫室效應更嚴重</p></body></html>
