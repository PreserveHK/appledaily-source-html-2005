<html><header><meta charset="utf-8"><title>黃琦受虐照曝光</title></header><body><h1>黃琦受虐照曝光</h1><p>內地著名網站《天網》創辦人黃琦，因在網上發表及傳播不同政見，以顛覆國家罪被判刑五年，本月初刑滿出獄，昨天首度曝光，講述在獄中慘遭虐打的非人經歷。</p><p>獄中戴腳鐐屢被打</p><p>原居四川成都市的黃琦，在獄中屢受虐待，其中約一年半睡在地上，大半年要戴上腳鐐及手銬，更曾被單獨囚禁百多天，而且曾被打十多次，頭部的傷痕至今仍很明顯，更引致頭痛、記憶衰退及風濕等後遺症，現在腦部仍有積水。他在獄中寫的幾十萬字筆記亦被沒收，出獄後亦不准加入任何組織、不准出國，更不許他向外間表達不滿。&#13;<br> 博訊網</p></body></html>
