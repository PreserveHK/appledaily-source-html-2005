<html><header><meta charset="utf-8"><title>濫用多種藥人數激增</title></header><body><h1>濫用多種藥人數激增</h1><p>【本報訊】藥物濫用資料中央檔案室今年首季共接獲四千九百多人濫藥個案，較去年同期下降近百分之七，但首次呈報濫藥人士中，濫用超過一種藥物的人數激增近七成，由去年首季的二百五十五人增至今年同期的逾四百三十人，其中二十一歲以下濫用超過一種藥物者上升六成四，二十一歲以上者更上升八成二。&#13;<br> 整體濫用搖頭丸也由去年首季的四百一十人增至今年同期的五百七十一人，升幅達三成九。</p></body></html>
