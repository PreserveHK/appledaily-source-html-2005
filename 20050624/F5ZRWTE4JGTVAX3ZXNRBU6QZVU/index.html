<html><header><meta charset="utf-8"><title>ILoveYouBoyz設計T恤助人</title></header><body><h1>ILoveYouBoyz設計T恤助人</h1><p>男子組合ILoveYouBoyz成員Donald與阿Jim為幫助本地癌病的兒童，早前特別與服裝品牌ODF合作，設計了一件限量版T恤，預備在下月中開始發售，所有收益將全數撥捐兒童癌病基金。兩位成員為做善事可謂身體力行，親自到廠房體驗印製、包裝及搬運工作。</p><p>「唔係淨識搞笑」</p><p>Donald對於這次活動表現雀躍，他說：「外界可能會覺得我哋冇厘正經，淨係識搞笑，其實我哋係希望用啲歌令到大家開心，今次用咗我哋嘅創意同埋能力，籌款幫到啲小朋友，我哋都覺得好有意義，希望啲小朋友喺治療中仍可以保持樂觀嘅心態。」</p></body></html>
