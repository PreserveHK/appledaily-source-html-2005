<html><header><meta charset="utf-8"><title>大肚奀妹睇急症嚇親未婚夫</title></header><body><h1>大肚奀妹睇急症嚇親未婚夫</h1><p>腹大便便的傅天穎（奀妹）日前在未婚夫陳子強陪同下在台灣出席活動，奀妹的預產期是八月八日，但日前她卻患上感冒引發支氣管炎，須到醫院看急症，幸好並無大礙，但此事已令未婚夫相當擔心。問奀妹病情如何時，她說：「天氣太燥熱，吹冷氣時又沒蓋被子，所以引起支氣管炎。」&#13;<br> 奀妹當日身穿粉紅背心和花花長裙，露出大肚皮。她宣傳後即吃點心充飢，其未婚夫陳子強則在旁細心侍候，更不時撫摸奀妹的肚皮，十分體貼。</p></body></html>
