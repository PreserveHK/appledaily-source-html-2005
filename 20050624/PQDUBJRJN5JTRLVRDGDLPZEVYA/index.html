<html><header><meta charset="utf-8"><title>林熙蕾穿比堅尼求桃花</title></header><body><h1>林熙蕾穿比堅尼求桃花</h1><p>林熙蕾和名模Danielle日前在泰國穿上比堅尼泳衣，拍攝修身堂纖體公司廣告，林熙蕾早前到法國觀光時特別買了十套性感泳衣，她以國語說：「在攝影師的專業推薦下，我特別買了過去不會穿的顏色。」&#13;<br> 雖然林熙蕾近日頻頻以性感形象示人，但卻沒有為她增添桃花運，她坦言現在沒有追求者，林熙蕾說：「最近一點也沒有桃花，不是我沒有感覺，而是沒有人追我。我希望下次拍照能夠更自然，所以特別買了泳衣，穿自己的衣服總是比較舒服。」&#13;<br> 林熙蕾又表示不介意穿比堅尼拍照，她說：「希望下次能夠在歐洲度假勝地如加勒比海之類的地方拍照，表現會更好。」&#13;<br> 採訪：黎寶蘋</p></body></html>
