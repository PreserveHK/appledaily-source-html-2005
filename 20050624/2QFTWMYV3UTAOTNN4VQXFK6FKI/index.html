<html><header><meta charset="utf-8"><title>小齊牛一四圍隊酒</title></header><body><h1>小齊牛一四圍隊酒</h1><p>昨日是任賢齊三十九歲牛一，前日他在澳門完成Omega手表的活動後，廣告商便為他舉行神秘生日會，起初眾人騙他是舉行慶功宴，到凌晨十二時才推出生日蛋糕，小齊見狀既驚又喜。</p><p>糭子代蛋糕</p><p>手表廣告商的全球總裁歐科華及中港區副總裁盧克勤亦有到場祝賀，二人並與小齊一同切蛋糕，其後壽星仔滿場飛與人對飲，但他卻不勝酒力，沒多久已經滿面通紅，只玩了一個多小時已提早回房休息。&#13;<br> 小齊昨天已回台灣與家人共度牛一，他認為生日正日最應該跟母親慶祝，更要買一份有心思的禮物送贈慈母，他還稱自己的農曆生日是端午節，以前母親會把糭砌成蛋糕，故反而令他不愛吃蛋糕。</p></body></html>
