<html><header><meta charset="utf-8"><title>蘇菲亞羅蘭家鄉受勳感人</title></header><body><h1>蘇菲亞羅蘭家鄉受勳感人</h1><p>意大利殿堂級女星蘇菲亞羅蘭（SophiaLoren），前日在出生地波佐利獲頒發榮譽公民名銜，七十歲的蘇菲亞羅蘭戴上代表榮譽公民的藍色綵帶後更喜極而泣，場面感人。&#13;<br> 今次是蘇菲亞羅蘭二十二年來首度返回意大利南部海濱小鎮波佐利，她獲大批當地居民及傳媒歡迎，穿上白色套裝的她不停向在場人士揮手致意，而當她接受殊榮後，更一時感觸而落淚，蘇菲亞羅蘭興奮地說：「感謝大家，我不知道我是否值得獲此榮譽，每次我回到這裏都特別興奮。」</p></body></html>
