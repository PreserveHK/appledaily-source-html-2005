<html><header><meta charset="utf-8"><title>Race探親放縱肥五磅</title></header><body><h1>Race探親放縱肥五磅</h1><p>二人女子組合2R的Race和Rosanne近期均不在港，Rosanne在上海拍劇，Race便趁着假期返新加坡老家探親，沒想到卻增磅而回，還要荷包大出血。</p><p>姊妹情深</p><p>Race今次難得放假與家人敍天倫，當然盡情放縱，心廣體胖，足足重了五磅，連母親都笑她臉頰變得圓碌碌似波，嚇得她嚷着要減肥。&#13;<br> 此外，近年Race沒有試過與胞姊分開這麼長時間，令Race很不習慣，每天都打長途電話與Rosanne訴衷情。&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：何國豪&#13;<br> 服裝：MissSixty&#13;<br> 場地：BOOZEROO</p></body></html>
