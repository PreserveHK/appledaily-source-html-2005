<html><header><meta charset="utf-8"><title>患嚴重光敏性皮膚病忌曬</title></header><body><h1>患嚴重光敏性皮膚病忌曬</h1><p>新華社報道，德國慕尼黑工業大學的過敏症專家柯尼希表示，根據最新的統計顯示，歐洲和美國的民眾中約每五人就有一人患有光敏性皮膚病，但科學家尚未掌握此病的起因與機理。&#13;<br> 此症的過敏反應主要是手、胳膊、肩膀和前胸等部位出現痕癢和發紅等，並通常在春季時出現。柯尼希說，在病情不嚴重時，可以塗抹含有維他命E的特殊乳膏治療。病情嚴重時，患者應避免過多日曬，以及可採用UV照射等方法進行治療。</p></body></html>
