<html><header><meta charset="utf-8"><title>鄭融拍MV忽然落淚</title></header><body><h1>鄭融拍MV忽然落淚</h1><p>鄭融日前為派台新歌《小龍女》拍攝MV，很久未有面對鏡頭的她因未能達到導演的要求，一度在拍攝現場落淚。當日導演叫鄭融做出因與男友分手而傷心、但又要表現得很堅強的模樣，鄭融做了多次，但效果都不理想，據悉其中一位工作人員對她訓示了幾句，鄭融即哭了起來。</p><p>「壓力好大」</p><p>幸好其後拍攝頗順利，但鄭融不認被訓話而哭，她說：「其實因為當日導演對我嘅要求比較高，而我自己都想將呢個ＭＶ拍到最靚為止，所以壓力好大，其中一場我要瞓喺一大堆玫瑰花度，啲玫瑰針得我好痛，我先一時眼濕濕啫。」</p></body></html>
