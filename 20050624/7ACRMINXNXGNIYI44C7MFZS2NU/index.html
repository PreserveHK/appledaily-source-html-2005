<html><header><meta charset="utf-8"><title>　　高官北上各有各忙 - 李八方</title></header><body><h1>　　高官北上各有各忙 - 李八方</h1><p>煲呔一行人噚日浩浩蕩蕩上咗北京，準備今朝早接聖旨，煲呔話過今次陪同佢出席儀式嘅官員只有梁愛詩同林瑞麟，重話詩姐姐會自己先行。&#13;<br> 但係，原來梁愛詩同馬時亨局長以及駐京辦主任梁寶榮前日已經行先一步，去晒河北省石家莊，準備出席噚日嘅「河北、香港周」活動，馬仔亨噚晚喺晚宴中致辭，又係話希望加強兩地嘅經貿關係，冇乜新意。&#13;<br> 馬仔今朝會喺石家莊出席一個金融研討會，詩姐姐就去北京同煲呔會合，俟晚大家都會飛返香港，不過係「分飛燕」，各自喺不同地方飛走。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
