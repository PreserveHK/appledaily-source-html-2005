<html><header><meta charset="utf-8"><title>陳鍵鋒被杏兒批踭：佢好倀雞</title></header><body><h1>陳鍵鋒被杏兒批踭：佢好倀雞</h1><p>胡杏兒與陳鍵鋒日前在金鐘太古廣場拍攝劇集《識法代言人》煞科戲，劇情交代胡杏兒與陳鍵鋒已是男女朋友，有小姐脾氣的杏兒因為小事而當眾謾罵陳鍵鋒，還向他批踭發洩，杏兒笑謂：「我個角色有啲小姐脾氣，平時我唔係咁惡，呢個絕對唔係我嘅性格。」</p><p>燒烤當慶功</p><p>對於真實的胡杏兒是否很小姐脾氣，陳鍵鋒笑謂：「係呀！佢好倀雞，不過都係唔好講咁多。」胡杏兒又透露由於眾演員及監製均忙於新工作，未有時間舉行慶功，日前眾人齊集拍攝一場燒烤戲份時，便順道慶功。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
