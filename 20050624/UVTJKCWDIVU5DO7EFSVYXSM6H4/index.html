<html><header><meta charset="utf-8"><title>「長毛」交通部遞信</title></header><body><h1>「長毛」交通部遞信</h1><p>【本報訊】立法會議員「長毛」梁國雄與東區區議員曾健成聯同四五行動及民主救港聯盟成員，昨早到東九龍交通部遞交公開信，指警隊濫權檢控，並要求與警務處處長李明逵見面，促收回控罪。&#13;<br> 「長毛」等人於今年四月二十九日停泊四部車輛在東區海底隧道九龍入口行車線，抗議東隧加費。警方後來發傳票予涉案人士，要求提供司機資料，懷疑他們涉嫌不小心駕駛。</p><p>針對示威行動</p><p>「長毛」認為當時涉案車輛已打「死火燈」，故無涉及不小心駕駛，警方指控旨在針對示威行動。警方昨表示暫無回應。</p></body></html>
