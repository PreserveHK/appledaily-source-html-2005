<html><header><meta charset="utf-8"><title>王菲返京萬人迷</title></header><body><h1>王菲返京萬人迷</h1><p>王菲近日被指懷孕，不過她前日現身中環購物時，小腹平坦，甚至在車廂內抽煙，似乎不似有孕。昨日王菲結束香港之行返回北京，身穿簡單T恤及牛仔褲的她，步出北京機場發現有大批香港記者守候時，即時左閃右避，迴避鏡頭，表現得頗為不耐煩。&#13;<br> 令人意外的是王菲情人李亞鵬並沒有現身機場接機，只得司機駕駛李亞鵬的座駕前往機場接王菲。</p><p>途人高呼我愛你</p><p>而王菲的出現亦令到北京機場大量旅客駐足圍觀，部份途人表現得十分驚喜，更大叫「王菲我愛你」，又不時以手機拍攝王菲的照片。&#13;<br> 記者盧健北京直擊</p></body></html>
