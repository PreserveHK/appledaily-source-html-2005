<html><header><meta charset="utf-8"><title>多年游擊戰逾萬人死亡</title></header><body><h1>多年游擊戰逾萬人死亡</h1><p>懷疑涉及槍擊香港紅十字會女職員的「自由亞齊運動」（FreeAcehMovement）屬分離主義組織，於一九七六年成立，活躍在蘇門答臘森林。流亡瑞典的創辦人迪羅傳聞是亞齊族抵抗荷蘭殖民統治英雄的後人，他認為印尼中央政府由爪哇族把持，犧牲其他民族利益，所以主張用武力爭取亞齊省脫離印尼獨立。&#13;<br> 多年來，自由亞齊運動一直跟耶加達政府打打談談，游擊戰造成逾萬亞齊人死亡。國際特赦組織曾指摘游擊隊和政府軍都從事綁架活動，國際海事局更懷疑常出沒馬六甲海峽的海盜，正是自由亞齊運動的武裝分子。</p></body></html>
