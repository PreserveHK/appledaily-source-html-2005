<html><header><meta charset="utf-8"><title>鄭中基乍現愛的紋身</title></header><body><h1>鄭中基乍現愛的紋身</h1><p>由鄭中基及楊愛瑾（Miki）主演的新戲《龍咁威2之皇母娘娘呢？》前晚在會展舉行首映禮，除一班演員出席外，周慧敏、王馨平、古巨基、吳鎮宇及方力申等都有捧場。</p><p>不肯露臂</p><p>鄭中基早前曾否認手臂有「愛的紋身」，他又謂是夜會着短袖衫露出手臂，結果他仍以長袖衫示人，不過戲中雖然大部份都刻意夾着手臂，但仍有幾幕穿着短袖衫，隱約可見其右手臂內側有紋身，但因鏡頭一閃即逝，故未能清楚看見圖案。&#13;<br> 對於鄭中基食言於首映禮上沒有穿上短袖衫一事，其緋聞女友蔡卓妍（阿Sa）昨日在新城笑言叫記者狠狠地寫他講大話，阿Sa指出爾反爾是不對的。&#13;<br> 採訪：魯萍&#13;<br> 攝影：林德雄、陳慧安</p></body></html>
