<html><header><meta charset="utf-8"><title>街坊：《龍咁威2》太粗俗</title></header><body><h1>街坊：《龍咁威2》太粗俗</h1><p>今年暑假檔唯一港產笑片、由鄭中基主演的《龍咁威2之皇母娘娘呢？》前晚舉行首映，並將於下月一日上畫。</p><p>笑料太誇張</p><p>前晚首映禮散場時，本報訪問部份觀眾，其中帶着女兒看戲的周太只給「C」，她說：「套戲好好睇，好好笑，啲笑料OK，但就唔係咁啱小妹妹囉，粗俗咗啲。」&#13;<br> Joey小姐則給予「B」，她說：「鄭中基、張達明同李璨琛都夾得好好，但啲笑料太誇張，可能導演想嘗試多啲新嘢啩。有一part唱山歌幾好笑，但太多無謂笑料，over咗，小朋友睇就略嫌粗俗囉。」	&#13;<br> 採訪：魯萍&#13;<br> 攝影：陳慧安</p></body></html>
