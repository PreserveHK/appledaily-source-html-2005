<html><header><meta charset="utf-8"><title>女生宿舍俾人剃眼眉</title></header><body><h1>女生宿舍俾人剃眼眉</h1><p>女生宿舍前晚在銅鑼灣MissSixty時裝店拍攝寫真集，四人以「無眉裝」的時尚打扮現身，令人一新耳目。&#13;<br> 女生宿舍作狀扮時裝店中的假人，對此幾位成員說：「開始化呢個妝，我哋最初都接受唔到，覺得個樣好似鬼。」由於昨日只有一位化妝師，故此頗花時間，而她們化妝後往時裝店拍攝時，因為化了「無眉裝」，結果吸引不少途人注目。另一方面，女生宿舍早前到外地拍攝泳衣照，而寫真集將於下月推出。&#13;<br> 採訪、攝影：胡比</p></body></html>
