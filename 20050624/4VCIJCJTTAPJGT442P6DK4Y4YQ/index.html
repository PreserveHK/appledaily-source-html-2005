<html><header><meta charset="utf-8"><title>蘇玉華沉冤博口碑</title></header><body><h1>蘇玉華沉冤博口碑</h1><p>蘇玉華在無綫新劇《奪命真夫》中飾演一個慘被丈夫溫兆倫陷害後，在台灣坐了五年冤獄的女子。由於這是蘇玉華首次拍攝懸疑劇，所以份外緊張，拍攝期間雖患上帶狀疱疹（俗稱生蛇），即使如此仍堅持繼續拍攝。</p><p>期望甚高</p><p>蘇玉華覺得《奪》劇是她入行以來最有發揮的劇集，她說：「我覺得呢部係可觀性好高、會追住睇嘅劇集。我同好多演員第一次合作，感覺好新鮮，大家一拍即合，去到好盡。希望觀眾會鍾意，有好口碑啦！」</p></body></html>
