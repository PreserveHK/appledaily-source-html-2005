<html><header><meta charset="utf-8"><title>劉心悠拉大提琴上癮</title></header><body><h1>劉心悠拉大提琴上癮</h1><p>劉心悠由接拍到正式埋位做《阿嫂》女主角，只得個多月時間，她除了要學廣東話外，還要學拉大提琴。《阿嫂》其中一幕講述劉心悠由外國回港舉行演奏會，曾志偉、方中信和黃秋生等叔父輩都有捧場，當日志偉遭人暗算埋伏，眾人衝上台救走劉心悠一起離開。</p><p>抽空習藝</p><p>劇情亦講述劉心悠拉大提琴時，不小心撞到旁邊外籍男孩的大提琴跌落地，令對方即時在台上哭出來。當日演藝學院的大提琴導師在場向劉心悠作出指導，拍攝地點則在嶺南大學的演奏廳，劉心悠表示用了個多月每星期學兩堂大提堂，每次兩、三個小時，令她對大提琴產生興趣，希望以後可抽時間繼續學。</p></body></html>
