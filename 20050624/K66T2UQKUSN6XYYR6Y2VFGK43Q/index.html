<html><header><meta charset="utf-8"><title>學友夢想保衛地球</title></header><body><h1>學友夢想保衛地球</h1><p>無綫《迪士尼樂園奇妙世界》下月將播映動畫《反斗奇兵續集》，張學友日前替節目拍宣傳片。學友更於空檔時把玩胡迪公仔，十足大細路。</p><p>盼揚帆出海</p><p>學友表示兒時志願是成為「太空人」警惡懲奸，就如《反》片中巴斯光年一樣，他笑說小學時並不知道太空人實際做甚麼，以為他們負責阻止怪物入侵地球，故此他每次作《我的志願》時，都會寫想做太空人。&#13;<br> 學友又謂亦曾希望成為海員，因為可以啟航出海，探索海洋的奧秘，中學畢業後，曾在航空公司工作，及後他認清最大興趣原來是唱歌，才向這目標進發，否則就沒有了今時今日的學友。</p></body></html>
