<html><header><meta charset="utf-8"><title>Celine淑女典範</title></header><body><h1>Celine淑女典範</h1><p>法國時裝品牌Celine昨日於中環文華東方酒店Vong舉行秋冬時裝展，由陳嘉容及Mikki等名模示範新裝，這個系列是設計師RobertoMenichetti在Celine的第二季作品，亦是告別作。與他首個春夏系列的活潑法式少女形象比較，這個秋冬系列來得隆重及奢華，剪裁着重簡單中見線條，感覺優雅。</p><p>色彩繽紛</p><p>服裝fabrics是以珍貴的貂皮、雙面cashmere、fox做成的jacket或大衣，晚裝系列則用上光亮的satin顏色繽紛和諧，包括有一系列寶石色調如藍寶石及珊瑚綠等。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChenWaiOn</p></body></html>
