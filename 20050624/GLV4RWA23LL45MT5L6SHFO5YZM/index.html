<html><header><meta charset="utf-8"><title>入境處擴大自助通關</title></header><body><h1>入境處擴大自助通關</h1><p>【本報訊】入境處助理處長（管制）白韞六昨日接受訪問時稱，今年首五個月已錄得七千七百多萬人次旅客出入境，較對上五個月增加百分之七，預計下半年旅客人數持續上升。該處助理處長（資訊系統）黃威文則透露，現正研究改良自助通關系統，讓四千多名需經常出入本港的持有香港旅遊證海外旅客也可使用該系統，長遠更可將有關服務擴展至內地自由行旅客。&#13;<br> 此外，該處在各口岸管制站設置的「快檢通」管制系統擊敗二百名海外對手，獲美國電子政府中心頒發第七屆「政府方案先驅大獎」。</p></body></html>
