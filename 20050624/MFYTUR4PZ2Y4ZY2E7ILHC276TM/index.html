<html><header><meta charset="utf-8"><title>Paris獲未婚夫贈九千萬豪宅</title></header><body><h1>Paris獲未婚夫贈九千萬豪宅</h1><p>雖然近日有消息指ParisHilton與男友ParisLatsis的婚訊只是一個煙幕，他們最終不會結成夫婦，不過日前Paris獲男友送贈一份相當名貴禮物，事緣早前兩人一同到比華利山一豪宅出席派對，Paris愛上這幢價值一千二百萬美元（約九千三百萬港元）的大屋，其未婚夫見狀即買下送給她。&#13;<br> 此外，Paris早前與未婚夫的父親GrigorisKasidokostas見面，Grigoris揚言很歡迎她成為家庭的一分子，而Paris也答應未來家翁會盡快生兒育女。</p></body></html>
