<html><header><meta charset="utf-8"><title>感冒勿佩戴隱形眼鏡</title></header><body><h1>感冒勿佩戴隱形眼鏡</h1><p>德國眼科專家GeraldBoehme指出，當患上感冒時，不應佩戴隱形眼鏡。他解釋，當咳嗽或打噴嚏時，人類會以手掩口，接着可能用滿布細菌的手來擦眼睛，導致眼睛受到細菌感染。&#13;<br> GeraldBoehme又表示，隱形眼鏡是細菌的溫床，尤其是導致結膜炎及角膜發炎的細菌，他建議除了清早可用乾淨的毛巾擦眼睛外，其餘時間均不應擦眼睛，並應教導小朋友從小到大都不要擦眼睛。</p></body></html>
