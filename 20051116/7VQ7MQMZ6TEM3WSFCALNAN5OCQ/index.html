<html><header><meta charset="utf-8"><title>步行半小時可長命</title></header><body><h1>步行半小時可長命</h1><p>美聯社昨日報道，美國研究發現，每天多步行半小時，即可延長壽命三年。該研究以四千多名美國波士頓居民為研究對象，結果顯示，高運動量的一群居民，其壽命比低運動量的一群長三點五年。&#13;<br> 此外，另一項研究指出，若每周花五天或以上作中度步行，或花三至四天作快速步行，每次半小時，均有益心臟健康。研究人員說，大家應該堅持每日步行，因為若只是訂下每周某幾天才作步行計劃，通常都不能落實進行，會對運動量大打折扣。</p></body></html>
