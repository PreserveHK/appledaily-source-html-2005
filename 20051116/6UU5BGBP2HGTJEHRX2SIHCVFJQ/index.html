<html><header><meta charset="utf-8"><title>城城拍床戲豁出去</title></header><body><h1>城城拍床戲豁出去</h1><p>郭富城日前憑電影《三岔口》封金馬影帝，他前晚即相約張叔平、寰宇電影公司老闆林小明和導演陳木勝等吃火鍋慶祝。</p><p>再演古代英雄</p><p>城城前晚表示昨日會去馬來西亞怡保拍攝譚家明導演的新片《父子》，他說：「我會喺大馬逗留一個半月，然後遲啲又要拍一位內地新晉導演嘅戲，我會扮一位古裝英雄，兩套戲嘅角色都好有挑戰。」&#13;<br> 城城在《父》片中與楊采妮演夫婦，問到兩人可有床上戲？他說：「我睇劇本就好似好激烈，拍完《三岔口》，我都將偶像包袱豁咗出去。」&#13;<br> 採訪：駱華齡　攝影：何榮亮</p></body></html>
