<html><header><meta charset="utf-8"><title>酒會推動君頤峰二手</title></header><body><h1>酒會推動君頤峰二手</h1><p>新世界等發展嘅何文田君頤峰，得番幾十個貨尾單位，過去兩個禮拜，都有搵埋美聯一齊搞酒會，等啲客可以感受樓盤擁有嘅美麗夜景，結果吸引逾七百個業主及有興趣買家到場，重有逾三十人即場洽購。&#13;<br> 雖然一手重未知有冇着落，但二手就即刻受惠，一個出席完嘅買家，用一千二百六十八萬，買咗個一座低層C單位，一千七百六十二呎，呎價近七千二。原業主一年多就賺咗二百一十三萬，個單位升值兩成。</p></body></html>
