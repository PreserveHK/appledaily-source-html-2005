<html><header><meta charset="utf-8"><title>300人持毛像遊行爭居權</title></header><body><h1>300人持毛像遊行爭居權</h1><p>【本報訊】約三百名爭取居留權人士昨日在灣仔入境大樓外集會，要求政府盡快安排他們在內地的子女來港定居。集會人士向入境處代表遞交請願信後，手持毛澤東畫像、國旗和區旗，遊行至中區政府總部（圖），向特首及保安局局長李少光遞信。&#13;<br> 爭取居港權家長協會發言人表示，政府有責任解決港人在內地子女的居留問題，要求內地當局在他們的子女申請來港的半年內發出單程證，並要求港府與內地商討放寬他們的成年子女來港的限制。&#13;<br> 曾顯華攝</p></body></html>
