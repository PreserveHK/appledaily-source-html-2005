<html><header><meta charset="utf-8"><title>植物冬天澆水　中午最佳</title></header><body><h1>植物冬天澆水　中午最佳</h1><p>Q：植物在冬天是否需要每天澆水？&#13;<br>A：通常冬天的氣溫，在太陽下山之後都會急降，若然在這時候澆水會凍傷植物，因此，最理想的澆水時間就是中午或之前。如果遇到寒流來襲時，不妨在水壺內混和些少熱水，讓水溫和室溫接近，植物更能適應水溫不致被凍傷。&#13;<br>另外，由於植物在冬天需要水量較少，所以不必天天澆水，只要看到泥土乾了再澆就可以；不過，仍要澆到水從底盆流出為止，另可採用噴霧方法補充水份。&#13;<br>&#13;<br>主持：黃師傅</p></body></html>
