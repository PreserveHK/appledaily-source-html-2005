<html><header><meta charset="utf-8"><title>街坊惋惜：應更珍惜生命</title></header><body><h1>街坊惋惜：應更珍惜生命</h1><p>【本報訊】沙田廣源邨一對貧病夫婦昨日相擁跳樓身亡，住在現場大廈的居民對事件都感到震驚。有街坊表示，事主一家都很少與鄰居打招呼，故對他們所知不多，但由於男事主身上有很多紋身，居民對他們沒有好感，亦不敢招惹，不過在今次事件中，街坊都感到很惋惜。有街坊更慨歎說：「一次自殺獲救，應該更珍惜生命才對！」</p><p>疑大腦受損</p><p>據一名街坊指出，因為男事主患有肝病，加上今年初曾經燒炭自殺，懷疑他在該次事件中吸入過量一氧化碳，雖然大命不死，但可能大腦已經受損，平日見他都有些呆滯。&#13;<br> 同時亦有街坊透露，近一、兩年來，經常都見有「收數佬」登門，街坊都擔心事情鬧大。</p></body></html>
