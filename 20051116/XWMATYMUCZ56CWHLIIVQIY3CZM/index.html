<html><header><meta charset="utf-8"><title>千嬅悔冇買重城城</title></header><body><h1>千嬅悔冇買重城城</h1><p>由洪金寶、甄子丹、吳京主演的電影《殺破狼》前晚在灣仔會展舉行慈善首映會，金牌經理人公司旗下的楊千嬅、鄭中基、梁漢文齊齊撐場，失意金馬獎的導演杜琪峯和任達華等亦有出席。</p><p>「攞咁多做乜？」</p><p>千嬅剛於台灣出席完金馬獎頒獎禮，她說：「之前睇報紙知Aaron（郭富城）個賠率賠成六倍幾，早知就買重佢贏啦！」&#13;<br> 杜琪峯雖失意金馬，但他表明未感失落，不過卻重提鄭秀文未獲提名一事，又說：「好似家輝（梁家輝）咁，之前都攞過，攞咁多做乜？咪畀人攞吓囉！佢屋企多到都擺唔晒啦！」</p></body></html>
