<html><header><meta charset="utf-8"><title>火紅大頭仔</title></header><body><h1>火紅大頭仔</h1><p>　　是否覺得我好熟面口呢？雖然我外表似葱頭又似碌葛，但我並非甚麼香草調味料喎！冬季是我當造時期，本屬塊根類植物，含豐富鉀、磷、鐵質、胡蘿蔔素、維他命B12及纖維。除了可促進腸道蠕動之外，更可降低血糖，更有人說我可消除體內毒素及排除體內廢物。不過味道就不是人人喜愛，卻有多種不同食法，如配合各種蔬菜或肉類齊煮，也能作沙律生吃。估到未呀？答案在本版找。&#13;<br>&#13;<br>記者：趙善怡</p><p>答案：</p><p>紅菜頭</p></body></html>
