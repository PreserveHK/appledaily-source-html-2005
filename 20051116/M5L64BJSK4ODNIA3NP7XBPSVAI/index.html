<html><header><meta charset="utf-8"><title>爛「塵冚」引致咯咯聲</title></header><body><h1>爛「塵冚」引致咯咯聲</h1><p>最近我發現部車每當向左轉，都有咯、咯的聲響，但直走或右轉卻很正常，會否是引擎本身出現問題&#13;<br>Tommy</p><p>Tommy：&#13;<br> 依情況看來，很明顯是左頭輪的BallJoint有嚴重磨損；一般私家車傳動軸的兩端連接位都有BallJoint保護膠，俗稱「塵冚」，這層軟膠可保護BallJoint，又可以防止沙石打入，內裏有俗稱「牛油」的潤滑劑，用以保護BallJoint萬向接頭，惟「塵冚」容易出現破損，有沙石打入就會令萬向接頭出現磨損，轉向時就有咯、咯的聲響。		《車天車地》主編覆</p></body></html>
