<html><header><meta charset="utf-8"><title>奧運招港生做義工</title></header><body><h1>奧運招港生做義工</h1><p>【本報訊】八大院校學生訪問北京參加迎接奧運活動時，港澳辦及中聯辦向部份學生代表稱，有意招募更多港生於奧運期間擔任義工，更擬以一列「文化火車」接載本港及內地學生往返京港兩地，加深兩地青年的認識。該計劃將由中聯辦聯同八大院校學生會合作，預料由商界斥資支持。&#13;<br> 據悉，北京官員對訪京學生代表說，上述「文化火車」將於奧運舉行前運作並招募義工。</p><p>與八大學生會合作</p><p>該計劃將與八大學生會合作，但尚未有具體內容。參加上述迎奧運訪京團一百多人均收到一盒五隻的○八年北京奧運吉祥物，由北京市委送出以作紀念，每盒吉祥物約值三百九十元。</p></body></html>
