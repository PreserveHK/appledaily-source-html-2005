<html><header><meta charset="utf-8"><title>康華苑成居屋王</title></header><body><h1>康華苑成居屋王</h1><p>中原黃良昇話，頭十個月有逾七千二宗二手居屋買賣登記，比舊年全年只差一成，總值逾八十億，多過舊年全年。佢話，數據反映今年樓市暢旺，居屋價格持續上漲。&#13;<br> 不過，若果睇番按月數字，十月有五百九十三宗，比九月少近一成半，總值同樣減咁多，得番六億八。&#13;<br> 登記較多嘅，由藍田康華苑登上冠軍寶座，有十七宗，總值千七萬；一向稱王嘅九龍灣麗晶花園，只有十五宗排第四，總值近千九萬。</p></body></html>
