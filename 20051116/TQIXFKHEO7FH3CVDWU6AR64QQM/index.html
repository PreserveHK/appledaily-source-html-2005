<html><header><meta charset="utf-8"><title>顧嘉煇紀念騷加場在即</title></header><body><h1>顧嘉煇紀念騷加場在即</h1><p>為紀念顧嘉煇入行五十年的「金曲情牽半世紀」演唱會於下月十五日至十八日假紅館舉行，演出歌手包括汪明荃（阿姐）、鄭少秋（秋官）、葉麗儀、關菊英、葉振棠、張德蘭、仙杜拉、華娃和凌波等等。</p><p>收益撥基金</p><p>門票前日公開發售，結果一日內售罄，主辦單位恒藝亞洲將與阿姐和秋官商討加場事宜，預計日內公布。&#13;<br> 另外，因神經線發炎（俗稱生蛇）而辭演下月「金曲」演唱會的顧嘉煇，前日在香港獅子會總部出席「顧嘉煇音樂基金」簽約儀式，煇哥親自邀請葉麗儀擔任基金委員，除了譚華正博士捐出五十萬予該基金外，「金曲」演唱會更會撥出首場部份收益，協助煇哥培育音樂人才。</p></body></html>
