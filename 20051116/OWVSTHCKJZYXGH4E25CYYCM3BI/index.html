<html><header><meta charset="utf-8"><title>葉璇跳樓撼無線</title></header><body><h1>葉璇跳樓撼無線</h1><p>葉璇與謝賢（四哥）前晚在灣仔一幢五十層高大廈的天台，拍攝亞視新劇《情陷夜中環》的跳樓場面。劇情講述葉璇因為利用林偉辰上位，令對方恨透自己，葉璇得不到對方的諒解，憤而到天台跳樓自盡，飾演她父親的謝賢，即趕往現場阻止。</p><p>拍兩個版本</p><p>葉璇透露前晚共拍了兩個不同版本，一個是跳樓身亡，另一個是有驚無險，到時看外間反應再決定會採用哪一個版本。&#13;<br> 葉璇在拍攝後說：「呢幾日因為睇完劇本，唔知係咪太投入之故，竟然會有自殺傾向，好難先可以將角色抽離。我對呢個劇好重視，知道無綫到時會用《本草藥王》呢套劇同我哋套劇對撼。」&#13;<br> 採訪：卓寶花</p></body></html>
