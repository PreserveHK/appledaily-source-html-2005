<html><header><meta charset="utf-8"><title>吳彥祖否認北京尋歡</title></header><body><h1>吳彥祖否認北京尋歡</h1><p>吳彥祖最近在北京拍攝馮小剛執導的新片《夜宴》，上周五晚，他被周刊狗仔隊拍到在下榻酒店地庫內的一間夜總會消遣，報道並指他找小姐尋歡。</p><p>賀朋友生日</p><p>吳彥祖昨日接受電話訪問，承認到過上述地方，但否認尋歡，他說：「我係有去過，嗰晚有朋友生日，唔去應酬吓唔係幾好，所以就去咗。事前唔知嗰度係乜地方，以為係卡拉OK，去到至知咁嘅局面。」&#13;<br> 對於被形容去尋歡，吳彥祖說：「我冇做過，唔會嬲，屈我唔入，公司對我百分百信任，我會保留法律追究權利。」至於他女友LisaS.方面，吳彥祖說：「我同女友通過電話，大家無奈咁笑，女友重話嗰啲女仔幾大犧牲喎。」</p></body></html>
