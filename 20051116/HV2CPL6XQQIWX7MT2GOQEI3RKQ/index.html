<html><header><meta charset="utf-8"><title>超豪郵輪訪港</title></header><body><h1>超豪郵輪訪港</h1><p>【本報訊】極盡奢華、船上設水療按摩中心及多個娛樂室的鑽石公主號郵輪昨日訪港。該郵輪於十至十一月期間展開亞洲之旅，遊走日本、中國、南韓、新加坡等地，並於明年一至四月前往澳紐，帶領乘客體驗南太平洋燦爛的陽光。&#13;<br> 該艘豪華郵輪內設水療按摩中心，乘客可於出發前上網預約水療服務。此外，郵輪又設有多個綜合娛樂會所、露台及酒廊等，又可為乘客舉行船上婚禮，由船長主持儀式及送上祝福。&#13;<br> 鑽石公主號由今年五月至九月期間，已接載旅客行走阿拉斯加內灣航道七天旅程，穿梭來回於西雅圖、維多利亞等地，展開浪漫的冰川之旅，讓旅客欣賞特雷西阿姆峽灣的壯麗風光。</p></body></html>
