<html><header><meta charset="utf-8"><title>子宮瘤病婦獲助解困</title></header><body><h1>子宮瘤病婦獲助解困</h1><p>五十歲的單身婦人阿嫦，患上子宮纖維瘤多年，早前她因病情轉差，無法工作，其綜援申請又在審核中，令她生活陷困。蘋果日報慈善基金曾於九月發放五千元緊急援助金給她解困，日前另將善長捐款合共二千七百六十元交她簽收。阿嫦對此表示謝意，並謂社署已於十月初批出綜援金給她。&#13;<br> 捐款編號：C1807</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
