<html><header><meta charset="utf-8"><title>百工人靜坐追欠薪</title></header><body><h1>百工人靜坐追欠薪</h1><p>【本報訊】慈雲山蒲崗村道水務署地盤，昨晨七時，近百名屬於二判聘請安裝水管的工人，不滿大判拖欠二判數百萬元工程費，導致工人無糧出被拖欠近三百萬元薪金，又因大判終止二判合約，令工人失業，他們帶備橫額在地盤門口對開靜坐抗議（圖），並同時用貨車阻塞出入口阻止工人開工。大判及二判雙方代表在勞工處人員斡旋下開會解決問題，大判答允盡快清還欠款，警員在現場戒備，幸無衝突事件發生。&#13;<br> 馬耀文攝</p></body></html>
