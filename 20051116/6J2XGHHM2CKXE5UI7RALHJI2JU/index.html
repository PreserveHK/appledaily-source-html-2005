<html><header><meta charset="utf-8"><title>李文標直播求婚成功</title></header><body><h1>李文標直播求婚成功</h1><p>曾為無綫藝員的李文標，現於中環的互動電視節目《ILove談情說愛》做主持，他在剛過去的十一月十一日十一時十一分，於節目中向女友胡櫻汶求婚，不過女友剛巧在煮食，沒留意到他在鏡頭前求婚。</p><p>「焗住應承」</p><p>隨後李文標即致電女友覆述此事，胡櫻汶笑說：「電話出緊街，惟有焗住應承。」成功求婚的李文標表示，拍拖十五年，早年已打算結婚，但因事業有阻滯，所以現時才向女友求婚。李文標在求婚時未有送花及戒指，他稱會補送禮物給未婚妻，並計劃於明年十一月十一日結婚。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
