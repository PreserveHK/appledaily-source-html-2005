<html><header><meta charset="utf-8"><title>中油潔能5高層離職</title></header><body><h1>中油潔能5高層離職</h1><p>▲中油潔能（260）昨日舉行周年股東會，罕有地出現全部5名執行及獨立非執行董事，遭99.99%股東反對他們重選為董事，行政總裁韓曉躍及董事總經理劉燕谷等5人即時退任。&#13;<br> &#13;<br> ▲瑞士信貸第一波士頓公布，本月10日，一名交易員為該行出售5萬股恒基發展（097）股份，但一波作為恒發私有化中恒基地產（012）的財務顧問，按例在私有化進行期內不能買賣相關股份。一波對違規表示抱歉，並指已採取適當步驟，確保不再發生同類事件。</p></body></html>
