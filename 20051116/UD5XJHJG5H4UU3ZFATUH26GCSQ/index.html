<html><header><meta charset="utf-8"><title>快富街地鐵站出口<br>商舖長期在行人路擺放雜物</title></header><body><h1>快富街地鐵站出口<br>商舖長期在行人路擺放雜物</h1><p>旺角快富街地鐵站出口，行人投訴附近商舖長期在店前行人路擺放廣告牌，堆積大量貨品、雜物，無人處理。&#13;<br> 行人投訴稱，「地鐵站出口附近啲舖頭都喺行人路擺嘢，全條街都係啲雜物、手推車、廣告牌，影響環境，阻礙途人來往。」&#13;<br> 食物環境衞生署跟進本報轉介投訴後回覆稱，食環署人員前往調查，發現行人路上擺放有三塊廣告牌及五輛載有貨物手推車，已即時向有關物主發出警告及飭令即時移走障礙物。&#13;<br> （一○二六○二二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
