<html><header><meta charset="utf-8"><title>男人睡眠差易患糖尿</title></header><body><h1>男人睡眠差易患糖尿</h1><p>瑞典烏普薩拉大學醫院的一項最新研究結果顯示，睡眠障礙可能會增加男性罹患糖尿病的風險，對女性則影響不大。&#13;<br> 該院於一九八三年和一九九五年調查一千一百八十七名四十五歲至六十五歲的瑞典人，十二年間共有百分之六的女性調查對象患上糖尿病，而男性的比率則是百分之九。除去年齡、高血壓、超重、抑鬱等風險因素，調查發現男性睡眠障礙者的比例幾乎比女性高出五倍。若男性每晚不能得到五小時以上的持續穩定睡眠，他們患上糖尿病的風險就比其他人高出三倍。&#13;<br> 研究人員指出，睡眠不足或質量不高可能導致人體應激系統激活或影響碳水化合物的代謝，這兩點都可能導致患上糖尿病。</p></body></html>
