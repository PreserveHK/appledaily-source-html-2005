<html><header><meta charset="utf-8"><title>外籍客冧港置黃錦彬</title></header><body><h1>外籍客冧港置黃錦彬</h1><p>規模唔及大行嘅港置，喺新盤西環域多利道六十號嘅市場佔有率，竟然超越同行，原來港置有件秘密武器──貝沙灣分行客戶經理黃錦彬，淨係佢一個，已經促成三單成交。&#13;<br> 佢上司夏笑笑有讚冇彈，話佢入行冇耐，勝在聰明加勤力。&#13;<br> 黃錦彬話，要訣係「食腦」，分析邊啲盤配邊類客，以域多利道六十號為例，最啱年輕一族。佢留意到有唔少外籍客睇樓，於是專攻年輕外籍客，結果三單成交，都由外籍客承接。</p></body></html>
