<html><header><meta charset="utf-8"><title>堪輿學家：可盈犯太歲</title></header><body><h1>堪輿學家：可盈犯太歲</h1><p>蘇民峰：</p><p>個獎應該係阿姐攞㗎啦！汪明荃生肖豬，屬土；郭可盈生肖雞，屬火，雖然佢哋兩個都要木嚟生火，但阿姐○四年○五年行地位提升運，○四年已經過咗，所以今年阿姐攞獎機會好高，着數好多。而郭可盈今年犯太歲，心情應該唔係好開朗，佢嘅運係喺○六年同○七年行，所以攞獎都係出年或者後年嘅事。</p><p>麥玲玲：</p><p>肖豬嘅阿姐今年運氣好好，有攞獎運，有波折，但有驚無險。至於肖雞嘅可盈就有財運，名氣中規中矩，佢嘅人際關係差少少，論運氣，阿姐比較優勝。</p></body></html>
