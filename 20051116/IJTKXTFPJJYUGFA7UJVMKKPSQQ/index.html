<html><header><meta charset="utf-8"><title>中原藉球賽練兵</title></header><body><h1>中原藉球賽練兵</h1><p>近月樓市差咗，代理生意淡薄，既要搞自然流失，當然都要提升吓士氣，兼練好身子，準備等個市一旺番再衝鋒陷陣。好似中原地產西九龍組及九龍豪宅組，最近各自組足球隊，廝殺一場，結果係以為斯文啲嘅豪宅組贏咗，四比三。西九龍組好唔忿氣，𠵱家要短期內上訴咁話。&#13;<br> 中原做細嘅，要練好身子，做老頂嘅就去應酬，執董陳永傑拖埋班區頭，去咗嘉華集團五十歲生日晚會，湊吓熱鬧，順道聯絡感情。</p></body></html>
