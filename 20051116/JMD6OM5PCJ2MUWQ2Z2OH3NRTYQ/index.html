<html><header><meta charset="utf-8"><title>奧海城變丹麥童話世界</title></header><body><h1>奧海城變丹麥童話世界</h1><p>信和大角嘴奧海城商場，得到丹麥領事館及商會協助，聖誕節期間變身丹麥聖誕村，場內會有Lego、曲奇包裝展、P&amp;O郵輪及安徒生童話集等。&#13;<br> 到時會入口幾棵聖誕樹，又用Lego砌成十八呎高嘅聖誕樹及七呎高醜小鴨。露天廣場有復刻千年維京船，長二十四呎，闊十四呎。&#13;<br> 下周六晚，一百名保良局小朋友，會用身體砌出全港最高聖誕樹倒影，並會有神秘嘉賓。&#13;<br> 總之，要令消費者以為，入咗呢個雪國嘅童話世界。</p></body></html>
