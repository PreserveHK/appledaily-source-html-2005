<html><header><meta charset="utf-8"><title>心理學家涉非禮男童罪脫</title></header><body><h1>心理學家涉非禮男童罪脫</h1><p>【本報訊】社會福利署臨床心理學家張文斌（四十二歲）涉嫌多次隔着褲子觸摸一名向他求助的男童，被控五項非禮罪名，暫委法官馬保華昨於區域法院裁定被告所有罪名不成立，於下周三宣讀裁決理由。&#13;<br> 控方案情指，現年十四歲受害男童因出現失眠及適應問題，○三年五月起接受被告提供的心理輔導，男童其後向母親投訴，指被告於去年八月至十二月間五度在會面時，藉詞觸摸他的下體。被告於警誡下表示，只是按受害男童母親要求，在會面時向男童灌輸性知識，他否認曾觸摸對方下體。&#13;<br> 案件編號：DCCC470/05</p></body></html>
