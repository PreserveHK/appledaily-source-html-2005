<html><header><meta charset="utf-8"><title>海富地舖12月16截標</title></header><body><h1>海富地舖12月16截標</h1><p>加息令更多業主放售物業，金鐘海富中心地下C單位及六十八號舖，共六千五呎，委託中原標售，下月十六截標。&#13;<br> 上址門面逾七十呎，由卓健租到明年七月，每月十三萬八，每呎二十一個四。&#13;<br> 中原游家成話，商場一樓五至六號舖，九月以每呎逾五十蚊租出，可以做呢個舖續約市值租金參考。&#13;<br> 另外，中原鄭琪俊話，灣仔駱克道一五七至一五九號地下A及B舖連閣樓，以四千七百五十萬易手，地舖千八呎，閣樓千五呎，回報五厘八。</p></body></html>
