<html><header><meta charset="utf-8"><title>TakeThat復合獨欠Robbie</title></header><body><h1>TakeThat復合獨欠Robbie</h1><p>九十年代最成功英國組合TakeThat的其中四位成員，前晚再度復合，為他們推出的CD/DVD套裝《NeverForget-TheUltimateCollection》宣傳。&#13;<br> 四位成員GaryBarlow、MarkOwen、HowardDonald及JasonOrange現在各自發展，不過最成功的成員當然首推RobbieWilliams，可惜Robbie在洛杉磯住所休息，未有出席今次活動。</p></body></html>
