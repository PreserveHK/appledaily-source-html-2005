<html><header><meta charset="utf-8"><title>長實鼓勵業主鬥裝修</title></header><body><h1>長實鼓勵業主鬥裝修</h1><p>示範單位通常裝修得靚一靚，普羅大眾買樓之後，同樣會花盡心思設計裝修屋企，好似長沙灣宇晴軒，一期業主早已收樓入住，長實為顯示個樓盤間隔特點，鼓勵業主參加家居設計比賽，畀大眾分享設計心得，又可以畀就快入伙嘅二期業主做參考。&#13;<br> 比賽由建築及室內設計師組成評審團評分，實地視察，主要以設計主題、特色、創意、空間運用及顏色配搭嚟評分。獎品係三千蚊至兩萬蚊超級市場禮券。</p></body></html>
