<html><header><meta charset="utf-8"><title>護趾小提示</title></header><body><h1>護趾小提示</h1><p>1海綿墊腳尖</p><p>「芭蕾舞鞋嘅鞋頭比較硬，係木嚟㗎，跳舞時間一長都幾辛苦，喺鞋頭入面塞海綿或穿護趾套，腳趾就冇咁直接掂到鞋頭，感覺會較舒服。」</p><p>2橡筋定鞋位</p><p>「我鍾意喺對芭蕾舞鞋度加條橡筋，只係靠鞋上嘅絲帶綁腳唔夠緊，加橡筋就唔會鬆。」</p><p>3軟硬芭蕾鞋</p><p>「跳芭蕾舞通常穿兩種鞋，一種係softshoes，即係技巧鞋，軟底，冇硬鞋頭，拉筋熱身同簡單姿勢時着嘅；另一種係pointshoes，硬頭鞋，着咗可以咪腳尖。」</p></body></html>
