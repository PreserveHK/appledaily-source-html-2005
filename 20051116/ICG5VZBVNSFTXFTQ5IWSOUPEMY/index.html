<html><header><meta charset="utf-8"><title>磚牆敷濕紙巾除污迹</title></header><body><h1>磚牆敷濕紙巾除污迹</h1><p>清潔瓷磚上的污迹，會用上噴霧式清潔劑，但噴在磚牆上，清潔劑好快便會向下流，未必能徹底去除污迹。這時候可利用抹手紙，先鋪在瓷磚面上，噴上清潔劑直至濕透為止，黏貼在瓷磚面上的抹手紙，令清潔劑可停留在瓷磚面，發揮其去污功效。&#13;<br>&#13;<br>記者：招佩珊</p><p>1.將抹手紙鋪在瓷磚上，再噴上清潔劑直至濕透。&#13;<br> 2.約10分鐘後拿走抹手紙，然後用濕布抹乾便可。</p></body></html>
