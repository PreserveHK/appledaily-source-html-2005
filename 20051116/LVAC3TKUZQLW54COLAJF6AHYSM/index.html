<html><header><meta charset="utf-8"><title>遊人隔玻璃吻面頰　傳紙仔交流</title></header><body><h1>遊人隔玻璃吻面頰　傳紙仔交流</h1><p>妙想天開四人幫（UrbanDreamCapsule）由四名來自澳洲的表演藝人組成，十年前在當地舉行首場真人騷後，名聲頓響。四人幫陸續到世界各地包括倫敦、紐約等進行真人騷，隔着櫥窗在熙來攘往的人群面前表演，更以傳紙仔及身體語言與旁觀者溝通。一些遊人與他們混熟了，更會貼着玻璃親吻他們的面頰，四人幫每次表演完結亦會引來大批市民送行。成員之一的NeilThomas笑說，在比利時表演時，曾目睹一對陌生的男女由看表演而結識，最後拖着手離開。</p></body></html>
