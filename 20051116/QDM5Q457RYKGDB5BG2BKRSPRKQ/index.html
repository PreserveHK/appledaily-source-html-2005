<html><header><meta charset="utf-8"><title>濠江樓展即場有成績</title></header><body><h1>濠江樓展即場有成績</h1><p>澳門美聯喺香港搞澳門樓盤展銷會，為期一周，前日結束，美聯張一輝話，有一百四十組客參觀，香港用家與投資者，唔少本身或親友已有投資澳門物業，有啲諗住買嚟退休。另有內地客，打算投資移民澳門。展銷期內共有十二組客，預約過大海睇樓。&#13;<br> 美聯澳門林志光話，展銷期間做咗三宗買賣，好似黑沙環寰宇天下三座低層，千三呎，作價二百六十萬，另氹仔百利寶花園三座中層，千四呎，二百四十萬。</p></body></html>
