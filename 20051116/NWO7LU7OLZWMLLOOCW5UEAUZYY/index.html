<html><header><meta charset="utf-8"><title>排毒兼做水療</title></header><body><h1>排毒兼做水療</h1><p>緊張疲勞的生活、環境污染都會令肌膚積聚毒素，因而不能全面吸收護膚品中的營養，若不首先排走毒素，就算用幾好的護膚品都冇用。O'slee清肌水療系列結合淨化及水療兩個概念，先以植物性清肌素趕走殘餘污物，中和毒素，增強肌膚吸收力，再利用溫泉水療因子替肌膚進行水療護理，令肌膚真正得到所需養份，並有舒緩作用，讓肌膚處於無壓狀態。肌膚排完毒，就唔怕護膚品唔吸收啦。&#13;<br>&#13;<br>記者︰黃若茵　攝影︰周旭文&#13;<br>查詢︰34263778</p></body></html>
