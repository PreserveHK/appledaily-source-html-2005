<html><header><meta charset="utf-8"><title>米高積遜中東買地建樂園</title></header><body><h1>米高積遜中東買地建樂園</h1><p>決意移居外地的美國過氣天王米高積遜（MichaelJackson），近日一擲一百五十萬美元（約一千一百七十萬港元），在巴林的人工島AmwajIslands買下一幅四分一英畝的土地，這幅地皮還包括兩間面向海景的豪華別墅。&#13;<br> 據悉米高有意在該地皮上興建另一個Neverland，並預計在明年正式入住，至於位於加州的Neverland則以約一億二千萬美元（約九億三千六百萬港元）掛牌出售。</p></body></html>
