<html><header><meta charset="utf-8"><title>澳警鳴槍拘毆人五漢</title></header><body><h1>澳警鳴槍拘毆人五漢</h1><p>【本報訊】澳門消息：一對內地夫婦昨晚在新口岸金域賭場消遣後離開，疑與人有金錢糾紛，突遭多名大漢包圍毆打，適逢警車巡經，警員喝止無效，鳴槍一響示警，並拘捕其中五名涉案男子，夫婦僅受輕傷。&#13;<br> 現場在新口岸金域賭場外，昨晚十時許，一對年約四十歲夫婦在賭場消遣後離開，甫出門外不遠，突然有近十名大漢出現，追着他們要求還錢，夫婦拔足逃跑，但已來不及，男事主遭眾人包圍毆打，其妻欲打手提電話報警，結果連電話亦被搶去及被毆打。其間，剛有一輛警車巡經，數名警員下車調查，發現多人扭打一團，喝止無效，一名警員鳴槍一響示警阻止，毆人者立即四散，有五名大漢當場被擒獲。</p></body></html>
