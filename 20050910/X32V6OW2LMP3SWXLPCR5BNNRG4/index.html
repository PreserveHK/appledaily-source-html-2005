<html><header><meta charset="utf-8"><title>克林頓演講門票3000元</title></header><body><h1>克林頓演講門票3000元</h1><p>美國前總統克林頓前日訪問河南省鄭州市，並在該省人民會堂發表演講，三千元的演講門票全數售完。克林頓演講時表示，鄭州是他在中國參加愛滋病研究的第一個城市，幫助愛滋病帶菌者及他們的孩子得到醫藥及其他方面的幫助，令他很高興。&#13;<br> 克林頓表示，中美雙方已建立二十年的合作夥伴關係，相信未來將會更好。他又希望中國愈來愈強大，更多中國孩子得到很好的教育。他前晚隨後到雲南昆明市進行四小時訪問，探望醫院的愛滋病患者。&#13;<br> 《東方今報》</p></body></html>
