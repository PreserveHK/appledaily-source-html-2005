<html><header><meta charset="utf-8"><title>55部smart賀2歲生日</title></header><body><h1>55部smart賀2歲生日</h1><p>本港smart車主兩年前組成smartclub，𠵱家正正係車會嘅兩歲生日，車會特別舉行大型生日會，重進行咗一次破紀錄嘅大巡遊，集合超過55部smart汽車由青衣出發至屯門。巡遊當日，唔少會員重自製生日禮物慶祝。smartclub至今嘅會員人數已超過300名，有關smartclub嘅最新消息可瀏覽網址www.smart-club.com.hk。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
