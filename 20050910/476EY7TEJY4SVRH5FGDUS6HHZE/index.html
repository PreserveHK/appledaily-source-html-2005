<html><header><meta charset="utf-8"><title>寧靜展名表來去匆匆</title></header><body><h1>寧靜展名表來去匆匆</h1><p>內地女星寧靜最近成為瑞士鐘表品牌Milus中國區代言人，她昨日與時裝設計師郭翠華在灣仔示範新表及鑽飾，寧靜說：「這次會任兩年代言人，稍後在北京或香港拍廣告。」</p><p>忙拍新劇</p><p>寧靜續說：「以前我覺得名表、珠寶太奢華，也不合我年紀，現在我除了喜歡鑽飾，亦喜歡別人少留意的天然石頭，我會收藏，也會去古董巿場買。」&#13;<br> 兒子已八歲的寧靜透露暫無意再生育，她說：「工作很忙，十一號就要到北京拍新劇，也希望每年能來港，因為可能很多人不記得我啦！」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
