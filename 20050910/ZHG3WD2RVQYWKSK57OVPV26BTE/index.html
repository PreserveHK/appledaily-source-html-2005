<html><header><meta charset="utf-8"><title>海名軒加推2伙</title></header><body><h1>海名軒加推2伙</h1><p>【本報訊】長實（001）紅磡海名軒今日加推2單位，呎價分別1.2萬及1.3萬元。舊業主推薦新買家，雙方各獲贈2年管理費。&#13;<br> 長實營業經理梁焯鏗表示，海名軒尚餘40伙，總值約10億。集團預期本月賣地成績理想，令第4季樓價有力升5至8%。該盤計劃在賣地後加價，幅度5%。&#13;<br> 加推單位分別為3座高層B室，2156方呎，售價2617.6萬元，呎價12141元，另一單位為1座中層A室，2172方呎，2845.3萬元，呎價1.31萬元。</p></body></html>
