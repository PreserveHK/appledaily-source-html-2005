<html><header><meta charset="utf-8"><title>蕭亞軒見小馬哥暈浪</title></header><body><h1>蕭亞軒見小馬哥暈浪</h1><p>蕭亞軒（Elva）一直視台北巿長馬英九為偶像，二人昨日在台北出席「台北國際無車日」宣傳，Elva乘坐大會安排的主題公共汽車到場，車上貼上兩人的卡通造型廣告，車廂內則有爵士樂演奏表演。</p><p>獲封全民偶像</p><p>問到Elva覺得馬英九怎樣？她大讚說：「他很誠懇和顧家，在推廣健康活動時都盡全力。」Elva並給了馬英九超過一百分的評價。Elva表示她的媽媽、外婆都很欣賞馬英九，並封他為「全民偶像」。如果馬英九角逐競選台灣總統，問Elva可夠膽以性感打扮為他助選？Elva的經理人馬上說：「當然不行，太敏感。」Elva卻笑說：「到時候再看囉。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
