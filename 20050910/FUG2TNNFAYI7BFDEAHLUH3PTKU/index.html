<html><header><meta charset="utf-8"><title>靚佬湯借占美招攬信徒</title></header><body><h1>靚佬湯借占美招攬信徒</h1><p>湯告魯斯（TomCruise）與金像影帝占美霍士（JamieFoxx），早前因合作電影《Collateral同行殺機》而成為好友。&#13;<br> 不過最近靚佬湯以占美之名向科學教派捐款，據悉占美得悉後感到頗為憤怒，兩人的友情備受考驗。</p><p>未經同意代為捐錢</p><p>事緣靚佬湯在未得占美同意下，曾以他的名義捐出五千美元（約三萬九千港元）給科學教派，占美的朋友認為靚佬湯只想利用他的名字以招募美籍非洲人信奉科學教派。不過占美發言人揚言占美十分尊重靚佬湯及其信仰，兩人仍是親密的朋友。</p></body></html>
