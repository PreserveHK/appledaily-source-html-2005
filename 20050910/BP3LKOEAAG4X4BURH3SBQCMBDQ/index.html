<html><header><meta charset="utf-8"><title>　　解放軍為港灑熱血 - 李八方</title></header><body><h1>　　解放軍為港灑熱血 - 李八方</h1><p>本港太平盛世，但噚日一批解放軍駐港部隊竟然要為我哋特區人民大灑熱血！唔使驚，唔係暴動，只不過係四百幾位人民子弟兵，噚日參加紅十字會嘅捐血日啫，部隊首長重到場打氣㖭！八方一睇，當中有六位妙齡女兵，果然係頂起半邊天，捐緊血重可以對住攝影機鏡頭甜笑。唔講唔知，部隊喺九八年以嚟，已經有二千七百幾位解放軍，為我哋「無償獻血」大約一百二十三萬毫升。嘩！全部都係熱血兒女呀，多謝晒！&#13;<br> 中新社&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
