<html><header><meta charset="utf-8"><title>鄧萃雯戒月餅防膽固醇</title></header><body><h1>鄧萃雯戒月餅防膽固醇</h1><p>鄧萃雯昨日出席《白蘭氏心臟健康關注月》活動，呼籲大家關注心臟健康。雯女即場接受膽固醇檢查，她事前已要求姑娘針最不痛的手指，但針手指一刻雯女亦痛得皺眉頭。&#13;<br> 自細膽固醇偏高的雯女，昨日得知檢驗結果是輕微高出少少，非常安慰，她說：「我細個屋企人任我食，一餐會食三隻荷包蛋或者幾十隻雞中翼，又鍾意食芝士、鵝肝醬同月餅，不過自從廿幾歲驗身知道膽固醇偏高後，我就戒食高膽固醇食物，我好多年冇食月餅。」&#13;<br> 採訪、攝影：馬建華</p></body></html>
