<html><header><meta charset="utf-8"><title>Echo改名Yaris月尾上市</title></header><body><h1>Echo改名Yaris月尾上市</h1><p>豐田喺今年年頭已推出新一代Vitz（港稱Echo），本港代理一直未有公布新車嘅嚟港日期，令唔少Echo引頸以待，但代理早前終於公布咗新車會喺9月底正式發售，名稱亦唔再叫Echo，改為跟歐洲版叫Yaris。新Yaris將會有兩個版本，分別係5前速手波同4前速自動波，據知已有部份現貨新車到港，有興趣嘅朋友可以致電陳列室查詢訂車事宜。&#13;<br>記者：袁國基&#13;<br>&#13;<br>查詢：皇冠汽車（23054555）</p></body></html>
