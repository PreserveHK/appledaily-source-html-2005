<html><header><meta charset="utf-8"><title>畢仔下月離婚年尾再婚</title></header><body><h1>畢仔下月離婚年尾再婚</h1><p>畢彼特（BradPitt）與分居妻子珍妮花雅麗絲頓（JenniferAniston），將於下月二日正式離婚，不過畢仔的單身王老五日子相信不會太長久，因為據美國小報《Star》報道，四十一歲的畢仔將與三十歲的安琪蓮娜祖莉（AngelinaJolie）在短期內結婚。</p><p>佐治古尼別墅行禮</p><p>畢仔將於十一月尾完成新片的拍攝工作，據悉他可能會在年尾至明年春天期間結婚，而好友佐治古尼（GeorgeClooney）的意大利別墅更極有可能成為兩人舉行婚禮的地點。</p></body></html>
