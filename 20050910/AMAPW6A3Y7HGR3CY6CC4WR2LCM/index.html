<html><header><meta charset="utf-8"><title>廣華兩女護車禍現場救人</title></header><body><h1>廣華兩女護車禍現場救人</h1><p>【本報訊】一名患有糖尿病，行動不便的五十歲姓黃男子，昨日下午三時半，持着枴杖在旺角登打士街橫過馬路，準備前往廣華醫院覆診。當時，三十四歲姓余司機，駕駛一輛貨車由花園街轉出，不慎將事主撞倒，貨車並且輾過姓黃男子的雙腳腳掌。&#13;<br> 此時，廣華醫院的兩名女護士接獲通知後，隨即攜同藥箱等醫療用品，火速趕至現場，替傷者包紥傷口（圖）。救護車事後奉召到場，將傷者送院。&#13;<br> 張家樂攝</p></body></html>
