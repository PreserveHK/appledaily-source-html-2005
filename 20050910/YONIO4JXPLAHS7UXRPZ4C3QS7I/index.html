<html><header><meta charset="utf-8"><title>養魚離奇脹肚死</title></header><body><h1>養魚離奇脹肚死</h1><p>【本報訊】大埔鹽田仔部份養漁戶發現大批養魚離奇地魚腹脹大死亡（圖），漁戶疑是因煤氣公司於附近水域鋪設天然氣輸氣管道的工程造成污染有關；但煤氣否認死魚與工程有關。&#13;<br> 養漁戶羅廣財昨稱，本月五日發現有數條青斑及龍躉突然魚肚發脹，三天後反肚死亡，前日起每天死魚更達三百條，損失約十萬元；大埔鹽田仔西養漁戶協會發言人蘇樓生說，區內不少養漁戶都出現此問題，昨與煤氣公司、環保署及漁護署開會；環保署說近日未發現有關海域水質有問題，但會加強抽查水質。</p></body></html>
