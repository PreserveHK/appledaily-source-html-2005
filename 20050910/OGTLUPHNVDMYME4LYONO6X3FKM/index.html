<html><header><meta charset="utf-8"><title>　　肥許假便服 - 李八方</title></header><body><h1>　　肥許假便服 - 李八方</h1><p>大老細就到，港府上上下下都好緊張，政務司司長許仕仁噚日出席公益金便服日開展儀式活動，其他嘉賓九巴陳祖澤、滙豐大班鄭海泉等政經猛人，都跟大隊換上便服唔着老西，惟獨肥許仍然單吊西出場，只係冇打呔。咁都算便服？好賴貓喎！定係高官玩特權先？&#13;<br> 眼見人人眼甘甘望住佢，肥許致辭時急急澄清，話因為行程緊密，完全冇時間換上便服示人，除非喺車上換衫，但咁做既唔方便又不雅，惟有除咗條呔頂住先，佢拍心口話今個月三十號正式便服日當日，一定會以便裝亮相，唔會偷雞咁話！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
