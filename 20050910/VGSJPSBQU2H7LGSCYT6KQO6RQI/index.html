<html><header><meta charset="utf-8"><title>　　星島又出多份免費報 - 李八方</title></header><body><h1>　　星島又出多份免費報 - 李八方</h1><p>星島集團終於正式公布佢哋會出多一份免費報紙，周末喺地鐵沿線派發，叫做《快線周報》，會喺下個星期二開記者會講解發展大計。呢份周末報紙同𠵱家份《頭條日報》有啲唔同，事關周末啲人通常唔係返工而係去玩。&#13;<br> 星島開創先河，一間傳媒機構出三份報紙，一份收費，搞多兩份免費；佢哋啲高層原來亦都一人兼三職，事關八方發現，《快線周報》社長同總編輯個位，都係盧永雄同蕭世和，基本上同另兩份一樣，都可算係一個紀錄。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
