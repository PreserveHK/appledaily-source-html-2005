<html><header><meta charset="utf-8"><title>宋承憲靜雞雞返鄉</title></header><body><h1>宋承憲靜雞雞返鄉</h1><p>去年十一月入伍的韓國男星宋承憲，日前主動放棄做「藝能兵」，宣布不會出席軍方宣傳活動，據悉他在上星期放假離開軍營時，亦選擇低調回家與家人團聚。</p><p>逃兵劉承俊內地發展</p><p>已被選為「藝能兵」的組合God成員尹啟相及男星池城，將參與下月舉行的「2005國軍歌謠祭」活動，並拍攝韓國國防部的宣傳短片及推出陸軍紀念精品。至於另一位入伍男星蘇志燮，日前則向軍隊提出特別申請，打算到日本舉行影迷聚會。&#13;<br> 而因逃兵役而被禁返回韓國的男歌手劉承俊，打算專注在中國發展，而他稍後將為韓國網站xant拍攝紀錄片。</p></body></html>
