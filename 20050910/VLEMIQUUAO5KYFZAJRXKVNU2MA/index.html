<html><header><meta charset="utf-8"><title>律師收費高催生商機</title></header><body><h1>律師收費高催生商機</h1><p>大陸的夫妻鬧離婚，一直以來不是找居委會（類似香港的街坊福利會），就是找民政部門幫手。然而，隨大陸經濟和社會轉型，傳統的居委會和民政部門所提供的服務，已未能滿足需要，令離婚公司、離婚診所等應運而生，可是國家工商管理局至今仍沒有類似離婚內容的公司註冊，目前離婚公司均以婚姻諮詢公司的形式出現。&#13;<br> 離婚公司去年起先後在上海，北京和深圳等地出現，其出現對律師事務所造成極大衝擊。這是由於律師事務所的收費普遍偏高，服務欠彈性，令顧客卻步。更重要的一環，就是律師事務所未能如離婚公司般聆聽顧客心聲。&#13;<br> 本報記者</p></body></html>
