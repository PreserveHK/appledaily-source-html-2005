<html><header><meta charset="utf-8"><title>衛蘭俾仔撩即醒</title></header><body><h1>衛蘭俾仔撩即醒</h1><p>衞蘭（Janice）及應昌佑前晚在時代廣場出席名酒宣傳活動，Janice看來比前清減，她表示近日忙於錄音，工作繁重所以減了磅，並希望稍後有時間可到健身室運動，以最佳狀態於十一月出新碟，Janice又謂希望能做黎明演唱會嘉賓。</p><p>夜蒲為跳舞</p><p>Janice前晚喝酒時似乎甚不習慣，她謂：「唔係，我好享受，我試過喺朋友生日會飲醉酒，自己喺度儍笑，重起唔到身，點知有啲男仔走埋嚟，好似想識我咁，我即刻醒一醒呀。」Janice表示其唱片公司沒有限制她夜蒲，不過她晚上去玩多為了跳舞，不是為識男仔。應昌佑則表示去蒲也不大會喝酒，通常是一杯起兩杯止。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
