<html><header><meta charset="utf-8"><title>金城武、池珍熙水都聚首</title></header><body><h1>金城武、池珍熙水都聚首</h1><p>電影《如果．愛》男主角金城武昨午抵達威尼斯，早上一度傳出該片的拷貝出現問題，可能趕不及晚上的媒體試片，幸好後來證實只是虛驚一場。&#13;<br> 金城武昨日以一身便服現身威尼斯，當他抵達當地怡東酒店碼頭時，發現有記者在場，即迅速下船跟工作人員離開。金城武的經理人姚宜君指他因為長途飛行後覺得很累，希望傳媒體諒，記者指見到金城武左手肘有傷痕，姚宜君笑說：「他不小心跌倒，很丟臉。」&#13;<br> 《如果．愛》一眾演員已陸續到達威尼斯，其中女主角周迅最早現身，而池珍熙亦已於昨晚抵達。池珍熙抵達酒店時，被數十名亞洲記者包圍，他即時露出親切微笑及揮手。</p></body></html>
