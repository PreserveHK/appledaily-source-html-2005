<html><header><meta charset="utf-8"><title>渡部建一晚冧兩女</title></header><body><h1>渡部建一晚冧兩女</h1><p>近期活躍於日本綜藝節目的性感女星熊田曜子，被昨日出版的日本雜誌《FRIDAY》偷拍到與人氣搞笑藝人渡部建約會。&#13;<br> 熊田憑着豐滿的F級身段走紅，渡部建最近則與男歌手西川貴教主持音樂節目《POPJAM》而人氣急升。&#13;<br> 據知當晚二人與另外兩位男女在惠比壽一間燒肉店內約會。二人在餐廳內一邊飲酒一邊談笑，氣氛融洽。未知是否因對方已有正印女友伊藤裕子，直至深夜一時多，略帶醉意的熊田與渡部從燒肉店離開，但卻並無下文。&#13;<br> 熊田獨自乘的士離開後，渡部再往另一間居酒屋與等候的女友伊藤會合，認真豔福不淺。</p></body></html>
