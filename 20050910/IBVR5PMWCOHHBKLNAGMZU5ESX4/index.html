<html><header><meta charset="utf-8"><title>女事主認曾服迷幻藥</title></header><body><h1>女事主認曾服迷幻藥</h1><p>【本報訊】溜冰場兼職服務員涉與十五歲女友非法性交肛交一案，昨在高等法院續審，女事主指被告曾掌摑她，在她服食迷幻藥後，用震蛋及鼓棍插其肛門，兩人在分手後再行性交，她在盤問下承認，過往曾有多次離家出走紀錄，更曾與三名青年到被告工作的溜冰場生事。&#13;<br> 女事主在錄影會面指出，被告在前年四至六月，曾多次掌摑及毆打她，令她感到十分傷心，被告亦曾在她服用迷幻藥後，用震蛋及鼓棍插其肛門。&#13;<br> 案件編號：HCCC351/04</p></body></html>
