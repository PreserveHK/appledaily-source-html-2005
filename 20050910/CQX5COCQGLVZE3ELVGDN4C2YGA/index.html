<html><header><meta charset="utf-8"><title>兒童製生日卡道賀</title></header><body><h1>兒童製生日卡道賀</h1><p>【本報訊】不少兒童生日時都收過家長送贈的迪士尼卡通公仔作禮物，有商場今日起至本月十九日舉辦「全城奇妙派對」，讓小朋友齊齊祝賀香港迪士尼樂園誕生日。&#13;<br> 荷里活廣場將安排二千零五名小朋友，共同製作二千零五張特別生日卡，祝賀樂園在今年二○○五年開幕，歡迎全港小朋友今、明兩日下午到廣場即場報名參加，並將賀卡砌成米奇圖案；場內亦會擺放以米奇圖案創作的奇妙走馬燈，及設立卡通人物攝影區，讓市民免費留住奇妙的一刻。</p></body></html>
