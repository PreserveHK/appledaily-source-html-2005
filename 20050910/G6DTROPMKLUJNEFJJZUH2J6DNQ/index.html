<html><header><meta charset="utf-8"><title>星爺鹹魚對白激勵五月天</title></header><body><h1>星爺鹹魚對白激勵五月天</h1><p>五月天前日下午在北京舉行新專輯《知足最真傑作選》發布會，當中包括十五首他們的經典歌曲，他們表示其中一隻新歌《鹹魚》的創作靈感是來自周星馳在《少林足球》內的國語對白「人如果沒有夢想，那和鹹魚有甚麼兩樣」，歌詞則改為「鹹魚就算翻身還是隻鹹魚輸得也誠懇，至少到最後我還有鹹魚不腐爛的自尊」。&#13;<br> 問到為何把新專輯改名為《知足最真傑作選》時，成員之一的阿信說：「知足就是希望大家保持一顆純淨的心，我們出道以來得到歌迷和媒體們的支持，很滿足，也很知足。」&#13;<br> 記者郭晨北京直擊</p></body></html>
