<html><header><meta charset="utf-8"><title>兩漢禁足墳場</title></header><body><h1>兩漢禁足墳場</h1><p>【本報訊】早前歌連臣角火葬場發生先人陪葬品失竊事件，疑為「墳場老鼠」的兩名男子昨被解往東區裁判法院提訊，控以一項偷竊罪，暫毋須答辯，控方申請案件押後至十月七日，待警方作進一步調查及索取法律意見，兩被告獲准以五百元保釋外出，其間兩人禁止進入所有墳場一百米的範圍內。&#13;<br> 兩名被告分別是溫子明（三十六歲）及溫西就（三十八歲），報稱無業，靠綜援維生。&#13;<br> 案件編號：ESSC3756/2005</p></body></html>
