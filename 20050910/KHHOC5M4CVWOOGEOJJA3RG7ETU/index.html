<html><header><meta charset="utf-8"><title>文根英扮Cute整餅</title></header><body><h1>文根英扮Cute整餅</h1><p>今年十八歲的韓國人氣女星文根英，雖然早前宣布暫停拍戲，以便專注學業，準備應付來年的大學入學試，不過她仍然不停接拍廣告，密密搵真銀。最近文根英便為韓國流動電話供應商KTF拍攝全新廣告，穿上韓國的傳統服裝示人。</p><p>傳統服飾示人</p><p>文根英早前以「老人精look」為韓國化妝品拍攝廣告，今次終於反璞歸真，回復平日的可愛形象，穿上韓國傳統服裝與一班小朋友齊齊整餅。這個名為「中秋篇」的新廣告，由今日起至十九日在韓國播出。廣告商方面更計劃在中秋期間，播出六十秒的加長版「文根英整餅講座」。</p></body></html>
