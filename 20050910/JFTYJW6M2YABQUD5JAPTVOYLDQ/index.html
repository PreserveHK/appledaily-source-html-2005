<html><header><meta charset="utf-8"><title>限量版珍藏品展出</title></header><body><h1>限量版珍藏品展出</h1><p>【本報訊】雖然香港迪士尼後天便開幕，但唐老鴨、小木偶昨日卻跑到銅鑼灣遊玩，米奇、米妮更穿起和服公開舉行婚禮，其實這是昨日起一連四天於時代廣場露天廣場舉行的「迪士尼限量版珍藏品展覽」，百多件珍品吸引不少迪士尼迷圍觀及拍照留念。&#13;<br> 時代廣場發言人稱，展品全部為私人珍藏，且都是全球限量版，如現已停產的千禧復刻版米奇、由人手繪製的千禧版唐老鴨，及繪彩超合金小木偶等等；另外更有日本和服系列珍品，包括一對身穿和式婚禮禮服的米奇及米妮，迪士尼五月人形公仔及武士打扮的唐老鴨等。</p></body></html>
