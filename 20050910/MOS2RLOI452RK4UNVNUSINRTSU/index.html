<html><header><meta charset="utf-8"><title>柯達一億美元廈門設廠</title></header><body><h1>柯達一億美元廈門設廠</h1><p>柯達公司宣布投資近一億美元（約七億八千萬港元）在廈門建立計算機直接製版（CTP）工廠，並計劃於明年六月前投產。柯達方面表示，新工廠的建立主要用以服務現今快速增長的商業印刷領域，同時進一步擴展柯達廈門工廠作為數碼媒介、耗材以及相關產品生產中心的角色。&#13;<br> 柯達全球副總裁兼大中華區主席葉鶯日前表示，為實施該項目，柯達將在廈門成立柯達（中國）圖文影像有限公司，主攻數碼化圖文影像產品和服務。&#13;<br> 路透社</p></body></html>
