<html><header><meta charset="utf-8"><title>颱風今襲台航班受影響</title></header><body><h1>颱風今襲台航班受影響</h1><p>颱風「卡努」昨晚集結在台灣鵝鸞鼻東面八百公里外海，以時速二十二公里吹向台灣東北部，今晚或稍後時間可能會在宜蘭一帶至北部海域之間掠過。&#13;<br> 台灣氣象台昨日下午五時發出海上警報。而受「卡努」的外圍環流影響，台灣北部及東北部地區今早會有驟雨，風雨到晚間會逐漸加大，並持續至明日。&#13;<br> 當局擔心風勢會導致淡水河水位上升，造成台北地區大淹浸。長榮航空原定今日起飛的部份國際航班提前昨晚起飛，料會有更多班機受影響。&#13;<br> 中央社</p></body></html>
