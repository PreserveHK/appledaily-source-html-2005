<html><header><meta charset="utf-8"><title>大佬Miss再會舊學生</title></header><body><h1>大佬Miss再會舊學生</h1><p>本年初由日本女星仲間由紀惠主演的人氣劇集《我Miss係大佬2》，平均收視率高達28%。有見及此，負責製作的日本NTV電視台前日宣布將在下月八日播出特別節目《我Miss係大佬2舊生會特集》。仲間與飾演學生的龜梨和也、赤西仁、速水直道及小池徹平等將聚首一堂，大談該劇的拍攝花絮。</p><p>播放被刪片段</p><p>節目內除播出讓人印象深刻及播放時被剪掉的珍貴鏡頭，主唱該劇插曲《絆》的龜梨和也亦會即場演繹該曲。據知電視台有意乘勝追擊開拍《我》劇第三輯，相信特輯有助第三輯造勢。</p></body></html>
