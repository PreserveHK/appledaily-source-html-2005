<html><header><meta charset="utf-8"><title>星會德豐購住宅</title></header><body><h1>星會德豐購住宅</h1><p>【本報訊】會德豐地產（049）旗下新加坡上市的會德豐地產（新加坡）宣布，以1.04億坡元（約4.8億港元）投得一個住宅項目至少80%權益。項目位於ArdmorePark附近，佔地約4.6萬方呎，現為一幢16層高住宅，共29個單位。&#13;<br> 該公司計劃將物業重建後轉售，又認為有助擴大資產及利潤基礎，但收購不會對集團資產構成重大影響，集團會以內部資源及借貸支付，至於收購價主要考慮到物業的重建價值。&#13;<br> 資料顯示，集團去年底亦斥4380萬坡元，購入AngulliaPark一個住宅發展項目，預期明年推出，有關交易於4月完成。</p></body></html>
