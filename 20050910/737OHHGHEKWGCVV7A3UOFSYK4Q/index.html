<html><header><meta charset="utf-8"><title>鄭麗源力撐不倫戀</title></header><body><h1>鄭麗源力撐不倫戀</h1><p>由鄭麗源首次擔正做女主角的MBC新劇《秋天下的驟雨》，將於本月二十一日首播，四位主角鄭麗源、金素妍、吳志浩及新人李天熙昨日均有出席《秋》劇所舉行的製作發布會。鄭麗源在記者會上說：「今次我的角色欠缺了《我的名字叫金三珣》中熙珍的開朗性格，但大家亦可看到的我較成熟的一面。」&#13;<br> 《秋》劇講述金素妍與吳志浩本為一對恩愛夫婦，但金素妍因意外而變成植物人，其間吳志浩結識金素妍好友鄭麗源，發展出一段「不倫」戀；題材與裴勇俊的《外出》相似。</p></body></html>
