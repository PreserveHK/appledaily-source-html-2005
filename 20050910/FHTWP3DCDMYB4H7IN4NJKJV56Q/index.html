<html><header><meta charset="utf-8"><title>違法下載音樂4人罪成</title></header><body><h1>違法下載音樂4人罪成</h1><p>台灣最大、擁有逾五十萬名會員的音樂下載網站KURO飛行網，因提供平台讓網友下載MP3音樂檔。飛行網董事長、執行長及總經理，分別被台北地方法院判刑兩至三年，連同公司共罰款約港幣三百萬元。這是台灣首次有MP3音樂下載業界及會員被判有罪。&#13;<br> 台灣國際唱片業交流基金會（IFPI）控告飛行網一案中，另有一名下載音樂的會員，因擅自以重複方式侵害他人著作產權，被判刑四個月，但可以罰款代替，緩刑三年。&#13;<br> 台灣《蘋果日報》</p></body></html>
