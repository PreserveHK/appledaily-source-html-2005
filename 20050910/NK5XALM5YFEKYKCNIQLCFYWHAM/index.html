<html><header><meta charset="utf-8"><title>明年紡織品配額將招標</title></header><body><h1>明年紡織品配額將招標</h1><p>國家商務部正醞釀對明年輸歐紡織品協議類別進行配額招標。具體招標細則有望在十五日前後公布。據悉，將實施的○六年紡品出口招標將對所有出口企業開放，但對企業招標數量設最高、最低額度限制；此外，亦會對每類紡織品設定配額招標的最低投標價格。&#13;<br> 商務部研究院研究員梅新育博士認為，通過招標方式進行配額發放，將對那些出口附加值高的企業有利，也可改善出口產品的結構和質量。&#13;<br> 中新網</p></body></html>
