<html><header><meta charset="utf-8"><title>梁榮忠再度入市</title></header><body><h1>梁榮忠再度入市</h1><p>藝人先後置業自住或投資。去年9月購入深井碧堤半島2期的男藝人梁榮忠，昨再以561萬元購買3期3座中層，考慮「細樓換大樓」。&#13;<br> 他說，去年買入的單位，升值40%。他購入較保值的向海1208方呎大單位，呎價4644元，暫時打算自住。對於連番入市該盤，他笑言，自己不是地產巨子，買樓前都會做足工夫，認為投資要量力而為。&#13;<br> 去年他以218.8萬元購入該盤5座25樓G室，669方呎，呎價3271元。</p></body></html>
