<html><header><meta charset="utf-8"><title>海港城開生日派對</title></header><body><h1>海港城開生日派對</h1><p>迪士尼下周一開，同佢有關嘅活動多到數唔晒，九倉尖沙嘴海港城，禮拜日搞「912全城奇妙生日派對」，安排一批九月十二號生日嘅市民，包括一對十七歲孖女與一對同年同月同日生嘅情侶到場，過一個與別不同嘅生日會。當日會分享一個十磅重迪士尼主題蛋糕，又有八呎高嘅王子同公主，以及迪士尼背景音樂。&#13;<br> 另外，海港城、銅鑼灣時代廣場及鑽石山荷里活廣場，當晚現場直播「香港迪士尼樂園開幕慶祝晚會」。總之，要搞到個商場充滿迪士尼feel。</p></body></html>
