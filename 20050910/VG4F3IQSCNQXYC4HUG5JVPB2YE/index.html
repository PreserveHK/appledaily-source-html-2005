<html><header><meta charset="utf-8"><title>中電投入股中科環保</title></header><body><h1>中電投入股中科環保</h1><p>【本報訊】中國電力國際（2380）控股公司中國電力投資集團（下稱中電投）昨表示，已策略性入股中科環保（351）。市場消息指出，中電投以約5000萬元，購入中科約5%擴大後股份，另中科會再發行5%新股，合共集資約1億元。中電投目前亦持有有意進軍本港電力市場的中港電力約70%股權。&#13;<br> 市場消息指出，中科管理層目前在倫敦進行投資推介，碰巧中電投總經理李小琳在當地，獲應邀出席。據悉，海外投資者反應理想，而中電投入股中科是希望合作垃圾發電。中科9月7日停牌前報0.81元。</p></body></html>
