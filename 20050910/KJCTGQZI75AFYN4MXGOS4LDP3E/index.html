<html><header><meta charset="utf-8"><title>東海油夠中國用80年</title></header><body><h1>東海油夠中國用80年</h1><p>隸屬中國海軍的五艘艦艇，昨晨突然現身中日發生爭議的東海海域，難免令人聯想到事件與該海域所蘊藏的二百五十億噸石油有關。據稱，中國已將石油視為關係國家安全的「戰略資源」來看待，而該區油田的石油，足以供中國使用八十年。&#13;<br> 內地專家估算，東海油田蘊含石油二百五十億噸，相當於內地去年消耗石油總量三億噸的八十倍，再加上估計逾八萬億立方米的天然氣，東海已成為事關中國「國家興亡的重要戰略資源」。同時，能源自足率不夠半成的日本對東海亦虎視眈眈。結果，中日這兩個全球第二和第三大耗油國，近年在東海的主權糾紛愈演愈烈。</p></body></html>
