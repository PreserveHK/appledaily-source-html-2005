<html><header><meta charset="utf-8"><title>舊機場跑道「飄移」表演</title></header><body><h1>舊機場跑道「飄移」表演</h1><p>【本報訊】灼熱的排氣孔發出隆隆巨響，黃色日產跑車Fairlady劇烈抖動；在熱氣蒸騰的九龍灣啟德舊機場跑道，Fairlady在日籍「飄移」車手駕駛下，於彎道以難以想像的角度橫向飄移，與路邊「水馬」擦身而過，輪胎濺起沙塵暴（圖）。水貨車行富利堡今起一連兩天在上址舉行飄移車展，引入車價約二十多萬元的跑車日產Fairlady、Skyline350GT及萬事得RX-8，巿民可即場試車及參觀表演。&#13;<br> 成啟聰攝</p></body></html>
