<html><header><meta charset="utf-8"><title>明報分拆萬華籌8500萬</title></header><body><h1>明報分拆萬華籌8500萬</h1><p>▲明報企業（685）正式申請將萬華媒體分拆在主板上市，並預留700萬股萬華予明企股東優先認購，每持20股明企可優先認購1股萬華。明企估計上市集資淨額約8500萬元，預期因視作出售萬華權益，明企將確認3510萬元收益。分拆後，明企透過持有60%的Winmax持有萬華73.88%。&#13;<br> ▲人行行長助理馬德倫在一論壇上表示，自7月份人民幣滙率對美元升值了2%，今後人民幣不再盯住單一的美元滙率，故「不會有進一步的官方調整」，人行將透過公開市場操作，以防止滙率波動。</p></body></html>
