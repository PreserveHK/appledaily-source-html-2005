<html><header><meta charset="utf-8"><title>捷美易主股價急升</title></header><body><h1>捷美易主股價急升</h1><p>▲由於原大股東孫天罡未能償還貸款，因此扺押人將其持有的捷美能源（702）股份以約4200萬元售予鴻昌集團，導致捷美的控股權有變。鴻昌及其一致行動人士因合共擁有捷美54.85%權基，按例以每股3.62仙提出全購建議，另每份購股權收購價0.01仙。該股收0.082元，升49%。鴻昌由國內商人邢曉晶持有。&#13;<br> ▲中石油（857）昨公布，高盛亞洲已經行使超額配發權，公司額外發售3.19億新H股，集資19億元，令整個配股計劃的集資淨額達到189億元。</p></body></html>
