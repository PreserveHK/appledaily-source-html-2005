<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　貝沙灣呎價8034</title></header><body><h1>樓市快訊<br>香港　貝沙灣呎價8034</h1><p>▲利嘉閣招佩貞透露，薄扶林貝沙灣二期7座高層A室，面積1475方呎，成交價1185萬元，呎價8034元，為屋苑本月首宗二手成交，現時二期約有80個放盤，平均叫價每方呎約8500元。&#13;<br> ▲中原陳美玲稱，鴨脷洲海怡半島13A座低層D室，面積776方呎，成交價288萬元，呎價3711元，原業主獲利77萬元。屋苑本月暫有5宗成交。</p></body></html>
