<html><header><meta charset="utf-8"><title>迪士尼商討落戶上海</title></header><body><h1>迪士尼商討落戶上海</h1><p>【本報訊】距離香港迪士尼主題公園開幕還有兩天，迪士尼行政總裁羅伯特．艾格昨在港接受傳媒訪問時承認，迪士尼公司正與中國政府洽商，期望於上海興建另一個迪士尼主題公園。他強調談判仍在進行，上海迪士尼最快二○一○年後可面世。&#13;<br> 本港迪士尼公園第一期擴展工程要到○八年始完成，初步計劃第二期擴建更要到二○二○年才開幕。艾格表示，中國內地的龐大市場是迪士尼將來的重點目標，他深信香港迪士尼可加深內地居民對迪士尼的認識，為迪士尼開展進軍中國的第一步。</p></body></html>
