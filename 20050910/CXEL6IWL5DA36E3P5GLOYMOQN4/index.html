<html><header><meta charset="utf-8"><title>父供稱有人向兒追債</title></header><body><h1>父供稱有人向兒追債</h1><p>【本報訊】二十七歲保安員黃偉鴻去年三月遭虐打致死及棄屍街頭一案，昨在高等法院續審。死者父親黃智沛的供詞透露，從小已發現兒子輕度智障，讀至中一退學，沒有一份工作做得長，兒子案發前數月離家，父子倆連電話也沒有通過，其間曾有收數佬上門向兒子追債，直至看見報章報道，他才知悉兒子死訊。&#13;<br> 首被告連少麟的鄰居王漢榮則供稱，黃偉鴻於○三年十二月遷入與連同住，據連透露，黃欠下他逾一萬元。&#13;<br> 案件編號：HCCC300/04</p></body></html>
