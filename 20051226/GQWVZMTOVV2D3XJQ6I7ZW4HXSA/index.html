<html><header><meta charset="utf-8"><title>手機充電器突爆炸</title></header><body><h1>手機充電器突爆炸</h1><p>【本報訊】深水埗大南街一單位昨晚發生手提電話充電器爆炸事件，一部剛買了不到五小時的摩托羅拉手機，由充電器充電期間，充電器的火牛突然起火，並發生輕微爆炸。事件中無人受傷，消防員初步懷疑充電器火牛過熱起火。</p><p>懷疑火牛過熱</p><p>事發現場位於深水埗大南街一六一號一單位，據該單位姓陳（四十三歲）戶主稱，昨午，他與太太在一間電訊公司門市部購買一部摩托羅拉E1型號手機，至下午五時許，他在家中將電話接駁上一具隨機附送的充電器進行充電。&#13;<br> 至晚上九時許，他與妻子同時發現充電器的火牛冒煙，並濺出火舌，未幾更傳出一聲輕微爆炸，家中的電力「跳掣」中斷，他連忙報警。</p></body></html>
