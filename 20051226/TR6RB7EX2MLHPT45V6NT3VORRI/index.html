<html><header><meta charset="utf-8"><title>空運聖誕大餐不環保</title></header><body><h1>空運聖誕大餐不環保</h1><p>很多人都在這個聖誕節吃了聖誕大餐，但人們吃進肚子的食物可能要「環繞世界一周」才空運進口。歐洲議會國際貿易委員會成員兼英國環保分子盧卡斯呼籲人們支持本地生產食物，避免空運過程中飛機產生的溫室氣體。&#13;<br> 盧卡斯指出，歐洲火雞、非洲蔬菜、澳洲洋酒和美國小紅莓醬都要由外國運到，但其實很多食物都可以本地生產，「我們毋須要吃來自津巴布韋運來的糖莢豌豆。」她說飛機空運食物除了產生溫室氣體，這種國際貿易還鼓勵「單一種植」，很多非洲農夫為了迎合西方市場需要，放棄傳統農產品，改為種植不合適的農產品，結果付出高昂的社會和環保代價。英國廣播公司</p></body></html>
