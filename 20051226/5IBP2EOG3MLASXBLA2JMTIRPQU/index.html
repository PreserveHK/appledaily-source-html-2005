<html><header><meta charset="utf-8"><title>楊丞琳怕手軟簡化簽名</title></header><body><h1>楊丞琳怕手軟簡化簽名</h1><p>楊丞琳昨日在旺角舉行「楊丞琳聖誕只想愛你2005全港首次簽名會」，吸引逾千市民圍觀。楊丞琳與歌迷玩遊戲，不少歌迷上台對楊丞琳說我愛你，令她十分感動。</p><p>「簽到手抽筋」</p><p>自言沒有男友，又未有追求者的楊丞琳每逢節日都要工作，她說：「今年情人節都有諗過希望有男朋友陪，不過𠵱家工作好忙，冇時間諗。」&#13;<br> 對於簽名會吸引近千歌迷到場，楊丞琳開心地說：「真係好興奮，第一次喺香港有咁大型嘅簽名活動。」問楊丞琳會否擔心簽名簽到手軟，她說：「之前喺台灣試過為五千人簽名，簽到手抽筋，嗰次之後簽名就簡單啲，重可以簽得快啲。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
