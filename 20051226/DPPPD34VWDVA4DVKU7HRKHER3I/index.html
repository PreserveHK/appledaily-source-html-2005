<html><header><meta charset="utf-8"><title>李彩華新年大派禮物</title></header><body><h1>李彩華新年大派禮物</h1><p>李彩華（Rain）昨日到將軍澳廣場擔任「第二屆COOLIDOL歌唱比賽」評判，平安夜阿Rain與朋友到蘭桂坊慶祝。</p><p>怕痛拒整容</p><p>阿Rain表示已預備了萬元購買新年禮物送給朋友及同事，她說：「呢排一直都要做嘢，根本冇時間去買聖誕禮物，咁咪惟有新年先送啦。」她指會送禮物給緋聞男友蕭定一。&#13;<br> 此外，有雜誌指阿Rain出道時塊面比較肥，現時卻十分瘦削，樣貌與名模周汶錡極相似，阿Rain強調自己絕對沒有整容，她說：「我出道時塊面係babyfat，嗰時真係有諗過剝大牙或者箍牙瘦面。同埋我好怕痛，連打針都唔敢，又點會去整容？」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
