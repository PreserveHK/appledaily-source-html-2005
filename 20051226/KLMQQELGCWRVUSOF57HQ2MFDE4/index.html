<html><header><meta charset="utf-8"><title>化纖廠變「夢工場」</title></header><body><h1>化纖廠變「夢工場」</h1><p>繼北京和上海等城市，將舊工廠改建為藝術家的「夢工場」後，位於杭州京杭大運河畔的杭印路四十九號，原為一家化纖廠的舊址，近年亦已被三百多位前衞藝術家改造成「LOFT49」創意業園區，聚集了十九家設計、廣告等藝術類公司。&#13;<br> 繼北京798工廠（或稱大山子藝術中心）和上海蘇州河倉庫，莫干山路五十號（稱M50）後，近萬平方米的「LOFT49」已成為中國出現的又一個藝術家的「夢工場」，去年的營業收入達二億四千萬元人民幣。據新華社報道，近年來，隨着長三角城市由傳統製造業向現代服務業轉換，類似「LOFT49」的創意產業在上海和杭州迅速崛起。	&#13;<br> 本報記者</p></body></html>
