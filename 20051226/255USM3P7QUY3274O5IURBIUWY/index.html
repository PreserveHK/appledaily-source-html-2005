<html><header><meta charset="utf-8"><title>章子怡風頭華人最強</title></header><body><h1>章子怡風頭華人最強</h1><p>章子怡昨日在海南島三亞出席「國際電視廣告藝術金椰子周活動」，章子怡獲三亞市市長頒發榮譽市民證書，晚上她則與張栢芝、梁靜茹、張國立、劉璇和韓國歌手安七炫等出席該活動頒獎晚會，據悉她會獲頒國際廣告功勳獎。&#13;<br> 消息指出，章子怡是現今華人影星中風頭最勁的一個，她拍攝完《藝伎回憶錄》（MemoirsofaGeisha）後，在日本的廣告身價已高達一億日元（約六百七十萬港元），躋身日本最高級別廣告身價影星之中。</p><p>身價過億</p><p>另外，有傳國際一著名娛樂機構計劃簽章子怡為旗下藝人，年薪約為一億一千萬港元。&#13;<br> 三亞直擊&#13;<br> 採訪、攝影：盧健&#13;<br> </p></body></html>
