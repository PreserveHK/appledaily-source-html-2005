<html><header><meta charset="utf-8"><title>小齊、黃品源大馬跳餐死</title></header><body><h1>小齊、黃品源大馬跳餐死</h1><p>任賢齊與好友黃品源於前晚平安夜，齊到馬來西亞雲頂舉行《聖誕齊源演唱會》。&#13;<br> 演唱會上，小齊和黃品源特別加插舞蹈表演，由於兩人都沒有跳舞底子，加上綵排時間緊迫，兩人又要持槍步操，令工作人員擔心不已，幸好最後順利演出。</p><p>跪謝歌迷</p><p>個唱完畢後，小齊和黃品源均表示：「大家不要看我們操槍很神氣的樣子，其實我們練習時不知跌斷幾多把槍！」此外，演唱期間他們還大玩樂器和表演魔術，小齊派禮物時，更「賣大包」吻fans的手背，又與黃品源跪拜答謝fans，場面感人。	&#13;<br> 撰文：蔡丹</p></body></html>
