<html><header><meta charset="utf-8"><title>胡杏兒客串旺丁不旺財</title></header><body><h1>胡杏兒客串旺丁不旺財</h1><p>胡杏兒及香港先生高鈞賢昨日在新都城出席「全港鋼琴演奏新秀賽決賽」，擔任評判及表演嘉賓，高鈞賢自彈自唱聖誕歌曲，增添不少節日氣氛。&#13;<br> 胡杏兒透露前晚平安夜到友人開設的精品店客串當售貨員，她說：「行嘅人就多，成晚都係做咗七百幾蚊生意，不過就吸引咗好多人入嚟搵我影合照。」</p><p>睇中周杰倫</p><p>胡杏兒表示今年聖誕未有異性約會，她希望理想情人最好識彈鋼琴。問她可會考慮同場考獲十級鋼琴的高鈞賢當男友？胡杏兒說：「佢年紀細得滯，有個好似周杰倫咁嘅男友都幾好。」&#13;<br> 採訪、攝影：卓美娟&#13;<br> </p></body></html>
