<html><header><meta charset="utf-8"><title>NewYearGift：沐浴餐車趣致實用</title></header><body><h1>NewYearGift：沐浴餐車趣致實用</h1><p>剛過完聖誕，元旦又將至，大小派對繼續緊接，買禮物送給親朋好友都𢱑爆頭。怕煩的可考慮StarandRose的歐陸「早餐車」，包括泡茶沐浴禮包、朱古力巴、低糖果醬潤膚啫喱、全脂牛油香梘和法式多士沐浴海綿。一車「早餐」買回家，送禮自用都咁開心。	&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>地址：尖沙嘴美麗華商場地下G40舖（25736089）</p></body></html>
