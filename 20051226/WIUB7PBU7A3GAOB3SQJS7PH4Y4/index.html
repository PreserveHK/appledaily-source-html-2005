<html><header><meta charset="utf-8"><title>李嘉慧陀B夜蒲</title></header><body><h1>李嘉慧陀B夜蒲</h1><p>數碼港前晚舉行「X'masBlackout!」派對，吸引大批Volar蒲友及明星到場，腹大便便的李嘉慧亦以牛仔褲襯低胸裝到場，問她不擔心場內煙酒多影響胎兒嗎？她說：「我唔會飲酒，自己小心啲囉，等ＢＢ都感受吓熱鬧氣氛。」</p><p>黎明拍拖進場</p><p>此外，黎明與緋聞女友樂基兒前晚亦結伴出席數碼港的倒數派對，兩人悄悄從後門進場。直至凌晨三時許，黎明的司機駕車抵達數碼港，並於附近兜圈，再駛入卸貨區接載兩人，驅車直返黎明寓所。&#13;<br> 採訪、攝影：娛樂突發組、顏英儀、陳俊強</p></body></html>
