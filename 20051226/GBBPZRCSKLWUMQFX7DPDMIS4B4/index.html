<html><header><meta charset="utf-8"><title>日人對華好感跌至新低</title></header><body><h1>日人對華好感跌至新低</h1><p>日本官方最新的民意調查顯示，只有三成二日本人對中國有好感，認為中日關係不好的受訪者則升至七成一，創下這項調查自一九七八年開始以來的最高紀錄。&#13;<br> 該份由日本內閣府於今年十月所進行的民意調查發現，對中國不具好感的日本人多達百分六十三點四；對中國有好感的，則降至百分三十二點四，創下新低；認為日中關係不好的，也比去年多十點二個百分點，上升至百分七十一點二。&#13;<br> 另外，中國工商部門近日下令日本新力公司回收六款被指有問題的數碼相機。日本傳媒認為，這是中方故意找日本公司麻煩。日本經濟產業部回應，若日資公司在華受到不平等待遇，將向中國抗議。&#13;<br> 《朝日新聞》/本報記者</p></body></html>
