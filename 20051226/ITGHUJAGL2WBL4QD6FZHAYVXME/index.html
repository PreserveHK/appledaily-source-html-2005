<html><header><meta charset="utf-8"><title>　　民陣唔搞元旦遊行 - 李八方</title></header><body><h1>　　民陣唔搞元旦遊行 - 李八方</h1><p>今年12.4有成二十五萬人出嚟遊行，表明市民爭取普選嘅決心有幾熾熱，亦都令一眾泛民成員團結一致，投票反映上街市民嘅意願。&#13;<br> 議會一役贏咗，熱愛民主嘅市民都可以暫時唞一唞，事關由○四年開始、連續兩年都搞元旦大遊行嘅民陣，據講今年傾向唔搞，副召集人李偉儀承認，因為普選同埋世貿呢兩個議題，令到大家好攰，所以可能係時候休息一吓。&#13;<br> 不過，李偉儀強調，除咗政治問題之外，民陣都好關注其他民生問題，所以𠵱家都諗緊，究竟一月一號可唔可以搞個集會，相信呢一、兩日就會有決定。</p></body></html>
