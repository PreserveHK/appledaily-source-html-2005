<html><header><meta charset="utf-8"><title>澳400萬人消化不良</title></header><body><h1>澳400萬人消化不良</h1><p>吃飽聖誕大餐沒有？但開懷大嚼後，小心樂極生悲！澳洲皇家阿德萊德醫院的調查發現，約五分一的澳洲人在飽嘗聖誕大餐後，會出現惡心、腹脹和胃痛等症狀，亦即功能性消化不良症。&#13;<br> 醫院腸胃病學、肝病學和普通科主管奧爾特曼教授表示，多達四百萬澳州人在吃聖誕大餐後，會受「敏感腸胃」困擾，出現打嗝、抽筋、惡心等病徵，甚至會有膽汁增加和胃液倒流、胃部劇痛等情況。由於大量進食容易引發功能性消化不良，所以聖誕節是病發高峯期。奧爾特曼表示，功能性消化不良是上班族請假的主要原因之一，普遍藥物難有療效，他正在臨床試驗一種草藥。&#13;<br> news.com.au</p></body></html>
