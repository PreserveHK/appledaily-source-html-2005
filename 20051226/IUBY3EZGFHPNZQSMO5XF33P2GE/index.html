<html><header><meta charset="utf-8"><title>發起反日許萬平囚12年</title></header><body><h1>發起反日許萬平囚12年</h1><p>內地異見人士許萬平疑因今年三月組織反日示威，被當局控以「顛覆國家政權」罪，上周五在重慶市法院閉門受審，遭判處入獄十二年。&#13;<br> 「中國人權」披露，三月三十日，四十四歲的許萬平在重慶被公安以查問當地爆發的反日簽名運動等理由扣押，兩個月後被指涉嫌觸犯「煽動顛覆國家政權」罪遭逮捕。&#13;<br> 許的妻子陳賢英昨日指，其夫當日並沒有參與或組織反日示威活動，在庭上也未有認罪，更沒有在判決書上簽字。&#13;<br> 今年三至四月間，內地多個大城市因反對日本篡改中學歷史教科書侵華史實，爆發連場大型反日示威，衝擊日資百貨公司以及日本駐華使領館。&#13;<br> 法新社</p></body></html>
