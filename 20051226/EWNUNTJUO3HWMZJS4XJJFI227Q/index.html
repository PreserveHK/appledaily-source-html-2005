<html><header><meta charset="utf-8"><title>賭王護子發脾氣</title></header><body><h1>賭王護子發脾氣</h1><p>賭王何鴻燊平安夜與三姨太陳婉珍一家度過，前晚七時許，何鴻燊到達中環中國會，一向樂於上鏡影相的他，罕有地黑面及發脾氣說：「你哋冇問過我就影，知唔知唔啱！」原來緊隨賭王身後的是三姨太及女兒超雲、超蓮和兒子猷啟，超蓮和猷啟更是一身便裝、聽住歌到場。而一起吃飯的還有盛傳精神欠佳的女兒何超英，她更謂未買禮物送給父親。</p><p>不愛拍照</p><p>約九時半賭王離場時，回復笑容跟記者說：「MerryChristmas!」他更為之前動氣解畫說：「你知啦，啲細路喺外國讀書，唔係咁鍾意影相。」	&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
