<html><header><meta charset="utf-8"><title>何韻詩盼曾蔭權反翻版</title></header><body><h1>何韻詩盼曾蔭權反翻版</h1><p>何韻詩與男子組合EO2昨日在西營盤出席「西南區滅罪跑嘉年華2005」，眾歌手在活動上燃點聖火，更獲大會頒贈警棍作紀念。&#13;<br> 何韻詩對曾蔭權成為署理行政長官充滿期望，她說：「希望佢做得好好哋，最緊要打擊翻版，教育下一代認識知識產權，我哋唱片業真係好艱難。」<br> &#13;<br> <spanclass>台灣遇地震 &#13;<br> 何韻詩早前赴台灣遇上地震，昨日提起時仍猶有餘悸，她說：「呢次係生平第一次遇上地震，當時喺酒店房啱啱沖完涼，即刻攞咗個橙、一樽水同埋手提電話就匿埋喺枱底，前後震咗二十秒左右。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
