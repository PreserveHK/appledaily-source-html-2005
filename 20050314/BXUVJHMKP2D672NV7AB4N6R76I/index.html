<html><header><meta charset="utf-8"><title>瘦身穿梭機騎住嚟瘦</title></header><body><h1>瘦身穿梭機騎住嚟瘦</h1><p>做運動是瘦身的最佳辦法，但不是每個人都願意去做，亦因場地所限，有些運動不方便在家中做。日本又有騎呢發明，就是仿效騎馬運動而研製一部外形像飛機的搖擺器！騎在上面，開動電源，機器就會打圈搖動，模倣騎馬動作。每日只要騎在上面15-30分鐘，據稱可以減退腰、背和大腿的肥肉。此機剛抵埗香港，雖然成效如何不得而知，但夏天將到，唔想食藥減肥的你不妨試試！&#13;<br>&#13;<br>記者：黃潔蓮　攝影：黃子偉</p><p>銷售點：&#13;<br> JCLadies（31022718）</p></body></html>
