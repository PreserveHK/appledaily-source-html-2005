<html><header><meta charset="utf-8"><title>森森乖仔轉行脹爆</title></header><body><h1>森森乖仔轉行脹爆</h1><p>柳影虹、魯振順、森森和斑斑等前晚在文化中心演出「耳聽身言基金慈善音樂會」，森森兒子李家豪亦有捧場。李家豪肥了四、五十磅，在地產公司工作的他笑說：「唔使做娛樂圈唔需要keep住，雖然我鍾意唱歌同演戲，但係嗰陣搵唔到錢，𠵱家嘅工作好有成就感，應該唔會做番娛樂圈。」<br> &#13;<br> <spanclass>魯振順怕被叮 &#13;<br> 此外，問魯振順可有興趣參加藝人版《殘酷一叮》，他說：「咁就要睇邊個評判，唔好咁快叮我，會影響形象同將來搵食。不過我五月約滿無綫，重未有人搵我傾續約，到時睇吓點先決定參唔參加。」</spanclass></p></body></html>
