<html><header><meta charset="utf-8"><title>愛達利網絡發盈警</title></header><body><h1>愛達利網絡發盈警</h1><p>【本報訊】愛達利網絡（8033）發出盈利警告，指由於收購荷蘭Teleconcept-Multimedia及其他資產引致的商譽減值，另要就部份應收貿易帳項進行壞帳撥備，以及因內地的電訊服務供應商長期放緩基建開支，而撇銷存貨中部份滯銷的電訊器材，該公司預計會在03年7月至去年12月的18個月業績，會錄得虧損。&#13;<br> 另外由於西班牙馬德里一座商廈大火，導致愛達利的西班牙辦事處被封鎖，延誤業績審核工作，該公司預計，公布截至去年底止的18個月業績的時間，須延遲最多兩星期，即4月15日前發表。&#13;<br> 公司將於4月1日暫時停牌，直至公布業績為止。</p></body></html>
