<html><header><meta charset="utf-8"><title>九倉全年業績看好</title></header><body><h1>九倉全年業績看好</h1><p>【本報訊】九龍倉（004）將於明日公布04年全年業績，分析員普遍看好。高盛證券預期，九倉去年賺38.7億元，較03年增長27%，主要受惠於租金收入增加4%，及為深井碧堤半島項目回撥4億元所致。該公司維持九倉「跑贏大市」投資評級，目標價31元。&#13;<br> 瑞士信貸第一波士頓預料，九倉去年盈利約32.3億元，增長6%。租務收入仍是其主要盈利來源，佔三分之二；葵涌碼頭及有線寬頻（1097）分別佔盈利19%及9%，但這兩項業務近乎沒有增長，葵涌碼頭未來數年的盈利貢獻可能微跌少於5%。市場亦關注九倉因海運大廈不獲續租，要與政府對簿公堂是否單一事件。</p></body></html>
