<html><header><meta charset="utf-8"><title>《露寶治》美票房冠軍</title></header><body><h1>《露寶治》美票房冠軍</h1><p>由荷爾芭莉（HalleBerry）、羅賓威廉斯（RobinWilliams）及伊雲麥葵格（EwanMcGregor）等巨星配音的動畫電影《露寶治的世界》，上周五在全美三千七百多間戲院公映，結果不負眾望，以約一千萬美元（約七千八百萬港元）票房，輕鬆成為單日票房冠軍。&#13;<br> 前周冠、亞軍電影《湊仔型警》及《音樂型人》，上周五分別跌至第二及第三位。而由布斯韋利士（BruceWillis）主演的新片《Hostage》，只以約三百一十萬美元（約二千四百萬港元）票房排第四位。</p></body></html>
