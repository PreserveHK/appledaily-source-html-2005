<html><header><meta charset="utf-8"><title>宋承憲血壓急升送院</title></header><body><h1>宋承憲血壓急升送院</h1><p>韓國男星宋承憲今年一月剛開始服兵役時，原來曾因血壓過高而被送入院，這個消息最近由當地報章廣泛報道。&#13;<br> 現年二十七歲的宋承憲，今年一月上旬曾被送往所屬部隊的醫務隊醫院，原因是他入伍之初未能適應環境變化及心理壓力，令其血壓急劇上升，有關方面為了穩定宋承憲的身體狀況，曾一度送他往醫院休養。不過，宋承憲當時堅持要返回部隊集訓，其後他亦漸漸適應服役的生活，身體已無大礙。</p></body></html>
