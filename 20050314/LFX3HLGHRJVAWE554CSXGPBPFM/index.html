<html><header><meta charset="utf-8"><title>慳家鋼琴清潔DIY</title></header><body><h1>慳家鋼琴清潔DIY</h1><p>一部鋼琴閒閒地都要過萬大元，想耐用點平日當然要好好保養，除定期找師傅調音檢查外，清潔方面亦好重要。其實每次使用鋼琴後都應立即用軟布擦拭，而較頑固的污迹，則可用同等分量的水和酒精混合，然後以軟布拭淨，而貼在象牙琴鍵上的黃斑，就可用雙氧水擦拭，即可變回雪白，全部幾蚊雞搞掂，比起購買專門鋼琴清潔劑便宜得多。&#13;<br>&#13;<br>記者：張銘恩</p><p>應用手指提着琴鍵清潔，可固定琴鍵亦免製造噪音。</p></body></html>
