<html><header><meta charset="utf-8"><title>Avril個唱加位益Fans</title></header><body><h1>Avril個唱加位益Fans</h1><p>加拿大人氣搖滾女歌手AvrilLavigne，將於下周五在灣仔會議展覽中心舉行香港處女個唱「TheBonezTour2005」，樂迷反應熱烈，由於台前的七百八十港元門票一早售罄，大會因此應fans要求，破例在台前兩側的看台加開約一百個座位。&#13;<br> 據悉不少AvrilLavigne的樂迷已火速搶購門票，不過仍有fans致電唱片公司，要求在台前增加座位，以便近距離欣賞偶像表演，大會於是特別加設約一百個座位，票價為七百八十元，門票今晨開始發售。</p></body></html>
