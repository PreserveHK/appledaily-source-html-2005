<html><header><meta charset="utf-8"><title>謝茜嘉東京屍殺菲林</title></header><body><h1>謝茜嘉東京屍殺菲林</h1><p>雖然由黑人男星韋斯利史納斯（WesleySnipes）主演的《幽靈刺客III終極屍殺》去年十二月底已在美國公映，不過此片在五月五日才於日本上映。有份演出此片的女星謝茜嘉比爾（JessicaBiel）前日到東京，為電影宣傳。&#13;<br> 剛在本月三日滿二十三歲的謝茜嘉，前日出席電影《幽靈刺客III終極屍殺》在東京舉行的記者會，為電影造勢。&#13;<br> 雖然男主角韋斯利並未隨行，只有謝茜嘉一人支撐大局，但年輕貌美的她，當日穿上性感低胸長裙亮相，謀殺記者不少菲林。</p></body></html>
