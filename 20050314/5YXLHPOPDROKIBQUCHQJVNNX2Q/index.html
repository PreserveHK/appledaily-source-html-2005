<html><header><meta charset="utf-8"><title>Rosemary仆倒聲遠播</title></header><body><h1>Rosemary仆倒聲遠播</h1><p>名模Rosemary昨日在旺角帝京酒店為羅浮宮婚紗行騷，演出至中段返回後台時，Rosemary不慎在梯間跌倒，雖然有布簾遮掩，但坐在外邊的觀眾卻清楚聽到聲音。<br> &#13;<br> <spanclass>第一次失手 &#13;<br> Rosemary數分鐘後若無其事地出場，她說：「我冇事，因為件婚紗有好多層，落樓梯時隻腳蹺到婚紗，所以仆低，以前行咁多次catwalk都未試過會跌倒。」&#13;<br> 此外，周汶錡昨日正式成立模迷會，Rosemary對此說：「好cool，但我就唔會主動去搞。我知有內地fans幫我搞咗個網頁，呢個意念唔錯，如果有製作公司想搵我做嘢，可以上網頁睇到我嘅資料，對我了解更多。」</spanclass></p></body></html>
