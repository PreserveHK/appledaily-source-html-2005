<html><header><meta charset="utf-8"><title>紙船金庫伴林伯仙遊</title></header><body><h1>紙船金庫伴林伯仙遊</h1><p>林百欣早前因病逝世，其遺屬昨日在九龍塘的林家大宅舉行法事，昨早九時許九位僧人已到場準備，而林建康及妻兒、林建岳、謝玲玲與子女等亦先後出現。&#13;<br> 現場所見，為林伯準備的紙紮品包括兩部汽車、轎夫一對、金庫、銀庫、大電視、手提電話、衣服、鞋及茶具等，亦有燕窩人參蟲草禮品、啤酒、杯麵，以及林伯生前最喜歡吃的魚柳包套餐。由於林伯生前喜歡逛上海五月花商業廣場，故家人也特製該商場的紙紮品，此外亦有一艘貼有般若慈航、內放八名和尚的紙紮大船，寓意引領林伯往西方極樂。</p></body></html>
