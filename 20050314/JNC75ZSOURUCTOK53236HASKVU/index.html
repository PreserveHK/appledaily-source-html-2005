<html><header><meta charset="utf-8"><title>豆漿加雞蛋失蛋白質</title></header><body><h1>豆漿加雞蛋失蛋白質</h1><p>中國人喜早餐來一隻雞蛋、一杯豆漿，本來這兩樣是蛋白質豐富、健康有益的食物，可是把它們齊齊吃進肚並不等於營養加倍，相反更有反效果。因為雞蛋中的黏性蛋清，會與豆漿中的胰蛋白酶結合，阻礙分解蛋白質及被人體吸收，因此把豆漿、雞蛋同吃會失去應有的營養價值。&#13;<br>&#13;<br>記者：李湘虹</p><p>茄子與蟹傷腸胃</p><p>雖然秋蟹已過，但日本仍有春蟹當造。坊間仍可見蟹煮茄子餸菜，但中醫則認為茄子性甘寒，《本草綱目》中已提「茄性寒利，多食必腹痛下痢」；同時蟹也為寒性食物，二者同吃，寒氣加倍傷害脾胃，對體質虛寒人士尤其不利。</p></body></html>
