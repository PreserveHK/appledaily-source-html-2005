<html><header><meta charset="utf-8"><title>薛凱琪歌影視三棲忙</title></header><body><h1>薛凱琪歌影視三棲忙</h1><p>方力申昨日以「職業安全健康大使」身份和薛凱琪、EO2等，出席於荃灣舉行的職工安全活動。薛凱琪拍畢爾冬陞執導的電影《早熟》後，希望再拍他的戲，薛凱琪說：「好多人都同我講，我拍到佢嘅戲好似執到寶咁，我覺得佢好肯教人做戲。」下月開始，薛凱琪分別為新唱片、電影和劇集宣傳，是入行以來最忙的時候。<br> &#13;<br> <spanclass>方力申曾耳鳴 &#13;<br> 自從「申嬌戀」傳出後，據知方力申獲更多廣告商斟拍廣告。近來又有雜誌以「申嬌戀」炒作，方力申說：「我唔再回應喇，佢哋已經兩度醜化我。」方力申平時甚懂得愛惜身體，他說：「有段時間我都出現耳鳴情況，於是我聽歌都會細聲啲，而且我盡量唔去蒲。」</spanclass></p></body></html>
