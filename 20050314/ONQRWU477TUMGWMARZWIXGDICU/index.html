<html><header><meta charset="utf-8"><title>《多啦A夢》配音大換血</title></header><body><h1>《多啦A夢》配音大換血</h1><p>日本長壽卡通《多啦A夢》自七九年在朝日電視台播放以來，主要配音人員至今已服務近二十六年，一眾配音員的平均年齡竟高達六十八點四歲，而聲演多啦A夢的大山伸代今年亦已六十八歲，電視台為令《多啦A夢》年輕化，去年特別公開招募全新配音員。&#13;<br> 據悉《多啦A夢》今年四月開始起用全新配音員，新成員均是從去年五百九十位招募者中挑選出來，為多啦A夢配音的水田WASABI現年三十歲，而胖虎（前名技安）的配音員則是十四歲的中學生，一眾新配音員的平均年齡已降至二十七點二歲。</p></body></html>
