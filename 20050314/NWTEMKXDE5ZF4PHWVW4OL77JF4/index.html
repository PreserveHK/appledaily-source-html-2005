<html><header><meta charset="utf-8"><title>紅酒期貨價錢平七成</title></header><body><h1>紅酒期貨價錢平七成</h1><p>眾所周知，紅酒價格差異頗大，想入行但資金不多者，可考慮購買紅酒期貨，同產地及年期的紅酒期貨，價格較現貨平50%至70%，可直接透過相關網站，向市場上具規模的紅酒銷售商，或外國駐港的酒商訂購，價格及數量會因應市場的供求，而有所變動。&#13;<br> 郭保羅表示，若以銷售低價酒為主，新入行者只需幾十萬元成本，但若想以高價貨為主打，開業至少要有一百萬元本錢；新入行資金少，又想賣貴價貨者，紅酒期貨是個不錯的選擇，屆時可以轉售較高級的紅酒，但所涉及的風險相對較高。</p></body></html>
