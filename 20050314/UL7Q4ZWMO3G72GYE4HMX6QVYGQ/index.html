<html><header><meta charset="utf-8"><title>電氣Groove扮俊哥嚇壞</title></header><body><h1>電氣Groove扮俊哥嚇壞</h1><p>曾經來港表演的日本著名電子音樂組合電氣Groove，兩位成員石野卓球和Pierre瀧平日大玩前衞音樂之餘，亦愛以扮鬼扮馬的造型示人，最近他們更趕上「勇樣」熱潮，扮成韓國男星裴勇俊在韓劇《冬日戀曲》中的樣子。&#13;<br> 擅長搞笑的石野卓球和Pierre瀧齊齊戴上假髮和眼鏡，又穿上啡色外套和戴上頸巾，雖然打扮跟足《冬日戀曲》的裴勇俊，但二人的樣貌卻遠不及俊哥俊俏，反而令人一見噴飯，搞笑效果一流。</p></body></html>
