<html><header><meta charset="utf-8"><title>安琪蓮娜：冇同畢仔瞓過</title></header><body><h1>安琪蓮娜：冇同畢仔瞓過</h1><p>金像女星安琪蓮娜祖莉（AngelinaJolie）早前接受著名雜誌《OK!》訪問時表示，她是一個同性戀專家，並與多位女性有過親密關係。&#13;<br> 安琪蓮娜在訪問中也提到與她鬧緋聞的畢彼特（BradPitt），她強調未曾與一起合作《史密夫決戰史密妻》的畢仔發生過性關係。敢言的安琪蓮娜說：「畢仔是一個已婚男士，我從不會與一個已婚男士睡覺。我本身已有足夠的情人，所以我根本不需要畢仔。」</p></body></html>
