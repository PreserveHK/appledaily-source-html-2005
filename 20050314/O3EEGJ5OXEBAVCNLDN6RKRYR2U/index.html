<html><header><meta charset="utf-8"><title>基仔尾場唱甩皮</title></header><body><h1>基仔尾場唱甩皮</h1><p>古巨基昨日舉行尾場演唱會，其父母亦有到場打氣，好友傅明憲送上鮮花及燕窩到後台給基仔，基仔的緋聞女友Stephy則未有露面。<br> &#13;<br> <spanclass>日本度假 &#13;<br> 基仔在台上與觀眾握手時笑言曾被人抓傷，他說：「我唔見咗人類表皮，如拾獲者畀番我呀。」基仔與嘉賓楊千嬅合唱時，更被千嬅大爆他將在復活節請公司同事到日本度假。基仔亦感謝雙親支持，並希望觀眾為父母鼓掌，他說：「阿爸，你聽到可以放心啦，好多人撐我呀！」之後他便兩度唱出《愛與誠》一曲來結束個唱。而前晚古巨基請來任賢齊任嘉賓，捧場藝人則有梁詠琪、林曉峰和太太康子妮等。&#13;<br> 採訪：李珮洳、何永寧　&#13;<br> 攝影：葉君海</spanclass></p></body></html>
