<html><header><meta charset="utf-8"><title>超力仔學人類生活</title></header><body><h1>超力仔學人類生活</h1><p>一個人類家庭從孤兒院收養了白老鼠「超力仔」，當小兒子的弟弟，「超力仔」也真有人類特徵。「超力仔」純真可愛、聰明、熱情、不畏艱難和充滿勇氣，進入人類家庭初時遭小兒子及家貓排擠，甚至野貓追殺，但依然努力學習，主動付出愛心不求回報。「超力仔」更學習人類的生活方式，包括刷牙、洗臉、做家事，樣樣精通，勇奪帆船大賽冠軍；學習人類的創意，為逃開家中及鄰居大貓的追擊而頻出妙計。&#13;<br> 《蘋果》資料室</p></body></html>
