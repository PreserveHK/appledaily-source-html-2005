<html><header><meta charset="utf-8"><title>珍妮花獲院商表揚</title></header><body><h1>珍妮花獲院商表揚</h1><p>荷李活女星珍妮花雅麗絲頓（JenniferAniston）雖然將與畢彼特（BradPitt）離婚，但她在事業上的發展卻十分順利，更被美國戲院商舉辦的ShoWest展覽，選為今年的「年度女星」。&#13;<br> 主辦單位發言人表示：「珍妮花是一位出色女演員，她在過去十五年一直娛樂影迷及電視觀眾。」珍妮花將於本月十七日在ShoWest閉幕典禮上領獎。&#13;<br> <br> <spanclass>畢仔拍藝術照 &#13;<br> 此外，畢彼特為藝術家好友羅拔韋遜（RobertWilson）拍攝了一輯只穿着短褲及襪子、站在滂沱大雨的紐約街頭的照片，照片今秋會在羅拔的展覽中展出。</spanclass></p></body></html>
