<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>小魚強尼撿到茱莉求偶的瓶中信，&#13;<br>千里迢迢地越過大西洋來找她。&#13;<br>「這不算，是人撿到的才算數。」茱莉說。&#13;<br>「別賴皮了，如果你肯親我一下，我就會馬上變成王子。」小魚強尼說。&#13;<br>「我才不會相信，那只是童話裏的故事，不是真的。」&#13;<br>「如果童話不存在，為甚麼每個人都要沉迷在童話裏。」&#13;<br>「嘿！別那樣，我們都是童話世界裏的受害者……」</p></body></html>
