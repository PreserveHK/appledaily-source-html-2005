<html><header><meta charset="utf-8"><title>嘟嘟大爆狄娜私隱</title></header><body><h1>嘟嘟大爆狄娜私隱</h1><p>鄭裕玲（嘟嘟）在今晚和明晚播映的《娛樂大搜查》中，將會訪問「奇女子」狄娜，除了披露狄娜現時在葡萄牙莊園的生活外，亦會大談她婚姻失敗的來龍去脈。節目中狄娜自爆九二年於香港寓所被賊人打劫時，曾以四秒時間打電話報警，並極速塗上唇膏及穿上一件跟睡衣襯色的睡袍，可見當年她非常貪靚。嘟嘟揚言自小十分欣賞狄娜，多少受到對方影響才會加入演藝界。&#13;<br> 另一方面，嘟嘟將於下月二十五日開始，逢星期一至五晚七時半主持無綫一個全新法律遊戲節目《百法百眾》，至於原來在該時段播出的《娛樂大搜查》，則會暫停兩個月。</p></body></html>
