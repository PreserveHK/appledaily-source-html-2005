<html><header><meta charset="utf-8"><title>脊髓神經實驗研治癱瘓</title></header><body><h1>脊髓神經實驗研治癱瘓</h1><p>南美洲國家哥倫比亞首都波哥大的索菲婭女王醫院，前日進行了拉丁美洲地區首次的脊髓神經再生人體實驗，研究人員將人體鼻黏膜中的嗅鞘細胞，植入患者脊髓受損區域，以治療因脊椎受傷所導致的癱瘓。實驗結果將在三個月後公布。研究人員指，鼻黏膜中的嗅鞘細胞不但具有再生功能，並能夠存在於中樞神經系統內。西班牙研究人員於○○年在老鼠進行類似實驗，結果一隻癱瘓老鼠在數周後可以抬起前腳覓食。</p></body></html>
