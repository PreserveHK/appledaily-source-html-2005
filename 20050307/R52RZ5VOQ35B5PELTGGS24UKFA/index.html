<html><header><meta charset="utf-8"><title>林伯墓地隨時有變</title></header><body><h1>林伯墓地隨時有變</h1><p>麗新集團創辦人林百欣生前選定的汕頭潮陽棉城西山墓地，有傳被其子林建岳篤信的白龍王認為存在風水問題，故他們或會在港另選墓地，而與林伯甚有交情的堪輿學家蔡伯勵將會協力尋找。&#13;<br> 林伯長子林建名昨日於電話中表示：「我哋家人未決定喺香港定汕頭，香港有幾個地方揀緊，風水嘅嘢我唔識，我哋都要睇白龍王同蔡伯勵嘅意見，我哋都話要揀好日子，總之𠵱家汕頭嘅工程已經暫時停工，等開會商量後先可以再決定。」林伯的遺體現正安放於東華義莊。</p></body></html>
