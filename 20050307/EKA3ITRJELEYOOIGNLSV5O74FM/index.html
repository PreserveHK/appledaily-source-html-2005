<html><header><meta charset="utf-8"><title>周迅一見男友即落淚</title></header><body><h1>周迅一見男友即落淚</h1><p>內地女星周迅年前與王菲愛郎李亞鵬分手後，即與內地造型師李大齊墮愛河，昨日周迅於北京出席其新專輯《偶遇》的記者會時，不但大方地重提舊愛，當螢幕上播放李大齊的錄影片段時，她更即場感動落淚。&#13;<br> 周迅說：「我和李大齊、王菲和李亞鵬都很幸福，希望大家多給我，還有王菲、李亞鵬空間，我相信他們已找到生命中最重要的偶遇。」<br> &#13;<br> <spanclass>催結婚生子 &#13;<br> 周迅的新歌《大齊》以男友名字為歌曲，在該曲MV中，李大齊雖然沒有出現，但及後播放錄影片段時，李大齊表示沒想過周迅會這樣坦白地表達，周迅聞言馬上落淚，這時司儀還搞笑地鼓勵周迅應趕快結婚生子。&#13;<br> 記者盧健上海直擊</spanclass></p></body></html>
