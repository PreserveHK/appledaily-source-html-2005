<html><header><meta charset="utf-8"><title>母圖斬子女險釀血案</title></header><body><h1>母圖斬子女險釀血案</h1><p>【本報訊】深水埗李鄭屋邨禮讓樓二十四樓一個單位，昨午十二時許險釀倫常血案，一名婦人姓朱（四十八歲）與二十歲兒子因租金問題發生爭執後，持菜刀追斬兒子，幸他及時走避逃過大難，但涉案婦人遷怒八歲女兒及兒子的姓譚（十九歲）女友，再持刀向她們施襲，最終未能得逞，警方接報大為緊張，持盾牌、警棍的警員到場，衝入屋將朱婦拘捕，其一對子女及兒子女友，在事件中並無受傷，其後一同返警署助查。</p></body></html>
