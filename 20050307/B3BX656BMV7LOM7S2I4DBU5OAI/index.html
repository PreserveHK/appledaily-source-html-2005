<html><header><meta charset="utf-8"><title>　　顧明均十分鐘派18萬 - 李八方</title></header><body><h1>　　顧明均十分鐘派18萬 - 李八方</h1><p>八方一向都知道，舊年現兜兜捐咗成一億銀畀浸會大學嘅傳奇富豪顧明均為人豪爽，但估唔到派利是都出手咁闊佬。話說顧生嘅南太系公司日前喺內地搞春茗，請咗啲員工同埋生意夥伴出席，酒過三巡，顧生開始大派利是，每封五百元，在場人人有份。&#13;<br> 八方講漏咗，嗰日春茗總共有三十圍，每圍有十二個人，唔計酒樓嘅夥計，單計人頭，顧老闆喺短短嘅十分鐘內，派咗十八萬利是，你都咪話唔犀利。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
