<html><header><meta charset="utf-8"><title>宇多田光沉迷死亡筆記</title></header><body><h1>宇多田光沉迷死亡筆記</h1><p>身在紐約的日本女歌手宇多田光，昨日本來在個人官方網頁內，為日前在當地舉行的個唱寫一篇回顧，不過她近日迷上了日、港、台以至內地均非常受歡迎的懸疑日本漫畫《死亡筆記》，結果竟令她寫了一篇漫畫經。&#13;<br> <br> <spanclass>每周必購買 &#13;<br> 光妹昨日在個人官方網頁的日記上表示，最近一口氣買下一至五期的《死亡筆記》，對漫畫的情節和主角的對白留下很深印象。光妹更自爆以前在東京居住時已經是一名漫畫迷，她每周必會購買連載《死亡筆記》的漫畫雜誌《周刊少年Jump》，到了成年之後亦會購買不少以青年為對象的漫畫雜誌。</spanclass></p></body></html>
