<html><header><meta charset="utf-8"><title>房委委員促今年重售居屋</title></header><body><h1>房委委員促今年重售居屋</h1><p>【本報訊】房屋委員會計劃在○七?○八年度恢復出售居屋，每年出售二千個貨尾單位，但有房委會委員認為現時樓價回升，應提前在今年重售居屋，以增加房委會收入。&#13;<br> 委員王坤昨日出席《城市論壇》時稱，部份貨尾單位已丟空四、五年，若待○七/○八年度才重售，這批單位會變得又殘又舊。他建議房委會於今年推出三至四千個單位。&#13;<br> 但理大建築及房地產學系副教授許智文相信房委會不會違背承諾，故今年重售居屋的機會不大。</p></body></html>
