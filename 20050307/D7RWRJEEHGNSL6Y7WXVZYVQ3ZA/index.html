<html><header><meta charset="utf-8"><title>傳曾蔭權周內訪京</title></header><body><h1>傳曾蔭權周內訪京</h1><p>【本報訊】除了特首董建華將於本周四再度上京外，有消息指，董建華一旦辭職後接任為署理特首的曾蔭權，也會於周末前訪京，與中央方面就接任安排進行會面。&#13;<br> 對於訪京傳聞，政務司司長曾蔭權新聞秘書回覆稱，曾蔭權會於周三如常出席立法會大會，而截至昨日為止仍未有計劃上京，也不會評論特首辭職的傳聞。至於律政司司長梁愛詩會否就人大常委會釋法的可能上京給予法律意見，律政司司長新聞秘書回覆說未有這個打算。據悉，中央傾向在董建華正式宣布辭職時，同時確定第三屆特首的任期問題。</p></body></html>
