<html><header><meta charset="utf-8"><title>化妝好幫手</title></header><body><h1>化妝好幫手</h1><p>每個女士都有一個化妝袋，不過內裏多是沒有間隔，唇膏、唇彩、眼影、眉筆、胭脂、睫毛鉗等混在一起，要找工具都不太方便。lauramercier便特別推出一個萬用化妝錦囊，在拉鏈皮袋內附有4個間隔，一格是放化妝品，可以額外加配一個18色彩妝色板，自由選擇12色眼影、3色胭脂和3色眼影粉餅放於其中，出外補妝更輕鬆。另外一格是放工具，還有兩個可拆式化妝袋可以放護膚品及化妝配件。此產品將於3月11日於中環國際金融中心店獨家發售。&#13;<br>&#13;<br>記者：黃潔蓮</p><p>銷售點：lauramercier（21150687）</p></body></html>
