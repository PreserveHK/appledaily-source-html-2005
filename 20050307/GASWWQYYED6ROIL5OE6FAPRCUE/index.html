<html><header><meta charset="utf-8"><title>李司棋搵新歡循序漸進</title></header><body><h1>李司棋搵新歡循序漸進</h1><p>李司棋和胡楓昨日一身科幻造型，在旺角宣傳健康食品。司棋姐表示近日忙於拍攝一齣新加坡劇集，故此經常要穿梭香港和新加坡。<br> &#13;<br> <spanclass>「姣婆都未必得」 &#13;<br> 談到沈殿霞年前拍攝新加坡劇集時跟男主角「星洲何守信」傳緋聞，問司棋姐會否考慮結新歡？她笑說：「咁快咩？我拍咗一個月咋，姣婆都未必得啦，何況我又唔係姣婆。呢套劇有一百集，拍嘅時候好忙，連剪指甲嘅時間都冇。不過我年紀咁大，重有套劇搵我做主角就真係好開心，所以點辛苦我都做。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
