<html><header><meta charset="utf-8"><title>羅馬雅枝竹百變多新味</title></header><body><h1>羅馬雅枝竹百變多新味</h1><p>春天的來臨，正是品嘗雅枝竹的好季節。有熱情蔬菜之稱的雅枝竹，原產地為地中海，現已遍布歐洲南部，尤以羅馬出產的最為突出。雅枝竹帶有獨特的清香果仁味，無論是以蒸、煎、烚或烤的方法做出的沙律、頭盤或主菜，都可成為味美的菜式。海景嘉福酒店海風餐廳近日預備了多款以鮮嫩的羅馬雅枝竹為題材的特別菜式，包括意大利紅蝦黑橄欖釀雅枝竹、烤鱸魚伴燴羅馬雅枝竹等，為你提供味蕾和視覺上的享受。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>海風餐廳（27312870）&#13;<br>地址：尖沙嘴麼地道70號海景嘉福酒店B2層</p></body></html>
