<html><header><meta charset="utf-8"><title>台北書展移師香港</title></header><body><h1>台北書展移師香港</h1><p>每年，許多台南、台中的書蟲都會專誠到台北租酒店，為的就是參加台北書展掃平書。今年城邦成為香港中央圖書館台版書的供應商，特別在圖書展設立台北書展，展出人文哲學、科學、社科學、兒童故事等圖書，估計近百家圖書公司，展出圖書3萬冊。免費入場。&#13;<br>&#13;<br>記者：陳慧敏&#13;<br>&#13;<br></p><p>台北書展在香港&#13;<br> 地點：香港中央圖書館1-3號展覽館&#13;<br> 日期及時間：&#13;<br> 今日及明日10:00am-8:00pm&#13;<br> 3月9日（星期三）10:00am-6:00pm</p></body></html>
