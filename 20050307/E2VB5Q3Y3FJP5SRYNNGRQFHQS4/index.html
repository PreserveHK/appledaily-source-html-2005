<html><header><meta charset="utf-8"><title>逾五成青年有意生育</title></header><body><h1>逾五成青年有意生育</h1><p>【本報訊】政務司司長曾蔭權積極鼓勵市民生兒育女，香港青年協會的調查顯示，逾五成青年人其實有意生育，近四成受訪者更不介意未婚產子，最希望二十八歲時當父母，平均養育兩名子女。&#13;<br> 青協今年二至三月訪問了五百零五位十八歲至三十四歲的青年人。&#13;<br> 當中六成五受訪者認為「經濟狀況」是決定生育的最重要考慮因素，其次是如何管教子女。&#13;<br> 在鼓勵生育措施方面，最多人希望當局增加託兒服務，其餘依次為延長婦女分娩假期、提高已婚人士子女免稅額、增加丈夫陪產假期和推行獎金制，以現金獎勵生育。</p></body></html>
