<html><header><meta charset="utf-8"><title>獲豁免人士仍考基準試</title></header><body><h1>獲豁免人士仍考基準試</h1><p>【本報訊】教師語文基準試英文科昨日開考，除吸引現職教師應考外，部份獲豁免參加基準試的人士也毅然應試，希望取得及格成績後，增強自己的搵工本錢；也有非語文科教師擔心三三四學制改革後本身任教的科目會被淘汰，所以也來參加，加強就業保障。&#13;<br> <br> <spanclass>聆聽部份較艱深 &#13;<br> 今年語文科基準試共有三千五百人應考，天主教伍華中學是試場之一，不少考生均稱，今年英文科基準試寫作及閱讀理解兩卷較往年顯淺，但聆聽部份則較艱深。&#13;<br> 在香港大學主修英文科的陳先生原本獲豁免參加基準試，但鑑於現時搵工困難，故毅然應考，盼取得及格成績後，增加日後獲聘機會。</spanclass></p></body></html>
