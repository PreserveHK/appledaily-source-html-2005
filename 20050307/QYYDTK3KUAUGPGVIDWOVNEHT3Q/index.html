<html><header><meta charset="utf-8"><title>扮靚靚：激光護理新髮現</title></header><body><h1>扮靚靚：激光護理新髮現</h1><p>轉天氣不是令頭皮增多，便是有脫髮問題，很大可能是因為天氣和濕度轉變，令頭皮未能適應所致。其次是因為經常使用化學產品，令毛囊堵塞，減慢及阻礙頭髮生長，亦是令頭髮脫落及變得稀疏的原因。透過護髮療程，先以洗髮水清除頭蟎蟲，然後再在200倍顯微鏡下，治療師會將髮根積聚的油脂及廢物清除掉，擴張毛囊的生髮空間。治療師會塗上保濕髮乳修護受損髮質，使頭髮重現光澤。最後便使用軟紅外線激光加速頭髮再生，一般在12次的療程中便會見效。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>攝影：楊錦文</p><p>NIOXIN（25222338）&#13;<br> 地址：中環皇后大道中36號興瑋大廈1101室</p></body></html>
