<html><header><meta charset="utf-8"><title>超時空UFO家具</title></header><body><h1>超時空UFO家具</h1><p>外星人傳說至今仍是個謎，大家對它的迷思，就如一個在你生命中忽遠忽近、永遠得不到手的女神一樣，似是而非想去引證，但又苦無答案。一日沒有真相，一日興趣仍在，所以有關外星人的事情或物件，從未Out過，如此看來，想搵一兩件跨世紀超時空的襟興家具，應該非UFO款式莫屬。&#13;<br>&#13;<br>記者：張銘恩&#13;<br>攝影：伍慶泉</p><p>售賣點：I.F.CollectionLtd.（27227772）&#13;<br> 地址：跑馬地黃泥涌道55至57號</p></body></html>
