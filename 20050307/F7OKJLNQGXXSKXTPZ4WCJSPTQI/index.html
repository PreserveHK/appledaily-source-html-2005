<html><header><meta charset="utf-8"><title>紀香只餘女Fans</title></header><body><h1>紀香只餘女Fans</h1><p>淪為「過氣麻甩尤物」的日本女星藤原紀香，前日在東京銀座福家書店出席全新寫真散文集《感覺風紀香的夏威夷日記》的出版紀念握手會，眼見男fans已買少見少，當在場一名女fans與她擁抱時，自然份外感動。&#13;<br> <br> <spanclass>紀錄所見所聞 &#13;<br> 紀香在全新寫真散文集《感覺風紀香的夏威夷日記》內，記下她早前到夏威夷生活的所見所聞，當中更拍下她與屋主子女擁抱接吻的照片。對於被追問何時會結婚，紀香繼續耍太極說：「如果我結婚的話，一定會通知大家，不過暫時仍未有計劃。」</spanclass></p></body></html>
