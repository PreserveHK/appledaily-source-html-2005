<html><header><meta charset="utf-8"><title>大S發福變有咗</title></header><body><h1>大S發福變有咗</h1><p>台灣女星徐熙媛（大S）的美容書在台灣、內地銷量突破三十萬本，昨日她在台北金石堂舉行簽名握手會，最近胖了一碼的大S，被媒體質疑懷孕，大S說：「太過份了，不能變胖就說人家懷孕啊！」<br> &#13;<br> <spanclass>願做未婚媽媽 &#13;<br> 昨日近千fans到場索取簽名，大S表示因過年吃多了，所以胖了三公斤，她說：「自從上次有報道寫我胖了一圈，我便開始減肥，每天不吃飯，一直餓肚子，餓到受不了，才吃香蕉。」大S自言減了四天，便成功減去兩公斤。&#13;<br> 問大S會否做未婚媽媽？她說：「我很喜歡小孩，真有了，在不痛苦的原則下，我會先生下來，再考慮結婚。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
