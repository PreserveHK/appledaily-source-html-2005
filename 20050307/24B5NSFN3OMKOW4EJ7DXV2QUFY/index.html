<html><header><meta charset="utf-8"><title>婦女節紀念女權先鋒</title></header><body><h1>婦女節紀念女權先鋒</h1><p>婦女節是宣示女性地位與紀念女權運動先鋒的節日，最早於一九○九年，由美國社會主義黨提出，當時訂在二月二十八日在全美舉行；一九一○年，社會主義國際決議定「國際婦女節」，向女權運動致意，並希望促成女性普遍參政權。至第一次世界大戰期間，俄羅斯婦女眼見許多士兵犧牲，死於戰場，於是發起反對戰爭與爭取女性投票權的運動；歐洲其他地區的女性也選於三月八號，以集會遊行的方式支援俄羅斯婦女行動。至此，三月八日為國際婦女節。</p></body></html>
