<html><header><meta charset="utf-8"><title>Kylie惹懷孕疑雲</title></header><body><h1>Kylie惹懷孕疑雲</h1><p>澳洲女歌手KylieMinogue與法籍男友奧利華馬天尼斯（OlivierMartinez）的感情一直備受關注，日前奧利華被目睹與性感女星米雪洛迪古絲（MichelleRodriguez）當街熱吻，但此事似乎對Kylie未有影響，前日她離開其位於車路士的寓所時，被發現腹部微微隆起，隨即惹來她懷有男友奧利華骨肉的傳聞。&#13;<br> Kylie又在墨爾本附近的一個小島，以四十萬澳元（約二百五十萬港元）買下一間別墅。此外，奧利華被發現連續四日與莎瑪希恩（SalmaHayek）約會，奧利華更當眾餵壽司給莎瑪吃。</p></body></html>
