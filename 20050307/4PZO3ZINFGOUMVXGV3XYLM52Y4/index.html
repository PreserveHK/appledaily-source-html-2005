<html><header><meta charset="utf-8"><title>雲迪素新片撼低肥尊</title></header><body><h1>雲迪素新片撼低肥尊</h1><p>美國上周五有多部新片開畫，由荷李活筋肉人雲迪素（VinDiesel）主演的《ThePacifier》，以八百八十五萬美元（約六千九百萬港元）票房暫時領先，而尊特拉華達（JohnTravolta）與奧瑪花曼（UmaThurman）再度合作的《音樂型人》，則以七百八十五萬美元（約六千一百萬港元）票房排第二位。&#13;<br> 而另一套由金像影帝艾德烈邦迪（AdrienBrody）主演的新片《TheJacket》以九十四萬美元（約七百三十萬港元）票房排第九位，導演批評電影公司把此片當作恐怖片宣傳，他說：「首周票房肯定慘不忍睹，大家入場後才發現是看一些造作的歐洲戲劇。」</p></body></html>
