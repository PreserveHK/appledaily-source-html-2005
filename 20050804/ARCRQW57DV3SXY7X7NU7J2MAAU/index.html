<html><header><meta charset="utf-8"><title>政法委掌管公安法院</title></header><body><h1>政法委掌管公安法院</h1><p>「政法委」是政治法律委員會的簡稱，是中共一黨專政、以黨指揮司法機構的特有產物，從中央到地方的各個省、市、區、縣，甚至某些鄉鎮，均設有政法委，負責指揮和協調公安、檢察院和法院的工作。&#13;<br> 內地的檢察院、法院在理論上是獨立的機構，但實際上與公安一樣，要聽命於政法委。各級的政法委負責人，就是當地公安局長、檢察長、法院院長的上司。&#13;<br> 正由於各級政法委均具有相當大的權力，同時在缺乏有效監督之下，部份腐敗的政法委書記、副書記們便特別橫行無忌、囂張跋扈。</p></body></html>
