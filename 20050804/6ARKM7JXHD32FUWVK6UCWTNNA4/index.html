<html><header><meta charset="utf-8"><title>滋味小菜</title></header><body><h1>滋味小菜</h1><p>魷魚銀魚蒸肉餅&#13;<br>SteamedPorkHashw/DriedSquid&#13;<br>材料：魷魚乾1隻（細）、銀魚乾1両、免治豬肉6両、薑絲少許、葱粒少許&#13;<br>&#13;<br>調味料：醬油1茶匙、鹽半茶匙、糖半茶匙、生粉1茶匙、麻油適量&#13;<br>&#13;<br>做法：&#13;<br>1.豬肉用調味料拌勻醃好，備用。&#13;<br>2.魷魚乾浸軟後洗淨切細粒，銀魚乾洗淨以清水略浸。&#13;<br>3.將魷魚粒拌入豬肉碎內，攪至起膠狀，放碟上。&#13;<br>4.將銀魚乾放在肉餅面，再放上薑絲後，用大火隔水蒸約8分鐘，將近熟時加入葱粒，再蒸2分鐘即成。&#13;<br>&#13;<br>功效：&#13;<br>魷魚乾含有蛋白質，而銀魚乾亦含豐富磷質、鈣質及蛋白質，常吃可補充鈣質，尤其適合小朋友在發育時期食用。</p></body></html>
