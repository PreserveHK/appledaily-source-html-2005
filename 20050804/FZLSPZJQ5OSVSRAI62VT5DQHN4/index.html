<html><header><meta charset="utf-8"><title>連卡佛百萬裝身迎戰</title></header><body><h1>連卡佛百萬裝身迎戰</h1><p>近年唔同類型嘅概念店有如雨後春筍，老牌名店連卡佛亦唔執輸，決定用百二萬改造金鐘太古廣場分店，聘用重量級設計公司YabuPushelberg為間店大革新，結合時裝、藝術同建築概念，務求帶畀大家充滿動感嘅購物新體驗。間店下個禮拜一至十一月裝修暫停營業，喺停業前呢四日，購物滿二千五百蚊有額外八折，係靚太掃貨良機。&#13;<br> 聽講連卡佛今次出手咁勁，係為咗備戰名牌潘嘅HarveyNichols。呢間將會進駐置地廣場嘅英國老牌百貨公司來勢洶洶，中環出沒嘅阿太早被佢個超大廣告牌俘擄。睇嚟日後呢兩個場會吸引更多唔同層面嘅顧客。</p></body></html>
