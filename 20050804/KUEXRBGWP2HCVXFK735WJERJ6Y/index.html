<html><header><meta charset="utf-8"><title>中港會計師樓首度合併</title></header><body><h1>中港會計師樓首度合併</h1><p>【本報訊】中港會計師行首次透過CEPA機制合併，希望藉此爭奪內地企業來港上市的審計業務，打破國際4大會計師行壟斷。內地第6大會計師行信永中和（中國）宣布，已於7月28日將香港何錫麟會計師行併入，並改名為信永中和（香港）。&#13;<br> 信永中和董事長張克稱，合併後，信永中和將是首家內地會計師行擁有國外專業資質的專業人才，令該行今後為內地企業提供符合中國會計準則服務的基礎上，同時為在港上市的H股公司提供審計等服務。&#13;<br> 他表示，新公司計劃增聘150人，當中在港會招聘20至30名。</p></body></html>
