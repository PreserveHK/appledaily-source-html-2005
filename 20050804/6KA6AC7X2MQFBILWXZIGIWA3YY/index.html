<html><header><meta charset="utf-8"><title>古仔重現許文強風采</title></header><body><h1>古仔重現許文強風采</h1><p>最近北京的天中製作公司有意在上海開拍《新上海灘》，許文強一角屬意古天樂擔演，而馮程程一角將會招考新人演出，丁力屬意孫紅雷飾演，天中希望十月可以開拍此劇。天中今次看中古仔，主要是因為覺得古仔與周潤發外形近似，由他演許文強一角會令觀眾帶來新鮮感。&#13;<br> 此外，古仔昨日到尖沙嘴為其代言的男士護膚系列CLINIQUE出席記者會，昨日古仔帶同新經理人見記者，古仔表示：「我𠵱家新經理人係HellenLi，同芭姐（蕭笑鳴）嘅經理人合作關係結束咗，但私底下我哋嘅感情冇變。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
