<html><header><meta charset="utf-8"><title>翠麗軒租售都掂</title></header><body><h1>翠麗軒租售都掂</h1><p>唔少租客都鍾意租住新樓，貪夠新淨。好似裕泰興西半山居賢坊嘅單幢樓翠麗軒（圖），早排委託中原地產做獨家代售行，當時已經話呢個盤嘅租務市場唔錯。噚日，中原余慕賢話，頂層一個複式單位，一千零八十六呎，內置樓梯上天台，有客人以每月三萬四千五百租住，呎租三十一個八。&#13;<br> 單位業主今年三月斥資九百一十三萬八買入，計落租金回報率有四厘半，都算唔錯。&#13;<br> 聽講，翠麗軒呢個複式單位業主，𠵱家重打算將個單位放盤，叫價九百八十八萬，若果以呢個價錢賣出，半年都唔使，賺成七十四萬二。</p></body></html>
