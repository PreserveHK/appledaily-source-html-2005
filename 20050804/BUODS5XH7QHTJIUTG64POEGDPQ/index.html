<html><header><meta charset="utf-8"><title>紀利呼朋喚友闖樂壇</title></header><body><h1>紀利呼朋喚友闖樂壇</h1><p>樂壇新人紀利（Kara）對於娛樂圈充滿憧憬，Kara日前說：「我好鍾意唱歌，重諗住遲啲叫埋喺美國嘅朋友一齊嚟香港做歌手，我覺得感覺唔錯，可以成班朋友喺呢個圈玩。」&#13;<br> Kara擁有德國與中國血統，出奇地廣東話說得非常標準，問她混血兒在港發展是好還是壞，Kara說：「有好有唔好，因為我個樣一睇就係鬼妹仔，香港人成日以為我唔識講廣東話，所以開始嘅時候都對我好冷淡，唔敢同我講嘢，後來知道我識廣東話就好啲。」&#13;<br> Kara續說：「喺內地做嘢就好唔同，可能佢哋比較崇洋，真係好熱情。」&#13;<br> 採訪：胡比&#13;<br> 攝影：林德雄</p></body></html>
