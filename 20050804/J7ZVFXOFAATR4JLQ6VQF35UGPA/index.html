<html><header><meta charset="utf-8"><title>李柱銘與梁家傑意見鬧分歧</title></header><body><h1>李柱銘與梁家傑意見鬧分歧</h1><p>【本報訊】45條關注組立法會議員梁家傑提出，民主派在爭取雙普選之餘，應盡快商討一套對特首及立法會產生方式民主成份基準，以評估政府年底推出的政改主流方案，但民主黨立法會議員李柱銘不表認同，認為現階段○七及○八雙普選目標不能讓步。&#13;<br> 李柱銘接受訪問時稱，政府主流方案尚未出台，根本毋須急於討論如何回應，若屆時政府方案太保守，民主派應全力反對；○四年人大釋法，封殺雙普選，仍有幾十萬人在當年7.1上街，支持雙普選，顯示民意不想民主派讓步，民主黨大部份成員也反對讓步。</p></body></html>
