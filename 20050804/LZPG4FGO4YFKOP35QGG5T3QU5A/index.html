<html><header><meta charset="utf-8"><title>TOM強攻網絡歌市場</title></header><body><h1>TOM強攻網絡歌市場</h1><p>近年盛行嘅網絡創作音樂，成為不少網民下載嘅對象，呢種「草根文化」網絡歌曲，更間接為網站帶嚟意想不到嘅收入。&#13;<br> 好似TOM在線，日前喺內地發起今年最大規模網絡歌曲全國路演，喺六個城市進行，主打產品就係近嚟紅透半邊天嘅網絡歌曲。&#13;<br> 究竟市場有幾大，TOM在線CEO王雷雷話，一首《老鼠愛大米》曾創下彩鈴月下載量六百萬次，創造千二萬人民幣收入，相當於七十萬張唱片銷量，難怪咁多網站、電訊服務供應商希望分一杯羹。</p></body></html>
