<html><header><meta charset="utf-8"><title>adidas由手製鞋開始</title></header><body><h1>adidas由手製鞋開始</h1><p>adidas始創人是德國運動員兼鞋匠達斯勒（AdolfDassler），他早於一九二○年開始以人手製造運動鞋，四九年將名字Adi和姓氏頭三個字母註冊成為公司名稱。&#13;<br> 九七年，adidas與SalomonGroup合併，改名為adidas-SalomonAG，現時是歐洲最大的運動用品品牌，全球僱員一萬四千多人，去年銷售額達五百六十億港元，業績僅次Nike。合併後，adidas除了贊助各類大型運動賽事，例如去年的歐洲國家盃、明年世界盃足球賽以及○八年北京奧運會外，亦找來施丹、迪比亞路和碧咸等球星做代言人，加強宣傳攻勢。</p></body></html>
