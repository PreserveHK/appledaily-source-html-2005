<html><header><meta charset="utf-8"><title>百佳疑售含有牙齒葡撻</title></header><body><h1>百佳疑售含有牙齒葡撻</h1><p>【本報訊】一名女子去年九月二日在沙田好運中心百佳超級市場購買葡撻後，發現當中含一顆堅硬黃白色類似牙齒的物體，遂向食環署投訴。經營該超市的A.S.WatsonGroupLimited，被票控一項「食物的性質、物質或品質與購買人所要求者不符」罪，案件昨在沙田裁判法院提訊。&#13;<br> 公司代表否認控罪，並指辯方將傳召五名證人，其中兩名專家證人為牙醫，預計審訊需時三日。裁判官遂將案定於十一月七日至九日審訊。&#13;<br> 案件編號：STS1546/2005</p></body></html>
