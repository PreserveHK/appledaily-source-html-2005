<html><header><meta charset="utf-8"><title>建議開辦親子潛水班</title></header><body><h1>建議開辦親子潛水班</h1><p>家住東涌的黃太，計劃與朋友遊船河，是日特意到店內為兒子購買防曬衣、泳褲及浮潛用具等，花了逾600元，並即時獲贈VIP貴賓卡，日後可享購物優惠。&#13;<br> 她表示，是經朋友介紹得知該店舖，覺得店內的貨品款式齊全，選擇多，若果可以提供更多購物優惠，相信會更吸引。另外，黃太對店舖開設的兒童潛水班（11歲以上）極感興趣，並建議增加一些同類課程，如親子潛水班等。</p><p>貨品款式齊全</p><p>另一位客戶潘小姐，是日閒逛經過，覺得店內的貨品吸引，故進店選購，經一輪挑選後，以160元購買了一件女裝防曬衣。她指出，店舖的貨品齊全，價錢合理，店員的講解專業詳盡，相信日後會再度光顧。</p></body></html>
