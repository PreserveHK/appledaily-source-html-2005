<html><header><meta charset="utf-8"><title>Reebok憑釘鞋響名堂</title></header><body><h1>Reebok憑釘鞋響名堂</h1><p>Reebok前身總部設於英國，始創人是福斯特(JosephWilliamFoster)，他一八九○年首次創製跑步釘鞋，很快就大受國際知名運動員歡迎。&#13;<br> 一九五八年，福斯特兩名外孫成立合夥公司，並以跑步輕快的南非短角羚「Reebok」命名，七九年引入北美分銷，八十年代末擴展國際，至今產品已在一百四十多個國家出售。現在，逾五百多名世界級運動員選擇Reebok，著名代言人包括NBA名將姚明。今年Reebok改變形象，將全球品牌標誌改成RBK。</p></body></html>
