<html><header><meta charset="utf-8"><title>都會駅禁提入票</title></header><body><h1>都會駅禁提入票</h1><p>【本報訊】市場關注發展商委託地產經紀推售樓花，有否簽訂委託書以確保消費者權益。日前展開宣傳的調景嶺新盤都會駅，長實（001）高級營業經理郭子威強調，現階段都會駅只展開前期宣傳及發放資料活動，一切銷售安排將在取得售樓紙後進行。據知，發展商昨通知代理，避免張貼有關入票或登記字眼，以免誤導公眾。&#13;<br> 另長實高級營業經理袁添鴻表示，向西貢栢濤灣買家送來往內地的飛行里數，由40萬至100萬里不等，名額4個。物業6月份已公布首批4幢洋房價單，平均呎價7426元，但月中開售時會調整，料加價5%。</p></body></html>
