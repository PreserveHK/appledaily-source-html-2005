<html><header><meta charset="utf-8"><title>航空業發展樂觀</title></header><body><h1>航空業發展樂觀</h1><p>【本報訊】香港機場的第二個飛機維修機庫將於明年落成。香港飛機工程公司表示，新的飛機維修機庫面積達一萬三千平方米，可同時容納兩架廣體飛機及一架較小型的飛機。港機工程主席唐寶麟稱，新維修機庫耗資三億二千多萬元，未來三至五年將需要額外招聘四百五十名員工。特首曾蔭權（右二）出席維修機庫的動土典禮後表示，港機工程的投資顯示他們對本港航空業長遠發展充滿信心。&#13;<br> 港機提供圖片</p></body></html>
