<html><header><meta charset="utf-8"><title>Superstar設計經典</title></header><body><h1>Superstar設計經典</h1><p>adidas在本港最暢銷的鞋款是Superstar，因為設計經典容易襯衫，可說是歷久常新，今年更會有多款復刻版面世。不過adidas也有活潑的一面，最近便推出了史上首款備有電腦智能晶片的運動鞋adidas1，感應器能夠按照使用者的體重、步速及地面的硬度，自行調節合適的避震程度。&#13;<br> adidas1鞋底裝有一枚三伏特電池，可供跑步一百小時，使用者只要按一下鞋側的開關掣便能啟動電源。電腦會花幾分鐘時間，分析和調教合適的避震功能，因此站在草地、平地、山路都會有不同的效果。當然，使用者可以通過手動自行調節，共有四個硬度的選擇。</p></body></html>
