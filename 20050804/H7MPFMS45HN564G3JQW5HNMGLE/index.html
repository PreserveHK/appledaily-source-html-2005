<html><header><meta charset="utf-8"><title>動物園辦嗅糞大賽</title></header><body><h1>動物園辦嗅糞大賽</h1><p>糞便人人怕，偏偏新西蘭一間動物園，舉行「嗅糞比賽」，誰能準確嗅出糞便出自何種動物就贏大獎。</p><p>辨動物糞教小孩環保</p><p>惠靈頓動物園本周末舉行「嗅糞大賽」，是環保主題周的其中一項活動。屆時各種動物的糞便放到桌上，讓小朋友用眼看、用鼻嗅，但不能觸摸。動物園發言人菲利普斯說：「我們希望引起小朋友對環保的興趣，藉此告訴他們動物的糞便是肥料之一。」&#13;<br> 幸好所得的回應都說「有趣」。&#13;<br> 四歲的戴維森雖然分辨不出長頸鹿和獅子糞便，但卻玩得興高采烈。他媽媽說：「這是個很好的意念，既特別又能令小朋友開心。」&#13;<br> 新西蘭Stuff網站</p></body></html>
