<html><header><meta charset="utf-8"><title>霆鋒演活潮版花無缺</title></header><body><h1>霆鋒演活潮版花無缺</h1><p>謝霆鋒、張衞健和范冰冰主演的《小魚兒與花無缺》，將於下周一晚在本港台播出，劇中霆鋒飾演瀟灑俊朗的花無缺，張衞健扮演活潑聰明的小魚兒，范冰冰則扮演鐵心蘭。雖然這部改編自武俠小說作家古龍《絕代雙驕》的劇集，數十年來無論中港台都翻拍了無數次，但由時代感甚重的霆鋒來演花無缺，的確令觀眾一新耳目。&#13;<br> 而向來愛搞笑的王晶，為增加《小》劇的喜劇效果，特地加插了許多天馬行空的場面。另外，王晶又為按照張衞健與霆鋒的真實年齡拍攝，竟將原本是花無缺弟弟的小魚兒改編成哥哥。</p></body></html>
