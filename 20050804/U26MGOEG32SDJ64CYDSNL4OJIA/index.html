<html><header><meta charset="utf-8"><title>VISA送迪士尼入場券</title></header><body><h1>VISA送迪士尼入場券</h1><p>香港迪士尼樂園開幕嘅好日子愈嚟愈近，迪士尼熱潮不斷升溫，VISA卡之前聯合尖沙嘴海港城及銅鑼灣時代廣場，搞咗個信用卡簽帳送迪士尼入場券活動，截至上個月十七號，一共派出十六萬張抽獎券，有一百二十五人中獎，每人有四張迪士尼總綵排入場券。&#13;<br> 首輪抽獎雖然完咗，但係重有機會，本月十四號之前，喺以上兩個商場簽帳滿五百蚊，可以參加第二輪、喺十六號舉行嘅抽獎，得獎者可以攞到四張，九月一至八號期間，指定一日嘅入場券。</p></body></html>
