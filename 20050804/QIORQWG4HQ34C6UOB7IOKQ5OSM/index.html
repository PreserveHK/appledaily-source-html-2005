<html><header><meta charset="utf-8"><title>蔡依林賣性感父母監場</title></header><body><h1>蔡依林賣性感父母監場</h1><p>蔡依林日前拍攝手機廣告，除了有父母陪伴外，未埋位時亦有時間小睡片刻，可謂「超級天后」的待遇。當日蔡依林在台北內湖拍攝最新一輯手機廣告，她身穿黑色性感低胸裙，拿着手機不斷在鏡頭前搔首弄姿，情挑外籍型男，舉手投足間均展現風采，豐滿身材尤其呼之欲出。</p><p>瞠目結舌</p><p>蔡爸爸和蔡媽媽當日也到場為女兒打氣，兩老靜坐片廠角落，臉上不時展現欣慰的笑容，見女兒大擺性感動作，還會不自覺地瞠目結舌，露出吃驚表情。</p></body></html>
