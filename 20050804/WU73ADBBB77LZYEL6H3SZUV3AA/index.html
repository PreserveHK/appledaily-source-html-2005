<html><header><meta charset="utf-8"><title>豪華版標致407到港</title></header><body><h1>豪華版標致407到港</h1><p>去年推出嘅標致407房車只有一個黑色真皮內櫳版本，而且配襯跑車化嘅車廂裝飾，令跑味更濃。但407畢竟都係一部行政房車，唔係個個客人都喜愛跑車化嘅包裝，為此代理即將推出一款豪華版407，車廂用上米色真皮同桃木裝飾，令氣氛更高貴典雅，而售價方面亦有所調整，有心買407嘅朋友要留意喇！&#13;<br>&#13;<br>記者、攝影：袁國基&#13;<br>查詢：31181828（法國汽車）</p></body></html>
