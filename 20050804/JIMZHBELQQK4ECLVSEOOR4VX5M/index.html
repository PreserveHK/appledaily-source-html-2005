<html><header><meta charset="utf-8"><title>交行12億抵債資產拍賣</title></header><body><h1>交行12億抵債資產拍賣</h1><p>▲內地媒體報道，交通銀行總額高達12億元人民幣的抵債資產，將於8月中旬起在全國近30個城市陸續被拍賣，合共318項，當中以房地產為主。&#13;<br> ▲外電消息，台灣外貿局將於本月下旬批准直接從內地進口手機的提案。據台灣業內人士估計，包括TCL通訊（2618）、夏新、中興及華為在內的內地手機製造商，有可能於今年佔據台灣3G手機市場約10%。&#13;<br> ▲土耳其外貿署公告，對原產於中國的彩電作出反傾銷仲裁決定，將對中國彩電按到岸價徵收50%的反傾銷稅，長虹、熊貓、海爾、TCL多媒體（1070）、創維（751）等公司將受影響。</p></body></html>
