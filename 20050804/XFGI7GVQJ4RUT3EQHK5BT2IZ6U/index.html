<html><header><meta charset="utf-8"><title>買家愛尋風水屋</title></header><body><h1>買家愛尋風水屋</h1><p>藍田滙景花園（圖）及長沙灣昇悅居，噚日不約而同，有風水樓易主，中原徐禮訓話，有個換樓客，兩年前開始物色滙景單位，一路都搵唔啱風水好嘅放盤，直至十三座中層C出現，佢一睇就話風水好，即以三百一十萬買入，每呎近四千。&#13;<br> 至於昇悅居個買家，指定要買六座D，重要高層，二百五十萬蚊以內，限制多多，不過中原歐陽振邦一樣幫佢搵到有齊上述條件嘅放盤，六百四十八呎，價錢剛好二百五十萬，每呎三千八百六。兩個買家，一個夠耐性，另一個就夠原則，好在代理都夠專業，皆大歡喜。</p></body></html>
