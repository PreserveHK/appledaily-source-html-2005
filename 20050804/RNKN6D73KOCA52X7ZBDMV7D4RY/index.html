<html><header><meta charset="utf-8"><title>陳冠希推崇AirMax1</title></header><body><h1>陳冠希推崇AirMax1</h1><p>Nike近年最受歡迎的是DunkLowSB，其次是AirMax1，連歌手陳冠希都推崇備至。不過要數Nike的經典，不得不提AirMax95，憑着亮麗的外形、流暢的線條，以及大膽前衞的螢光顏色，一九九五年甫推出時便掀起了一股搶購潮，原本售價一千多元在本港最高卻炒賣到四千多元，日本更有人因為買不到便當街搶鞋的荒唐事。&#13;<br> AirMax95是Nike首對鞋底用全外露氣墊設計的運動鞋，氣墊不同部位灌注了不同氣壓比的氣體，當時是劃時代的設計，令運動員跑起步來變得更輕、更舒適和更穩定。</p></body></html>
