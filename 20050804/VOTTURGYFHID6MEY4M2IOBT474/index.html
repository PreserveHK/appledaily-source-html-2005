<html><header><meta charset="utf-8"><title>商場變水上樂園</title></header><body><h1>商場變水上樂園</h1><p>【本報訊】天時暑熱，在商場歎冷氣本已是不錯的消暑活動，但眼睛若能同時吃冰淇淋，更能令暑氣全消。&#13;<br> 海港城港威商場大堂今年暑假搖身一變成為一個室內水上樂園，本周六將舉行一個名為「SummerCool！涼浸浸夏日FashionShow」，穿上運動裝和性感三點式泳裝的模特兒，會在小型泳池的舞台上大跳勁舞及表演時裝，更一邊玩水（圖），一邊展示最新最潮mp3機、數碼相機等，調酒師更會在池邊表演精采的調酒技術，調製夏日飲品。&#13;<br> 司徒世華攝</p></body></html>
