<html><header><meta charset="utf-8"><title>朗豪坊傳售兩層</title></header><body><h1>朗豪坊傳售兩層</h1><p>【本報訊】鷹君（041）推售10層旺角朗豪坊寫字樓，市傳35及36樓兩層已獲買家出價每呎約7500元洽購，涉資逾2.6億元。&#13;<br> 市場消息稱，鷹君日前通知部份物業代理，指朗豪坊35及36樓已獲買家入票，若沒有更高價，日內將落實成交。&#13;<br> 另外，於市場放售多時的金鐘遠東金融中心18樓全層，在有買家追價下，據悉外資銀行業主終以逾9700萬元售出，以單位面積約10800方呎計，平均呎價近9000元。</p></body></html>
