<html><header><meta charset="utf-8"><title>靈猴群居互相照顧</title></header><body><h1>靈猴群居互相照顧</h1><p>專門研究猴子生態的漁農自然護理署濕地及動物護理主任黃始樂表示，猴子是群體動物，互相照顧；現時獅子山及金山郊野公園的猴子有十個群體，每個群體由一隻雄性猴王為核心，最小一群有四十隻猴子，最大的有二百隻。一般猴子族群移動會行天橋橫過馬路，他估計有個別猴子「埋唔到堆」，於是膽博膽走出馬路。&#13;<br> 以往漁護署不時接獲警方或市民報告，指有猴子撞車受傷後由同伴搬離現場。他指出，因為猴子見同伴受傷，無論是生是死，將牠們帶返山林是最安全，故會盡力將「傷者」移離公路。&#13;<br> 黃始樂續稱，現時活躍獅子山及大埔道的猴子有一千二百隻，而每年在公路上發現的猴子屍體約二十隻。&#13;<br> 本報記者</p></body></html>
