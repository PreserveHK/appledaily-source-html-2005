<html><header><meta charset="utf-8"><title>馬浚偉做黑幫聲沙</title></header><body><h1>馬浚偉做黑幫聲沙</h1><p>無綫新劇《會友鏢局》昨日在將軍澳電視廣播城進行開鏡拜神，男主角馬浚偉形容《會友鏢局》是一套古裝黑社會題材劇集，他說：「喺呢套劇入面成日都要粗聲粗氣，講親嘢就好似黑社會講數咁，郁啲就兇人，兇得人多搞到我把聲沙晒。」</p><p>曬到一身黑</p><p>馬浚偉除了要學做古代黑社會外，更曬到一身黑，他說：「因為最近好多外景，曬到個人好黑，戴住個頭套重要貼膠水，搞到額前多條黑邊，好核突。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳慧安</p></body></html>
