<html><header><meta charset="utf-8"><title>畢彼特天際浪漫</title></header><body><h1>畢彼特天際浪漫</h1><p>這邊廂珍妮花接受雜誌訪問，大談與畢彼特分手後的感受，那邊廂畢仔與緋聞女友安琪蓮娜祖莉一於好少理，日前安琪蓮娜趁空檔親自駕駛私人飛機與畢仔翱翔天際，共度浪漫時光。</p><p>導師傍實</p><p>據英國《太陽報》報道，擁有私人飛機駕駛執照的安琪蓮娜，周一與畢仔於洛杉磯附近空中暢遊，只見安琪蓮娜當日架上太陽眼鏡駕駛飛機，而畢彼特則坐在身旁。不過當日私人飛機中還有一名不知名的男士在後座出現，相信該名「電燈膽」是駕駛指導員。&#13;<br> 另一方面，《太陽報》近日要求讀者從安琪蓮娜及珍妮花兩人當中選出「你最想與誰親熱」人選，結果珍妮花以高出三倍的票數力壓安琪蓮娜。</p></body></html>
