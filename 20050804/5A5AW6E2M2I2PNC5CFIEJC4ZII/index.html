<html><header><meta charset="utf-8"><title>張德培靠Pump贏大滿貫</title></header><body><h1>張德培靠Pump贏大滿貫</h1><p>Reebok在本港的受歡迎程度便較adidas和Nike遜色，因為設計主要針對打籃球和跑步，款式較難襯衫，不過由於價錢平宜，二百多元便有一對跑鞋，所以近期多了一批自由行的客人捧場。提起Reebok，最為人熟悉的是Pump這種技術。&#13;<br> PumpBringback在一九八九年面世時，曾被譽為籃球鞋的重要革命，因為運動員可以因應自己的感覺，按鞋舌的充氣掣，該氣墊完全包圍腳掌和足踝，猶如度身訂做，華裔網球員張德培當年便是穿着一雙CourtVictoryPump贏得四大滿貫的男單冠軍。&#13;<br> 本報記者</p></body></html>
