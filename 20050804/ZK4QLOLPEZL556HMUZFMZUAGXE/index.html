<html><header><meta charset="utf-8"><title>儲局今年或再加息4次</title></header><body><h1>儲局今年或再加息4次</h1><p>【本報綜合報道】美國近期公布的經濟數據表現強勁，市場預期已連續10次加息的聯邦儲備局將「年中無休」，在今年最後4次會議分別再加息0.25厘。&#13;<br> 分析員表示，美國次季國內生產總值（GDP）報告顯示，企業存貨出乎意料地大減，或顯示企業現正着手增產，而整體經濟會繼續以超出長期趨勢的速度增長。</p><p>年底將升至4.25厘</p><p>聯邦公開市場委員會（FOMC）在今年內尚餘4次會期，分別是下周二、9月20日、11月1日和12月13日。目前聯邦基金目標利率為3.25厘，假如聯儲局「年中無休」，該利率到今年底將升至4.25厘。</p></body></html>
