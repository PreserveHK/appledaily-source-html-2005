<html><header><meta charset="utf-8"><title>Nike33年攀上第一位</title></header><body><h1>Nike33年攀上第一位</h1><p>相比Reebok和Adidas，Nike的品牌稱不上老字號，不過三十三年的歷史，但已攀上龍頭地位，去年營業規模達一百二十三億美元（約九百六十億港元）。&#13;<br> 這個品牌由田徑教練鮑爾曼和運動員奈特在六四年創立，兩人各出資五百美元開始了Nike的前身「藍帶」公司，七二年正式改用來自希臘神話中的勝利女神Nike的名字，並從女神的翅膀找到靈感，創出象徵速度和動感的一「剔」商標。Nike最初成立時經營困難，廣告由員工上場，第一家門市開張只有五十美元預算，招牌也是人手繪畫，但現在不少人家裏都不止有一對Nike。</p></body></html>
