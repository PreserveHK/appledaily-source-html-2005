<html><header><meta charset="utf-8"><title>神秘保險「書」</title></header><body><h1>神秘保險「書」</h1><p>在家中如何收藏秘密的私人物件？或可參考數百年前住在古堡的歐洲人，暗藏書中！於是有一系列「Thesearenotbooks!」的「假書」，打開數頁後才發現原來中間空心做收納。有經典如莎士比亞、百科全書等，放在書櫃神不知鬼不覺。例如這本《LordoftheRings》實為Giftbox，可暗藏鎖匙、日記簿等私人物件，幾可亂真。&#13;<br>&#13;<br>記者、攝影：李湘虹</p><p>銷售點：綠色生活專門店&#13;<br> 西貢沙咀街5號地下（27920106）</p></body></html>
