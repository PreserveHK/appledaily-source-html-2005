<html><header><meta charset="utf-8"><title>周汶錡悠閒紓壓</title></header><body><h1>周汶錡悠閒紓壓</h1><p>周汶錡平日雖然工作排得密麻麻，但日前她駕着舊愛杜德偉當年送給她的MiniCopper，偷閒半晚，先品嘗粥麵小菜，然後再歎腳底按摩，享受人生之餘，順道紓壓。&#13;<br> 當晚八時多，穿低胸小背心的周汶錡偕女助手和一男一女友人，同於跑馬地出現，一行四人步出以食粥麵為主的蓮園粥麵小廚，四人在門外道別後，周汶錡便與女助手一起步行到附近取車。</p><p>滿足返香閨</p><p>周汶錡駕駛舊愛杜德偉以前送她的MiniCopper，驅車到同區的中國館，享受約兩小時的腳底按摩後，才心滿意足地返回列堤頓道香閨。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
