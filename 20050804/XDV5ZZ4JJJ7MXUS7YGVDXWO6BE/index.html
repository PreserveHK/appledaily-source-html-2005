<html><header><meta charset="utf-8"><title>楊采妮看透小童心</title></header><body><h1>楊采妮看透小童心</h1><p>楊采妮昨日以海豚大使身份到尖沙嘴，出席世界自然基金會舉辦的「海豚繪畫比賽頒獎儀式」，負責頒獎給小朋友。&#13;<br> 對顏色心理學頗有研究的楊采妮表示，看小朋友的圖畫，可以看到他們的內心世界。楊采妮笑謂，懂得看穿孩子的心，讓她更能當個好媽媽，她說：「我遲早一日都做媽咪，我好鍾意細路仔，我一定要做媽咪。」</p><p>按部就班</p><p>楊采妮雖然恨做媽咪，但她亦會按部就班，先結婚後生仔，她說：「𠵱家好得人驚，身邊所有人都結婚生仔，我𠵱家都係想工作為先，如果到想結婚嘅時候就去結婚。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
