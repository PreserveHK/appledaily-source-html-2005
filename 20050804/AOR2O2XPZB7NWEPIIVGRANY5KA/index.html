<html><header><meta charset="utf-8"><title>布殊致電問候太空人</title></header><body><h1>布殊致電問候太空人</h1><p>美國總統喬治布殊周二致電發現號七名太空人和國際太空站兩名太空人，感謝他們「為了探索甘當冒險家」。七人不時興奮微笑，還不斷向他揮手，他則說︰「祝你們任務成功！感謝你們給國人做了英勇榜樣。很多美國人祈求你們安全回航。」&#13;<br> 發現號女機長科林斯說︰「我們真的享受現在所做的事。」喬治布殊收線前不忘說笑：「我們並肩而行，祝你們一切順利，多謝接我的電話，現在回去工作吧」。&#13;<br> 日本首相小泉純一郎今晚亦會透過視像電話，與日本太空人野口聰一聯絡。&#13;<br> 美國廣播有限公司/法新社</p></body></html>
