<html><header><meta charset="utf-8"><title>免費Jacky私房食譜</title></header><body><h1>免費Jacky私房食譜</h1><p>潮流興Crossover，食物和藝術當然不例外，「家樂廚藝廊」為了誘發美食藝術創意，由8月開始的一連3個周末及周日，在不同地點舉行「家樂廚藝廊」。不但有大廚即場示範多款菜式，還有「石磨料理人」徐蒝教你揀選食材、烹調秘技；還有機會把囍宴掌舵人Jacky精心炮製的家樂私房食譜和家樂牌調味禮品包帶回家！&#13;<br>&#13;<br>記者：鄒家鳳</p><p>8月6-7日	青衣城夢幻島大堂&#13;<br> 8月13-14日	九龍灣德福廣場1期中央廣場&#13;<br> 8月20-21日	將軍澳新都城3期商場1樓展覽場地&#13;<br> &#13;<br> 時間：12:00nn-7:00pm　查詢：28923110</p></body></html>
