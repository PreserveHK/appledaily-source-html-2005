<html><header><meta charset="utf-8"><title>性感明信片抵制肯德基</title></header><body><h1>性感明信片抵制肯德基</h1><p>【本報訊】國際團體「善待動物組織」（PETA）發起聯合抵制肯德基家鄉雞的行動，組織的發言人JasonBaker昨批評，肯德基在澳洲的養雞場殘酷虐待雞隻，包括活剝雞皮、切去小雞的雞喙以免牠們互喙。&#13;<br> PETA近日在港印製二萬張以性感澳洲車手SarahJane與兩隻在澳洲肯德基雞場救出的小雞為主角的明信片，並打算在本港肯德基分店派發抗議傳單，呼籲港人參與抵制行動。肯德基昨日並無回覆本報查詢。</p></body></html>
