<html><header><meta charset="utf-8"><title>陳鴻業性急打茄輪</title></header><body><h1>陳鴻業性急打茄輪</h1><p>施念慈前夫陳鴻業日前與女友鄭詩韻拖手夜遊跑馬地，期間兩口子在路邊等候過馬路時，性急的陳鴻業旁若無人咀女友，親熱後更望着女友陰陰笑，再開動其保時捷跑車載女友絕塵而去。&#13;<br> 當晚八時多，齊穿T恤及牛仔褲的陳鴻業和鄭詩韻，十指緊扣同於跑馬地漫步，二人邊行邊有講有笑，表現與一般情侶無異。</p><p>咀完陰陰笑</p><p>其後兩口子步行到路邊等候轉燈時，陳鴻業絲毫未有理會周遭環境，突然低頭咀女友，鄭詩韻對男友突如其來的一吻欲拒還迎，陳鴻業更忍不住陰陰笑。接着二人再並肩步往附近街頭取車，由陳鴻業開着其波子跑車離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
