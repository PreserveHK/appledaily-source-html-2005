<html><header><meta charset="utf-8"><title>天體鬥士穿衣出殯</title></header><body><h1>天體鬥士穿衣出殯</h1><p>美國一名老翁大半生奉行天體主義，臨終前仍盼望「赤條條的來、赤條條的去」，但家人卻不願達成他全裸下葬的遺願，迫他穿戴整齊上西天。</p><p>家人違反遺願</p><p>八十二歲的諾頓打完二戰回國後，經常一絲不掛在花園散步，被鄰居投訴，四十年來試過二十次因觸犯猥褻行為罪被捕和檢控，但他一直堅稱憲法賦予他裸體的權利。&#13;<br> 這名天體主義鬥士周一逝世前，仍不忘叮囑家人讓他全裸下葬。但他的家人卻決定在周四葬禮上為他穿上灰色長褲和恤衫，希望他的天體風波可以劃上句號。&#13;<br> 他的兄弟杜安說，諾頓無意冒犯他人：「他是個天體主義者，只想赤裸裸地接近大自然，他愛好和平。」&#13;<br> 英國廣播公司</p></body></html>
