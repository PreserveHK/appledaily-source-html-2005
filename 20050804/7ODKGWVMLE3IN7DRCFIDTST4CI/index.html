<html><header><meta charset="utf-8"><title>九龍　富榮租金回報4.9厘</title></header><body><h1>九龍　富榮租金回報4.9厘</h1><p>▲香港置業戴學文表示，旺角富榮花園8座中層A室，694方呎，月租1.1萬元，呎租15.9元。業主為投資者，今年4月以269萬元買入，租金回報4.9厘。&#13;<br> ▲美聯楊伯強表示，九龍灣淘大花園M座中層8室，371方呎，106萬元成交，呎價2857元。&#13;<br> ▲地產界消息稱，宏安（1222）主席鄧清河或有關人士，剛以約1930萬元售出深水埗通州街338號地下B舖，及樓上部份住宅；較5月購入價升值逾78%，約賺850萬元。</p></body></html>
