<html><header><meta charset="utf-8"><title>惠康走私豬案永久擱置</title></header><body><h1>惠康走私豬案永久擱置</h1><p>【本報訊】惠康涉出售走私豬肉案，沙田裁判法院昨應上訴庭於今年五月的頒令，正式將案件永久擱置聆訊，裁判官並下令控方須繳付堂費，而涉案兩塊豬肉則發還予超市。&#13;<br> 事源○三年十二月二十二日，食環署在沙田新城市廣場的惠康超市，撿獲兩塊分別沒有蓋印及蓋印模糊的豬肉，疑為走私豬肉提出起訴。辯方審訊時認為控方隱瞞調查詳情，要求終止聆訊，但遭裁判官拒絕，辯方向高院司法覆核失敗，再提出上訴獲判勝訴。&#13;<br> 案件編號：STS120/2004</p></body></html>
