<html><header><meta charset="utf-8"><title>A340首次發生意外</title></header><body><h1>A340首次發生意外</h1><p>A340空中巴士於一九九二年投入服務，十三年來一直保持優秀的安全紀錄，今次是A340首次發生撞機意外。</p><p>遇惡劣天氣危險</p><p>《珍氏運輸》雜誌的航空專家耶茨說，經營亞洲和大西洋航線的航空公司，都喜歡用安全紀錄良好的A340。&#13;<br> 耶茨說：「雷暴可以發生在任何地方。飛機繼續降落還是改飛別處，要靠航空控制員判斷和機師作技術決定。」&#13;<br> 美聯社</p></body></html>
