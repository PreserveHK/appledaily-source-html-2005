<html><header><meta charset="utf-8"><title>Stepwgn周日預展</title></header><body><h1>Stepwgn周日預展</h1><p>本田新一代Stepwgn車系，雖然重未正式喺香港發售，但喺東瀛本土嘅銷量已經屢創高峯，頭10日銷量已過1萬部。由於當地需求大，聽聞本港配額亦好有限。筆者探得消息，全新Stepwgn會喺今個周日喺港島某大酒店舉行VIP預展，並安排咗一班準買家率先睇吓部新嘅Stepwgn。若然你對新車都有興趣嘅話，可以跟代理預約時間。當日即場預訂嘅買家，除可分配首批新Stepwgn，重會有優惠價出車！&#13;<br>&#13;<br>記者、攝影：陳偉林&#13;<br>查詢：23802231（合群汽車）</p></body></html>
