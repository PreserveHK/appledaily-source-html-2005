<html><header><meta charset="utf-8"><title>泰山增加南沙合營投資</title></header><body><h1>泰山增加南沙合營投資</h1><p>▲泰山石化（1192）公布，增加南沙合營公司的投資，包括將合營公司註冊資本由1160萬美元，增至4200萬美元，公司總出資額因此增至1368萬美元；另亦會以174萬美元增持合營公司權益，由45%增至70%。&#13;<br> ▲吉利汽車（175）宣布7月共售出汽車8249輛，較上月跌6.34%，首7個月銷量近6.56萬輛，較去年同期升4.8%。&#13;<br> ▲新華網昨報道，中海集運（2866）母公司中海集團與法國集裝箱船隊CMA-CGM聯手競投加拿大的太平洋航運（CPShips）。該航運約有80艘貨船，市值逾114億元。</p></body></html>
