<html><header><meta charset="utf-8"><title>狂迷上門嚇壞鬼束千尋</title></header><body><h1>狂迷上門嚇壞鬼束千尋</h1><p>日本女歌手鬼束千尋近期甚少曝光，更傳出不少負面新聞，繼年前她乘電單車遇上交通意外後，鬼束上月在涉谷家中遇到狂迷騷擾，幸而她本人沒有受到傷害。</p><p>手持鮮花</p><p>上月二十六日下午四時左右，一名手持鮮花的三十八歲無業狂迷，在鬼束住所門前不停按門鐘達三十分鐘，雖然鬼束當時正在屋內，但她沒有應門，其後警員亦趕到現場將狂迷帶走，不過當該名狂迷被警員問到是否上門找鬼束時，他卻表現得語無倫次。&#13;<br> 涉谷警方經過調查後，昨日以涉嫌闖入私人地方為由正式起訴這名狂迷，而鬼束千尋暫時未有對事件作出回應。</p></body></html>
