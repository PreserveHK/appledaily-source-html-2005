<html><header><meta charset="utf-8"><title>劉浩龍用錢冧女</title></header><body><h1>劉浩龍用錢冧女</h1><p>陳文媛（BoBo）、劉浩龍及官恩娜昨日在尖沙嘴參演港台的「TeenPower-半島冰室」，節目主題是講飲講食，昨日介紹甜品，但原來劉浩龍一向都不喜歡吃甜品，他說：「我頭先都係扮食得津津有味咋，我一啲都唔識整甜品，冧女用錢咪得囉。」</p><p>唔揀靚仔</p><p>問到BoBo是否同意浪漫是用錢堆砌？她說：「我唔同意，劉浩龍膚淺之嘛。」但曾有指其前緋聞男友陳冠希不時送禮物給她，BoBo說：「吓！乜呀？以前嘅嘢我唔記得喎，總之我揀男友唔一定要有錢同靚仔。」&#13;<br> 採訪：胡比&#13;<br> 攝影：何國豪</p></body></html>
