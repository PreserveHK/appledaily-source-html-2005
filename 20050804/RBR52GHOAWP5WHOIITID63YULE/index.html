<html><header><meta charset="utf-8"><title>垃圾迫白海豚搬家</title></header><body><h1>垃圾迫白海豚搬家</h1><p>【本報訊】世界自然基金會宣布推出為期三年的「珠三角保育概況研究及可持續發展教育項目」，分析珠三角生物、都市發展及水質污染的數據，以協助遏止區內環境惡化的情況。珠江擁有逾一百二十七種兩棲動物及三百八十一種魚類，更是中華白海豚重要棲息地。&#13;<br> 基金會昨日公布中華白海豚繪畫比賽結果，初級組冠軍蘇泳冬，與高級組冠軍顏欣琦的作品，不約而同描繪白海豚受到海面的垃圾等污染物影響，都患了病，需要舉家搬離，以反映保育海洋環境對中華白海豚生活的重要性。</p></body></html>
