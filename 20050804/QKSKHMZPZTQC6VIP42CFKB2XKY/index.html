<html><header><meta charset="utf-8"><title>中電信傳購網通寬頻電視</title></header><body><h1>中電信傳購網通寬頻電視</h1><p>▲內地天極網引述消息指，中國網通集團與IDG等的「天天在線」在成立一年半後，將於日內被中國電信（728）旗下的「互聯星空」收購。報道並引述消息指，收購與大股東網通撤資有關，目前IDG第二筆資金仍末落實，而原網通副總裁兼天天在線董事長冷榮泉調任中電信，亦是導致天天在線被收購的原因。&#13;<br> ▲用友軟件亞太區總經理江富達稱，03年底在港成立分公司後，一直以培訓員工為主要工作，今年將積極拓展本地市場。昨日該公司宣布推出NC3.1企業資源協作方案，可支援中港兩地不同會計制度。</p></body></html>
