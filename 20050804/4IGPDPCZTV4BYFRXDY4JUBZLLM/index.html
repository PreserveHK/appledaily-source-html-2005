<html><header><meta charset="utf-8"><title>油麻地公園旁堆滿雜物</title></header><body><h1>油麻地公園旁堆滿雜物</h1><p>油麻地上海街及文明里交界休憩公園旁一條橫巷，經常被人堆放大批木架、手推車及鋼材等，附近居民不滿通道被阻塞，要求有關政府部門盡快作出改善。&#13;<br> 「公園隔籬條橫巷，成日擺滿晒嘢，木架、手推車，大水塔乜都有，好似貨場咁，阻住晒我哋行，啲嘢重堆到高一高，如果叠得唔好，好容易跌落嚟，希望政府多啲派人巡查同取締。」&#13;<br> 本報已將上述投訴個案轉介食物環境衞生署跟進。&#13;<br> （○七三一○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
