<html><header><meta charset="utf-8"><title>地球氮氣送月球</title></header><body><h1>地球氮氣送月球</h1><p>月球有地球的氣體。日本一群科學家周二發表論文，指地球在形成磁場時，上層大氣層的氣體曾大量漂流至月球表面。&#13;<br> 科學家一直相信月球無氣體，但科學家在美國太空船阿波羅號登月帶回的土壤中，發現豐富氣體，如氮、碳、氫、氦、氖、氬、氪、氡和氙等，科學家一直大惑不解。&#13;<br> 日本東京大學地球與行星科學研究院一班科學家，經過多年研究後終於得出結論，他們認為地球形成磁場前，在沒有強大引力拉扯下，上層大氣層氣體大量「飄流」到月球表面，當中以氮最多。&#13;<br> 法新社</p></body></html>
