<html><header><meta charset="utf-8"><title>日本OL免費睇K</title></header><body><h1>日本OL免費睇K</h1><p>日本男星山田孝之及女星石原佐美主演的日劇《H2》，其主題曲《over...》令韓國男歌手K一曲成名。為宣傳全新細碟《Girlfriend》，K將會在名古屋、大阪及東京舉行三場免費演唱會，招待三千五百名歌迷。</p><p>3500買碟歌迷有份</p><p>K在日本大受OL歡迎，他將於下月一日、二日及八日，在名古屋、大阪及東京舉行三場免費演唱會，並抽選三千五百名購買細碟的歌迷參加。而在新細碟《Girlfriend》的封套上，K躺在身穿短裙的性感女郎大腿上，引人遐想。</p></body></html>
