<html><header><meta charset="utf-8"><title>利嘉兒拍拖運動氣喘</title></header><body><h1>利嘉兒拍拖運動氣喘</h1><p>張栢芝和外籍新歡上周因同到跑馬地燒鳥亭撐枱腳而被踢爆戀情，日前利嘉兒與男友周國豐亦在同一食肆用膳，飯後二人拖手「行山」返回藍塘道愛巢。&#13;<br> 當晚八時多，利嘉兒和周國豐偕兩名友人一同到達食肆，利嘉兒與男友並排而坐，選擇面向門口的位置。大約晚上十時，一行四人大快朵頤後即結伴離場，周國豐和利嘉兒跟友人揮手道別，男方便搭着女友膊頭徒步上斜。&#13;<br> 不過，由於當晚天氣炎熱，兩口子上斜時愈行愈慢，氣喘如牛的利嘉兒改而拖着男友的手，其間還不時抹汗，直至步行到家門，才呼了一口大氣，隨男友一同上樓。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
