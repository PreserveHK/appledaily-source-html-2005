<html><header><meta charset="utf-8"><title>傳祖迪羅秘密行禮</title></header><body><h1>傳祖迪羅秘密行禮</h1><p>現年三十二歲的英國男星祖迪羅（JudeLaw），早前傳與二十三歲女友施安娜美娜（SiennaMiller）大吵一場，兩人正陷分手邊緣。不過英國有傳媒卻指兩人不但感情穩定，更於日前秘密結婚。&#13;<br> 據英國傳媒報道，祖迪羅已於上周在秘密地點與施安娜舉行私人婚禮，施安娜更於左手戴了婚戒。現時他們待新購入價值三百萬英鎊（約四千二百萬港元）的新居裝修好後，便會正式入伙。此外，主演電視劇《末世黑天使》的謝茜嘉艾芭（JessicaAlba），亦傳剛與未婚夫訂婚。</p></body></html>
