<html><header><meta charset="utf-8"><title>上戶彩、文根英叱咤廣告界</title></header><body><h1>上戶彩、文根英叱咤廣告界</h1><p>貴為日本廣告女王的上戶彩，現時已手執十七個廣告合約，推出的廣告更多達二十個。彩妹前日到東京出席由她任代言人的西洋服裝AOKI記者會，以有趣的新形象示人，原來她的扮相是模仿七十年代著名卡通《賽車小英雄》內的賽車女郎造型。&#13;<br> 此外，人氣有增無減的韓國年輕女星文根英，最近亦成為當地的廣告女王，現時她已成為六間公司的代言人。&#13;<br> <br> <spanclass>兩合約賺760萬 &#13;<br> 而文根英今年所簽下的兩個廣告合約，已為她帶來十億韓圜的收入（約七百六十萬港元），其廣告身價已跟崔智友和河知雲等一線女星看齊。</spanclass></p></body></html>
