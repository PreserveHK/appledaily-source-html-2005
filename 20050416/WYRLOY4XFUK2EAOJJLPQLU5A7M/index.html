<html><header><meta charset="utf-8"><title>問責官離職後工作規範<br>彭鍵基法官任諮委會主席</title></header><body><h1>問責官離職後工作規範<br>彭鍵基法官任諮委會主席</h1><p>【本報訊】由前任特首董建華落實的高官問責制，直至他辭職仍未制訂問責高官離職後的工作規範。&#13;<br> 署理特首曾蔭權昨日宣布成立問責制主要官員離職後工作諮詢委員會，委任高等法院原訟庭彭鍵基法官為主席，港大副校長李焯芬以及中信泰富董事總經理范鴻齡為委員，委員任期為兩年。&#13;<br> 職權範圍包括訂立原則和標準、為前任問責制主要官員離職後的工作安排提出意見；以及根據所採納的原則和標準，就前任主要官員的工作安排作出研究。</p></body></html>
