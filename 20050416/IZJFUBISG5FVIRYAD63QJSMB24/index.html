<html><header><meta charset="utf-8"><title>九鐵擬推出短途月票</title></header><body><h1>九鐵擬推出短途月票</h1><p>【本報訊】九廣鐵路公司主席田北辰承認，新推出的東鐵及馬鐵月票，首個月只賣出五萬四千張，比原先預計的九萬張為少，相信是由於東鐵較多短途客，九鐵正考慮再推出短途月票，預計數月後有決定。&#13;<br> 民建聯立法會議員劉江華及民建聯新界沙田支部昨與田北辰會面，劉江華在會後稱，月票三百元的定價過高，未能惠及沙田區的短程乘客；他們又建議推出售價二百元的短途月票，吸引大學站至大圍站一帶的居民，並要求九鐵繼續提供即日回程八折優惠。</p></body></html>
