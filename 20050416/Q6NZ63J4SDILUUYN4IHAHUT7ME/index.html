<html><header><meta charset="utf-8"><title>候發落少年犯獲定刑</title></header><body><h1>候發落少年犯獲定刑</h1><p>【本報訊】八五年寶馬山雙屍案，最後一名「等候特首發落」的少年犯張有恆，在獄中服刑十九年後，昨終獲法庭定下確實刑期為三十五年。一直協助這些少年犯的立法會議員梁耀忠認為判刑過重，隨即與張有恆會面商討，以決定是否提出上訴。&#13;<br> 張有恆代表大律師曾指，張當年曾表示願意認罪及作控方證人，張的判刑與當年認罪的同案被告尹三龍差別不大，但法官指從當年的審訊文件中沒有關紀錄。法官認為本案是最差的謀殺案，需以三十七年為判刑起點，鑑於張在獄中表現良好，扣減兩年至三十五年。&#13;<br> 案件編號：HCMP2184/04</p></body></html>
