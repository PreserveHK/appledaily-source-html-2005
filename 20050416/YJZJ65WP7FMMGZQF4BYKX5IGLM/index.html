<html><header><meta charset="utf-8"><title>張信哲借朱孝天谷個唱</title></header><body><h1>張信哲借朱孝天谷個唱</h1><p>容祖兒與張信哲昨日在新城出席「新城容我信愛一唱傾情音樂會」記者會，該音樂會將於下月二十一日在會展舉行。<br> &#13;<br> <spanclass>不會一腳踏兩船 &#13;<br> 張信哲將於下星期五在上海舉行演唱會，好友朱孝天出任嘉賓，問張信哲會否擔心對方近日新聞多多而搶了他的風頭，張信哲笑說：「唔怕，等大家重會留意我演唱會㖭。」張信哲自言與朱孝天因拍劇而成為朋友，不過平時大家只是飲酒談天，並沒有過問對方感情事，亦不覺得對方花心。&#13;<br> 那麼張信哲會否認同好友一腳踏兩船？張信哲以國語說：「如果真是劈腿，我覺得不應該。」至於會否引以為鑑，他即說：「我唔會喺走廊囉，我知電梯同大堂都有閉路電視。」</spanclass></p></body></html>
