<html><header><meta charset="utf-8"><title>姬妮芙進軍珠寶界</title></header><body><h1>姬妮芙進軍珠寶界</h1><p>荷李活女星姬妮芙柏露（GwynethPaltrow）前日現身倫敦Cochrane劇院，以嘉賓身份出席「電影演技的藝術」研討會，跟一班碩士學生交流心得。&#13;<br> 而姬妮芙的品味一向受人青睞，日前她被意大利珠寶名牌Damiani招攬為新一季珠寶代言人，並會為該品牌拍攝最新廣告。而姬妮芙的舊愛畢彼特（BradPitt）及其前妻珍妮花雅麗絲頓（JenniferAniston），亦曾為Damiani設計珠寶。&#13;<br> 此外，有說珍妮花自申請與畢彼特離婚後精神日差，近日她情緒飄忽，且遠離朋友，經常以工作麻醉自己，情況令人擔憂。</p></body></html>
