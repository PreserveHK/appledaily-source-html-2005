<html><header><meta charset="utf-8"><title>與港澳辦主任廖暉會面<br>曾蔭權拒到立會內會解畫</title></header><body><h1>與港澳辦主任廖暉會面<br>曾蔭權拒到立會內會解畫</h1><p>【本報訊】立法會內務委員會主席劉健儀較早前去信署理特首曾蔭權，要求他出席內會滙報與國務院港澳辦主任廖暉會面的詳情，但曾蔭權昨日去信劉健儀，指會面內容已透過傳媒向公眾交代，所以他不會到內會解釋，議員若有問題可在本月二十八日的答問大會上提出。&#13;<br> 曾蔭權稱，他擔任政務司司長以來，經常與中央部門就重要事宜交換意見，上月與廖暉在深圳見面也是慣常安排，當時他滙報說，董建華辭職後香港一切如常，政府運作暢順，他又提及延長政制發展的諮詢期至下月底。</p></body></html>
