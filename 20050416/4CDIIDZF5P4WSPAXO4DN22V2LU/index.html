<html><header><meta charset="utf-8"><title>胞弟勒索搶劫入獄</title></header><body><h1>胞弟勒索搶劫入獄</h1><p>四十五歲台灣藝人馬景濤九六年曾來港發展，拍攝亞視劇集《再見艷陽天》及《天長地久》等，迷倒不少觀眾，可惜《天》劇拍攝期間傳出與女主角陳秀雯交惡，人氣隨即急降，近年已轉往內地發展。&#13;<br> 育有一女的馬景濤自與妻子離婚後，先後與台灣女藝人田麗及李婷宜的妹妹李婷芷等傳出緋聞，曾公開承認的女朋友則有內地女星于莉，二人九五年合演劇集《包青天》時擦出愛火，但當時有傳男方貪圖女方家底厚，至九七年于莉單方面宣布分手，有指她無法忍受被人暴力對待。&#13;<br> 此外，馬景濤胞弟馬景珊多年前因擄人勒索被判入獄十四年，前年因表現良好獲假釋，但去年底再因持菜刀搶劫婦女，被判八年有期徒刑。</p></body></html>
