<html><header><meta charset="utf-8"><title>嚴淑明揶揄章小蕙</title></header><body><h1>嚴淑明揶揄章小蕙</h1><p>嚴淑明日前出席台灣超視節目《命運好好玩》，節目上的堪輿師指「吸血狐狸精」的特徵是皮膚白裏透紅和肉軟，讓男人願意為她付出一切時，嚴淑明竟揶揄章小蕙。嚴淑明聽完堪輿師形容「吸血狐狸精」女子的面相時，她即衝口而出，以國語說：「章小蕙就是皮膚好白好嫩的那種，肉也好軟。」後來，嚴淑明又解釋說：「我不是說章小蕙是吸血狐狸精，不要誤會我。」&#13;<br> 不過由於章小蕙近日正在美國探望在彼邦念書的兒子，她的助手表示已透過友人把有關節目片段錄下，才再決定是否採取法律行動。&#13;<br> 此外，嚴淑明昨日在台灣拍外景時不慎受傷，事後往看醫生，她表示膝蓋受傷和腦震盪。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
