<html><header><meta charset="utf-8"><title>山口百惠赤的經典重現</title></header><body><h1>山口百惠赤的經典重現</h1><p>日本女星山口百惠雖然引退藝能界近二十五年，但由她主演的《赤的疑惑》和《赤的衝擊》等「赤的」系列日劇仍令人留下深刻印象，最近日本TBS電視台與Horipro事務所合作，重拍「赤的」系列日劇，打頭陣的新版《赤的疑惑》，已決定由上位女星石原佐美演出。&#13;<br> <br> <spanclass>石原佐美打頭陣 &#13;<br> 新版《赤的疑惑》會播出三集，每集兩小時，故事背景仍為七十年代，石原將扮演當年由山口百惠飾演的白血病少女，並戀上同父異母的哥哥。&#13;<br> 另一方面，深田恭子和綾瀨遙亦將會主演其他新版的「赤的」系列劇集。</spanclass></p></body></html>
