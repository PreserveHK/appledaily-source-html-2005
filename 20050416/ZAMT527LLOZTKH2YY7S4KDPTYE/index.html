<html><header><meta charset="utf-8"><title>　　長者選煲呔做特首 - 李八方</title></header><body><h1>　　長者選煲呔做特首 - 李八方</h1><p>梵蒂岡重未選出新任教宗，肩負遴選重任嘅樞機主教，個個都係德高望重嘅天主教長老。喺香港，新任特首亦係未跑出，而呢度嘅長者都好有興趣選出佢哋心目中嘅至愛政治人物。&#13;<br> 信義會沙田長者綜合服務同浸會大學社工系搞咗個長老級民意調查，訪問咗過千位六十歲以上市民，結果係，煲呔曾得票率最高，咁算正路，奇在董建華都有得排阿二，喺陳方安生之上，其餘李柱銘、唐英年同范徐麗泰等都入圍。呢個民調係上年三月做嘅，唔知因乜事噚日先公布。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
