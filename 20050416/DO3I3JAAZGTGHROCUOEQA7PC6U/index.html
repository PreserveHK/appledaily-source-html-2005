<html><header><meta charset="utf-8"><title>伊雲尼斯域決賽在望</title></header><body><h1>伊雲尼斯域決賽在望</h1><p>【本報訊】○一年溫布頓冠軍伊雲尼斯域昨晚在維園網球場進行的「其士ATP冠軍球手巡迴賽」的第二場分組賽，以二比○擊敗利干迪，大有機會晉身明日決賽。伊雲尼斯域今日最後一場分組賽對手謝萊特，昨日因背傷放棄與克拉斯曼的比賽，只跟對手出場作輕鬆示範。他今日能否上場，則要看傷勢如何了。至於英籍球手比斯（圖）則在力戰下，以一比二不敵澳洲球手柏加殊，今日對梅士達一仗不容有失。今日續進行第三天的分組賽，各組分數最多的球手可晉身明日決賽。&#13;<br> 徐嘉華攝</p></body></html>
