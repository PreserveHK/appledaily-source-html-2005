<html><header><meta charset="utf-8"><title>景點集中遊客必到</title></header><body><h1>景點集中遊客必到</h1><p>發生火警的酒店位於巴黎第九區，是遊客必到的旅遊區，因為當地有加尼埃歌劇院（又稱巴黎歌劇院）和紅磨坊等著名旅遊景點，而在起火現場前面有兩間偌大的百貨公司──老佛爺和春天百貨公司，是遊客必到的購物地點。&#13;<br> <br> <spanclass>貧富懸殊龍蛇混雜 &#13;<br> 第九區雖是旅遊區，但區內貧富懸殊。旅遊景點和著名購物商場大多位於第九區的南部，但區內北部卻是龍蛇混雜之地，性商店、X級戲院林立，賣淫和犯毒活動十分嚴重。&#13;<br> 《蘋果》資料室</spanclass></p></body></html>
