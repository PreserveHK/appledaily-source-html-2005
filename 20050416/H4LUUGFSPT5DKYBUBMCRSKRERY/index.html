<html><header><meta charset="utf-8"><title>製兒童色情物可囚八年</title></header><body><h1>製兒童色情物可囚八年</h1><p>根據香港法例第五七九章《防止兒童色情物品條例》第三條第一節，任何人印刷、製作、生產、複製、進口或出口兒童色情物品即屬犯法，違例者一經公訴程序被定罪，最高可被監禁八年及罰款二百萬元。此法例於○三年十二月起生效。&#13;<br> 此外，管有未滿十六歲兒童的色情物品亦屬違法。&#13;<br> 根據《管有兒童色情物品》條例，違法者一經公訴程序被定罪，最高刑罰可被判監五年及罰款一百萬元。在網上發放或下載含色情成份的兒童照片亦屬違法。</p></body></html>
