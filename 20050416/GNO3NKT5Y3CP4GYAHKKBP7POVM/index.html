<html><header><meta charset="utf-8"><title>李思欣豪情推介塞棉條</title></header><body><h1>李思欣豪情推介塞棉條</h1><p>曾演出無綫劇集《赤沙印記＠四葉草．2》的李思欣，昨日在鰂魚涌為女性衞生棉條拍攝平面廣告。她先後以三個不同造型出現，包括水着、練瑜伽及在身上圍毛巾的焗桑拿打扮，她稱酬勞方面有五位數字，甚感滿意。<br> &#13;<br> <spanclass>要請教友人 &#13;<br> 李思欣說香港女性並不多用棉條，她還說：「香港啲女仔唔興用，好多人又唔識用，但Ｍ到落水時就好有用。以前我都唔識用，夾硬將佢塞入去，重要問人哋，結果搞咗成個鐘，搞到成頭汗。」李思欣又表示今次拍廣告穿着的泳衣不性感，形象健康，所以才答允以水着示人。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
