<html><header><meta charset="utf-8"><title>小長今今午抵港會Fans</title></header><body><h1>小長今今午抵港會Fans</h1><p>繼韓尚宮梁美京和閔大人池珍熙後，在《大長今》中飾演小長今的趙貞恩和鄭尚宮呂韻季，亦將應韓國觀光公社邀請，於今日下午一時許抵港，二人先於下午四時前往商台接受DJ劉偉恒錄音訪問，並於晚上在酒店跟無綫高層晚膳。<br> &#13;<br> <spanclass>明舉行簽名會 &#13;<br> 另外，明日下午二時小長今與鄭尚宮出席完都會海逸商場舉行的簽名會後，於晚上再到無綫參與特備節目錄影；至後日下午四時海逸酒店舉行的「大長今韓國旅遊及韓國文化旅遊大使任命記者會」，二人會致送紀念品給「旅遊大使」陳慧琳和「韓國香港友好之星」林保怡，而小長今與鄭尚宮將逗留至十九日便返回韓國。</spanclass></p></body></html>
