<html><header><meta charset="utf-8"><title>屈臣氏涉侵權遭禁制</title></header><body><h1>屈臣氏涉侵權遭禁制</h1><p>【本報訊】擁有藥油「香雪精」本港註冊商標的香港聯華藥業有限公司，指控連鎖藥房「屈臣氏」，出售侵犯該商標專利的藥油產品，昨入稟高院申請禁制令，要求禁止「屈臣氏」再侵犯該商標，銷毀所有侵犯商標產品，交代貨源資料及從中所賺利潤。&#13;<br> 入稟狀指出，原訴人的代理人曾於去年十一月四日，在答辯人位於灣仔太原街分店，以十元五角買得一支印有與「香雪精」商標相似的藥油。&#13;<br> 案件編號：HCA658/05</p></body></html>
