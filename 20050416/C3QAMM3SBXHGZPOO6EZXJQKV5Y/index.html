<html><header><meta charset="utf-8"><title>補選特首任期首日聆訊<br>陳偉業不必承擔政府訟費</title></header><body><h1>補選特首任期首日聆訊<br>陳偉業不必承擔政府訟費</h1><p>【本報訊】立法會議員陳偉業就補選特首的任期是兩年抑或五年，向高等法院申請司法覆核，本周三獲受理後，原定昨日開庭處理訴訟費問題，但因雙方達成協議，聆訊取消，主審法官夏正民昨在庭上按協議內容，下令陳不必承擔今年五月十日首日聆訊及之前的訴訟費，並指協議合理之至。&#13;<br> 陳偉業早前以案件涉及公眾利益，事關重大，要求法庭預先下令，即使他敗訴，也不必承擔港府的訴訟費，當時法官對此有保留，認為若人大釋法對陳不利，陳仍堅持訴訟，便不能豁免堂費。&#13;<br> 案件編號：HCAL36/05</p></body></html>
