<html><header><meta charset="utf-8"><title>邱李茂琪暑假多節目</title></header><body><h1>邱李茂琪暑假多節目</h1><p>由碧咸一手戴紅的鐘表品牌RogerDubuis，前晚在金鐘舉行酒會，展出新抵港的腕表及珠寶系列。邱楊寶春媳婦邱李茂琪亦有捧場，她透露因丈夫的鐘表店亦將引入RogerDubuis，故特別前來支持。</p><p>唱K學中文</p><p>暑期將至，育有一對子女的邱李茂琪說：「我哋會去日本迪士尼，九月再去香港迪士尼。對仔女唔係好恨放暑假，因為佢哋返國際學校，好鍾意返學。不過我怕佢哋中文唔夠好，所以請補習老師幫佢哋補中文，遲啲我重要帶佢哋去唱卡拉OK學中文。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：IpKwanHoi</p></body></html>
