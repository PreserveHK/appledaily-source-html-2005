<html><header><meta charset="utf-8"><title>《有招出招》遭腰斬</title></header><body><h1>《有招出招》遭腰斬</h1><p>由鄭中基和李思捷主持的遊戲節目《有招出招》遭腰斬，前晚在將軍澳電視廣播城錄影第九集後便要結束。監製韋世輝表示原本該節目有十三集，但因要讓路給香港先生前哨戰，加上參賽者難尋，故此才叫停。</p><p>「有機會再玩過」</p><p>問韋世輝這算不算腰斬？他說：「個節目口碑好，算成功㗎，有機會再做番囉。」&#13;<br> 鄭中基說：「收視keep住有二十幾點，應該唔關收視事，好似話有另一個節目，有機會再玩過囉。」&#13;<br> 李思捷則說：「節目反應好，希望休息一陣再做過。」前晚參賽者林震邦表演霹靂舞，又戴着安全帽做倒豎葱轉圈近三十次，結果以八十八分勝出，得到八千八百元獎金。&#13;<br> 採訪、攝影：王崇穎</p></body></html>
