<html><header><meta charset="utf-8"><title>我們為何上街<br>「濟公」要落實普選</title></header><body><h1>我們為何上街<br>「濟公」要落實普選</h1><p>與特首曾蔭權的名字只差一字的曾權，雖然已經退休，但仍關心社會事務。年屆七十一歲高齡的曾權，過去兩年都有參加7.1遊行，今年更以一身「濟公」打扮上街，要求本港落實普選特首和立法會。曾伯憤憤不平地說：「話乜嘢香港五十年不變？五年就變晒喇！」民間傳說濟公專門懲治貪官污吏，扶困濟貧，抱打不平。這位「現代濟公」則對普選十分堅持，「無論十八歲又好，以至一百歲都好，個個市民都應該有投票權。」</p></body></html>
