<html><header><meta charset="utf-8"><title>董建華在京　缺席慶祝儀式</title></header><body><h1>董建華在京　缺席慶祝儀式</h1><p>【本報訊】昨日回歸八周年的升旗禮及慶祝酒會，焦點全落在新特首曾蔭權身上，而治港七年多、離任不久的前行政長官董建華（圖），在兩個慶祝儀式上均不見影蹤。&#13;<br> 原來身為政協副主席的董建華正身在北京，因而未能出席本港的慶祝回歸活動。董建華將在下星期出席在北京舉行的政協常委會議，這是他首次以政協副主席身份出席會議，而董建華的太太董趙洪娉昨亦陪同丈夫身在北京。</p></body></html>
