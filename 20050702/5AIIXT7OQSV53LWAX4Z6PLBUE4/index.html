<html><header><meta charset="utf-8"><title>拉隊食自助餐勁抵</title></header><body><h1>拉隊食自助餐勁抵</h1><p>自助餐愈多人吃愈抵！「百勝閣」推出的「海鮮大滙演」自助晚餐，1至5位入場85折、6至19位入場8折、20至50位入場75折！推介法式燒烤吞拿魚蘆笋沙律，微燒吞拿魚蘸酸油醋汁令人胃口大增；酥炸生蠔油糍是懷舊小食，蠔隻生熟度適中，蘿蔔絲鮮甜可口，重唔快啲拉隊兵去食？&#13;<br>&#13;<br>記者：陳漢榮</p><p>百勝閣（26943886）&#13;<br> 地址：沙田白鶴汀街8號帝都酒店3樓&#13;<br> 收費：星期一至四6:15pm至9:30pm成人$218，小童$138；星期五至日及公眾假期6:15pm至9:30pm成人$248，小童$148，以上收費是原價，未計折頭。</p></body></html>
