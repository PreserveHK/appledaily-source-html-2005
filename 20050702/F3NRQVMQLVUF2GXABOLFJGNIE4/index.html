<html><header><meta charset="utf-8"><title>醫療小百科<br>臍帶血可治急性血癌</title></header><body><h1>醫療小百科<br>臍帶血可治急性血癌</h1><p>臍帶血是指存留在新生嬰兒臍帶和胎盤中的血液，含豐富造血幹細胞，可發育成血液和免疫系統的細胞，其功能與骨髓相當，可用於治療急性血癌。&#13;<br> 臍帶血和骨髓移植的程序基本上一樣，醫生會以輸血的方式，將臍帶血輸入病者體內，在病者的骨髓內製造新血液。&#13;<br> 本港於一九九九年成立第一所中央臍帶血庫，由紅十字會輸血服務中心負責收集工作。&#13;<br> 資料來源：《蘋果》資料室&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
