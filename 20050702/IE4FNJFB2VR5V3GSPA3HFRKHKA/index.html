<html><header><meta charset="utf-8"><title>我們為何上街<br>內地夫婦趁機申冤</title></header><body><h1>我們為何上街<br>內地夫婦趁機申冤</h1><p>劉氏夫婦來自湖南省，以自由行遊客的身份來港，昨日參加7.1遊行，並在紙牌上寫上自己的「冤情」。六十二歲的劉先生說，在內地知道香港7.1遊行是讓市民向政府表達的機會，因此趁首次來港，將在內地被侵吞土地的冤情，都寫在紙牌上，希望引起關注。另外，由內地來港的趙小姐說，遊行讓她感受到港人以和平、有秩序的方式追求普選，「西方的民主對中國來說好遙遠，但在香港這個地方就感覺很近。」</p></body></html>
