<html><header><meta charset="utf-8"><title>我們為何上街<br>一家九口三年堅持</title></header><body><h1>我們為何上街<br>一家九口三年堅持</h1><p>黃氏一家三代同堂，九位成員昨齊齊上街遊行，年紀最小的一員只有七歲。一行九人風雨同心，手撐雨傘，頭戴太陽帽，腳踏球鞋，浩浩蕩蕩的到維園來爭取普選。其中黃小姐說，三年來他們一家都風雨不改的參加7.1遊行，為的是表達對普選的訴求，7.1遊行已成為家庭的定期聚會，「我哋唔要小圈子選舉，起碼要人民選出嚟，煲呔（曾蔭權）只不過係聽命中央，咁樣冇意思。」</p></body></html>
