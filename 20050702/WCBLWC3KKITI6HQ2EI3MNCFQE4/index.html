<html><header><meta charset="utf-8"><title>元斌11月29日入伍</title></header><body><h1>元斌11月29日入伍</h1><p>韓國靚仔男星元斌鐵定於十一月二十九日入伍，加入江原道春川一○二補充隊，現時他正苦惱拍攝電視劇抑或是電影作為入伍前最後作品，據聞他演出電視劇的機會較高。&#13;<br> 元斌自演出電影《天使的印記》後，已沒有接拍電影，由於他距離入伍不足五個月，故他須盡快決定下一部作品。據知一套二十集的劇平均需要三個月時間拍攝，而拍攝電影則需更長時間，故此元斌以拍劇集的成數較高，而他最遲會於本月內作出決定。</p></body></html>
