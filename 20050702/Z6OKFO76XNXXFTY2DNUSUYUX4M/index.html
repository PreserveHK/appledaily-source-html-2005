<html><header><meta charset="utf-8"><title>一波可望成工行外資股東</title></header><body><h1>一波可望成工行外資股東</h1><p>【本報訊】《中國證券報》報道，可望於9月底成立股份有限公司的中國工商銀行，將由財政部及中央滙金公司各出資一半，而瑞士信貸第一波士頓成為該行首家境外策略投資者的可能性最大。&#13;<br> 報道稱工行注資時，將保留財政部原先在工行的資本金1240億元人民幣，中央滙金會按同樣金額注入資本金。&#13;<br> 另外，內地《經濟日報》報道，中國信達資產管理公司推出債權總額500億元人民幣的38個資產包，包括建行、國家開發銀行、中行和交通銀行（3328）剝離的債權和實物資產。已收到國內外逾120份收購意向書。</p></body></html>
