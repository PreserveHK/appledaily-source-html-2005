<html><header><meta charset="utf-8"><title>污水注豬肉增磅增色</title></header><body><h1>污水注豬肉增磅增色</h1><p>廣州海珠區工商局官員前日聯同公安，搜查瀝滘村和石榴崗的非法屠房，發現奸商為使豬肉色澤顯得鮮嫩，竟給豬肉注射混雜色素的污水。行動中查獲三十多頭活豬及六頭已被宰殺豬隻，其中，活豬將被送往檢疫，死豬則被銷毀。</p><p>一豬注20斤染色水</p><p>海珠區五十多名執法人員前日根據線報，到瀝滘村搜查一家非法屠房，先在屠房外截停一輛載有二十多頭活豬的車輛，並在屠房內發現兩頭已被宰殺豬隻。屠房內的衞生環境惡劣，地上滿布豬毛、豬血，更有一個裝有色素的髒桶。屠宰人員透露，為使豬肉更滑更嫩及增加重量，通常一頭豬會注入十五至二十斤混染色素的污水。&#13;<br> 《廣州日報》</p></body></html>
