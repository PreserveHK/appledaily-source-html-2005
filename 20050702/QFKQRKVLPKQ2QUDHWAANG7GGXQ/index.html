<html><header><meta charset="utf-8"><title>靚佬湯自破票房紀錄</title></header><body><h1>靚佬湯自破票房紀錄</h1><p>由史提芬史匹堡（StevenSpielberg）與湯告魯斯（TomCruise）攜手合作的科幻巨製《強戰世界》，周三在全美三千九百間戲院公映，結果取得二千一百三十萬美元（約一億六千六百萬港元）的理想票房，而這數字還是靚佬湯以及電影公司派拉蒙的歷來最佳開畫成績。&#13;<br> 《強戰世界》周三的票房成績，雖然比《蜘蛛俠2》及《魔戒三部曲：王者再臨》等電影遜色，但仍成為史上周三最高開畫票房電影的第七位，再加上海外四十六個國家同步公映，所以《強戰世界》全球首日票房能達到三千四百六十萬美元（約二億七千萬港元）。</p></body></html>
