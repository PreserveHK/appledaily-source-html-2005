<html><header><meta charset="utf-8"><title>徐子珊牛一黎明冇表示</title></header><body><h1>徐子珊牛一黎明冇表示</h1><p>徐子珊昨日到屯門出席其代言的護膚產品宣傳活動，昨日是徐子珊的舊曆生日，所以大會特別送上生日蛋糕及鮮花給她作生日禮物，不過徐子珊就表示平日不會特別着重舊曆生日，亦不會刻意慶祝。</p><p>十一月約滿</p><p>問到緋聞男友黎明有否送上祝福說話，徐子珊說：「冇呀，我都冇收過佢嘅SMS。」徐子珊又表示自己每年的生日願望是身體健康，因為她覺得健康十分重要。&#13;<br> 此外，徐子珊將於十一月約滿無綫，雖然是否續約仍是未知之數，但她對於在娛樂圈發展相當有興趣，她亦表示想嘗試不同的演藝工作。&#13;<br> 採訪、攝影：王連連</p></body></html>
