<html><header><meta charset="utf-8"><title>周一嶽周二巡視輪街症</title></header><body><h1>周一嶽周二巡視輪街症</h1><p>【本報訊】衞生福利及食物局局長周一嶽昨出席回歸酒會後，被問及年長病人輪候街症時間冗長時稱，在公立醫院輪籌病人中，除患慢性疾病的長者外，亦有突發性染病的病人，兩者均需要醫療照顧，故此在改善長者醫療服務的同時，也要平衡突發性病人的需要；他說要長遠解決此問題，就需要引入「家庭醫生」的概念。&#13;<br> 他說下周二早上會到普通科門診巡視，進一步了解病人輪籌的情況，隨後當局會因應需求作出調整。他又說，許仕仁是出任政務司司長的適當人選，因為他在社區及各界工作多年，有好的工作及分析能力。</p></body></html>
