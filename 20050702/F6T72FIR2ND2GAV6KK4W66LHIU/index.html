<html><header><meta charset="utf-8"><title>青山灣泳灘乾淨重開</title></header><body><h1>青山灣泳灘乾淨重開</h1><p>屯門青山灣泳灘因水質欠佳，自1981年起封閉了24年，現在水質已有改善，達二級安全水平，最近重新開放！泳灘的沙灘部份佔地約3公頃，游泳範圍約0.8公頃，配套都算齊全，除了裝有防鯊網及有救生員等基本安全措施外，泳灘附近有大樓、燒烤場及兒童遊樂場，亦有泊車位。在這兒玩飽之後，可到隔鄰的三聖邨海鮮街食海鮮，享受一下假日的悠閒情趣。&#13;<br>&#13;<br>記者：張一豪　攝影：陳盛臣　&#13;<br>Models：Jacky&amp;Alice（世紀媒體）</p><p>青山灣泳灘（24506326）&#13;<br> 地址：青山公路19咪&#13;<br> 交通：旺角上海街近朗豪坊有元朗小巴直達，每位$16。</p></body></html>
