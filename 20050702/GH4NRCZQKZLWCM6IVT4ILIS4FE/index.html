<html><header><meta charset="utf-8"><title>李永達贊成羅致光授勳</title></header><body><h1>李永達贊成羅致光授勳</h1><p>【本報訊】民主黨主席李永達昨日表示，他以平常心面對該黨中常委羅致光獲特區政府頒發銀紫荊星章一事，他說，不認為港府頒授勳章是收買民主黨，因為羅致光在社區服務多年，獲頒授勳章相當合理。&#13;<br> 羅致光是本港回歸以來，首名獲港府頒授勳章的民主黨核心成員。&#13;<br> 李永達認為，政府要改善與民主派關係，必須要以市民利益為福祉，做到真正落實民主政策。</p><p>建議多委任諮詢</p><p>李永達又表示，若政府能多委任數名民主黨成員進入各類諮詢委員會，效果較頒授勳章予民主黨成員更佳。</p></body></html>
