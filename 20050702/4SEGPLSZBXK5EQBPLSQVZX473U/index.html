<html><header><meta charset="utf-8"><title>我們為何上街<br>「慶祝北京回收董」</title></header><body><h1>我們為何上街<br>「慶祝北京回收董」</h1><p>普選夢未實現，爭取民主的遊行人士本來難言慶祝，但從事電腦工作的黃先生和一班朋友都認為，至少有一件事值得慶祝，拿着寫上「熱烈慶祝北京成功回收董建華」的紙牌，表達他們的心情。黃先生的朋友羅小姐打趣說：「今年個個冇咁多怨氣，咁咪慶祝囉。」但她坦言，對特首曾蔭權改變人大否決○七、○八普選不存幻想。黃先生則說，過去兩年他們都有參加7.1遊行，今後仍會繼續參加。</p></body></html>
