<html><header><meta charset="utf-8"><title>飲干邑吃佳餚</title></header><body><h1>飲干邑吃佳餚</h1><p>「唐閣」現推出「軒尼斯PrivateReserve1865真傳干邑」晚宴，嘗過干邑醉香雞、芝香焗星斑球、紅燒菜膽群翅、香煎鵝肝配鮮菌、原隻吉品鮮鮑燜麵、荔蓉朱古力及燕窩蛋撻6道菜（每位$688）後，即送軒尼斯PrivateReserve1865干邑1杯，名酒配佳餚，讓味蕾有百分百享受！&#13;<br>&#13;<br>記者：陳漢榮</p><p>唐閣（23751133）&#13;<br> 地址：尖沙嘴北京道8號香港朗廷酒店1樓</p></body></html>
