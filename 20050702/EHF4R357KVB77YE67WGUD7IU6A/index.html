<html><header><meta charset="utf-8"><title>李恩宙遺作競逐大鐘影后</title></header><body><h1>李恩宙遺作競逐大鐘影后</h1><p>韓國影壇最權威的電影頒獎禮大鐘獎，昨晚公布第四十二屆頒獎禮各獎項的提名名單，已故女星李恩宙憑遺作《赤色誘惑》獲提名最佳女主角，與《舞者之純情》的文根英及《我的馬拉松》金美淑等角逐影后寶座。&#13;<br> 至於影帝方面的競爭亦頗為激烈，男星李秉憲憑電影《甜蜜人生》，將與剛憑電影《我的馬拉松》奪得百想藝術大獎影帝的男星曹承佑、以及《人民公敵2》的男星薛景求等爭奪影帝殊榮。頒獎禮將於下周五舉行。</p></body></html>
