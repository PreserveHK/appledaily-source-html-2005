<html><header><meta charset="utf-8"><title>麥克回巢接掌大摩</title></header><body><h1>麥克回巢接掌大摩</h1><p>【本報綜合報道】美國大型投資銀行摩根士丹利（MorganStanley）邀請4年前離職的前總裁麥克（JohnMack）回巢，接替裴熙亮（PhilipPurcell）出任主席和行政總裁職務。大摩此舉是回應一些前高層和投資者多月來的訴求。&#13;<br> 現年60歲的麥克說，大摩部份業務（包括零售部門）表現欠佳，需要改善；他亦將與大摩信用卡部門Discover的高層會面，才決定該部門的命運。大摩於4月宣布計劃分拆該部門。&#13;<br> 麥克的即時任務是穩定大摩的局面。</p></body></html>
