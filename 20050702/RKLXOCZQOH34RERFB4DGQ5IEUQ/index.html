<html><header><meta charset="utf-8"><title>狂漢殺兩婦再斬4童</title></header><body><h1>狂漢殺兩婦再斬4童</h1><p>廣州從化一名懷疑精神失常男子，前天將兩名鄰居婦人斬死後，闖入一戶民居，揮刀狂斬正在屋內玩耍的十二名小學生，又有四名學生走避不及被斬傷。</p><p>神經失常被拘留</p><p>目擊者稱，前日下午二時許，黃姓男子在鄰居家中斬死一名婦人後，從家中走出來。這時，恰巧有一名婦人路過，黃二話不說，掄刀將她斬死，再闖入另一家民居。&#13;<br> 十三歲的溫婉玲說，當時她在家裏與十一個同學玩紙牌及看電視，黃突然持刀衝入屋，甚麼都不說，見人就斬，她與同學嚇得躲在門後、桌子和椅子底下，但仍有四人被斬傷。&#13;<br> 當地住戶稱，疑兇性格內向，神經不大正常，已被公安拘留。&#13;<br> 廣東《南方都市報》</p></body></html>
