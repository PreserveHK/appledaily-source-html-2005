<html><header><meta charset="utf-8"><title>反對修例阻非法勞工索償</title></header><body><h1>反對修例阻非法勞工索償</h1><p>【本報訊】香港天主教勞工事務委員會昨日在灣仔街頭發起「一人一信」簽名運動，反對政府擬修例阻止非法勞工向僱員傷亡補償援助基金索償，結果收集過千名市民簽名。</p><p>倡加強起訴僱主</p><p>該委員會總幹事安中玉指修例是法律倒退的表現，打擊非法勞工焦點應放在僱主身上，而非僱員身上。他表示非法勞工亦付出同樣勞力，基於人道立場及社會責任，政府不能剝削他們索取傷亡補償及援助的權利。&#13;<br> 安中玉建議政府加強起訴僱用非法勞工的僱主，以起阻嚇作用，並在本港及內地展開多方面宣傳和教育，阻止非法勞工來港就業。</p></body></html>
