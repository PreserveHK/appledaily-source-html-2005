<html><header><meta charset="utf-8"><title>廣州禁乞區掀歧視歪風</title></header><body><h1>廣州禁乞區掀歧視歪風</h1><p>廣州考慮設立禁乞區、深圳有工廠食堂成立乙型肝炎工人用餐專區……。&#13;<br> 內地近年掀起一股不乏歧視成份的專區熱潮，當中以廣州為首的內地多個大城市正考慮設立禁乞區，最引人注目，並引起社會激烈討論。&#13;<br> 廣州市委副書記張桂芳去年批評，乞丐職業化已經成為了一個新的社會問題，嚴重影響社會治安和市容，因此宣布將在廣州市區內的多個重要公眾場所設立「禁乞區」，禁止乞討活動，令很多乞丐無法在廣州立足。</p></body></html>
