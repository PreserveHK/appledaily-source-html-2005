<html><header><meta charset="utf-8"><title>房署堅稱海富苑鋁窗合格</title></header><body><h1>房署堅稱海富苑鋁窗合格</h1><p>【本報訊】房屋署昨日否認有報道指旺角海富苑入伙近五年發生十五宗鋁窗墮樓意外，是因為屋苑鋁窗錯誤使用了三種不同的金屬配搭，導致電化銹蝕所致。房署發言人說，海富苑的鋁窗完全符合國際規格及安全標準，全部採用鋁合金拉釘設計，所以鋁窗用料沒有問題。該署前年已為海富苑二千多戶的鋁窗進行檢驗，當時只發現小部份有銹蝕迹象，及後已全部維修妥當。發言人續稱，該苑入伙五年以來，只發生三宗鋁窗從高處掉下事件，而並非報道所指的十五宗。&#13;<br> </p></body></html>
