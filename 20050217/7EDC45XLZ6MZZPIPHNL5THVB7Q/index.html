<html><header><meta charset="utf-8"><title>朗豪坊UA戲院遭入稟禁制</title></header><body><h1>朗豪坊UA戲院遭入稟禁制</h1><p>【本報訊】食物環境衞生署昨日正式入稟法庭申請禁制令，阻止無牌經營的朗豪坊UA戲院繼續經營，案件定於下月十四日在九龍城裁判法院進行聆訊，而在批出禁制令前，該署會繼續對院方發出警告。&#13;<br> 食環署發言人說，院方仍欠電力裝置證書、消防設備證書、樓宇安全規定證明書等文件尚未提交。&#13;<br> 消防處發言人稱，該處已即時審批了院方日前提交座椅防燃報告，而該處人員今日會再到該院，就消防裝置報告作巡視，但通風系統報告、緊急照明系統證書及滅火筒證書等均尚未提交。</p></body></html>
