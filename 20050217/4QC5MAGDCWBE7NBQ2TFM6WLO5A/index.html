<html><header><meta charset="utf-8"><title>國泰空姐工會轟資方侵權</title></header><body><h1>國泰空姐工會轟資方侵權</h1><p>【本報訊】國泰空中服務員工會與資方就九九年停發增薪點的訴訟，將於下周三在法庭聆訊。&#13;<br> 空中服務員工會昨日稱，本月初工會把有關空姐追討欠薪的報章剪報，貼在工會上鎖的壁報板後，工會接獲資方要求將所有有關剪報除下，原因是資方認為空姐需獲得準確及沒有偏頗的資訊。其後，國泰管理層竟然私自將剪報由壁報板上除掉。工會指摘管理層此舉是粗暴、不合法地丟掉工會的物件，嚴重侵犯工會的私穩權，工會對此感到極為不滿。</p></body></html>
