<html><header><meta charset="utf-8"><title>尼古拉斯基治又做老竇</title></header><body><h1>尼古拉斯基治又做老竇</h1><p>現年四十一歲的荷李活男星尼古拉斯基治（NicolasCage），前日透過發言人宣布，其二十歲的韓裔妻子AliceKim現正懷有身孕。換句話說，曾與前女友KristinaFulton育有一名十三歲兒子的尼古拉斯，快將有第二名子女。&#13;<br> 尼古拉斯自去年中迎娶妻子Alice後，一直表示希望盡快組織小家庭，故婚後努力造人。而他現正身處澳洲墨爾本拍攝新片《GhostRider》，其懷孕的妻子Alice，則陪伴尼古拉斯左右，於澳洲養胎。</p></body></html>
