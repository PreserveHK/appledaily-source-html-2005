<html><header><meta charset="utf-8"><title>印度紀錄片慈善籌款</title></header><body><h1>印度紀錄片慈善籌款</h1><p>今晚冇節目？不如去看套紀錄片，順勢做做善事。灣仔1/5（One-Fifth）酒吧，今晚將放映一套SundanceFilmFestival得獎紀錄片《BORNINTOBROTHELS》。攝影師將印度貧困小孩的工作及生活片段一一拍下來，希望藉此喚起大家的注意，同時籌募經費為當地兒童興建學校，助他們脫離貧窮。&#13;<br>&#13;<br>《BORNINTOBROTHELS》&#13;<br>放映時間：6:45pm，片長1小時30分&#13;<br>地點：灣仔星街9號One-Fifth酒吧&#13;<br>查詢：25202515</p></body></html>
