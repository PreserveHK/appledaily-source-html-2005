<html><header><meta charset="utf-8"><title>新巴職工要求加薪3%</title></header><body><h1>新巴職工要求加薪3%</h1><p>【本報訊】新世界第一巴士公司職工會訪問五百六十名車長及車房職員，六成人要求新巴今年加薪百分之三至五；逾九成人不接受新巴提出加薪百分之一點五；八成五人稱會支持工會就加薪問題發起的工業行動。&#13;<br> 新巴職工會理事長鍾松輝表示，工會要求新巴加薪百分之三至五，即使加薪百分之五，新巴只需每年額外支出一千五百萬元，佔去年公司的純利不足一成；但若新巴堅持只加薪百分之一點五，工會將組織工業行動以示抗議。工會昨日與資方開會商討加薪問題，資方代表承諾將工會的調查結果轉交新巴董事局研究。</p></body></html>
