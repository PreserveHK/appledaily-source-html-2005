<html><header><meta charset="utf-8"><title>莎姐搭上傳媒大亨</title></header><body><h1>莎姐搭上傳媒大亨</h1><p>荷李活女星莎朗史東（SharonStone)，自年前與從事報業的丈夫離婚後，曾先後傳出與多位年輕演員搭上。現年四十六歲的莎姐，近日又傳正與剛辭去美國有線新聞網絡首席新聞總監職務的EasonJordan蜜運中。&#13;<br> 據荷李活娛樂網頁報道，莎姐自早前到瑞士出席世界經濟論壇後，於當地認識了EasonJordan，兩人通過約會而發展出戀情，Eason更向友人表示莎姐是他的女朋友。可是莎姐的發言人被問及戀情時說：「他們的確於瑞士認識，而且他們是朋友。」</p></body></html>
