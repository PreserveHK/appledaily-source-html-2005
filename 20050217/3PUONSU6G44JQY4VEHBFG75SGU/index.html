<html><header><meta charset="utf-8"><title>文根英寒冬起舞掌聲不斷</title></header><body><h1>文根英寒冬起舞掌聲不斷</h1><p>曾主演電影《吾妻十六歲》的十六歲韓國女星文根英，昨日在京畿道富川市拍攝新片《舞者之純情》時接受記者採訪，更在現場即席表演舞藝。&#13;<br> 文根英在戲中飾演一位在中國邊境生活的朝鮮族少女，為了成為專業舞蹈員而奮鬥。自從上年八月開始，她便為該片頻頻練舞。雖然昨日天氣非常寒冷，但身穿單薄的粉紅色露肩裙的文根英，仍然落力表演特訓後的成果，結果獲得現場一百多名記者的熱烈掌聲。</p></body></html>
