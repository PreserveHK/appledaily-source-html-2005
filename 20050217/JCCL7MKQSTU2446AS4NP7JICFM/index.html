<html><header><meta charset="utf-8"><title>小齊完美情人係肥婆</title></header><body><h1>小齊完美情人係肥婆</h1><p>曾在電影《花好月圓》合演情侶的任賢齊和楊千嬅，日前錄影電視節目，即席做黏土公仔，為對方揑出完美情人。<br> &#13;<br> <spanclass>想要好身材 &#13;<br> 千嬅弄黏土公仔時，愈搓愈圓，小齊問千嬅可否為他造一個好身材的公仔，千嬅說：「我會整個好啲嘅畀你。」&#13;<br> 小齊卻弄了一個太陽頭公仔給千嬅，他解釋說：「千嬅成日笑，我感覺佢好陽光燦爛，我都整個開朗啲嘅完美情人畀佢。」可是最終千嬅弄來弄去的都是大肥婆紙黏土公仔，令小齊啼笑皆非。</spanclass></p></body></html>
