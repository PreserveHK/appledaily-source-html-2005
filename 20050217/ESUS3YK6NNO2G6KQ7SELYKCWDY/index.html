<html><header><meta charset="utf-8"><title>小雪聲線夠酷有得撈</title></header><body><h1>小雪聲線夠酷有得撈</h1><p>現年二十八歲的日本女星小雪，將會為於春天發售的電視遊戲「DRAGONDRAGOON2」的女主角配音。&#13;<br> 據知前作「DRAGONDRAGOON」在二○○三年發售時，銷量超過三十萬。而在新一輯的遊戲中，小雪負責為性格沉默冷靜、充滿正義感的女主角Mana配音，據知戲中角色性格與她有幾分相似。&#13;<br> 首次配音的小雪說：「我還是第一次只用聲音來表現演技，實在是非常有趣的工作。看到對白與影像二合為一時，我也樂在其中。」</p></body></html>
