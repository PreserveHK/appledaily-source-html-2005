<html><header><meta charset="utf-8"><title>差餉重估旺舖租值勁升</title></header><body><h1>差餉重估旺舖租值勁升</h1><p>【本報訊】差餉物業估價署署長彭贊榮昨表示，全港二百多萬個物業的差餉重估工作已到最後階段，初步顯示，各類物業租值於過去一年都錄得升幅，其中以商舖租值升幅較顯著。評估結果將在下月財政預算案一併公布。&#13;<br> 彭贊榮指出，隨着經濟改善，○四年的物業租金普遍較○三年沙士期間上升，當中包括住宅、商舖及寫字樓，重估租值均錄得平穩向上趨勢。他表示，相信重估差餉可以反映市場租金走勢，當局暫時收到超過一成的應課差餉租值反對書，比率與去年相若。有地產代理估計，過去一年住宅租金平均升百分之五，旺區商舖租值更升了三至五成。若差餉率不變，市民或要多付差餉。&#13;<br> </p></body></html>
