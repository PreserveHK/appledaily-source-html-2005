<html><header><meta charset="utf-8"><title>阿姐登台收萬元利是</title></header><body><h1>阿姐登台收萬元利是</h1><p>汪明荃（阿姐）日前到美國大西洋城和加拿大多倫多登台，她表示影迷很熱情，大派利是給她，估計收了約萬元利是。&#13;<br> 阿姐透露原先登台的拍檔是男友羅家英，但他剛抗癌成功需要休息，故臨時換上石修，阿姐昨在電話中說：「同石修合作都好開心，我哋合唱《月亮代表我的心》，觀眾反應都好熱情。」身在紐約的彭丹則往大西洋城捧阿姐場。<br> &#13;<br> <spanclass>送冷衫予家英哥 &#13;<br> 阿姐又說：「多倫多𠵱家落緊雪，雪景好靚，但真係好凍。」問阿姐送了甚麼情人節禮物給羅家英？她說：「我買咗件冷衫畀佢，等佢身體好啲，或者會一齊旅行。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
