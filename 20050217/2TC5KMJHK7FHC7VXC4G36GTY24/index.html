<html><header><meta charset="utf-8"><title>車禍揭「豔女」男兒身</title></header><body><h1>車禍揭「豔女」男兒身</h1><p>【本報訊】昨午二時許，一名濃妝豔抹，打扮得花枝招展，全身女性打扮的男子，前往九龍城警署就早前牽涉的一宗案件向警方報到，其間他在亞皆老街遭的士撞倒受傷，當時司機還以為傷者是一名美豔婦人。直至警員接報到場查看傷者證件，才揭發他是男兒身。&#13;<br> 傷者自稱姓張（三十三歲），自幼喜歡作女性打扮，但至今仍未變性。意外中他腰及手腳擦傷，經送院醫治（圖）後無礙。&#13;<br> 張家樂攝</p></body></html>
