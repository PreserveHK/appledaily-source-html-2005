<html><header><meta charset="utf-8"><title>新型無痛胰島素注射筆</title></header><body><h1>新型無痛胰島素注射筆</h1><p>印度亞洲通訊社報道，該國一製藥公司最近成功開發新型無痛胰島素注射筆。這將為廣大糖尿病患者帶來方便。這種胰島素注射筆是普通注射器的改良產品，商品名為「WosulinPen」。該產品的優點是使用方便，可由患者自行操作，患者只需輕輕按住注射筆一端的自動塞，胰島素就會按精確劑量推注入患者皮下。這種注射筆的針頭部份極細，所以注射時幾乎無疼痛感。沃克哈特製藥公司強調這款注射筆即將投產。</p></body></html>
