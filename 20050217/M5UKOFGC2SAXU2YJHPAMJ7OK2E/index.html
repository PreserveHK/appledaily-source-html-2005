<html><header><meta charset="utf-8"><title>全智賢誤傳婚訊庭外和解</title></header><body><h1>全智賢誤傳婚訊庭外和解</h1><p>早前被誤傳婚訊的韓國女星全智賢，其所屬事務所前日表示與韓國新聞社NEWSIS達成和解協議，在本周一已向首爾（漢城）的地方法院撤銷起訴。&#13;<br> 去年九月底，NEWSIS報道全智賢將要下嫁所屬事務所三十七歲鄭社長，令影迷震驚。其後全智賢及其事務所為此入稟，控告發出傳聞的NEWSIS通訊社，要求賠償十億韓圜（約六百八十萬港元）。由於上月NEWSIS在網頁上刊登道歉啟事，承認報道不實。而前日全智賢所屬事務所宣布與NEWSIS達成協議，願意庭外和解。</p></body></html>
