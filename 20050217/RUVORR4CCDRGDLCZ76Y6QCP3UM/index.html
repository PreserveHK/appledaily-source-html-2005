<html><header><meta charset="utf-8"><title>OzzyOsbourne百大唱片佔六張</title></header><body><h1>OzzyOsbourne百大唱片佔六張</h1><p>搖滾音樂雜誌《Kerrang!》剛剛選出史上一百張最佳英國搖滾大碟，其中老牌音樂人OzzyOsbourne佔據六個席位，是眾歌手之冠，榮登榜首的大碟就是其樂隊BlackSabbach推出的同名大碟《BlackSabbach》。&#13;<br> BlackSabbach推出的另一張大碟《Paranoid》排第五位，而Ozzy以個人名義推出的《BlizzardOfOzzy》位列十六位，在頭二十位大碟中，皇后樂隊（Queen）及Muse也各佔兩張大碟。</p></body></html>
