<html><header><meta charset="utf-8"><title>台《壹週刊》不雅判罰</title></header><body><h1>台《壹週刊》不雅判罰</h1><p>【本報訊】去年六月出版的台灣《壹週刊》，其中一篇報道被淫褻物品審裁處評為二級不雅，勤力德記書報發行有限公司被指違反《淫褻及不雅物品管制條例》，案件昨日在東區裁判法院提訊，被告公司昨日派代表承認有關控罪，被判罰款一萬元。&#13;<br> 被告公司於去年六月二十八日出版、在本港有售的台灣《壹週刊》，第一六一期的一篇報道「駁火122槍台中槍戰警察枉死內幕」內容為不雅物品，違反淫褻及不雅條例。&#13;<br> 案件編號：ESS33157/2004</p></body></html>
