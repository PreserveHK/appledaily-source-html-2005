<html><header><meta charset="utf-8"><title>賣銀行戶口男子加監</title></header><body><h1>賣銀行戶口男子加監</h1><p>【本報訊】警方追查一宗市民遭人致電藉詞認親認戚要錢應急行騙案件，追查兩個收取騙款的銀行戶口，拘捕一名戶口持有人，昨在荃灣法院承認以一千六百元出賣涉案兩個銀行戶口，但否認致電行騙，他另因盜竊罪將於今日刑滿，現被加監四個月，需在獄中繼續服刑。&#13;<br> 二十九歲的無業被告李俊健，於上月因盜竊罪被判監兩個月，刑期於今日屆滿，被告昨承認兩項欺詐罪名。律師求情表示，被告育有一名兩歲半大兒子，現須由社署暫時照顧，妻子則在內地。被告只是將兩個銀行戶口出售予他人，不知對方如何使用。&#13;<br> 案件編號：TWCC429/2005</p></body></html>
