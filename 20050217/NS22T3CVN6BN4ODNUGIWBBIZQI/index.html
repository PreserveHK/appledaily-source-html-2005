<html><header><meta charset="utf-8"><title>水晶小掛飾似鑽石</title></header><body><h1>水晶小掛飾似鑽石</h1><p>鑽石不是人人買得起，更遑論用鑽石來裝飾家居！最近有一款太陽能掛飾，只要安裝窗前，就可透過吸收太陽能自動轉動，轉動部份連接着2粒水晶（單水晶$198，雙水晶$398），在陽光下邊轉邊發出閃閃光芒，驟眼看與鑽石相差無幾，用來做窗前裝飾，效果不錯。&#13;<br>&#13;<br>記者：張一豪　　攝影：蔡鴻雯&#13;<br>HOMELESS（27821881）&#13;<br>地址：油麻地新填地街151號俊逸豪園C座G及F</p></body></html>
