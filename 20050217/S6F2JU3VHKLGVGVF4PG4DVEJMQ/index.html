<html><header><meta charset="utf-8"><title>惡客打爆眼部長索償</title></header><body><h1>惡客打爆眼部長索償</h1><p>【本報訊】曾於寶勒巷Neway卡拉OK擔任助理部長的青年，兩年前在工作時遭兩名拒絕付帳的客人打傷，致左眼球爆裂，康復後視力受損，影像出現重叠，影響正常工作，他遂入稟高等法院，向前僱主追討賠償，雙方最後達成和解協議。&#13;<br> 事件發生在○二年八月十一日凌晨，五至六名客人在侍應多次要求結帳後仍拒付款，擔任助理部長的原訴人林志文，遂進入該房間要求客人結帳，卻遭其中二人毆打數分鐘，導致左眼球爆裂。該兩名客人已因事件被判囚，現年二十五歲的原訴人康復後視覺影像出現重叠。&#13;<br> 案件編號：HCPI381/04</p></body></html>
