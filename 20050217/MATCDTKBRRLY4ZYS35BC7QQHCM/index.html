<html><header><meta charset="utf-8"><title>匯豐發現欺詐網站</title></header><body><h1>匯豐發現欺詐網站</h1><p>【本報訊】本港再發現兩個懷疑欺詐網站。金管局呼籲市民留意一個聲稱由滙豐銀行發放的電郵，載有一個可連接至欺詐網站的超連結，並要求客戶經此超連結輸入網上理財戶口的用戶名稱及密碼，以核實其戶口資料。該欺詐網站表面設計與滙豐個人理財網站相似。滙豐已澄清，並無發出該等電郵，也與欺詐網站無關。&#13;<br> 另外，市民也要留意一個域名為「www.iivb.com」的懷疑欺詐網站。該網站由聲稱的「IvoryBank」運作，並稱向香港公眾人士提供多項銀行服務，但這聲稱「IvoryBank」並未根據《銀行業條例》獲認可於香港經營銀行或接受存款業務，也未獲准設立代辦處。</p></body></html>
