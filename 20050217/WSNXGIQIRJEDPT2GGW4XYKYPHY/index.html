<html><header><meta charset="utf-8"><title>葉璇養精蓄銳等情郎</title></header><body><h1>葉璇養精蓄銳等情郎</h1><p>葉璇剛剛拍畢無綫劇集《本草藥王》，休息數日後，近日全程投入宣傳正在播映的無綫新劇《西廂奇緣》，她日前說：「呢套劇我同胡杏兒都好有發揮，所以我哋都好鍾意，當接到公司通知會播呢套劇後，真係好開心。」&#13;<br> 問葉璇對《西》劇的收視會否感到壓力，她說：「因為齣劇已經拍咗一段日子，耐咗我就唔覺得有乜嘢壓力，只要套劇集口碑好，我就已經心滿意足啦。」葉璇談到剛過去的猴年緋聞不絕，踏入雞年，她希望遠離是非和緋聞，她說：「我雖然都想拍拖，但緣份嘅嘢係要順其自然嘅。」&#13;<br> 服裝：BCBGMAXAZRIA</p></body></html>
