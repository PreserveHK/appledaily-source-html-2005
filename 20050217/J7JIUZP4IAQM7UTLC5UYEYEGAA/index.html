<html><header><meta charset="utf-8"><title>蔡明亮謂大膽台片非色情</title></header><body><h1>蔡明亮謂大膽台片非色情</h1><p>台灣導演蔡明亮前日在柏林宣傳其入圍柏林影展的新作《天邊一朵雲》。該片未上映先哄動，單是電影海報和劇照上的性愛動作已引起廣泛議論，但蔡明亮形容這是一部「非色情片的色情片」，更揚言希望透過該片讓觀眾反思身體的意義。<br> &#13;<br> <spanclass>奪獎呼聲高 &#13;<br> 由於今年的競賽水準不太強，故蔡明亮的作品問鼎金熊獎呼聲頗高，他說：「說不期待奪獎是假的，但我不想被弄得不愉快。」《天邊一朵雲》以拍攝色情片為故事背景，蔡明亮強調其創作過程不受票房所影響，但他承認希望透過電影的敏感話題，吸引更多觀眾入場。</spanclass></p></body></html>
