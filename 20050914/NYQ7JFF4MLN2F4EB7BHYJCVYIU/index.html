<html><header><meta charset="utf-8"><title>新地年報奪兩獎項</title></header><body><h1>新地年報奪兩獎項</h1><p>新鴻基地產二○○四年度年報，以愛家嘅翠鳥做主題，呼應新地「以心建家」嘅一系列宣傳。&#13;<br> 喺ARC最新一項年報比賽中，新地呢本翠鳥年報，攞到地產發展組整體表現金獎，而且喺整體印刷與出版方面，亦都同樣攞到金獎。唔單止咁，佢哋重係連續第三年，喺呢個比賽中贏取到金獎。&#13;<br> 新鴻基地產副主席兼董事總經理郭炳聯話，該公司多年嚟致力提升公司管治水平，增加透明度，悉力加強對外傳訊嘅效率同質素。</p></body></html>
