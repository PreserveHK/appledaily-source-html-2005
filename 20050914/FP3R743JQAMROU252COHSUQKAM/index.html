<html><header><meta charset="utf-8"><title>國金選輯<br>Vivendi上季純利升12%</title></header><body><h1>國金選輯<br>Vivendi上季純利升12%</h1><p>▲法國電訊及媒體集團VivendiUniversal第2季純利按年升12%，至7.58億歐元（約72.7億港元），優於市場估計的5.85億歐元，主因無線用戶增加，以及音樂和電視遊戲部門成本下降；上半年經營溢利升34%，至19.94億歐元。旗下環球唱片上季經營溢利激增2.1倍，達1.06億歐元。Vivendi預測全年純利會高過其目標。</p></body></html>
