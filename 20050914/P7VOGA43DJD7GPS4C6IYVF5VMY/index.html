<html><header><meta charset="utf-8"><title>擬建將軍澳藍田隧道</title></header><body><h1>擬建將軍澳藍田隧道</h1><p>【本報訊】將軍澳人口持續增長，環境運輸及工務局估計，到二○一六年區內總人口會達四十五萬，就業人數為九萬四千人。該局認為有需要興建將軍澳通往藍田的隧道，否則至二○一六年現有的將軍澳隧道會出現嚴重擠塞。&#13;<br> 當局提交予立法會的文件指出，如將軍澳通往藍田的隧道能於二○一六年完工，對外道路網絡的交通會大為改善。當局計劃在二○○八年開始詳細設計隧道，在二○一○至一二年分階段完成設計，並在二○一○年動工進行第一階段工程。</p></body></html>
