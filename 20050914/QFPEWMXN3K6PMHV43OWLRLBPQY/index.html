<html><header><meta charset="utf-8"><title>李秉憲拒著三角褲</title></header><body><h1>李秉憲拒著三角褲</h1><p>韓國男星李秉憲自年初拍畢電影《甜蜜人生》後，休息了好一段時間，昨日出版的日本雜誌《周刊女性》便訪問了負責《甜》片服裝指導的形象設計師趙小姐，她大爆憲哥的穿衣癖好，原來他只愛着CalvinKlein的四角褲，其他內褲一律拒穿。</p><p>不扣頸下三顆鈕</p><p>趙小姐早前為《甜》片擔任服裝指導，並與憲哥合作，她說：「拍攝《甜》片時，我最初為憲哥準備了三角內褲，怎料他竟對我說：『我絕對不穿三角內褲！』無計可施下，我只好到附近便利店購買CK的四角褲。」另一方面，趙小姐亦透露憲哥每次穿恤衫時，必定不會扣頸下的三顆鈕。</p></body></html>
