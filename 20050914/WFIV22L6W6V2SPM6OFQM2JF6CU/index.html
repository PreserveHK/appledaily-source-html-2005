<html><header><meta charset="utf-8"><title>小華仔燒棉花賀中秋</title></header><body><h1>小華仔燒棉花賀中秋</h1><p>中秋節人月兩團圓，不過劉德華仍要在工作中度過。前晚他接受商台訪問時透露，中秋節期間他會在瀋陽作巡迴演出，故先偕家人提早慶祝，另他亦將趕及於本月二十七日生日當天回港。&#13;<br> 華仔透露讀書時曾相約女友一起賞月度中秋，其中一個賞月地點是九龍公園。他稱小時候十分頑皮，試過將棉花燃點易燃物體，又用丫叉射向別人的燈籠，引致着火。華仔說：「俾阿媽知道之後，結果打到死死吓；嗰陣我唔識嘢，真係好危險，𠵱家諗番都唔知點解細個會咁做！」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
