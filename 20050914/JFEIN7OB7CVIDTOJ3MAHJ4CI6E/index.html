<html><header><meta charset="utf-8"><title>公眾泳池增保安設施</title></header><body><h1>公眾泳池增保安設施</h1><p>【本報訊】民建聯四名成員昨日就泳池保安及衞生問題，與康樂及文化事務署代表會面，民建聯沙田區議會副主席彭長緯會後引述稱，署方承諾加強泳池保安，包括加設獨立更衣室、在浴室加裝木門或趟門，並加設膠箱儲物，以防泳客被偷拍及物品被盜。&#13;<br> 彭長緯表示，康文署助理署長張耀江同意，在泳池內設人形紙板，呼籲巿民勿帶攝錄器材及手機進更衣室。張又指，四月泳季至今共有七十三宗發現糞便事件，署方將於下個泳季開始前，加強泳池水清潔衞生。</p></body></html>
