<html><header><meta charset="utf-8"><title>成龍陶醉溫柔鄉</title></header><body><h1>成龍陶醉溫柔鄉</h1><p>成龍日前由新加坡到達大馬宣傳新片，前晚他與電影《神話》導演唐季禮、印度女星瑪麗卡一起在大馬見影迷。</p><p>印度西施吐苦水</p><p>瑪麗卡在場抱怨演《神》片時十分辛苦，特別是動作鏡頭，現在瑪麗卡身上有些地方會隱隱作痛，她笑說：「家鄉姊妹還問我演出《神話》與成龍有沒有親嘴戲，真的是有苦自己知。」&#13;<br> 成龍聽後即哄她說：「其實我也不喜歡拍動作戲，不如開拍《神話》續集時，用慢鏡頭拍我們在沙灘上跑，繼而擁抱親嘴戲，整部戲單單親嘴就好。」</p></body></html>
