<html><header><meta charset="utf-8"><title>華人社區沒受影響</title></header><body><h1>華人社區沒受影響</h1><p>洛杉磯大停電影響了二百萬人，不過這次出意外的洛杉磯水電局，是負責供應市中心和西區電力，華人聚居的東區，則是由南加州愛迪生電力公司供應電力，所以華人社區沒有受這次大停電影響。</p><p>供電給市中心西區</p><p>跟香港一樣，洛杉磯不同地區是由不同機構和公司負責供電，洛杉磯水電局是公營機構，南加州愛迪生電力是私營公司，另有由地區政府擁有的公用事業機構供應地區電力。&#13;<br> 洛杉磯水電局是美國最大的地區公用事業機構，有超過一百年歷史，為區內三百九十多萬人供應水電，一年供電超過二千二百萬個百萬瓦千瓦小時。百萬瓦小時是量度供電量的單位，一個約等於八百戶所消耗的電力。&#13;<br> 中央社/路透社</p></body></html>
