<html><header><meta charset="utf-8"><title>車太鉉拍MV追憶舊愛</title></header><body><h1>車太鉉拍MV追憶舊愛</h1><p>現於巨濟島與女星宋慧喬趕拍新片《波浪注意報》的韓國男星車太鉉，將為其另一齣電影《SadMovie》主唱歌曲《不要放開我的手》，大前日他便抽空拍攝新歌MV。</p><p>MV加插電影片段</p><p>此曲講述主唱者心中仍深愛着將要分手的戀人，充滿哀愁感覺，為了宣傳這首新歌，車太鉉早前便瞞着同片的其他演員，花了兩日一夜時間在京畿道盆度的攝影廠秘密拍攝MV，當中亦會加插電影的片段。&#13;<br> 這首歌曲將會收錄在《SadMovie》的原聲大碟之內。</p></body></html>
