<html><header><meta charset="utf-8"><title>新界　灝景3日賣出4伙</title></header><body><h1>新界　灝景3日賣出4伙</h1><p>▲中原程尚傑表示，青衣灝景灣上周末起3日內錄得4宗成交，均為1003及1052方呎單位，作價485萬至522萬元，呎價4835至4962元。&#13;<br> &#13;<br> ▲世紀21張潤森表示，馬灣珀麗灣16座高層1362方呎相連單位，以551.5萬元易手，呎價4049元，較市價低逾3%。原業主以398萬購入，賺153.5萬元，升值38.6%。&#13;<br> &#13;<br> ▲利嘉閣郭建民表示，沙田銀禧花園3座高層653方呎單位，近日以177.8萬元成交，呎價2723元，低市價3%。原業主01年12月以143萬元購入，賺34.8萬。</p></body></html>
