<html><header><meta charset="utf-8"><title>阿倫青島開騷圓Fans夢</title></header><body><h1>阿倫青島開騷圓Fans夢</h1><p>譚詠麟（阿倫）剛完成香港的十一場演唱會，稍後又要往內地舉行巡迴個唱，第一站於下月十五日在青島頤中體育場舉行，該露天場地可容納四至五萬人。今個中秋節，阿倫則會到北京出席中央台特備節目，然後再返港演出《星光熠熠耀保良》。</p><p>等候二十年</p><p>日前阿倫在青島出席個唱記者會，見到很多忠實歌迷，其中有個女fans當年不但組織譚詠麟歌迷會，現還做了電台節目主持，阿倫說：「我從未喺青島開過個唱，原來有好多歌迷係由細路仔開始等我，等咗成二十年先等到我開演唱會，唔止佢哋興奮，我都好開心。」</p></body></html>
