<html><header><meta charset="utf-8"><title>濠江新盤銷售比賽</title></header><body><h1>濠江新盤銷售比賽</h1><p>澳門樓市飛升，本港地產代理一窩蜂擁過江開分行做生意，連銷售文化都帶到澳門。&#13;<br> 中國海外澳門新盤寰宇天下，搞代理銷售比賽，由八月二十九號至今個月十二號，促成最多單位嘅代理，可以贏取八十萬獎金。結果，兩大代理中原及美聯爭住攞冠軍，最後以雙冠軍收場，各得四十萬。&#13;<br> 過往澳門賣樓，好少有呢類爭銷售冠軍事件，不過，愈嚟愈多香港地產代理過江，呢類情況應該愈嚟愈普遍。</p></body></html>
