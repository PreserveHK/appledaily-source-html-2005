<html><header><meta charset="utf-8"><title>澳門塌隧道兩工人慘死</title></header><body><h1>澳門塌隧道兩工人慘死</h1><p>【本報訊】澳門消息：澳門葡京酒店前迴旋處路面整治工程地盤，昨日下午三時四十五分，發生奪命工業意外。一幅興建中約五米乘五米的行車隧道上蓋突然塌下，大量水泥鋼筋壓着在下層工作的兩名工人。&#13;<br> 大批救護人士接報趕至搶救，由於出事處在中層，消防人員需使用器材鋸開上層路面才能救援，在現場堆積有大量建築器材，環境紊亂，且隨時有再倒塌危險，需進行臨時加固。&#13;<br> 半小時後，救護人員首先救出其中一名被壓的五十多歲工人，因傷勢太重送醫院後證實死亡。另一人被困湖水中、半身為石柱壓住，他隨後為救護員證實斃命。事件另有兩名工人輕傷。</p></body></html>
