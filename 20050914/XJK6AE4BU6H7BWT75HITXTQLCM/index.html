<html><header><meta charset="utf-8"><title>君臨八千萬鑽飾抬身價</title></header><body><h1>君臨八千萬鑽飾抬身價</h1><p>豪宅要凸顯貴氣，發展商近排流行與名牌商一齊搞活動，藉此推高物業身價。恒隆聽日聯同全球最大鑽石供應商DTC，喺尖沙嘴嘅君臨天下現場搞鑽飾展，首度展出二十件國際鑽飾系列。&#13;<br> 恒隆話，請嚟超過三百位城中才俊到場欣賞，例如王幼倫與邱子傑伉儷等。又請嚟十六位名模，例如陳嘉容與樂基兒示範鑽飾。&#13;<br> 聽聞，呢二十件鑽飾，價值成八千萬。同場安排以鑽石為主題嘅攝影展，重有英國著名小提琴組合Duel演出。咁大堆頭節目，都係想帶出君臨天下幾咁有氣派。&#13;<br> 恒隆六月底亦都搞過名表展，當時放咗成億名表喺樓盤任人參觀。</p></body></html>
