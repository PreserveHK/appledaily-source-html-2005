<html><header><meta charset="utf-8"><title>劉若英藉假音人探路</title></header><body><h1>劉若英藉假音人探路</h1><p>劉若英前晚在灣仔出席「假音人之陳浩峰爵士搖滾K唱會」，擔任表演嘉賓。劉若英和陳浩峰因合作舞台劇《半生緣》成為好友，她以國語說：「今年十一月，我會去上海、北京等地開四場演唱會。至於來香港開演唱會，我未有詳細計劃，要看今晚反應後再說。」</p><p>與男角絕緣</p><p>此外，問劉若英稍後是否與黎明和范冰冰合作拍電影，她說：「詳情暫時不便透露。」問她可擔心與黎明傳緋聞，劉若英笑說：「這些是你說的，跟我合作的都不會傳緋聞。」&#13;<br> 採訪、攝影：馬建華</p></body></html>
