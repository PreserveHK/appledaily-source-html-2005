<html><header><meta charset="utf-8"><title>東方海外北崙港建泊位</title></header><body><h1>東方海外北崙港建泊位</h1><p>【本報訊】寧波市副秘書長呂齊鳴表示，本月15日在港舉行經濟合作論壇上，與東方海外（316）簽訂協議，合作在北崙港投資1億美元（7.8億港元），建設一個泊位。&#13;<br> 另外，香格里拉（069）亦在會上簽約，增資8000萬美元，擴建當地一個五星級酒店獨資項目。&#13;<br> 呂齊鳴昨日在記者會上表示，本周招商期間，將舉行寧波民營企業融投資合作項目簽約儀式，當中包括寧波舜宇光學將與財務顧問簽約，尋求在港上市機會。舜宇從事光學儀器生產，屬業內領先企業。而從事輕工產品的浙江利時投資亦將與財務顧問簽約，有意在港收購一家上市公司。</p></body></html>
