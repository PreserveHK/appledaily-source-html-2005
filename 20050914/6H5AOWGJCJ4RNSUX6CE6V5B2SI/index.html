<html><header><meta charset="utf-8"><title>謝茜嘉夏威夷碧波嬉春</title></header><body><h1>謝茜嘉夏威夷碧波嬉春</h1><p>憑主演《罪惡城》及《神奇4俠》等賣座電影而人氣急升的二十四歲女星謝茜嘉艾芭（JessicaAlba），自今年初與《神奇4俠》中擔任導演助理的CashWarren相戀後，感情發展迅速，早前更盛傳已秘密訂婚。</p><p>旁若無人</p><p>近日謝茜嘉與二十五歲的男友特別到夏威夷享受陽光與海灘，穿上比堅尼的謝茜嘉與Cash旁若無人，在水中親熱擁吻，Cash更目不轉睛地望着謝茜嘉的迷人胴體。&#13;<br> 早年謝茜嘉曾與舊愛米高韋達利（MichaelWeatherly）到達談婚論嫁的階段，兩人更一度訂婚，但可惜最終仍分手收場，因此今次謝茜嘉與男友能否開花結果，仍是未知之數。</p></body></html>
