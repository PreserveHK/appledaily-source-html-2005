<html><header><meta charset="utf-8"><title>趙寅成夥河知雲晒舞技</title></header><body><h1>趙寅成夥河知雲晒舞技</h1><p>有份演出劇集《春日》的男星趙寅成，日前與女星河知雲為有份代言的洗頭水拍攝新一輯廣告，兩人以一身高貴打扮，在散滿珍珠的地上相擁共舞，非常浪漫。</p><p>演繹高難度動作</p><p>據幕後的工作人員透露，由於趙寅成從未在螢幕前跳過舞，故此他們拍攝前都非常擔心，導演更特別為他準備替身。想不到正式拍攝時，趙寅成表演出精湛的舞技，令台前幕後工作人員非常驚訝。雖然拍攝時房間地上散滿珍珠，但河知雲仍無懼做出九十度拗腰的高難度動作，獲工作人員大讚專業。</p></body></html>
