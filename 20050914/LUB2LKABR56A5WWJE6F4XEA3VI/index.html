<html><header><meta charset="utf-8"><title>置樂花園閃電扑槌</title></header><body><h1>置樂花園閃電扑槌</h1><p>雖然話加咗息，不過有錢喺銀行收息，唔太吸引，所以高回報物業，成為搶手貨。中原區域經理許夔話，有個投資者，唔使睇樓，只喺電話與代理講咗三分鐘，就買咗個屯門置樂花園單位，回報七厘二。&#13;<br> 件貨係三座低層G，近六百呎，作價近七十五萬，筍價。月租可達四千五，回報相當可觀，淨係聽都覺得吸引，難怪買家唔使睇，靠聽代理介紹已經可以決定。不過，作為消費者，蘭西就覺得，都係小心啲好。</p></body></html>
