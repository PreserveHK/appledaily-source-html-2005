<html><header><meta charset="utf-8"><title>許秦豪讚俊哥鐵漢柔情</title></header><body><h1>許秦豪讚俊哥鐵漢柔情</h1><p>韓國男星裴勇俊與女星孫藝珍合演的新片《外出》明日在港上映，導演許秦豪日前來港宣傳，並接受本報訪問。</p><p>後台狂喊30分鐘</p><p>許秦豪透露俊哥演出處男作《挑情寶鑑》時，已非常欣賞對方的演技，故未有劇本前已主動聯絡他。「裴勇俊是非常特別的男性，擁有強悍而不失柔情的一面，與角色非常配合。」&#13;<br> 另一方面，俊哥早前在日本埼玉出席三萬人影迷聚會，謝幕後他竟然感動得在後台狂喊三十分鐘。&#13;<br> 採訪：梁美玲&#13;<br> 攝影：陳偉權&#13;<br> 場地：馬可孛羅香港酒店</p></body></html>
