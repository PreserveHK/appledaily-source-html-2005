<html><header><meta charset="utf-8"><title>睇書排毒</title></header><body><h1>睇書排毒</h1><p>扮靚唔只係化個妝，敷塊mask咁簡單，知識的掌握都好緊要。在9月推出的健康新書《整全排毒──全方位擊退常見都市病》，作者茅青華博士為中文大學藥劑學教授，亦是整全療法的專家。他會教大家以多角度分析身體毛病，再配合正確的藥物、食物，甚至花茶、按摩等作治療。此新書就利用整全療法的概念，並以個案形式為大家解說各種皮膚問題，另外亦帶來各方面的健康資訊，讓大家認識身體的基本問題，由內靚到外。&#13;<br>記者︰黃若茵&#13;<br>&#13;<br>查詢︰25291778</p></body></html>
