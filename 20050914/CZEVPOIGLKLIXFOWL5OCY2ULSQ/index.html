<html><header><meta charset="utf-8"><title>財話短說<br>媒體伯樂控股權或有變</title></header><body><h1>財話短說<br>媒體伯樂控股權或有變</h1><p>▲媒體伯樂（8072）公布，大股東陳啟宗家族私人持有的晨興集團通知董事會，獨立第三者正向其洽購持有的全部或部份媒體伯樂權益的可能性，晨興持股量約73.38%權益，亦持有媒體伯樂8500萬元可換股債券。今年3月全球第二大戶外廣告集團德高貝登宣布，以每股0.282元向媒體世紀（8160）兩名大股東收購其持有的79.67%股權，涉資約4.05億港元，並向餘下股東提出全面收購。</p></body></html>
