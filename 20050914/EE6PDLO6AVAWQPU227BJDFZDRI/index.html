<html><header><meta charset="utf-8"><title>松平健新歌勁考腰力</title></header><body><h1>松平健新歌勁考腰力</h1><p>與瀧澤秀明合演大河古裝劇《義經》的五十一歲日本男歌手松平健，繼大熱歌曲《MatsukenSambaII》後，今日再接再厲推出全新細碟《MatsukenSambaIII》，前日並在東京六本木首次公開演唱這首新歌。</p><p>「大家要多操練」</p><p>一如以往，松平健以其招牌的金光閃閃古裝和服造型出現，更獲一大班同樣閃的古裝女舞蹈員包圍演出。平松健以往的形象和舞姿除了成為SMAP成員香取慎吾的模仿對象外，更令不少中年男士在派對或K場內爭相仿效。松平健前日在台上向fans教路：「今次的舞步需要更多腰力，大家一定要多加操練了！」</p></body></html>
