<html><header><meta charset="utf-8"><title>西漢有記載太陽黑子</title></header><body><h1>西漢有記載太陽黑子</h1><p>太陽黑子，英文叫sunspot。早在公元前一四○年前後中國西漢朝代初期的奇書《淮南子》已有記載，這是世界上最早對太陽黑子的記錄。到十七世紀歐洲科學家伽利略，則是透過望遠鏡觀察太陽黑子的第一人。&#13;<br> 一般認為，太陽黑子是太陽表面颳起的風暴，是一種由熾熱氣流形成的巨大漩渦，溫度大約攝氏四千五百度，因為比太陽表面溫度低，所以看上去像一些深色斑點，常常成群出現，活動周期大約是十一年，會引發「耀斑」，發射大量射線和高能量帶電粒子衝擊地球磁場，干擾電子儀器運作。&#13;<br> 中央社/維奇百科全書</p></body></html>
