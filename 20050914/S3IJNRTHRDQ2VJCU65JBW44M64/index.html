<html><header><meta charset="utf-8"><title>高雄爆發本土登革熱</title></header><body><h1>高雄爆發本土登革熱</h1><p>新華社報道，台灣高雄市近來發生多宗登革熱病例，高雄今年至今的登革熱病例已達二十一宗，防疫形勢非常嚴峻。&#13;<br> 過去一周，高雄發生的本土登革熱病例共有九宗，令高雄今年的本土性登革熱病例累計達十八宗，外地傳入的則有三宗。該市負責人稱，民眾普遍缺乏警覺意識，防疫動員又不力，甚至存有防疫置身事外的態度，形成防疫漏洞，令人擔憂。他呼籲民眾投入登革熱滋生源頭清防工作，防堵登革熱疫情蔓延。</p></body></html>
