<html><header><meta charset="utf-8"><title>中國加強石油戰略儲備</title></header><body><h1>中國加強石油戰略儲備</h1><p>國家發改委副主任張國寶在昨日新聞發布會上說，中國正在實施石油戰略儲備計劃，但當前國際油價持續高企，中國不會在國際市場採購原油來進行戰略儲備。他表示，中國將研究通過其它辦法逐漸增加國家石油戰略儲備。張國寶稱，世界上多個原油消費國都建立了石油戰略儲備體系，但中國過去沒有建立國家一級的戰略儲備設施。中國現已規劃石油儲備戰略，一批在沿海設立的石油儲備正在建設中。他不願透露中國的石油儲備規模。&#13;<br> 新華社</p></body></html>
