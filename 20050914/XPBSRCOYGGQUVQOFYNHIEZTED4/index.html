<html><header><meta charset="utf-8"><title>中盈獲布敦瀝青採礦權</title></header><body><h1>中盈獲布敦瀝青採礦權</h1><p>▲中盈控股（766）公布，印尼合營企業已獲授予面積達24382公頃之布敦瀝青油礦之採礦權，在符合印尼法律及規條後，合營企業將擁有該瀝青油礦之瀝青開採及抽取權30年，有關權利可於期滿後有權續期10年，另可於第一次續期後再續期額外10年。&#13;<br> ▲世界集團（713）宣布，以880萬元出售紅磡海逸豪園2B期悅濤灣15A座7樓C室之住宅，面積1384方呎，該物業是99年9月以826.2萬元購入，預期是次出售錄得38.2萬元收益，所得淨額用作營運資金。</p></body></html>
