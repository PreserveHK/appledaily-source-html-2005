<html><header><meta charset="utf-8"><title>　　公司上市出位宣傳 - 李八方</title></header><body><h1>　　公司上市出位宣傳 - 李八方</h1><p>噚日有間賣表嘅公司宣布上市，叫做新宇亨得利，個名幾得意，八方於是去個記者會睇睇，發覺現場星光熠熠，古天樂、林心如陪住班西裝友老細影相，跟住已有名模行騷，睇到一眾財經記者眼定定。無法啦，香港上市公司愈嚟愈多，好多二線公司幾乎冇機會見報，所以一定要諗吓橋。嗱，好似呢位新宇亨得利嘅張瑜平主席咁，今次就成功咗一半啦！&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
