<html><header><meta charset="utf-8"><title>曼玉大連宣傳商場癱瘓</title></header><body><h1>曼玉大連宣傳商場癱瘓</h1><p>向來行蹤飄忽的國際級影后張曼玉，近半月來都在內地多個城市出席宣傳活動，曼玉繼月初在北京出席化妝品晚宴後，前日又到大連為她代言的玉寶錶宣傳。</p><p>影迷追車</p><p>張曼玉當日穿上黑色皮褸、藍色背心，顯得精神爽利，她一到場就吸引大批影迷及巿民圍觀，擠滿整個商場。曼玉宣傳所到商場都提早關門或索性停業一天，而有影迷為了見她一面，在購物後拒絕離開，由於曼玉只逗留十分鐘，影迷不惜冒險在馬路追車影相。</p></body></html>
