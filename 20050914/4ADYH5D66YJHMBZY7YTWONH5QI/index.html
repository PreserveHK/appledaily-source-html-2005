<html><header><meta charset="utf-8"><title>大豆食品防骨質疏鬆症</title></header><body><h1>大豆食品防骨質疏鬆症</h1><p>美國田納西州許維爾德比大學的一項研究報告指出，上海婦女健康研究針對兩萬四千名停經後的婦女，進行了一項長達三年的醫學研究報告顯示，由大豆製造而成的食品有助於停經後的婦女減少患上骨質疏鬆症（osteoporosis）的風險。該統計結果發現飲食中含有較多大豆食品的婦女，比吃較少大豆食品的婦女骨折機率減少三成七。婦女停經後五至七年，由於體內雌激素減少，導致骨質流失特別快速。但現時慣用的荷爾蒙補充療法卻具有某些健康危險，所以大豆蛋白獲認同是一種替代的選擇。</p></body></html>
