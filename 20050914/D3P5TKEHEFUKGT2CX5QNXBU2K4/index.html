<html><header><meta charset="utf-8"><title>代理新丁旗開得勝</title></header><body><h1>代理新丁旗開得勝</h1><p>近年樓市交投唔錯，容納到更多唔同背景嘅新晉代理，祥益地產就請咗一位再培訓代理新人，一攞到營業員牌照，即日就已經成功開單。&#13;<br> 祥益地產副營業董事張才權話，呢位新人，名為Winnie王旭紅，其實一早已經考牌及格，不過，申請牌照嗰陣，因為提供唔到畢業證書正本，要返去內地攞，先至會遲咗攞牌，所以，一有牌就急不及待開單，終於促成咗一個屯門市廣場嘅單位，成交價八十一萬，總算冇白費心機。</p></body></html>
