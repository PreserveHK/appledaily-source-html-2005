<html><header><meta charset="utf-8"><title>「中國製造」橫掃全球</title></header><body><h1>「中國製造」橫掃全球</h1><p>中國年出口鞋七十億對，全球每兩對鞋中，就有一對產自中國；溫州五百家企業年產金屬外殼打火機五億隻，在全球市場中佔百分之七十；中國的單車在歐洲市場每輛賣五十歐元，而法國最便宜的也要賣一百五十歐元；中國生產的DVD在美國市場的佔有率已穩居第一……中國製品不僅橫掃世界每一角落，還與全球消費者的生活息息相關。</p><p>DVD稱霸美市場</p><p>中國作為世界工廠，產品掛上「MadeinChina」頓時變作價廉物美的代名詞。當前，中國製品除了早年生產如服裝、鞋、電視機等技術不高的日用消費品外，近年更開始向高檔和高技術產品，如汽車、電腦和機械等領域進軍。</p></body></html>
