<html><header><meta charset="utf-8"><title>曉廬意向呎價兩萬</title></header><body><h1>曉廬意向呎價兩萬</h1><p>近排未有矚目豪宅登場，中建集團許氏家族嘅東半山摩天大廈曉廬，打算趁空檔短期內開賣。&#13;<br> 呢幢聳立喺司徒拔道嘅豪宅，本身地勢高人一籌，加上成幢高二百七十三米，係全港三大最高豪宅之一，都算矚目。&#13;<br> 中建部署推盤，助理總經理何春霖噚日與美聯物業高層有個飯局，聯誼兼教路。&#13;<br> 呢幢大廈一百一十三伙，三千六百八至三千八百呎。聽講，意向呎價一萬八至兩萬，新示範單位就快登場。</p></body></html>
