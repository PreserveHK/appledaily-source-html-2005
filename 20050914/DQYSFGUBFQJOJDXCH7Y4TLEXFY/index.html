<html><header><meta charset="utf-8"><title>陳慧琳喊住出碟</title></header><body><h1>陳慧琳喊住出碟</h1><p>陳慧琳（Kelly）日內推出最新國語專輯《我是陽光的》，大部份歌曲為抒情慢歌及與眼淚有關，故唱片封面和ＭＶ都以眼淚作主題，Kelly說：「拍攝唱片封面同MV時，我幾乎每日都要喊，實在好辛苦，每次喊都要表達唔同嘅心情，好考演技。」</p><p>昨排舞度生日</p><p>此外，昨日Kelly在工作中度過三十二歲生日，她在下午四時前往黃埔排舞，在場記者祝她生日快樂，問Kelly如何慶祝生日？她說：「慶祝咗啦，同屋企人食飯。我之前去排舞，跟住要執嘢準備去台灣做宣傳呀。」而Kelly的生日願望是身體健康。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
