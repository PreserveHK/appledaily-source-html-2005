<html><header><meta charset="utf-8"><title>以死追欠薪</title></header><body><h1>以死追欠薪</h1><p>【本報訊】位於油麻地渡華路、樓高九層的「民安隊訓練大樓」，五十多名地盤釘板工人不滿被判頭拖欠六、七十萬元工資，昨早上九時許在地盤掛起抗議橫額追討欠薪。當中兩名姓陳（三十八歲）及姓劉（四十六歲）工人情緒激動爬上九樓天台竹棚，企圖跳樓作「死的控訴」。&#13;<br> 至中午十二時許，在勞工處調解下總承建商同意代為支付欠薪，陳一度返回地面登記資料，但其後不滿計算欠薪方法再度爬回天台危立。至下午一時許，雙方再次達成協議，陳同意發薪安排返回地面，事件和平解決。</p></body></html>
