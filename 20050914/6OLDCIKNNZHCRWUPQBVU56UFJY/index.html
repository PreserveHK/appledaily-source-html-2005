<html><header><meta charset="utf-8"><title>港鐘表進口明年或放寬</title></header><body><h1>港鐘表進口明年或放寬</h1><p>中國商務部副部長安民表示，港產鐘表進入內地零關稅的原產地規則，明年一月開始實施內地及香港更緊密經貿關係安排（CEPA）第三階段時，可望放寬。但無透露放寬的具體詳情。據鐘表業人士透露，內地很大機會，在目前三成附加值的原來港產貨品定義之外，加入另一項新定義，無法符合舊定義的廠家，只要自創或收購一個品牌，同時在港進行裝配等工序，便合乎零關稅要求。&#13;<br> 安民表示，十月將公布CEPA第三階段優惠港商的內容，基本上所有合乎原產地規則的香港產品，出口內地都享有零關稅。</p></body></html>
