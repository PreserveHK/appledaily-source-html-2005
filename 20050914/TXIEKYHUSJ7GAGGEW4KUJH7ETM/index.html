<html><header><meta charset="utf-8"><title>誤解電磁輻射被視為病</title></header><body><h1>誤解電磁輻射被視為病</h1><p>英國衞生防護局輻防護部門撰寫的一份報告指出，不少人誤以為暴露於手機、電纜塔和計算機屏幕的電磁場時可能會令人出現的惡心、頭痛和肌肉痛等症狀，而這種「電磁輻射超敏綜合症」將被視為一種疾病。&#13;<br> 該局將於下月公布該份報告，報告將列舉所有症狀，包括頭暈、心律不正和記憶力減退等。該局研究了關於電磁輻射超敏綜合症的所有科學文獻，認定這是一種疾病，而現在則愈來愈多的英國人出現此症。</p></body></html>
