<html><header><meta charset="utf-8"><title>警破工廈淫窟拘四妓</title></header><body><h1>警破工廈淫窟拘四妓</h1><p>【本報訊】警方昨晚七時在土瓜灣上鄉道搗破一個利用工廈廠房改建成套房的賣淫架步，拘捕兩名主持及四名來自四川及湖南的妓女（十八至二十三歲）（圖）。&#13;<br> 九龍城警區特別職務隊女督察張良鈺表示，警方較早前接獲線報，指有賣淫集團利用工廠大廈經營「私竇」，於是展開調查，並於昨晚派出探員放蛇拉人。&#13;<br> 據悉，該私竇位於上鄉道二十七號一個工廠大廈的四樓，廠房面積約一千呎，間有六間擁有獨立浴廁的套房，廠房的窗戶全部拉上窗簾。消息稱，該架步專做熟客生意，陌生的嫖客上門需講出暗號，妓女肉金由二百至三百元不等。&#13;<br> 羅振輝攝</p></body></html>
