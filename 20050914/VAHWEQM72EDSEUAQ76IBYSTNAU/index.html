<html><header><meta charset="utf-8"><title>九龍　擎天4年賺294萬</title></header><body><h1>九龍　擎天4年賺294萬</h1><p>▲利嘉閣蔡向善表示，尖沙嘴擎天半島5座中層1037方呎單位，以705萬元易手，呎價6798元。原業主於01年底向發展商以411萬元買入，賺294萬元。&#13;<br> &#13;<br> ▲中原張珂表示，九龍灣淘大花園本月首宗100萬元以下成交，為L座低層371方呎單位，成交價97萬元，呎價2615元。原業主於01年以90萬元購入，賺7萬。&#13;<br> &#13;<br> ▲香港置業江佩蓮表示，何文田爵士花園3座中層1075方呎單位，近日以610萬易手，呎價5674元。原業主於98年以730萬買入，蝕120萬。</p></body></html>
