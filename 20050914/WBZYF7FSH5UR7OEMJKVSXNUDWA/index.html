<html><header><meta charset="utf-8"><title>我係OL之Karen：牛奶抹木枱防蟲</title></header><body><h1>我係OL之Karen：牛奶抹木枱防蟲</h1><p>正當我在想究竟邊個係Pinky嘅時候，Sabrina就返咗嚟。佢又攞住大包細包回來，很開心的告訴我時裝店正值最後減價，很多貨都只是四折，所以忍不住買完一件又一件，還將衫全部倒出來給我看，唔知係咪興奮過頭，佢唔小心打瀉咗餐枱上杯鮮奶。我即時入廚房攞布抹，走過去擦拭餐枱。Sabrina見我不斷抹，問我點解。其實牛奶的成份可以輕易除去木質上的污垢，更有亮光的效果。最神奇就是可防蟲蛀及清除臭味。不過，最後一定要擦乾才可保持光鮮潔淨。佢問我為何如此慳家，其實我只係環保，無謂浪費資源嘛！（三）</p></body></html>
