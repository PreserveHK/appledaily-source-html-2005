<html><header><meta charset="utf-8"><title>滅鼠隊一夜捉70隻</title></header><body><h1>滅鼠隊一夜捉70隻</h1><p>廣州巿荔灣區的滅鼠隊，以電線和自製警報器拉起捕鼠陣，老鼠觸及電網便會被電暈。隊員前晚在河沙農貿巿場「布陣」，每十分鐘便可擒獲四隻老鼠，一個晚上可捉到七十多隻。&#13;<br> 隊員在農貿巿場將電線用竹竿撐起，架在下水道出口前。每當有老鼠碰到連接十二伏直流電的電線被電暈後，警報器便會發出聲響，通知隊員把老鼠撿走。捕鼠隊隊長梁錦松表示，以前村民常抓鼠吃鼠肉，自己十幾年來練成捕鼠的絕活，迄今已經捕鼠數萬隻，因此換來「捕鼠大王」的美譽。&#13;<br> 廣州《新快報》</p></body></html>
