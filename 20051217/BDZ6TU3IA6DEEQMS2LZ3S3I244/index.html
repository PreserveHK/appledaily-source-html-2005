<html><header><meta charset="utf-8"><title>英皇娛樂酒店耗資15億</title></header><body><h1>英皇娛樂酒店耗資15億</h1><p>【本報訊】英皇國際（163）董事總經理兼英皇娛樂酒店（296）執行董事范敏嫦昨表示，英皇娛樂持有45%股權的英皇娛樂酒店已定於1月20日開幕，該酒店兩度延遲開幕主要受一樓加裝角子老虎機及遷就嘉賓所致。整個項目總投資達15億元，雖稍有超支，但因較其他旅遊博彩項目早投入運作，故她仍有信心可在未來2至3年回本。&#13;<br> 她指出，英皇國際雖然明年下半年才有廈門英皇湖畔花苑第二期住宅發售，但因租金收入會因應續租而提高，故今年該公司的地產業務收益，即使不計地產重估盈餘，仍會有增長。&#13;<br> 她又稱，酒店因加裝角子老虎機令裝修費增逾7000萬元。</p></body></html>
