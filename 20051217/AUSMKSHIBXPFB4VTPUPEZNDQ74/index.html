<html><header><meta charset="utf-8"><title>配水庫命案10人撤控3候審</title></header><body><h1>配水庫命案10人撤控3候審</h1><p>【本報訊】中秋節柴灣北配水庫一名青年遭毆斃案，原有十三名青年被控一項謀殺罪名，昨在東區裁判法院再提訊，控方撤銷其中十人的控罪，餘下三名被告，押後至明年一月二十七日，案件交付高等法院聆訊。&#13;<br> 三名被告分別為范國賢（十七歲），就讀中四；黃杜生（二十二歲），任職技術員及一名盧姓被告（十五歲），就讀中四，三人被控於本年九月十九日，在柴灣道近大潭道的柴灣北配水庫草地，謀殺二十二歲男子黃少羿。&#13;<br> 案件編號：ESCC3993/05</p></body></html>
