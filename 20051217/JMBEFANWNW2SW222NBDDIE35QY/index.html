<html><header><meta charset="utf-8"><title>顧嘉煇康復在即</title></header><body><h1>顧嘉煇康復在即</h1><p>由十二位前輩歌手演出的「金曲情牽半世紀」演唱會，前晚一場由國際獅子會主辦，為「顧嘉煇音樂創基金」籌款。前晚顧嘉煇及一班歌手都有出席支票遞交記者會，籌得百萬元善款。&#13;<br> 顧嘉煇說：「基金會有委員評審睇有乜人需要幫助，先會撥款。」問到健康狀況，顧嘉輝說：「生蛇好番九成，早排一直要食藥，𠵱家都冇食，不過條腰重有少少痛。」顧嘉煇謂今次返港會逗留一星期，問到演唱會如此成功，可有後悔沒參加？顧嘉煇說：「冇，冇做有冇做嘅好處，冇咁大壓力嘛。」&#13;<br> 採訪：魯萍　攝影：陳慧安</p></body></html>
