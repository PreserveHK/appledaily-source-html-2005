<html><header><meta charset="utf-8"><title>德商業信心5年最佳</title></header><body><h1>德商業信心5年最佳</h1><p>【本報綜合報道】德國12月份商界信心升至接近5年半以來最高，反映該國出口增長正帶動內部消費上升，令企業對經營現狀和前景皆更為樂觀。&#13;<br> 德國慕尼黑經濟研究所（Ifo）公布，12月份商界信心指數由上月的97.8升至99.6，是2000年8月錄得100.0以來最高，並勝過市場預期的98.2。反映企業對未來6個月經營信心的展望指數由11月的97.8，升至99.6；現況指數也由97.8升至99.6。&#13;<br> BGA出口及批發商協會董事史瓦茨表示，出口強勁增長正支持德國的內部經濟活動。</p></body></html>
