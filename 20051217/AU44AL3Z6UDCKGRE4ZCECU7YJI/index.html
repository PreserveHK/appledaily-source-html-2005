<html><header><meta charset="utf-8"><title>中國將進一步簡化通關</title></header><body><h1>中國將進一步簡化通關</h1><p>【本報訊】貿易便利化是今次世貿會議的議題之一，中國海關總署WTO辦公室主任尹利群表示，中國在這議題上提出加強海關工作透明度和簡化通關手續，包括盡量在業務繁忙口岸實行二十四小時通關，保證貨物正常通關暢通無阻。&#13;<br> 另外，中國將在今後幾年內進一步簡化海關程序，積極推廣一站式服務和單一窗口通關制度，以加快貨物流動，提高貿易效率，簡化出入境手續，又推進商務旅行卡計劃，減少不必要的限制措施，便利商務人員流動。</p></body></html>
