<html><header><meta charset="utf-8"><title>神六英雄探母淚如雨下</title></header><body><h1>神六英雄探母淚如雨下</h1><p>「媽，媽，我來看你了！」「神舟六號」征空英雄聶海勝和患上高血壓的病母親分隔三百九十八天後，前晚終於在湖北武漢和母親見面，兩人匆匆相聚二十分鐘，聶緊握母親雙手、俯身親吻母親，兩人不禁流下親情淚，場面感人。&#13;<br> 前晚十時二十二分，聶海勝在戰友費俊龍陪同下，前往廣州軍區武漢總醫院探望母親。聶甫見母親，立即緊握母親雙手，呼喚媽媽。聶母聽到兒子的聲音，深情地注視兒子，用「啊！啊！」哭聲來表達激動心情。聶之後俯身親吻母親，為母親輕挽頭髮。此時聶母哭了，聶海勝亦淚如雨下。他臨走前，牽一牽母親的手，和母親合照，然後悄然離去。&#13;<br> 湖北《楚天金報》</p></body></html>
