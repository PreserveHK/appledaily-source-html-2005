<html><header><meta charset="utf-8"><title>國美主席欠集團8.2億</title></header><body><h1>國美主席欠集團8.2億</h1><p>▲國美電器（493）披露，於12月15日，主席兼大股東黃光裕及其聯繫人結欠集團8.239億元，相等於當日公司市值83.1億元的9.91%，其中7.614億元墊款按年利息4.5%計息。&#13;<br> &#13;<br> ▲廣深鐵路（525）宣布，與母公司廣州鐵路集團旗下廣鐵集團項目中心就監督及管理擬建設第四條鐵路線路的廣州至新塘段，及新塘至平湖段，分別訂立管理協議，估計廣深鐵路應付管理費各為788.6萬元（人民幣‧下同）及887萬元，合計1717.1萬元。</p></body></html>
