<html><header><meta charset="utf-8"><title>Rain月底來港會Fans</title></header><body><h1>Rain月底來港會Fans</h1><p>韓國人氣男歌手Rain簽約加盟百事大家庭，與周杰倫及古天樂等齊齊擔任代言人。Rain本月二十七日將在港出席記者會，廣告商暫安排他前一日到港作準備，並下榻五星級酒店休息，希望Rain以最佳狀態見歌迷。</p><p>台灣開騷</p><p>Rain完成香港的工作後，翌日即往台灣，為二十九和三十日舉行的兩場台灣演唱會作準備，行程非常緊密。Rain選擇在韓國過完聖誕節才來港，廣告商為防止歌迷到機場接偶像機惹混亂，所以特別聘請了約一百位保安為Rain護駕。&#13;<br> 採訪：比華利</p></body></html>
