<html><header><meta charset="utf-8"><title>華娃少睇韓劇嫌婆媽</title></header><body><h1>華娃少睇韓劇嫌婆媽</h1><p>黃霑前妻華娃近日專程由加拿大返港參演「金曲情牽半世紀」演唱會，記者問她為何之前舉辦的「煇黃演唱會」未見她參與，華娃說：「我喺加拿大教人唱歌，都好忙，不過之前兩次演唱會黃霑都冇搵我，如果佢搵我嘅話，我可能會應承都唔定。」&#13;<br> 原來華娃很喜歡追看電視劇集，她說：「我好鍾意睇內地劇集，除咗古裝劇之外，好多部時裝劇都好好睇，好似陳寶國主演嘅《罪證》同埋陳建斌主演嘅《結婚十年》。韓劇我就麻麻哋，因為覺得太婆媽啦。」&#13;<br> 採訪：戴彩煥&#13;<br> 攝影：葉君海</p></body></html>
