<html><header><meta charset="utf-8"><title>劉嘉玲內地擺架子</title></header><body><h1>劉嘉玲內地擺架子</h1><p>劉嘉玲日前以一身軍look頭戴毛毛俄羅斯帽出現重慶江北機場，作型女打扮的她，一出閘即被內地記者認出，而嘉玲是次在重慶是出席內地樓盤宣傳活動，她更要求大會將其行程保持高度保密。&#13;<br> 身為該樓盤代言人的嘉玲晚上出席宣傳活動時即換上一襲性感晚裝，豔壓全場。在整個宣傳活動中，嘉玲甚少說話，但不時被安排上台合照。&#13;<br> 據知是次活動上，嘉玲要求大會禁止傳媒提問私人問題，亦拒絕接受採訪。未知是否因上次嘉玲出席重慶活動時被當地傳媒批評老了，故拒絕受訪。&#13;<br> 撰文：王祟穎</p></body></html>
