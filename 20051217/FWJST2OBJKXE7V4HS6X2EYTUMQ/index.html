<html><header><meta charset="utf-8"><title>拖頭撞石壆甩油缸</title></header><body><h1>拖頭撞石壆甩油缸</h1><p>【本報訊】一輛往來中港兩地的左軚貨櫃車拖頭連四十呎拖架，昨晨七時許，由四十歲姓周內地司機駕駛，沿元朗新田公路駛往元朗方向，至錦綉花園對開天橋時，輾過路中一個車胎致失控撞向路中心石壆及撞斷一條燈柱，燈柱塌下幸無打中駛經車輛。貨櫃車餘勢未盡，再衝前二十多米始告停下，車頭嚴重毀爛，油缸脫落漏油（箭嘴示）。司機腳部受傷被困車內，由趕至消防員救出送院治療。&#13;<br> 宋光明攝</p></body></html>
