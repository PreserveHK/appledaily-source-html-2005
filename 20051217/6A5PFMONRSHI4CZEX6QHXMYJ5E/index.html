<html><header><meta charset="utf-8"><title>10大令人快樂的小事</title></header><body><h1>10大令人快樂的小事</h1><p>有車有樓有錢就快樂？其實一邊吃朱古力一邊看電視，也可以讓人樂上半天。英國有人就研究出一條複雜的方程式，分析出一些日常小事為何會令人得到樂趣，由此找出芝麻綠豆家常閒事的快樂指數。&#13;<br> 一家糖果公司的調查發現，生活中有不少簡單的樂事，其中以「給自己買禮物」和「交際」最讓人高興。獨樂樂不如眾樂樂，「請客」也能叫人開心。</p><p>不過快樂的根源男女大不同，「吃朱古力」能令女人樂上三句鐘，但男人只有十分鐘；「給自己買禮物」能讓男人整天心情愉快，但女人頂多只會高興六小時。</p></body></html>
