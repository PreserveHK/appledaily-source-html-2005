<html><header><meta charset="utf-8"><title>劉若英情場笨蛋</title></header><body><h1>劉若英情場笨蛋</h1><p>劉若英日前擔任台灣節目《國光幫幫忙》嘉賓，單身的她坦言現時有追求者，大部份都是圈外人，她更公開心目中理想對象的條件。</p><p>追求幸福</p><p>劉若英說：「我想找個有幽默感又大方的男朋友，年紀方面小一兩歲可以接受，但小太多就沒法。」&#13;<br> 不過劉若英雖然在工作上很聰明，但在感情上就很笨，她說：「男友不在身邊時自己就甚麼都會做，一旦男友在身邊，自己就變得甚麼都不會，連電燈泡都不會換，因為我覺得他幫我做事的時候，畫面很幸福。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
