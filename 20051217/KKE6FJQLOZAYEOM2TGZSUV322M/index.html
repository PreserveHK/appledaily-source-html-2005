<html><header><meta charset="utf-8"><title>吳宗憲出口術自救</title></header><body><h1>吳宗憲出口術自救</h1><p>吳宗憲近期不斷爆藝人的秘聞，早前他亮相《男人搞什麼》節目時又炮轟女藝人李明依，當主持問他預測誰是票房毒藥時，他即點名直指李明依，還說：「哪個製作白癡才會找她！」&#13;<br> 李明依被問到此事時說：「我不會跟小孩講道理，因為他們無知，我會以媽媽的心情包容他。」不過，根據節目收視顯示，吳宗憲主持的《周日八點黨》收視下滑，相反李明依主持的《快樂星期天》卻一度超越他，李明依說：「他老羞成怒、想轉移注意力才找我開刀。」&#13;<br> 採訪：葉雪</p></body></html>
