<html><header><meta charset="utf-8"><title>中美混種檸檬&#13;<br></title></header><body><h1>中美混種檸檬&#13;<br></h1><p>除了椪柑，來自中國河東的青黃檸同樣滋潤喉嚨。青黃檸是混合美國和中國的檸檬新品種。以有機方法培植，不含農藥，除了檸檬清香，還多一份香草味，煮菜或沖水同樣好味。若用來蒸魚，蒸烏頭就最好。不用來煮菜，也可榨汁加蜜糖，便可以變成潤喉檸蜜啦！&#13;<br>記者：梁學文&#13;<br>&#13;<br>中國有機青黃檸$10/3個&#13;<br>售賣點：新生農社（26989555）</p></body></html>
