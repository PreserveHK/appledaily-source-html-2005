<html><header><meta charset="utf-8"><title>寵物情報：同寶貝一齊做善事</title></header><body><h1>寵物情報：同寶貝一齊做善事</h1><p>又有比賽玩、又可做善事，玩都玩得有意義。12月18日博愛首次在尖沙嘴九龍公園舉行「博愛貓朋狗友嘉年華」，希望藉此吸引愛貓愛狗人士參觀，為醫院籌得更多善款。當日十二點開始，節目十分豐富，有多間知名的飼料品牌、寵物店及相關服務公司參與攤位展銷，相信人同狗都會玩得開心之餘必定滿載而歸。此外，重有吳浩康同吳日言助興，入場費都只係二十元。</p><p>詳情查詢：24790022（內線：27）莊小姐&#13;<br> 網址：www.pokoi.org.hk/chinese/events_1218.shtml#</p></body></html>
