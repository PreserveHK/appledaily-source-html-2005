<html><header><meta charset="utf-8"><title>台灣水果節　首選潤喉椪柑&#13;<br></title></header><body><h1>台灣水果節　首選潤喉椪柑&#13;<br></h1><p>台灣美食向來多花款又好味，當地出產的水果亦不例外，由即日起至12月25日全線吉之島（荃灣店除外）舉行了台灣水果節，一次過搜羅了多款來自當地不同的鮮果，好似果肉細嫩幼實的楊桃、皮薄肉厚的甜橙、木瓜，當中還有台灣椪柑，這種味道酸得來帶甜的鮮果，含豐富維他命A、C外，更有滋潤喉嚨作用，最適宜這乾燥季節潤一潤！&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
