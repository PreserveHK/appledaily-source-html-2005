<html><header><meta charset="utf-8"><title>晉誠樂悠居插旗</title></header><body><h1>晉誠樂悠居插旗</h1><p>樓市吹淡風，各大代理行縮皮減人手，小型代理晉誠，卻逆市擴張，剛與發展商簽約，租荃灣樂悠居地舖，面積成千呎，月租六萬。由於未出入伙紙，預計春節後開張。&#13;<br> 老闆張秋話，淡市冇有怕，荃灣新盤多，一定有得做，即將入伙嘅除咗樂悠居，重有爵悅庭，加埋貨尾，一二手都有生意。&#13;<br> 據聞，中原、美聯亦有喺樂悠居租舖，若果晉誠𠵱家唔租，將來實蝕底。&#13;<br> 張秋雄心萬丈，計劃明年再開多兩間分行。</p></body></html>
