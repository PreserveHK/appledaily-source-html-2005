<html><header><meta charset="utf-8"><title>有用資料：愛心的士最好電召預約</title></header><body><h1>有用資料：愛心的士最好電召預約</h1><p>最近坊間有批「愛心的士」，並於今個月1日開始投入服務，但我們發現很多老人家不懂得如何乘搭這些的士，其實愛心的士設有預約服務，電話是25129222（星期一至五辦公時間內）。&#13;<br>記者：陳偉林&#13;<br>&#13;<br>香港有一批方便老人家和傷殘人士上落的愛心的士，明年更會有多25部，當中三分二會於市區行走，而餘下三分一則服務新界區；很多讀者問：「講到好好用咁，我點搵呀？唔通落街亂咁等呀。」&#13;<br>其實整批「愛心的士」司機會印備卡片，方便乘客預約，而每程電召服務需多加5元車資！</p></body></html>
