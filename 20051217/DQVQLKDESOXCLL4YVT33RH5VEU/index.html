<html><header><meta charset="utf-8"><title>四輪朝天司機輕傷</title></header><body><h1>四輪朝天司機輕傷</h1><p>【本報訊】元朗錦綉花園一輛載滿五十多名住客出市區的邨巴，昨晨八時許，姓梁四十七歲司機懷疑行錯路駛入錦田繞道，在水尾村村口疑掉頭往對面行車線時，一輛私家車駛至煞掣不及與邨巴相撞。由於衝力猛烈，私家車再衝前撞毀路中心交通燈及交通指示牌，全車翻轉四輪朝天，邨巴則車頭損毀。私家車二十四歲姓駱司機面部受傷，自行爬出車外等候救援，邨巴五十多人僅受驚未有受傷。兩車司機無飲酒，由於現場豎立有不准掉頭交通指示牌，警方懷疑邨巴違規掉頭引致意外。&#13;<br> 宋光明攝</p></body></html>
