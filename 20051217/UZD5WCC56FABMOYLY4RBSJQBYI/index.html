<html><header><meta charset="utf-8"><title>財話短說<br>中遠太平洋投資南沙</title></header><body><h1>財話短說<br>中遠太平洋投資南沙</h1><p>▲中遠太平洋（1199）昨日正式與廣州港集團簽約，成立合資公司發展南沙港二期碼頭6個泊位，為期30年，總投資40.1億元人民幣，註冊資本14億元人民幣。中遠太平洋持有合資公司59%，其餘股份由廣州港集團持有。&#13;<br> &#13;<br> ▲中電信（728）宣布與控股股東中電信集團更新五項關連交易協議，由明年1月1日至12月31日續期一年，該五項協議包括集中服務協議、綜合服務協議、房屋租賃協議、IT服務協議及物資採購協議，合計交易的年度金額上由今年的29.81億元，下降至明年的28.47億元。</p></body></html>
