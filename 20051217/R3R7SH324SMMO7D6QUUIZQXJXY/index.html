<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　嘉亨灣平台戶賣1400萬</title></header><body><h1>樓市快訊<br>香港　嘉亨灣平台戶賣1400萬</h1><p>▲恒基林達民表示，西灣河嘉亨灣錄連平台單位成交，第3座B室，1483方呎，近1400萬元成交，呎價9440元。&#13;<br> &#13;<br> ▲香港置業夏雪敏表示，小西灣藍灣半島3座中層C室，面積869方呎，剛以1.35萬元租出，呎租15.5元。原業主01年3月以340萬元購入，回報率約4.8厘。屋苑本月暫有8宗租務成交，平均呎租約16元。&#13;<br> &#13;<br> ▲利嘉閣馬忠強指，鰂魚涌太古城本月暫有27宗成交，較上月同期增1.4倍。日前售出的海天閣中層F室，面積823方呎，成交價468.8萬元，呎價5696元。</p></body></html>
