<html><header><meta charset="utf-8"><title>　　浸大教授出書講全球化 - 李八方</title></header><body><h1>　　浸大教授出書講全球化 - 李八方</h1><p>浸會中文系教授朱耀偉老師最近出咗本名為《愛恨地球村，透視全球化現象》嘅新書，噚晚重喺星光行商務舉行簽名會，八方問朱教授乜咁醒，識得食住條水，佢笑話都係被出版社迫啫。&#13;<br> 朱教授對全球化一向有研究，特別係文化方面，佢認為啲韓國農民已經相當克制，如果經此次會議之後，能夠提高香港人對世貿會議、大國壟斷以及跨國公司霸道嘅認識，就好有意思。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
