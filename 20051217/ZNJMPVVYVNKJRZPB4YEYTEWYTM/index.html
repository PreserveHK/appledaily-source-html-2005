<html><header><meta charset="utf-8"><title>「不相信他會造假」</title></header><body><h1>「不相信他會造假」</h1><p>黃禹錫在複製研究的成就，南韓人都引以為傲，但研究被指造假，令南韓民眾都感到迷惘，但不少人仍力挺他。&#13;<br> 公司職員孔基成坦言：「有受騙上當的感覺。」三十三歲電子工人金憲凡說：「我信黃禹錫，我不相信他會造假，科學家怎能在其他研究人員面前弄虛作假呢？要知道說謊遲早會露出馬腳。」&#13;<br> 「我愛黃禹錫」網站的負責人安德振說：「我們一直以來支援的是黃禹錫這個人，而不是幹細胞，除非黃禹錫正式表態，不能相信這一切。」&#13;<br> 教師李安京說：「我對這個消息很迷惘，大部份韓人都希望黃的研究是真的，但我們需要是真相。」&#13;<br> 南韓《朝鮮日報》/路透社</p></body></html>
