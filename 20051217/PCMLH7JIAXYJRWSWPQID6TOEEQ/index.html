<html><header><meta charset="utf-8"><title>聯合國停予華糧食援助</title></header><body><h1>聯合國停予華糧食援助</h1><p>【本報訊】聯合國世界糧食計劃副執行幹事JohnPowell表示，將於本月底停止對華糧食援助。這標誌着世界糧食計劃署對中國長達四分之一世紀的糧食援助畫上句號，明年開始中國不再接受糧食援助。他指出，由於中國人民生活開始改善，已由受贈國轉為捐贈國，今年中國已捐贈二百萬美元的糧食予斯里蘭卡。今年四月七日，世界糧食計劃署向中國提供的最後一批糧食援助抵達廣東深圳，價值七百二十萬美元、總計四萬三千噸的小麥先後被運往甘肅、廣西、寧夏和山西四個中西部省區，用於當地的扶貧項目。</p></body></html>
