<html><header><meta charset="utf-8"><title>林志玲一笑消壓力</title></header><body><h1>林志玲一笑消壓力</h1><p>林志玲早前拍攝護髮產品廣告時做回自己，飾演百變名模行天橋，她的台詞還說：「壓力、不開心，笑一笑就沒了。」&#13;<br> 林志玲謂這句話說出她的心聲，她表示由於工作常排得密麻麻，故常擔心演出水準，壓力很大，不過她都會告訴自己，再大的壓力，轉個身，笑一笑，事情就過去了。</p><p>愛情三部曲</p><p>林志玲對於愛情的看法，原來與美髮一樣，她說：「要擁有完美的愛情就像保養秀髮一樣有三部曲，第一是要有溝通，坦誠分享，這樣才能互相了解，第二是時刻關心對方，讓愛情得到滋潤，最後是偶爾花心思製造驚喜。」&#13;<br> 撰文：蔡如玉</p></body></html>
