<html><header><meta charset="utf-8"><title>周國豐、利嘉兒新婚甜蜜蜜</title></header><body><h1>周國豐、利嘉兒新婚甜蜜蜜</h1><p>利嘉兒與周國豐蜜月歸來後，日前齊齊拍拖到銅鑼灣歎上海菜，飯後兩口子再結伴入場欣賞西片《哈利波特火盃的考驗》（HarryPotterandtheGobletofFire）。</p><p>拍拖捧哈仔</p><p>當晚約九時，一臉脂粉的利嘉兒身穿紅色大褸，與一身黑衣打扮的周國豐手拖手出現於銅鑼灣時代廣場附近、以吃上海菜為主的滬揚村食肆，現場見周國豐向侍應點了兩碗麵及一些包點，用膳期間他更主動把包點夾給利嘉兒。&#13;<br> 利嘉兒偕周國豐吃了大概二十分鐘後即結帳離開，兩人更手拖手、肩並肩的一起走到時代廣場內的戲院，之後一起欣賞《哈》片。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
