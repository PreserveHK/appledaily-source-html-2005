<html><header><meta charset="utf-8"><title>新界　第一城低市價6.5%</title></header><body><h1>新界　第一城低市價6.5%</h1><p>▲中原陳迪豪表示，沙田第一城47座低層E室，剛以109萬元筍價成交。單位395平方呎，呎價2759元，較市場造價低約6.5%。&#13;<br> &#13;<br> ▲美聯陳惠玲表示，東涌海堤灣畔1座中層A室，以260萬元售出，746平方呎，呎價3485元。原業主去年10月以239萬元購入單位，一年升值近9%。&#13;<br> &#13;<br> ▲美聯吳謙成表示，馬鞍山新港城近期交投熾熱，月初至今已錄得16宗成交。剛易手的為P座高層5室，面積486呎，成交價130萬元，呎價2675元。</p></body></html>
