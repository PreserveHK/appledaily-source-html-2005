<html><header><meta charset="utf-8"><title>蘭西情報課：澤豐花園短炒變長揸</title></header><body><h1>蘭西情報課：澤豐花園短炒變長揸</h1><p>屯門澤豐花園一個連新裝修單位，放盤冇耐就租出，租金重比市價貴兩成，但業主都唔多開心，係咪好難明呢？&#13;<br> 祥益謝澤銘話，嗰個五座中層，六百五呎，以每月四千七租出，每呎七個二，比同類單位最多四千，高近兩成。&#13;<br> 業主七月以七十五萬買入，使咗十萬裝修，之後以九十六萬放盤，無人問津下減價至九十一萬，都冇人吼，業主唔想蝕賣，迫住放租，所以，租得好都唔開心，就係咁解。不過，回報七厘半，多過晒越秀、泓富、領匯等一眾熱辣辣嘅REITs。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
