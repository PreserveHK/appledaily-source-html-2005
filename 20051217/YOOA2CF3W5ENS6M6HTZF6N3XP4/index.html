<html><header><meta charset="utf-8"><title>歐盟對談判進展不滿意</title></header><body><h1>歐盟對談判進展不滿意</h1><p>【本報訊】歐盟貿易專員曼德爾森表示，若香港會議維持現時的談判方向，很難取得任何進展。他特別對工業及服務業議題的談判進展不滿意，而這些正是歐洲企業的利益所在。&#13;<br> 曼德爾森又指美國要求歐盟削減農產品補貼幅度不合理，只是滿足美國選民的談判策略，而巴西為首的發展中國家，表明即使歐盟明確在二○一○年取消所有農產品補貼，發展中國家亦不會相應開放工業產品及服務業市場，令談判難有進展。</p></body></html>
