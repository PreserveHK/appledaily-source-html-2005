<html><header><meta charset="utf-8"><title>北京同志文化節遭警方突擊搜查</title></header><body><h1>北京同志文化節遭警方突擊搜查</h1><p>北京一個同性戀文化節昨日舉行，但在開幕期間被內地公安突擊搜查，指主辦單位並沒有舉辦此活動的許可證，令該項活動被迫臨時更改場地，而一名採訪該項活動的記者亦被公安短暫扣留。&#13;<br> 該同性戀文化節內容包括大型回顧展覽、論壇和歌、舞、劇等文藝活動。一名修讀電影的學生說：「中國仍然對同性戀有保留，他們指同性戀不合法，但為何想了解同性戀問題也是不合法？」今年初一個主題為同性戀的電影節在公安的壓力下，被迫由北京大學的會場遷走。	路透社</p></body></html>
