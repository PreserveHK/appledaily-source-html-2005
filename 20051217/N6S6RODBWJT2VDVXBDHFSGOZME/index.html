<html><header><meta charset="utf-8"><title>　　陳茂波終於坐正 - 李八方</title></header><body><h1>　　陳茂波終於坐正 - 李八方</h1><p>會計師公會噚日舉行周年大會，選出阿Paul陳茂波為新一屆會長。舊年阿Paul本來好大機會當選，但因為公會同ACCA就互相承認會籍問題出現爭拗，令到做過ACCA香港會長嘅阿Paul滑鐵盧，由周光暉當選。今年兩個公會嘅爭拗已平靜落嚟，阿Paul終於可以坐正。&#13;<br> 另外喺本報財經版寫專欄嘅龔耀輝今年終於入局。至於獲選為公會副會長有兩人，分別係前行會成員方黃吉雯嘅大伯方中，以及畢馬威嘅唐家成。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
