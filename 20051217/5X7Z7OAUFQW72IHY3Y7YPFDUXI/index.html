<html><header><meta charset="utf-8"><title>人人供股建議反應淡</title></header><body><h1>人人供股建議反應淡</h1><p>▲人人控股（059）宣布，供股建議僅獲19份有效申請，涉及2.02億股，佔可供認購的供股股數41.11%，控股股東GrandCosmos及大福證券分別包銷餘下供股股份約1.69億股及1.21億股，令公眾持股量由61.46%大幅降至9.84%，而GrandCosmos及大福證券之持股量分別增至60.93%及18.83%。大福證券已表明會於12月20日前將股份配售予獨立投資者，以符合最低公眾持股量規定。</p></body></html>
