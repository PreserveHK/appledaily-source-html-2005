<html><header><meta charset="utf-8"><title>港府宣傳政改新招　打明星牌造勢</title></header><body><h1>港府宣傳政改新招　打明星牌造勢</h1><p>【本報訊】政改方案將於下周三提交立法會表決，港府則推出三輯全新宣傳短片，推銷政改方案。第一輯宣傳片昨晚開始在電視台播出，其餘兩輯將於明日及下周一晚播出。&#13;<br> 宣傳片內容為不同界別人士，表達對政改方案的支持，第一輯宣傳片的主角，分別為藝人黎明、青年事務委員會主席蔡元雲，及堅樂中學校長黎樹濠。&#13;<br> 政府指出，希望立法會議員聽到社會不同界別人士的聲音。&#13;<br> 新聞處圖片</p></body></html>
