<html><header><meta charset="utf-8"><title>屯門樓零首期　投資公司自設按揭</title></header><body><h1>屯門樓零首期　投資公司自設按揭</h1><p>【本報訊】銀行再度加息，為減輕置業人士負擔，二手市場出現業主為買家安排零首期付款方法促銷物業。祥益地產營董事謝澤銘表示，屯門一家物業投資公司，自行聯絡銀行及財務公司向買家提供七成一按，及三成私人貸款樓按，讓買家輕鬆置業。&#13;<br> 他說該計劃由銀行提供樓價70%一按，息率為P（8厘）減2.5厘；其餘30%樓價以私人借貸承按，當中20%年息10厘，還款期最長20年；餘下10%年息同為10厘，但按揭年期僅5年。計劃只適用於該投資公司持有的3個連家具出售的單位。</p></body></html>
