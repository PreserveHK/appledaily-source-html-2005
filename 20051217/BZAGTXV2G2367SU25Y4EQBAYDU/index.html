<html><header><meta charset="utf-8"><title>中保國際執董呈辭</title></header><body><h1>中保國際執董呈辭</h1><p>▲中保國際（966）宣布，董明因個人理由辭去執行董事職務，由12月15日起生效，他確認與董事會並無爭拗，亦無須向股東知會事宜。&#13;<br> &#13;<br> ▲威鋮國際（1002）宣布，向AndresElectric及SumitronicsHongKong授予認購威士茂安商住控股香港股份之認講期權已終止，認購期權可令AndresElectric及Sumitronics向威鋮國際認購威士茂安商住控股香港權益，令兩者於威士茂安商住控股香港之持股量增至49%。現時威鋮國際、AndresElectric及Sumitronics持有威士茂安商住控股香港分別為71%、19%及10%。</p></body></html>
