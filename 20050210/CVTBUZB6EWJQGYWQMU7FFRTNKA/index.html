<html><header><meta charset="utf-8"><title>阿Sa雞年添桃花口啞</title></header><body><h1>阿Sa雞年添桃花口啞</h1><p>蔡卓妍（阿Sa）與鄭中基戀情曝光後，二人在今個農曆年不約而同放假，阿Sa早前已向公司申請假期，至於鄭中基本計劃赴美探親，但因他在下月開拍的電影《龍咁威》續集中要打功夫，故改為留港隨師學習詠春。不過，昨日鄭中基則與舊愛楊千嬅和蘇永康等共度年初一，眾人齊返經理人公司出席拜神活動。<br> &#13;<br> <spanclass>「想少勞多得」 &#13;<br> 此外，前晚Twins、梁洛施、Boy'Z及戴夢夢等在將軍澳電視廣播城演出《金雞報喜迎新春》，阿Sa表示其新年願望是世界和平，問到會否希望桃花更旺時，阿Sa並沒作聲，在旁鍾欣桐即代拍檔拉開話題說：「我想少勞多得。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</spanclass></p></body></html>
