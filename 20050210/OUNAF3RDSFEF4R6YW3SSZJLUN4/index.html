<html><header><meta charset="utf-8"><title>　　荷銀理財中心辦藝展 - 李八方</title></header><body><h1>　　荷銀理財中心辦藝展 - 李八方</h1><p>香港藝術館最近展覽咗四十幾幅法國印象派名畫，每日都有好多香港人去參觀。荷蘭銀行亦都唔執輸，最近就喺佢哋中環嘅理財中心展覽華裔藝術家吳少湘嘅作品。&#13;<br> 雖然吳少湘已經離開中國，同家人移居奧地利，喺當地植根發展，但佢對祖國文化嘅熱情無減。喺理財中心展出嘅，就係以多國錢幣塑造成嘅藝術品，重有以西方技巧繪畫成嘅中國文字（圖）等等，實行中西合璧。唔係話冇西九就冇藝術嘅，就算係銀行，其實都可以有藝術元素㗎，係咪呢司長？&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
