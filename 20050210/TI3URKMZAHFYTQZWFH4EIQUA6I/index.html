<html><header><meta charset="utf-8"><title>三萬元啖鮑魚官燕</title></header><body><h1>三萬元啖鮑魚官燕</h1><p>年初二是傳統的開年日，與家人好友品嘗傳統菜式自然是重頭項目，有人更豪擲三萬元，為的只是讓至親品嘗一頓豐富晚餐。以鮑魚聞名的富臨飯店，近日有不少食客訂購價值近三萬元一席的開年飯菜式，單是今日已有四席，其中兩席是外賣，菜式包括龍馬精神（龍蝦沙律）、竹絲雞螺頭燉翅、阿一鮑魚（二十頭鮑魚十二隻）、白灼螺片、發財好巿、清蒸大蘇眉、當紅炸子雞、生財就手、杏汁燉官燕及蓮茸煎堆仔。店主楊貫一表示，今年經濟好轉，數萬元的酒席菜式經常出現。</p></body></html>
