<html><header><meta charset="utf-8"><title>Blue慘成英國最差組合</title></header><body><h1>Blue慘成英國最差組合</h1><p>享譽英國樂壇的英國音樂大獎於香港時間今晨舉行，而專門選出樂壇中最差音樂、以臭檔名模納奧美金寶（NaomiCampbell）命名的「納奧美音樂大獎」，剛於前日公布結果。&#13;<br> 過去一年被醜聞纏身的組合Blue，當選為最差英國組合，前SClub成員RachelStevens則當選為最差女歌手，而去年於英國火速走紅的JamieCullum則成為最差男歌手。於國際獎項方面，愛爾蘭組合Westlife獲選為最差國際組合，去年脫離組合作獨立發展的BrianMcFadden，則成為最差國際男歌手。此大獎乃由英國音樂工作者以不記名的方式投票，故甚具代表性。</p></body></html>
