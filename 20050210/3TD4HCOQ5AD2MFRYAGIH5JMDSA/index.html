<html><header><meta charset="utf-8"><title>美味情人節：<br>非常法式美味派對</title></header><body><h1>美味情人節：<br>非常法式美味派對</h1><p>一個人的情人節？一對情侶的情人節？可能都不及一班人一起度過來得開心！「木馬會」今個情人節為單身或糖黐豆的情侶們預備了一個熱鬧派對，先一一送上以法國班戟為主題的6道菜情人節套餐，「間場」穿插有2杯標準飲品，包括餐酒、酒精或非酒精類飲品等，壓軸是在主廳大玩派對遊戲、大唱卡啦OK，或在偏廳跟新相識天南地北，多多節目，足可開心一整夜！&#13;<br>&#13;<br>記者：李玉蘭</p><p>LeManege（31023211）&#13;<br> 收費：2月14日7:00pm-11:00pm，每位$280&#13;<br> 地址：中環皇后大道中54-56號豐樂行1樓</p></body></html>
