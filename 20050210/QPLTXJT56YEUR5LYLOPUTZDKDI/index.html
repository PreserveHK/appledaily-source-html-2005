<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「親愛的植物人，你談過戀愛嗎？」戀愛的雲問。&#13;<br>「嗯，我沒有辦法談戀愛啦，因為我缺少一顆心。」&#13;<br>「也許愛可以讓你找到一顆心啊。」&#13;<br>「可是，我並不需要一顆心，有了心就開始會煩惱和憂愁。」&#13;<br>「有了一顆心，也可以讓你感到快樂和幸福啊。」&#13;<br>「我想要安安靜靜的長大，沒有勇氣去承受複雜起伏的戀愛。」&#13;<br>「沒有經歷愛情折磨，很難真正地長大喔……」</p></body></html>
