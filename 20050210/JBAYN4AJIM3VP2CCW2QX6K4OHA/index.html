<html><header><meta charset="utf-8"><title>基仔派十萬皆大歡喜</title></header><body><h1>基仔派十萬皆大歡喜</h1><p>古巨基昨日擔任花車巡遊滙演嘉賓，大唱串燒歌，昨午基仔在金鐘添馬艦綵排及參與拜神儀式，自爆已準備逾十萬元利是派給親友及工作人員，皆大歡喜。&#13;<br> 基仔前晚擔任歌神許冠傑演唱會嘉賓，踏入年初一即向觀眾𢭃利是，卻赫然見到父母和親朋戚友睇騷，他說：「我去到觀眾席握手時見到我爸爸媽媽同親戚，佢哋重好投入咁睇我演出，又送花畀我，真係從來都未見過佢哋咁活潑瘋狂嘅一面，遲啲我開演唱會，亦希望爸爸媽媽都會嚟捧場。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
