<html><header><meta charset="utf-8"><title>部份參賽者事後找到工作</title></header><body><h1>部份參賽者事後找到工作</h1><p>露宿者世界盃由「國際街頭報紙網絡」舉辦，目的是讓露宿者透過足球訓練令生活變得有規律及得到朋友的扶持。&#13;<br> 第二屆賽事去年在瑞典舉行，吸引三百名來自英、美、日等二十八國的露宿者參加。首屆賽事完結後，三十一名參賽者回國後找到工作，當中十二人擔任足球員或教練，一位荷蘭露宿者更投效了甲組勁旅飛燕諾。第三屆賽事原定於今年八月在紐約舉行，但大會恐怕露宿者難以取得簽證，正計劃移師歐洲作賽。</p></body></html>
