<html><header><meta charset="utf-8"><title>森美搶糖贏利是</title></header><body><h1>森美搶糖贏利是</h1><p>踏入雞年，商業二台一班DJ絞盡腦汁設計了「903搞大個年曆拜年團」活動，與聽眾互動過年。由於反應甚佳，DJ森美、小儀、少爺占和卓韻芝等人，日前在尖沙嘴吃團年飯，他們分別點了餐廳名菜，還請教廚師如何烹調美食。&#13;<br> 而該節目除會安排一班DJ於初一至初三在各地區派年曆，他們還會進行比賽，森美說：「我們會分開三隊鬥𢭃得多糖果，贏咗會得商台大利是，我同小儀好有信心贏，因為已經搵到一家人好鍾意食糖嘅。」&#13;<br> 採訪：王連連　攝影：葉君海　場地提供：StageCafe(LCX)</p></body></html>
