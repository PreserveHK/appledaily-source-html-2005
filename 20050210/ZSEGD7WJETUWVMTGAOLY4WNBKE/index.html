<html><header><meta charset="utf-8"><title>何韻詩為愛貓裝身𢭃利是</title></header><body><h1>何韻詩為愛貓裝身𢭃利是</h1><p>何韻詩從來都不會因為要迎接新年而買新衫，不過今年阿詩為了𢭃多些利是，遂決定為三隻愛貓扮靚，她表示：「我年年新年都唔會特登走去買新衫新鞋，但今年我會將自己買衫嘅錢用嚟買衫畀我三隻貓，同埋會教佢哋𢭃利是。」<br> &#13;<br> <spanclass>獲贈紅底褲 &#13;<br> 此外，由於阿詩的新大碟備受好評，其唱片公司的高層在年三十晚更送上一條紅白底褲給她，寓意她在雞年紅透半邊天。阿詩決定在開賭局時穿上這條內褲，她說：「今年我約咗全公司同事開賭，我決定着住呢條紅底褲殺遍天下無敵手。」</spanclass></p></body></html>
