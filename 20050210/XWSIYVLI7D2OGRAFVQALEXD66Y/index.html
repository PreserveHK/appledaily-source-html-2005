<html><header><meta charset="utf-8"><title>旺角鬧市三扒手落網</title></header><body><h1>旺角鬧市三扒手落網</h1><p>【本報訊】新春佳節，旺角鬧市擠滿購物或逛街度歲市民，大除夕晚上十時許，特遣隊人員在西洋菜南街發現一名可疑男子，對往來途人「虎視眈眈」即時加強監視，在疑人偷取一名姓蔡（二十一歲）女子褲袋內手機後，立即採取行動將姓李（四十一歲）疑犯拘捕。　　&#13;<br> 至昨凌晨零時許，特遣隊人員再在花園街與奶路臣街交界跟蹤兩名可疑男子，見其中一人扒竊一名姓陳（二十四歲）女子銀包，將銀包交予同黨，警員拘捕兩人。&#13;<br> 被捕兩名疑犯同姓黃（二十一及三十歲），來自廣西，已被落案控以偷竊罪。</p></body></html>
