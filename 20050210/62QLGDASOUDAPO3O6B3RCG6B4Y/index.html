<html><header><meta charset="utf-8"><title>霍家公子賀歲盃享親情</title></header><body><h1>霍家公子賀歲盃享親情</h1><p>昨日香港大球場舉行賀歲波《2005嘉士伯盃》，由香港隊對巴西隊，不少市民都往捧場，一直不遺餘力推動體育發展的霍震霆，其兩位公子啟剛與啟山亦一同往睇波。<br> &#13;<br> <spanclass>齊齊撇開女友 &#13;<br> 霍家兩兄弟去年緋聞纏身，昨日他們分別撇開女友郭晶晶及章子怡，手足情深一同欣賞賽事，霍啟剛身穿一件紅色冷衫，極有新年氣氛。&#13;<br> 而往睇波的藝人也不少，包括許冠文、苗僑偉、洪天明、鄭嘉穎、劉浩龍及吳國敬等。苗僑偉表示到場支持香港隊，洪天明則直言喜歡朗拿甸奴，故往捧偶像場。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：何國豪</spanclass></p></body></html>
