<html><header><meta charset="utf-8"><title>釋由美子惡鬥稻森泉</title></header><body><h1>釋由美子惡鬥稻森泉</h1><p>日本性感女星釋由美子將首度參演日本富士電視台新劇，並跟前輩稻森泉合作，兩人會在劇中扮演一對經常鬥氣的OL。&#13;<br> <br> <spanclass>頻頻放電 &#13;<br> 釋由美子在這部暫名為《轉角的彼女》的新劇中，扮演一位甚具語言天份的OL夏美，且經常在辦公室中向異性放電。而已五年沒有參演富士劇集的稻森泉，則飾演釋由美子的同事千春，她更會發展一段婚外情。該劇監製表示希望透過兩女的遭遇反映現代女性的生活，此劇將於四月啟播。</spanclass></p></body></html>
