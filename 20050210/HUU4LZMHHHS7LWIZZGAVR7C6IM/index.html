<html><header><meta charset="utf-8"><title>華仔賀年歌傳歡樂</title></header><body><h1>華仔賀年歌傳歡樂</h1><p>劉德華日前接受新城電台訪問時，表示由於去年世界發生了不少不愉快事件和災難，他希望今年所有人都能開開心心過每一日，故此他打算把歷年的賀年歌結集成一首串燒歌曲，將歡樂帶給所有樂迷。<br> &#13;<br> <spanclass>出閘遇財神 &#13;<br> 此外，華仔昨日從北京返港，甫出閘便遇到旅遊協會的財神派發旅遊簡介，又獲數十歌迷等候拜年。華仔一見歌迷，便拱手向他們拜年，還收到不少利是和賀年食品。有歌迷追逐華仔期間不慎被行李車撞跌，華仔即出手相扶。華仔又表示北京甚有新年氣氛，他更在郊區放爆竹賀年。</spanclass></p></body></html>
