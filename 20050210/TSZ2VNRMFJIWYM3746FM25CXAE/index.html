<html><header><meta charset="utf-8"><title>　　財色兼收 - 李八方</title></header><body><h1>　　財色兼收 - 李八方</h1><p>一年忙到晚，新年總要休息幾日，但係人人都希望財神爺佢老人家最好年終無休，日日開工。尖沙嘴海港城同其他大商場一樣，年初一都照常營業，為咗吸引顧客，重特登搵位「財神」喺商場裏裏外外行個大圈，向市民大派利是。&#13;<br> 財神派利是，當然十分搶手，人人爭住要。財神派完利是，又派出幾位着晒小鳳仙裝嘅靚女，表演中國舞，向市民拜年。靚女跳舞，當然人人爭住睇，個個拍晒手，咁多精采節目，新年行吓商場就可以「財」、「色」兼收啦！&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
