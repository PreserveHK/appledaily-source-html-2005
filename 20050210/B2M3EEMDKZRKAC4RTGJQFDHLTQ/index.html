<html><header><meta charset="utf-8"><title>色慾莎拉出香水益姊妹</title></header><body><h1>色慾莎拉出香水益姊妹</h1><p>主演電視劇《色慾都市》的美國女星莎拉謝茜嘉柏嘉（SarahJessicaParker），衣着品味一向備受讚賞，不少女士亦爭相模仿。最近莎拉就與一化妝品公司達成協議，打算於今年秋天推出以她名字命名的香水，主攻時尚女性市場。&#13;<br> 莎拉前日在紐約出席記者會時表示，她對香水情有獨鍾，就算在產房分娩當日，仍堅持要塗香水。莎拉又說：「我的香水將會很低調，氣味不會太濃郁，我不想人們未入房門，已聞到攻鼻的香水味。」</p></body></html>
