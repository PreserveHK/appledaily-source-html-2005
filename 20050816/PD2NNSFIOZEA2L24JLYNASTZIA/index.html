<html><header><meta charset="utf-8"><title>商廈市況<br>朗豪坊32樓租出</title></header><body><h1>商廈市況<br>朗豪坊32樓租出</h1><p>寫字樓租賃持續活躍，由鷹君集團（041）發展的旺角地標項目朗豪坊，32樓全層寫字樓，約1.74萬方呎，據悉，剛獲一廠商承租，月租逾48萬元，平均呎租近28元，成為九龍區近期最大宗的寫字樓租賃個案。由於近月整體寫字樓租金持續上漲，業主叫價亦見強硬，而推出招租的10至33樓，大部份單位已租出，呎租由最初的每呎約13元，升至現時約28元（115%）。</p></body></html>
