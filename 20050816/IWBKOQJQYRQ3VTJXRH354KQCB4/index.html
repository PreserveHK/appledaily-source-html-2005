<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞，我剪了一個西瓜頭。&#13;<br>我想所有人都在心裏笑我，&#13;<br>卻不敢直接說很醜，怕我傷心。&#13;<br>我假裝瀟灑不在乎，但是心裏卻一直哭。&#13;<br>我真的不是那麼介意美醜，真的。&#13;<br>但是我不喜歡別人欺騙我，&#13;<br>說我還是很美很可愛。&#13;<br>我的心裏還是會一直哭，一直哭，&#13;<br>哭到頭髮長長的那一天。</p></body></html>
