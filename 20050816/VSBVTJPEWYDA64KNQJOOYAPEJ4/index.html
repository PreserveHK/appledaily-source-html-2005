<html><header><meta charset="utf-8"><title>瑞士新品牌寬頻濾光抗UV</title></header><body><h1>瑞士新品牌寬頻濾光抗UV</h1><p>來自瑞士的品牌AVRIL以採用天然草本配方為主，其中的高水份深層滋養乳液（右，$378）含寬頻濾光素、海藻精華萃取物等，有助抗衡環境污染和紫外光對皮膚的傷害。活水精華液（左，$495）則具天然保濕配方和濕潤因子複合物，令皮膚保持高度濕潤，回復肌膚彈性。此品牌在容器及包裝盒上都印上有效日期，有保鮮期的護膚品用起來更具保障。&#13;<br>&#13;<br>記者：謝翠玲　攝影：周旭文</p><p>查詢：31677081</p></body></html>
