<html><header><meta charset="utf-8"><title>廣藥旗下牌子或引入股東</title></header><body><h1>廣藥旗下牌子或引入股東</h1><p>▲廣州藥業（874）董事長楊榮明（圖右）昨日表示，除了為廣州王老吉藥業引進香港同興藥業作為合資股東，亦有其他東南亞公司曾到廣州，考察廣藥旗下其他老牌子附屬公司，但否能成立合資公司尚無定論。該公司副董事總經理何舒華指出，負責生產最賺錢中藥產品─消渴丸的中藥一廠因上半年新廠房落成令折舊等攤銷較增多，導致消渴丸的毛利率下跌了2.39個百分點，但進入第3季後，銷量增加，消渴丸的毛利率已回升。</p></body></html>
