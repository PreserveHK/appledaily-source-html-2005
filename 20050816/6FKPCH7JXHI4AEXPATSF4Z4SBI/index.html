<html><header><meta charset="utf-8"><title>三里屯夜店遭恐嚇</title></header><body><h1>三里屯夜店遭恐嚇</h1><p>北京熱門「蒲點」三里屯內的滾石、樂庫的士高，前晚懷疑收到炸彈恐嚇。公安接報後大為緊張，立刻趕赴現場，將的士高內所有顧客疏散。截至昨日凌晨，現場還停泊着兩輛「防爆安檢」車輛，附近還有多隻警犬在候命。&#13;<br> 據事發時在滾石的士高消遣的朱先生表示，前晚十時左右，的士高內的音樂突然停頓，服務員說有事，有人可能在三樓的樂庫的士高放了炸彈，叫大家迅速離開。&#13;<br> 不過，也有傳聞說是滾石的士高接到了炸彈恐嚇。公安一度封鎖整幢大樓調查。&#13;<br> 《新京報》</p></body></html>
