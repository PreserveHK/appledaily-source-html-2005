<html><header><meta charset="utf-8"><title>光復節JEWELRY揭序幕</title></header><body><h1>光復節JEWELRY揭序幕</h1><p>為慶祝韓國的光復節，組合神話及JEWELRY等人氣組合昨午出席在首爾光化門世宗路舉行的「六十周年光復節中央慶典」，並在總統面前獻唱。&#13;<br> 光復節為紀念韓國重新取回主權的大節日，每年均會在首爾的光化門前舉行大型慶祝節目。今年就邀請了神話及JEWELRY等歌手出席。四人組合JEWELRY首先為節目揭開序幕，以性感形象在眾多嘉賓面前演唱今年大熱作品《Superstar》及《Passion》。六為一體的神話其後亦在台上大施舞技，獻唱《ShootingStar》及《BrandNEW》等名曲。</p></body></html>
