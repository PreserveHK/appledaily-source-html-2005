<html><header><meta charset="utf-8"><title>二手課本店遭淋油</title></header><body><h1>二手課本店遭淋油</h1><p>【本報訊】葵涌葵富路葵涌廣場三樓一間售賣二手課本店舖，昨午十二時許發生淋油刑毀案。一名年約二十歲、穿白T恤及戴鴨舌帽的男子，挽着一個裝有黑色漆油的膠桶，走至該店門前，不由分說將漆油淋向店內，部份書本沾滿黑油，歹徒得手後棄下膠桶（箭嘴示）逃去無蹤。&#13;<br> 姓黎（十八歲）店員，手腳及面部被黑油濺中（左），他感到不適須送院檢查。警方到場調查，但事主拒絕透露被淋油原因。現場消息指，該廣場有多間二手課本店，店舖都有默契以八五折售書，但有店舖以八折作招徠，惹起同行不滿，懷疑因此遭報復。&#13;<br> 張培生攝</p></body></html>
