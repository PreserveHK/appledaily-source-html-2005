<html><header><meta charset="utf-8"><title>何山中層賺八成</title></header><body><h1>何山中層賺八成</h1><p>【本報訊】美聯物業京士柏分行助理區域經理鄭卓帆說，一名廠家日前僅以2028萬元，購入何文田山1號「全新」單位。剛易手的中層A室，1913方呎，原業主於03年2月以1125萬元向發展商購入後，既沒有自住，也沒有出租，丟空至今兩年半，獲廠家以2028萬元承接，由於單位全新「未住過」，內櫳簇新，造價理想。原業主丟空單位兩年多，正值樓市逆轉，至今升值逾八成，勁賺903萬元。&#13;<br> 新買家其實也沒有買貴，該盤最後一伙頂層複式現售4500萬元。</p></body></html>
