<html><header><meta charset="utf-8"><title>賣地好過起酒店</title></header><body><h1>賣地好過起酒店</h1><p>酒店值錢，好多業主向政府申請將旗下物業轉做酒店，提升價值。&#13;<br> 好似紅磡曲街六十五至六十七號，地盤面積一千四百呎，原本規劃為住宅（甲類）用途，早兩個月，就成功獲得批准興建一幢十七層高酒店，總樓面一萬二千八百呎，一共會有二十九間房。&#13;<br> 業主跟手就將個地盤招標出售，九月九號截標。蘭西睇見個廣告，講明話已經獲批建酒店，等買家知道點樣計數。業主賣出地皮，肯定可以收多啲。</p></body></html>
