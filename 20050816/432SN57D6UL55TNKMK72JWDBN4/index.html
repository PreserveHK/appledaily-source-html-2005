<html><header><meta charset="utf-8"><title>免費公證保存日軍罪狀</title></header><body><h1>免費公證保存日軍罪狀</h1><p>「如果我們這一代不對這些歷史進行記錄，那下一代人就可能無法知道真相。」浙江省金華市正信公證處正開展「公證保全日軍罪狀、永存侵略歷史事實」公證援助活動。&#13;<br> 正信公證處將為那些飽經滄桑的戰爭幸存者們提供免費公證，用法律的形式固定日軍當年的罪狀。自七月二十八日以來，已有近四人進行了證據保全的公證。侵華日軍受害者家屬訴訟團團長王選興奮地表示：「終於有人肯做取證的事情了，終於有人出來做保留日軍罪證的事情了。」&#13;<br> 《法制早報》&#13;<br> </p></body></html>
