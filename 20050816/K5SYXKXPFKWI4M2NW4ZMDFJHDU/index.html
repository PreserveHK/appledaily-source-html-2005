<html><header><meta charset="utf-8"><title>趙薇否認買豪宅</title></header><body><h1>趙薇否認買豪宅</h1><p>趙薇昨日在珠海與陸毅、李威和安以軒等，拍攝電視劇《Track烈愛追風》海報。趙薇對於牽涉入毆打事件及被傳黃奕介入她與汪雨戀情，均表示除工作外，不會回應其他問題。</p><p>「我買不起」</p><p>問趙薇是否一擲三千萬在北京購買豪宅時，她否認說：「會有人相信嗎？那是《情人結》投資者投資的樓盤，對方叫我參觀。我要住那麼大的房子瘋了嗎？除非要生五、六個小孩，不可能，太誇張了！我買不起。」&#13;<br> 稍後趙薇將與周潤發拍攝許鞍華新片《姨媽的後現代生活》，趙薇認為是許鞍華的魅力，才吸引發仔接拍。</p></body></html>
