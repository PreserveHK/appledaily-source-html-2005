<html><header><meta charset="utf-8"><title>炒家難忍錦綉誘惑</title></header><body><h1>炒家難忍錦綉誘惑</h1><p>整體樓市雖靜，但係有啲沉寂咗一排嘅炒家，都忍唔住要入貨，佢哋唔揀藍籌屋苑，新盤又冇乜選擇，於是轉為追捧元朗錦綉花園，美聯潘皜民話，錦綉今個月已經錄得二十宗成交，比上月同期多四成，炒家估計佔四成。&#13;<br> 潘皜民話，錦綉有裝修同冇裝修嘅洋房，差價可以有幾十萬，有賺錢水位，吸引到炒家入市，加上近排附近嘅翠逸雅園賣得唔錯，可起帶動作用。其中一個投資者，以公司名義，共持有二十八間洋房，總值超過一億。個公司客，今個月又買入咗三間洋房，其中兩間係荔枝南路嘅單數屋，一千零五十呎，成交價同為四百五十萬。</p></body></html>
