<html><header><meta charset="utf-8"><title>吳奇隆新劇掛頭彩</title></header><body><h1>吳奇隆新劇掛頭彩</h1><p>吳奇隆、寧靜和陳浩民合演的古裝劇《六指琴魔》，稍後會在台灣播映。男主角吳奇隆在拍攝一場武打戲時，因被盾牌迎面擊中，當場血流披面，成為劇組的「頭號傷兵」。吳奇隆的傷口撕裂三厘米，原本要到醫院縫針，但他不想耽誤拍攝進度，只好暫時以藥膏敷着傷口繼續拍攝。</p><p>寧靜做琴魔</p><p>飾演琴魔的寧靜在劇中有最多吊威吔的場面，當她被吊上半空時，彷彿「俠女」上身，寧靜笑說：「這把琴雖然是我戲裏吃飯的傢伙，可是每回飛天，它卻變成拖累我的道具，因為每次在空中嚇得半死時，還得要緊緊抱着它！」</p></body></html>
