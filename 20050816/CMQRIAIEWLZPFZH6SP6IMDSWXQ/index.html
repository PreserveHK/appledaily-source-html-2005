<html><header><meta charset="utf-8"><title>商場消費享遊戲平台</title></header><body><h1>商場消費享遊戲平台</h1><p>屯門市廣場與智樂兒童遊樂協會合作，設立全港首個戶外探索遊戲空間「i-kidz遊戲平台」（圖），讓孩子透過群體遊戲以刺激腦部發展。「i-kidz」共分創意地帶、探索地帶、智慧地帶及動感地帶四個遊戲區，只需在廣場內任何商戶消費購物滿一百元（單一發票計），憑即日發票可於顧客服務中心免費換領入場券一張，每張發票最多可換四張入場券，而每張入場券可供一名四至十二歲兒童及兩名家長入場。</p></body></html>
