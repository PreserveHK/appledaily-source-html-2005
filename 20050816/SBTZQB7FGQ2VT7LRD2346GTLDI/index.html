<html><header><meta charset="utf-8"><title>歌曲唱片集接受預購</title></header><body><h1>歌曲唱片集接受預購</h1><p>【本報訊】迪士尼樂園開幕在即，SONYBMG、EFG及環球正東三間唱片公司，合作推出一張收錄了迪士尼經典歌曲的「迪士尼歌曲唱片集」，唱片集將於本月二十九日推出，並在明日接受全球預購，唱片集內的歌曲由張學友、容祖兒、陳慧琳、Twins等多位歌星演繹。唱片公司稱，特別製作的預購卡（圖），內有立體的睡公主城堡供收藏，於各大唱片公司有售；首批限量版的唱片集附有迪士尼樂園的地圖及限量的米奇老鼠地圖袋，而地圖背面也印有○五至○六年的迪士尼月曆，並隨碟附送一隻DVD。</p></body></html>
