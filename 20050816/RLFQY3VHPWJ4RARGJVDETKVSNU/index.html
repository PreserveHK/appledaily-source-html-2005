<html><header><meta charset="utf-8"><title>焗低脂芝士條simplycheesestick</title></header><body><h1>焗低脂芝士條simplycheesestick</h1><p>新式麵包Simplebread早前給大家帶來法式傳統Macaroon美點禮盒，大受歡迎，今次的新意就是以焗低脂忌廉芝士製作的SimplecheeseStick，由洋廚ChefGaryMartin創製的低脂焗芝士條，用的美國低脂忌廉芝士比一般芝士少33%脂肪，芝士條底部鋪上一層消化餅，味道同樣濃郁，又着重健康。每件售$16，而一盒5件則售$75。	&#13;<br>記者：何兆彬&#13;<br>&#13;<br>售賣點︰Simplybread（23666319）&#13;<br>地址：尖沙嘴金馬倫道14號A地下日</p></body></html>
