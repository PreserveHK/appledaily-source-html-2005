<html><header><meta charset="utf-8"><title>標售行情<br>上海街地舖料值800萬</title></header><body><h1>標售行情<br>上海街地舖料值800萬</h1><p>卓先地產獲業主委託，標售上海街194號地舖及二樓，截標日期9月26日，市場估計物業價值700萬至800萬元；地舖實用面積450方呎，天井實用面積50方呎，樓上舖實用面積828方呎，現租客為廚具店，租約至明年4月。另外，大埔汀角路太平工業中心17樓全層逾4萬方呎昨日截標，有四、五名買家入標，當中包括投資者及用家，出價亦接近850元的意向呎價，業主暫未有決定。</p></body></html>
