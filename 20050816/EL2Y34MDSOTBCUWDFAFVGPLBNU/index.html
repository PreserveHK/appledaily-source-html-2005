<html><header><meta charset="utf-8"><title>黎汝遠沽貨有賺</title></header><body><h1>黎汝遠沽貨有賺</h1><p>物業投資市場近期拉鋸，有投資者沽貨套現，好似資深投資者黎汝遠或有關人士，近日以八百八十八萬，沽出尖沙嘴港景峰三座低層一千二百五十一呎單位，每呎逾七千，十一個月賺到八十三萬。接貨嘅係用家。&#13;<br> 講開黎汝遠，噚晚佢同美記喺東涌搞投資者之夜，筵開二十七席，出席嘅投資者有陳清白、鄭躬明、鄭明明與湯君明等，長實及香港興業有代表到場。獲邀出席嘅嘉賓包括東涌區投資客、潛在買家、現有業主，而才女林燕妮亦係座上客。</p></body></html>
