<html><header><meta charset="utf-8"><title>賓館晚膳30人中毒</title></header><body><h1>賓館晚膳30人中毒</h1><p>浙江寧波市一家公司的三十多名員工染上怪病，在賓館吃過晚飯後出現發燒、肚屙等症狀，入院治療好轉後返回賓館，翌日又復發，病情反覆，醫院則懷疑是食物中毒所致。&#13;<br> 事發於上周六晚，寧波唐獅公司來自全國各地分公司的員工，因參加總公司的會議，被安排入住南都賓館，晚飯後愈來愈多人感到不適，送往醫院治療後好轉，返回賓館。至翌日晚上，患者再度病發。醫院曾懷疑是傳染病，經專家會診，相信是食物中毒所引起，但由於患者病情反覆，確切的病因仍有待化驗。&#13;<br> 中新網</p></body></html>
