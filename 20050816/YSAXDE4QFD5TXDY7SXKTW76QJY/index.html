<html><header><meta charset="utf-8"><title>磁力螺絲　助引擎暢順</title></header><body><h1>磁力螺絲　助引擎暢順</h1><p>咪以為密封引擎內可保清潔，查實汽缸內裏因活瓣長期運動產生摩擦，會製造出唔少鐵屑由偈油帶走，但關喺引擎缸體內嘅偈油，仍然會影響引擎嘅正常運轉。呢隻「HLH偈油缸底磁力螺絲」會吸住鐵屑，唔會令缸體磨損，購買時要留意須用於特定車廠型號。&#13;<br>記者、攝影：陳偉林&#13;<br>&#13;<br>地址：深水埗鴨寮街236號B地下&#13;<br>查詢：27251918（金標緻）</p></body></html>
