<html><header><meta charset="utf-8"><title>北京發行抗戰紀念郵票</title></header><body><h1>北京發行抗戰紀念郵票</h1><p>為紀念抗戰勝利六十周年，中國國家郵政局昨發行一套紀念郵票。該套郵票共四枚，面值三元二角人民幣，郵票圖名分別為：全民抗戰、中流砥柱、諾曼第登陸、攻克柏林。該套紀念郵票由昨日起的半年內，均可在全國各郵局購得。&#13;<br> 中國郵票博物館亦同時舉辦內容包括抗戰歷史的大型專題郵票展覽，參展中外郵票多達二千五百枚，其中包括大量首次曝光的郵票設計原圖及珍貴歷史文物。&#13;<br> 新華社</p></body></html>
