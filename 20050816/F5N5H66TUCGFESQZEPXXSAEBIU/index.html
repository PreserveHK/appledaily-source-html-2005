<html><header><meta charset="utf-8"><title>莎姐怕死寄居艾頓莊豪宅</title></header><body><h1>莎姐怕死寄居艾頓莊豪宅</h1><p>由於英國倫敦上月接連發生兩次炸彈襲擊，正在當地拍攝電影《本能》續集的莎朗史東（SharonStone）害怕生命受到威脅，已搬離其租住的豪宅，遷到好友艾頓莊（EltonJohn）位於英國南部郊區溫莎的寓所。</p><p>搬離倫敦豪華公寓</p><p>四十七歲的莎姐早前在倫敦豪宅區以每周四千鎊（約五萬六千港元）租住一間豪華公寓，不過經過上月二十一日倫敦發生第二次炸彈襲擊後，莎姐感到十分恐懼，遂決定與艾頓莊同居，搬入其價值超過七百萬鎊（約九千八百萬港元）的溫莎豪宅。至於莎姐租住公寓的屋主則說：「他們會繼續租用房子，但她（指莎朗史東）不想返回倫敦市中心。」</p></body></html>
