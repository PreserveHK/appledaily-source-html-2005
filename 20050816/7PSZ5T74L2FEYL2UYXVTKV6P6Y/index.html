<html><header><meta charset="utf-8"><title>施嘉莉遭炮轟扯火</title></header><body><h1>施嘉莉遭炮轟扯火</h1><p>女星施嘉莉祖安遜（ScarlettJohansson）日前遭《謊島叛變》的夫婦監製指摘她與男主角伊雲麥葵格（EwanMacGregor）演技不濟，引致電影票房差強人意，事件令施嘉莉十分憤怒，她的發言人說：「施嘉莉十分滿意自己的演出及整部電影，其實監製明顯在推卸責任。」&#13;<br> 有行內人士亦爆料力撐男女主角說：「這對監製夫婦其實在拍攝影片時，只到過片場三次，兩人經常在意大利度假，根本無法與他們聯絡。」</p></body></html>
