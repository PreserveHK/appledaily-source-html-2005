<html><header><meta charset="utf-8"><title>高雄展覽借政治案件宣揚人權</title></header><body><h1>高雄展覽借政治案件宣揚人權</h1><p>台灣高雄市政府昨亦舉行一連串活動，包括老兵座談、學者演講、音樂會及電影回顧展等，紀念日本戰敗六十周年。值得注意的是，一個名為「青春無悔、民主有價」戒嚴時期政治案件全台巡迴展，昨日亦在高雄開展，展出包括一九七九年美麗島事件等戒嚴時期白色恐怖時代政治案件。主辦單位表示，希望藉此令台人引以為鑑，以寬恕、包容的態度來面對族群衝突，維護台灣的民主、自由、尊重人權。&#13;<br> 中央社</p></body></html>
