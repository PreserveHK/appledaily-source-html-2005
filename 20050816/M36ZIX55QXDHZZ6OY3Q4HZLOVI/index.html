<html><header><meta charset="utf-8"><title>碧堤下月賣</title></header><body><h1>碧堤下月賣</h1><p>【本報訊】發展商蠢蠢欲動，部署在暑假過後展開推盤行動。九龍倉（004）的深井碧堤半島3期，計劃在迪士尼樂園下月開幕檔期開售。消息指出，發展商昨與四家代理會面，除交流市況外，亦示意代理開始收票。</p><p>設6示範單位</p><p>碧堤半島3期料下月開售，發展商陸續展開銷售部署。昨日與主要代理開會，掌握區內造價及市況。據知，設於深井的6個示範單位，可望短期內開放。&#13;<br> 中原地產麗都分行經理吳國豪表示，一名投資者趁該盤將開賣，於該區物色單位投資，近日以540萬元購入碧堤半島2期5座高層C室，1206方呎，呎價4478元。買家計劃將單位出租，料月租1.8萬元，回報率4厘。</p></body></html>
