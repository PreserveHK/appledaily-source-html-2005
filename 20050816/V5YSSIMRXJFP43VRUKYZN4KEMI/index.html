<html><header><meta charset="utf-8"><title>姬蒂男友藏毒扣查</title></header><body><h1>姬蒂男友藏毒扣查</h1><p>與名模姬蒂摩絲（KateMoss）離離合合的男友PeteDoherty，上周五到挪威奧斯陸出席音樂節，豈料一向有毒癮的他抵達當地機場時，海關人員懷疑他藏有毒品，於是命令他脫衣及搜身，據悉海關在他及同行一名男子身上發現小量可卡因及海洛英，兩人遭扣留達四小時，而當地警方也證實有兩名英國男子在當日下午四時遭海關截查。結果音樂節主辦單位替Pete兩人繳交罰款，他們才獲釋放，但仍遲到了五小時。</p></body></html>
