<html><header><meta charset="utf-8"><title>淘大花園平盤選擇多</title></header><body><h1>淘大花園平盤選擇多</h1><p>連番加息，樓市調整，價格稍為回落，連市區樓都多咗平盤選擇，近期開始出現啲百萬以下成交個案，資金有限嘅上車客想入市，𠵱家可以再計計數。&#13;<br> 其中一個唔使百萬嘅市區屋苑，係九龍灣淘大花園，利嘉閣陳國耀話，O座中層○八室，三百七十一呎，以九十七萬八千成交，每呎二千六百幾。陳國耀話，個單位望樓景，位置一般，而且冇裝修，所以先至賣得咁平，而且加息之後，淘大交投上個月已經淡靜，今個月暫時只得十二宗，令樓價回落。&#13;<br> 蘭西翻查資料，發現淘大上個月已經有九十幾萬嘅低價成交；之後樓價升番，上車客難以負擔；到𠵱家，機會又嚟嘞。</p></body></html>
