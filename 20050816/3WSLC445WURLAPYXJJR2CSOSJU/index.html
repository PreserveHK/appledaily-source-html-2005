<html><header><meta charset="utf-8"><title>州長阿諾遭政敵斥炒黃牛</title></header><body><h1>州長阿諾遭政敵斥炒黃牛</h1><p>身為加州州長的阿諾舒華辛力加（ArnoldSchwarzenegger），接連傳出不利傳聞，近日阿諾遭政敵炮轟，指他以高價售賣滾石樂隊（TheRollingStones）下周日在美國舉行的演唱會門票，藉此牟取暴利。</p><p>獲贈門票出售圖利</p><p>據英國《太陽報》報道，五十八歲的阿諾最近獲贈滾石樂隊在波士頓舉行的演唱會共四十張豪華包廂門票，但他為了清還部份政治債項，欲以每張五萬五千鎊（約七十七萬四千港元）的價錢賣出門票，假如全部售清的話，阿諾將可賺取超過二百萬鎊（約二千八百萬港元）。阿諾的政敵指他利用贈品去圖利：「這絕對是無恥，他簡直是黃牛黨。」</p></body></html>
