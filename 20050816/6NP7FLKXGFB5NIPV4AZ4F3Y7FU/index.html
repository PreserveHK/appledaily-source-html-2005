<html><header><meta charset="utf-8"><title>醫院擅售醫療廢品</title></header><body><h1>醫院擅售醫療廢品</h1><p>廣東河源市醫院疑有員工擅自出售傳染病人用過的醫療用品，包括消毒藥瓶、便盆、尿桶及漱口盅，有可能令傳染病菌四散。&#13;<br> 涉嫌違規出售醫療廢物的醫院，每日上午八時及下午四時，都有三至五名身穿白袍的員工，用手推車將一批批懷疑傳染病人用過的用品推出來，賣給距醫院門前五十米處的一家廢物回收站。&#13;<br> 被賣的醫療廢物中有消毒藥瓶、病人用過的漱口盅、甚至牙刷、清洗傷口的藥盆等物件，若拿往市場轉售，有可能導致病菌散播。&#13;<br> 《廣州日報》</p></body></html>
