<html><header><meta charset="utf-8"><title>阿倫徹底摸清黃伊汶</title></header><body><h1>阿倫徹底摸清黃伊汶</h1><p>譚詠麟和黃伊汶（Emme）昨日到觀塘綵排下周舉行的個唱，阿倫表示Emme將會於其個唱中做火美人，他說：「Emme好抵讚，亦都好抵錫，到時佢就會做火美人，我就會做火水佬，我哋會喺台上又唱又跳，不過唔會跳辣身舞，因為同場有成三十個小朋友，會好似馬戲團咁，好歡樂。我重徹底摸索咗Emme嘅潛能，到時佢個形象係全香港都冇見過㗎。」</p><p>談余文樂避忌</p><p>問到會否請Emme緋聞男友余文樂做嘉賓，阿倫就表示樂仔好忙，而Emme就即避忌說：「唔使咁多人。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
