<html><header><meta charset="utf-8"><title>BoA勁舞後腰痛</title></header><body><h1>BoA勁舞後腰痛</h1><p>韓國小天后BoA前日下午出席SBS電視台音樂節目演繹新曲《Moto》時，由於在舞台上表現太過強勁，以至弄傷腰部，幸好沒有大礙。&#13;<br> 不斷尋求改變的BoA不但以短髮look拍攝新歌《Moto》的MV，前日首次上節目演唱此曲時，更以被外間稱為「瘋狂」的舞蹈配合，觀眾看後都不禁大讚「國內最強的女歌手還是BoA」。BoA返回後台後立即向工作人員表示腰部十分痛楚，幸好醫務人員檢查後發現並無大礙。&#13;<br> 但是，經理人方面已命令BoA本月底前往日本宣傳第十六張細碟《makeasecret》時要好好注意腰部，以免真的弄傷而要留院治理。</p></body></html>
