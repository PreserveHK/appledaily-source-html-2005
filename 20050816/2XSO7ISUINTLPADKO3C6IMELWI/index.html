<html><header><meta charset="utf-8"><title>預售迪士尼紀念車票</title></header><body><h1>預售迪士尼紀念車票</h1><p>地鐵公司旗下德福廣場及青衣城在今明兩日舉行「地鐵迪士尼線紀念車票親子套裝」（圖）預售。每套套裝備有兩張成人紀念車票及兩張特惠紀念車票，另附送迪士尼線列車模型一部及票套一個，已定於本月二十一日公開發售；但德福廣場及青衣城的顧客，只需於今明兩日在場內消費一百元或以上，憑同一商場即日單一發票正本，可優先以正價一百五十元購買。每張有效發票限購一套，每人每次最多可購買兩套套裝，每商場限量二千套，售完即止。</p></body></html>
