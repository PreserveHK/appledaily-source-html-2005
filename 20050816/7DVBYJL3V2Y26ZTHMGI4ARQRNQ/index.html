<html><header><meta charset="utf-8"><title>光電腦處理數據快速</title></header><body><h1>光電腦處理數據快速</h1><p>甚麼是光電腦和量子電腦？兩種電腦都在研製階段，比起現在的電腦，處理數據速度和能力強勁得多。</p><p>仍在研製　短期難成</p><p>現時的電腦晶片用矽製造，但隨着電腦速度愈來愈快，矽本身的物理極限將限制電腦發展，因此科學家已想到製造光電腦和量子電腦，以取代矽晶片電腦。&#13;<br> 光電腦是利用光子取代電子進行運算和存儲，用不同波長的光代表不同資料，快速完成複雜運算。但要製造光電腦，就要光學電晶體，現在光學電晶體體積龐大，光電腦短期很難進入實用階段。&#13;<br> 量子電腦利用量子力學原理研製，用光束運算，由於光速遠比現存電腦用來傳遞資料的電流快，因此數據處理能力更強。&#13;<br> 新華社</p></body></html>
