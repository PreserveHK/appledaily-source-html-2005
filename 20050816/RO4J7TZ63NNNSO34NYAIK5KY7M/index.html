<html><header><meta charset="utf-8"><title>每千名女性一人病發</title></header><body><h1>每千名女性一人病發</h1><p>本港每十萬人中約有六十人患上紅斑狼瘡症，估計本港約有三千多名患上此症的病人。九成患者為女性，約每一千名女性中有一人病發，通常發病期在二十至四十歲之間，患者會因為免疫系統攻擊自己的身體器官，而出現多種病徵，早期患者一般會出現發燒、食慾不振、疲倦、關節痛及對光敏感等。&#13;<br> 屯門醫院研究指，逾七成患者出現關節炎及白血球缺乏症、三至七成患者會出疹、五成患者有腎炎，一成患者會因為腎病而在病發十年就要開始洗腎，一成至三成患者有血管發炎情況，雖然仍未有完全根治的方法，但可透過藥物控制病情。&#13;<br> 本報記者&#13;<br> </p></body></html>
