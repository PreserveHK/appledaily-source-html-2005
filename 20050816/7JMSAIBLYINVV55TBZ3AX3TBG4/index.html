<html><header><meta charset="utf-8"><title>男子霸住公屋16年</title></header><body><h1>男子霸住公屋16年</h1><p>【本報訊】無業漢四十五年前與家人搬入長沙灣蘇屋邨一公屋單位，儘管其祖母及雙親早於七八至八五年間先後去世，無業漢在房委會的入息申報表上卻冒充家人簽名，令房委會以為其已死多年的父親仍在世，直至去年始揭發事件，仍居住公屋單位的被告，昨在觀塘裁判法院承認十項偽造罪，押後判刑。&#13;<br> 五十一歲被告何榮光，控罪指他從八七至○二年十六年間，交給房委會的十份申請表上偽冒家人簽名。裁判官索閱其感化官及社會服務令報告，案件押後本月二十九日判刑。&#13;<br> 案件編號：KTCC3706/05</p></body></html>
