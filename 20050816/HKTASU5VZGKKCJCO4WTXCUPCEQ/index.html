<html><header><meta charset="utf-8"><title>魔鬼教師劇累贊助商</title></header><body><h1>魔鬼教師劇累贊助商</h1><p>女星天海祐希主演的日本NTV電視台劇集《女王的教室》雖然收視高企，但因劇集內容過激，不但電視台收到逾萬宗投訴，就連有份贊助該劇的贊助商亦受到責難，因此由上月三十日播出的第五集開始，劇集播放前的贊助商廣告字幕亦被迫刪除。&#13;<br> 天海祐希在劇中扮演一名魔鬼小學教師，以極度苛刻方法教導學生。節目播出後，有份贊助該劇的贊助商收到不少觀眾投訴，因此經協議後劇集繼續播出，但有關贊助商的廣告字幕則被刪除。而有業界者則表示，以往同段時曾播放《我MISS係大佬2》、《王留璃之島》等勵志校園劇，突然轉播內容過激的《女》劇，故惹來家長和學生反感。</p></body></html>
