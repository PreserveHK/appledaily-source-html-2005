<html><header><meta charset="utf-8"><title>傳動網加料進軍內地</title></header><body><h1>傳動網加料進軍內地</h1><p>新世界傳動網有新動作，噚日夥拍英皇娛樂與上海掌上靈通，喺內地推出流動娛樂服務「移動追星」，內容圍繞本港人氣年輕偶像、即係將香港「星Mobile」，推展至內地三億二千萬手機用戶。&#13;<br> 新世界傳動網會加料，設計啲新內容，透過唔同嘅平台，滿足內地年輕手機用戶嘅需求。&#13;<br> 掌上靈通有咗移動追星，佢哋熱愛香港流行文化嘅用戶，以後可以隨時隨地，以手機擷取英皇旗下藝人Twins、容祖兒及謝霆鋒等嘅資訊及新歌。</p></body></html>
