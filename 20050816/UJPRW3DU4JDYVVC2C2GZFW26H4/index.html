<html><header><meta charset="utf-8"><title>港人生活滿意度一般</title></header><body><h1>港人生活滿意度一般</h1><p>【本報訊】香港研究協會在本月中訪問了逾一千名市民對生活現況的意見，以最低一分至最高五分作評，結果市民的生活整體滿意度是三點一四分，反映市民對生活現況感覺只是一般。在各細項的評分中，與家人的關係平均分最高，達三點四五分；其次個人健康狀況是三點三九分；社交生活三點一四分，顯示市民個人較易掌握或採取主動的項目都較滿意。但個人收入的評分最低，只得二點五一分；個人經濟狀況也只得二點五七分，這反映雖然經濟復甦，但市民仍未感受到好處。</p></body></html>
