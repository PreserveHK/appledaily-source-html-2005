<html><header><meta charset="utf-8"><title>中韓合拍抗戰紀錄片</title></header><body><h1>中韓合拍抗戰紀錄片</h1><p>為紀念中國抗日戰爭勝利六十周年和韓國光復六十周年，由韓國公營電視台和廣西電視台共同拍攝製作的紀錄片《穿越歷史，遙望未來》特輯，昨日同時在兩家電視台播出。&#13;<br> 紀錄片《穿越歷史，遙望未來》特輯片長共四十五分鐘，再現了一九三八年十月至一九三九年四月期間，大韓民國臨時政府曾經在柳州停留的七個月時間裏，柳州人民給予幫助的歷史。&#13;<br> 紀錄片先後在柳州的柳州大韓民國臨時政府抗日鬥爭活動陳列館、廖磊公館、柳侯公園等地進行實地拍攝。&#13;<br> 新華網</p></body></html>
