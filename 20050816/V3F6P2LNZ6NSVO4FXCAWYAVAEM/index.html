<html><header><meta charset="utf-8"><title>油街酒店房補價百萬</title></header><body><h1>油街酒店房補價百萬</h1><p>長實北角油街塊地，搞唔成郵輪碼頭，終於喺今年中，向地政總署完成補地價手續，可以起酒店，都叫做同旅遊有關。&#13;<br> 睇番補地價，要九億四千二百一十八萬，每呎要成二千一，唔算平。所以，之前長實為咗降低每間房嘅成本，將酒店房間數目，由原先六百幾間加到一千間，計落每間補價唔使一百萬，加埋建築費，平過舊年買番嚟嘅九龍酒店，每間房要一百六十萬。&#13;<br> 另外，如果長實能夠買埋隔籬政府幅油街地王，到時可能攞到更大嘅經濟效益都唔定。</p></body></html>
