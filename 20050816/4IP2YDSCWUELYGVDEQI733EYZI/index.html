<html><header><meta charset="utf-8"><title>馮德倫焚身救兄弟</title></header><body><h1>馮德倫焚身救兄弟</h1><p>馮德倫近日在橫店拍攝新戲《犀照》，日前拍攝了一場火燒貨倉戲份，馮德倫親身上陣勇救兄弟。電影公司買下整個貨倉，拍了五十小時，最終一把火將之燒掉，還動用過百臨時演員，相當勞師動眾。&#13;<br> 馮德倫在該場戲中首先被吊威吔至三樓高，再跌落碎石上，然後要衝入火場勇救兄弟，拍攝時他多次仆倒，被碎石擦傷手腳，但仍無半句怨言。</p><p>親身上陣</p><p>馮德倫笑說：「我平時執導功夫題材電影，身手都幾得㗎。徐小明同我經理人都擔心我有危險，但其實安全措施做到好足，呢場戲好重要，我覺得應該自己做。拍嘅時候我幻想自己最愛嘅人置身火海，其實我當時又熱又怕俾火燒，都幾辛苦。」</p></body></html>
