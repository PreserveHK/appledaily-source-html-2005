<html><header><meta charset="utf-8"><title>要求日本正視歷史</title></header><body><h1>要求日本正視歷史</h1><p>【本報訊】昨日是日本戰敗投降六十周年，多個團體遊行前往日本駐港總領事館（圖），要求日本政府正視歷史，停止參拜靖國神社，並向戰爭受害者道歉及賠償。&#13;<br> 香港索償協會一百多名年長會員向日領事代表遞交抗議信時，要求日本政府賠償及兌換當年軍票，並反對日本篡改歷史教科書。神州青年服務社則要求特區政府恢復重光紀念日為法定假期，讓下一代認識日軍侵華史實。&#13;<br> 張志華攝</p></body></html>
