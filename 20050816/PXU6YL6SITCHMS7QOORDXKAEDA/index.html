<html><header><meta charset="utf-8"><title>匯商看好日圓</title></header><body><h1>匯商看好日圓</h1><p>【倫敦彭博資訊】彭博資訊的調查發現，在60位受訪外滙從業員中，41人（約佔68%）建議買日圓沽美元，是去年11月以來最高比率，只有8人（約佔13%）認為要沽日圓。日本經濟增長可望延續到下季，加上首相小泉純一郎支持度上升，均利好圓滙。&#13;<br> 美隆金融推測，美元在1個月內趨向下試108日圓，並會在3個月裏挫見106日圓。&#13;<br> 至於提議買歐元沽美元的受訪者有24人（約佔40%），與建議揸英鎊和澳元的比率相同。然而，有21人（約佔35%）提出沽售歐元。</p></body></html>
