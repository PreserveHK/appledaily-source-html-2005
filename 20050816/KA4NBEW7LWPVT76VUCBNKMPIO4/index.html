<html><header><meta charset="utf-8"><title>鋼之生果架</title></header><body><h1>鋼之生果架</h1><p>時常認為一件設計精巧的家品，實用之餘又能修飾家居，更甚的可作為藝術品般觀賞也絕不誇張，像今天介紹的生果盤及擺放洋葱、蒜頭等的食物架，只是用了簡單的幾支Satin鋼枝及橡木的底座，設計簡潔鮮明又富品味。屬冷色系的鋼枝跟鮮豔顏色的生果正好配合得天衣無縫。另外高身方形設計的洋葱及蒜頭架，亦適合擺放番茄、西椒等食物。	&#13;<br>&#13;<br>記者、攝影：陳珮娟</p><p>ZoneDenmark&#13;<br> 地址：尖沙嘴海港城三樓3208號舖&#13;<br> 電話：29560308</p></body></html>
