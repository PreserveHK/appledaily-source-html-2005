<html><header><meta charset="utf-8"><title>　　印裔富商捐500萬予浸大 - 李八方</title></header><body><h1>　　印裔富商捐500萬予浸大 - 李八方</h1><p>香港印裔富商夏利里拉家族掌舵人夏利萊（圖）向浸會大學捐出五百萬，作用支持大學未來發展，為香港培育英才盡一分力。浸大校長吳清輝話，呢筆捐款令大學喺推展教學同研究上得到莫大鼓勵。自從政府推出大學資助同捐款掛鈎嘅計劃之後，各大學府紛紛向富商募捐，港大有李嘉誠捐十億，科大亦有霍英東捐八億，不過就唔係間間大學都咁好命水。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
