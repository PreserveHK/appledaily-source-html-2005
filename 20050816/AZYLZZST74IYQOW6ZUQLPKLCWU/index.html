<html><header><meta charset="utf-8"><title>30狀元遊台灣見馬英九</title></header><body><h1>30狀元遊台灣見馬英九</h1><p>【本報訊】三十位傑出學生，其中包括三位5A高考狀元、六位會考10A狀元及六位9A狀元，獲康泰旅行社贊助參加「狀元旅遊萬里行」，將於明日出發到台灣旅遊五天，最受參加考生歡迎的行程是與國民黨候任主席兼台北市市長馬英九會面。</p><p>建議學習公關技巧</p><p>會考後已到過台灣旅行的會考10A狀元麥鍵美，自中二開始已是馬英九的「小fans」，她自言最期待見到「靚仔小馬哥」。康泰旅行社董事長黃士心昨在出發前的誓師大會上，建議學生可趁機學習馬英九的精采公關技巧。</p></body></html>
