<html><header><meta charset="utf-8"><title>蘭西情報課：地鐵商場借迪士尼打apm</title></header><body><h1>蘭西情報課：地鐵商場借迪士尼打apm</h1><p>地鐵原定今個禮拜日，公開發售「地鐵迪士尼線紀念車票親子套裝」，突然提早今明兩日，喺德福廣場及青衣城商場開賣，每個商場限售兩千套，換購條件係要喺商場內消費滿一百蚊或以上，重要係同一商場嘅即日單一發票至得。&#13;<br> 呢套車票，地鐵總共發售數萬套，喺香港迪士尼熱潮不斷升溫嘅時刻推出，肯定會成為收藏與熱炒嘅對象。&#13;<br> 地鐵作出呢個特別安排，睇嚟係想催谷旗下商場人流，增加商戶營業額，同時又針對新地觀塘apm商場嘅強勁宣傳攻勢，起連消帶打作用。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
