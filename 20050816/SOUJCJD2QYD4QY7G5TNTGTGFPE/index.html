<html><header><meta charset="utf-8"><title>麥克華堡新片旺場</title></header><body><h1>麥克華堡新片旺場</h1><p>由麥克華堡（MarkWahlberg）主演的新片《FourBrothers》，上映三日取得二千七十萬美元（約一億六千一百萬港元）票房，成為上周末票房冠軍，而由姬蒂韓遜（KateHudson）主演的另一部新片《TheSkeletonKey》，則以一千五百八十萬美元（約一億二千三百萬港元）位列亞軍。&#13;<br> 另一方面，麥克華堡最近為一部講述美式足球的新片接受訓練時不慎弄傷手部，需包紮繃帶。</p></body></html>
