<html><header><meta charset="utf-8"><title>霍元甲女星憐惜流浪貓狗</title></header><body><h1>霍元甲女星憐惜流浪貓狗</h1><p>內地影星、電影《霍元甲》的女主角孫儷，前日在上海出席一間流浪貓狗醫院的活動。</p><p>要負責任</p><p>孫儷一見在場的貓狗，即上前抱起牠們，孫儷表示也有養狗，她說：「狗是通人性的，只要你對牠好，牠是一定會回報的。這裏很多都是純種狗，只要照顧得好，不會得病，其實很多人愛心不夠，遺棄動物是不負責任的行為，所以大家決定收養動物之前，必須要肯定自己能提供給牠們好的生活，要負責任。」&#13;<br> 採訪、攝影：盧健</p></body></html>
