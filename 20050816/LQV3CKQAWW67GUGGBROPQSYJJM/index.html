<html><header><meta charset="utf-8"><title>逾三千人輪候派米</title></header><body><h1>逾三千人輪候派米</h1><p>【本報訊】雷暴警告下，觀塘一個街坊團體在藍田德田邨舉辦派發平安米活動，吸引逾三千名長者及婦孺輪候（圖）。部份長者更於凌晨到來排隊，其間風雨大作，長者雖攜備雨傘遮擋，但仍全身濕透。各人苦候十多小時，多名老婆婆終因體力不支，須由在場救護人員敷治，休息過後繼續輪候。主辦機構姓馬負責人揚言，「年年都係咁派，年年都冇事」。&#13;<br> 至昨午三時派米活動開始，每人獲發五公斤白米及家庭用品禮包。&#13;<br> 劉柏麟攝</p></body></html>
