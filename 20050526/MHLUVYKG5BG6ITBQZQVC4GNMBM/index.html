<html><header><meta charset="utf-8"><title>陳奕迅代王菲𢱑銀</title></header><body><h1>陳奕迅代王菲𢱑銀</h1><p>陳奕迅（Eason）昨日接受商台訪問，記者問與王菲簽同一經理人的他可知王菲全面停產一事？他說：「其實我同阿菲都唔係好熟，唔知道，咁我覺得休息吓都係好嘅，我好明白。」&#13;<br> 那其經理人陳家瑛現在豈非只靠他一人賺錢？Eason說：「唔好咁講，係我靠佢搵錢就真啦，我都要佢幫我安排工作先有錢賺。」</p><p>「冇咁重事業心」</p><p>問Eason可會羨慕王菲說休息就休息，他坦言：「咁阿菲都辛苦咗咁多年，佢又拍過咁多好戲，唱過咁多好歌，有啲女仔可能諗住結婚就唔做，冇咁重事業心，不過我唔係話我女朋友（徐濠縈）呀，佢都有做嘢㗎。」</p></body></html>
