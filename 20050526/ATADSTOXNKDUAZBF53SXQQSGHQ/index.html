<html><header><meta charset="utf-8"><title>明愛三童呼吸道感染</title></header><body><h1>明愛三童呼吸道感染</h1><p>【本報訊】深水埗明愛醫院（圖）懷仁樓三樓院舍由本周日起，先後有三名院童出現發燒及呼吸道感染症狀，化驗結果證實他們感染了呼吸道合胞體病毒，三人現時情況穩定，但為免病毒散播，他們正接受隔離治療。&#13;<br> 該院發言人稱，除三名院童外，該院舍並未有員工出現病徵，但三樓其他院童暫停到隔鄰的樂仁學校上課，為期兩周。呼吸道合胞體病毒是常見導致氣管、肺部及中耳感染的病毒，是引致一歲以下嬰兒肺部受感染的最普遍原因，傳染途徑是接觸患者分泌物及飛沫。</p></body></html>
