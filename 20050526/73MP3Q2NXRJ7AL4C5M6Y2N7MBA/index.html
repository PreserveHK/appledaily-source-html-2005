<html><header><meta charset="utf-8"><title>測試「蛋白質女孩」</title></header><body><h1>測試「蛋白質女孩」</h1><p>正在上演的韓戲《愛上蛋白質女孩》到底點解？原來「蛋白質女孩」是指外表平凡，但思想純品、性格和藹，畀人好舒服感覺的女仔。如果想測試一下自己係唔係，上網玩吓心理測驗就會有結果。&#13;<br>&#13;<br>網址：http://www.cinema.com.hk/revamp/html/romance.html</p><p>兒童電影節開始售票</p><p>由康文署主辦的暑期重頭節目「兒童電影合家歡2005」將於7月16日至8月21日舉行，包括《狗弟弟》、《大頭仔阿Cheb》、《綠野仙踪》等兒童電影陸續上映。即日起於各城市電腦售票處發售，票價$40。&#13;<br> &#13;<br> 訂票：27349009</p></body></html>
