<html><header><meta charset="utf-8"><title>鄭保恩與中銀和解</title></header><body><h1>鄭保恩與中銀和解</h1><p>【本報訊】因騙取財務借貸而被判監的深水埗助理指揮官鄭保恩警司，早前遭債權人中國銀行入稟申請其破產，昨日因雙方已達成庭外和解協議，鄭獲中國銀行撤回破產申請，法官在了解鄭保恩沒有其他欠債後，批准有關申請，但鄭須支付三萬元堂費。&#13;<br> 四十八歲的鄭保恩在庭上解釋，○○年作擔保人時欠下中國銀行債務，他尚有兩名債權人為香港政府及東亞銀行，但已清還對政府的欠債，他現居的海怡半島單位按押予東亞銀行，目前仍在供款，沒有欠東亞銀行債項。&#13;<br> 鄭因向銀行及財務公司隱瞞欠債狀況，騙取借貸一百一十多萬元，於去年十月被判囚三個月，目前正保釋等候上訴。&#13;<br> 案件編號：HCB734/2005</p></body></html>
