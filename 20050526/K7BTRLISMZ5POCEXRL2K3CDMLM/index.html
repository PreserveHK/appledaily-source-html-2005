<html><header><meta charset="utf-8"><title>張亞東：王菲不打算再唱</title></header><body><h1>張亞東：王菲不打算再唱</h1><p>王菲經理人陳家瑛日前承認阿菲將會放一個悠長假期，並只會履行手頭上未完成的廣告合約。對於阿菲無限期休息，與阿菲合作無間的張亞東承認阿菲曾向他透露不打算再唱歌，他日前遺憾地說：「去年阿菲曾有意推出一張專輯，但因為她另有工作在身，故此一拖再拖，不過今年阿菲跟我說不打算再唱歌了。」</p><p>婚期未定</p><p>而李亞鵬的哥哥兼經理人李亞偉對於阿菲無限期停產，表示毫不知情。他又表示李亞鵬正在北京養傷，至於弟弟和王菲的婚期則仍未確定，但兩人感情仍然要好。&#13;<br> 採訪：盧健&#13;<br> </p></body></html>
