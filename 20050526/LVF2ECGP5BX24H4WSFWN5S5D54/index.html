<html><header><meta charset="utf-8"><title>會計師輸39萬報警</title></header><body><h1>會計師輸39萬報警</h1><p>【本報訊】九名執業會計師疑誤墮「天仙局」一案在區域法院續審，其中一名在賭枱上輸掉三十九萬元的事主伍海于（四十一歲）表示，他當時身上只得一千元，故向在場男子提出返公司開支票還款，由於他感到事件是一騙局，故逕往灣仔警署求助。&#13;<br> 後來第五被告卓永信曾對伍稱，將不再追究有關欠款，但要求他「不要搞事」。&#13;<br> 另一名事主勞明洲（四十二歲）則表示，他不想加入賭局，但基於對方是客人關係只好奉陪，他在被告加大注碼時感到十分驚慌，「面都青埋」。他當時曾要求中止賭局，各自取回賭枱上的金錢，但被拒絕。案件今續審。&#13;<br> 案件編號：DCCC1300/04,250/05</p></body></html>
