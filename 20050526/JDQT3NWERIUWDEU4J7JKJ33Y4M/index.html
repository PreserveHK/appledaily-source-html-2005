<html><header><meta charset="utf-8"><title>陳曜旻兒子送別外婆</title></header><body><h1>陳曜旻兒子送別外婆</h1><p>陳曜旻亡妻鍾璧澤（Susanna）的母親鍾劉慧堯於本月二日凌晨腦中風出血離世，鍾媽媽的契仔與陳曜旻一對兒子陳子浩及陳子建，昨日在北角香港殯儀館為鍾媽媽舉殯。</p><p>道教儀式</p><p>陳曜旻前晚亦有到岳母靈前致祭，但昨日未見他送岳母最後一程，但他的一對兒子則全程在靈堂為外婆打點，他們替外婆擔幡買水時，神情表現哀傷。問他們為何父親陳曜旻沒有到場？他們只攤一攤手，示意自己亦不知情。&#13;<br> 鍾媽媽的喪禮以道教儀式進行，出殯後遺體即移送歌連臣角火化。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：葉君海</p></body></html>
