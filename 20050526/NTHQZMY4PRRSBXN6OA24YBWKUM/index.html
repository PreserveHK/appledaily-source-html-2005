<html><header><meta charset="utf-8"><title>鍾楚紅肉搏關海山</title></header><body><h1>鍾楚紅肉搏關海山</h1><p>鍾楚紅雖已息影多年，但邵氏近日推出其經典舊作《男與女》，讓觀眾重溫紅姑當年的精湛演出，此片曾贏得金馬獎「最佳劇本」獎。</p><p>激咀萬梓良</p><p>紅姑拍攝《男》片時，與關海山一幕床上戲曾一度引起全城熱話，令人留下深刻印象，當時紅姑曾表示若非導演蔡繼光口才了得，她也不會與關海山拍攝這場哄動床戲。&#13;<br> 此外，紅姑與男主角萬梓良也有接吻及情慾戲，穿上胸圍及內褲的她與萬梓良拍攝床上戲時，男方更把頭埋到她的胸部，演出相當大膽，以當時尺度而言，紅姑肯為藝術作出如此犧牲確難能可貴。</p></body></html>
