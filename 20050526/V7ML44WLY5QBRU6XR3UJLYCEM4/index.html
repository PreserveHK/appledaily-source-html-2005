<html><header><meta charset="utf-8"><title>「無掩雞籠」諷電子垃圾法例</title></header><body><h1>「無掩雞籠」諷電子垃圾法例</h1><p>【本報訊】立法會昨日以大比數通過動議，促請政府修訂有關規管電子廢物棄置和進出口法例。環保組織綠色和平兩名代表則趁立法會進行辯論之際，打扮成推着手推車的雞販，把六個載有電路板、鍵盤及滑鼠等電子垃圾的雞籠運到立法會大樓門外（圖），抗議環境運輸及工務局無視法例漏洞，令電子垃圾在本港有如家禽面對「無掩雞籠」般，自由進出。&#13;<br> 該會項目主任陳宇輝批評，現時本港對限制電子垃圾貿易的法例過於寬鬆，導致本港成為中轉站，任由電子垃圾進出口。該會促請當局盡快修改法例，堵塞漏洞。&#13;<br> 馮子仲攝</p></body></html>
