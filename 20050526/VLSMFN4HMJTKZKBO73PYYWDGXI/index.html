<html><header><meta charset="utf-8"><title>MiniCooperS硬頂版20部舊價出售</title></header><body><h1>MiniCooperS硬頂版20部舊價出售</h1><p>今個禮拜六日寶馬代理會喺灣仔會展新翼舉行一個大型全線車展，當中焦點除咗最新Facelift新版7系同長陣750iL新型號，筆者更探得城中熱賣嘅硬頂版CooperS小跑車（新版附加有Steptronic半自動波），一直供過於求，所以MiniCooper全線車系將會加價，據知硬頂版CooperS代理跟廠方爭取得多一批20部配額，仍然維持舊價發售，若然你正考慮買車嘅話就要及早決定！&#13;<br>&#13;<br>記者：陳偉林&#13;<br>查詢：28366289（MiniHongKong）</p></body></html>
