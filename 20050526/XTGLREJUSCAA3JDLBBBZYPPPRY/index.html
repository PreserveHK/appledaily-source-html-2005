<html><header><meta charset="utf-8"><title>環保巴士教育幼兒</title></header><body><h1>環保巴士教育幼兒</h1><p>【本報訊】環保團體綠色力量與新巴及城巴合作，將兩部巴士設計成「綠一綠」環保教育巴士（圖一），宣揚環保訊息。兩部環保巴士車身及車廂內都畫上大自然及動物卡通的圖畫，椅背上也貼上生態常識的資料，而兩部巴士會行走港九及新界多條路線。一百名幼稚園學生昨日率先試坐「綠一綠」環保教育巴士，學童都非常雀躍（圖二）。環保教育巴士是全港首個幼兒環保教育計劃「幼兒綠校網」活動之一，透過提供教材及實地考察，從小向兒童灌輸環保概念。&#13;<br> 李家皓攝</p></body></html>
