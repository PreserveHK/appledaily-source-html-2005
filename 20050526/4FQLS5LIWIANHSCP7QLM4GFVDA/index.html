<html><header><meta charset="utf-8"><title>「海洋軌道號」遊歷全球研究</title></header><body><h1>「海洋軌道號」遊歷全球研究</h1><p>法國海洋建築師魯熱里設計了一艘革命性海洋探測船，由海洋水流推動，隨波逐流，可航行到全球各大海洋進行探測研究。這部海洋探測船名為「海洋軌道號」（SeaOrbiter），可在海洋航行十五年，讓來自世界各地的海洋科學家利用探測船作為國際研究中心，透過船上的先進探測儀器，對全球氣候變化、海洋生物資源、病毒和細菌進行多方面的科學研究。&#13;<br> 蘇格蘭人新聞網</p></body></html>
