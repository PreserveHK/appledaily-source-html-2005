<html><header><meta charset="utf-8"><title>「旅行者一號」闖太陽系邊緣</title></header><body><h1>「旅行者一號」闖太陽系邊緣</h1><p>美國太空總署周二宣布，一九七七年升空的「旅行者一號」太空船，經過近二十八年的漫長飛行，終於抵達太陽系的邊緣，即將成為第一艘衝出太陽系的太空船。&#13;<br> 「旅行者一號」現時位處離太陽一百四十億公里的太陽風鞘區，當它穿越太陽風鞘的外緣邊界，即穿越太陽風層頂後，才算飛離太陽系。但科學家估計需要數年時間。「旅行者一號」載有地球資料，包括刻着幾何圖案的鍍金銅片，目的是讓可能存在的外星人知道地球有生命存在。&#13;<br> 英國廣播公司/新華社</p></body></html>
