<html><header><meta charset="utf-8"><title>焗桑拿歎spa都會中招</title></header><body><h1>焗桑拿歎spa都會中招</h1><p>本港家庭醫生關嘉美接受本報訪問時表示，從未聽過熱浴肺病，她相信這不是專用學名，只是「概括了一個現象」。但她說：「莫講是浸熱水浴，焗桑拿、歎spa、浸溫泉同樣有可能出現類似的毛病。在侷促的環境下，吸入那麼多蒸氣，點會唔弄傷氣管和肺部，吃熱騰騰的食物也會燙傷舌頭啦！」&#13;<br> 她指出，醫生一向不主張浸熱水浴，老人家和長期病患者洗澡，最好選擇淋浴，如果真的想享受一個浸浴，也應該用溫水為妙。&#13;<br> 本報記者</p></body></html>
