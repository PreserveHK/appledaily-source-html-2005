<html><header><meta charset="utf-8"><title>阿旦讚候選港姐夠淡定</title></header><body><h1>阿旦讚候選港姐夠淡定</h1><p>應屆五位以海外佳麗資格參賽的候選香港小姐張允芝、楊敏希（加拿大多倫多）、陳嘉敏（美國佛羅里達州）、麥雅緻（美國三藩市）及孫穎詩（加拿大多倫多），昨日與嘉賓鄭丹瑞（阿旦）在數碼港拍攝《美麗由心開始．競艷篇》。</p><p>讚佳麗Sharp</p><p>阿旦昨日首次會見五位候選港姐，他大讚佳麗們夠淡定，他說：「我覺得張允芝幾似楊寶玲，孫穎詩就幾sharp。」&#13;<br> 問到可會贊成自己的女兒選港姐？阿旦支吾以對地說：「我都唔知點好，我當然希望佢哋低調啲，𠵱家一個十四歲，一個就嚟十三歲，大原則係完成大學先好諗。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
