<html><header><meta charset="utf-8"><title>記憶卡資料即時燒碟</title></header><body><h1>記憶卡資料即時燒碟</h1><p>影數碼相最大問題，就係戶外唔夠記憶卡用，Mustang就新返咗隻CP200，主要構造為一部CD-RW，透過機身嘅多合一讀卡槽，可將記憶卡內嘅相片及資料，即時燒錄至CD內，全程亦係毋須經過電腦，對於戶外即時交碟畀人或作備份都好方便。值得一提係CP200設有TV-Out插頭，抄入嘅影像重可駁大電視睇，當然亦可連接電腦，變身成一部外置式讀卡器及燒碟機，最正係可當埋流動式VCDPlayer，旅行公幹都用得着啦！&#13;<br>記者：徐影龍&#13;<br>&#13;<br>MustangComputerTechnology&#13;<br>查詢電話：27210066</p></body></html>
