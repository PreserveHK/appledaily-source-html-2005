<html><header><meta charset="utf-8"><title>瀋陽公安圍毆大學生</title></header><body><h1>瀋陽公安圍毆大學生</h1><p>遼寧瀋陽發生「翻版孫志剛」案。一名大學生在街上被公安截查，出示身份證後，還請來大學老師證明其身份，但公安仍一再留難，不但不放人，五、六人還圍毆事主，用腳踩着事主頭部。&#13;<br> 事主王闖，是遼寧公安司法幹部管理學院法律系二年級學生。本周一晚七時，他在街上被公安截查。他出示身份證，但公安懷疑是假的，他於是找到大學一名老師到派出所，證明其學生身份。不過，公安堅持不放人，還腳踢王闖背部，扭其胳膊，將他摔倒地上，大概有五、六個穿公安制服的人一起打他，一隻腳踩着他的頭部。案件揭發後，相關派出所所長前天向王闖道歉。&#13;<br> 東北新聞網</p></body></html>
