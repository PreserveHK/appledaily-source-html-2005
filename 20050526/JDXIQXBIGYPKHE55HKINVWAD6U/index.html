<html><header><meta charset="utf-8"><title>續辦「創意大笪地」</title></header><body><h1>續辦「創意大笪地」</h1><p>今屆漫畫節的「X-Zone」除主辦音樂祭及舞蹈比賽外，亦續辦「創意大笪地」，讓青年創業；過去三年均參與大笪地、出售自繪Ｔ恤的吳小姐，更因而獲商戶邀請合作，辭工專心創作，現將與友人曾小姐開設首間專門店。&#13;<br> 除了自繪Ｔ恤，吳小姐今年更會推出帽、背心及裙等，讓顧客自選即場繪畫的圖案，每件售二、三百元。&#13;<br> Howard去年首次參與大笪地，他今年會在場售賣獲日本授權設計賽車漫畫《頭文字D》公仔，「今年應該可以嫌七、八萬蚊！」今屆漫畫節的大笪地地攤亦由一百五十個增至二百個。	&#13;<br> 本報記者</p></body></html>
