<html><header><meta charset="utf-8"><title>林志玲返母校攞獎</title></header><body><h1>林志玲返母校攞獎</h1><p>林志玲昨日在台灣連趕四場活動，其中她為了《娛樂百分百》節目，與胞兄林志鴻一同返回母校，並接受校長頒發傑出校友獎。林志玲大談當年學校的生活和趣事，她以國語說：「以前是男女分班，我曾經暗戀學長，每天最幸福的時光就是降旗典禮，因為我排第一個，可以偷看男生。」林志玲還親切的擁着師妹合照。</p><p>讀國小有追求者</p><p>林志玲又透露初戀發生在大學二年級時，問到林志鴻其妹可是校中的風雲人物，以及是否有很多追求者？林志鴻說：「志玲以前功課中等，是一個普通的女孩子，只是有追求者常常請我傳紙條給她，而且她從國小就有很多人追。」&#13;<br> 採訪、攝影：LaiPoPing</p></body></html>
