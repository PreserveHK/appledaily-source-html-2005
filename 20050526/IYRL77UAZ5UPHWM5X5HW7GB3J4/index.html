<html><header><meta charset="utf-8"><title>恭碩良迷你騷勁High</title></header><body><h1>恭碩良迷你騷勁High</h1><p>恭碩良日前在尖沙嘴一間酒吧舉行音樂會，吸引大批樂迷到場，鍾鎮濤亦有現身，恭碩良更邀請張繼聰擔任表演嘉賓，客串唱幾首歌。</p><p>差點感動落淚</p><p>現場歌迷全部站立邊聽歌邊跳舞，情緒高漲，鍾鎮濤見狀即先行離開，而恭碩良也愈唱愈興奮，他表示平時很少曝光及出席宣傳活動，但仍獲這麼多樂迷支持，差點感動得落淚。恭碩良又借機介紹他的樂隊「GinjaRock」，並將於六月推出新碟，他表示全碟的曲詞編唱都由他包辦，不過灌製大碟期間黃貫中不時前來「監場」，令他緊張起來，結果短短一日便完成錄音工作。</p></body></html>
