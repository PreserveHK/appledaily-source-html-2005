<html><header><meta charset="utf-8"><title>張震踩入時裝界</title></header><body><h1>張震踩入時裝界</h1><p>張震外形前衞有型，早前便獲意大利服裝品牌Paul&amp;Shark垂青，委任他為產品代言人，他到康城出席電影節，也是此品牌贊助服飾，讓他大慳一筆。&#13;<br> 早前張震特地到意大利參觀服裝公司的總部，並且拍攝宣傳照，其間遇到一班亞洲旅客，他們看見張震都熱情地握手打招呼。&#13;<br> 據服裝公司老闆表示，他們是看過張震在《臥虎藏龍》及《愛神》的演出，留下深刻印象，覺得張震的風格及自信氣質與品牌不謀而合，雙方合作愉快。</p></body></html>
