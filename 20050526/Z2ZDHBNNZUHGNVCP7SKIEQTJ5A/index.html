<html><header><meta charset="utf-8"><title>憲哥寫真益右翼出版社惹不滿</title></header><body><h1>憲哥寫真益右翼出版社惹不滿</h1><p>韓國的反日怒潮近日稍為平息，不過昨日有韓國時事節目報道，男星李秉憲去年透過日本扶桑社出版兩本寫真集，而日本扶桑社出版的中學歷史教科書歪曲歷史，令中韓兩國不滿，引起連串風波。由於李秉憲出版寫真令扶桑社進帳過千萬港元，此事在韓國掀起廣泛迴響。&#13;<br> 李秉憲所屬的經理人公司隨即發表聲明，表示上年六月直接跟日本Ponycanyon公司簽訂寫真集合約，其後Ponycanyon方面只透過扶桑社印刷發行，故此事不該與篡改教科書事件相提並論。</p></body></html>
