<html><header><meta charset="utf-8"><title>放寬外地生來港升學</title></header><body><h1>放寬外地生來港升學</h1><p>【本報訊】政府昨宣布由九月新學年起，擴大非本地生來港升讀副學位、學位和研究院課程。如屬公帑資助的院校，非本地生人數最多等同本地生人數的一成，自資院校則沒有限制。政府指這既可增加本地院校收入，也有助將香港發展成區內的教育樞紐。他們畢業後可透過輸入人才計劃來港工作。&#13;<br> 當局預計每年會有三千五百人申請，為此須開設四個紀律部隊職位以處理，每年費用二百七十八萬元。另公帑資助院校需額外提供近千五個宿位，政府將撥二億六千一百萬元供院校興建。</p></body></html>
