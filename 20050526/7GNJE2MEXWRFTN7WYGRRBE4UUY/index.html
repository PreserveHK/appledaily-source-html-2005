<html><header><meta charset="utf-8"><title>佐敦怪招催生BB受罪</title></header><body><h1>佐敦怪招催生BB受罪</h1><p>懷有九個月身孕的巨胸女模佐敦（Jordan）雖然行動不便，但前晚她仍與男友PeterAndre出席倫敦舉行的《恐怖蠟像館》首映禮，其間她還透露胎兒將會隨時出生。佐敦又表示男友Peter已告知她，他倆的骨肉是一個男嬰，不過他們仍未為即將出世的兒子改名。</p><p>不穿孕婦裝</p><p>而佐敦的大仔夏菲（Harvey）已百病纏身，但佐敦似乎未見特別小心安胎，反而為了催生，用盡所有方法，她說：「嬰兒隨時都會出生，我曾嘗試過做愛，又吃過超級咖喱，我試過所有方法，就是想胎兒快些生出來。」佐敦又表示她不喜歡穿孕婦裝，所以依然穿着一些緊身牛仔褲。</p></body></html>
