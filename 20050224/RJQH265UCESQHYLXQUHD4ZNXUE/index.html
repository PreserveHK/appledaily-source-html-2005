<html><header><meta charset="utf-8"><title>韋哥日踩三首映入健力士</title></header><body><h1>韋哥日踩三首映入健力士</h1><p>荷李活黑人男星韋史密夫（WillSmith），前日在英國宣傳美國兩周票房冠軍電影《情場絕橋王》，他竟在一日之內連續出席三個城市的首映禮，因此創下一個影星在十二小時內於不同城市出席最多公開場合的世界紀錄，其紀錄隨即列入健力士世界紀錄大全。&#13;<br> 韋史密夫前日下午率先到英國北部的曼徹斯特宣傳，然後乘私人飛機到中部的伯明翰出席首映，最後南下倫敦，會合伊娃文迪絲（EvaMendes）等演員出席首映，當晚他更獲頒健力士世界紀錄證書，他說：「我喜歡與影迷見面，他們的反應熱烈，我很感激他們下雪仍來見我。」</p></body></html>
