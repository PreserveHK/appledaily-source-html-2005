<html><header><meta charset="utf-8"><title>印備請柬百密一疏</title></header><body><h1>印備請柬百密一疏</h1><p>查理斯和卡米拉婚禮請柬已印好。請柬由英女皇和皇夫愛丁堡公爵名義發出，邀請八百名賓客於四月八日下午二時三十分，到溫莎堡聖佐治小教堂出席祝福禮。但請柬沒有指定賓客穿甚麼衣服，也沒要求回覆。一對新人亦按法例，上周五起在溫莎地方大會堂張貼註冊結婚公告，詳列兩人的個人資料，包括年齡、婚姻狀況和地址。在職業一欄，查埋斯填上「英國皇儲」，卡米拉則留空。	&#13;<br> 英國《太陽報》/《每日鏡報》</p></body></html>
