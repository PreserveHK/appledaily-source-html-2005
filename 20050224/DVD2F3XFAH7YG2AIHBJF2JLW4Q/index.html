<html><header><meta charset="utf-8"><title>　　大男人與小熊貓 - 李八方</title></header><body><h1>　　大男人與小熊貓 - 李八方</h1><p>噚日教統局局長李國章去咗米埔，主持「扶輪百周年紀念濕地研究所」嘅開幕儀式，研究院係世界自然（香港）基金會同五個扶輪社嘅合作項目，以紀念國際扶輪社成立一百周年。&#13;<br> 既然有世界自然基金會，自然有熊貓啦，三個大男人（左起：國家扶輪3450區總監麥貴榮、李國章局長以及自然基金行政總裁龐毅理）剪綵完畢，攞住隻小熊貓嚟玩，又幾趣怪。&#13;<br> 太子章被記者追問英基單嘢，佢就預先還擊，因為都知下晝立法會會開火，不如自己講嘢，話唔接受「批評」，因為報告唔公平喎。&#13;<br> 謝榮耀攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
