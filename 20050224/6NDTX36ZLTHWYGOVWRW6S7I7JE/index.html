<html><header><meta charset="utf-8"><title>辛伯威嚇鄰居遭索償</title></header><body><h1>辛伯威嚇鄰居遭索償</h1><p>老牌鐵金剛辛康納利（SeanConnery）近日遭住在樓下的鄰居入稟控告，指他對鄰居一家做出威嚇的行為，迫使他們搬離寓所，故此向辛伯索償三千萬美元（約二億三千四百萬港元）。&#13;<br> 原告人是眼科醫生BurtonSultan，他與其妻子及女兒住在紐約曼哈頓一幢六層高大廈的四樓，而辛伯與妻子則住在五及六樓，據知辛伯○一年開始在屋內裝修，導致出現噪音、漏水及老鼠橫行等問題，令原告人家中的古董受損，另外一次原告人女兒要求辛伯調低音樂聲量，他更以粗言穢語詆毀原告人。</p></body></html>
