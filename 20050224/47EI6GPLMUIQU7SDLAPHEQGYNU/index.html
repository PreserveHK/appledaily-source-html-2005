<html><header><meta charset="utf-8"><title>周麗淇桃花旺出新碟</title></header><body><h1>周麗淇桃花旺出新碟</h1><p>周汶錡、周麗淇姊妹和關海山夫婦等，前晚在尖沙嘴出席相士謝富坤的生日宴。周麗淇表示已簽約羅傑承的BMA唱片公司，她說：「下月三日就簽約，佢係我經理人，遲啲會錄歌，四月底五月初就會出唱片。」謝富坤指周麗淇今年有桃花運，對此她說：「有桃花即有人緣，呢行好緊要，我都希望一切好順利。」<br> &#13;<br> <spanclass>孤單過元宵 &#13;<br> 此外，昨日元宵佳節周汶錡要到台灣拍照，問到可會乘機跟連勝文見面，周汶錡前晚說：「唔好問啲咁無聊嘅嘢，我𠵱家都冇拖拍，開頭都唔慣，但𠵱家都OK。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
