<html><header><meta charset="utf-8"><title>公務員買郝德傑山送管理費</title></header><body><h1>公務員買郝德傑山送管理費</h1><p>【本報訊】賣地再創佳績，萬泰集團等的長沙灣半山郝德傑山，計劃乘勢加價。萬泰集團總經理周國材表示，郝德傑山售出10伙，呎價近6500元。本周將維持原價推出5套1700至2000方呎相連戶，餘貨下月加價5%發售。中原地產本月底前向公務員買家送1年管理費優惠，名額3個，總值6.8萬元。中原地產營業董事李子明指出，一名九龍塘業主日前以806.5萬元購入1座中層E室，1282方呎，呎價6291元。&#13;<br> 另外，恒隆地產（101）市務助理董事黃為山指，旗下長沙灣碧海藍天2期計劃下半年推售，因2期景觀較佳，意向呎價達6000元。</p></body></html>
