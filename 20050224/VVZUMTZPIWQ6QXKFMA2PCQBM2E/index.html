<html><header><meta charset="utf-8"><title>雯女當眾如廁打三底</title></header><body><h1>雯女當眾如廁打三底</h1><p>鄧萃雯和黃秋生主演的電影《瘦身》於下周四上映，鄧萃雯十分緊張此片的票房，因近年她沒有在電影中擔正演出。而導演王晶因為看準她在《金枝慾孽》人氣急升，才邀她演出。&#13;<br> 戲中雯女與秋生飾演夫妻，王晶指二人的演出很有默契，他們拍攝其中一場浴室戲時，講述當差的秋生在浴室洗澡時，太太雯女則坐在浴室的馬桶上，邊如廁、邊與秋生聊天。&#13;<br> 雯女笑說：「我驚走光，所以坐喺馬桶上面唔會真係除咗條褲，攝影師都係就位拍，不過只係着一條底褲都唔夠，怕走光，所以我一共着咗三條底褲打底！」</p></body></html>
