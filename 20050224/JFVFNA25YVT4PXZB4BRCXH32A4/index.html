<html><header><meta charset="utf-8"><title>　　英籍署長醉心傳統射藝 - 李八方</title></header><body><h1>　　英籍署長醉心傳統射藝 - 李八方</h1><p>今期《公務員通訊》刊登咗一張好有型嘅相，呢張相嘅主角就係知識產權署署長謝肅方（圖）。謝肅方雖然係英籍高官，但佢對中國文化極為熱愛，講得一口流利嘅中文，估唔到原來佢重好醉心古代傳統射藝，甚至去過蒙古同西藏，訪尋至今喺日常生活中仍習傳統箭術嘅部族。佢話自己偶爾會碰上一位就快退休嘅蒙古老弓匠，每次佢都會請呢位弓匠特別製造一張有二百磅拉力嘅弓，目的係令到造弓工藝得以繼續流傳後世。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
