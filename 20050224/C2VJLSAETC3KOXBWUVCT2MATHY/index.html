<html><header><meta charset="utf-8"><title>遭賊插盲眼港客不治</title></header><body><h1>遭賊插盲眼港客不治</h1><p>【本報訊】深圳消息：日前在皇崗村被兇徒用彈簧刀插盲左眼變成植物人的三十七歲港客吳偉強，經深圳醫院搶救無效，於昨日下午宣布死亡。兇案現場昨日並未見有家屬路祭，保安員表示會加強巡邏。深圳警方稱正全力追緝兇徒。&#13;<br> 據深圳市第二人民醫院一名護士昨日表示，被利刀插眼的吳偉強送院急救時已曾一度停止心跳，雖經搶救恢復心跳，但醫生發現他腦幹已死亡，等同植物人。到昨日上午，醫生進一步確定吳腦幹死亡，延至昨日下午二時，吳心跳停止，醫生正式向其家屬宣布死訊。</p></body></html>
