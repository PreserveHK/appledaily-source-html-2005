<html><header><meta charset="utf-8"><title>律政司申請前督察破產</title></header><body><h1>律政司申請前督察破產</h1><p>【本報訊】以個人名義挑戰港府立法減薪獲上訴庭判勝訴的前高級督察劉國輝，九七年向政府借貸逾百萬元買樓，革職後被追還六十多萬餘款，至今仍未償還，律政司昨要求法庭頒破產令，惟聆案官指律政司未有呈交誓章確實呈請書內容正確，將案押後至下周三，劉國輝表明將反對破產呈請。&#13;<br> 劉國輝因被裁定非禮女下屬及停牌期間駕駛罪名成立，經警隊紀律聆訊後被革職，他已就警隊的決定申請司法覆核，惟申請被原訟庭駁回。&#13;<br> 案件編號：HCB11144/04</p></body></html>
