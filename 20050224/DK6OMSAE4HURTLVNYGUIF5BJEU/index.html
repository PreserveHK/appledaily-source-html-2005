<html><header><meta charset="utf-8"><title>歎主菜加$10送甜品</title></header><body><h1>歎主菜加$10送甜品</h1><p>byte時尚舒適，是個悠食的好地方。想試新口味的，推介店內新菜天婦羅軟殼蟹炒飯（$58）、燒三文魚天使麵紫蘇欖油汁（$68）或燒法國雞胸意大利飯（$116）。想回味一些熱門滋味，可選重新登場的泰式炒金邊粉（$58）或咖喱海鮮喇沙湯麵（$58）。&#13;<br>說到着數，要數由今天開始的午、晚餐時段優惠，客人點選任何主菜，加$10可享用茶、咖啡、果汁或自選一款原價$38的甜品，有意大利咖啡慕絲、焦糖芒果黏飯等，可大飽口福。&#13;<br>&#13;<br>記者：李玉蘭</p><p>byte（29896011）&#13;<br> 地址：香港數碼港道100號數碼港地下</p></body></html>
