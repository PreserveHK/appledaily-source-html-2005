<html><header><meta charset="utf-8"><title>推車仔偷「綿羊仔」</title></header><body><h1>推車仔偷「綿羊仔」</h1><p>【本報訊】一名姓黃四十二歲男子，昨早十時許利用一輛手推車仔推着一輛「綿羊仔」電單車，在灣仔莊士敦道近盧押道出現，一名的士司機見狀懷疑有人偷車報警調查，警員在附近聯發街一間廢紙廢鐵回收店舖發現黃及電單車。&#13;<br> 黃聲稱在利東街一處後巷碰上電單車的巴基斯坦裔車主，對方指電單車殘舊打算棄掉，但找人拖走需付五百元費用，故將電單車送給他當廢鐵變賣。警方發現電單車行車證已過期，登記車主亦確實為一名巴基斯坦裔男子，正尋找車主查明真相，暫列作「偷車案」將黃帶署調查。&#13;<br> 梁偉權攝</p></body></html>
