<html><header><meta charset="utf-8"><title>少年超重導致器官受損</title></header><body><h1>少年超重導致器官受損</h1><p>澳洲昆士蘭大學人口健康學院院長兼前任世界衞生組織顧問廬普茲稱，大家低估肥胖的危害，就像四十年前低估吸煙的危害一樣，「肥胖將成為非常廣泛的公眾健康問題，甚至比吸煙更嚴重。」&#13;<br> 悉尼大學的超重和肥胖中心主任布斯說，許多少年已開始顯示超重導致嚴重疾病的迹象。從五百名十五歲少年身上採集的血液樣本，研究健康指標如膽固醇含量、血壓、胰島素水平等，發現部份少年早已呈現肥胖導致器官受損。</p></body></html>
