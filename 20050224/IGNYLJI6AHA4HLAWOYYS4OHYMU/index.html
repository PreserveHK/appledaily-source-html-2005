<html><header><meta charset="utf-8"><title>失蹤智障青年旺角尋回</title></header><body><h1>失蹤智障青年旺角尋回</h1><p>【本報訊】農曆年初三在羅湖火車站失蹤的二十歲智障青年梁紹強，事發十二日後，至昨凌晨終由一名外展社工在旺角一家快餐店內尋回，警員到場帶走事主，懷疑事發後他自行乘火車到市區，過去十多日一直流連街頭，即時聯絡其父母到警署銷案。&#13;<br> 失蹤智障青年梁紹強（二十歲），本月十一日（農曆年初三）與父親由內地返港時，在羅湖火車站往九龍方向月台走失，其父事隔一周（本月十七日）才報警求助。&#13;<br> 至昨凌晨二時，事件終有突破性進展。據知當時協青社一名外展女社工，在旺角亞皆老街一家快餐店內發現呆坐一角的梁紹強似是失蹤人士，女社工上前查問證實其身份連忙報警。</p></body></html>
