<html><header><meta charset="utf-8"><title>新出玄米茶含大量維他命C</title></header><body><h1>新出玄米茶含大量維他命C</h1><p>過完年仍然飽飽滯滯，最好飲茶清腸胃。「大排檔」新推出了玄米茶，用綠茶葉，加上炒烘的糙米即玄米，以及椴樹蜂蜜做，還加了大量維他命C鈉，是以所含的維他命C相等於1.5個橙。綠茶有抗氧化功效，玄米含豐富維他命B，而椴樹蜂蜜則有多種氨基酸和維他命，加上無化學成份和在香港製造，絕對是無添加的本地健康飲品。最重要還是可以在淡淡茶香中，滲透着玄米味和蜂蜜的清甜。以後大家飲茶又有新選擇。&#13;<br>&#13;<br>記者：李湘虹</p><p>入貨點：全線大排檔、点点綠零售店、健一小廚、歐羅咖啡、咖啡堡&#13;<br> 查詢熱線：24806247</p></body></html>
