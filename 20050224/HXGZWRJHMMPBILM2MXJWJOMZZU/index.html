<html><header><meta charset="utf-8"><title>仲間帶挈運動裝熱賣</title></header><body><h1>仲間帶挈運動裝熱賣</h1><p>由日本女星仲間由紀惠孭飛的劇集《我miss係大佬2》收視凌厲，上周六播出的第六集，在關西地區錄得百分之二十八點五的收視率，成為收視冠軍。&#13;<br> 《我》劇受歡迎，除了令仲間人氣急升外，更帶挈了贊助商adidas。由於仲間每集所穿的運動服裝，均成為人氣商品，劇集播出翌日贊助商便會收到查詢電話。&#13;<br> 而大阪一間百貨公司亦表示，運動裝的銷售量比往年增加五倍，不少少女更指定購買跟仲間同款的衣服。</p></body></html>
