<html><header><meta charset="utf-8"><title>鸚鵡熱病存在逾百年</title></header><body><h1>鸚鵡熱病存在逾百年</h1><p>香港大學微生物學系助理教授黃世賢指出，鸚鵡熱是人畜共通的疾病，有一百三十種雀鳥可以帶有鸚鵡熱衣原體，其中包括五十多種鸚鵡類雀鳥，而雞、鴨、鵝，甚至海鷗也有機會帶有。一旦雀鳥帶有衣原體，雀鳥可以病發，出現氣促、無胃口、羽毛鬆起及大便有血等病徵，但雀鳥也可帶有衣原體而不病發。&#13;<br> 此病有超過一百年歷史，一八七九年在瑞士出現人類感染，直至一九三○年在德國、美國及英國有人感染才被證實；在美國九十年代十年間有超過一千宗呈報個案，本港則偶有發現。&#13;<br> </p></body></html>
