<html><header><meta charset="utf-8"><title>超儀爆玻璃變豬手</title></header><body><h1>超儀爆玻璃變豬手</h1><p>由馮德倫導演、Twins、黃秋生、吳彥祖和何超儀合演的新片《精武家庭》將於下月二十四日上映，該片由袁和平擔任動作指導，自然不乏動作鏡頭。其中一場秋生與超儀的對打鏡頭，袁和平特別花心思設計。<br> &#13;<br> <spanclass>度動作花三小時 &#13;<br> 拍攝前，導演馮德倫與袁和平躲在片場一角，花上三個多小時逐個動作研究，更用紙筆畫低每個招式，然後馮德倫再根據畫紙上的素描，逐個動作示範給袁和平看，十分仔細。&#13;<br> 超儀則坦言從未試過如此認真拍攝動作場面，正式拍攝時她一拳打爆玻璃，碎片向四面散去，幸好只是糖膠玻璃，沒有割傷面部，否則會毀容，但五隻手指卻因此又腫又瘀。</spanclass></p></body></html>
