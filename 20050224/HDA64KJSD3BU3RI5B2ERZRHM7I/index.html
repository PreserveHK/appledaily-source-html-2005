<html><header><meta charset="utf-8"><title>朱孝天有感冒情人</title></header><body><h1>朱孝天有感冒情人</h1><p>朱孝天昨任評判出席在紅磡舉行的「百事可樂新星訓練營．新星終極前哨戰」，而MusicNation與上屆得獎者「孖妹」Bluegirl簽約，何韻詩和Shine則到場打氣。<br> &#13;<br> <spanclass>家人遭殃 &#13;<br> 問朱孝天其緋聞女友麻衣日前公開指孝天工作太忙，未能抽時間陪她出外遊玩，孝天說：「我們從來沒有出外玩過，她也沒有對我說過，怎會這樣對記者說？根本沒可能。」不過朱孝天近日巧合地與麻衣一同患上感冒，連孝天家人亦被傳染。而曾與蔡卓妍（阿Sa）傳緋聞的黃又南，對阿Sa和鄭中基擦出愛火，笑謂並不心酸。&#13;<br> 採訪：張俊銘&#13;<br> 攝影：何國豪&#13;<br> </spanclass></p></body></html>
