<html><header><meta charset="utf-8"><title>印尼返港男子染登革熱</title></header><body><h1>印尼返港男子染登革熱</h1><p>【本報訊】本港出現今年首宗由外地傳入的登革熱個案。衞生署衞生防護中心公布，一名五十四歲男子從印尼返港後出現發燒、骨痛、背痛及暈眩病徵，入院治療後現已康復。&#13;<br> 衞生防護中心表示，病人上月二十一日至本月四日期間獨自到印尼公幹，但在一月二十七日起發病。他在本月四日返港後到伊利沙伯醫院留醫，本月七日康復出院。病人的家人並沒有出現病徵。這是本港今年首宗錄得的登革熱個案，屬外地傳入個案。衞生防護中心提醒市民，外遊時最好穿着長袖衫及長褲，並用驅蚊劑塗在身體外露部份。&#13;<br> </p></body></html>
