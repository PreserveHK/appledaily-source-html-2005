<html><header><meta charset="utf-8"><title>柏芝膺最佳一夜情人</title></header><body><h1>柏芝膺最佳一夜情人</h1><p>張栢芝昨日接受新城電台訪問，獲中港觀眾選為「最理想的一夜情人」冠軍、「最理想賢妻良母」第二名，及「最想跟女藝人共用牙刷」的第一名。栢芝說：「嗰個最理想一夜情人唔係上床嗰隻，係一齊食飯、行街，我就冇所謂，不過我都係鍾意被選做最理想賢妻良母，我個人係追求長久，我都唔介意一夜情，最好係一晚就識咗個男人，之後就喺埋一齊，然後做個賢妻良母。」<br> &#13;<br> <spanclass>難忘情人節被飛 &#13;<br> 昨日元宵佳節，栢芝表示會在家作歌，她說：「我一向重視西方情人節多啲，今日就會留番喺屋企作歌，記得最難忘嘅情人節係俾男友飛。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
