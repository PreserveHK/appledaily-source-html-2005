<html><header><meta charset="utf-8"><title>境外160賭場包圍中國</title></header><body><h1>境外160賭場包圍中國</h1><p>由公安部成立的「全國集中打擊賭博違法犯罪活動專項行動協調小組」表示，與中國接壤的國家中，其中六個共開設一百六十多個賭場。&#13;<br> 雖然北京沒點名，但緬甸、老撾、越南、俄羅斯和北韓等鄰國，都在與中國接壤的邊境地區設有賭場，加上澳門、南韓、馬來西亞等地，從東北邊疆到雲南邊陲的「賭博網」已包圍中國，而這些賭場的主要顧客都是中國人，特別是手持大量公款的大官小官，他們賭得最豪。由於情況幾近失控，中共中央及國務院十七個部委最近組織打擊賭博的專項活動，禁止官員踏足賭場。</p></body></html>
