<html><header><meta charset="utf-8"><title>女會計師扭印傭耳罰款</title></header><body><h1>女會計師扭印傭耳罰款</h1><p>【本報訊】三十五歲女會計師張麗云（圖），不滿二十三歲印傭經常將生熟食物放在一起不衞生，去年十月九日在佐敦擎天半島住所一時憤怒，用雙手使勁扭印傭雙耳致淌血。她早前在九龍城裁判法院承認襲擊導致他人身體受傷罪，昨被判罰款一萬元，另賠償五千元予印傭。&#13;<br> 辯方透露，被告產子後情緒抑鬱，兒子又患支氣管炎，故對衞生十分重視。被告案發後決定不再聘請家庭傭工，親自照顧兒子。&#13;<br> 案件編號：KCCC13346/04</p></body></html>
