<html><header><meta charset="utf-8"><title>入春吃新高麗菜</title></header><body><h1>入春吃新高麗菜</h1><p>名字很富韓國風味的高麗菜，其實即是椰菜，在入春後最好吃，這時的「新高麗菜」菜葉柔軟、美味清甜。而且據講它自古希臘、古埃及即被視為藥物，有助保持元氣、安定神經等功效。又因為它含維他命U、K，有助治療黏膜潰爛如胃潰瘍、十二指腸潰瘍等症，同時亦可改善腸胃病。除了做泡菜，椰菜加竹笋、冬菇炒回鍋肉亦十分入味，要注意加熱和浸水都會令維他命流失，因此只需略炒或烚熟食用，而最能保存維他命當然用作椰菜沙律。&#13;<br>&#13;<br>記者：李湘虹</p></body></html>
