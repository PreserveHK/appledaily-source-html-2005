<html><header><meta charset="utf-8"><title>基因轉植培養人工皮膚</title></header><body><h1>基因轉植培養人工皮膚</h1><p>台灣三軍總醫院成功研發出新型的人工皮膚，利用基因轉植技術將病人自體的皮膚細胞培養成人工皮膚，可免除排斥及肝炎等疾病感染，又不易產生疤痕攣縮，預計上市後，對嚴重燒傷與皮膚缺損病患，將是一大福音。&#13;<br> 該院主治醫生戴念梓稱，以組織工程培養的皮膚替代物，含有病人自體的表皮及真皮細胞，不但可覆蓋傷口，也可生成真皮纖維組織，材質為多孔生生物材料，含有膠原蛋白，能用少量的皮膚細胞，培養成大片接近完整的皮膚治療。</p></body></html>
