<html><header><meta charset="utf-8"><title>與電影角色同月同日死</title></header><body><h1>與電影角色同月同日死</h1><p>韓國女星李恩宙因抑鬱症自殺身亡，有指她因拍電影《紅字》而患上抑鬱症，而她在戲中的角色原來亦是選擇以自殺收場。李恩宙在《紅字》中飾演一名酒吧女歌手，男主角韓石圭則是一名探員，背着妻子與情人李恩宙發展婚外情，其後韓石圭卻發現李恩宙原來早在少女時期已與其妻相識，而且兩人更是同性戀人。&#13;<br> 李恩宙在片中最後一幕與韓石圭在車尾箱內親熱時，車尾箱意外反鎖，二人面臨缺氧，最後她要求韓石圭拿出手槍，以自己的手捉着韓石圭的手開槍自殺。&#13;<br> 事有湊巧，李恩宙在與李秉憲合演的《情約笨豬跳》中，其角色因車禍身亡，而死亡日期剛好就是李恩宙自殺的日期二月二十二日。</p></body></html>
