<html><header><meta charset="utf-8"><title>港府向美避彈衣商索償</title></header><body><h1>港府向美避彈衣商索償</h1><p>【本報訊】政府物流服務署昨入稟控告一間美國避彈衣供應商，指政府於九八年斥資逾二百萬港元，向該公司購入五百多件避彈衣，經測試後發現品質不符合約規定，要求公司賠償損失。原訴人是代表政府物流服務署的律政司，被告人是美國避彈衣供應商ArmorTechnologyCorporation。&#13;<br> 入稟狀指，原訴人分別於九八及九九年，與被告簽訂三份合約，合共花費約二十九萬美元（約二百二十六萬港元），購入五百一十四件避彈衣，其後於○○年發現品質不符合約規定，遂入稟索償。&#13;<br> 案件編號：HCA309/05</p></body></html>
