<html><header><meta charset="utf-8"><title>落選亞姐藏毒罰款</title></header><body><h1>落選亞姐藏毒罰款</h1><p>【本報訊】曾參演電影《六魔女》的九三年落選亞姐鍾秀嫻，去年被警方發現在一間酒店內藏有可卡因及麻醉劑，她早前在九龍城裁判法院承認管有危險藥物及管有第一部毒藥兩項控罪並還柙三周，裁判官昨判她入獄五個月，但准緩刑三年，及罰款八千元。&#13;<br> 三十三歲被告鍾秀嫻，報稱演員。辯方求情指，鍾沒有刑事紀錄，被告的感化官及戒毒所報告均指被告沒有毒癮，毋須進入戒毒所。&#13;<br> 案件編號︰KCCC249/05</p></body></html>
