<html><header><meta charset="utf-8"><title>柔和圓球枱燈</title></header><body><h1>柔和圓球枱燈</h1><p>市面上有好多圓球體造型的座枱燈，但款款都清一色齋玩白色已經開始悶，呢款E.Rondo200圓球座枱燈就唔同，磨砂燈罩表面有一層層顏色效果，着燈後光線份外柔和，圖中的是200mm直徑，另有250mm直徑選擇（$220)。&#13;<br>&#13;<br>記者：梁彩燕&#13;<br>攝影：陳盛臣</p><p>售賣點&#13;<br> （a）francfranc：銅鑼灣百德新街2-20號恒隆中心2樓（34273366）&#13;<br> </p></body></html>
