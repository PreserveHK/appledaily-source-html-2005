<html><header><meta charset="utf-8"><title>畢仔暗示再組新家庭</title></header><body><h1>畢仔暗示再組新家庭</h1><p>荷李活男星畢彼特（BradPitt）早前接受雜誌《GQ》訪問，提到他與離異妻子珍妮花雅麗絲頓（JenniferAniston）的四年半婚姻，他坦言當中有很多美麗的時光，他對於這段婚姻感到很驕傲。&#13;<br> 畢仔又透露他倆分手並非由單一事件引起，原因很複雜和多方面，他也沒有明確否認與安琪蓮娜祖莉（AngelinaJolie）的緋聞。畢仔又表示現在他對其他事比電影更有興趣，他說：「我現在對其他東西更感興趣，像家庭。我不擔心仍未成事，我會令這件事發生，你要為你想的事情進發。」</p></body></html>
