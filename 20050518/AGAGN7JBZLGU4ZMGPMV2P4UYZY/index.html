<html><header><meta charset="utf-8"><title>生果店阻街屢勸不改</title></header><body><h1>生果店阻街屢勸不改</h1><p>位於紅磡蕪湖街與船澳街交界一生果店，被附近居民投訴經常佔用行人路擺放貨物，造成阻塞。&#13;<br> 居民黃小姐稱，上址行人路面狹窄，但生果店經常將大量生果放於路邊，阻礙居民來往。「擺晒啲生果後，路面重窄咗，加埋啲企喺度揀生果嘅人，條路真係擠到水洩不通。」&#13;<br> 她語帶不滿地表示，她曾多次向食環署反映上述情況，但情況時好時壞，「可能食環署人員巡完嗰排就收斂啲，其餘時間就照放啲生果出門口行人路」。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○五○一○七六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
