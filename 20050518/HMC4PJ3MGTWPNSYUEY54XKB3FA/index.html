<html><header><meta charset="utf-8"><title>書店兼賣咖啡罰$200</title></header><body><h1>書店兼賣咖啡罰$200</h1><p>【本報訊】深受「打書釘」一族歡迎、專賣內地簡體書籍兼營咖啡的「人民公社」書店，去年十一月被食環署票控無牌經營食肆，案件昨在東區裁判法院提訊，公司代表出庭承認控罪，被判罰款二百元。&#13;<br> 被告為人民公社有限公司，傳票控罪指被告公司於去年十一月八日下午五時四十五分，在銅鑼灣羅素街十八號一樓，無牌經營食肆（小食食肆）。&#13;<br> 案件編號：ESS10563/2005</p></body></html>
