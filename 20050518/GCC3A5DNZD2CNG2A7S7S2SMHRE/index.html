<html><header><meta charset="utf-8"><title>林嘉欣大開殺戒</title></header><body><h1>林嘉欣大開殺戒</h1><p>林嘉欣、劉心悠、任達華及黃秋生等，昨日於鴨脷洲為新片《阿嫂》開工，內容講述眾人飛車廝殺，動用了超過十架汽車製造「炒車」場面。</p><p>劉心悠難逃一死</p><p>林嘉欣自爆在片中大開殺戒，除了她之外，所有演員均難逃一死，劉心悠在戲中亦會死於車禍。剛從康城返港的任達華，對於外間指新片《黑社會》過於渲染暴力，他反駁說：「套戲冇過份暴力，其實人性先至係成部戲最恐怖嘅嘢，每個人對部戲有唔同睇法並唔出奇。」&#13;<br> 黃秋生早前多次與傳媒鬧不快，昨日更表明不接受平面傳媒的訪問，就連傳媒邀他拍照，他亦以「我今日唔想影相」為由避開。&#13;<br> 採訪：張俊銘　&#13;<br> 攝影：陳慧安</p></body></html>
