<html><header><meta charset="utf-8"><title>躋身獎券堆抽獎</title></header><body><h1>躋身獎券堆抽獎</h1><p>【本報訊】一名本港市民昨日成為德福商場平治跑車大抽獎的幸運兒，獲贈一部價值約四十六萬五千元的平治SLK200兩門跑車。&#13;<br> 地鐵旗下的德福商場，在三月十八至五月十五日期間，顧客每消費滿二百元，即可換抽獎券一張，是次活動為商場吸納逾一億港元的營業額，也帶來了四十多萬張抽獎券。地鐵總商場事務經理陳嘉明昨日躋身在抽獎券堆中，進行別開生面的抽獎儀式（圖）。&#13;<br> 黃賢創攝</p></body></html>
