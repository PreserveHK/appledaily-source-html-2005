<html><header><meta charset="utf-8"><title>李萬德稱負責運彩金</title></header><body><h1>李萬德稱負責運彩金</h1><p>【本報訊】廣興國際前執行董事李萬德（圖）涉造市案昨在區域法院續審，法官裁定兩名被告表面證供成立，首被告李萬德自辯表示，軟庫金匯大中華控股前董事林澤焙為了避開公司守則及證監會規定，他遂應要求以中間人身份，安排林與其世交叔父洽商購入廣興股份，林與叔父對賭並「篤數」認購三百八十萬股，後因市價高於協議價贏二百多萬，他只扮演運送彩金角色，並無行賄。&#13;<br> 案件編號：DCCC689/04</p></body></html>
