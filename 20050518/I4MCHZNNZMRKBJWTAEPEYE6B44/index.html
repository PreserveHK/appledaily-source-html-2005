<html><header><meta charset="utf-8"><title>七𠝹巴士椅男子判監</title></header><body><h1>七𠝹巴士椅男子判監</h1><p>【本報訊】去年在巴士車廂內跌傷但索償被拒的中年漢，於三個月內接連割破多輛同一路線巴士的座椅，他昨在粉嶺裁判法院承認七項刑事損壞罪，裁判官指被告沒有精神病，干犯本案是他對社會不滿，自我中心及報復心態，他犯案時清楚知道自己的行為，考慮被告有同類案底，判入獄兩個月及賠償一萬元。&#13;<br> 被告梁安國，五十歲，律師求情表示，被告未婚，與九十歲高齡母親相依為命，他現已知錯及願意賠償。&#13;<br> 案件編號：FLCC1004/2005</p></body></html>
