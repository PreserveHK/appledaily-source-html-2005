<html><header><meta charset="utf-8"><title>二千中學生望天觀氣象</title></header><body><h1>二千中學生望天觀氣象</h1><p>【本報訊】中學生個個抬頭看天，原來他們參加了天文台及香港教育城聯合舉辦的「天氣日記」活動，需要在每天下課後以肉眼觀察當時的雲量、天空狀況及降雨情況（圖），並將觀測所得的資料及有關感想，輸入天文台網頁的「天氣日記」內。活動昨日展開，為期一個月，共有二千一百名學生參加，希望藉此培養學生對氣象的興趣和提高他們的氣象知識；天文台其後會綜合數據及發表結果。&#13;<br> 曾顯華攝</p></body></html>
