<html><header><meta charset="utf-8"><title>三歲童染EV-71型腸病毒</title></header><body><h1>三歲童染EV-71型腸病毒</h1><p>青衣一間幼兒中心再有多一名兒童感染EV-71型腸病毒（圖）。衞生署衞生防護中心證實，一名就讀於青衣新界婦女福利會長發邨兒童樂園的三歲男童，上周開始手腳出疹、出現水泡及口部潰瘍，目前情況穩定。該名男童的家人沒有病徵，但他就讀的幼兒中心則有十一名學童出現手足口病病徵，其中兩名分別兩歲及四歲的女童早前已被證實感染EV-71型腸病毒。本港今年至今共有三宗EV-71型腸病毒個案。</p></body></html>
