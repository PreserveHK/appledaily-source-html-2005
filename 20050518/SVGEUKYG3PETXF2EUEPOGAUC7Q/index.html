<html><header><meta charset="utf-8"><title>夢露二百遺物下月拍賣</title></header><body><h1>夢露二百遺物下月拍賣</h1><p>已故性感女神瑪麗蓮夢露（MarilynMonroe）生前約二百件私人物品，近日於紐約餐廳PlanetHollywood展出，而此批極具珍藏價值的物品，已鐵定於下月四日透過Julien's拍賣行拍賣。&#13;<br> 瑪麗蓮夢露的遺產託管人，近日打算將其為數約二百件的私人物品進行拍賣，在該批物品當中包括瑪麗蓮生前的衣服、照片、電話簿、用剩的護膚品以及其離婚證書等。&#13;<br> 當中最矚目的一件拍賣品，莫過於瑪麗蓮生前為美國已故總統約翰甘迺迪親自繪畫的紅玫瑰圖畫，她更親自寫上「總統甘迺迪先生，生日快樂」的字句，專家估計該幅圖畫的拍賣價可達八萬港元。</p></body></html>
