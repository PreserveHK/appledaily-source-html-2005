<html><header><meta charset="utf-8"><title>港《星戰》首映防盜錄</title></header><body><h1>港《星戰》首映防盜錄</h1><p>《星球大戰前傳III黑帝君臨》昨晚在香港會議展覽中心舉行慈善首映，現場兩間影院可容納合共七百多名觀眾，有工作人員更打扮成黑武士及白兵穿插院內，增添不少《星戰》氣氛。&#13;<br> 片商為杜絕院內盜錄，特安排四至五人一組、共五隊的保安員駐場，以探測器檢查入場觀眾的手袋及身體，歌手古巨基、藝人陳淑蘭、「小小超」李澤楷和環境運輸及公務局局長廖秀冬等嘉賓亦須一律進行金屬探測，所有攝錄器材、鏡頭及設拍照功能的手機均要放在場外，院內更安裝閉路電視全場監視。&#13;<br> 本報記者</p></body></html>
