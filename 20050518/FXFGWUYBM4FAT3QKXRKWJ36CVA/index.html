<html><header><meta charset="utf-8"><title>中風改變藝術家創作風格</title></header><body><h1>中風改變藝術家創作風格</h1><p>瑞士醫護人員發現，中風會改變藝術家的作風。該研究發現，一些曾中風的藝術家，在中風後連創作的風格也有所改變，如一名五十七歲喜用右手的畫家中風後，繪畫人體時線條和風格都明顯變得硬朗及簡約；另一名七十一歲的藝術家，中風後在色彩運用方面更為大膽。&#13;<br> 研究人員指出，研究證實中風導致腦部受損，但其實也有其作用，而中風如何影響藝術家風格則相信與腦部受損位置有關。</p></body></html>
