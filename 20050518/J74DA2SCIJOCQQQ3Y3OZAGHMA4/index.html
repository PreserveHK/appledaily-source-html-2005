<html><header><meta charset="utf-8"><title>Stephy、方力申捉迷藏</title></header><body><h1>Stephy、方力申捉迷藏</h1><p>方力申和緋聞女友Stephy及梁漢文等前晚在香港浸會大學大學會堂出席「艾菲一夜成名　今夜唱不停」歌唱比賽。大會原本安排PingPung演出，但PingPung臨時有工作改由Stephy頂替。</p><p>等佢走先出現</p><p>方力申前晚演出後即離開，刻意迴避Stephy，他對此笑說：「我同Stephy嘅合照，記者多到可以出啤牌。」&#13;<br> Stephy也說：「我其實一早到咗，但等方力申走咗先落車。」&#13;<br> 採訪：王連連&#13;<br> 攝影：葉君海</p></body></html>
