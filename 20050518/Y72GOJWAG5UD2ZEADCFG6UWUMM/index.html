<html><header><meta charset="utf-8"><title>新奧迪A3　7月抵港</title></header><body><h1>新奧迪A3　7月抵港</h1><p>前幾日去到奧迪Showroom睇最新RS4跑車時，遇到代理話事人GotSir，佢話有唔少奧迪Fans等咗好耐嘅A3，廠方已經推出06年Facelifted新版，並會喺今年7月左右到港。新車款重係至頂級Sport版，有齊全套包圍、17吋跑車合金胎軨，當中最吸引嘅係2.0公升FSITurbo引擎（馬力200匹），配搭至新第2代DSG6速半自動波箱，唔怕有上一代斜坡溜車情況之餘，只要畀多兩萬蚊重可以有一個幾近天幕式嘅FreeOpenSky玻璃頂，由於今年到港配額只得50部，GotSir話自己友都唔可以打尖喎！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
