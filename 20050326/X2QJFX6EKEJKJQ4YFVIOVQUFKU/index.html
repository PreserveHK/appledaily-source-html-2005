<html><header><meta charset="utf-8"><title>兒童粵劇團員功架十足</title></header><body><h1>兒童粵劇團員功架十足</h1><p>【本報訊】作為香港本土藝術的粵劇，人才青黃不接而面臨式微，不少機構紛紛展開挽救行動。&#13;<br> 其中「查篤撐兒童粵劇協會」下月二至三日公演首個兒童粵劇《月亮姐姐睡何鄉》，由九十名年紀小小的「小老倌」擔綱演出，旨在培養新一代粵劇接班人及觀眾。&#13;<br> 參演的小朋友都經過專人指導及培訓，造手唱腔頭頭是道，昨日綵排時也絕不怯場，有大老倌風範（圖）。&#13;<br> 有參演的學生說，經常被頭飾刺傷，但仍學得開心。該劇將於沙田大會堂演奏廳演出，門票分九十元及七十元兩種。&#13;<br> 陳亮華攝</p></body></html>
