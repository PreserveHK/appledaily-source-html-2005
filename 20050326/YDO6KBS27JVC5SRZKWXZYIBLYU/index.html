<html><header><meta charset="utf-8"><title>陳奕迅歎學而滄海遺珠</title></header><body><h1>陳奕迅歎學而滄海遺珠</h1><p>陳奕迅（Eason）昨日到九龍灣綵排音樂會，他更邀請了劉浩龍以及趙學而擔任嘉賓，他說：「我覺得學而簡直係樂壇嘅滄海遺珠，可能佢演電視劇嘅形象太深入民心，事實上佢係一個唱得好好嘅歌手，而劉浩龍亦都係俾人遺忘咗好多年先至出唱片。」Eason透露於音樂會中將會演繹一首紀念張國榮的新歌《不求人》，以及一些八十年代的經典金曲。<br> &#13;<br> <spanclass>欣賞周國賢 &#13;<br> 此外，在新一代的歌手當中，Eason比較欣賞藍奕邦、周國賢以及黃馨，他說：「我都有留意呢幾位歌手，可能呢一行真係好睇機緣際遇，不過我覺得做歌手真係唔好太介意啲八卦新聞，因為出嚟行就預咗俾人彈。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
