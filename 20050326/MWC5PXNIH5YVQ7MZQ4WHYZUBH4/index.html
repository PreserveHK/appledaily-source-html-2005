<html><header><meta charset="utf-8"><title>車墮引水道洋漢喪生</title></header><body><h1>車墮引水道洋漢喪生</h1><p>【本報訊】八鄉石崗機場路附近一條引水道今晨發生奪命車禍，兩名外籍男子駕乘一輛開篷跑車失事飛墮引水道底，消防員到場將兩人救出，其中重傷乘客送院急救後證實死亡，駕車司機初步涉嫌醉駕助查。&#13;<br> 肇事紅色跑車於今晨零時廿五分沿石崗機場路向東行，至一間化工廠附近時失事剷撞路邊鐵欄，再衝墮路旁一條七公尺深，十三公尺濶乾涸引水道上，車身幾斷成兩截，外籍男司機輕傷，同車三十七歲英籍男乘客TARMESPHILIPPETER重傷，消防員到場花了三十分鐘將兩傷者救出上路面，送往北區醫院急救，其中男乘客延至今晨一時三十三分證實死亡。</p></body></html>
