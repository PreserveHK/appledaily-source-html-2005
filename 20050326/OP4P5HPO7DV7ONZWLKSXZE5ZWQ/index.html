<html><header><meta charset="utf-8"><title>陳雅倫、蘇永康再聚泯恩仇</title></header><body><h1>陳雅倫、蘇永康再聚泯恩仇</h1><p>陳雅倫、歐陽震華、蘇永康與陳浩民等，日前一同於邵傳勇投資的餐廳開派對，由於年前曾盛傳陳雅倫與蘇永康不和，加上蘇永康在○二年藏毒後，陳雅倫直指他「應有此報」，二人不和之說亦因而愈鬧愈大。<br> &#13;<br> <spanclass>認識二十年 &#13;<br> 在今次的派對中，二人同場出現，陳雅倫說：「我哋已經四、五年冇見，今次見面，之前嘅嘢都忘記咗，我哋一見面重有擁抱，我哋由新秀到𠵱家都識咗二十年，所以都好重視大家嘅交情，以前嘅誤會唔想再提。」而蘇永康亦表示：「見到面都有攬，恩恩怨怨邊記得咁多。」&#13;<br> 此外，陳浩民表示將與歐陽震華及郭可盈等人在無綫新劇《施公奇案》中合作。</spanclass></p></body></html>
