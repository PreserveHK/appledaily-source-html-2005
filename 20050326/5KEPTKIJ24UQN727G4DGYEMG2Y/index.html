<html><header><meta charset="utf-8"><title>陳慧珊廣州拍劇招風雨</title></header><body><h1>陳慧珊廣州拍劇招風雨</h1><p>陳慧珊、鄭佩佩、黎萱、梁洛施、霍震霆和李香琴等前晚在灣仔會展出席《百年夢工場》首映禮。陳慧珊表示近日由內地返港，原來她正趕拍新劇《大亨》，跟吳鎮宇和黃子華合作。<br> &#13;<br> <spanclass>頻頻下雨 &#13;<br> 陳慧珊說：「我喺廣州拍咗一個禮拜，好唔順利，成日落雨，好彩我哋嗰度冇落冰雹，但天色好古怪，朝早十一點都成個天黑晒，又大風。我同鎮宇開咗一個禮拜工都未合作過，只係搭𨋢撞過一次咋。」&#13;<br> 此外，梁洛施表示第一部拍的電影《虫不知》要待暑假才上映，她說：「《見鬼10》都上咗，但因為《虫不知》要做好多後期特技，嗰陣我對住空氣做戲，好難呀！」&#13;<br> 採訪：楊潔雯　攝影：陳慧安</spanclass></p></body></html>
