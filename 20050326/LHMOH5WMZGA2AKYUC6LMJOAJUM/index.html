<html><header><meta charset="utf-8"><title>　　現代長今廚藝人人爭住試 - 李八方</title></header><body><h1>　　現代長今廚藝人人爭住試 - 李八方</h1><p>韓劇《大長今》大收旺場，唔單止成為家庭主婦茶餘飯後嘅熱門話題，重令唔少要加班嘅打工仔女晚晚趕返屋企追劇集，𠵱家就連商場慶祝西方復活節，都要「跟韓風」，出動韓國御膳美食同宮廷舞蹈吸引市民及遊客。&#13;<br> 長實旗下多個商場由噚日起至下星期一，輪流舉行「韓國御膳美食宴暨宮廷舞蹈巡遊」活動，除咗多名穿上韓國宮廷服飾嘅少女表演宮廷舞蹈外，來自韓國嘅廚師更即場烹調韓國特色美食，讓市民品嘗，吸引大批市民爭吃。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
