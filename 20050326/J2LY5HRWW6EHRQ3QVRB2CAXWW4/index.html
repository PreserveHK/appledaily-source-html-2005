<html><header><meta charset="utf-8"><title>東大核數師國衛辭任</title></header><body><h1>東大核數師國衛辭任</h1><p>【本報訊】東大照明（8229）昨宣布，基於該公司上市保薦人光大融資已於去年11月底，終止出任其持續保薦人，及今年3月9日，商業罪案調查科因調查一宗涉嫌偽造帳目案，而對該公司展開搜查，並拘捕該公司3名董事（主席朱展東、董事朱晨曦及朱植杞），國衛會計師事務所已於3月17日辭去該公司核數師之職。&#13;<br> 另外，該公司獨立非執行董事汪滌東，亦於3月24日以個人理由自願辭職。&#13;<br> <br> <spanclass>年度帳目未審閱 &#13;<br> 國衛表明，尚未開始就東大3月底止年度帳目進行任何核數工作，亦無審核、審閱或作出任何形式之帳目保證。東大指，現正物色新核數師及獨立非執行董事。股份將繼續停牌。</spanclass></p></body></html>
