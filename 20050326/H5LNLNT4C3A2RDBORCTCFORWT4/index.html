<html><header><meta charset="utf-8"><title>Nelly親妹血癌離世</title></header><body><h1>Nelly親妹血癌離世</h1><p>美國黑人男歌手Nelly的妹妹JackieDonahue，在前日不幸因血癌離世，終年三十一歲。而正於美國舉行巡迴個人演唱會的Nelly亦因傷心過度，臨時宣布取消其後舉行的演唱會，返回聖路易老家陪伴家人，以及協助處理其妹的身後事。&#13;<br> Nelly在前日與家人發表簡短聲明，宣布妹妹死訊。據知Jackie已患血癌多年，Nelly在○三年夏天曾發起骨髓捐贈活動，為其妹尋找骨髓移植，可惜最終未能成功尋找到合適的捐贈者。</p></body></html>
