<html><header><meta charset="utf-8"><title>舒淇、張震篤波夜蒲</title></header><body><h1>舒淇、張震篤波夜蒲</h1><p>張震早前因經理人公司澤東電影反對戀情，遂跟拍拖六年的女友路嘉欣分手。他近日在台灣跟舒淇合拍電影《最好的時光》期間，趁着不用開工，相約打桌球，之後再到酒吧消遣。<br> &#13;<br> <spanclass>聲稱練戲 &#13;<br> 張震和舒淇一起往打桌球時，情緒高漲，笑聲不絕，就算同場碰到陳昇和林曉培，也沒打招呼。二人餘興未盡，再到酒吧飲酒，聊至凌晨三時，才帶着醉意離開。&#13;<br> 對於被拍到跟張震夜蒲，舒淇解釋因在《最》片中扮演擅打桌球的女子，才相約張震練波。舒淇強調與張震曾合作電影《第一次親密接觸》時便已認識，所以兩人只是朋友。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
