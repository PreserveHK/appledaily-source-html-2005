<html><header><meta charset="utf-8"><title>湯西斯摩亞入獄十七個月</title></header><body><h1>湯西斯摩亞入獄十七個月</h1><p>曾經主演《雷霆救兵》的荷李活男星湯西斯摩亞（TomSizemore），早前因吸毒及毆打著名荷李活淫媒前女友凱迪菲莉絲（HeidiFleiss）而被判緩刑。&#13;<br> 不過湯西斯摩亞接受緩刑時的例行驗尿期間，竟用盛載別人尿液的假陽具以圖瞞騙警方，故被再次起訴違反緩刑條例。經過聆訊後，法官前日於洛杉磯裁定湯西斯摩亞入獄十七個月及進入戒療四個月，不過在其吸毒同毆打案件上訴期間可以暫緩入獄。&#13;<br> 此外，於「全美偶像選拔賽」的評判PaulaAbdul，去年尾於洛杉磯發生交通意外後不顧而去，前日被法院輕判罰款三百美元（約二千三百港元）及守行為兩年。</p></body></html>
