<html><header><meta charset="utf-8"><title>代理的話</title></header><body><h1>代理的話</h1><p>▲中原北角半山高級分區經理譚國棟（圖一）說，六成買家自用，如5座中層B，買家原居灣仔，見設施及景觀吸引，以713萬元購入。但一名業主去年以1600萬元買入複式，見樓價上升，放棄自住，提價至1830萬元放盤。&#13;<br> &#13;<br> ▲利嘉閣賽西湖分行高級經理傅志勝（圖二）表示，鄰近賽西湖大廈，樓齡二十七年，平均成交呎價逾7000元，但寶馬山花園作價僅6000餘元，水平偏低，估計未來一個月，買家追落後，成交增加，樓價可升8%至10%。</p></body></html>
