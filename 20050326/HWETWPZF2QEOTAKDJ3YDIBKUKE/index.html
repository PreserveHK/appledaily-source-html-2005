<html><header><meta charset="utf-8"><title>琦溫絲莉靠電腦隆胸</title></header><body><h1>琦溫絲莉靠電腦隆胸</h1><p>英國女星琦溫絲莉（KateWinslet）的身材圓潤，外形與一般身材瘦削的荷李活女星大相逕庭。她繼前年登上男士雜誌《GQ》被電腦加工令身形瘦削後，電影公司早前又在其新片《RomanceAndCigarettes》的海報中將她瘦腿及隆胸。&#13;<br> <br> <spanclass>光滑得不見毛孔 &#13;<br> 從《RomanceAndCigarettes》的最新海報可見，以躺卧姿勢拍照的肥溫雙腿瘦削，尤其膝蓋更見骨感，而其胸部亦見反地心吸力地隆起，一位影像鑑證家說：「琦溫絲莉在海報被全身加工，她的皮膚光滑得沒有毛孔及血管、甚至連腳部及膝蓋也沒有皺紋、她的胸形更是不正常的堅挺。」</spanclass></p></body></html>
