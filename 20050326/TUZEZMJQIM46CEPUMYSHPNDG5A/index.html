<html><header><meta charset="utf-8"><title>台簽證費下月起生效</title></header><body><h1>台簽證費下月起生效</h1><p>【本報訊】下月一日起港澳居民到台灣須支付簽證費，落地簽證費單次新台幣二百元（約四十八港元），若網上申請入台簽證每人收五十五港元，可在三個月有效期內到台灣兩次。中央社昨引述台灣內政部入出境管理局官員指出，這是基於對等原則，因台灣民眾赴香港亦須辦理簽證並收費。&#13;<br> 報道指台北中正機場入境大廳連日湧入大批操廣東話的旅客，除因本港與澳門開始復活節假期，下月起兩地居民到台須繳交簽證費，讓許多港澳旅客搶在收費前到台旅遊。</p></body></html>
