<html><header><meta charset="utf-8"><title>元彪撐元秋：秋生識做戲咩？</title></header><body><h1>元彪撐元秋：秋生識做戲咩？</h1><p>元秋憑電影《功夫》角逐今屆金像獎「最佳女主角」獎，日前影帝黃秋生批評元華和元秋，完全做不到角色要求，演技既浮誇又外露。元華和元秋的師弟元彪昨日在將軍澳電視廣播城拍攝劇集《佛山贊先生》時反擊秋生，力撐師兄師姐說：「唔好話人唔識做戲，佢識做戲咩？每個人做戲有佢自己嘅方式，唔通照佢嗰樣先至叫識做戲，大家話你識做戲咪得囉，我就係咁樣睇法！」<br> &#13;<br> <spanclass>不予看好 &#13;<br> 問元彪對師姐元秋角逐金像獎「最佳女主角」可有信心，他說：「我對佢信心唔係咁大，重有好多勢力。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
