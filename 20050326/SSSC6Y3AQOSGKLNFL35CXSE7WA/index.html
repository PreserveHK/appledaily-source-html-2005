<html><header><meta charset="utf-8"><title>倉木麻衣忙中作樂</title></header><body><h1>倉木麻衣忙中作樂</h1><p>日前完成了四年大學課程、於京都立命館大學畢業的日本女歌手倉木麻衣，今後將會專注發展其歌唱事業。而在上月，倉木就秘密到美國紐約及洛杉磯拍攝第二十張細碟《dancing》的唱片封套及MV，兼且順道在美國四處觀光。&#13;<br> 雖然當地天氣寒冷，但為配合新歌《dancing》，倉木只穿上T恤露出小蠻腰，與舞蹈員在街頭跳舞。拍攝結束後，倉木亦趁空檔到環球片場及星光大道等地參觀，玩得興起時，倉木更捉着蜘蛛俠拍照，非常開心。</p></body></html>
