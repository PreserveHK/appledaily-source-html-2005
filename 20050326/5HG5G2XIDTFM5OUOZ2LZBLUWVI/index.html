<html><header><meta charset="utf-8"><title>唐澤壽明訪台鬼馬唱跳</title></header><body><h1>唐澤壽明訪台鬼馬唱跳</h1><p>日本男藝人唐澤壽明昨日到台灣宣傳電影《伊右衛門之永恆的愛》和出席首映禮。當台灣記者要求他開金口唱歌時，唐澤先是低頭大笑，然後只唱了一句「ILoveYou」便以喉嚨痛為由不再獻唱，還不斷喝開水。<br> &#13;<br> <spanclass>突然跳hiphop &#13;<br> 記者及後又要求唐澤表演爵士舞，他即時答允，起身後即說：「Hey!Yo!」跟着竟與司儀跳起hiphop，令全場捧腹大笑。未知唐澤是否覺得此舉有損形象，轉頭即對工作人員致歉，並收起笑容返回座位。另外，有記者問唐澤跟太太山口智子做過甚麼最浪漫的事？他說：「牽着她的手一同入睡。」</spanclass></p></body></html>
