<html><header><meta charset="utf-8"><title>費盡心思掟雞蛋</title></header><body><h1>費盡心思掟雞蛋</h1><p>【本報訊】一隻生雞蛋從十多呎的高度俯衝而下，「o劈啪」一聲跌至蛋液亂飛是意料中事，惟昨日將軍澳中心內一隻隻復活生雞蛋從商場一樓墮地，大部份雞蛋卻幾乎絲毫無損。原來雞蛋的主人替它們安裝了着陸器，有的掛上降落傘，有的綁上氣球，有的放入竹製空心球，比賽誰的雞蛋能安全着陸。<br> &#13;<br> <spanclass>逾五百人圍觀 &#13;<br> 舉辦今次「掟雞蛋大賽」的將軍澳中心行政主任馮巧賢表示，昨日共有三十八名小朋友參加，吸引逾五百人圍觀，最後由九歲女童余珮賢勝出，她可以獲得一千元書券。</spanclass></p></body></html>
