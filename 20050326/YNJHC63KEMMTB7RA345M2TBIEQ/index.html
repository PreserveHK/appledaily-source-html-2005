<html><header><meta charset="utf-8"><title>馬屎洲鴉山井旅程</title></header><body><h1>馬屎洲鴉山井旅程</h1><p>4月3日9:00am大埔火車站外的士站側集合。旅程由三門仔漁村出發，綑馬屎洲，探廢村及風水墓，觀賞奇特火成岩及沉積岩，紅樹林自然區間。可能要涉水，請備水鞋。午後三門仔食肆休息，後到洞梓探鴉山井荒溪，跨坳訪平山仔，至沙羅洞村群，參觀往日今昔變遷。6小時多綑島探坑登脊旅程，量力而為，請備充足糧水汗衣，交通費自理。&#13;<br>&#13;<br>記者：戴維浩&#13;<br>報名及查詢，晚上9時後致電25422192曹耀光。</p></body></html>
