<html><header><meta charset="utf-8"><title>精神病漢醫院裸跑</title></header><body><h1>精神病漢醫院裸跑</h1><p>【本報訊】昨午三時許，一名姓陳（四十歲）男子，在葵涌瑪嘉烈醫院四樓餐廳門外，突然脫光身上衣服，然後在附近走廊外徘徊，醫院員工及病人經過見狀均覺嘩然，醫院保安員報警及將裸體男子制服，並用被單將其身體包裹。&#13;<br> 警方接報到場時，裸體男子情緒激動胡言亂語，躺於地上不肯離去，對警員查問亦語無倫次，警員給他飲水解渴及好言相勸，經調查證實姓陳男子有精神病紀錄，是南葵涌醫院常客，其後將他帶走送院檢查（圖），警方將案列儍人發現處理。&#13;<br> 羅日昇攝</p></body></html>
