<html><header><meta charset="utf-8"><title>GLAY隊長補辦婚宴</title></header><body><h1>GLAY隊長補辦婚宴</h1><p>日本樂隊GLAY隊長TAKURO在完成樂隊於本月二十六日在沖繩舉行的演唱會後，將會在三十一日與已在上年五月入籍的日本雜誌《ViVi》模特兒岩堀Seri於東京補辦婚宴。&#13;<br> <br> <spanclass>曾遭雪藏 &#13;<br> 據知由於新娘子希望一嘗穿婚紗滋味，故二人計劃三十一日補辦婚宴，屆時將邀請不少音樂人及模特兒出席。其後二人會赴美，並計劃在洛杉磯郊外興建豪宅居住。&#13;<br> 此外，諧星內村光良昨日宣布與女主播德永有美結婚，二人在○三年被雜誌踢爆不倫戀。當時為有夫之婦的德永更因此而遭電視台雪藏。</spanclass></p></body></html>
