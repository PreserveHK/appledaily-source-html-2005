<html><header><meta charset="utf-8"><title>司徒瑞祈撐方力申專一</title></header><body><h1>司徒瑞祈撐方力申專一</h1><p>徐子珊、符思思及司徒瑞祈等昨日在又一城出席「星戰力量．與你同在」活動，眾人穿着星戰服飾宣傳，徐子珊日前被拍得與一男子拖手，一見記者即放手，她昨日說：「我工作為重，唔拍拖住㗎，個朋友係圈外人。」<br> &#13;<br> <spanclass>選香港先生特別 &#13;<br> 徐子珊與符思思都表示沒有留意今屆候選港姐的質素，至於選香港先生，她們都謂很特別。司徒瑞祈與方力申自八歲認識一直是好友，司徒瑞祈說：「我哋細個一齊游水，佢好純品，學游水都好專注用心，係個專一嘅男仔。」問到知不知方力申與鍾欣桐分手，司徒瑞祈說：「係咩？我都唔知佢拍拖。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
