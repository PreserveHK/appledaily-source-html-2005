<html><header><meta charset="utf-8"><title>柏芝露肉散熱</title></header><body><h1>柏芝露肉散熱</h1><p>台灣男子組合F4成員言承旭、張栢芝、林憶蓮和譚詠麟等，前晚齊為在上海嘉興體育館舉行的巨星演唱會表演。&#13;<br> 張栢芝穿了黑色小背心和金色外套演出，由於上海連日天氣炎熱，當栢芝在台上一輪勁歌熱舞後，不時把外套拉開，最後更脫掉外套，展示小蠻腰，露出紋身。林憶蓮亦穿黑色上衣，不過卻露出「豬腩肉」，未及栢芝省鏡。<br> &#13;<br> <spanclass>言承旭最受歡迎 &#13;<br> 而言承旭是最受歡迎的表演嘉賓，他甫出場即獲熱烈掌聲。據知言承旭抵達上海時，約一百名內地歌迷接機，他們更包車追着偶像到會場。&#13;<br> 記者盧健上海直擊</spanclass></p></body></html>
