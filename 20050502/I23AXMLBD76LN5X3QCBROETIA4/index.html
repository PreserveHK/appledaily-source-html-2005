<html><header><meta charset="utf-8"><title>《功夫》全美公映排第八</title></header><body><h1>《功夫》全美公映排第八</h1><p>由妮歌潔曼（NicoleKidman）主演的電影《叛譯者》，前周以驕人成績勇奪全美票房冠軍，不過上周美國票房淡靜，《叛譯者》冠軍位置不保，由改編經典的科幻喜劇《星際快閃黨》所取代，《星》片於上周五在美國上畫，首日錄得八百萬美元（約六千二百萬港元）票房，動作電影《3X之特種叛變》則排名第二，首日收得四百三十萬美元（約三千四百萬港元），《叛譯者》則跌至第三位。&#13;<br> 至於上周於美國正式上畫、由周星馳自導自演的《功夫》，加上之前的有限上映，故上畫已進入第四周，而上周五單日收得九十一萬美元（約七百零九萬港元），暫於票房榜中排第八位。</p></body></html>
