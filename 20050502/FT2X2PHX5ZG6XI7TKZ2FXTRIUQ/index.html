<html><header><meta charset="utf-8"><title>兩大冠軍逐亞洲賽</title></header><body><h1>兩大冠軍逐亞洲賽</h1><p>除了男子超級組屬昨天最強戲碼外，男女子十九歲以下組別同樣戰況激烈，因為兩組冠軍將可代表香港出戰暑假舉行的亞洲賽；經過一輪激戰，新青聯A和TheIncredibles分別登上兩組冠軍。&#13;<br> 衞冕男子十九歲以下組冠軍的新青聯A，由上屆三名骨幹；羅意庭、謝文俊和蘇伊俊，配合中鋒司徒偉傑，決賽以輕鬆姿態擊敗超頻電子，再度取得參戰亞洲賽資格。隊長羅意庭說：「上屆屈居季軍，當然希望今年捲土重來；吸取了去年經驗，只要改善防守及慢熱弱點，我們充滿信心可取得冠軍。」女子組冠軍TheIncredibles射手黃芷晴說：「我們會加緊好練習，無懼來自中國、南韓等勁旅。」</p></body></html>
