<html><header><meta charset="utf-8"><title>少年的煩惱滿面痘痘速搵急救霜</title></header><body><h1>少年的煩惱滿面痘痘速搵急救霜</h1><p>夏天來臨，相信很多後生仔女都因為天氣轉變而令油脂分泌更盛，毛孔被油脂及污垢堵塞，形成黑頭或暗瘡。~H2O+新出了一支暗瘡晚間急救霜，啫喱質地，搽落好爽唔會「𣲷黐黐」。它可減少過量油脂分泌、分解毛孔內的多餘油脂及紓緩暗瘡引發的敏感，還可為皮膚補充水份。如果真係咁「架勢」，買支試吓都得嘅。&#13;<br>&#13;<br>記者：招佩珊&#13;<br>攝影：梁細權&#13;<br>~H2O+（28332028）</p></body></html>
