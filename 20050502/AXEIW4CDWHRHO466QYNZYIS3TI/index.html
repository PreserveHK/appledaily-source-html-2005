<html><header><meta charset="utf-8"><title>　　陳日君8月見教宗 - 李八方</title></header><body><h1>　　陳日君8月見教宗 - 李八方</h1><p>噚日係五一勞動節，天主教香港教區主教陳日君全日馬不停蹄出席五一嘅活動，八方噚晚就喺天主教勞工事務委員會嘅周年大會上遇到佢，傾開新任教宗本篤十六世，佢話𠵱家排緊期去羅馬述職，估計今年之內可以成行，𠵱家好努力咁寫緊報告。不過原來要見教宗都唔使等太耐，因為陳主教今年八月都會參加德國科隆舉行嘅世界青年節，同百幾名香港嘅年輕人一齊見新教宗，佢笑住話自己都冇得優先，到時都係同大班人一齊，遠遠望吓教宗。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
