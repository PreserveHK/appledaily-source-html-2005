<html><header><meta charset="utf-8"><title>青年追千米捉偷菠蘿賊</title></header><body><h1>青年追千米捉偷菠蘿賊</h1><p>【本報訊】銅鑼灣登龍街昨凌晨四時許出現偷菠蘿賊，一名男子在街市檔口順手牽羊，偷走一個值二十元的菠蘿，但被一名雙程證青年撞破，他見義勇為赤腳窮追近一千米，最後在兩名休班警員協助下合力將疑犯擒獲。&#13;<br> 涉偷菠蘿的男子姓施（三十九歲），警方暫時未尋獲被偷走的菠蘿，反而在疑犯的財物內撿獲一盒鮮奶帶走調查。見義勇為的青年姓傅（二十歲）持雙程證，追賊時腳上的拖鞋甩脫，一雙腳板污糟邋遢，但能將賊人繩之於法極是高興。</p></body></html>
