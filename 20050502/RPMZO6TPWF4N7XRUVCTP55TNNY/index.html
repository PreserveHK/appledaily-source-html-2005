<html><header><meta charset="utf-8"><title>金城武拍歌舞片悶親</title></header><body><h1>金城武拍歌舞片悶親</h1><p>金城武和周迅等前晚在上海的車敦影視基地拍攝陳可辛執導的歌舞片《如果…愛》。為拍攝三十年代上海古舊風情，劇組特別搭建復古街景，金城武一身復古文藝青年打扮，在等候拍攝時不是抽煙打發時間，就是講電話，又不停講笑話娛樂大家。<br> &#13;<br> <spanclass>冰湖談情面青 &#13;<br> 該片早前已在北京拍攝了周迅和金城武的一段愛情戲，當時氣溫是零下六度，劇情講述兩人醉酒後躺在冰凍湖上談情說愛，這場戲對兩人來說簡直是酷刑。金城武試戲時躺在冰上十分鐘，起來後工作人員連忙將熱毛巾敷在他頸後，但他已被凍到臉色發青，不過當時金城武還是拍完了該場戲。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
