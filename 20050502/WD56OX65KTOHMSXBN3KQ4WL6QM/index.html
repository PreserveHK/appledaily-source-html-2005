<html><header><meta charset="utf-8"><title>　「長今」嫁嚟香港 - 李八方</title></header><body><h1>　「長今」嫁嚟香港 - 李八方</h1><p>醫女長今同閔大人終成眷屬，但竟然喺香港擺酒？其實係有人向八方報料，話一位香港男士李開健先生，同韓國女友噚日拉埋天窗，雙雙着住韓式禮服，喺尖沙嘴婚姻註冊處註冊、影相，吸引唔少途人圍觀。撞啱噚晚《大長今》大結局，李先生都話估唔到！李先生話四年前喺朋友介紹下，認識當時嚟香港旅行嘅朱惠鈴，一見鍾情，不顧一切咁終於追到靚女。噚晚佢哋擺酒，外母大人同一啲親戚都着晒韓服（圖二），真係好似喺度拍緊《大長今》咁！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
