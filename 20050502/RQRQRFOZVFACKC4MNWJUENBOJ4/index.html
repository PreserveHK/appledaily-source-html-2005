<html><header><meta charset="utf-8"><title>東隧加價首日人鏈抗議</title></header><body><h1>東隧加價首日人鏈抗議</h1><p>【本報訊】東區海底隧道昨正式加價六成七，私家車、的士每程收費由十五元加至二十五元，加價首天交通流量明顯減少，抗議聲卻接連不斷。直至昨晚八時，使用東隧的車輛較平常的周日下跌百分之三十九，少了二萬一千三百輛車行走。紅隧交通流量則增加百分之五；西隧車流增加了百分之十八。東隧管道車輛疏落，在九龍入口的東隧總部則相當「熱鬧」，汽車交通運輸業總工會及貨櫃車運輸業職工總會昨發動約二百會員，以手牽手方式組成人鏈包圍東隧總部，抗議加價。&#13;<br> 馬泉崇攝</p></body></html>
