<html><header><meta charset="utf-8"><title>點　滴</title></header><body><h1>點　滴</h1><p><spanclass>大陸85%人滿意胡連會 &#13;<br> 台灣輔仁大學統計系所做的民意調查顯示，有八成半的大陸民眾滿意連戰在「胡連會」的表現，遠高於台灣的百分五十二。調查用電話訪問南京、北京、西安、上海及廣州五地二千二百五十八人，台灣則有一千零六十八人受訪。　《東森新聞報》<br> &#13;<br> <spanclass>建「五星級廁所」迎連戰 &#13;<br> 為迎接連戰返鄉祭祖，西安市政府除了花上大筆經費修繕很偏僻僻的清涼寺，還斥巨資在連戰祖母墳墓附近，興建了一間具有歐洲風味的五星級廁所。更誇張的是，還有專人住在廁所內，專門看管和打理這家五星級廁所。　台灣TVBS</spanclass></spanclass></p></body></html>
