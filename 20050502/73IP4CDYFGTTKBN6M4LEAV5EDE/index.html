<html><header><meta charset="utf-8"><title>勞動節各國爆示威</title></header><body><h1>勞動節各國爆示威</h1><p>全球各地成千上萬工人，趁着昨日的「五一」國際勞動節上街表達各種不滿與訴求。二十二萬日本工人在全國各地示威，其中東京四萬三千人要求全球禁止核武、抗議稅率高以至修憲問題。南韓數百名工人衝擊一間企業的總部，要求資方與工會談判，與防暴警察衝突。菲律賓幾千名示威者要求總統阿羅約夫人下台，與警察爆發衝突。&#13;<br> 歐洲各國亦有示威，俄羅斯莫斯科就有二萬人要求提高最低工資。禁止慶祝勞動節的土耳其，有數十人因集會被捕。&#13;<br> 歐新社/路透社</p></body></html>
