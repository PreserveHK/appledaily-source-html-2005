<html><header><meta charset="utf-8"><title>嘟嘟操弗候選港姐</title></header><body><h1>嘟嘟操弗候選港姐</h1><p>二十多位進入港姐競選複試的佳麗昨日到將軍澳電視廣播城，與負責運動項目的評判鄭裕玲會面，眾參賽佳麗均表現相當大方。&#13;<br> 對於昨日複試佳麗的質素，嘟嘟表示水準十分高，她說：「頭先見完呢二十幾個質素都幾好，我覺得重好過往年啲佳麗，我都揀咗十幾個，都有同佢哋傾吓偈，咁都有睇到佢哋啲泳衣片段。」<br> &#13;<br> <spanclass>着重新鮮感 &#13;<br> 嘟嘟自言原本監製要求她負責戲劇方面，她說：「我覺得負責戲劇好似冇乜新鮮感，加上我好鍾意做運動，咁佢哋跟我一齊做運動，就會好考反應，對佢哋係一種測試，我覺得選港姐除咗美貌同智慧重要之外，體態美都好緊要。」&#13;<br> 採訪：王崇穎　攝影：葉君海</spanclass></p></body></html>
