<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>瓜皮兒是個色小孩，但誰不是呢？&#13;<br>他喜歡問一些讓大人臉紅的問題，&#13;<br>不過就是一些問題嘛，他不懂有甚麼好臉紅的？&#13;<br>難道大人都在做令人臉紅的事情嗎？&#13;<br>他喜歡看一些大人禁止他看的圖片，&#13;<br>不過就是一些圖片嘛，他不懂有甚麼好禁止的？&#13;<br>況且圖片裏的人都是大人……&#13;<br>瓜皮兒不懂的事真多，但其實他又甚麼事都懂了。</p></body></html>
