<html><header><meta charset="utf-8"><title>法國牆漆做泥牆自己搞掂</title></header><body><h1>法國牆漆做泥牆自己搞掂</h1><p>想親自髹一幅水泥牆並不難，溝稀水泥當然成本較低，但做法卻繁複費時。不妨購買一種名為法國牆漆的漆油，一套包括底油、效果層及顏色層，價錢約八百至千幾蚊不等。法國牆漆以天然物料製造，無味，屬於藝術性塗料，可做出較天然及粗糙的質感。做法是先用掃，上一層底油，風乾一日，再以「灰齒」（上漆的工具）髹效果層，約兩天完全風乾，最後則以海綿或布料髹上顏色，待牆身乾透便完成。法國牆漆藝術味較濃，想提升效果，最好是由一人負責所有工序，如此力度控制會較佳，亦能產生不同的味道及創意。&#13;<br>&#13;<br>查詢：盈來香港有限公司（28938283）</p></body></html>
