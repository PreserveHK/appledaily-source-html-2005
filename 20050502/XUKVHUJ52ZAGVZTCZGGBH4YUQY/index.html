<html><header><meta charset="utf-8"><title>懷孕首12周較易流產</title></header><body><h1>懷孕首12周較易流產</h1><p>婦產科醫生潘錫昌指出，胎兒在成孕最初十二周(約一至三個月)內較易流產，但胎兒踏入第十六周(約四個月)，因成長已較穩定，流產機會大大減低，這時候準媽媽雖可鬆一口氣，但仍要小心調養身體為分娩作好準備。&#13;<br> 他續稱，踏入懷孕第十六周起，婦產科醫生會安排準媽媽接受超聲波檢查，密切監察胎兒的成長情況，同時醫生亦會為準媽媽抽血檢驗，了解胎兒會否患上遺傳病，若一切正常，準媽媽便可安心迎接小生命的來臨。&#13;<br> 兒科醫生李家仁亦表示，孕婦若安然度過懷孕最初十二周，成功誕下幼兒的機會大大增加，但他提醒孕婦小心安胎最重要，緊記不宜提重物，粗重家務亦應交由家人代勞。</p></body></html>
