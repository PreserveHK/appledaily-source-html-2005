<html><header><meta charset="utf-8"><title>汽車遊行抗議油公司</title></header><body><h1>汽車遊行抗議油公司</h1><p>【本報訊】關注油價大聯盟及民主黨昨發起汽車遊行活動，反對本港油公司瘋狂加價，汽油零售價更是加快減慢。約二十部汽車昨晨由數碼港遊行至中環港外線碼頭，司機代表再手持抗議標語遊行至政府總部。&#13;<br> 關注油價大聯盟召集人秦國華指出，燃油開支佔職業司機經營成本的四成，油價持續上升令經營成本不斷加重。立法會議員李華明說，已獲經濟發展及勞工局局長葉澍堃承諾，政府將跟進及加強監管油價。</p></body></html>
