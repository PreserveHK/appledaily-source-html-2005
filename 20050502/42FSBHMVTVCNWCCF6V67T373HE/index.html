<html><header><meta charset="utf-8"><title>李嘉慧發福新娘冇得豐胸</title></header><body><h1>李嘉慧發福新娘冇得豐胸</h1><p>名模李嘉慧等一眾模特兒昨日往旺角新世紀廣場，演出法國婚紗晚裝騷。剛自澳洲返港的李嘉慧，昨日看來較前豐腴，她說：「係咩？磅數冇變噃，不過我喺澳洲日日都係食，頂多行吓公園，又冇做gym，所以睇起嚟肥咗啲啦。」她表示此行適值澳洲四十年以來最暖的四月，所以十分舒服。&#13;<br> <br> <spanclass>未傾續約 &#13;<br> 早前有報道指陳妙瑛有意飛起李嘉慧，不再讓她代言旗下豐胸丸，李嘉慧對此說：「我同佢好耐冇聯絡，合約亦的確係就快完，大家都未傾續約。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>
