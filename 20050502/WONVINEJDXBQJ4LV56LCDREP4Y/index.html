<html><header><meta charset="utf-8"><title>賞樹日記：楝植堤圍別具風韻</title></header><body><h1>賞樹日記：楝植堤圍別具風韻</h1><p>楝（又名苦楝、森樹）是原產黃河以南的落葉喬木，可高達十四米。葉片為二回的羽狀複葉，由三至五對羽片組成，而每塊羽片有三四對小葉，邊緣狀似鋸齒，冬季凋落前漸轉黃色。細小的淡紫色花朵在春季盛放，排列在密集的花序上，與新長的翠綠嫩葉互相輝映。黃色的核果在秋季成熟，是雀鳥的美食。&#13;<br> 楝的樹冠開展，生長迅速，加上花朵漂亮，是理想的遮蔭和觀賞樹。在新界西北魚塘區，楝常種植在堤圍上，別具風韻。</p><p><spanclass>甚麼是核果？ &#13;<br> 中心有硬核的肉質果，種子藏在硬核內。&#13;<br> 撰文：漁農自然護理署</spanclass></p></body></html>
