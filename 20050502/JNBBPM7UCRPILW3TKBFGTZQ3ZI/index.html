<html><header><meta charset="utf-8"><title>逾百人遊行捍衛基層</title></header><body><h1>逾百人遊行捍衛基層</h1><p>【本報訊】捍衞基層住屋權益聯盟及多個民間團體趁着昨日勞動節發起「反對公共資產私有化」遊行，由中環遮打花園遊行至政府總部，百多名參與遊行人士沿途高叫口號，表達反對增加醫療收費、反對工種外判、反對公屋加租及反對市場壟斷等各方面生活訴求。&#13;<br> 各參與遊行團體代表在政府總部門外集會時，分別表達在醫、食、住及行等方面的苦況，並指東區海底隧道大幅調升收費事件，已顯示公共事業私營化的不良後果；增加醫療收費及公屋租金，更是未有考慮市民的負擔能力。</p></body></html>
