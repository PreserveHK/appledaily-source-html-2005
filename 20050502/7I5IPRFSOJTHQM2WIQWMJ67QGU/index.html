<html><header><meta charset="utf-8"><title>陳豪、廖碧兒拍住𢱑銀</title></header><body><h1>陳豪、廖碧兒拍住𢱑銀</h1><p>陳豪和廖碧兒昨日以螢幕情侶姿態為地鐵坑口站連理街商場任開幕剪綵嘉賓，替醒獅點睛。<br> &#13;<br> <spanclass>一份錢兩份使？ &#13;<br> 陳豪透露以前在澳洲學武，知道舞獅講究獅頭的神髓，但學藝未精，只可以舞獅尾，他又表示學過太極、詠春和柔道，但沒有一樣精，只懂擺甫士。&#13;<br> 問陳豪和廖碧兒是否收一份錢，陳豪表示不清楚，一切交由公司處理，但承認最近多了人找他們一齊出席宣傳活動，尤其是劇集《心花放》播映後。&#13;<br> 早前有報道指兩人穿情侶裝，廖碧兒昨日煞有介事指着陳豪說：「咦！你今日着咗Nike喎，我就唔係。」問兩人會否與對方母親一齊慶祝母親節，陳豪表示母親在澳洲，廖碧兒則謂母親在加拿大。</spanclass></p></body></html>
