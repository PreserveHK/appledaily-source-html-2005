<html><header><meta charset="utf-8"><title>葉宇澄最驚惡婆羅蘭</title></header><body><h1>葉宇澄最驚惡婆羅蘭</h1><p>樂壇新人葉宇澄早前忙個不休，生病亦沒有時間看醫生，幸好辛苦的背後總算有回報，葉宇澄獲民政署委任為「情繫我家大使」，日前他為「十八區共同尋找全港最愛景點選舉」活動宣傳。</p><p>變小Fans</p><p>當日葉宇澄近距離接觸偶像羅蘭，他恍如小影迷般戰戰兢兢，並叫同事為他們合照留念，十分搞笑。葉宇澄笑說：「我細個嗰陣，每當我頑皮嘅時候，媽咪就會攞經常扮演惡人嘅羅蘭姐嚟嚇我，所以令我印象好深刻，但我亦好佩服羅蘭姐嘅演技。」</p></body></html>
