<html><header><meta charset="utf-8"><title>EO2Eddie招搖無人知</title></header><body><h1>EO2Eddie招搖無人知</h1><p>男子四人組合EO2成員Eddie和Eric，日前相約大班友人到中環蒲吧，雖然時值晚上，但Eddie依然具有藝人風範，戴上墨鏡在熙來攘往的街道上大步走。</p><p>無途人留意</p><p>當晚約十時，Eddie和Eric與數名男、女朋友一行約六人，於蘭桂坊一帶出現，當時眾人一直步往雲咸街安慶大廈方向。雖然Eddie戴了帽又架太陽眼鏡，大步行走兼大聲講話，奈何仍未引起任何途人注意。其後他們到喜喜Club蒲吧，到凌晨過後也未見兩位成員離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
