<html><header><meta charset="utf-8"><title>做得好玩番吓</title></header><body><h1>做得好玩番吓</h1><p>世紀二十一中華分行，上個月搞獎金計劃，最高佣金前線攞到兩萬，幸運兒阿Joe魏鳳意，做咗五宗買賣、三單租務，買賣全部係港灣豪庭，租務就有傲雲峰，收佣二十五萬。&#13;<br> 阿Joe獎金當旅費，去撒哈拉沙漠玩九日，搵錢雖然緊要，亦不忘出外開眼界，體驗讀萬卷書，不如行萬里路。&#13;<br> 另外，利嘉閣張偉文話，該行上月有百三萬生意，淡市中都算豐收，日前夥同事食餐飽，兼鼓勵吓士氣。</p></body></html>
