<html><header><meta charset="utf-8"><title>任達華代言賣口乖</title></header><body><h1>任達華代言賣口乖</h1><p>任達華日前在台灣為MioA700手機做代言人，他穿上紅色西裝拿着新款手機拍廣告行Catwalk。任達華不忘為周杰倫謀福利，他向老闆說：「最好送一部給周杰倫，因為她女朋友很多，時常與女友躲狗仔隊，這部手機有地圖坐標，隨時可以擺脫狗仔隊追蹤。」</p><p>片酬微薄</p><p>此外，任達華出席活動後即趕回澳門拍攝杜琪峯新片《放逐》，他說：「拍這部電影酬勞少得可憐，只有一個紅包，數目只夠買兩罐奶粉，沒辦法，阿杜的電影有質感，沒片酬也拍。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
