<html><header><meta charset="utf-8"><title>Toby編導演MV</title></header><body><h1>Toby編導演MV</h1><p>梁靖琪（Toby）早前拍攝新歌MV《賤人》，她扮演一名精神分裂的病人，並將主診醫生當成自己的男友，又一路跟蹤對方，更發現有第三者的出現，最後才知道自己患病。</p><p>體會記者艱苦</p><p>今次MV全程是由Toby自編自導自演，更拍足整整兩日，不過由於Toby在拍攝時十分投入，令到工作人員十分擔心，怕她壓力過大而精神分裂，幸好拍攝完畢後她立即回復笑容。&#13;<br> 而Toby坦言首次參與製作，過程十分辛苦，她說：「自己都好想飾演呢啲特別嘅角色，今次算係鍛煉自己嘅演技，而且拍攝跟蹤戲份時就好似做緊記者一樣，拍完先真正體會到記者嘅工作原來咁辛苦㗎。」</p></body></html>
