<html><header><meta charset="utf-8"><title>酒精壓力易招夢遊</title></header><body><h1>酒精壓力易招夢遊</h1><p>中文大學精神科學系榮潤國教授指出，夢遊個案不罕見，少部份人夢遊時會作出異常舉動，包括進食、性交，甚至殺人。&#13;<br> 據榮潤國指出，夢遊多是在入睡後個多小時的熟睡期出現，由於尚未發夢，正確名稱應是「睡遊」，患者以年輕人居多。睡眠不足、酒精、壓力大，都是夢遊誘因。治療方法有藥物和行為治療，例如戒酒、紓緩壓力等。&#13;<br> 以夢遊脫罪是否匪夷所思？腦科醫生黃震遐表示，如果被告有足夠證據，如過往夢遊病歷，能夠脫罪不足為奇。&#13;<br> 本報記者</p></body></html>
