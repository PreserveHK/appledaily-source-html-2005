<html><header><meta charset="utf-8"><title>京泰擬發北控換股債</title></header><body><h1>京泰擬發北控換股債</h1><p>▲持有北京控股（392）60.08%股權的京泰實業，前日透過附屬公司北京企業投資，發行1.1835億美元的2010年到期零息可換北控股份債券；債券兌換價15.295元，較前日北控收市價13.3元，溢價15%。若債券全部遭兌換，京泰須出售6000萬股北控股份，持股量將降至50.44%。由於京泰剛於9月30日配售4000萬股北控舊股，配售價每股12.9元，今次再度發行可換股債券消息公布後，北控股價昨逆市遭沽售，收12.9元，跌3.01%。</p></body></html>
