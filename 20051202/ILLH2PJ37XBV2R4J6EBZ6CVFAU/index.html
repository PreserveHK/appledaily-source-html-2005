<html><header><meta charset="utf-8"><title>貿易公司搶租觀塘</title></header><body><h1>貿易公司搶租觀塘</h1><p>觀塘區工業大廈市道真係好活躍，不斷有成交消息傳出，剛剛又有兩宗租務達成交易，兩單嘅租客同樣都係貿易公司。&#13;<br> 中原營業經理伍錦倫話，偉業街一三七號泛亞中心高層全層，面積三千三百六十八方呎，剛剛以每個月大約兩萬五蚊租出，呎租七個四，租約為期兩年。&#13;<br> 同區鴻圖道五十七號南洋廣場中層八室，面積二千七百四十方呎，月租約三萬，呎租近十一蚊，租期同為兩年。&#13;<br> 自從apm商場落成後，觀塘工廈市道就一直向好。</p></body></html>
