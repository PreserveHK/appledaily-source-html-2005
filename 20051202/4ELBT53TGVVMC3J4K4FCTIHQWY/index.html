<html><header><meta charset="utf-8"><title>張東健唔認賺錢多</title></header><body><h1>張東健唔認賺錢多</h1><p>韓國人氣男星張東健主演的兩套電影《無極》與《颱風》將於韓國上映，張東健前日接受韓國報章訪問時表示，對於日前被韓國金融監督院公開過去一年的收入，甚為不滿。</p><p>70億「落袋少很多」</p><p>金融監督院日前公布部份藝人收入，張東健以七十億韓圜（約五千二百多萬港元），成為韓國藝人之冠。但對此他卻甚為不滿，「即使是六合彩中獎者都受到身份保護，但一個演員卻得不到起碼的人權保障。我也是看了那篇報道後才知道自己的收入。那個數字是所有收入的總額，實際落袋其實少很多。」另外，《颱風》日前被韓國電檢處評定只准十五歲以上人士觀看電影。</p></body></html>
