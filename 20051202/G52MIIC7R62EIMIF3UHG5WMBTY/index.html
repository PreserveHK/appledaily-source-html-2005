<html><header><meta charset="utf-8"><title>法3大電訊商被罰</title></header><body><h1>法3大電訊商被罰</h1><p>【本報綜合報道】法國3家最大流動電話公司Orange、SFR和BouyguesTelecom遭當地反壟斷機構合共罰款5.34億歐元（約49.1億港元），是歷來最高紀錄，因該等公司串謀操控價格6年。&#13;<br> 法國電訊（FranceTelecom）旗下的法國最大流動電話公司Orange被罰款2.56億歐元，媒體集團VivendiUniversal旗下的SFR被罰2.2億歐元，BouyguesTelecom則遭罰5800萬歐元。&#13;<br> 法國競爭委員會表示，由1997至2003年，該3家公司每月交換有關新客戶和流失客戶數字的機密資料，令市場競爭程度下降。</p></body></html>
