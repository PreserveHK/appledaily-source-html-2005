<html><header><meta charset="utf-8"><title>太空人與澳門學生對話</title></header><body><h1>太空人與澳門學生對話</h1><p>【本報訊】澳門消息：「神舟六號」兩名太空人費俊龍、聶海勝及一行三十名訪問團成員，昨在澳門展開第二日訪問行程，他們先後參觀了大三巴牌坊、澳門博物館及旅遊塔等景點，並訪問駐澳門部隊及與中小學生展開真情對話，晚上還出席綜藝晚會。&#13;<br> 費俊龍、聶海勝被問及在太空期間印象最深刻事情時，費俊龍說期間所做的多項實驗均印象難忘，包括進食等；他形容在太空俯視地球時心情最激動。聶海勝則說航天員的工作肩負着自己及整個中華民族飛天的夢想，故即使日常的訓練艱辛，亦從無想過要放棄。</p></body></html>
