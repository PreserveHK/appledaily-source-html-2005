<html><header><meta charset="utf-8"><title>是日例劏：金鐘GREAT超市</title></header><body><h1>是日例劏：金鐘GREAT超市</h1><p>愛達荷州薯仔（IdahoRusset）：個子大、皮深啡又粗，肉質粉腍，適合用來搓薯茸或焗薯。&#13;<br>&#13;<br>法國手指薯（Ratte）：個子細長，肉質帶黃，有黏性如牛油般香滑，兼有果仁香味，宜作煮湯。</p><p>三文魚扒：含有Omega-3及不飽和脂肪酸，可滋養肌膚抗衰老，亦有助腦部與眼的健康。宜煎、烤，或切片作火鍋配料。&#13;<br> &#13;<br> 黑鱈魚扒：產自挪威、阿拉斯加等地，魚肉含豐富海洋性魚膠原蛋白，肉質嫩滑，香煎、炸或蒸皆宜。&#13;<br> &#13;<br> 資料截至12月1日為準</p></body></html>
