<html><header><meta charset="utf-8"><title>雀友走火警</title></header><body><h1>雀友走火警</h1><p>【本報訊】深水埗一幢大廈昨有缺德者高處亂拋煙蒂，並燒着樓下一間五金舖貨倉的漆油引起火警，火屑燒着後巷遮陰帆布簷篷，帆布下一枱正在竹戰的四名雀友及時逃走，幸無人受傷，消防員事後到場迅速將火撲熄。&#13;<br> 起火現場是深水埗醫局街一六四號一間五金舖後巷的貨倉，東主在貨倉頂另安裝了一個鐵籠，用以存放膠喉及油漆等貨物，後巷另外裝置有帆布簷篷。昨下午三時半，懷疑樓上有缺德者拋下煙蒂跌進貨倉頂的鐵籠內，瞬即燒着漆油引起火警，濃煙不斷冒升，部份火屑掉下燒穿帆布簷篷，帆布下的四名雀友發覺立即逃生及報警。&#13;<br> 消防員到場開喉灌救，約二十分鐘將火救熄，火警中幸無人受傷，但貨倉鐵籠內存貨則付諸一炬。</p></body></html>
