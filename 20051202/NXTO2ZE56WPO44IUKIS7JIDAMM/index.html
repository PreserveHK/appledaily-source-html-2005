<html><header><meta charset="utf-8"><title>陳慧珊靚聲籌百萬</title></header><body><h1>陳慧珊靚聲籌百萬</h1><p>陳慧珊與周啟生應博愛醫院邀請，擔任下月舉行的慈善餐舞會表演嘉賓，昨日二人在銅鑼灣出席記者會，據知現已籌得過百萬元善款。</p><p>做唱作人</p><p>陳慧珊表示很欣賞周啟生的才華，所以主動找對方擔任是次表演的音樂總監。陳慧珊說：「當晚我會唱四首歌，其中一首係周啟生嘅舊作《流金歲月》。」陳慧珊近日嘗試作曲，昨日她帶備曲譜給周啟生看，陳慧珊說：「我見佢彈鋼琴，覺得佢好叻，我好遺憾唔識自彈自唱，所以好想學樂器。」另外，由周啟生擔任音樂總監的無綫節目《名曲滿天星》收視理想，故無綫計劃添食拍第三輯。&#13;<br> 採訪、攝影：卓美娟</p></body></html>
