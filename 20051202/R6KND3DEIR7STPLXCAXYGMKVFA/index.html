<html><header><meta charset="utf-8"><title>只要肯努力終有達標日</title></header><body><h1>只要肯努力終有達標日</h1><p>市道淡靜，代理生意一落千丈，中原特別喺呢個時候，頒發證書，畀持續進修嘅員工，鼓勵佢哋活到老學到老，同時向其他員工傳遞正面訊息。&#13;<br> 呢個由地監局舉辦嘅持續專業進修計劃，屬自願參與性質，凡中原前線喺一年內修畢十個學分，就可以喺卡片上，印有「CPDQualified」嘅標誌及地監局頒發嘅證書。中原有三十九位員工，攞到呢個殊榮。佢哋過去半年內，𢱑生意之餘不忘進修，比為期一年嘅期限，提前半年達標。&#13;<br> 至於中原董事總經理黃偉雄，就重申中原四大之「最」，包括人手及分行最多，佣金最高、最高評分品牌同最多傑出推銷員，務求令員工對自己及公司充滿自信。&#13;<br> </p></body></html>
