<html><header><meta charset="utf-8"><title>車仔、喬妹玩水凍到震</title></header><body><h1>車仔、喬妹玩水凍到震</h1><p>韓國女星宋慧喬與車太鉉合作的處女電影《波浪注意報》，將於本月尾在韓國上映。在最新登場的劇照中，二人在沙灘嬉水，玩得不亦樂乎。</p><p>女約男沙灘弄潮</p><p>片中身為校花的喬妹愛上了性格憨直善良的「車仔」車太鉉，為吸引對方注意，竟大膽約對方到沙灘弄潮。二人早前到巨濟島的海灘拍攝此幕，雖然鏡頭前二人玩得非常開心，不過其實當時正值初秋，身穿背心的喬妹與車仔站在水中捱冷拍攝，在鏡頭背後苦不堪言，不禁全身「起雞皮」。</p></body></html>
