<html><header><meta charset="utf-8"><title>中央訂明年經濟目標</title></header><body><h1>中央訂明年經濟目標</h1><p>為期三天的中央經濟工作會議昨日在北京結束，胡錦濤、吳邦國、溫家寶等九名政治局常委及其他高層與會。溫家寶還在會上提出了明年經濟社會發展的主要預期目標和需要解決的重點問題，但官方新華社尚未透露詳情，只公布了一些大原則。</p><p>宏觀調控持續</p><p>中央經濟工作會議強調，明年要保持宏觀調控政策的連續性和穩定性，着力提高經濟增長的質量和效益，主要工作有八項，包括繼續實施穩健的財政政策和貨幣政策、着力擴大消費需求和加強固定資產投資調控等。&#13;<br> 本報記者</p></body></html>
