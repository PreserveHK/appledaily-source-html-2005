<html><header><meta charset="utf-8"><title>蘇永康免費嗒蔡慧敏</title></header><body><h1>蘇永康免費嗒蔡慧敏</h1><p>蘇永康近月來穿梭港台出席宣傳活動，幸而他亦甚懂忙裏偷閒之道。日前，蘇永康便以一身全黑夜行衣，現身西環一家便利店買飲品兼刨雜誌。&#13;<br> 當晚約凌晨十一時許，蘇永康駕着其座駕到西環一便利店，把座駕泊在路邊後，即走進店內細看雜誌。只見他不停翻揭一本以蔡慧敏做封面的娛樂雜誌，看得十分投入，更刨足十五分鐘，將雜誌由頭刨到落尾，但看完卻沒有購買。之後蘇永康往大冰櫃取了三罐健怡可樂，付款後即匆匆上車離開，未知是否趕回家慢慢歎汽水降溫？&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
