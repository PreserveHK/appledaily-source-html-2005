<html><header><meta charset="utf-8"><title>湯盈盈怨太忙</title></header><body><h1>湯盈盈怨太忙</h1><p>湯盈盈、楊婉儀、廖碧儀及一眾應屆港姐，昨日出席在銅鑼灣舉行的「主持人招募大行動」記者會，湯盈盈表示自從贏得無綫台慶的最佳女配角獎後，工作不斷，因而連最愛的瑜伽也沒有時間做，心情十分矛盾。&#13;<br> 此外，楊婉儀早前與丈夫王瑞勳到香島道睇樓。&#13;<br> 楊婉儀說：「因為個女開始長大，屋企重有三隻狗，所以想搬大啲，我哋去睇過樓，嗰度又貴又遠，我唔係咁想買，都係想搬返跑馬地區，又住近啲老爺奶奶。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
