<html><header><meta charset="utf-8"><title>侯佩岑不認舊愛</title></header><body><h1>侯佩岑不認舊愛</h1><p>有雜誌報道台灣藝人何妤玟近日周旋在三男之中，其中一人是周杰倫女友侯佩岑的舊愛洪裕淵（Ben），上月底，何妤玟和洪裕淵在台灣夜店跳舞後，凌晨三點離開，男方更將圍巾套在女方頸上，兩人更牽手過馬路。何妤玟說：「Joseph才是我正牌男友，其他的都只是純朋友。」&#13;<br> 有報道指侯佩岑當年與洪裕淵曾打算訂婚，但後來男方到日本念書，二人因相隔異地分手收場，可是侯佩岑日前否認洪裕淵是自己的舊愛，她說：「我們（指洪裕淵）高中時就認識了，是高中時代的好朋友，但念大學以後就各自出國念書，沒有聯絡。」但她祝福何妤玟：「如果是戀情，也是好事啦！不要給他們太大的壓力。」</p></body></html>
