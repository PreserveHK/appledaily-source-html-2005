<html><header><meta charset="utf-8"><title>嘉湖蝕106萬</title></header><body><h1>嘉湖蝕106萬</h1><p>▲利嘉閣陳偉倫表示，天水圍嘉湖山莊景湖居11座高層C室，面積709方呎，成交價133萬元，呎價1876元。原業主97年以239萬元購入，蝕106萬元。嘉湖山莊現約有790個放盤，平均叫價每方呎約1900元。&#13;<br> ▲祥益地產張才權稱，炒家持有的屯門華都花園1座低層F室，面積508方呎，剛以90萬元成交，呎價1772元。原業主去年中以73萬元買入，獲利17萬元。&#13;<br> ▲中原羅英傑指，馬鞍山海典居5座中層D室，面積1237方呎，成交價558萬元，呎價4511元。</p></body></html>
