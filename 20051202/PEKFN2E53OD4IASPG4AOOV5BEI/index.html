<html><header><meta charset="utf-8"><title>串騙千萬信貸六人被捕</title></header><body><h1>串騙千萬信貸六人被捕</h1><p>【本報訊】一個組織精密的行騙集團，年中利用註冊成衣貿易公司和虛假文件，成功向三間銀行借取近千萬元信貸，其中一百萬元更是透過中小型企業信貸保證計劃獲得，警方商業罪案調查科人員昨採取行動，在多處住宅拘捕六名男女，包括女主腦。行動中，警方在兩個辦事處撿走大批文件和器材。&#13;<br> 被捕四男兩女年三十二至五十二歲，全部人涉串騙。女主腦年齡四十二歲，早前開設一間註冊的成衣貿易公司，另配合其他公司四十一歲女東主，於本年中以假月結單和商業單據，向三間銀行借取九百八十萬元信貸，其中一百萬元屬中小型企業信貸保證計劃。</p></body></html>
