<html><header><meta charset="utf-8"><title>濠江呢期興標售</title></header><body><h1>濠江呢期興標售</h1><p>澳門呢排多咗物業，透過招標方式放售，唔少係貴重物業嚟㖭。上個月，有一間四百個房嘅五星級酒店，同埋澳門新馬路四三七至四四三號兩幢物業截標，但後者延期截標至今個月中。&#13;<br> 至於澳門中原，最近都有幫客標售一項物業，係喺板樟堂嘅龍昌商業大廈，今個月七號截標。&#13;<br> 龍昌商業大廈全幢，係商業同商舖用途，現有總樓面約一萬二千一百呎，單位面積八百七十至三千一百呎。嗰區係澳門人流極旺嘅地段。</p></body></html>
