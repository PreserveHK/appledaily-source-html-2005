<html><header><meta charset="utf-8"><title>過節劏雞加餸</title></header><body><h1>過節劏雞加餸</h1><p>提到養MiMi的心得，林峯說：「MiMi好鍾意食嘢，平日烚雞翼之後整碎，撈少少蔬菜同狗糧畀佢食，大時大節就整隻雞畀佢，要剝皮、用水烚，佢最鍾意食喺寵物店買嘅豬耳仔嘅。&#13;<br> 「通常佢每日都落街兩次，朝早七、八點一次，夜晚八、九點又去一次，返到屋企就抹手抹腳。佢唔難打理，我最驚『狗除』㗎啦，但係MiMi冇，三個禮拜左右帶佢沖吓涼就OK。佢喺屋企有自己張床，有個兜，瞓廳做廳長。」</p></body></html>
