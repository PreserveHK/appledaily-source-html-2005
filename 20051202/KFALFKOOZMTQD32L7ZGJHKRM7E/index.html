<html><header><meta charset="utf-8"><title>陳水扁諷港無普選</title></header><body><h1>陳水扁諷港無普選</h1><p>【本報訊】台灣的陳水扁總統昨晚出席一場選舉造勢晚會時，藉港人要爭取普選，罵國、親兩黨「聯共制台」，指港人要搞12．4大遊行，「我們已經擁有公投法，香港人現在才要爭取，要來普選行政長官、議員，看看香港、想想台灣，我們要非常珍惜。然而有人不珍惜台灣，竟然跑到中國大陸，要聯共制台。」陳水扁又稱，兩岸三通不見得一定好，又「踩」香港，「香港早就跟中國三通、直航，但香港失業率仍比台灣高出一點五個百分點，這是事實，所以不要幻想直航後台灣就變成怎麼樣。」</p></body></html>
