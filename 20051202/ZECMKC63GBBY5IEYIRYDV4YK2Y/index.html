<html><header><meta charset="utf-8"><title>黎汝遠完成商廈交易</title></header><body><h1>黎汝遠完成商廈交易</h1><p>【本報訊】美聯物業商業部九龍區助理營業董事李鎮龍表示，資深投資者黎汝遠，今年3月以345萬元購入的旺角彌敦中心18樓1801至02室，原打算短炒，不過，直至本月底到期成交日，仍未獲買家承接，由於黎汝遠對商廈後市仍充滿信心，決定全數以現金支付，完成交易，兩單位合共1080方呎，平均呎價3194元。&#13;<br> 李鎮龍表示，上述單位一度獲買家以400萬元洽購，不過最終未有達成交易。</p><p>一千萬買映灣3伙</p><p>黎汝遠除活躍於短炒買賣外，持貨當中，也有不少作中、長線投資，如早前再度入市東涌映灣園，一口氣購入3伙，斥資逾1000萬元。</p></body></html>
