<html><header><meta charset="utf-8"><title>樓市快訊<br>寶翠園回報率4.3厘</title></header><body><h1>樓市快訊<br>寶翠園回報率4.3厘</h1><p>▲中原余慕賢指出，西半山寶翠園8座中層A室，面積1164方呎，連租約以755萬元成交，呎價6486元。單位月收租金2.7萬元，回報率4.3厘。原業主去年4月以673萬元購入，獲利82萬元。&#13;<br> ▲美聯吳綺玲說，柴灣杏花邨18座中層05室，面積583方呎，成交價229萬元，呎價3928元。原業主99年以250萬元購入，蝕21萬元。&#13;<br> ▲利嘉閣吳國良稱，鰂魚涌康怡花園L座高層16室，面積794方呎，成交價352萬元，呎價4433元。原業主96年以533萬元購入，蝕181萬元。屋苑現有約450個放盤，平均叫價每方呎4400元。</p></body></html>
