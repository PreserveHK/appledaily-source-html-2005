<html><header><meta charset="utf-8"><title>大手商廈招標83宗</title></header><body><h1>大手商廈招標83宗</h1><p>【本報訊】經濟好轉，今年寫字樓招標量較去年增加。中原地產商業部數據指出，今年全港錄得83宗全幢、全層及一籃子大手寫字樓招標個案，當中，全幢佔47宗（56.6%），全層則有30宗（36.1%）。&#13;<br> 中原商業部總經理鄭繼標表示，今年商廈招標數目較去年多，並以全幢居多，可見這類物業有價有市。業主透過招標，可選擇買家，亦可測試物業市價。</p><p>全幢及全層寫字樓招標中，港島區佔45宗，九龍區有31宗，新界區僅1宗。當中，尖沙嘴有15宗大手招標，為全港最多地區，其次為中環，錄13宗，反映該區供應短缺，業主藉招標增加吸引力。灣仔區亦錄得11宗大手招標，較金鐘的7宗多。</p></body></html>
