<html><header><meta charset="utf-8"><title>歐洲財團收購置邦</title></header><body><h1>歐洲財團收購置邦</h1><p>香港好多物業管理公司都係發展商嘅附屬，所以賣盤例子極少，但最近有一宗，怡和屬下置邦物業，剛賣咗畀ISS服務系統香港。買家將公司易名ISS置邦，會成為亞洲最大規模嘅綜合物業及設施服務公司。ISS集團總部喺歐洲，係全球其中最大嘅設施服務集團。&#13;<br> 置邦管理逾三百五十項業，樓面逾七千萬呎。&#13;<br> 另外，啟勝攞到香港品質保證局頒發嘅IS10002「質量管理─客戶滿意度─機構中的投訴管理指南」認證，成為全港首批榮獲呢個國際認證嘅物業管理公司。</p></body></html>
