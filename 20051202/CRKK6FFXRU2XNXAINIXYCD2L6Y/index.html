<html><header><meta charset="utf-8"><title>物業數據<br>11月整體成交少18.8%</title></header><body><h1>物業數據<br>11月整體成交少18.8%</h1><p>樓市買賣淡靜，土地註冊處資料顯示，11月整體物業錄得8008宗登記，較10月的9861宗少18.8%，並創下15個月新低，原因是一手註冊量急跌近六成，令整體成交宗數回落。美聯物業資料指出，11月一手註冊1077宗，較10月錄2629宗下跌59%，總值亦由10月的154.69億元，下跌至11月的69.37億元，跌幅55.2%。中原則指，上月二手住宅買賣4218宗，總值104億元，較10月4967宗少15.1%，總值則較10月130億元少20%</p></body></html>
