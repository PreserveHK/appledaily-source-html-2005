<html><header><meta charset="utf-8"><title>周啟生與複製人夜遊</title></header><body><h1>周啟生與複製人夜遊</h1><p>音樂人周啟生，日前與女伴以一身情侶裝打扮夜遊跑馬地。已婚的周啟生於當晚凌晨一時多，身穿白外套、牛仔褲及黑鞋，手拿黑色手提袋，偕一女伴行經跑馬地成和道。&#13;<br> 該女伴頭戴鴨舌帽，遮了半張臉，但其打扮一如女版周啟生，同樣地身穿白外套、牛仔褲和黑鞋，二人並肩漫步，有講有笑，相當熟絡。</p><p>細心體貼</p><p>過馬路時，周啟生即快步走到前面，先留意車輛才一起前行，雖然二人沒任何親熱舉動，但周啟生表現細心，其後他們到電車總站附近一同截的士離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
