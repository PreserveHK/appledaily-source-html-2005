<html><header><meta charset="utf-8"><title>方力申講英語要出貓</title></header><body><h1>方力申講英語要出貓</h1><p>方力申前晚於山頂出席《愛心聖誕大行動2005》活動，特首夫人曾鮑笑薇及廣播處長朱培慶等都有出席，方力申以英文講詞呼籲捐獻給十二個慈善機構，他表示久沒說英語，所以演講時十分緊張，還要看貓紙，坐在其身後嘉賓席的莫文蔚母親莫何敏儀即拍其肩膊及豎起拇指為他打氣。</p><p>杜德智教健身</p><p>方力申透露他近日找杜德智作健身教練，他說：「我𠵱家有兩嚿腹肌，重有兩嚿若隱若現，因為我嚟緊要幫一個慈善機構影相，要赤裸上身，所以要苦練一番。」問到怕不怕吸引一班男歌迷，方力申說：「唔怕，靚嘢係有人欣賞。」	&#13;<br> 採訪、攝影：王連連</p></body></html>
