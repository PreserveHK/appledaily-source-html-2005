<html><header><meta charset="utf-8"><title>黃家諾蒲吧訴苦</title></header><body><h1>黃家諾蒲吧訴苦</h1><p>中環蘇豪區常客黃家諾，日前又半夜蒲吧，他偕同一男一女友人在蘇豪一蠔吧內歎香檳，但未知是否因酒精刺激，黃家諾愈說愈激動，還不時指天篤地。</p><p>醉意漸濃</p><p>當晚十一時多，頭髮凌亂、留了鬚的黃家諾與兩名朋友在蘇豪一蠔吧密斟，身穿白T恤、面容憔悴的黃家諾與老友大歎香檳，把酒談心。未知黃家諾是否因醉意漸濃，只見他表現激動，不時指天篤地，臉上卻沒有一絲微笑，他的友人則只有聽的份兒，未有插嘴，氣氛有些繃緊。&#13;<br> 約半小時後，黃家諾披上西裝褸，在男性朋友陪伴下先行離開，但他的心情似乎尚未平復，其後他獨自在蘇豪漫步一段路後，才逕自乘的士離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
