<html><header><meta charset="utf-8"><title>提神靚碟：改裝店試機碟－－《諳》</title></header><body><h1>提神靚碟：改裝店試機碟－－《諳》</h1><p>上次做完汽車音響的題目，順便問師傅試機有乜準則？老師傅笑笑口話，入門級要用試機碟喎，就攞咗呢張夏韶聲嘅《諳》。原來佢改完十數萬元嘅音響後，都係用呢張碟試機，我立刻買了一張。碟內收錄10首大家耳熟能詳的翻唱舊歌，首首歌錄音都超正，改完幾千至數萬元的音響？考慮買埋呢張試音碟，我試過由細聲至大聲慢慢聽，原來我部車嘅音響都係麻麻哋。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
