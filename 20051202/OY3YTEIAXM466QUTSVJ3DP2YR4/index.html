<html><header><meta charset="utf-8"><title>趙世曾做女友司機</title></header><body><h1>趙世曾做女友司機</h1><p>趙世曾日前偕女友Wendy到銅鑼灣拍拖，當晚他出動落地十五年的白色勞斯萊斯開篷車，更罕見地親自當柴可夫，載女友返趙苑大宅。</p><p>頭髮散亂</p><p>當晚凌晨約十二時，趙世曾的勞斯萊斯於銅鑼灣耀華街出現，當時身穿恤衫、西褲，手拿西裝褸的趙世曾正落車，未有化妝、頭髮散亂的女友Wendy則從後座乘客位落車，由男友輕扶下登上司機位旁的乘客位置。平日趙世曾均由司機開車接載，但當晚未見司機在場，由他專責護花送女友回家。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
