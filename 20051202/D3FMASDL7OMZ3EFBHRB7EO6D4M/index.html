<html><header><meta charset="utf-8"><title>廖碧兒封TVB富婆</title></header><body><h1>廖碧兒封TVB富婆</h1><p>廖碧兒入行四年，雖然未上位做當家花旦，但演出機會一個接一個，在無綫包薪藝員中，她是入息最高的一位，平日出席活動及接拍廣告均有不錯酬勞，稱得上是女藝員中的富婆之一。</p><p>樂於行善</p><p>日前廖碧兒在將軍澳接受本報訪問時，提到賺錢話題即笑說：「OK㗎，廣告商真係好支持，其實做呢行又唔係只係講錢嘅，雖然有時會幾辛苦，但真係好玩。我初初入行時，唔識睇中文，連講中文都唔係好識，但𠵱家比以前進步咗，爹哋見到都好開心㗎，就算賺到啲錢，都要做多啲慈善嘢，幫多啲人。」&#13;<br> 撰文：朱倬誼&#13;<br> 攝影：陳偉權&#13;<br> 服裝：SistyrMoon</p></body></html>
