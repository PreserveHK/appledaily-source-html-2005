<html><header><meta charset="utf-8"><title>Krusty拍廣告收禮過聖誕</title></header><body><h1>Krusty拍廣告收禮過聖誕</h1><p>二人女子組合Krusty的張詠恩（Jan）與活己嵐（Chucky）入行至今頗得廣告商歡心，接拍過美容、卡拉OK、電訊及服裝等廣告，日前她們又以不俗酬勞獲韓國電子影音品牌Hyundai邀請，成為為期一年的大中華區代言人。</p><p>開拓內地市場</p><p>能夠成為這個品牌的代言人均令她們興奮莫名，阿Jan說：「好開心同Hyundai合作，知道佢哋係韓國好著名嘅品牌，今次成為大中華代言人，絕對可以配合我哋下年全力進軍中國市場。」Chucky也興奮的說：「除咗有非常好嘅酬勞外，廣告商重好慷慨咁送咗DVD機、MP3機畀我哋，好似收聖誕禮物一樣。」</p></body></html>
