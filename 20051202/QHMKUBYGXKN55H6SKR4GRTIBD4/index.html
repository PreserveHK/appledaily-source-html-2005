<html><header><meta charset="utf-8"><title>賊兄弟劫的士司機入獄</title></header><body><h1>賊兄弟劫的士司機入獄</h1><p>【本報訊】少年賊兄弟凌晨時分，在屯門一帶持利刀打劫夜更的士司機，當場就逮。賊弟其後再供出，不久前曾干犯另一宗的士劫案，兩人早前在高等法院分別承認兩項搶劫罪名，法官昨判刑指，夜間的士司機容易惹賊垂涎，法庭須保障他們安全，判兄長入獄四年八個月，弟入獄五年四個月。&#13;<br> 被告兄弟方子陽（十七歲）及方子龍（十六歲），過去均有搶劫案底。案情指，今年五月二十七日凌晨，兩被告在屯門泥圍村持刀打劫的士司機。&#13;<br> 案件編號：HCCC246/05</p></body></html>
