<html><header><meta charset="utf-8"><title>林秀貞做鬼都咁正</title></header><body><h1>林秀貞做鬼都咁正</h1><p>韓國娛樂網頁經常舉辦各式各樣古靈精怪的選舉，荷李活電影《天國可人兒》將於韓國上映，日前便有韓國電影網站舉行選舉，結果女星林秀貞與混血男模DanielHenney齊齊被選為「做鬼都咁得人鍾意」。</p><p>Daniel「鬼仔」第一</p><p>在「即使變成鬼都喜歡的藝人」的選舉中，主演劇集《對不起我愛你》的林秀貞力壓近日憑電影《你是我的命運》及劇集《布拉格戀人》而人氣反彈的全度妍，榮登「鬼后」寶座。而靚仔混血男模DanielHenney則力壓Rain，成為最正「鬼仔」。</p></body></html>
