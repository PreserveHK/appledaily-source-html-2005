<html><header><meta charset="utf-8"><title>at17夜遊蘇豪開餐</title></header><body><h1>at17夜遊蘇豪開餐</h1><p>女子組合at17成員林二汶與盧凱彤（Ellen）近日正在舉行演唱會，兩人除了是好拍檔，私底下感情亦十分好，日前她們便齊到中環吃晚飯，共聚聊天。</p><p>街頭漫步</p><p>當晚九時左右，二汶和Ellen在中環蘇豪區內一間西餐廳用膳後結伴離開，當時二人並肩而行，她們不約而同穿黑白色衣服、牛仔褲和波鞋，步履一致地漫步街頭。二汶戴上墨鏡，挺起胸膛大步走，十分神氣，至於Ellen就笑咪咪地拿着手機按不停，似乎在傳短訊，見她們邊行邊講，不久即截的士離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
