<html><header><meta charset="utf-8"><title>女商人控Moiselle襯衫致敏感</title></header><body><h1>女商人控Moiselle襯衫致敏感</h1><p>【本報訊】女商人穿着一件時裝品牌「Moiselle」出品的藍色碎花黑色喱士邊襯衫後，指稱因喱士褪色導致皮膚敏感，故入稟小額錢債審裁處向Moiselle索償近五萬元，案件昨日開審。申索人陸忡旻（圖）在庭上供稱事發經過，並向法庭呈交一份化驗報告，顯示有關物料含有可能引起敏感的物質。&#13;<br> 申索人在庭上更指稱，有關物料含有致癌物質，被告公司代表反駁指出，根據他們的化驗報告，衣服所使用的物料符合標準。由於申索人打算傳召撰寫該份報告的專家出庭作供，故案件押後至明年一月四日再審。&#13;<br> 案件編號：SCTC56636/04</p></body></html>
