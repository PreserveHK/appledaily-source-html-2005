<html><header><meta charset="utf-8"><title>西藏最大寺院爆示威</title></header><body><h1>西藏最大寺院爆示威</h1><p>西藏最大寺院哲蚌寺爆發罕見示威：五名喇嘛不滿當局的愛國主義教育，拒絕譴責流亡海外的西藏精神領袖達賴喇嘛，遭當局逐出寺院並扣查，四百多名喇嘛上周五靜坐聲援，要求當局釋放五名僧侶，當局大為緊張，派公安鎮壓，喇嘛稍為反抗，即遭拳打腳踢。</p><p>四百喇嘛靜坐</p><p>「西藏人權民主中心」表示，當局後來索性關閉位於拉薩市的哲蚌寺，不准寺內人員進出。&#13;<br> 「國際聲援西藏運動」則表示，哲蚌寺喇嘛過去一星期，對寺內愛國主義教育中譴責達賴喇嘛是分離主義者的部份，感到非常抗拒。&#13;<br> 路透社</p></body></html>
