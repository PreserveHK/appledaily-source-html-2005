<html><header><meta charset="utf-8"><title>孫楠闖迪士尼做廿四孝老竇</title></header><body><h1>孫楠闖迪士尼做廿四孝老竇</h1><p>內地歌手孫楠日前有六天假期，專程和家人來港到迪士尼樂園遊玩，並為五歲的女兒慶祝生日。</p><p>陪女睇卡通</p><p>孫楠透露女兒是標準的迪士尼迷，對迪士尼的產品及角色人物都十分熟識。&#13;<br> 孫楠表示有空都會盡量抽時間陪女兒在家中觀看卡通片，他說：「我是因為女兒的關係才知道有如此多迪士尼的朋友，我跟女兒一樣最愛小熊維尼，另外，我亦喜歡米奇老鼠，因為每次見到牠都覺得充滿歡樂。」&#13;<br> 這是孫楠第一次到香港迪士尼樂園，所以一早預備了相機拍照留念，而他更大讚獅子王及米奇頒獎禮的兩個表演很精采。</p></body></html>
