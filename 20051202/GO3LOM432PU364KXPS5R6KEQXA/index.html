<html><header><meta charset="utf-8"><title>倖田來未殺入紅白</title></header><body><h1>倖田來未殺入紅白</h1><p>今年大除夕舉行的《第五十六屆紅白歌唱大賽》，昨日公布參與演出歌手名單，人氣性感女歌手倖田來未、主唱電影《NANA世上的另一個我》插曲的女新人伊藤由奈、二人組合WaT及HipHop組合DefTech均是初次演出的表演單位，而入行多年首次答允演出的松任谷由實，將會成當晚焦點。&#13;<br> 至於女歌手和田秋子，由於會與二人男子組合m-flo一同演唱，她今年會代表男方白組演出。而男扮女裝的搞笑藝人GORIE，則代表女方紅組出場。此外，SMAP、w-inds.、CHEMISTRY、Morning娘、中島美嘉、濱崎步、aiko和BoA等亦有份演出。</p></body></html>
