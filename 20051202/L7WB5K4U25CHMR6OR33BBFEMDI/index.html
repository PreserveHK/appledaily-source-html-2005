<html><header><meta charset="utf-8"><title>七千呎Cafe聽Live鋸龍蝦</title></header><body><h1>七千呎Cafe聽Live鋸龍蝦</h1><p>近年上樓Cafe愈來愈多，但ElegantSenseCafe卻大唱反調，老闆Tango將第二間分店開在地面，而且面積有7,000呎，比第一間店大一倍有多，食品和飲品亦增加了不少，水準和款式拍得住西餐廳，重有LiveBand自彈自唱，咁好享受，絕對是非一般Cafe咁簡單！&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>攝影：林栢鈞</p><p>ElegantSenseCafe（93499948）&#13;<br> 地址：馬鞍山鞍駿街15號雅濤居R1舖</p></body></html>
