<html><header><meta charset="utf-8"><title>「小器」Pete遭姬蒂拋棄</title></header><body><h1>「小器」Pete遭姬蒂拋棄</h1><p>英國名模姬蒂摩絲（KateMoss）與男友PeteDoherty多番離合，據悉由於Pete未完成戒毒療程便返回英國，姬蒂決定與對方分手，Pete接受訪問時亦證實此事：「我剛與姬蒂談話，她向我狂吼，又把電話擲向牆，她非常憤怒。我又沒有能力買鑽石給她，而且我那話兒又太小。」&#13;<br> 此外，剛從美國回來的Pete，前日凌晨再次在倫敦街頭被警方拘捕，警員發現他身上藏有可卡因及吸毒工具，他隨即被帶返警署問話，其後獲准保釋，但須於明年一月返回警署報到。</p></body></html>
