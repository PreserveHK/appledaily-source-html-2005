<html><header><meta charset="utf-8"><title>張衛健遭猛男強吻</title></header><body><h1>張衛健遭猛男強吻</h1><p>張衞健（Dicky）昨日接受港台訪問，坦言最介意被報道指「偷食」，令他和女友張茜痛苦外，若因而分手就更是苦上加苦。&#13;<br> Dicky又大爆多年前登台時遭男舞蹈員「色誘」，要求歡好。當時該名男子要求到Dicky的房間傾偈，Dicky一口答應。</p><p>除剩紅底</p><p>Dicky說：「當時我話沖涼先，叫佢坐陣。沖完涼後，我圍住條毛巾好豪邁咁蹺起對腳坐喺床邊，點知佢突然話要沖涼，重喺我面前除褲，我記得佢着紅底褲。」那名男子沖完涼後，同樣圍上毛巾，又問Dicky：「好舒服，試唔試啫？」還迫Dicky到牆角索吻，Dicky連忙拒絕，並表明只可以做朋友。&#13;<br> 採訪、攝影：馬建華</p></body></html>
