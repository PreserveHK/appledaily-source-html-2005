<html><header><meta charset="utf-8"><title>新地陸家嘴大計</title></header><body><h1>新地陸家嘴大計</h1><p>新地喺上海陸家嘴嘅大型發展項目，早幾個月重話，會起兩幢雙子塔式建築物，𠵱家已經變成三幢，包括二百五十及二百六十米高嘅雙子塔，及一座八十五米高低層物業，用途仍然係甲級商廈、酒店、公寓同商場，但詳細建築面積，有待進一步研究落實。&#13;<br> 新地項目總監李鐵燊話，今次改動，係因應上海市最新嘅城市規劃要求。項目分三期發展，首期○八年落成。&#13;<br> 呢個總投資八十億嘅發展，原定興嘅兩幢大廈，樓高七十層，高度逾三百二十米。</p></body></html>
