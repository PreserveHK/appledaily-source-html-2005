<html><header><meta charset="utf-8"><title>綠楊一個月賺11萬</title></header><body><h1>綠楊一個月賺11萬</h1><p>早排一窩蜂減價嘅二手放盤，已陸續消化，諗住執平貨嘅買家大有人在，以致近兩日，二手樓價普遍有輕徵回升迹象，有個醒目炒家，睇準時機沽貨，持有短短一個月，賺十一萬離場，真係淡市奇葩。&#13;<br> 利嘉閣區域董事蔡榮增話，荃灣綠楊新邨R座高層單位，約五百二十呎，成交價近百六萬，每呎約三千一。上手業主喺十月份以近百五萬筍價買入，當時呎價比市價足足低十幾個巴仙，之後樓市回落，業主並冇急急沽貨止蝕，終於俾佢守到個價回升，沽出即賺。</p></body></html>
