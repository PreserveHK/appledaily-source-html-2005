<html><header><meta charset="utf-8"><title>穗腹瀉流感病人增</title></header><body><h1>穗腹瀉流感病人增</h1><p>廣州巿近日天氣回暖，晝夜溫差大，病毒生長旺盛加上巿區空氣質素欠佳，導致患上腹瀉、流感等消化道和呼吸道疾病的巿民大增，醫院接診的病人數目比去年同期增加兩成。&#13;<br> 珠江醫院兒科主治醫生李秋平稱：「平時每天門診量大概在一百一十人左右，這幾天激增到一百五十人以上！」他指近幾天廣州天氣回暖，適合「輪狀病毒」生長，並經呼吸道和飲食途徑傳播。此外，由於巿區空氣質素欠佳和天氣乾燥，近日患上感冒和扁桃腺發炎的病人也驟增。&#13;<br> 《廣州日報》</p></body></html>
