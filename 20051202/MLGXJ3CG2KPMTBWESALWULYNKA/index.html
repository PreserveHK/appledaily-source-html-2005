<html><header><meta charset="utf-8"><title>落選港姐齊慶生日</title></header><body><h1>落選港姐齊慶生日</h1><p>無綫昨日在將軍澳電視城員工餐廳，為本月生日的員工慶祝生日，在該月生日的藝員有麥長青、蔡子健、唐寧、余子明等。&#13;<br> </p><p>任《體育世界》主持</p><p>兩位今屆落選港姐李思雅、張莉莉昨日亦有出席該生日會，兩人均是第一次出席公司活動。李思雅在參選港姐前是香港網球代表隊員，落選港姐後即加入無綫，任《體育世界》的主持，她說：「我喺十二月九號生日，同張莉莉同一個月，到時可能會約埋一齊慶祝，因為我哋一班港姐成日都會約埋一齊出嚟，上次袁彌明生日都有一齊慶祝。」&#13;<br> 被問到生日正日如何度過，李思雅說：「可能要錄《體育世界》，不過如果有球賽就唔使開工。」&#13;<br> 採訪、攝影：楊潔雯&#13;<br> </p></body></html>
