<html><header><meta charset="utf-8"><title>合法疫苗有港註冊號碼</title></header><body><h1>合法疫苗有港註冊號碼</h1><p>究竟市民應如何分辨合法的流感疫苗？衞生署助理署長黎潔廉指出，流感疫苗必須在本港註冊後才可使用，故市民在注射疫苗時，可留意疫苗包裝上，應要有一個由本港衞生署發出的註冊號碼，號碼由英文字HK及五個數目字組成，例如賽諾菲巴斯德的疫苗註冊編號為HK36956，並列名批號、生產及有效日期。若任何人供應未經註冊的疫苗或藥劑製品，即違反《藥劑業及毒藥條例》，最高罰則為罰款十萬元及監禁兩年。</p></body></html>
