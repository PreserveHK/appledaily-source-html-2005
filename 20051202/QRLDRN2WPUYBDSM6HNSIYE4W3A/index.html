<html><header><meta charset="utf-8"><title>巴伐洛堤鬧市遊車河</title></header><body><h1>巴伐洛堤鬧市遊車河</h1><p>現年七十歲的世界著名男高音巴伐洛堤（LucianoPavarotti）日前來港，準備今晚在灣仔會展演出「環球之旅告別演唱會」。</p><p>脫帽施禮</p><p>巴伐洛堤昨日下午四時許，離開下榻的金鐘香格里拉酒店，然後到灣仔會展綵排，身穿紅色恤衫、戴上白帽和在頸上繫上花花圍巾的他一見記者，即表現得非常開心，面露笑容的他更脫下帽子跟記者打招呼。&#13;<br> 巴伐洛堤綵排個多小時後，即乘坐黑色Benz遊覽香港，離開會展後先經東區走廊往筲箕灣，再折返英皇道往鰂魚涌和天后，其後更穿梭銅鑼灣鬧市，觀賞香港繁華熱鬧的一面，至七時才折返酒店休息。&#13;<br> 採訪、攝影：王崇穎</p></body></html>
