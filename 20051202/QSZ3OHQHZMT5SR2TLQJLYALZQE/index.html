<html><header><meta charset="utf-8"><title>牙醫疏忽遭警誡</title></header><body><h1>牙醫疏忽遭警誡</h1><p>涉嫌於報刊推銷商業產品及其執業資格的牙醫廖廣承，昨日被牙醫管理委員會內部聆訊判定為「不專業行為」，發警告信作警誡。廖廣承於○三年三月三日刊登的《蘋果日報》，一篇介紹「藍光美白牙齒科技系統」的報道中接受訪問，委員會指控他未有作出適當步驟防止推銷商品及阻止公眾對其專業引起注意。辯方律師在求情時指出，廖廣承自此再也沒有接受傳媒訪問，委員會經商議後考慮到被告一時疏忽，而且再犯機會低，故只以最低程度的警告信作懲罰，而且不會在憲報上刊登。</p></body></html>
