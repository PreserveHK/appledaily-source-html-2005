<html><header><meta charset="utf-8"><title>戴德梁獲選最佳顧問</title></header><body><h1>戴德梁獲選最佳顧問</h1><p>戴德梁行最近喺《Euromoney》雜誌嘅「2005年最佳房地產顧問公司」選舉中，當選為中國、新加坡及英國等地最佳房地產顧問，係《Euromoney》搵發展商、投資管理公司同業界人士一齊投票選出嚟嘅。&#13;<br> 戴德梁行北亞區主席梁振英話，公司進軍內地，已經十二年，喺十一個城市有分公司。&#13;<br> 講開戴德梁行，蘭西啱啱收到佢哋嘅刊物，今次多咗兩本《焦點房談》，講深圳同北京樓市資訊，裏面重有好多樓相，唔似啲研究報告，淨係得文字及圖表咁悶。</p></body></html>
