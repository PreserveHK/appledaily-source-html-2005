<html><header><meta charset="utf-8"><title>普選襟章贈北大人</title></header><body><h1>普選襟章贈北大人</h1><p>【本報訊】立法會社福界議員張超雄自資製作了一萬多個「普選」火鳳凰襟章（圖右），並將部份香港「飛龍」襟章（圖左）的包裝「偷龍轉鳳」，換上了這批普選章，準備在今日北上深圳會見人大副秘書長喬曉陽時，將襟章送給北大人，向他們反映香港人對普選的訴求。&#13;<br> 這一萬多個普選襟章是在內地製造，成本約二萬七千元，12.4大遊行當日在維園免費派發給參加遊行的市民。另外，約一百七十名社福界員工及十八個社福機構發出「沒有民主哪有飯煮」的聯署廣告，今日會於報章刊登。&#13;<br> 盧志光攝</p></body></html>
