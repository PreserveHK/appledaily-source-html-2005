<html><header><meta charset="utf-8"><title>石原佐美告別清純</title></header><body><h1>石原佐美告別清純</h1><p>現年十八歲的日本女星石原佐美，將於本月十六日推出第二本寫真集《搖盪》，寫真集內部份相片在昨日出版的新一期日本雜誌《周刊POST》內率先曝光。</p><p>新劇扮護士</p><p>有份主演古裝劇《義經》的石原佐美拍完劇集後即飛往越南拍攝寫真集，向來形象清純的她，在寫真集內穿上白色連身裙，罕有地濕身谷胸大玩健康性感。此外，佐美將首次孭飛主演富士電視台明年一月播出的新劇《Ns'葵》，扮演一名初出茅廬的俏護士。</p></body></html>
