<html><header><meta charset="utf-8"><title>安琪蓮娜「爆瘡」玩驚嚇</title></header><body><h1>安琪蓮娜「爆瘡」玩驚嚇</h1><p>現年三十歲的安琪蓮娜祖莉（AngelinaJolie），一向都被視為荷李活性感女神，不過日前她拍攝新片時竟以驚嚇造型現身，她穿上一套黑色緊身衣，而臉上則貼滿一粒粒膠圓點，相當古怪。</p><p>拍攝動畫電影</p><p>原來安琪蓮娜現正拍攝由金像導演羅拔湛米基斯（RobertZemeckis）執導的動畫《Beowulf》，她須穿上一套電子衣服，而臉上的小圓點都是感應其面部特徵及動作的儀器，藉以製作出安琪蓮娜的電腦化影像。其實上次羅拔拍攝《北極快車》時已採用類似技術，當時湯漢斯（TomHanks）同樣須穿上這種電子衣服拍攝。</p></body></html>
