<html><header><meta charset="utf-8"><title>周國豐婚前傳兄欠債</title></header><body><h1>周國豐婚前傳兄欠債</h1><p>香港電台高層周國豐和利嘉兒今日舉行婚禮，但昨日卻有雜誌報道指周國豐的哥哥在紐約欠下巨債而人間蒸發。</p><p>甚少聯絡</p><p>周國豐昨日對此表示由於三個哥哥和姊姊均長居外國，故此大家甚少聯絡，但他說：「都唔知佢指邊個阿哥，如果真係可能係三哥啩，因為佢都係間中打電話畀媽咪，都唔知件事係真定假，到時先決定幫唔幫手還錢。但聽日（指今日）嘅婚禮應該得一個哥哥出席，反而我擔心媽咪聽日出現時會被親戚同傳媒追問，因為媽咪有心臟病㗎。」</p></body></html>
