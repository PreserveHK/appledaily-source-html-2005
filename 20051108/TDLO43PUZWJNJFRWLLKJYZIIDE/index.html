<html><header><meta charset="utf-8"><title>徐若瑄、吳建豪分手</title></header><body><h1>徐若瑄、吳建豪分手</h1><p>徐若瑄和顧美華前日在上海出席新劇《別愛我》記者會，當記者問到她現時感情生活如何時，徐若瑄親口承認已跟吳建豪分手，徐若瑄說：「我們很久沒有聯繫了，這個話題很煩，我們真的分手了，分了手就不想再講。以前媒體總是亂寫，我怕一講別人又會說是不是在炒作，我現在覺得還是靠自己比較實在，女人必須有能力照顧自己才行。」</p><p>拍劇如發噩夢</p><p>徐若瑄首次在內地拍劇，她形容自己感覺像做噩夢，她說：「當初決定接拍這個戲，主要是劇本感人，一個晚上竟看了八集劇本，看的時候，一會哈哈大笑，一會又哭得很慘，助理也嚇壞。到真正拍攝時，我剛巧是跨兩個劇組，常常把人物都弄混了。」</p></body></html>
