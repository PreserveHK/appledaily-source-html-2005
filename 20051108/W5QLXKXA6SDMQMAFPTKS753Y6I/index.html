<html><header><meta charset="utf-8"><title>死家中年美女變白骨</title></header><body><h1>死家中年美女變白骨</h1><p>重慶一名獨居女子，死在家中四年無人知道，近日被發現時已成一堆白骨。死者年約四十，生前是重慶一家針織廠的工人，離婚後獨居於該廠宿舍。&#13;<br> 當地自來水公司本周一準備入屋安裝水表，敲門一直無人應答，鄰居、廠方及其前夫均表示，已有四、五年沒有見過她，水公司最後找開鎖匠撬門入屋，才發現女子身亡多年。&#13;<br> 女子所在的卧室窗門緊鎖，樓下是一條臭水溝，長年臭氣熏天，居民都緊閉門窗，因而無人聞到屍臭。經法醫鑑定，該女子屬自然死亡。&#13;<br> 《重慶晨報》</p></body></html>
