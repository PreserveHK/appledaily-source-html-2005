<html><header><meta charset="utf-8"><title>渣打維園搞慈善書展</title></header><body><h1>渣打維園搞慈善書展</h1><p>講開銀行贊助公益活動，除咗滙豐，亦唔少得渣打，佢地贊助書節有限公司，喺今個月19至27日，一連9日係維園搞戶外書展，書商數目超過80個，都好大規模。&#13;<br> 渣打發言人Edith同華華講，今年係第3年舉行呢個書展，之前係會展同藝術中心搞，目前已經籌到300萬港元，目標梗係愈多愈好，希望可以令到100萬個失明人士受惠。&#13;<br> 今次書展係戶外舉辦，最大的難題係個天，Edith就話一早已經做好準備，萬一打風落雨都有晒應變措施，叫華華放心，佢預期會有8萬人次入場。照計做好事，天係有眼嘅，一定風和日麗啦。</p></body></html>
