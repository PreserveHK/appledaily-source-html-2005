<html><header><meta charset="utf-8"><title>優惠價做3C能量療法</title></header><body><h1>優惠價做3C能量療法</h1><p>PRIVATEiSKINCARE開設了全新的「水晶BeautyCorner」，首推3C能量感官亮肌療法，集合水晶（Crystal）、輪位（Chakra）及色彩（Color）3個C，帶來多重感官享受，達至身體心靈平衡。水晶能量來自於水晶擺設，能淨化身心思維；輪位源自印度，按摩身上7個輪位以平衡人體能量及細胞；色彩能量則是由5種色彩療程護膚品幫助重整肌膚細胞。即日起，顧客可以首次試做價$580享價值$1,500的3C能量感官亮肌療法，優惠期至2005年12月31日。</p><p>記者：黃若茵&#13;<br> 查詢：25371110</p></body></html>
