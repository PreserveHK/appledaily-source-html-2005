<html><header><meta charset="utf-8"><title>黎明○七傳聖火</title></header><body><h1>黎明○七傳聖火</h1><p>黎明（Leon）昨日去到北京中國大飯店出席「第六屆亞洲冬季運動會授權儀式」發布會，是次冬季運動會將於二○○七年在長春舉行，Leon是首個藝人獲委任為冬季運動會形象大使，他還會唱大會主題曲，並且有機會於○七年傳送聖火。&#13;<br> Leon說：「對於獲委任為形象大使覺得好開心，冬季運動會係四年一度，而每個參與嘅中國健兒都有卓越成就，所以我成為大使係榮幸。」&#13;<br> </p><p>驚聞炸彈恐嚇</p><p>Leon表示，他較喜歡於冬天做運動，特別是在寒冬下滑雪令他特別精神。另外，昨日香港有報館遭炸彈恐嚇及台灣金馬獎遭勒索，Leon驚訝說：「Toobad!不過，一切交由警方處理。」&#13;<br> </p></body></html>
