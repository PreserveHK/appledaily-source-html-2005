<html><header><meta charset="utf-8"><title>林志玲雙峰復甦</title></header><body><h1>林志玲雙峰復甦</h1><p>林志玲昨日為主持的金鐘獎宣傳，以低胸裝示人的她笑說：「這陣子它（其胸部）聽到大家呼喚，已慢慢復甦過來。」&#13;<br> 而林志玲與侯佩岑分別是今年的金鐘獎及金馬獎主持，剛康復的林志玲昨日與拍檔蔡康永和嘉賓孫燕姿錄影節目時，大跳周星馳在電影《功夫》中的斧頭幫舞，碰巧這是侯佩岑在金馬獎開場演出的舞蹈。雖然如此，侯佩岑表示不會擔心，因她已經準備了短劇當秘密武器。&#13;<br> 林志玲在錄影期間問孫燕姿說：「你平常怎麼跟男友撒嬌？」孫燕姿猶豫半晌，反問起林志玲來，林志玲則稱若有事情要男友做，便會嗲聲說：「麻煩你好不好啦！」林志玲還說：「若有心動的感覺，便會說出來，因為志玲姊姊已經三十歲了。」</p></body></html>
