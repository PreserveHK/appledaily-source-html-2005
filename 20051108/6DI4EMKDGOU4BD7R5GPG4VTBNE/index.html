<html><header><meta charset="utf-8"><title>睇餐牌　買家具</title></header><body><h1>睇餐牌　買家具</h1><p>將家具店與餐廳合二為一，已經不是甚麼新鮮事，但能在兩方面都下多一點功夫，多一點心思，還是有不俗的吸引力，說的是其中一個參展商，開業只有四個月的Chair店舖。&#13;<br> 樓高兩層的Chair，地面一層為餐廳，地庫則為家具店，特色在於餐廳部份。餐廳內有兩種餐牌，一種為食物餐牌，食物全以有機食材製成，標榜健康有益；另一種餐牌則是餐廳內的餐桌座位餐牌，內容有齊貨品、售價及設計師資料，客戶喜歡的話，隨時可以訂購，真可謂是邊吃邊買。</p></body></html>
