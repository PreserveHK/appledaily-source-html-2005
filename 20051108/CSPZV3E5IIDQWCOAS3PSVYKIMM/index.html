<html><header><meta charset="utf-8"><title>關心妍續約一鑊泡</title></header><body><h1>關心妍續約一鑊泡</h1><p>關心妍和薛凱琪前晚在尖沙嘴出席「新城唱好健康慈善音樂會」。問關心妍跟唱片公司的合約傾談進展如何時，她說：「我都係睇新聞先知林珊珊要我兩個星期內簽約，我一直好有誠意，會畀個回覆羅生（羅傑承），合作與否都希望呢個是非可以完結。我同羅生傾，希望唔好有太多揣測，只想清清靜靜做好音樂。」&#13;<br> 究竟關心妍與唱片公司之間有甚麼問題，是否由於公司力捧周麗淇所致？關心妍說：「唔可以透露咁多，唔關周麗淇事，呢段時間我冇同林珊珊聯絡。」&#13;<br> 而薛凱琪前晚右手無名指戴上已故外婆送的金戒指，她說：「我都有燒自己嘅唱片畀婆婆，因為諗唔到用乜方法畀佢聽。」&#13;<br> 採訪：藍文浩&#13;<br> 攝影：仇志德</p></body></html>
