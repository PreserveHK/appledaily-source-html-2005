<html><header><meta charset="utf-8"><title>李銀河研究變態性行為</title></header><body><h1>李銀河研究變態性行為</h1><p>五十三歲的李銀河，現為中國社科院社會學研究所研究員，對中國當代性學研究貢獻良多，研究對象包括同性戀、雙性戀、多邊戀、變性慾、易服癖、換妻換夫文化以及性虐待等「變態」性行為。</p><p>自言骨子裏叛逆</p><p>一九八八年，李銀河在美國匹茲堡大學取得社會學博士學位，回國後率先展開了對中國男同性戀族群的調查研究，著有《中國人的性愛與婚姻》、《他們的世界》、《中國男同性戀群落》等。&#13;<br> 出生於傳統中國家庭的她，自言骨子裏有一種叛逆思想，因此對非傳統性愛模式一直持包容態度。李銀河曾被《亞洲周刊》評為中國五十位最具影響人物之一，其夫是已故名作家王小波。</p></body></html>
