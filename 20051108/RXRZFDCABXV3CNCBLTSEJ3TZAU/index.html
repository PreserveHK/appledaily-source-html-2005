<html><header><meta charset="utf-8"><title>最佳年報中電再奪魁</title></header><body><h1>最佳年報中電再奪魁</h1><p>中電除咗出名yield高之外，年報質素都好高。中電已經連續2年奪得香港管理專業協會的「最佳年報比賽大獎」，由9人組成的評審團認為中電年報全面及出色，無論在內容及資訊發放方面，都達到最高水平。&#13;<br> 除了中電奪得大獎外，今年「普通」類年報的金獎得主係滙豐，同樣是兩連「冠」；銀獎係上海大酒店和地鐵公司，銅獎則由機管局、港交所同希慎興業平分；去年銀獎得主九鐵、銅獎得主恒生和九巴，今年則「三甲不入」。&#13;<br> 「非牟利及慈善機構」類年報方面，去年銀獎得主證監會今年奪得金獎，「砌低」去年金獎得主金管局；今年金管局只得銀獎；銅獎得主則由香港賽馬會同東華三院奪得。</p></body></html>
