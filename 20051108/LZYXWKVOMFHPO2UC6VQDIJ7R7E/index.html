<html><header><meta charset="utf-8"><title>車淑梅窒忠仔勿採野花</title></header><body><h1>車淑梅窒忠仔勿採野花</h1><p>梁榮忠背着女友鍾麗淇與港姐朱慧敏車廂偷情事件曝光後，旋即成為新聞人物，不時接受訪問的他大感悔意，而昨日身在桂林拍攝《左麟右李》的忠仔分別接受港台及商台的電話訪問，當接受車淑梅訪問時，忠仔更表示今次事件是他入行以來最大的衝擊。&#13;<br> 忠仔被問怎樣補救時，他說：「用誠意，發生咗嘅事講乜都冇用，處理好自己嘅嘢，其他嘅嘢擺喺第二位。」最後，車淑梅似要諷刺忠仔，在節目中替聽眾送上一首《路邊的野花不要採》給他，十分搞笑。</p></body></html>
