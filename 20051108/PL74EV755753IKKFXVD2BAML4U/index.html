<html><header><meta charset="utf-8"><title>MinWoo再版碟送DVD</title></header><body><h1>MinWoo再版碟送DVD</h1><p>神話成員MinWoo第二張個人大碟成績非常理想，因此唱片公司決定推出第二版，除加送收錄MV的DVD及精美相集，亦宣布MinWoo將於下月中舉行兩場個人演唱會。雖然MinWoo過去演出經驗豐富，但以個人身份舉行個唱則為首次。&#13;<br> 此外，MinWoo前晚與Bin、I-13及Lexy等歌手出席音樂頻道M.net的一個音樂會，並獻唱最新派台作品《GirlFriend》。</p></body></html>
