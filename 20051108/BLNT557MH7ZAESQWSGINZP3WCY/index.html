<html><header><meta charset="utf-8"><title>朱永龍北京晒疤</title></header><body><h1>朱永龍北京晒疤</h1><p>早前在深圳遇劫受傷的朱永龍，前晚在北京以「母親水窖巨星慈善大滙演」策劃人身份出席晚宴，並展示頸上疤痕，他說：「出院個幾禮拜，留咗條大疤痕，今次好似死過三次，好彩命大，經過今次我會更加珍惜眼前。」&#13;<br> 而林嘉欣和李心潔昨日在北京出席大滙演的記者會，大滙演昨晚在北京工人體育館舉行，據知SalvatoreFerragamo為了支持愛心大使梁朝偉，捐出一百五十萬製作是次滙演。</p><p>嘉欣心潔合唱</p><p>林嘉欣表示兩年沒在公開場合演出，她說：「心情好緊張，我重會同李心潔、許慧欣、秦海璐一齊唱阿梅隻《女人花》。」&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
