<html><header><meta charset="utf-8"><title>濰柴間接增持湘火炬</title></header><body><h1>濰柴間接增持湘火炬</h1><p>▲深A股湘火炬公布股改方案，第二大股東株州市國有資產投資經營有限公司，向流通股股東10送0.3股；第一大股東濰柴動力（濰坊）投資有限公司，向流通股股東10股送3份認沽權證，並承諾在股改生效日起計15個月的最後5日，權證持有者可按每股3.86元人民幣向其沽售湘火炬股份，行使價較停牌前收市價折讓25%。濰柴動力（2338）持有濰動投資45%股權，即間接擁有湘火炬12.654%股權。</p></body></html>
