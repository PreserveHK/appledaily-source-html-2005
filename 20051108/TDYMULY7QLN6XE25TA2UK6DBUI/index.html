<html><header><meta charset="utf-8"><title>15%港人患哮喘</title></header><body><h1>15%港人患哮喘</h1><p>哮喘是一種常見呼吸系統過敏的慢性疾病，不少香港人都患上，據本港研究統計，成年港人中約有半成至一成五是哮喘病者，而兒童則有一成五至二成患哮喘。</p><p>每年90人病發死</p><p>任何年齡人士都有可能患上哮喘，尤以兒童比較普遍，香港兒童患哮喘，多因塵埃和貓狗毛髮引致。患者氣管可能因多次發炎變厚收窄，並出現大量痰涎，令呼吸出現困難，患上哮喘。哮喘嚴重，更可導致窒息死亡，香港每年平均有七十至九十人死於哮喘病發，其中二十至三十人更是死於精壯之年。</p></body></html>
