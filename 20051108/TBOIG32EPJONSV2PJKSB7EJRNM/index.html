<html><header><meta charset="utf-8"><title>靚佬湯炒家姐</title></header><body><h1>靚佬湯炒家姐</h1><p>湯告魯斯（TomCruise）在二十個月前撤換了其合作多年的公關，以其姊姊LeeAnneDeVette代替。在姊姊「幫忙」下，靚佬湯今夏的過度曝光及古怪行徑，令他受歡迎程度急速下滑，惟有急謀對策，遂在周一宣布他所有公關及宣傳工作，將交由著名公關公司Rogers&amp;Cowan負責，至於其姊姊將主力管理其一切慈善活動。&#13;<br> 此外，靚佬湯接受RickyGervais的邀請，將客串演出人氣電視劇集《Extras》，此劇以往也曾邀請過琦溫絲莉（KateWinslet）及賓史迪拿（BenStiller）等影星客串。</p></body></html>
