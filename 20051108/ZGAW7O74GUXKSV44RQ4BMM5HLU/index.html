<html><header><meta charset="utf-8"><title>姚嘉妮支持鍾麗淇</title></header><body><h1>姚嘉妮支持鍾麗淇</h1><p>黃家諾和AmandaStrand昨日為青衣城某時裝店開張擔任模特兒，姚嘉妮、陳自瑤和董敏莉則到場欣賞。與梁榮忠女友鍾麗淇頗熟絡的姚嘉妮，對於好友慘受情傷，她說：「寧教人打仔，莫教人分妻，自己只會支持好朋友。」嘉妮笑指自己與男友林祖輝到達七年之癢，但她強調對男友有十足信心，不擔心他做出越軌行為。</p><p>睇錢行性感</p><p>而以白色tubetop出現的Amanda，甫出場便令全場呼聲四起，但仍不及只穿上胸圍及熱褲的模特兒搶鏡。Amanda表示，慣常行天橋不會太過性感，她說：「如果要性感演出，就要先問吓經理人意見，同埋睇吓有幾多錢。」&#13;<br> 採訪、攝影：張俊銘&#13;<br> </p></body></html>
