<html><header><meta charset="utf-8"><title>西王計劃集資5億</title></header><body><h1>西王計劃集資5億</h1><p>市場消息透露，中國建設銀行（939）旗下建銀國際金融再接再厲，繼上月擔任建行上市保薦人之後，本月再安排內地加工葡萄糖生產商西王集團在港上市，集資5億至6億元；暫定本周末前展開上市前市場推介。&#13;<br> 西王集團以山東為基地，90年開始生產玉米澱粉，其後發展至以玉米澱粉為原料製造結晶葡萄糖、麥芽糊精等產品，並成為主要產業。該集團去年實現銷售收入27.69億元人民幣，增長1.75倍。</p></body></html>
