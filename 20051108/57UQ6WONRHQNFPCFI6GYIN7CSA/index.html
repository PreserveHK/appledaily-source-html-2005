<html><header><meta charset="utf-8"><title>每日圖片故事<br>陳啟宗一人兩個柑</title></header><body><h1>每日圖片故事<br>陳啟宗一人兩個柑</h1><p>高踞富豪「薪酬榜」榜首位置嘅陳啟宗，一直都好重視一班捧佢場嘅小股東，每年都會親自撰寫年報上主席的話，佢話呢個係佢同股東交流嘅好機會。&#13;<br> 噚日恒隆系股東周年大會喺中環渣打銀行大廈恒隆總部舉行，陳啟宗當然更珍惜同小股東面對面傾偈嘅機會，同班小股東握吓手，傾吓偈。&#13;<br> 每年佢都會預備啲小禮物送給小股東，今年就特登訂咗到會點心，裝好一袋袋（圖一、二），再加兩個柑，寓意「金銀滿屋」。咁重唔止噃，班小股東難得去到恒隆總部，開完會唔捨得走住，留低傾吓偈，班工作人員即刻攞出大碟曲奇餅同爆谷款客，真係醒目。</p></body></html>
