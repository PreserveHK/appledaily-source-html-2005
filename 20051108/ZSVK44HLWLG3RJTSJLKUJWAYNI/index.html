<html><header><meta charset="utf-8"><title>男女投資心態大不同</title></header><body><h1>男女投資心態大不同</h1><p>凱萬投資噚日夥同中文大學發表一個有關男女投資心態的調查報告，發現男士自信心大於女士，投資時鍾意自己話事，相對較進取。凱萬常務董事莫健歡（圖）同華華講，自己做投資做得愈耐，反而愈唔積極，以前都有買下股票，家吓只係買基金及外幣，基金就梗係同自己公司買，因為員工免收認購費……轉咗個大圈，都係要賣下廣告。&#13;<br> 莫健歡話，凱萬前年5月在港開設首個美國以外的辦事處，當時只有三丁人，現在都係得5個人，要兼負埋亞太區嘅銷售工作；公司希望明年可以做多1倍生意，所以應該會擴張請人，預期到時夥計會增加到10個。以百分率計，增幅都好大啫。</p></body></html>
