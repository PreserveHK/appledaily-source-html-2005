<html><header><meta charset="utf-8"><title>何韻詩忽然爆鈕</title></header><body><h1>何韻詩忽然爆鈕</h1><p>何韻詩昨日以一件白色恤衫配上黑色外套，出席叱咤樂壇流行榜頒獎典禮記者會。阿詩拍照時其恤衫鈕突然爆開露出黑色胸圍，當她得知時便立即將鈕扣好。&#13;<br> 阿詩表示今年參加頒獎禮的服飾都會以紫色為主，她說：「我覺得紫色好利我，所以今年個人都會以紫色為主打，不過我都要問一問楊千嬅，因為佢都好鍾意紫色，到時我會同佢夾吓。」</p><p>靠靚攞獎輸硬</p><p>此外，阿詩投票暗選了金城武為「我最喜愛的男歌手」，她解釋是因為覺得對方俊俏，森美便即時揶揄她說：「咁如果我最喜愛嘅獎項係計靚嘅話，女歌手你就應該冇份。」事後阿詩笑言絕對不贊同森美的說法，她說：「我唔認同佢嘅講法，所以我唔會介意。」&#13;<br> </p></body></html>
