<html><header><meta charset="utf-8"><title>千呎空間享按摩變髮色</title></header><body><h1>千呎空間享按摩變髮色</h1><p>L'OREAL於本月在銅鑼灣廣場開設第四間專門店，面積近1,000呎，為現時全港最大的一間。店內設計構思來自巴黎，素白的色調及反光鏡鋼材料以時尚面貌給予耳目一新的感覺。寬敞的個人皮膚測試室，可讓顧客專心接受美容指導，獨立的美容房間則讓你享受舒緩按摩，更有肩頸面手各式護理任君選擇。想互動一點，可玩玩改良版模擬形象系統，髮色彩妝任配搭，真係有得唞又有得玩。</p><p>記者：黃若茵　攝影：陳偉強　&#13;<br> 查詢：28281437</p></body></html>
