<html><header><meta charset="utf-8"><title>白石美帆扮響子呼聲高</title></header><body><h1>白石美帆扮響子呼聲高</h1><p>日本富士電視台自宣布於明年一月開拍經典漫畫《相聚一刻》日劇版以來，不少網友對選角均議論紛紛，近日有消息指二十七歲的日本女星白石美帆將飾演女主角音無響子一角。</p><p>網友屬意伊東</p><p>早前有網站舉行投票，要求網友選出《相聚一刻》電視版的演員名單，當中以伊東美咲的呼聲最高。不過據悉電視台方面，卻屬意由劇集《電車男》中飾演惡女陣釜小姐的白石美帆擔任主演。而男主角五代裕作方面，則由曾演出劇集《SLOWDANCE》的男星田中圭飾演。</p></body></html>
