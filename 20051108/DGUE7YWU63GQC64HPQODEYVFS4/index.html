<html><header><meta charset="utf-8"><title>陳敏之節食收腩仔</title></header><body><h1>陳敏之節食收腩仔</h1><p>陳敏之昨日到尖沙嘴宣傳纖體儀器，為了配合昨日的活動，陳敏之特別節食穿上露臍服飾，並與一名赤裸上身的男模特兒即場示範新款纖體機，不過陳敏之面對男模時目不斜視，表情十分尷尬。&#13;<br> </p><p>對身形不滿意</p><p>雖然陳敏之外表纖瘦，不過她仍不滿意自己的身形，她表示不滿意手臂上有byebye肉，有時更會有肚腩仔，令她甚為煩惱。至於是否需要豐胸，她即說：「要呀，我都想豐胸，因為自己一瘦上圍就瘦，自己呢個size唔得囉，我𠵱家係Bcup，我想可以升多一cup，𠵱家着DeepV個效果就差啲囉，最好有豐胸廣告幫我啦。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
