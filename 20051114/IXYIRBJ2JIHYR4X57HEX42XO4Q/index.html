<html><header><meta charset="utf-8"><title>周一嶽曾是零分小子</title></header><body><h1>周一嶽曾是零分小子</h1><p>【本報訊】擔任進步獎頒獎嘉賓的衞生福利及食物局局長周一嶽昨日坦言，當年在傳統名校皇仁書院念中學時，自己是「零分小子」，默書常常「食蛋」，直至獲得啟蒙老師啟發後，才急起直追，並考得全班第一名。</p><p>發憤讀書考第一</p><p>「中三時分為A、B、C班，A班係精英班，C班係最差嘅，我係讀C班。當時全班有三十五人，我就考三十二名。每次默書都冇乜攞分，我係零分小子。直至有一日，有個老師同我講『睇你個樣唔似咁差㗎！』我就因為呢句話，發憤讀書。」自此，周一嶽每天最少抽一小時溫習，考試前三周放棄玩樂，開始備戰。中三那年，他更考獲全班第一名。</p></body></html>
