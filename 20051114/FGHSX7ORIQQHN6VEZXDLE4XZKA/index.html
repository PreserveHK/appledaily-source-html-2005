<html><header><meta charset="utf-8"><title>男子網球年終賽（分組賽）<br>費達拿旗開得勝</title></header><body><h1>男子網球年終賽（分組賽）<br>費達拿旗開得勝</h1><p>【綜合中國外電】「一哥」瑞士的費達拿周日在上海舉行的男子網球年終賽分組初賽首戰旗開得勝，苦戰下以二比一壓過阿根廷的納賓迪安；同日克羅地亞的盧比錫以二比○輕取另一阿根廷球手高利亞。&#13;<br> 早前因足踝傷休息七星期的費達拿，或許因久疏戰陣，犯了不多見的無壓力錯誤（三十三次），但終憑經驗及更佳技術戰勝對手。這名衞冕球手賽後高興謂：「感謝上帝我能戰勝這場比賽，我相信下仗會有更佳演出。」近五戰遇上費達拿全敗陣的納賓迪安則言：「比賽總有勝負，惟有下仗再努力。」</p></body></html>
