<html><header><meta charset="utf-8"><title>山頂抬轎人數破紀錄</title></header><body><h1>山頂抬轎人數破紀錄</h1><p>【本報訊】有三十多年歷史的山頂明德醫院抬轎比賽昨舉行，今屆吸引五十七隊跨國企業及本港團體，合共五百七十人參加，打破歷屆紀錄，其中三成參賽隊伍更是首次參加，不少參賽健兒不但費盡心思為參賽的轎子布置，他們亦經過悉心打扮，部份參賽者打扮成著名的卡通人物或漫畫人物（圖），又或古代人物等，更有參賽者打扮成性感賽車女郎，沿途吸引數百名市民圍觀，為參賽者吶喊助威，為現場增添不少熱鬧歡樂的氣氛。&#13;<br> 王子俊攝</p></body></html>
