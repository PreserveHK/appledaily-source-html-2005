<html><header><meta charset="utf-8"><title>入境處派員韓國學習</title></header><body><h1>入境處派員韓國學習</h1><p>【本報訊】入境處為提升人員質素，應付日趨複雜的出入境工作，該處與南韓舉行交流學習計劃，加強兩地打擊偽證和非法移民的溝通及合作，繼今年八月六名南韓入境處官員來港交流學習後，六名本港入境處人員昨亦赴南韓展開為期兩星期的交流學習，他們將會被安排訪問當地的法務部、機場及多個入境處辦事處，交流雙方工作經驗及心得，有關人員更會參加當地一個為期一周的短期課程，了解當地的入境政策、情報工作、打擊偽證措施，以及當地入境部門未來發展等。</p></body></html>
