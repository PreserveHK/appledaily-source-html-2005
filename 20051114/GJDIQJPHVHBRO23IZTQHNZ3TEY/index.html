<html><header><meta charset="utf-8"><title>口服劑含菌萬二倍</title></header><body><h1>口服劑含菌萬二倍</h1><p>江西省南昌市一間保健劑公司出產的一種兒童口服液，被踢爆細菌含量超標一萬兩千倍，可引發嚴重腸胃傳染病。據報，該家無良廠家生產的口服液，主要銷往廣東、海南、湖南等省分。</p><p>廣東洗衣店多用毒洗劑</p><p>被中央電視台「每周質量報告」踢爆，生產問題口服液「鐵鋅鈣氨基酸少兒營養液」的江西洋溢保健製劑有限公司，而該口服液不僅細菌量超標一萬兩千倍，大腸菌群量亦超標九倍。&#13;<br> 此外，廣東省質量監管部門調查顯示，全省約六成洗衣店使用有毒的四氯乙烯乾洗劑，長期使用將損害肝功能，更可能致癌。&#13;<br> 《新快報》</p></body></html>
