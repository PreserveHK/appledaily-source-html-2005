<html><header><meta charset="utf-8"><title>大開眼界：罕有意大利立體目錄</title></header><body><h1>大開眼界：罕有意大利立體目錄</h1><p>呢套意大利瑪莎拉蒂90周年目錄，係編輯部記者去意大利試車時帶返香港，係VIP車主嘅專用品，有車都未必攞到。今日就同大家開吓眼界先，好似其中一本個封面咁，碳纖效果好真實，立體到不得了，但摸上手竟然係平面喎。瑪莎拉蒂目錄一套三本，包括90周年SPYER、SPYERGrandsport同Quattroporte。好值得珍藏，只要問個Q&amp;A問題，咁就有機會得到。<br>記者：伍旋卓</p></body></html>
