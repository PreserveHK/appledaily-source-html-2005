<html><header><meta charset="utf-8"><title>　　唐英年今季首次拉頭馬 - 李八方</title></header><body><h1>　　唐英年今季首次拉頭馬 - 李八方</h1><p>財爺唐英年係忠實馬迷，噚日又見佢同太太去沙田馬場，替名下馬「富士晨曦」打氣，結果愛駒不負所望，響騎師霍達胯下後上爆冷，今季首次出賽即贏馬，唐唐兩夫婦第一時間走落凱旋門等拉頭馬，不知幾咁開心。&#13;<br> 唐唐隻「富士晨曦」入閘前獨贏賠率重有成二十七倍，點知到開跑時只得番十三倍，莫非財爺買咗好多？唐唐笑笑口話冇咁嘅事，只係買咗少少WP玩吓，佢話「富士晨曦」今場跑千四米根本嫌短，好應該成為冷門，如今只得十三倍，連佢自己亦感到好意外。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
