<html><header><meta charset="utf-8"><title>姦鄰居不遂斬三代</title></header><body><h1>姦鄰居不遂斬三代</h1><p>廣東省吳川市淺水鎮大雙塘村前日凌晨發生駭人兇殺案：一名男子疑因強姦女鄰居不遂，將吳姓女事主及其八十多歲母親和十六歲女兒一家三代，斬致兩死一重傷，疑兇亦服藥自殺身亡。&#13;<br> 女事主住在一間一層樓高的平房，與六十八歲的李姓疑兇家的廚房同高，房與房相隔不足一米。死者親屬透露，他們事發後在樓頂發現一把梯，懷疑疑兇作案時，用梯子爬上自家廚房頂後再跳到事主樓頂，再通過樓梯口進入室內作案，幸而案發時，女事主兩名七歲及十二歲的兒子分別躲在樓梯底的雞窩和床底，最終逃過一劫。而疑兇事發前曾兩次企圖強姦女事主。&#13;<br> 《廣州日報》</p></body></html>
