<html><header><meta charset="utf-8"><title>Mina性感背心撐國家隊</title></header><body><h1>Mina性感背心撐國家隊</h1><p>韓國性感歌手Mina前晚果然沒有食言，於只得十多度的氣溫下，以太極旗的性感裝束出席首爾世界盃競技場舉行的韓國對瑞典友誼賽，結果贏得全場球迷的熱烈掌聲。&#13;<br> 早前Mina聲言會以當年為世界盃打氣的造型，擔任前晚兩國友誼賽的中場表演嘉賓，Mina穿上代表韓國國家隊的紅背心，身上多處地方繪上太極旗標誌，又以國旗及毛巾作短裙的造型出場，獻唱歌曲《夢想成真》及《KissKiss》。</p></body></html>
