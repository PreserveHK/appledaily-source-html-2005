<html><header><meta charset="utf-8"><title>銀城廣場樓上　眼鏡公司開舖</title></header><body><h1>銀城廣場樓上　眼鏡公司開舖</h1><p>【本報訊】旺角樓上舖經營成風，除了信和中心，銀城廣場也成為樓上舖新目標。&#13;<br> 中原九龍商業部營業董事陳玉雲說，西洋菜南街2A號銀城廣場17樓05室，772方呎，眼鏡公司剛以每月1.93萬元承租，呎租25元。她說，銀城廣場10樓05至06室，9月以每呎22元租出，不足兩個月，升13.6%。&#13;<br> 另同區信和中心，同獲眼鏡公司租用大面積寫字樓經營。</p></body></html>
