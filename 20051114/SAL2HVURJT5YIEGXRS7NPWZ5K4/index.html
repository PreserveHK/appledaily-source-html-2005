<html><header><meta charset="utf-8"><title>財話短說<br>中國擬徵油公司利潤稅</title></header><body><h1>財話短說<br>中國擬徵油公司利潤稅</h1><p>▲彭博引述財政部副部長樓繼偉指出，考慮明年起向油公司開徵利潤稅，提取石油的本地成本每桶介乎8至12美元，當每桶石油的售價高於40美元時，政府將考慮向其中所得的利潤徵稅，美國國會議員亦正考慮類似的計劃。但他說中國的零售燃油價格結構有待改善，因此現時不能在零售層面開徵燃油稅。報道指建議將影響中石油（857）利潤，因其大部份純利均來自大慶及其他國內油田。</p></body></html>
