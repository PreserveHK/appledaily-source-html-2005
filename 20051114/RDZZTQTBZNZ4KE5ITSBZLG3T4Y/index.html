<html><header><meta charset="utf-8"><title>提神靚碟：揸開篷車聽歌要講Feel</title></header><body><h1>提神靚碟：揸開篷車聽歌要講Feel</h1><p>編輯部同事Chris係開篷車一族，佢見到我哋介紹CD，立刻攞咗呢隻NatKingCloe出嚟：「開篷車必備，唔會太嘈，陣陣清風吹埋嚟，好舒服。揸開篷車講Feel㗎，所以音樂一樣係講Feel，NatKingCloe嘅Fromstage&amp;screen內歌曲，全部係電影或舞台上用過，耳熟能詳，唔扮高深，好聽就得……（下刪一千字）」。我哋都聽過，好值得推介。</p></body></html>
