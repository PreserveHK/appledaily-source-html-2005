<html><header><meta charset="utf-8"><title>戴維斯挖角未止</title></header><body><h1>戴維斯挖角未止</h1><p>第一太平戴維斯早排重金向同行卓德挖角，幾乎成隊估價部過檔，部門阿頭陳超國話，挖角潮重未停，萊坊嘅估價部一哥劉振權都畀佢撬埋，遲啲連譚希仲產業測量師行資深董事楊善強都會過埋戴維斯，勢令估價同專業部門，成為行內最大最強嘅隊伍之一。&#13;<br> 蘭西側聞，楊善強喺估價行內好猛料，唔少人搵佢同政府拗數，貪佢夠經驗同牙力夠。戴維斯正幫兩鐵物業做緊估值，話唔定遲吓九鐵會搵佢幫手，傾西鐵同馬鐵上蓋發展嘅補價，真係豬籠入水囉。&#13;<br> </p></body></html>
