<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧香港地產代理專業協會「香港房屋政策」講座。&#13;<br> ‧美聯經絡樓按產品調查記者會。&#13;<br> ‧香港測量師學會周年晚宴。&#13;<br> ‧尖沙嘴加連威老道42號地舖截標。</p><p>周二</p><p>‧葵涌豐裕中心全幢截標。</p><p>周三</p><p>‧灣仔國衛中心14.6萬呎商廈截標。&#13;<br> ‧深水埗基隆街153至155號截標。</p><p>周四</p><p>‧Aedas提出中環發展規劃方案記者會。</p><p>周五</p><p>‧中環士丹頓街8號全幢截標。&#13;<br> ‧太子道西別樹一居地下入口連1樓舖截標。</p><p>本周內</p><p>‧政府公布完成補價個案資料。&#13;<br> ‧政府公布勾地申請結果。</p></body></html>
