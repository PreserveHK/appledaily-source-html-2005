<html><header><meta charset="utf-8"><title>莫文蔚跳完辣舞好失落</title></header><body><h1>莫文蔚跳完辣舞好失落</h1><p>前晚莫文蔚（Karen）在蘇州舉行內地巡迴演唱會，邀請了古巨基和朱孝天擔任表演嘉賓。Karen特別更改了部份程序，希望留下難忘回憶。</p><p>完騷失落</p><p>朱孝天表示視Karen為女神，當晚二人合唱《廣島之戀》時，心情十分緊張，更害羞得臉紅紅。&#13;<br> 其後Karen又與基仔合唱一曲《愛死你》，他們大跳辣身舞，基仔攬着Karen的腰肢共舞時扮失手，令Karen差點兒失平衡。Karen表演完畢後說：「我做完咗演唱會好失落，遲啲我要去上海做百老匯歌舞劇《Rent》。」</p></body></html>
