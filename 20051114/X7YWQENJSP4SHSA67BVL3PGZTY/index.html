<html><header><meta charset="utf-8"><title>god曾邀請金善雅加入</title></header><body><h1>god曾邀請金善雅加入</h1><p>韓國人氣組合god解散在即，上周四起他們在首爾舉行《godtheLast》告別演唱會，向來愛玩噱頭的god，特別把成名過程寫成舞台劇，觀眾更赫然發現god原來曾出現一位女成員，她正是《我的名字叫金三珣》的金善雅。&#13;<br> 舞台劇講述god出道前曾想過組成一隊男女混合組合，故當時邀請金善雅加入，其所屬的JYPEntertainment說：「這的確真有其事，但話劇中與孫浩英相戀的戲份卻是虛構的。」</p></body></html>
