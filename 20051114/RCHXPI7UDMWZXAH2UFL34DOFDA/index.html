<html><header><meta charset="utf-8"><title>鄭麗源意興闌珊拒拍劇</title></header><body><h1>鄭麗源意興闌珊拒拍劇</h1><p>韓國女星鄭麗源前日在首爾木洞區的百貨公司出席化妝品簽名會，未知是否由於其劇集《秋天下的驟雨》收視差強人意，鄭麗源前日公開表示，將正式辭演與神話Eric合作的新劇《狼》。&#13;<br> 雖然有傳韓國MBC電視台力谷鄭麗源上位，邀請她演出新劇《狼》，並與Eric及嚴正花胞弟嚴泰雄發展三角戀，但鄭麗源前日說：「非常感謝導演不斷給我演出的機會，但我已連續接拍兩季韓劇，希望現在能稍作休息，繼續磨練演技。」</p></body></html>
