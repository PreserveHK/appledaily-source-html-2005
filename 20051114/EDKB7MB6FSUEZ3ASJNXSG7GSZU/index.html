<html><header><meta charset="utf-8"><title>保羅宇宙個唱太空人讚好</title></header><body><h1>保羅宇宙個唱太空人讚好</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），美國時間前晚在加州舉行一場史無前例的演唱會，當晚他獻唱的其中兩首歌曲，包括披頭四金曲《GoodDaySunshine》及新歌《EnglishTea》，均會直播到地球以外的國際太空站，喚醒兩名在太空工作的太空人BillMcArthur及ValeryTokarev。&#13;<br> 當演唱會觀眾看見兩名太空人時，隨即引起一陣哄動，保羅說：「我真的不相信我們的片段傳送至太空。」其中一名太空人Bill則說：「真是好極了，我們很高興你們能參與我們的航程，你們跟我們一樣都是探險家。」</p></body></html>
