<html><header><meta charset="utf-8"><title>發泡膠焚化釋57種毒氣</title></header><body><h1>發泡膠焚化釋57種毒氣</h1><p>發泡膠主要是以塑膠聚苯乙烯（Polystyrene），加添發泡劑如丁烷，使塑膠發大二十倍至一百倍造成發泡的效果。由於發泡膠裏頭充滿空氣，所以具有防震、防撞及隔熱的功能，成為搬運貨品，及盛載食物最常使用的物料。&#13;<br> 由於製造成本便宜，無論日常即用即棄的餐具，或是搬運裝箱都用上大量發泡膠，發泡膠已被環保人士視為「白色污染」，一來發泡膠佔用大量堆填區面積，若焚化處理，又會釋放五十七種有毒氣體。</p></body></html>
