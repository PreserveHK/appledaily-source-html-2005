<html><header><meta charset="utf-8"><title>高怡醫務易手　兩年升值1.6倍</title></header><body><h1>高怡醫務易手　兩年升值1.6倍</h1><p>【本報訊】美聯集團九龍商業部營業經理許少娟說，佐敦高怡醫務中心高層，754方呎，以215萬元交吉易手，呎價2851元，買家為投資者。&#13;<br> 業主前年以84萬元購入，賺131萬元，近1.6倍。&#13;<br> 許少娟指出，高怡醫務中心為著名醫務大廈，交吉及放租盤少，高層呎租約15元。&#13;<br> 另外，銅鑼灣東角中心，較早時有醫療機構斥資1280萬元，購入1800方呎單位，呎價7111元。</p></body></html>
