<html><header><meta charset="utf-8"><title>澳門四百人爭子女居權</title></header><body><h1>澳門四百人爭子女居權</h1><p>【本報訊】澳門消息：四百多名澳門人昨午舉行集會遊行，並分向中聯辦、特首辦公室遞請願信，要求特區政府與內地有關部門磋商，放寬他們在內地的子女往澳門定居，警方派出大批軍警及探員到場維持秩序及疏導交通，集會遊行過程平靜，並無不愉快事件發生。&#13;<br> 活動由澳門家人團聚促進會發起，據該會召集人譚英廣表示，由於歷史原因，他們的內地子女已超齡，不符合家庭團聚的申請而未能赴澳門。</p></body></html>
