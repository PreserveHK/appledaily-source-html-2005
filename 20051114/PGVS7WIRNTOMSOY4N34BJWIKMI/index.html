<html><header><meta charset="utf-8"><title>歌迷闖舞台憶蓮淡定</title></header><body><h1>歌迷闖舞台憶蓮淡定</h1><p>林憶蓮於紅館的第三場演唱會前晚舉行，當晚歌迷的反應異常熱烈，其間更有男歌迷不顧一切衝上台獻花，雖然現場保安員發現已及時制止，但男歌迷仍拚命掙扎，憶蓮見狀臨危不亂，還上前接過男歌迷的鮮花高舉着，盡顯一貫親民的形象。&#13;<br> 陳慧琳前晚都有往看林憶蓮演唱會，當憶蓮唱快歌時，她與觀眾一起站立跳舞。</p><p>兩度安哥仍不滿</p><p>在演唱會臨近尾聲時，前排的歌迷都幾乎全站起來手舞足蹈，最後在安哥兩次後，大部份歌迷仍不願離開，場館不下十次廣播演唱會已經全部完畢，最後歌迷們了解到偶像不會再出場，才不情願地離場，更報以噓聲。</p></body></html>
