<html><header><meta charset="utf-8"><title>睇大戲減減壓</title></header><body><h1>睇大戲減減壓</h1><p>講開CM梁，雖然昨日係領匯公布上市大計之日，但佢前晚一樣照去捧雛鳳鳴場睇大戲，睇嚟胸有成竹，又或者想減減壓。&#13;<br> 至於套戲，係白雪仙為港大籌款，玉成雛鳳鳴重出江湖上演嘅「西樓錯夢」，為港大籌得近八百萬元，前晚嗰一場，港大高層盡出，而且好開心，徐立之校長伉儷同程介明副校長，散場之後重一齊去消夜，梁愛詩范太亦睇足全場（四個半鐘，由七點半直至十二點），其他觀眾都冇人走，一直捧場捧到尾。</p></body></html>
