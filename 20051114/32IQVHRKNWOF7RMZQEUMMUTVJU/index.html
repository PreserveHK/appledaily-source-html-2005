<html><header><meta charset="utf-8"><title>蘭西情報課：美聯黃建業飛新加坡攞獎</title></header><body><h1>蘭西情報課：美聯黃建業飛新加坡攞獎</h1><p>美聯集團上個月獲亞洲《福布斯》雜誌選為「最佳200間中小型企業」，獲選嘅香港企業只得二十二間；美聯主席黃建業梗係好開心啦，上個禮拜四舉家飛咗去新加坡攞獎。佢話，集團會繼續提升管治水平，維持穩健嘅財務管理。&#13;<br> 亞洲《福布斯》雜誌選出嘅二百間亞洲最佳中小型企業，全部都係每年營業額十億美金樓下嘅上市公司。&#13;<br> 喺攞獎威威之餘，黃老闆重順道留低，參加當地第日舉行嘅高爾夫球比賽，噚晚至返香港。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
