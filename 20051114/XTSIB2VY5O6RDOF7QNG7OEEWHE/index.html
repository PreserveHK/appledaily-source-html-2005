<html><header><meta charset="utf-8"><title>伍詠薇玩蛇由怕生愛</title></header><body><h1>伍詠薇玩蛇由怕生愛</h1><p>伍詠薇昨日到新蒲崗為《窈窕熟女》拍攝外景。劇中會加入曹敏莉，講述她用盡方法整蠱四位女主角，伍姑娘被曹敏莉屈借了貴利，隨後她更被追數公司放蛇恐嚇，劇組昨日安排了三條真蛇配合伍姑娘演出。</p><p>「以後唔會食」</p><p>伍姑娘昨日大膽地拿起真蛇拍攝，她表示從來未接觸過蛇，經過數十分鐘與蛇相處，伍姑娘說：「開頭好驚，經過接觸後都覺得幾得意，係一種可愛動物，我之前都唔食蛇，今次之後都唔會食佢哋。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
