<html><header><meta charset="utf-8"><title>存款10萬支持人民幣</title></header><body><h1>存款10萬支持人民幣</h1><p>一直喺各大論壇上頻頻露面嘅「歐元之父」蒙代爾（RobertMundell），唔只喺演講中「睇好」人民幣，日前重以實際行動，表明自己對人民幣嘅信心。呢位諾貝爾經濟學獎得主攞住十萬蚊沉甸甸嘅人民幣現金，親自到中國銀行存款。蒙代爾表示，佢存人民幣，主要係為咗喺中國更方便地使用。佢非常睇好人民幣，人民幣已經成為二○○五年世界貨幣體系中第五大貨幣，喺亞洲區域已顯現出領導作用。但蒙代爾就話，長遠嚟講，人民幣升值嘅空間唔會太大。</p></body></html>
