<html><header><meta charset="utf-8"><title>多家公司洽租　卓能業主揀客</title></header><body><h1>多家公司洽租　卓能業主揀客</h1><p>【本報訊】尖沙嘴區乙級寫字樓，租盤供不應求，出現業主揀客。&#13;<br> 中原地產九龍商業部營業經理郎錦玲表示，尖沙嘴山林道9至11號，卓能中心高層全層，樓面大約2472方呎，獲得多家公司洽租。&#13;<br> 該廈最高呎租曾達18元，但業主最終選擇以16元，即每月以3.95萬元，租予跨國公司，租期2年。&#13;<br> 業主以較低租金，租予規模較大公司，是希望優化租客質素。</p></body></html>
