<html><header><meta charset="utf-8"><title>警壓力大醞釀「內戰」</title></header><body><h1>警壓力大醞釀「內戰」</h1><p>法國騷亂持續超過兩周，警員成為暴徒的眼中釘，不眠不休跟滋事分子玩捉迷藏，承受極大壓力，正埋下另一場「內戰」的伏線，警員的怒火正默默醞釀。</p><p>兩警毆暴徒被起訴</p><p>法國有電視台上周一拍到警察暴力對待騷亂青年的片段。在巴黎北部市郊，拍到兩名警員對一名滋事青年拳打腳踢，該青年面部和右腳受傷，另外六名警員袖手旁觀，事後當局起訴五名警員，一人要入獄，其餘被停職。&#13;<br> 有警員對這次判決表示憤怒，認為政府做法是「不可思議」和「不能接受」，對準政府發火。警方工會呼籲成員保持冷靜，又指政府不應隨便找出代罪羔羊。&#13;<br> 英國《星期日電訊報》</p></body></html>
