<html><header><meta charset="utf-8"><title>李卓人轟曾恃強凌弱</title></header><body><h1>李卓人轟曾恃強凌弱</h1><p>【本報訊】特首曾蔭權多番聲稱政改方案若遭否決，將令本港與中央互信關係受損，職工盟立法會議員李卓人昨在港台節目《給香港的信》表示，特首有關言論的言下之意，是指泛民主派若不讓步，會惹來中央不滿，香港將注定失敗（doomed），李卓人狠批特首此舉是「恃強凌弱」（bullyingtactic），將中央政府描繪成「大惡霸」（abigbully），呼籲中央盡早澄清，更聲言港人不會因而屈服。</p></body></html>
