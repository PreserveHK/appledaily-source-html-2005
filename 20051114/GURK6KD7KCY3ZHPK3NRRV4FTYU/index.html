<html><header><meta charset="utf-8"><title>Yumiko天台跳舞被投訴</title></header><body><h1>Yumiko天台跳舞被投訴</h1><p>鄭希怡（Yumiko）、蔣雅文（Mandy）和李逸朗昨日在尖沙嘴為「HipHop舞王激鬥Show」擔任評判。問Yumiko有甚麼評審準則，她說：「我會着重參賽者嘅身體柔軟度同節奏，我跳舞唔叻，但都有學過hiphop，呢種舞好型。」</p><p>睹同學爆缸</p><p>Yumiko續說：「我未試過跳舞受傷，但有次上堂見到個同學使出一招『掃堂腿』，重踢到同學『爆缸』㖭。」Yumiko又自爆在天台練舞時，曾被鄰居投訴。而Mandy亦表示學過hiphop，她說：「我識基本舞步，但用手承托就唔得。」</p></body></html>
