<html><header><meta charset="utf-8"><title>安達祐實補辦婚宴激動</title></header><body><h1>安達祐實補辦婚宴激動</h1><p>有份演出劇集《大奧》的日本女星安達祐實，早前宣布與搞笑演員井戶田潤奉子成婚，兩人前日在東京一間教會補辦婚禮，穿上婚紗的安達祐實在三十名親友面前與新郎哥交換戒指，感動得熱淚盈眶。&#13;<br> 現年二十四歲的安達祐實，前日與三十二歲的井戶田潤辦完婚禮後，便在東京一間餐廳舉行婚宴，招待一百五十名親友，現正懷孕四個月的祐實說：「我已經感覺到BB在我的肚子裏活動。」安達祐實的預產期為明年五月。</p></body></html>
