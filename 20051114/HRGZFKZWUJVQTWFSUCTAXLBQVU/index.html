<html><header><meta charset="utf-8"><title>港置助內地小朋友</title></header><body><h1>港置助內地小朋友</h1><p>香港置業置善會會長楊彩鳳話，今個禮拜五至下個禮拜四，係公司嘅「愛心慈善周」，協助基督教勵行會慈善獎券籌款活動，幫助內地有缺陷、殘疾、弱能及患病而被父母遺棄嘅小朋友，同時幫助新移民嚟港嘅家庭，減低申請援助。&#13;<br> 楊彩鳳重話，上個禮拜四嘅經理會，即場籌到四千幾蚊，公司重將認購表格傳真畀各分行，等多啲同事認購獎券。&#13;<br> 另外，呢段期間凡經港置促成交易嘅客戶，都可獲贈慈善獎券一張。&#13;<br> </p></body></html>
