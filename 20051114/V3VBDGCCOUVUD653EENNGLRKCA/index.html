<html><header><meta charset="utf-8"><title>午市點心凍冰冰</title></header><body><h1>午市點心凍冰冰</h1><p>編輯先生：<br>上星期日下午同朋友到奧海城聯邦酒樓飲茶，假日人多要等位一早預咗，等咗好耐終於等到位，我們已經餓到打晒鼓，於是一坐低即刻剔點心，點知落完單兩分鐘，點心就已經到，當時只奇怪「點解即叫即蒸會咁快？」即時夾起一件生煎包食，點知入口完全唔覺熱，試埋其他炸點心，情況一樣。酒樓點心最緊要係食物夠熱，咁大間酒樓連呢點最基本嘅都做唔到，有啲過份吓嘩!?<br>百合子上<br><br>負責人何先生回應：<br>點心蒸得唔夠熱，我哋除了表示歉意之外，顧客其實可以即時提出，我哋一定會跟進再蒸至客人滿意為止。</p></body></html>
