<html><header><meta charset="utf-8"><title>悼念遭綠巴撞死單車手</title></header><body><h1>悼念遭綠巴撞死單車手</h1><p>【本報訊】近一百名單車發燒友，在西貢北潭涌分批出發前往海下路，悼念上周日（本月六日）參加公路單車賽發生車禍喪命的馬來西亞籍男子ChiuHsiuHon，Brendan（三十八歲）。昨晨八時許，數十名單車手帶備小黃菊踏單車到車禍現場致祭，並圍繞當日賽事一圈以作悼念。&#13;<br> 上周日上午九時許，事主在賽事期間遭一輛涉嫌越過雙白線「爬頭」的專線小巴迎頭猛撼，他頭部重傷死亡。小巴司機涉嫌危險駕駛引致他人死亡被捕。&#13;<br> 劉漢權攝</p></body></html>
