<html><header><meta charset="utf-8"><title>小型賽車車手心得</title></header><body><h1>小型賽車車手心得</h1><p>Ken：「以前都有喺呢個場玩電單車，揸小型賽車算係第一次，感覺好刺激。最初覺得小型賽車好容易撞車，玩落其實都幾安全，好啱我哋啲新手玩。」&#13;<br> &#13;<br> Alex：「小型賽車嘅竅門最主要係要減少扭軚，盡量控制油門，要減速入彎，而唔係《頭文字D》嘅甩尾入彎，因為甩尾會導致引擎出現空轉情況，架車動力就會流失，影響速度。」&#13;<br> &#13;<br> 「四五」：「第一次嚟路環呢個小型賽車場，整體設施及配套唔錯，新車幾有力水；而條一點二五公里嘅跑道又平又闊，感覺好過好多國內嘅小型賽車場。」</p></body></html>
