<html><header><meta charset="utf-8"><title>中山美穗愛在巴黎的日子</title></header><body><h1>中山美穗愛在巴黎的日子</h1><p>久未露面的日本女星中山美穗自○三年閃電結婚移居巴黎後，近日婚後首次接受日本雜誌《papyrus》創刊號的訪問，剖白當母親的心情，並在巴黎街頭為雜誌拍攝寫真。&#13;<br> 美穗在訪問中坦言當初決定在巴黎產子，內心曾感不安，但她反駁有關未能適應巴黎生活的報道。美穗表示保母是日本人，在家中以說日語為主，法文並不流利，而她想珍惜照顧兒子的時間，故現時仍未有重返日本的打算。不過美穗亦表示仍然喜愛拍戲，似乎為日後重返銀幕鋪定後路。</p></body></html>
