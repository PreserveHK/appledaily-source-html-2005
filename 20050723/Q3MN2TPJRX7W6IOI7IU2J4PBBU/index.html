<html><header><meta charset="utf-8"><title>威廉王子踩扁Robbie蠟像</title></header><body><h1>威廉王子踩扁Robbie蠟像</h1><p>英國歌手RobbieWilliams的蠟像，一向在英國杜莎夫人蠟像館內最受客人歡迎，不過它的地位或會受到動搖，因蠟像館考慮展出威廉王子的蠟像，預計比Robbie更加吸引遊客注意。&#13;<br> 杜莎夫人蠟像館的發言人表示：「英國皇室成員的蠟像一向十分受歡迎，我們將會花三個月製作一個威廉王子蠟像，相信它的人氣會比Robbie蠟像更強。」此外，由於前SpiceGirls成員GeriHalliwell近年人氣不濟，連累她的蠟像被蠟像館嫌棄，面臨被熔掉。</p></body></html>
