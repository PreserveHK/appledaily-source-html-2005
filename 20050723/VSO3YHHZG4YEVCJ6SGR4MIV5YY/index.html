<html><header><meta charset="utf-8"><title>徐小鳳個唱今晚開鑼</title></header><body><h1>徐小鳳個唱今晚開鑼</h1><p>徐小鳳一連二十場的復出演唱會《金光燦爛徐小鳳演唱會2005》今晚正式在紅館開鑼，小鳳姐連日來密密練歌及綵排，她前晚在紅館綵排到半夜，昨晚又再到紅館作總綵排，其他工作人員亦十分緊張，監製楊健恩、音樂總監徐日勤整日在紅館出出入入及拜神，祈求演出成功，各人都相當忙碌。&#13;<br> 英皇老闆楊受成及小鳳姐老友許冠傑均送上花籃打氣，昨日見「一叮台主」關浩揚亦有出現，問他是否與小鳳姐表演跳舞，他只笑而不語。昨日有報道指兩名內地女子千里尋親，懷疑小鳳姐是她們失散多年的胞姐，據悉，由於各人都忙於演唱會事宜，故沒有提及此事。&#13;<br> 採訪：駱華齡　攝影：仇志德</p></body></html>
