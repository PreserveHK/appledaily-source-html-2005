<html><header><meta charset="utf-8"><title>One2Free「日韓頻道」追星必備</title></header><body><h1>One2Free「日韓頻道」追星必備</h1><p>唔經唔覺，阿Rain返咗韓國都兩個星期，暑假咁長時間，大家有冇諗住飛去韓國追星呢？如果有就啱！因為One2Free推出最新3G服務──「日韓頻道」，內容包括「麻辣日語」及「韓小姐日記」嘅視像短片，等你出發前學定一堆日韓外語，萬一真係畀你撞到阿Rain，都唔使驚雞同鴨講嘛！&#13;<br>喺韓國除咗追星，其實重有好多嘢玩，「日韓旅遊」、「人氣產品」就教你去邊度蒲、邊處買手信最好；如果冇錢飛過去探阿Rain，你亦可以「單撈」日韓星壁紙同鈴聲㗎！&#13;<br>&#13;<br>記者：陳國輝&#13;<br>One2Free（25123123）</p></body></html>
