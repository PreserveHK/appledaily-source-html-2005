<html><header><meta charset="utf-8"><title>加國跳水王子血統好</title></header><body><h1>加國跳水王子血統好</h1><p>二十年前在加拿大蒙特利爾出生的德斯柏迪，是來自一個運動世家，父母都是高球好手，姐姐Anouk也是一名跳水運動員。除了這兩項運動外，他一家還有共同的愛好──滑雪，德斯柏迪閒暇之餘，還經常參加落山速度滑雪比賽。</p><p>名字列健力士大全</p><p>五歲那年，德斯柏迪遇到了改變他一生的啟蒙老師──蒙特利爾跳水隊教練拉魯治。經過八年苦練後，德斯柏迪在加拿大青少年跳水錦標賽上，一舉囊括一米板、三米板及十米高台三項冠軍。在同年的英聯邦運動會上，德斯柏迪奪得十米高台冠軍，創下了國際跳水冠軍年齡最小的紀錄，他的名字也載入了健力士世界紀錄大全。</p></body></html>
