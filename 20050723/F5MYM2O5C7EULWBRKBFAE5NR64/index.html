<html><header><meta charset="utf-8"><title>珍妮花卵子不足或不育</title></header><body><h1>珍妮花卵子不足或不育</h1><p>已播映完畢的長壽電視劇《老友記》其中兩位女主角近日先後發生不愉快事件。珍妮花雅麗絲頓（JenniferAniston）早前在片場拍電影時曾突然暈倒，原來當時她正閱讀化驗報告，據悉珍妮花已被證實荷爾蒙分泌失調，不能生產足夠的卵子，所以珍妮花或會永久不育。而另一主角歌翠妮確絲（CourteneyCox）早前接受雜誌訪問時表示自已患有產後抑鬱症。&#13;<br> 此外，《老友記》有意拍攝特別版，但只暫訂為一集，現時編劇們正努力寫劇本。</p></body></html>
