<html><header><meta charset="utf-8"><title>成本下降　石化股看俏</title></header><body><h1>成本下降　石化股看俏</h1><p>煉油股以美元購買原油作為原料，人民幣升值意味採購成本下降，毛利有改善空間。中石化（386）及鎮海煉化（1128）昨日分別急升5.69及8.7%，收報3.25及7.5元。&#13;<br> 高盛證券估計，人民幣每升值5%，有助提高中石化今明兩年盈利10%，鎮化增25%至40%；加上該行料人民幣未來12個月繼續升值，故將兩股的投資評級，分別調高至跑贏大市及與大市同步，目標價是3.65及7.9元。&#13;<br> 摩根大通認為，內地煉油毛利將因為人民幣升值而改善，料人民幣每升值1%，中石化及鎮化的盈利分別提高2.6及7%，後者是純煉油股，獲益更大。</p></body></html>
