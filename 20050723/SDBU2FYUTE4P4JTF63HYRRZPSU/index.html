<html><header><meta charset="utf-8"><title>新界　大埔中心炒家有賺</title></header><body><h1>新界　大埔中心炒家有賺</h1><p>▲中原梁詩童表示，大埔中心23座低層454方呎單位，近日以118萬元成交，呎價2599元。原業主為投資者，5個月獲利17萬元。&#13;<br> ▲美聯梁仲雄表示，荃灣愉景新城10座低層610方呎單位，剛以218萬元成交，呎價3574元，比市價低約10%。買家為區內租客，對後市有信心而入市。&#13;<br> ▲香港置業黃永雄表示，東涌映灣園3座高層1295方呎單位，成交價410萬元，呎價3166元。</p></body></html>
