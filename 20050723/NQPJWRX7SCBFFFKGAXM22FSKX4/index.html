<html><header><meta charset="utf-8"><title>吳日言捱罵眼火爆</title></header><body><h1>吳日言捱罵眼火爆</h1><p>吳日言（Yan）及官恩娜（Ella）昨日到新城電台接受訪問，阿Yan十分氣憤地表示日前被罵「八婆」，她說：「我爸爸有時會上去郵輪玩，之後就不停有啲經紀打電話叫佢入會，點知有一日佢搵唔到我阿爸，咁我就好有禮貌問佢係邊位，點知佢再打一次嚟就話『八婆，你使唔使咁寸呀！』跟住即刻收線。」&#13;<br> 阿Yan謂來不及反應，只覺得生氣，她續說：「我嗰吓真係嬲到啲火想喺隻眼度噴出嚟，我咪問我爸爸佢識啲乜嘢朋友咁冇禮貌。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
