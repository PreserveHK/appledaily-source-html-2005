<html><header><meta charset="utf-8"><title>嘉兆臺低價易手</title></header><body><h1>嘉兆臺低價易手</h1><p>樓市冇晒方向，但業主肯比市價低逾一成賣樓就較少見。&#13;<br> 西半山嘉兆臺（圖）四座千六呎高層A，業主由於揸重貨，最近又入咗件，要急賣嘉兆臺，所以千二萬都制，每呎唔到七千四，低市價一成半。&#13;<br> 美聯黃志華話，單位連約，月收四萬一，回報四厘一，買家係投資者，鍾意佢有海景，約滿可能收番自住。業主九三年用八百七十萬買入，大賺三百三十萬，即三成八。黃志華話，嘉兆臺高層海景渴市，一放就有人接。</p></body></html>
