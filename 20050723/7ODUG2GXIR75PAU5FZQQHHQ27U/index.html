<html><header><meta charset="utf-8"><title>涉推母落海男子押後審</title></header><body><h1>涉推母落海男子押後審</h1><p>【本報訊】五旬漢涉嫌將八十三歲患病母親連輪椅推落海，母被救起不治；兒子昨解九龍城裁判法院提訊，被控一項謀殺罪，暫時毋須答辯，案件押後至九月九日再提訊，待警方繼續調查，並安排老人院職員進行認人手續，確認接走老婦的人，及諮詢律政司意見。&#13;<br> 五十歲被告吳偉光，報稱無業，被控於本月二十日，於紅磡貴州街聖匠小學附近海邊謀殺女子賴惠貞。被告在庭上表現冷靜，裁判官宣讀控罪後，他點頭表示明白控罪內容，辯方沒有保釋申請，被告還押監房看管。&#13;<br> 案件編號：KCCC4645/05</p></body></html>
