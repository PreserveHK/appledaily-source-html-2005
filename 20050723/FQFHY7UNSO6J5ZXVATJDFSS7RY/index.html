<html><header><meta charset="utf-8"><title>網通Telefonica組策略聯盟</title></header><body><h1>網通Telefonica組策略聯盟</h1><p>【本報訊】網通（906）宣布與西班牙Telefonica簽署合作備忘錄，建立廣泛的策略性聯盟。早前Telefonica以2.4億歐元購入網通2.99%，並有意增持至5%。網通昨收12.05元，升2.12%。&#13;<br> 網通表示，與Telefonica探討合作領域包括固網、寬頻、國內和國際長途通訊及數據服務；交換某些管理、技術和運營專門知識和資源；並會設立董事長論壇，定期（最少每年一次）開會討論能為雙方帶來利益的合作領域。&#13;<br> 若Telefonica持有網通股權達3%，將有權提名代表進入網通董事會。</p></body></html>
