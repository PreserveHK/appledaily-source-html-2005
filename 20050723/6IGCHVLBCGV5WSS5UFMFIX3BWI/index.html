<html><header><meta charset="utf-8"><title>3年納稅共300萬　私企老闆合格落戶</title></header><body><h1>3年納稅共300萬　私企老闆合格落戶</h1><p>生活在北京以外地區的內地民眾，如果與北京市民沒有直屬血緣關係的話，一般可透過投資北京等途徑，或在北京某些指定企業工作，可獲得北京市戶口。&#13;<br> 據稱，申請北京戶口的內地私企老闆，必須連續三年納稅八十萬元以上，或近三年納稅總和達到三百萬元，企業職工中的本市人員連續三年保持在一百人以上或達到職工總數的九成以上。&#13;<br> 此外，如若外地民眾獲得北京市某些國有企業或高新技術企業聘請的話，亦可落戶北京。至於北京市人大代表所提出的「學歷門檻」，估計是在上述條件外的附加要求。&#13;<br> 本報記者</p></body></html>
