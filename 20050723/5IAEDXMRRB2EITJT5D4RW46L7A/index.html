<html><header><meta charset="utf-8"><title>徐克新片被彈血淋淋</title></header><body><h1>徐克新片被彈血淋淋</h1><p>徐克大前晚率領甄子丹、張靜初和陸毅等演員，一起出席《七劍》在上海舉行的首映活動，吸引了千多名觀眾前來捧場。不過，由於影片中打鬥鏡頭太過暴力血腥，如其中一幕村莊屠殺，被砍斷的斷肢飛來飛去，還有飲人血等等場面，令部份觀眾感到不安，提早離場。</p><p>已減弱衝擊力</p><p>對此內地聯合院綫的吳總監回應說：「這是部不錯的電影，當然武打動作就是影片的主題，肯定免不了暴力，不過，影片已經注意到這個問題，所以顏色處理比較昏暗，減弱了血腥的視覺衝擊力。」</p></body></html>
