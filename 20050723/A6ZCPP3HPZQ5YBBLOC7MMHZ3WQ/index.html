<html><header><meta charset="utf-8"><title>溫和升值　保險股靠穩</title></header><body><h1>溫和升值　保險股靠穩</h1><p>人民幣升值後，內地保險股繼續造好，中國財險（2328）升2.09%，收報1.95元；平安保險（2318）升0.78%，報12.9元；中國人壽（2628）報5.65元，無起跌。不過，高盛發表報告稱，人民幣升值對保險股有負面影響。若人民幣升值5%，平保及財險會分別錄得一次過損失300萬元人民幣。&#13;<br> 不過，平保發言人盛瑞生相信，升值對公司整體財務的核算會有影響，然而，由於外幣資產比例不多，加上以人民幣結算，故升值2%影響不會太大。中國財險董事會秘書李濤表示，公司結算大部份以人民幣為主，且外幣資產不多，故升值2%，不會帶來影響。</p></body></html>
