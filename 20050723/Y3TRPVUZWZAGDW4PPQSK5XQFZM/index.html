<html><header><meta charset="utf-8"><title>流浮山水質測試合格</title></header><body><h1>流浮山水質測試合格</h1><p>【本報訊】食物環境衞生署去年八月在流浮山二十五間活海鮮售賣處，所收集的未經消毒井水樣本中，有五個樣本的大腸桿菌及霍亂弧菌測試結果未符理想。</p><p>經潔淨再抽驗</p><p>衞生福利及食物局在提交立法會的文件中強調，去年八月所收集的井水樣本，全部未經過濾或消毒，該署人員其後再就五個測試結果未符理想的樣本，於有關水井經過潔淨後再抽取井水樣本作化驗，最終測試結果顯示全部樣本合乎理想，每一百毫升井水含有少於一百八十個大腸桿菌，含菌量低於戒備水平；全部樣本均不含霍亂弧菌。</p></body></html>
