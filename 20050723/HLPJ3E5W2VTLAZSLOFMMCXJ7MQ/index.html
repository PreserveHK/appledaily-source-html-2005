<html><header><meta charset="utf-8"><title>阿嫂送兔入狼口</title></header><body><h1>阿嫂送兔入狼口</h1><p>劉心悠、元華和鄭丹瑞前晚在旺角新世紀廣場戲院，舉行「阿嫂入狼群」見證會，眾人將兩隻代表林嘉欣和劉心悠的小白兔放入透明膠箱內大搞噱頭。&#13;<br> 對於林嘉欣指劉心悠因為廣東話欠佳，影響演出，劉心悠前晚亦承認說：「嘉欣講得好啱，有場戲係要我一路喊一路念對白，真係好難！我入行最大問題係講廣東話，識講廣東話對做戲好有幫助，所以公司幫我報名參加訓練班，希望我學好廣東話同演戲。」</p><p>元華拍新片</p><p>此外，早前在馬來西亞憑《功夫》一片奪得「最受歡迎電影金藝演員獎」的元華，表示稍後會演出新片《粉紅老虎》，跟張栢芝和古巨基合作。&#13;<br> 採訪、攝影：陳月萍</p></body></html>
