<html><header><meta charset="utf-8"><title>網上投票：資金南下</title></header><body><h1>網上投票：資金南下</h1><p>中原地產網上調查顯示，截至昨日下午6時04分止，共有92人投票，過半數認為人民幣升值將利好港樓市及經濟，又預期人民幣滙價仍會再升，並且將有更多資金南下。&#13;<br> 有54.2%投票者認為人民幣升值後，本港樓市將會上升，有31.3%認為會平穩，只有14.5%認為會下跌。&#13;<br> 有80.9%認為人民幣未來仍有上升空間，15.7%認為滙率將趨平穩，3.4%估計會下跌。&#13;<br> 62.9%被訪者認為人民幣升值將會利好香港經濟，16.9%認為會利淡。另外，57.3%被訪者估計內地資金將會南下，認為不會的被訪者只佔22.5%。</p></body></html>
