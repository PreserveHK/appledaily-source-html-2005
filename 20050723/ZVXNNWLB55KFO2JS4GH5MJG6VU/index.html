<html><header><meta charset="utf-8"><title>大富豪股東被追顧問費</title></header><body><h1>大富豪股東被追顧問費</h1><p>【本報訊】香港大富豪夜總會股東羅焯，昨遭一間提供專業會計服務的顧問公司入稟，指稱替羅焯在婚姻訴訟中任專家證人，但羅焯仍有三百多萬元服務費未繳清，遂入稟高等法院追討有關費用及利息。&#13;<br> 原訴為一間顧問及管理公司RobinsonManagementLimited，入稟狀指出，○五年二月至五月間，原訴公司向與訟人羅焯發出四張發票，合共四百多萬元，但羅焯至今仍有三百五十一萬餘元未有繳付。&#13;<br> 羅焯跟妻子陳健心一起於八十年代創立「大富豪夜總會」，羅焯於○三年曾向法庭申請聘請英國御用大狀就離婚訴訟任代表。&#13;<br> 案件編號：HCA1400/05</p></body></html>
