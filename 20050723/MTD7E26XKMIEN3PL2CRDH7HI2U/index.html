<html><header><meta charset="utf-8"><title>靜香低調悼亡父</title></header><body><h1>靜香低調悼亡父</h1><p>日本女歌手工藤靜香的父親工藤勘七日前逝世，前日靜香低調地在東京一殯儀館為亡父舉行喪禮，而孝順女婿木村拓哉則陪伴靜香左右。當日有大批記者到靜香住所門外採訪，而靜香安排了十多位工作人員在場外維持秩序，以免發生混亂。&#13;<br> 經醫生剖驗，查出勘七因虛血性心不全而身亡，前日靜香透過事務所發表對父親逝世的感受，她說：「以往我經常跟父親熱鬧地說話，真的非常快樂，我能夠得到父親厚愛，實在不勝感激。我仍然很難接受父親離去的事實。」</p></body></html>
