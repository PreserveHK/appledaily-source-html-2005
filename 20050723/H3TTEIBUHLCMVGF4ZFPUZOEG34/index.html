<html><header><meta charset="utf-8"><title>曼聯球員展望今季英超</title></header><body><h1>曼聯球員展望今季英超</h1><p>雲尼斯達羅：「上季常受傷，上陣不多，可說度過失望一季；而目前狀態不錯，有信心踢好每場比賽，助球隊挑戰車路士。」&#13;<br> &#13;<br> 奧舒亞：「車路士班主像有無窮的財力，而曼聯收購球員要是計住，但足球比賽還要講士氣及團結，相信今季能重奪英超。」&#13;<br> &#13;<br> 加利尼維利：「新加盟的朴智星英語不太靈光，但我們將盡量協助他，像我正向他學習簡單韓語，以示曼聯的團結性。」&#13;<br> &#13;<br> 董方卓：「我的英語正進步，和隊友的溝通漸有改善，希望在亞洲之旅有好表現，證明自己在球隊有立足的能力。」</p></body></html>
