<html><header><meta charset="utf-8"><title>安徽街家具店大型廣告牌放門口</title></header><body><h1>安徽街家具店大型廣告牌放門口</h1><p>土瓜灣安徽街及高山道居民投訴，安徽街一家具店，經常將一個大型廣告牌放於門口行人路，阻礙行人來往。&#13;<br> 附近居民王女士不滿地稱：「佢哋成日用條幼繩，將個廣告牌隨便縛喺泊車咪表旁，曾向食環署人員投訴，要求跟進，但未見改善，只好轉向《蘋果》投訴。&#13;<br> 本報已將居民投訴，轉介投訴予食物環境衞生署跟進。&#13;<br> （○六○一○七一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
