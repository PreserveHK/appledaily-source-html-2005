<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　海怡勁蝕505萬</title></header><body><h1>樓市快訊<br>香港　海怡勁蝕505萬</h1><p>▲美聯林潤強表示，鴨脷州海怡半島10座中層一個1100方呎單位，近日以595萬元售出，呎價5409元。原業主於97年高峯期以1100萬元購入，蝕505萬元。買家為同區換樓客，購入自住。&#13;<br> ▲香港置業施議新表示，有買家以610萬元，購入北角城市花園9座高層一個1150方呎單位，呎價5304元。原業主於00年1月以550萬元購入，最初叫價630萬，因銀行加息而減價20萬元，但仍獲利60萬元。</p></body></html>
