<html><header><meta charset="utf-8"><title>遇槍戰即時伏低</title></header><body><h1>遇槍戰即時伏低</h1><p>警方評估香港成為恐怖分子襲擊目標的風險屬中等，但市民外遊時卻有機會遇上恐怖分子，亞太保安公司保安經理恭先生稱，市民一旦身陷恐怖襲擊現場，應盡量保持鎮定，觀察環境迅速逃離現場，「喺人多混亂場所，人踩人致死的危險最大。」&#13;<br> 若遇上昨日倫敦般警察追捕疑人情況，他提醒市民應即時伏在地上及找尋堅固掩護物，「千祈唔好企喺度，如果雙方駁火，好易俾流彈所傷。」他又說應避免使用手提電話，因恐怖分子會以手提電話引爆炸彈，貿然打電話可能引起爆炸。</p></body></html>
