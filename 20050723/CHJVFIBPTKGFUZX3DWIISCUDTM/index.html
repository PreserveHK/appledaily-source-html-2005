<html><header><meta charset="utf-8"><title>奧菜惠I.T.才雋閃電離婚</title></header><body><h1>奧菜惠I.T.才雋閃電離婚</h1><p>去年二月與日本I.T.公司社長藤田晉結婚的日本女星奧菜惠，昨日透過其所屬事務所傳真日本傳媒宣布離婚，同日藤田社長亦在網上日記宣布與奧菜惠離婚，二人短短一年半的婚姻正式畫上句號。&#13;<br> 藤田社長在日記內未有正面交代離婚的原因。其實今年初已傳出藤田社長有外遇的消息，但奧菜惠上月中出席公開活動時仍強裝婚姻生活美滿。另外，奧菜惠所屬事務所表示她將不會舉行記者會。</p></body></html>
