<html><header><meta charset="utf-8"><title>半年撿146瀕危物種</title></header><body><h1>半年撿146瀕危物種</h1><p>【本報訊】漁農自然護理署今年上半年在關口撿獲瀕危物種紀念品的個案為一百四十六宗，與去年同期相若，其中八十七宗已被檢控。當中包括蘭花、仙人掌、花旗參、石珊瑚骨骼、鱷魚肉及鱷魚皮革製品。&#13;<br> 漁護署提醒離港旅遊人士，返港時切勿攜帶並無許可證的瀕臨絕種動植物或其產品。&#13;<br> 根據《動植物（瀕危物種保護）條例》，任何人進口、出口或管有瀕危動植物，包括其部份和衍生物，必須事先向漁護署申領許可證，旅遊紀念品亦受此條例所管制。違例者最高可被罰款五百萬元及監禁兩年，而有關物品亦予沒收。</p></body></html>
