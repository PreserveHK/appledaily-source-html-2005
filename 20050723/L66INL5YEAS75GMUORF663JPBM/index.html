<html><header><meta charset="utf-8"><title>「撒旦之母」極易製</title></header><body><h1>「撒旦之母」極易製</h1><p>俗稱「撒旦之母」的TATP，是一種爆炸威力巨大的炸藥，十分容易自行製造，利用TATP製造炸彈的配方可以在互聯網上找到，材料如雙氧水、丙酮漆稀釋劑和硫酸亦可在一般超級市場購得，因此恐怖分子經常使用這種炸藥發動襲擊。&#13;<br> 不過，這種炸藥是一種高揮發性炸藥，容易因摩擦、碰撞和溫度的改變而意外引爆，有專家指，攜帶這種炸藥數小時是極度危險的事，過去曾有最少四十名巴勒斯坦襲擊者在生產或運送這種炸藥時，因炸藥意外爆炸而喪命。&#13;<br> 《蘋果》資料室</p></body></html>
