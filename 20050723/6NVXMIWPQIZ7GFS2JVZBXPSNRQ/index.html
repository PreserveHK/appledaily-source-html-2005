<html><header><meta charset="utf-8"><title>上海別墅來港吸客</title></header><body><h1>上海別墅來港吸客</h1><p>【本報訊】上海樓市雖是中央政府打擊炒風的對象，但不少業界指並非針對豪宅，而中原（中國）代理的上海西郊莊園，更部署連串推廣，在港推出12幢，並透過本港網絡向富豪推介。&#13;<br> 西郊莊園佔地880萬方呎，共建251幢獨立別墅，分三期發展，每幢面積4520至9558方呎，另花園15000至38000呎，每幢1420萬至6000餘萬。&#13;<br> 第一及二期共222幢，已售出95%，70%為本港、台灣、新加坡及東南亞買家。每幢月租6.24萬至11.7萬元。</p></body></html>
