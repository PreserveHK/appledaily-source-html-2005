<html><header><meta charset="utf-8"><title>《智能殺機》美國空軍力撐</title></header><body><h1>《智能殺機》美國空軍力撐</h1><p>一套由美國空軍全力支持拍攝嘅電影《智能殺機》（Stealth），今個星期推出咗3區DVD，故事主角係美國空軍機師精英賓哥倫、亨利布斯及卡拉雲，呢個鐵三角組合加入了一名新成員，佢就係一架嶄新、可以人工智能駕駛嘅隱形戰機──EDI。可惜執行首項任務之後，EDI不幸被雷電擊中，因而變得失控兼有強烈破壞意識；賓哥倫等人只好再次出征，在限定時間內成功駕馭EDI，阻止佢破壞地球。DVD版唔單止加送EDI3D紙模型，重有特別收錄製作特輯及多角度解構動作場面嘅BonusFeature，如果戲院上畫時冇時間睇，一定要補買返！</p></body></html>
