<html><header><meta charset="utf-8"><title>家中看電視裸女從天降</title></header><body><h1>家中看電視裸女從天降</h1><p>天降橫財當然歡天喜地，但天降裸女就只好趕快送她往醫院了！俄羅斯蘇爾古特地區一對夫婦，日前閒坐家中，忽然傳來轟然巨響，泥塵飛揚，眼前已多了一個浴缸，裏面還躺着一個一絲不掛的女人。裸女不是別人，正是樓上鄰居瓦利艾哈邁托娃。她當時正在浸浴，想不到浴室地板不堪重負，令她連人帶浴缸掉到樓下，腳部受輕傷。</p><p>樓上鄰居連浴缸掉下</p><p>瓦利艾哈邁托娃說：「我在浴缸裏盹着了，突然『砰』的一聲，我已經掉到樓下，一絲不掛地躺在人家客廳。他們和我一樣目瞪口呆。」兩夫婦幸運地沒有受傷。官員指出，出事的木房子樓齡已有二十年，木頭大概已腐朽才發生這次事故。&#13;<br> ananova網站</p></body></html>
