<html><header><meta charset="utf-8"><title>美明年夏天或爆禽流感</title></header><body><h1>美明年夏天或爆禽流感</h1><p>美國阿拉斯加大學科學家前天表示，致命H5N1禽流感預計明年夏天會隨候鳥傳入美國北部。&#13;<br> 負責研究的科學家倫斯塔拿表示，他們今夏曾在阿拉斯加收集四千五百個候鳥樣本，當中沒有樣本對H5N1呈陽性反應，只有三十個樣本含其他較輕微的禽流感病毒。&#13;<br> 不過，隨着東南亞和歐洲陸續出現H5N1個案，即使今年收集的樣本沒有，但明年候鳥返回阿拉斯加時，將可能把H5N1禽流感病毒帶回來，他呼籲當局要在病毒傳進美國前應加強候鳥的監察工作。&#13;<br> 新華社</p></body></html>
