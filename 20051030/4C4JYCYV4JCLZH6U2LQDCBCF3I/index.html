<html><header><meta charset="utf-8"><title>黎姿心疼獨居老人</title></header><body><h1>黎姿心疼獨居老人</h1><p>黎姿昨日參與保良局「地區安老服務計劃」元朗區誓師儀式，又到天水圍探訪獨居老人，她表示不時會參與義工服務，除助養兒童外，間中亦會探訪智障兒童。黎姿指香港有不少獨居長者欠缺關懷，希望透過此類活動，能喚起更多市民關心社會上需要幫助的人。</p><p>送贈羽絨被</p><p>昨日黎姿探訪一名年屆九十四歲的獨居老婆婆時，因婆婆表示不夠衣服穿，黎姿即答應送婆婆一張羽絨被及一件羽絨褸，令對方十分感動。&#13;<br> 此外，黎姿日前表示隨時準備結婚，但她昨日又稱目前雖然有追求者，但仍未找到合適對象，還自稱有拍拖恐懼症。&#13;<br> 採訪、攝影：魯萍</p></body></html>
