<html><header><meta charset="utf-8"><title>建議醫生代市民貯藥物</title></header><body><h1>建議醫生代市民貯藥物</h1><p>【本報訊】衞生防護中心新傳染病委員會主席兼港大微生物學系主任袁國勇認為，對抗禽流感最重要是在家禽養殖場設置防雀網，因為家禽在養殖場逗留的時間較長，至於長沙灣家禽批發市場是否要加設防雀網，則應由政府做風險評估。袁國勇再勸喻市民，毋須自行購買抗流感藥物特敏福。他說，若市民大量購入及不適當使用藥物，很大可能使病毒產生抗藥性及基因洗牌效應，那時政府與市民花在藥物的金錢就白廢。他建議市民先與家庭醫生商量，就算想貯備藥物，也可由醫生代辦。</p></body></html>
