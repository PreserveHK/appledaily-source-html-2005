<html><header><meta charset="utf-8"><title>玩餐飽：浴室之死</title></header><body><h1>玩餐飽：浴室之死</h1><p>偵探題&#13;<br>何先生被發現倒斃在家中的浴室，他被發現時，全身赤裸，倒在浴缸附近，右手指向浴缸，相信是洗澡時被人殺死。神探華仔仔細看過現場後，做了一件事情，便知道何先生被誰人殺害，到底神探華仔做了甚麼呢？</p><p>答案</p><p>神探華仔將浴室的水氣增加。因為何先生死前在鏡上寫上兇手的名字，浴室的熱氣散去後令字消失。浴室的水氣恢復後，字便再出現。&#13;<br> </p></body></html>
