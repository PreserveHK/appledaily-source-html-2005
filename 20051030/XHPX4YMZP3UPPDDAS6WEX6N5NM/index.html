<html><header><meta charset="utf-8"><title>楊采妮上海逛名店齋睇</title></header><body><h1>楊采妮上海逛名店齋睇</h1><p>日前楊采妮去到位於上海的卡地亞珠寶首飾店購物，其間她細心的在櫥窗細看，不過最終仍空手而回。</p><p>要求合照</p><p>以一身黑色高貴打扮到場的楊采妮，似乎對珠寶和首飾甚感興趣，甫進店即步往櫥櫃駐足細看，店員亦耐心地為她逐一介紹，楊采妮一直留心細聽。其間不少顧客上前要求與楊采妮合照，她亦來者不拒，表現得落落大方，態度友善。&#13;<br> 楊采妮大約在店中逗留了約半個小時後，仍沒有收穫，最後與工作人員及助手等一同離開。&#13;<br> 記者盧健上海直擊</p></body></html>
