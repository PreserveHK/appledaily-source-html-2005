<html><header><meta charset="utf-8"><title>11區議員反政改</title></header><body><h1>11區議員反政改</h1><p>【本報訊】高官為推銷政改方案，不斷強調讓區議員加入選委會及互選加入立法會是民主大躍進，不過十一名觀塘區議員卻批評方案假民主，昨在區內懸掛多張橫額，表明反對方案，其中區議員羅俊毅稱，身為區議員理應為有權推選特首及有機會晉身立法會而支持方案，但他們認為方案與全面普選有很大距離，贊成方案是因小失大，拖延民主發展，故聯名懸掛「咪當我老襯」橫額以示反對。&#13;<br> 他說：「政府以為畀少少着數，我哋就會獻身支持方案，其實我哋唔稀罕。」政務司司長許仕仁將於下月十七日就政改方案聽取觀塘區議會意見，羅俊毅稱屆時會有行動顯示立場。</p></body></html>
