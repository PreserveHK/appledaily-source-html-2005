<html><header><meta charset="utf-8"><title>武指追工傷TVB：依法處理</title></header><body><h1>武指追工傷TVB：依法處理</h1><p>無綫武術指導元寶早前在番禺拍攝劇集《人生馬戲團》期間遇襲受傷，事後無綫未有為他申報工傷，又不跟他續約，元寶遂向勞工處和TVB職員協會求助。TVB職員協會昨發公開信予無綫，促請無綫為元寶申報工傷及保險、並邀元寶復職、實踐承擔醫療費的承諾。該協會要求調查管理層於元寶受傷事件上的行政失誤和涉違法的行為。</p><p>等勞工處裁決</p><p>對此無綫外事部助理總監曾醒明回應說：「元寶事件TVB係依法處理，TVB會承擔合約期間嘅醫療費用，我哋冇拖欠或婉拒醫療費，無綫冇幫元寶報工傷，係諮詢咗法律意見，無綫已經將有關資料交畀勞工處，等勞工處裁決。」</p></body></html>
