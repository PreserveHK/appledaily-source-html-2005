<html><header><meta charset="utf-8"><title>港隊心聲</title></header><body><h1>港隊心聲</h1><p>初任旗手感榮幸</p><p>持旗手羅曉鋒&#13;<br> 「第一次擔任香港隊持旗手，既開心又榮幸。其實，今日之前都幾緊張，不過愈近開幕時心情開始平復。現階段我希望盡力爭取獎牌，這樣就可以證明擔任旗手是實至名歸。」</p><p>氣氛比預期平淡</p><p>保齡球代表胡兆康&#13;<br> 「可能是希望愈大、失望愈大的關係，今次是我第一次出席大型運動會的開幕禮，感覺比三年前釜山亞運會的閉幕禮遜色，無論出場氣氛、各項表演節目，都比預期中平淡。」</p><p>出場儀式夠特別</p><p>團長馮劉掌珠&#13;<br> 「今次澳門首次主辦大型運動會，籌備工作算是不俗，尤其接待各國代表團時十分周到。開幕禮出場儀式頗特別，由每個國家的傳統舞蹈引領運動員進場，氣氛很好。」</p></body></html>
