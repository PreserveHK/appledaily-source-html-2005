<html><header><meta charset="utf-8"><title>港武術選手心聲</title></header><body><h1>港武術選手心聲</h1><p>曾思敏（南拳、南棍?南刀全能）：「由於賽前要兼顧工作，幾日前練難度時不慎扭傷足踝，明（今）日南拳我只能盡力而為。」&#13;<br> &#13;<br> 陳少傑（南拳、南刀及南棍全能）：「同我同項目的家豪因傷不能來澳門參賽，我不會因此而感到有壓力，盡力打好。」&#13;<br> &#13;<br> 羅琛賢（南拳、南棍?南刀全能、3人對練）：「雖然今次比賽以學習為主，但對三人對練很有信心。」&#13;<br> &#13;<br> 杜宇航（長拳、刀術及棍術全能）：「希望五月做的半月板手術不會影響比賽，現在狀態及感覺都很不錯。」</p></body></html>
