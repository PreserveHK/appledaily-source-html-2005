<html><header><meta charset="utf-8"><title>籲住安老院者注射疫苗</title></header><body><h1>籲住安老院者注射疫苗</h1><p>【本報訊】安老事務委員會主席梁智鴻說，為預防安老院爆發流感疫症，安老事務會本周將與有關政府部門磋商應變細節，討論一旦有院舍老人家感染，怎樣防止疫症蔓延，參與機構包括衞生防護中心、社會福利署及醫院管理局。他說，政府已呼籲安老院院友及職員注射流感疫苗，十一月開始踏入流感高峯，是注射疫苗適當時間。梁智鴻亦認為市民目前的個人衞生意識不及兩年前：「兩年前沙士期間，個個識得保護自己，唔亂拋垃圾。但沙士完咗之後，健康意識到𠵱家鬆懈咗，今日嘅街道同街市污糟番。」</p></body></html>
