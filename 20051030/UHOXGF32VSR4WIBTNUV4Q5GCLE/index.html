<html><header><meta charset="utf-8"><title>祖兒現疲態醉漢助興</title></header><body><h1>祖兒現疲態醉漢助興</h1><p>容祖兒前晚舉行第三場演唱會，全場爆滿。由於祖兒連日虛耗太多體力而明顯清減了不少，所穿舞衣已不合身，跳舞時經常令肩帶滑落。</p><p>爆梁靜茹緋聞</p><p>其間祖兒曾請三名fans唱其舊歌《逃避你》，其中有位中年男fans上台後，祖兒才發現對方面紅紅、一身酒氣，她即說：「點解你成身酒口隨？你飲醉酒呀？好驚呀！飲酒嚟壯膽呀？」但因醉漢走音頻頻，沒多久已被觀眾噓落台。&#13;<br> 前晚由梁靜茹、吳浩康和成龍做嘉賓，梁靜茹出場時，祖兒更踢爆對方有個五月天男朋友，梁靜茹即急着澄清只是好朋友。&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：葉君海</p></body></html>
