<html><header><meta charset="utf-8"><title>怪人沒毛孔沒乳頭</title></header><body><h1>怪人沒毛孔沒乳頭</h1><p>廣東陽東縣有個怪人：他身上沒有毛孔、乳頭，只有一顆牙齒，不長頭髮，但鬍子長得很快，每天須向身上不斷澆水，否則身上會長出魚鱗似的皮屑。種種怪異特徵令他無法上學、就業或結婚，長年靠救濟金度日。</p><p>每日向身上澆水</p><p>怪人名叫陳倫，自出娘胎便不停哭鬧，浸在水中才不哭，無論泡多久，皮膚從不起皺，不浸水不澆水則會長皮屑。近六十年來，他沒理過髮，頭上稀疏微黃的毛髮仍是胎毛。專家稱，陳倫是患了「外胚層發育不良綜合症」，才會這樣。&#13;<br> 《羊城晚報》</p></body></html>
