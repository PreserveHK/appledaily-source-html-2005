<html><header><meta charset="utf-8"><title>《天域戰士》UMD決戰死煞兵團</title></header><body><h1>《天域戰士》UMD決戰死煞兵團</h1><p>2000年喺美國掀起科幻熱潮嘅《黑煞天魔》，經過5年之後再推出續集故事《天域戰士》（TheChroniclesofRiddick），今次重係2-6區嘅UMD，方便PSP用家去到邊睇到邊。《黑煞天魔》嘅殺人暴犯厲敵，被放逐在星際宇宙裏面一個先進嘅星球「首陽星」，可惜呢度剛被死煞兵團侵略，佢哋以26世紀十字軍之名出師，其實係到處大開殺戒，連厲敵也被收監於地下室，每日忍受火山之熱、極地之寒。呢個時候，他竟然遇上多年前太空失事嘅生還少女姬拉，兩人於是決定一起逃獄，點知誤闖死煞族嘅指揮船，被捲入一場與死煞兵團搏鬥嘅世紀戰。</p></body></html>
