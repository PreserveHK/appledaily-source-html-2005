<html><header><meta charset="utf-8"><title>徐子淇萬聖節聚集醜鬼</title></header><body><h1>徐子淇萬聖節聚集醜鬼</h1><p>徐子淇昨日到銅鑼灣出席一遊戲機宣傳活動，因萬聖節將至，子淇亦戴上女巫帽及拿起掃帚，扮成嬌俏的女巫亮相，子淇表示萬聖節正是她最喜歡的節日，今年會約一大班朋友在餐廳舉行大型派對。&#13;<br> 子淇說：「到時個個都要扮鬼扮馬，重要扮到唔可以畀人認得出，亦都唔准扮靚鬼，愈醜愈好，邊個扮得最醜就會有獎，我有諗過扮電影《怪物》入邊林嘉欣嘅造型，不過唔知要化幾耐妝。」</p><p>男友齊齊玩</p><p>問到其男友李家誠會否出席派對時，徐子淇說：「應該會到嘅，總之就有好多朋友會一齊嚟玩啦。」&#13;<br> 採訪、攝影：胡比</p></body></html>
