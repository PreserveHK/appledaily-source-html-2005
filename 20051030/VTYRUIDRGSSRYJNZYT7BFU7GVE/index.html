<html><header><meta charset="utf-8"><title>麵包超人的誕生</title></header><body><h1>麵包超人的誕生</h1><p>於1969年首次出現在「十二之真珠」童話故事，長得又黑又胖，至1975年樣子才演變成現在的樣子。1988年才有完整的麵包超人動畫，並於日本電視台播出。</p><p>故事講乜</p><p>果醬爺爺和助手奶油妹妹，正連夜趕工希望製造一個世界上獨一無二的麵包，這時天邊突然出現強光，一顆流星從煙囱落下，一看之下是一個麵包超人嬰兒。&#13;<br> 長大後的麵包超人，一天聽見芝士狗的哭泣聲，便立刻飛去森林裏拯救牠，當下便認定自己是正義的使者，決定盡力幫助大家，奠下了他愛抱不平的個性。</p></body></html>
