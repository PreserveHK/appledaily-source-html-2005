<html><header><meta charset="utf-8"><title>汪明荃遇野蠻租客</title></header><body><h1>汪明荃遇野蠻租客</h1><p>汪明荃、劉浩龍、吳日言和Kary昨日在沙田出席「強積金投資教育推廣計劃」啟動禮，眾人還演出話劇版《十八樓C座》，贏得台下如雷的掌聲。</p><p>投資買樓</p><p>汪明荃表示以往甚少留意強積金，她說：「我冇理，我買強積金都係買冇風險嗰隻，好平穩，百分百都係買冇風險。」除了強積金，汪明荃亦投資買樓，她說：「二十年前開始買，當時係二十六萬一間，𠵱家升到二百幾萬，高峯期都有接近十層樓喺手，都係中型單位，其中好多都係租畀人，搵銀行幫我打理放租，但租樓畀人好麻煩，最近我有個租客爭我五個月租唔畀，又費事搞大，十一月滿約就唔租。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
