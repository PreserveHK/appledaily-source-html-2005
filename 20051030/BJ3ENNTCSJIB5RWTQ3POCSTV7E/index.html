<html><header><meta charset="utf-8"><title>巴士甩轆驚魂</title></header><body><h1>巴士甩轆驚魂</h1><p>【本報訊】大埔富善邨昨晨十時十分發生甩轆意外，一輛有十三年車齡雙層冷氣九巴，由巴士總站開出不足五米路程，巴士左尾軸兩個車輪即告甩脫（箭嘴示），機警司機即時停車疏導乘客下車，事後巴士公司人員到場拖走肇事巴士維修，並調查事故原因。&#13;<br> 九巴發言人昨稱肇事雙層巴士為行走大埔富善邨至荃灣如心廣場的73X線，屬丹尼士型，該巴士剛於本月二十六日進行檢驗。理工大學機械工程學系盧覺強工程師指，甩轆事故可能與車輪螺絲鬆脫、折斷，或連接車軸及車輪的倒扣鬆脫有關，他指肇事巴士剛驗車便告出事，反映巴士公司檢驗工作有漏洞。&#13;<br> 周鴻熙攝</p></body></html>
