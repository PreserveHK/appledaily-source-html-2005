<html><header><meta charset="utf-8"><title>罾棚角咀遙賞飯甑洲</title></header><body><h1>罾棚角咀遙賞飯甑洲</h1><p>是日推介西貢一日遊，西灣亭起步，經吹筒坳緩步314米高的西灣山，接睇魚岩頂落長岩灣近覽風琴海岸，過長岩頂至罾棚角咀（右圖）遙賞孤島飯甑洲，回途經浪茄仔沿山崖小徑過浪茄灣，至萬宜水庫東壩近覽弱波堤、扭曲六角玄武岩及破邊洲等。部份荒徑崎嶇異常，需量力而為。&#13;<br>&#13;<br>記者：尹珊珊&#13;<br>&#13;<br>機構：天馬旅行隊&#13;<br>日期：1月9日&#13;<br>集合時間及地點：8:30am西貢墟麥當勞&#13;<br>收費：免費&#13;<br>查詢網址：www.hiking.com.hk/org/skyhorse/index.htm</p></body></html>
