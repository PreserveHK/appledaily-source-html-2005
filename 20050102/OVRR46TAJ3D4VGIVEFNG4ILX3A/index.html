<html><header><meta charset="utf-8"><title>鄧萃雯如妃效應籌款</title></header><body><h1>鄧萃雯如妃效應籌款</h1><p>鄧萃雯昨日應邀到灣仔修頓球場出席「愛回家行動日」，與市民分享心聲，講述年少時因父母離異，不喜愛回家感覺，直至投身社會工作才珍惜家庭溫暖，並有感小時候嫲嫲的教誨是金石良言，現時與父母關係十分融洽。<br> &#13;<br> <spanclass>提議做紙板人 &#13;<br> 雯女在現場大受街坊歡迎，而她已主動報名參與無綫今晚舉行的《四海同心送關懷》籌款活動，她說：「如果觀眾鍾意我如妃造型出現，我都唔介意，雖然要花幾個鐘頭化妝，但可以提議吓我做紙板人，同大家影相，五十元一位，可以籌到更多善款，又可以發揮如妃效應。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
