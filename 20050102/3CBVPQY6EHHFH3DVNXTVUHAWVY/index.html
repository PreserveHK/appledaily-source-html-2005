<html><header><meta charset="utf-8"><title>　　劫後餘生返港賑災 - 李八方</title></header><body><h1>　　劫後餘生返港賑災 - 李八方</h1><p>上周日海嘯襲擊南亞期間，一家五口被困馬爾代夫一小島上嘅行政會議成員梁振英（左），噚日出席由港府主辦嘅「四海同心送關懷」賑災籌款活動，包括衞生福利及食物局局長周一嶽（右）在內嘅高官，見到劫後餘生嘅振英哥，都好熱情咁走埋去慰問一番，唔知係唔係曾經身陷險境嘅關係，振英哥就話要同董生講，要訂立常設機制，協助喺任何地方遇上天災人禍嘅港人，唔知周局長又點睇呢？	區民傑攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
