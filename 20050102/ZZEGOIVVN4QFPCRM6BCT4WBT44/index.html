<html><header><meta charset="utf-8"><title>關之琳剪綵幾萬人圍觀　驚！</title></header><body><h1>關之琳剪綵幾萬人圍觀　驚！</h1><p>張栢芝、關之琳和呂良偉等，昨日到東莞虎門為百家樂超級廣場開幕剪綵。&#13;<br> <br> <spanclass>場面混亂 &#13;<br> 雖然大會安排了三百名保安到場維持秩序，但據估計昨日圍觀市民足足有幾萬人，到處人頭湧湧，場面混亂不堪，嚇得關之琳和栢芝面青口唇白，在剪綵後即匆匆離開。&#13;<br> 記者問到栢芝父親與周永恆牽涉入一宗傷人案時，栢芝即耍手擰頭不作回應。另一方面，關之琳否認日前她與馬清偉在某食肆撐枱腳的報道，又指兩人現時雖有保持聯絡，但發展機會不大。&#13;<br> 採訪、攝影：曾小嘉</spanclass></p></body></html>
