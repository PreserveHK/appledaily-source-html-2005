<html><header><meta charset="utf-8"><title>瑪麗尋豪氣癡心漢</title></header><body><h1>瑪麗尋豪氣癡心漢</h1><p>過氣天后瑪麗嘉兒（MariahCarey）日前與家人慶祝聖誕節期間，突然收到一份聖誕禮物，一名瑪麗的神秘傾慕者送了一條價值五十萬美元（約三百九十萬港元）的鑽石頸鏈給她，而且還附上「我想與你共度人生」的語句，令她喜出望外。&#13;<br> 由於書信上無留下署名，瑪麗完全想不到送禮給她的人是誰，因此瑪麗很渴望知道這名闊綽追求者是誰。知情人士說：「她現在是單身，任何如此出力令她驚喜的男士，她都很想與他見面。」</p></body></html>
