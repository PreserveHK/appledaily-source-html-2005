<html><header><meta charset="utf-8"><title>麥當娜傳教冇人騷</title></header><body><h1>麥當娜傳教冇人騷</h1><p>繼上次《惡女漂流記》劣評如潮後，麥當娜（Madonna）再與丈夫基里奇（GuyRitchie）合作新片《Revolver》，最近他倆在英國曼島進行拍攝工作，也不忘向當地人士傳教，二人嘗試改變島上居民的宗教信仰，轉為信奉他們推崇的猶太喀巴拉教。&#13;<br> 據知情人士向美國小報《Star》透露：「麥當娜與基里奇向本地居民派發被視為喀巴拉教信物的紅手繩，並試圖改變他們的宗教信仰。」其中一位人士說：「他們很強調信奉這教派的益處，但我不認為他們能找到很多信眾。我也戴了那條手繩數小時，但他們走後我便脫掉。」</p></body></html>
