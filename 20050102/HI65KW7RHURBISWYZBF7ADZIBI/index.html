<html><header><meta charset="utf-8"><title>曾傳失蹤夫婦報平安</title></header><body><h1>曾傳失蹤夫婦報平安</h1><p>【本報訊】政府昨日開始將南亞海嘯失蹤港人資料放在政府網頁，但當中卻包括兩名已知行蹤港人在內。已獲悉安全但仍被當作失蹤的是港人夫婦鄧錦基及朱寶華，當時在斯里蘭卡旅行，海嘯發生後未與家人聯絡，其親友昨日始收到報平安電郵及電話。&#13;<br> <br> <spanclass>續留斯里蘭卡旅遊 &#13;<br> 昨曾與兩人通電話的友人稱，海嘯發生期間他們到山區旅行，之後一直留在該處，日前知悉親友以為他們在海嘯中失蹤，才致電報平安，兩人會繼續留在當地旅行。據悉由於入境處將失蹤人士資料交警方超級電腦分析，經核對後將失蹤者資料交回保安局再放上網頁，若失蹤家人不銷案，資料仍會被放上網頁。</spanclass></p></body></html>
