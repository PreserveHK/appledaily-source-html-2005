<html><header><meta charset="utf-8"><title>MrChildren等十年重獲大獎</title></header><body><h1>MrChildren等十年重獲大獎</h1><p>日本盛事《第四十六屆日本唱片大賞》前晚在涉谷新國立劇場舉行，賽前呼聲最高的樂隊MrChildren眾望所歸，相隔十年再度奪得唱片大賞的最高榮譽大獎。&#13;<br> 十年前憑歌曲《InnocentWorld》首次奪得唱片大賞的樂隊MrChildren，今年憑主唱日劇《OrangeDays》主題曲《Sign》而再度獲獎，主音櫻井和壽說：「這不是我們的，而是給予幕後工作人員的。」而女歌手大塚愛則成為最優秀新人獎得主。</p></body></html>
