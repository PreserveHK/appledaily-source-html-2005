<html><header><meta charset="utf-8"><title>大學生厭食僅重25公斤</title></header><body><h1>大學生厭食僅重25公斤</h1><p>江蘇南京巿一名女大學生身患怪病，胃脹厭食，導致身高一點五五米，體重卻只有二十五公斤。她的身體不但極為瘦弱，手腕如骷髏一般，牙齒更因為胃反酸全被腐蝕掉了，只留下紅紅嫩嫩的牙根。&#13;<br> 患上怪病的女生王麗，其父親失明，母親為腦癡呆患者。王父表示，女兒在二○○一年患了一種怪病，此後愈來愈瘦，吃不下東西，胃脹厭食。為了治好女兒，他已欠債幾萬元。「我和老婆靠每月七百元的最低生活保障（類似香港綜援）度日，可光給女兒在學校的生活費就要近五百元，因為我們要給她補充營養，不然她就會支撐不住的，但我們再也沒有多餘的錢給她買藥了。」&#13;<br> 南京《現代快報》</p></body></html>
