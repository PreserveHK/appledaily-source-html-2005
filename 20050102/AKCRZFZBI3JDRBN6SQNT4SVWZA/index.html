<html><header><meta charset="utf-8"><title>森姆積遜為愛女戒毒</title></header><body><h1>森姆積遜為愛女戒毒</h1><p>荷李活黑人男星森姆積遜（SamuelL.Jackson）早前接受一本美國雜誌訪問時，坦承自己在未成名前曾吸毒，森姆表示最初是由吸食大麻開始，然後再吸食可卡因及其他毒品達十年之久。&#13;<br> 五十六歲的森姆積遜說：「當時我每次上台前都會吸毒，綵排是這樣，演出時也是這樣，之後我更開始吸食可卡因。」直至大約九○年期間，其八歲女兒在廚房發現森姆失去知覺，他才決心戒毒，現在他不但沒有再吸毒，連酒也沒有再喝。</p></body></html>
