<html><header><meta charset="utf-8"><title>除夕夜尖沙嘴垃圾少</title></header><body><h1>除夕夜尖沙嘴垃圾少</h1><p>【本報訊】除夕夜約三十萬市民在尖沙嘴海旁狂歡迎接新年來臨後，人群在凌晨時分陸逐散去，康樂及文化事務署在文化中心及海旁一帶，共收集到二點六公噸垃圾，清潔工人讚賞市民慶祝節日之餘能保持地方清潔，大部份垃圾均丟棄到指定地點，相信與政府宣傳及加重刑罰有關。康文署昨日加派人手到海旁一帶巡邏，其間發出十五個口頭警告及十九張定額罰款傳票。&#13;<br> <br> <spanclass>清理工作順利 &#13;<br> 昨日凌晨四時許，尖沙嘴海旁一帶開始進行封場清洗行動，至清晨時分順利完成所有清理工作。文化中心、尖沙嘴海濱長廊、市政局百周年紀念公園及星光大道一帶尚算整潔，清潔工人收集到二點六公噸垃圾，較過往為少。</spanclass></p></body></html>
