<html><header><meta charset="utf-8"><title>上戶彩好腳頭紅組報捷</title></header><body><h1>上戶彩好腳頭紅組報捷</h1><p>前晚《第五十五屆紅白歌唱大賽》於涉谷NHKHall舉行，結果由女歌手組成的紅組打敗了缺少人氣組合SMAP的白組。&#13;<br> <br> <spanclass>A貨裴勇俊伴舞 &#13;<br> 少女偶像歌手上戶彩前晚首次演出《紅白》，身穿鮮豔紅裙的她在台上載歌載舞，看來在大前日發高燒的彩妹已經康復。在表演結束後，彩妹在後台忍不住大哭，並說：「剛才是今年最緊張的一刻，能夠好好表演實在是太好了。」&#13;<br> 此外，人氣樂隊氣志團前晚演出時，找來多位扮成裴勇俊的舞蹈員伴舞，十分搞笑。</spanclass></p></body></html>
