<html><header><meta charset="utf-8"><title>我的英語老師是動物</title></header><body><h1>我的英語老師是動物</h1><p>識講英語的動物，又識教你做人的道理，究竟有邊種動物咁厲害？其實這隻聰明的動物並不止一隻，而是五位作家筆下出現過的寓言、小說的主角，牠們分別是大象、小狐犬、豬、老虎和白象。商務印書館出版的《BlackCat優質英語階梯閱讀Level2》，把牠們的故事輯錄成《AnimalTales》一書，每個插圖精美的故事前、後皆有英語習題，並附原聲英式英語錄音CD，提供作品朗讀和聆聽練習，還有介紹象和老虎的生活習性的資料，適合小四或以上的學童。&#13;<br>&#13;<br>價錢：$54&#13;<br>銷售點：商務印書館</p></body></html>
