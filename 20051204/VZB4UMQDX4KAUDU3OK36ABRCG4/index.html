<html><header><meta charset="utf-8"><title>　　林振敏讚接班人有熱誠 - 李八方</title></header><body><h1>　　林振敏讚接班人有熱誠 - 李八方</h1><p>將於呢個禮拜三作退休前休假嘅消防處處長林振敏噚日同傳媒茶敍，林Sir話喺佢三十七年嘅消防處生涯中，最令佢難忘嘅係八四年香港仔田灣大生工業大廈大火，嗰場火燒咗六十七個鐘，當時係助理區長嘅佢都有份參與救火。&#13;<br> 提到候任消防處處長郭晶強，林Sir稱讚佢係一個工作熱誠，做事認真嘅人。佢又忠告同事要無私工作，將自己嘅專業知識奉獻畀社會，以民為本，咁先至得到市民嘅支持。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
