<html><header><meta charset="utf-8"><title>政改方案民主大倒退</title></header><body><h1>政改方案民主大倒退</h1><p>《基本法》規定香港最終要落實普選，並讓香港於○七年後，更改特首及立法會的選舉辦法。○七、○八年落實雙普選在香港早有共識，但人大常委會去年四月釋法，並單方面決定否決雙普選，並規定功能組別及直選議席比例相同，既違反政改循序漸進的原則，更完全違反民意。&#13;<br> 在人大常委會的框架下，兩月前特首曾蔭權在第五號報告書推出政改方案，但方案既無提普選時間表及路線圖，又保留區議會委任制，甚至讓委任區議員也可選特首，被民主派指為較過往更倒退。雖然民意明顯要求政府提普選時間表，但政府仍漠視民意，市民惟有藉着這次上街，向政府清楚表明：「我們要普選時間表」。</p></body></html>
