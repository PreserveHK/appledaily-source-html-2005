<html><header><meta charset="utf-8"><title>杜汶澤訪海嘯災區當蜜月</title></header><body><h1>杜汶澤訪海嘯災區當蜜月</h1><p>杜汶澤和田蕊妮昨天從香港國際機場出發，飛往斯里蘭卡探訪受海嘯影響的居民，阿澤更笑言與阿田當作到當地度蜜月，阿澤說：「我哋會喺嗰邊留四日，而我哋結婚後都冇度蜜月，今次咪當係囉！其實今次係件好有意義嘅事，可以睇吓當地情況有冇改善，亦睇吓我哋香港捐咗嘅錢用咗喺邊。」&#13;<br> 上次阿澤探訪時，最後把正穿着的波鞋給了一個小童，但今次阿澤則表示沒有多帶幾對鞋。</p><p>比行街有意義</p><p>另外，田蕊妮首次作探訪，感到別具意義，她說：「我唔會怕辛苦，我有心理準備路程會崎嶇，今次過去睇災區重建情況，比shopping、行街同去欣賞陽光與海灘更有意義。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
