<html><header><meta charset="utf-8"><title>星爺北京騰騰震</title></header><body><h1>星爺北京騰騰震</h1><p>周星馳和陳冠希昨日在北京萬象新天家園，出席網絡遊戲選拔賽，吸引逾千名影迷到場支持。活動原定於下午一時三十分開始，延至二時才正式開始。&#13;<br> 由於前日剛下過雪，昨日氣溫降至零下兩度，所以星爺和陳冠希均穿上厚褸到場，二人更不時搓手取暖。</p><p>全場起哄</p><p>由於影迷十分熱情，當星爺和陳冠希出場時，全場起哄，場面十分混亂，本來在觀眾席的影迷們全部衝至工作區，星爺和陳冠希只好返回後台，待秩序好轉後，活動才正式開始。&#13;<br> 記者盧健北京直擊</p></body></html>
