<html><header><meta charset="utf-8"><title>23米長薑餅圖創世界紀錄</title></header><body><h1>23米長薑餅圖創世界紀錄</h1><p>【本報訊】一塊薑餅可以有多長？旺角朗豪酒店昨日所炮製的聖誕薑餅，足足有二十三米長，幾乎等同三部巴士加起來的長度，企圖創下健力士世界大全世界最長聖誕薑餅的紀錄。&#13;<br> 炮製這件大薑餅可不簡單，要用上六十公斤的雞蛋、六十公斤冰糖、一百二十公斤麵粉及一百五十公斤砂糖，廚師們昨日手忙腳亂左弄又撥，終於合力完成了該條長長的薑餅，並切成一千件即場義賣，所有收益將撥捐香港展能藝術會。</p></body></html>
