<html><header><meta charset="utf-8"><title>有一口氣都要為後代</title></header><body><h1>有一口氣都要為後代</h1><p>香港製衣業曾盛極一時，朱彩琴以前是車衣女工，「香港今日咁繁榮，都係以前嘅工人做出嚟，想第日有民主，𠵱家就要上街，重唔爭取唔知邊年邊月先有普選，總之有一口氣都要為後代着想。」&#13;<br> 富商指民主普選影響經濟，朱彩琴對這些言論嗤之以鼻，「我喺英國住過，人哋夠有民主、有普選啦，個社會不知幾安定，話一人一票普選搞歪經濟，根本就多餘。」&#13;<br> 她說小圈子選舉最大問題是容易出現貪污，香港官商勾結問題嚴重，也是因此而來，「有錢佬選出嚟嘅特首，點會對小市民好。」</p></body></html>
