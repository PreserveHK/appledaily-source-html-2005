<html><header><meta charset="utf-8"><title>送大禮：送金剛電臂</title></header><body><h1>送大禮：送金剛電臂</h1><p>將於12月14日上映的《KingKong》，故事講述女主角安跟一班攝製隊，在荒島拍攝期間受到恐龍及蠻夷的襲擊，後來安的呼喊引來了金剛。救了安的金剛被安由荒島帶到紐約，牠的悲劇命運由此展開……想得到新華行送出的金剛電臂（價值$269.9，名額5名）、敵人套裝公仔或KingKongvsTerapusmordax公仔（價值$129.9，名額各10名）？只要答啱以下問題即有機會得獎。得獎名單將於12月18日公布。</p><p>問題：電影《KingKong》將於何時上映？&#13;<br> &#13;<br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
