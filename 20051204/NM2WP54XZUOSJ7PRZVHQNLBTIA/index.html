<html><header><meta charset="utf-8"><title>普選可減少社會怨氣</title></header><body><h1>普選可減少社會怨氣</h1><p>大半生過得艱苦的梅婆婆在酒樓做雜工、賣點心，八十歲才退休，近年靠政府援助及一點生果金維持生活，處處捉襟見肘，「做足幾十年，真係手指頭都倔晒，結果乜福利都冇。」&#13;<br> 梅群說，做人處世最重要是公道，最看不過眼是小圈子選舉，「佢係人，我又係人，點解佢有得選特首，我又冇呢？」她認為現時人人埋怨政府，也是因為選舉制度不公平，「個個人都有投票權，個心舒服啲，自然冇咁多怨氣。」她憧憬香港有普選的一天，人人像飲茶食點心，可自由選擇，「選個公道嘅人，唔好只選商人、唔理市民死活嘅人。」</p></body></html>
