<html><header><meta charset="utf-8"><title>郭羨妮無暇再闖情關</title></header><body><h1>郭羨妮無暇再闖情關</h1><p>郭羨妮、胡杏兒、吳卓羲和林峯日前應邀到大馬出席劇集的宣傳活動，並與當地的觀眾會面。已接近一年沒有於大馬螢幕亮相的郭羨妮在記者會上透露，過去一年大部份時間都在內地拍劇。</p><p>渴望做女賊</p><p>郭羨妮在會上被問到感情生活時表現大方，她說：「目前的感情世界是空白狀況，因為我沒時間去處理感情問題，其實我跟很多女生一樣渴望談戀愛，只是目前先以事業為重，所以暫時沒時間再闖情關。」郭羨妮更透露希望可在電影上有所發展，她說：「自從拍了《無名天使3D》後，我就喜歡演武打戲，最希望可以演一個身手高強的女賊。」</p></body></html>
