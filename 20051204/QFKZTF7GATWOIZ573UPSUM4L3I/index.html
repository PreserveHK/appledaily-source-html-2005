<html><header><meta charset="utf-8"><title>妒漢斬兩仇家兒子</title></header><body><h1>妒漢斬兩仇家兒子</h1><p>「我不好過，你們也別想好過！」廣東韶關一名變態男子為向兩名村民報仇，竟向對方的兒子下毒手，狂斬兩名幼童，一名六歲男童鼻子被斬掉，另一名男童頸、背慘被連斬八刀，傷勢嚴重。&#13;<br> 現場為翁源縣官渡鎮，兩童目前情況穩定。事發前日上午，鄧姓疑兇傷人後，潛入深山，先後割頸及跳河企圖自殺，卻因怕痛及怕凍而放棄，終被公安拘捕。據報，疑犯心胸狹窄，年初因交通意外左腳致殘後，心理開始變態，但又無力對付兩名成年人，於是將一腔怨憤發洩在無辜稚子身上。&#13;<br> 《廣州日報》</p></body></html>
