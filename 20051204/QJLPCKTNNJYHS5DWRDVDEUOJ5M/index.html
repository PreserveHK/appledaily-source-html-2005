<html><header><meta charset="utf-8"><title>劉德華凍到跳舞</title></header><body><h1>劉德華凍到跳舞</h1><p>劉德華將於本月十五日在九龍灣展貿舉行一場「RoadshowLive劉德華繼續談情音樂會」，門票在一個小時內已全部售清，反應熱烈，而為了今次的小型演唱會及即將前往美國巡迴演唱，正身在北京拍電影的華仔特別請排舞師Sunny前往北京為他排舞。</p><p>手腳都凍僵</p><p>整個星期天要開通宵班的華仔，日間排舞，晚上便通宵趕拍《墨攻》，就算在等候埋位時也在現場排舞，他笑說：「就算我等埋位唔排舞，都一樣凍到跳舞，呢度晚上得零下八至十度，好凍呀，手腳都凍僵，反正坐喺度都凍到跳舞，我寧願排舞啦！運動吓可以暖啲，有益又有建設性。」</p></body></html>
