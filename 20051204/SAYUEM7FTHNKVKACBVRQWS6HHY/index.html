<html><header><meta charset="utf-8"><title>特首不可只聽從北京</title></header><body><h1>特首不可只聽從北京</h1><p>「今次遊行爭取唔到普選都唔緊要，係要畀壓力政府，畀政府聽吓小市民心聲，人人都唔出聲，政府就完全唔理小市民㗎嘞。」杜永祥是殘疾人士，因行動不便，今次是首次參加遊行。&#13;<br> 杜永祥認為，民選政府才能強政勵治，曾蔭權是小圈子特首，故推出的政策備受批評，「選委會嘅人非富則貴，大財團壟斷晒。」&#13;<br> 他希望政府這次聽聽上街遊行市民的聲音，收回或修訂政改方案，「特首唔可以只係聽北京話，都要聽吓小市民聲音。」他說希望香港早日普選，「我行動唔方便，有命等到九十歲，都行唔到去投票咯。」</p></body></html>
