<html><header><meta charset="utf-8"><title>奧花牙擦騷收視爆燈三倍</title></header><body><h1>奧花牙擦騷收視爆燈三倍</h1><p>由名嘴大衞利達文（DavidLetterman）主持的著名清談電視節目《大衞牙擦騷》，日前獲得另一重量級電視節目主持人奧花雲費（OprahWinfrey）亮相，而這亦是奧花雲費十六年以來首次現身大衞的節目。&#13;<br> 結果當晚的節目吸引了一千三百五十萬人收看，不但是該節目一般收視的三倍，也是大衞為哥倫比亞廣播公司主持節目以來的第四高收視。而訪問後大衞則陪同奧花出席她有份監製的百老滙音樂劇《紫色》之開幕演出。</p></body></html>
