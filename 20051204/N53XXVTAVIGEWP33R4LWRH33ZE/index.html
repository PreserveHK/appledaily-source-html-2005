<html><header><meta charset="utf-8"><title>權相佑唔要老婆仔</title></header><body><h1>權相佑唔要老婆仔</h1><p>在新片《青春漫畫》中形象激似阿旺的韓星權相佑，最近再度盛傳與女拍檔金荷娜拍拖，韓國互聯網上更愈傳愈大，指權相佑和金荷娜計劃明年三、四月拉埋天窗，不過，二人即急急否認傳聞。&#13;<br> 權相佑與金荷娜的經理人公司代表，昨日齊齊否認正在拍拖，強調他們只是工作上很親密的合作夥伴，權相佑還澄清說：「現時我愛工作多過女人！」</p><p>否認再戀金荷娜</p><p>權相佑三年前與金荷娜合作韓片《我的Band5男友》時，已一度傳出緋聞，最近他們再結片緣，正趕拍明年春天上映的新片《青春漫畫》，又再被指愛火重燃。</p></body></html>
