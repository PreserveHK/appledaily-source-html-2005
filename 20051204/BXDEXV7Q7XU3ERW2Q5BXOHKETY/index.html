<html><header><meta charset="utf-8"><title>陳慧琳吸蒸氣養聲</title></header><body><h1>陳慧琳吸蒸氣養聲</h1><p>陳慧琳（Kelly）昨日身穿藍色Loewe吊帶裙，出席在荃灣舉行的「金至尊珠寶愛心金光聖誕樹」亮燈儀式，更獲珠寶店贊助共值一百八十八萬的首飾。&#13;<br> Kelly透露將於本月底推出一本以親子關係為題材的書，她說：「因為我寫作方面唔算太好，所以會搵人幫我寫，我會自己寫番個序。」提到張學友因為感冒失聲，被迫腰斬於台灣演出的音樂劇《雪狼湖》首場，Kelly說：「近年底會有好多騷要演出，呢段時間真係要好好保護自己把聲，我沖涼時會盡量吸水蒸氣，蒸氣對喉嚨有幫助。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
