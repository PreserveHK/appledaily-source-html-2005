<html><header><meta charset="utf-8"><title>TakeThat賣飛贏Robbie</title></header><body><h1>TakeThat賣飛贏Robbie</h1><p>九十年代英國最受歡迎男子組合TakeThat，將於明年四月展開復合的英國巡迴演唱會「UltimateTour06」，十一場演唱會的門票剛於前日開售，瞬即在三十分鐘售罄，反應之熱烈比起RobbieWilliams的個人巡迴演唱猶有過之。&#13;<br> 其後主辦單位再加開十五場演唱會，但所有門票也於下午三時三十分被搶購一空。雖然今次演唱會缺少了Robbie，但其餘四子JasonOrange、GaryBarlow、MarkOwen及HowardDonald同樣深得樂迷歡心。</p></body></html>
