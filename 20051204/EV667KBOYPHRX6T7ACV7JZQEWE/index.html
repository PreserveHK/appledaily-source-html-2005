<html><header><meta charset="utf-8"><title>占基利情陷失婚玩伴</title></header><body><h1>占基利情陷失婚玩伴</h1><p>荷李活首席笑匠占基利（JimCarrey）自二○○○年與金像女星雲妮絲惠嘉（ReneeZellweger）分手後，近年一直未有聽聞有關他的戀情消息。&#13;<br> 不過近期又有指四十三歲的占爺，已搭上三十三歲的性感女星珍妮麥卡菲（JennyMcCarthy）。&#13;<br> 最近有消息指經歷兩段失敗婚姻的占基利，與曾任《花花公子》玩伴、早前申請與丈夫離婚的珍妮來往甚密，似乎有機會發展成一對親密情侶。&#13;<br> 至於占基利的發言人則慣性否認傳聞，「他倆現在只是朋友。」</p></body></html>
