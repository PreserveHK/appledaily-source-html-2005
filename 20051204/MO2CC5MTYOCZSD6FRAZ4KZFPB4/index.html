<html><header><meta charset="utf-8"><title>日韓美食殺入高雄</title></header><body><h1>日韓美食殺入高雄</h1><p>日韓電視劇大受歡迎，連帶日韓嘅商品都好搶手。台灣嘅新光三越高雄店睇準商機，喺十二月一日至十二日推出日韓商品展，搵咗三十幾家廠商展售即炸天婦羅、可樂餅、壽司、靜岡茶、日本酒及韓式泡菜、海苔、人參等食品，款式多但係價錢唔太貴。展出嘅首四日重可以預購限量日本商品，包括低鹽三文魚限量一百盒，日本蟹肉棒、日本甜柿等。&#13;<br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
