<html><header><meta charset="utf-8"><title>送大禮：RX-8出動！送萬事得小熊</title></header><body><h1>送大禮：RX-8出動！送萬事得小熊</h1><p>由萬事得RX-8變成的變形金剛，在對戰時竟被壞人打散。聰明又富正義感的小朋友，快點出手幫RX-8找回正確的圖塊，讓它再次出動殲滅敵人！&#13;<br>能夠找出正確圖塊的小朋友，將有機會獲得由萬事得汽車（香港）有限公司，送出的限量可愛小熊（名額1名）或精美記事簿（名額15名）。得獎名單將於12月18日公布。</p><p>答案</p><p>獎品</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
