<html><header><meta charset="utf-8"><title>意式街頭粉筆畫</title></header><body><h1>意式街頭粉筆畫</h1><p>【本報訊】港島東太古坊商業區昨日搖身變成一個藝術滿溢的意大利式廣場，六名越洋到訪的海外專業街頭藝術家，席地合力創作一幅意式巨型粉筆畫作，湖水藍的海水浸泡着半裸的女神，將一眾圍觀者一下子扯進了意大利文藝復興的年代。&#13;<br> 現場還有不少本地學生向老外學習粉筆繪畫，即席揮毫來個重新演繹，以文藝復興的作品為藍本，加進了現代藝術流派的繪畫風格，讓大師們也大歎後生可畏。&#13;<br> 今次活動是今年香港青年藝術重點項目之一。	&#13;<br> 黃賢創攝</p></body></html>
