<html><header><meta charset="utf-8"><title>拉米日記：聽窮國心聲</title></header><body><h1>拉米日記：聽窮國心聲</h1><p>「我們這些國家只佔全球貿易少於百分之一，根本不會對任何人造成威脅，可以給我們機會嗎？」這是全球四十九個最貧窮國家部長代表，會見世貿總幹事拉米時作出的訴求。拉米的網上日記中，分享了他在會議期間的一些人與事，這些窮國代表很希望可以在沒有障礙下，將本國的貨物出口往發達國家。&#13;<br> 拉米強調，他一定會轉達這些代表的聲音，在大會中得到關注，雖然會議進程緩慢，睡眠時間不足，他認為，每一分鐘的工作都是值得的，即使一絲的火花也可以擦出光芒。這次會議全球矚目，結果將會影響很多人。</p></body></html>
