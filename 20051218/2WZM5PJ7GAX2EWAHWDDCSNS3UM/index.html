<html><header><meta charset="utf-8"><title>玩餐飽：油畫失蹤？</title></header><body><h1>玩餐飽：油畫失蹤？</h1><p>何太太的五幅名貴油畫一夜間被賊偷走，莫探員到場調查，何太太對他說︰「當時我在書房裏看書，有人突然衝進來，用槍指着我，要我面向牆壁，之後他便將名畫一一取下，並要我把我面前的油畫遞給他。幸好油畫的玻璃畫框反映了歹徒的樣子，若可以再見那人的容貌，我一定可以認出他。」&#13;<br>莫探員一聽便知道何太太在說謊，到底何太太的說話露出了甚麼破綻呢？</p><p>答案</p><p>偵探題&#13;<br> &#13;<br> 油畫一般不會安裝在玻璃畫框內，所以何太太一說出玻璃畫框反映出歹徒的長相，莫探員便知道她在說謊。</p></body></html>
