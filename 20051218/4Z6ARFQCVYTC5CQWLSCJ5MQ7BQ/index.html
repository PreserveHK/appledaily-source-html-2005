<html><header><meta charset="utf-8"><title>國安局詭秘刺探機關</title></header><body><h1>國安局詭秘刺探機關</h1><p>美國國家安全局（NationalSecurityAgency,NSA）是直轄軍方的情報機關，也是全世界規模最大，行動最詭秘的情報機關，擁有最高新科技刺探和收集外國的電腦訊息、電話對話和電郵等情報。&#13;<br> NSA人員數目、架構和經費都高度保密，據說連中央情報局（CIA）的規模都無法比得上NSA，有人更說若把NSA當作大企業來看，NSA肯定可躋身《財富》雜誌五百大企業中的頭五十位。NSA是全球聘用最多數學家的機構，僱員是軍人和文人各佔一半，局長通常由軍方高層出任。&#13;<br> 路透社</p></body></html>
