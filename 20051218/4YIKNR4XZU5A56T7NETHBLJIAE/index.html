<html><header><meta charset="utf-8"><title>毆父醉漢舞刀揮拳</title></header><body><h1>毆父醉漢舞刀揮拳</h1><p>【本報訊】馬鞍山恒安邨恒星樓一名有多次酒後毆打父母前科的二十三歲印度裔青年，昨凌晨二時許，滿身酒氣返家時又拳打腳踢五十八歲父親，父報警求助，青年見到警員時情緒激動，揮舞菜刀，警員先將其父母帶離單位。一個多小時後單位內全無動靜，警方恐怕該青年會自殘，由消防員破門，穿着防暴裝備的「鐵甲威龍」警員入屋將他制服。青年被送上救護車時仍不忘扮鬼臉（圖），令在場警員為之氣結。&#13;<br> 宋光明攝</p></body></html>
