<html><header><meta charset="utf-8"><title>《哈利波特火盃的考驗》哈利危機重重</title></header><body><h1>《哈利波特火盃的考驗》哈利危機重重</h1><p>等到頸都長，哈利波特第四集即將於12月22日上映，在《哈利波特火盃的考驗》中，佛地魔的黑魔力開始愈來愈強了。故事講述佛地魔召喚食死人的黑魔標記，竟在魁地奇世界盃比賽突然出現，令魔法世界再次陷入恐慌之中。&#13;<br>原來今年將舉行魔法界享負盛名的「三巫鬥法大賽」，在選出三位17歲或以上的鬥士時，火盃突然彈出年僅14歲的哈利波特名字。哈利在不情願下參加比賽，要挑戰噴火龍、湖中妖怪等「敵人」，一幕幕的挑戰，原來是佛地魔……</p></body></html>
