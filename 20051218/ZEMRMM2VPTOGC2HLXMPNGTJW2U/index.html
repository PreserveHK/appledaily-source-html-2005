<html><header><meta charset="utf-8"><title>胡杏兒紅酒護膚</title></header><body><h1>胡杏兒紅酒護膚</h1><p>胡杏兒昨日到荃灣一百貨公司，出席護膚品牌Natures的宣傳活動。已連續三年成為該品牌代言人的她，透露續約金額接近七位數字，豬籠入水，令她十分開懷。</p><p>面膜含菌冇有怕</p><p>胡杏兒昨日以一身白色吊帶裙出席活動，十分高貴，她在活動上又推介新推出的紅酒系列護膚品，她說：「啲紅酒護膚品可以抗氧化，又抗衰老，所以平時我都有飲吓紅酒㗎。」&#13;<br> 另外，近日有報道指部份面膜含菌量超標，一向有敷面膜習慣的杏兒稱已使用該品牌數年，所以十分放心。她又說正考慮於新居舉行聖誕派對狂歡，被問到可會邀請緋聞男友黃宗澤時，杏兒說：「未約喎，今晚約啦！」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
