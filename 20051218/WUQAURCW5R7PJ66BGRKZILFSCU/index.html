<html><header><meta charset="utf-8"><title>　　AO夾Band - 李八方</title></header><body><h1>　　AO夾Band - 李八方</h1><p>灣仔噚晚爆大鑊，住喺港島同喺港島活動嘅市民可說坐困圍城，九龍區雖然受牽連多處大塞車，但消遣娛樂大致正常，一班唔使搞世貿嘅AO政務主任，就趁得閒約埋唱歌，喺美麗華酒店夾Band，話之你灣仔七國咁亂！官場歌王之一──衞生福利及食物局副秘書長陳育德同埋立法會秘書長馮載祥自然係台柱，國泰陳南祿原來亦係唱得之人，三人同台唱歌，唔會因爭咪而大打出手啩。八方本來都想去聽歌，不過港九交通立立亂，都係唔好四圍去嘞。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
