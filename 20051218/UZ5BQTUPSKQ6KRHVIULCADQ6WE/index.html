<html><header><meta charset="utf-8"><title>讀書識字：<br>《迪士尼夢幻仙子之仙蛋奇遇》不懂魔法的普莉拉</title></header><body><h1>讀書識字：<br>《迪士尼夢幻仙子之仙蛋奇遇》不懂魔法的普莉拉</h1><p>生於夢幻島的普莉拉，竟然是一位不懂得魔法的仙子。一場可怕的風暴卻悄悄來臨，一位自私的仙子、一位殘暴鐵鈎船長、一群勢利的美人魚等結集起來，考驗鴿子媽媽的智慧、小叮噹的勇氣和普莉拉的毅力。究竟夢幻島最後會怎樣呢？</p><p>售賣點：商務印書館、三聯書店及中華書局&#13;<br> 查詢：新雅文化事業（29766559）</p></body></html>
