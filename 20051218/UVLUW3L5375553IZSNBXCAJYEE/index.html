<html><header><meta charset="utf-8"><title>逾千NGO參與發言權增</title></header><body><h1>逾千NGO參與發言權增</h1><p>今次部長級會議有一個特點就是非政府組織（NGO）的聲音大增。十年前新加坡舉行的WTO首次部長級會議，來自巴西的NGO只有一個，且被東道主新加坡刻意分開。這次在港的WTO會議吸引逾千個NGO參加，更獲安排跟政府官員在同一地方開會。&#13;<br> 來自巴西的國際行動援助（ActionAidInternational）代表索爾斯指出，愈多NGO參與，愈有助官員記得他們應該代表有真正困難的人。不過，世貿前身關稅貿易總協定（GATT）的前總幹事奧克斯利批評，NGO的反全球化訊息「騎劫」了世貿，妨礙世貿追求貿易自由化。&#13;<br> 法新社</p></body></html>
