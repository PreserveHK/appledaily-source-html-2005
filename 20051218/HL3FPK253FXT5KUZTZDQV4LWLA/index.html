<html><header><meta charset="utf-8"><title>盧巧音密謀出嫁</title></header><body><h1>盧巧音密謀出嫁</h1><p>盧巧音（Candy）昨日以代言人身份出席Bioscreen北角店開幕剪綵，時近聖誕，將會與男朋友過拍拖以來第一個佳節的Candy，已預早織了「溫暖牌」頸巾給男友，而在聖誕節當日，更會親自煮聖誕大餐，Candy說：「條頸巾已經送咗畀佢啦，我重諗住到時煮番餐。」</p><p>自己設計婚紗</p><p>問Candy與男友可會計劃結婚？她說：「我搵過資料啦！註冊要等三個月，其實結婚嘅事我哋有共識，雙方家長都見過面，我重諗住第時套婚紗自己設計。」</p></body></html>
