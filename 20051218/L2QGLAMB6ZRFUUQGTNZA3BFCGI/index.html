<html><header><meta charset="utf-8"><title>阿倫授克勤生仔秘笈</title></header><body><h1>阿倫授克勤生仔秘笈</h1><p>譚詠麟（阿倫）、黃家強、黃伊汶、何韻詩和何超儀等前晚在深圳體育館演出把愛心獻給孩子之與愛同行大型慈善演唱會。&#13;<br> 阿倫被委任為12361形象代言大使，提到有報道指李克勤要借助生仔藥，阿倫笑說：「冇問我喎，佢問我就教佢一招倒掛金鈎，傳聞啫。」有指克勤欲於兩年內生仔，阿倫說：「呢兩年都未必係出年嘅，佢係工作忙同睡眠不足，但都唔會咁生疏要靠藥嘅。」</p><p>黃伊汶性感</p><p>黃伊汶前晚無懼寒風，以性感打扮登場，她表示聖誕要到北京與張智霖拍新劇《龍門譯站》。此外，阿倫昨日在屯門舉行簽名會，有約五百fans圍觀。&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
