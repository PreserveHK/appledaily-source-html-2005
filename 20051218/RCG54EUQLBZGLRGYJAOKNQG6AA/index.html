<html><header><meta charset="utf-8"><title>薛凱琪睡衣look遊街</title></header><body><h1>薛凱琪睡衣look遊街</h1><p>薛凱琪（Fiona）前晚以睡衣裝束，到商台於銅鑼灣的直播站做訪問，Fiona穿上睡衣、帶同陪她睡覺的毛公仔步行至直播站。她說：「今日個主題係着睡衣，因為銅鑼灣封路，所以我喺附近落車。頭先着住呢套衫喺街行過嚟，啲人望住我，都有少少尷尬，我就低頭SendSMS，有保安員圍住我，我反而覺得自己似瘋人，畀警察押返去咁。」&#13;<br> 穿睡衣出現的Fiona腳踏拖鞋，被ＤＪ森美取笑腳趾長，更笑言二趾長過公唔死一世窮，令Fiona哭笑不得，她說：「佢呃我囉，又話一齊着睡衣，𠵱家佢只係咁意着，我唔睬佢呀！」&#13;<br> 採訪、攝影：王連連</p></body></html>
