<html><header><meta charset="utf-8"><title>「綠室諮詢會」影響大局</title></header><body><h1>「綠室諮詢會」影響大局</h1><p>世貿傳聞中的一種非正式會議稱為「綠室諮詢會」（Greenroomsconsultation）。Greenrooms不是指舞台背後的演員休息室，而是指二十五個富國、窮國代表的秘密會議地方。&#13;<br> 「綠室諮詢會」早在八十年代鄧克爾領導世貿前身關稅總協定時已出現，那時諮詢會在鄧克爾會議室進行，因為會議室牆紙是綠色，「綠室諮詢會」之名由此而生。&#13;<br> 「綠室諮詢會」只有二十五名代表獲准參與，甚有秘密會社色彩，但這種「腦震盪」式會議，在近輪會談漸漸納入正規，隨時左右大會結果。&#13;<br> 路透社</p></body></html>
