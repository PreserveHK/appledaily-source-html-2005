<html><header><meta charset="utf-8"><title>送大禮：送高貴公主筆</title></header><body><h1>送大禮：送高貴公主筆</h1><p>要成為高貴的公主，當然用得高貴，手持閃亮的毛毛筆，加埋別致的玻璃鞋、小蟹或心形裝飾，做功課都做得特別醒神。&#13;<br>想得到由ThePalace,Prince&amp;Princess送出的毛毛公主筆，一於仔細留意相片，然後回答以下問題。名額20名，得獎名單將於1月1日公布。</p><p>問題：圖中的公主筆用了哪種動物作裝飾？</p><p>A）蝦　&#13;<br> B）魚　&#13;<br> C）雞　&#13;<br> D）蟹&#13;<br> &#13;<br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
