<html><header><meta charset="utf-8"><title>李時珍小檔案</title></header><body><h1>李時珍小檔案</h1><p>李時珍生於一五一八年，享年七十五歲，明代蘄州（今湖北省蘄春縣）人。李時珍出身醫學世家，他自小就熱愛醫術。嘉靖三十五年，他被引薦到北京太醫院工作。對他日後編寫《本草綱目》大有裨益。李時珍最後在太醫院工作了約一年，以病為由請辭，專心編寫《本草綱目》，歷時二十七年才完成該本巨著。&#13;<br> 李時珍一生著作甚多，在醫藥學方面，除《本草綱目》外，還有《奇經八脈考》一卷、《食物本草》二十二卷、《集簡方》、《白花蛇傳》、《五臟圖論》、《命門考》、《命門三焦客難》和《瀕湖脈學》等書。</p></body></html>
