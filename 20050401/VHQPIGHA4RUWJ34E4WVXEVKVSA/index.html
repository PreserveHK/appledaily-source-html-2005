<html><header><meta charset="utf-8"><title>鋼琴高手夥阿夢垃圾堆拍MV</title></header><body><h1>鋼琴高手夥阿夢垃圾堆拍MV</h1><p>現年十九歲的樂壇男新人葉宇澄，其處男國語歌《潘朵拉的盒子》已開始於電台播放，日前他拍攝該曲MV時，導演特別邀來岑寶兒（阿夢）擔任女主角，二人在又臭又濕的後巷拍足八小時，滋味確不好受。&#13;<br> <br> <spanclass>熏得雙眼通紅 &#13;<br> 當日取景的後巷臭氣熏天，又有老鼠橫行，由於工作人員須焚燒大量香燭，製造煙霧瀰漫的效果，結果令葉宇澄和阿夢雙眼通紅。而葉宇澄又被安排坐在遍布垃圾的平台上，但樓上住所的冷氣機竟不斷滴水，拍攝過程苦不堪言。&#13;<br> 已考取演奏級鋼琴的葉宇澄將走創作歌手路線，新碟暫定六月推出，現正斟洽由MusicNation唱片公司發行。&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
