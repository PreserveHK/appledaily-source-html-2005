<html><header><meta charset="utf-8"><title>社工點燭光抗議社署</title></header><body><h1>社工點燭光抗議社署</h1><p>【本報訊】三十多名社工昨齊點起燭光，拉起橫額，到循道衛理楊震社會服務處門外請願，抗議該機構今年一月決定解僱資深部門主管麥尤美韶，改為晉升另資歷較淺的助理社會工作主任，以節省每月近四萬元的薪酬開支。昨日是麥尤美韶最後一個工作天，香港社工總會為她舉行告別儀式。&#13;<br> 麥尤美韶昨也有出席集會，立法會社福界議員張超雄、香港社工總會會長張國柱也出席以示支持。代表在楊震社會服務處門外，舉行燭光儀式。社福界一直擔心，社署給予社福機構應付員工增薪點的過渡期補貼一旦取消，各社福機構會馬上解僱資深的部門主管，以節省開支，因而會影響服務的質素。</p></body></html>
