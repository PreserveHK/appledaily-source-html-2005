<html><header><meta charset="utf-8"><title>w-inds.越洋答謝港Fans</title></header><body><h1>w-inds.越洋答謝港Fans</h1><p>由橘慶太、千葉涼平及緒方龍一組成的日本組合w-inds.，憑第三張大碟《PrimeOfLife》及精選大碟《besttracks》，日前獲香港IFPI唱片協會頒發○四年IFPI最暢銷日韓唱片大獎。&#13;<br> <br> <spanclass>盼來港會歌迷 &#13;<br> 今次是出道四年的w-inds.首次獲得海外銷量大獎，由於三位成員正忙於在日本多個地方舉行歌迷演唱會及錄製新碟，故未能抽空來港領獎。不過當他們得知獲獎消息後亦非常興奮，更拍攝了短片答謝歌迷，三子說：「上年去過台灣後，希望今年也能到香港與歌迷見面。」</spanclass></p></body></html>
