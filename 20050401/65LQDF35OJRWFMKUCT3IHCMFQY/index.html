<html><header><meta charset="utf-8"><title>蓮莎父親醉駕受審</title></header><body><h1>蓮莎父親醉駕受審</h1><p>美國女星蓮莎露夏恩（LindsayLohan）的父親米高（Michael）屢生事端，繼早前威脅要殺死離婚妻子後，日前又因醉酒駕駛而被正式落案起訴。&#13;<br> 曾因詐騙、藏有受管制藥物、拒捕、傷人及恐嚇罪屢惹官非的米高，上月中涉嫌醉酒駕駛，並撞向一電話亭後被捕，若罪名成立，最高刑罰可監禁八年。&#13;<br> 前日米高上庭受審時狀甚得戚，更向記者表示勝算甚高，當記者問他有甚麼說話對蓮莎露夏恩說時，米高表示：「問她為甚麼讓人花光她的錢，卻一毫也不分給我。」</p></body></html>
