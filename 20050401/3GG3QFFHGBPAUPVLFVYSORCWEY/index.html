<html><header><meta charset="utf-8"><title>中訊純利增長料放緩</title></header><body><h1>中訊純利增長料放緩</h1><p>【本報訊】中訊軟件（299）主席王志強解釋，去年盈利大增63%至5536萬元，主要受外包軟件業務收入增長56%至1.66億元，及新客戶TISInc、日立及東芝的定單盈利貢獻帶動；又預期今年純利及營業額仍有增長，但可能略為放緩。<br> &#13;<br> <spanclass>今年斥1500萬收購 &#13;<br> 他表示，集團未來會繼續專注發展外包軟件業務，並透過購併壯大規模，例如今年內完成收購2家企業，分別為上海對日本外包軟件公司及北京對歐美軟件公司；又說今年會投放1500萬元作收購之用，但拒絕透露兩個項目涉及金額。&#13;<br> 另外，集團擬於年內在大連設立分公司。王志強透露集團現有2億元現金，無負債。</spanclass></p></body></html>
