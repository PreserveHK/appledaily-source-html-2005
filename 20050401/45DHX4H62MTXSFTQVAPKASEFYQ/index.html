<html><header><meta charset="utf-8"><title>Yumiko爆Sammi織頸巾</title></header><body><h1>Yumiko爆Sammi織頸巾</h1><p>鄭希怡（Yumiko）昨日到商台接受訪問，她剛由上海拍罷電影《長恨歌》返港，與鄭秀文（Sammi）有不少對手戲，Sammi一向被指不易相處，問Yumiko對Sammi的感覺如何？她說：「佢做事好認真，我哋相處幾好，同埋估唔到Sammi咁賢良淑德，佢識織頸巾㗎！」問她可知Sammi織給誰？她說：「我唔知呀。」&#13;<br> 在上海拍攝期間，令Yumiko最不習慣的便是如廁要付款，她說：「都唔知點解啲公廁要畀錢，我同助手傾過，不如喺上海起個廁所，應該都幾好賺，個個都要去吖嘛！」&#13;<br> 採訪、攝影：胡比</p></body></html>
