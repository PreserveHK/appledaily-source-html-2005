<html><header><meta charset="utf-8"><title>　　民建聯唔請老董食飯 - 李八方</title></header><body><h1>　　民建聯唔請老董食飯 - 李八方</h1><p>好少曝光嘅民建聯立法會議員李國英噚日約咗八方班行家食飯。有行家問佢，民建聯會唔會同老董食飯，答謝佢多年嘅貢獻？點知李國英就話，佢哋唔會請老董食飯。搞到唔少行家大惑不解，有行家就問李國英，係咪因為幫老董「有辱冇榮」，所以唔請佢食飯？&#13;<br> 聽到「有辱冇榮」呢個曾鈺成嘅名句，李國英即刻點頭，重話過去七年民建聯真係得個辱字。&#13;<br> 民建聯前主席曾鈺成前幾日先至話，民建聯好多人唔支持老董，佢就支持吳光正，噚日李國英就話唔請老董食飯，原來民建聯先至係反董黨。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
