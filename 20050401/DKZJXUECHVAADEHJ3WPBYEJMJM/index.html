<html><header><meta charset="utf-8"><title>春季時食螢光小墨魚</title></header><body><h1>春季時食螢光小墨魚</h1><p>春天除了食蘆笋等菜蔬外，日本還有時令小白魚、螢光小墨魚等美味刺身。日本料理「吉祥」推出多款時令刺身菜，螢光小墨魚出產自日本富山縣，因為它在深海呈現青綠色發光，所以名為螢光小墨魚。另一種小白魚的出產地遍布北海道至九州，九州博多的日本人喜歡生吞或放進日本醋或清酒生吃，甚或用來蒸蛋，口味獨特。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>吉祥（28366992）&#13;<br>地址：香港跑馬地黃泥涌道1A地下</p></body></html>
