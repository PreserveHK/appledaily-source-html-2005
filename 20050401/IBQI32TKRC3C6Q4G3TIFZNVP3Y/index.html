<html><header><meta charset="utf-8"><title>假玉蘭油現澳門</title></header><body><h1>假玉蘭油現澳門</h1><p>【本報訊】澳門消息：兩種玉蘭油產品在澳門出現假貨。澳門海關及消委會已跟進調查。有內地旅客較早時在澳門北區一超級市場購得兩盒玉蘭油產品，後發現質地有異，將有關資料寄付澳門消委會。&#13;<br> <br> <spanclass>交檢測公司鑑定 &#13;<br> 澳門消費者委員會把相關資料送交有關產品的產品檢測公司鑑定，證實兩產品俱為「假產品」。&#13;<br> 澳門消委會發出消息稱，兩種假產品包括：&#13;<br> 玉蘭油美白防曬潤膚霜──規格為75ml，批號20080322821160386AA&#13;<br> 玉蘭油淨白亮采修護霜──規格為50g，批號20080222812140386BA。</spanclass></p></body></html>
