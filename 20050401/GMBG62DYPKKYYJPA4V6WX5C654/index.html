<html><header><meta charset="utf-8"><title>趙靜儀抵冷趕著春裝</title></header><body><h1>趙靜儀抵冷趕著春裝</h1><p>趙靜儀前晚身穿今年LV新款的春裝吊帶裙，並配以同品牌的頭飾及手袋出席會展《選美俏卧底2》的首映禮，她更露出白色胸圍扣，非常性感。前晚氣溫只得十五、六度，問她可感覺寒冷，趙靜儀笑說：「買咗春裝盡快着，我都覺OK，呢件衫好似啲泳衣，令人嘅線條修得好好。」<br> &#13;<br> <spanclass>主持《都市閒情》 &#13;<br> 此外，寇鴻萍亦與丈夫結伴到場，她透露將會復出無綫擔任主持，她說：「自從八七年之後都冇再喺TVB做，我早前只係同DoDo姐（鄭裕玲）傾過話有興趣，好快無綫就搵我，我會幫《都市閒情》做主持，主要介紹啲靚嘢。」</spanclass></p></body></html>
