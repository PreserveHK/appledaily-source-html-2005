<html><header><meta charset="utf-8"><title>橄欖油可防衰老</title></header><body><h1>橄欖油可防衰老</h1><p>我們經常在沙律菜中加入橄欖油，但早在古埃及時代的女性已懂得用橄欖油養顏。當中最主要原因是植物油中以橄欖油的油酸含量特別高，超過七成，而油酸是不飽和脂肪酸，可促進新陳代謝，預防便秘。橄欖油亦同時含有多種抗氧化成份如維他命E、β胡蘿蔔素等，亦可防老化，對粗糙肌膚尤其有效。</p><p>番茄有助整腸抗氧化</p><p>番茄原產於南美沙漠地區，當中豐富的茄紅素能抵擋太陽熱力，被人體吸收後，既能抗癌，又能抗氧化。番茄顏色愈紅，茄紅素愈多，而且因為很耐熱，因此即使煮熟了茄紅素都不會受影響。另外，番茄中的果膠質、維他命C等也可整腸、健胃、消腫，是很健康的食物。&#13;<br> &#13;<br> 記者：李湘虹</p></body></html>
