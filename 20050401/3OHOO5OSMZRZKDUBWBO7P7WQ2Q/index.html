<html><header><meta charset="utf-8"><title>畢仔安琪蓮娜扮夫妻開房</title></header><body><h1>畢仔安琪蓮娜扮夫妻開房</h1><p>荷李活男星畢彼特（BradPitt）雖然三番四次否認與安琪蓮娜祖莉（AngelinaJolie）有染，但畢彼特於上周又與安琪蓮娜以夫妻名義，登記入住酒店。&#13;<br> 據英國《太陽報》報道，畢彼特與安琪蓮娜為了宣傳新片《史密夫決戰史密妻》，於上周末以劇中名字「Bryce」及「Jasmine」登記入住加州一酒店的套房，專程為某雜誌拍照。雖然有人指出此為宣傳伎倆，但據悉照片拍畢後，兩人延遲了兩天離開酒店，更被目睹於泳池邊一起日光浴。&#13;<br> 另外，畢彼特日前同意將她與前妻珍妮花雅麗絲頓（JenniferAniston）共同擁有、約一億港元的大宅給予珍妮花。</p></body></html>
