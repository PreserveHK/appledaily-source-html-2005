<html><header><meta charset="utf-8"><title>重慶會談後爆內戰</title></header><body><h1>重慶會談後爆內戰</h1><p>一九四五年八月二十八日，中共主席毛澤東在美國駐華大使赫爾利、國民政府代表張治中等陪同下，由延安飛至重慶，與蔣介石就和平建國等問題會談。談判歷時四十三天，至十月十日，雙方簽署《政府與中共代表會談紀要》（即《雙十協定》），同意「在蔣主席（蔣介石）領導下」長期合作、和平建國。但是，協定墨迹未乾，國共就爆發內戰，最終形成台海兩岸對峙逾半世紀的局面。&#13;<br> 如果國民黨主席連戰接受邀請，到北京與中共總書記胡錦濤舉行會談，將是自一九四五年「重慶會談」以後國共兩黨六十年來首次峯會。只是，物轉星移，主客易位，不知道結局能否改寫。</p></body></html>
