<html><header><meta charset="utf-8"><title>李秉憲日Fans訂飛赴韓親偶像</title></header><body><h1>李秉憲日Fans訂飛赴韓親偶像</h1><p>由韓國男星李秉憲主演的新片《甜蜜人生》，將於今日在韓國上映。據知有七百多名日本影迷為見憲哥，已買定機票飛往韓國一睹偶像風采。&#13;<br> <br> <spanclass>下月到日本宣傳 &#13;<br> 《甜》片已賣埠到日本，並將於下月二十三日在當地上映，雖然憲哥屆時亦會到日本宣傳，但他暫時未有計劃到戲院與觀眾會面，因此，一眾日本影迷為見憲哥一面，已準備前往韓國。據知有影迷甚至購買過百張電影門票力撐偶像，非常瘋狂。</spanclass></p></body></html>
