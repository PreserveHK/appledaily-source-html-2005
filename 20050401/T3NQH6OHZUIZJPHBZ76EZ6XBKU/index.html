<html><header><meta charset="utf-8"><title>韋哥情場稱冠高歌慶祝</title></header><body><h1>韋哥情場稱冠高歌慶祝</h1><p>荷李活黑人男星韋史密夫（WillSmith）為宣傳他的最新大碟《LostandFound》，前日現身美國NBC電視台節目《TheTodayShow》，韋哥在紐約街頭落力表演新歌，手舞足蹈，非常興奮。&#13;<br> 此外，由他主演的愛情喜劇電影《情場絕橋王》全球票房勁收一億六千二百萬美元（約十二億六千萬港元），成為○四至○五年全球冬季票房冠軍，認真厲害，而第二位則是電影《非常外父生擒霍老爺》。</p></body></html>
