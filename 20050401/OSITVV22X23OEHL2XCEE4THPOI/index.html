<html><header><meta charset="utf-8"><title>周麗淇踩入樂壇騰騰震</title></header><body><h1>周麗淇踩入樂壇騰騰震</h1><p>周麗淇（Niki）拍完電影後轉拍電視劇，如今又轉戰樂壇，現時正為其第一張專輯積極備戰。Niki坦言因初試啼聲，一開始便感到壓力，心情非常緊張，但仍自薦參與唱片製作過程，她說：「嘩！原來錄音好煩，不過喺錄音室學到好多唱歌以外嘅事。」&#13;<br> <br> <spanclass>想做全能藝人 &#13;<br> 自言又開心又興奮的Niki說：「好矛盾，一方面好興奮，另一方面好擔心，因為我好耐之前已經想做一個全能藝人，拍過幾部電影，啱啱又拍完一套電視劇，𠵱家又即將推出新專輯，一嘗做歌手滋味，但係我知道唱歌同拍戲唔同，做歌手不但要唱歌好，重要識得面對群眾，希望到時唔會辜負身邊人對我嘅期望，可以做到一個好歌手。」</spanclass></p></body></html>
