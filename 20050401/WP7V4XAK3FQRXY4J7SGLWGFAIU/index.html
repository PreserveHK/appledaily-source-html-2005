<html><header><meta charset="utf-8"><title>吳倩蓮自比阮玲玉</title></header><body><h1>吳倩蓮自比阮玲玉</h1><p>吳倩蓮和孫淳近日在上海拍攝內地劇《阮玲玉》，吳倩蓮扮演女主角阮玲玉。她說：「在拍這部劇之前，我對阮玲玉的了解並不多，但演了這麼多集戲後，我發覺我與阮玲玉有很多相似的地方，好像我跟她都不擅交際，不愛用手段，性格都很保守，愛獨來獨往，只喜歡拍電影，以及感情生活都不如意。」&#13;<br> <br> <spanclass>讓兩個人劃上等號 &#13;<br> 問到吳倩蓮如何演繹阮玲玉一角，她又說：「每個人心中都有一個阮玲玉，但導演告訴我，他要的是吳倩蓮演繹的阮玲玉，要讓這兩個人劃上等號，而不是吳倩蓮去模仿阮玲玉。」工作人員已開始習慣稱呼吳倩蓮做「玲玉」，她相信自己是專業演員，拍完這個角色即可抽身。&#13;<br> 本報記者盧健上海直擊</spanclass></p></body></html>
