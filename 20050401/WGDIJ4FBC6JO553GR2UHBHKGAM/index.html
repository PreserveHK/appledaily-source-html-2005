<html><header><meta charset="utf-8"><title>滕麗名考牌圓船長夢</title></header><body><h1>滕麗名考牌圓船長夢</h1><p>滕麗名熱愛滑水運動，今年更計劃考船長牌照，打算稍後購買一艘快艇，與一班好友出海暢遊。滕麗名日前說：「我自細就識游水，我都好鍾意水上活動，滑水好大運動量，對身體好好。我一直有個心願係考一個船長牌，然後買隻快艇，相約一班朋友一齊出海玩，熱鬧啲嘛。」&#13;<br> <br> <spanclass>價錢不高 &#13;<br> 滕麗名表示購買一艘快艇不會很貴，購入後停泊在碼頭的費用亦不高，所以滕麗名會待天氣回暖後，便實行考牌大計。&#13;<br> 採訪：比華利　攝影：陳偉權　服裝：bauhaus</spanclass></p></body></html>
