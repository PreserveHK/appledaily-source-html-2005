<html><header><meta charset="utf-8"><title>林曉培酒吧演唱遇警察Fans</title></header><body><h1>林曉培酒吧演唱遇警察Fans</h1><p>林曉培前晚在尖沙嘴兩間酒吧登台，請來鄧穎芝任嘉賓，房祖名與葉世榮都有捧場。事後林曉培透露她在第一間酒吧表演完畢後，到下一間酒吧演出時，碰巧遇到警察查牌，警察看見她還問她是不是真的林曉培，要求與她合照，鄧穎芝則要乖乖的拿出身份證接受檢查。<br> &#13;<br> <spanclass>鄧穎芝驚失準 &#13;<br> 鄧穎芝接受訪問時表示首次與現場樂隊合作，十分緊張，她說：「平時多數唱戶外Show，咪嘴多，冇乜Band嘅經驗，我綵排時重入唔到key，好驚臨場失準呀。」林曉培則謂給自己八十分，因唱《娃娃看天下》時唱得不好。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
