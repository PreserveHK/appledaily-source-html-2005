<html><header><meta charset="utf-8"><title>修補木器上的小裂痕</title></header><body><h1>修補木器上的小裂痕</h1><p>木器家具雖然不難打理，但有時會受冷縮熱脹的困擾，尤其最近忽冷忽熱，一些用舊了的木器，因為本身水份收乾，在冷縮熱脹之下，容易出現裂縫，解決的方法其實也不困難，只要在木料的小缺口上放一塊濕布，再在上面放溫熱的熨斗，熱氣會滲進木料中，令木質稍稍膨脹，小缺口便可以自然埋合補平。&#13;<br>&#13;<br>記者：張一豪</p><p>木器家具有時因為質材本身乾涸，再加上冷縮熱脹而出現小裂縫。</p></body></html>
