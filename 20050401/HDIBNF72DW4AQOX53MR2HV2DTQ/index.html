<html><header><meta charset="utf-8"><title>林文龍針灸提升性能力</title></header><body><h1>林文龍針灸提升性能力</h1><p>林文龍前日到台灣宣傳TVBS的劇集《醫神華陀》，大會更安排一位中醫師模擬向林文龍的臀部施以針灸，希望提高他的性功能，場面搞笑。&#13;<br> <br> <spanclass>爆老婆大食 &#13;<br> 當談及結婚剛滿一年的太太郭可盈時，林文龍竟大爆老婆是個「大胃王」，他以國語說：「有一回，郭可盈和一位肥仔比吃飯，肥仔狠狠吃了十碗，她竟吃十一碗獲勝。」&#13;<br> 林文龍又笑指二人一同吃自助餐，郭可盈至少可吃下十盤，而在家的時候，林媽媽一天到晚懷疑傭人偷吃零食、點心，但原來全都是給郭可盈吃了，郭可盈的食量原來如此驚人！就連郭可盈亦曾對林文龍說：「其實我從沒試過很飽的感覺。」</spanclass></p></body></html>
