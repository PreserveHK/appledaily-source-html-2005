<html><header><meta charset="utf-8"><title>瞿穎提鵬菲聯婚面燶</title></header><body><h1>瞿穎提鵬菲聯婚面燶</h1><p>內地女藝人瞿穎和潘虹，前晚隨中國電影代表團到尖沙嘴香港科學館出席「第廿九屆香港國際電影節」《喜迎中國電影百年華誕優秀影片展》開幕禮。瞿穎表示香港電影金像獎頒獎禮舉行時，她正隨代表隊到澳門出席電影協進會的成立典禮，故未有出席。<br> &#13;<br> <spanclass>沒有聯絡 &#13;<br> 曾與李亞鵬拍拖的瞿穎，被問到對舊愛與王菲的婚訊時，即面色一沉，並表示今次來港出席電影交流活動，不想與其他事情有不必要的關連，她說：「我和他們沒有聯絡，不想講，你們問他們本人比較好。」瞿穎透露正籌備第五張專輯，會邀請陶喆為她作歌。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
