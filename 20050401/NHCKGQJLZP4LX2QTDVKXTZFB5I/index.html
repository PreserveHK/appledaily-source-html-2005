<html><header><meta charset="utf-8"><title>李玟扭籮勁減兩公斤</title></header><body><h1>李玟扭籮勁減兩公斤</h1><p>李玟（CoCo）昨日綵排「性感電臀舞」，準備演出明天在台灣舉行的「HotCoCo"EXPOSED"Party」。&#13;<br> CoCo表示童年夢想不是當歌手，她以國語說：「我從小的願望是想當舞者，媽媽說我從小就有韻律感，聽到音樂就會搖頭晃腦，連開車也不例外。」<br> &#13;<br> <spanclass>「運動量很夠」 &#13;<br> 唱片公司特別聘請外籍排舞師Shanoon為CoCo編舞，排舞師留意到CoCo的臀部曲線玲瓏，所以舞蹈着重扭臀，並集合爵士舞，需要花費很大的力氣，CoCo說：「我排這隻舞，運動量很夠，三天內就瘦了兩公斤，想減肥的人，不妨可以學一下這個舞。」	&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
