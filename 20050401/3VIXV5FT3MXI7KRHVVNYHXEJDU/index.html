<html><header><meta charset="utf-8"><title>李心潔演飛人嚇餐懵</title></header><body><h1>李心潔演飛人嚇餐懵</h1><p>李心潔、劉燁和張耀揚最近合作拍攝電影《米尼》，該片改編自上海作家王安憶的同名小說，日前李心潔和張耀揚在一間餐廳拍攝。&#13;<br> <br> <spanclass>張耀揚愛演反派 &#13;<br> 張耀揚扮演墮落青年大成哥，他對飾演米尼的李心潔一往情深，雖然苦苦追求，但李心潔鍾情的卻是劉燁。多飾演奸角的張耀揚表示樂意再演同類角色。&#13;<br> 而李心潔最難忘早前拍攝的空中飛人場面，她說：「因為米尼是空中飛人，我以往不知道這份工作有多危險，直至前幾天到雜技場一看，才知道空中飛人只靠兩根保險繩，連威吔都不吊，雖然最後由替身完成拍攝，但我還是很害怕。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
