<html><header><meta charset="utf-8"><title>關秀媚捨身救志偉</title></header><body><h1>關秀媚捨身救志偉</h1><p>關秀媚最近演出王晶執導的電影《黑白戰場》，飾演曾志偉的小老婆。關秀媚表示其角色有很大發揮機會，她說：「喺戲入面，我對志偉癡心一片，可以話係有情有義嘅小鳥依人，而志偉亦好錫我，所以搞到大婆呷醋，成日搵我出氣。」<br> &#13;<br> <spanclass>陳鍵鋒做反骨仔 &#13;<br> 《黑》片以江湖恩怨為題材，除了志偉和關秀媚外，其他演員尚有余文樂、陳鍵鋒、黃伊汶和廖啟智，陳鍵鋒飾演「反骨仔」，原本是志偉手下，但為求上位陷害志偉，幸得關秀媚捨身救了志偉一命。</spanclass></p></body></html>
