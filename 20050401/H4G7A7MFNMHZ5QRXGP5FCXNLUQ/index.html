<html><header><meta charset="utf-8"><title>　　沙士孤雛兩歲啦！ - 李八方</title></header><body><h1>　　沙士孤雛兩歲啦！ - 李八方</h1><p>沙士爆發兩周年，小BB郭翔星今個月三號就滿兩歲，眾人媽打李麗娟最緊張郭家兩位小朋友嘅近況，噚日重專程去同星星預祝兩歲生日㖭！&#13;<br> 星星好活潑又健康，呢個李麗娟口中嘅HongKongBaby的確引起好多港人嘅回憶，連總理溫家寶都成日問住。就好似呢個月初，兩會一開會，溫總想起香港，又想起當日佢抱過嘅小BB，真係長情！佢旁邊嘅人當然好識做，馬上取得星星嘅近照畀「平民總理」睇。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
