<html><header><meta charset="utf-8"><title>違規者最高可被處革職</title></header><body><h1>違規者最高可被處革職</h1><p>根據《公務人員（管理）命令》，政府可向失職公務員作出八類不同程度的處分，較嚴重的四類處分包括嚴厲譴責並處以革職、着令退休、降級及罰款，其餘四類處分則是嚴厲譴責、譴責並處以罰款、譴責及警告。&#13;<br> 截至去年三月的三個年度內，公務員事務局就二千零五十宗公務員失職個案作紀律處分，其中紀律部隊人員佔一千一百五十宗，有八十一宗個案的有關人員被革職。資料顯示，近年港府向違規公務員施以嚴重處分的比例較高，反映當局愈來愈重視員工的操守。&#13;<br> 本報記者</p></body></html>
