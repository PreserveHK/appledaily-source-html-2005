<html><header><meta charset="utf-8"><title>葉璇、霍建華同遊西湖</title></header><body><h1>葉璇、霍建華同遊西湖</h1><p>葉璇和台灣演員霍建華等日前到杭州，宣傳內地劇《天下第一》，葉璇這次衣錦還鄉宣傳，因利乘便跟母親見面。宣傳完畢，她即充當導遊，帶霍建華等人遊西湖，問葉璇可有乘機八卦霍建華與關之琳的緋聞，她說：「我有追問佢，但佢話好欣賞關之琳嘅演技，視佢係前輩喎。」&#13;<br> <br> <spanclass>錫晒媽咪 &#13;<br> 此外，葉璇已有一段時間沒跟母親見面，她這次特別帶了一些護膚品回鄉給母親，她說：「杭州天氣都好乾燥，我買護膚品畀媽咪比較啱用。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
