<html><header><meta charset="utf-8"><title>商人酒後涉摸空姐臀部</title></header><body><h1>商人酒後涉摸空姐臀部</h1><p>【本報訊】商人乘搭港龍航空一班航機從南京回港，並與友人喝下威士忌，空姐見他有醉意，遂拒再提供酒給他，商人涉嫌撫摸空姐臀部，更向友人說：「我打咗佢籮柚一下。」商人否認一項非禮罪名，裁判官押後至本月七日裁決。&#13;<br> 五十一歲被告李福田，報稱商人，昨日在荃灣裁判法院被控在去年十一月十六日，於港龍航空一班從南京飛往香港的客機內非禮一名空姐。&#13;<br> 案件編號：TWCC214/05</p></body></html>
