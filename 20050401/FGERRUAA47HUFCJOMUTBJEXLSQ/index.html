<html><header><meta charset="utf-8"><title>乙肝藥物美國批准使用</title></header><body><h1>乙肝藥物美國批准使用</h1><p>美國公司「百時美施貴寶」昨宣布，其醫治慢性乙型肝炎的藥物恩替卡韋（Entecavir），已獲美國食品及藥品管理局批准使用，但未定何時在港出售。&#13;<br> 該公司表示，恩替卡韋藥物能透過干擾乙型肝炎病毒對細胞的感染能力，從而影響病毒在人體內複製能力，適用於治療慢性乙型肝炎的成年病人。全球現有約四億名慢性乙型肝炎帶菌者，亞太區人數佔七成半，而香港則有約七十萬名帶菌者。</p></body></html>
