<html><header><meta charset="utf-8"><title>青年泳客泳池非禮判囚</title></header><body><h1>青年泳客泳池非禮判囚</h1><p>【本報訊】有非禮前科的辦公室助理，一日內在泳池四度撫摸九歲習泳女童下體，五日後再犯時落荒而逃，儲物櫃留下私人物品，其友人受託取回物品時，被調查警員發現，該助理昨在粉嶺裁判法院承認五項非禮罪，判監四個月。&#13;<br> 二十六歲被告黃添賜，九八年因非禮罪成被判社會服務令。本案控罪指他去年十二月一日及六日在沙田賽馬會公眾泳池非禮同一名女童。&#13;<br> 案件編號：FLCC416/05</p></body></html>
