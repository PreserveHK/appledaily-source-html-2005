<html><header><meta charset="utf-8"><title>多發性硬化症無法根治</title></header><body><h1>多發性硬化症無法根治</h1><p>腦科專科醫生黃震遐指出，多發性硬化症（MultipleSclerosis）是一種腦神經疾病，患者腦部或脊髓的神經系統遭到細胞攻擊引致發炎硬化，令神經系統如視覺神經等遭受永久傷害，患者會出現包括視力受損、四肢無力、癱瘓、身體不能保持平衡、口齒不清、暈眩、大小便機能失調等病徵。&#13;<br> 多發性硬化症在本港及中國人社會較罕有，但在西方社會則甚普遍，可能與基因或環境因素有關，現時全港約有一百名患者，該病至今仍無法根治，治療方面主要以紓緩病症為主。</p></body></html>
