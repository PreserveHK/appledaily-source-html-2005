<html><header><meta charset="utf-8"><title>千嬅：我唔係傻豬</title></header><body><h1>千嬅：我唔係傻豬</h1><p>楊千嬅昨日在銅鑼灣出席新歌《長信不如短訊》ＭＶ首播會，唱片公司跟手機商合作，把這歌製成一千張唱片送給手機客戶。千嬅稍後會推出新碟《Single》，她說：「『single』呢個字可以代表單字或單身，𠵱家好多單身女性，佢哋面對好多問題都識自己處理，歌詞有啲係我嘅寫照，有啲係填詞人嘅睇法。」<br> &#13;<br> <spanclass>「聽到打冷震」 &#13;<br> 有報道指《長》的歌詞中有「儍豬」二字，是舊愛鄭中基對她的暱稱，又指當時鄭中基喜歡傳短訊哄千嬅，她說：「我聽到『儍豬』打晒冷震，我絕對唔會係『儍豬』！」鄭中基可曾傳短訊𠱁她？千嬅說：「我比較喜歡直接打畀人，唔鍾意打字。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
