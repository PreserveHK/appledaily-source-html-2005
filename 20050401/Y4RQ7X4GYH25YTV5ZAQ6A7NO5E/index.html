<html><header><meta charset="utf-8"><title>補習社結業教統局接41求助</title></header><body><h1>補習社結業教統局接41求助</h1><p>【本報訊】A1補習社兩間分校相繼停業，教育統籌局及消費者委員會昨合共收到約六十宗查詢及投訴，追討約七萬元的學費。消委會及教統局至今仍未能聯絡到補習社的負責人。消委會發言人提醒家長，應按法例每月繳交學費，不應一次過繳交數月甚至一年的費用。&#13;<br> 位於灣仔及油麻地的兩間A1補習社分校昨仍是人去樓空，教統局發言人表示，昨日共接獲四十一宗家長的求助，主要是查詢有關退回學費及轉往其他學校等問題。消委會則最少接到十六宗投訴，主要是要求協助追討學費，數額最多的一宗達一萬元。教統局表示，有需要求助的市民可致電27828411，向油尖旺學校發展組查詢。</p></body></html>
