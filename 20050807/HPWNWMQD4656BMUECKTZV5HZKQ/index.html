<html><header><meta charset="utf-8"><title>林志玲負傷揀靚郵冊</title></header><body><h1>林志玲負傷揀靚郵冊</h1><p>林志玲墮馬受傷快將一個月，昨午中華郵政特別派代表到醫院跟志玲母親吳慈美挑選今月推出、以林志玲為肖像的郵冊照片。</p><p>缺席亞洲郵展</p><p>林志玲去年為中華郵政擔任集郵大使，義賣以其肖像印製成的郵票，原本本月十九日她會在台北出席「台北2005亞洲郵展」，宣傳以她命名的郵冊，現在看來，她將無法出席。&#13;<br> 吳慈美說：「他們只是來確認郵冊中要使用的照片，其實之前已在挑選，今天做決定。」</p></body></html>
