<html><header><meta charset="utf-8"><title>影帝崔岷植英語勁</title></header><body><h1>影帝崔岷植英語勁</h1><p>由「長今」李英愛主演的電影《親切的金子》在韓國上映七日，已經吸引超過二百萬人次入場欣賞，成績非常理想。在片中飾演金子仇人的韓國影帝崔岷植，在片中一幕流利的英語對白，更獲觀眾大讚。</p><p>似足外國人口音</p><p>該幕講述金子與在澳洲生活不懂韓語的女兒再會，飾演大學英語教授的崔岷植於是便為不懂英語的金子繙譯。觀眾大讚崔岷植的英語非常流利，似足外國人口音。而《親》片的導演朴贊郁表示，崔岷植為了演出這幕戲，特別請英語老師單對單練習。</p></body></html>
