<html><header><meta charset="utf-8"><title>車牌74房車撞石壆</title></header><body><h1>車牌74房車撞石壆</h1><p>【本報訊】一輛車牌為74號無英文字頭的紅色「賓利」（Bentley）豪華房車，昨中午十二時許，沿長沙灣西九龍快速公路快線北行途中，四十四歲姓葉司機報稱扭軚閃避切線私家車失控，導致房車撞向石壆損毀（圖一）。意外中，姓葉司機扭傷頸部，由救護員送院（圖二）無礙，事後亦通過警方酒精測試。肇事賓利房車以一家投資公司登記為車主，購於一九九八年，當年車價達二百萬元。&#13;<br> 吳國威攝</p></body></html>
