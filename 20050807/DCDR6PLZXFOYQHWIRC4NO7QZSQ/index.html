<html><header><meta charset="utf-8"><title>《猛鬼勿語》縫嘴酷刑好血腥</title></header><body><h1>《猛鬼勿語》縫嘴酷刑好血腥</h1><p>已經踏入農曆七月，又係鬼片出籠嘅好時機！《猛》承接去年《鬼來電》嘅成功而添食之作，故事講述一名女孩，遭十幾人強行綁喺木椅上，受盡折磨，最可怕係施以「縫嘴」酷刑，勁玩血腥！呢套電影除咗有日本靚女瀨戶朝香及吉澤悠擔綱之外，重搵咗何潤東飾演男主角，係一套結合日台演員嘅鬼片。&#13;<br>&#13;<br>記者：陳國輝</p><p>DVDPro　(23326326)&#13;<br> 地址：旺角乃路臣街6E德發商場地庫B4舖</p></body></html>
