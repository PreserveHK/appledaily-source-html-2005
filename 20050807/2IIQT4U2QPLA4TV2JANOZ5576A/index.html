<html><header><meta charset="utf-8"><title>湯寶如割粉瘤留疤</title></header><body><h1>湯寶如割粉瘤留疤</h1><p>湯寶如、李嘉慧及「2005年華裔小姐」亞軍陳法拉前晚往灣仔會展，出席「瑰麗姿婥展2005」活動。湯寶如身穿黑色性感服裝，現場記者發現她腋下有一道疤痕，惹來隆胸疑雲，湯寶如對此說：「呢條疤痕係好耐之前割粉瘤留低嘅，我對𠵱家Bcup上圍已經好滿意，絕對唔會考慮隆胸，隆到咁大唔啱比例一啲美感都冇。」</p><p>為新唱片曬黑</p><p>前晚見湯寶如膚色黝黑，她表示為新唱片封套而曬黑的，她說：「我雙管齊下，去沙灘曬、又曬太陽燈，不過曬完之後都有好多善後功夫，為咗防止啲皮膚曬過龍乾晒，我日日都要做面膜同搽好多cream。」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
