<html><header><meta charset="utf-8"><title>阿嬌推銷信用卡倒米</title></header><body><h1>阿嬌推銷信用卡倒米</h1><p>鍾欣桐（阿嬌）昨日應邀在銅鑼灣世貿中心出席信用卡宣傳活動，她在場叫市民立刻申請信用卡，而她亦獲主辦單位送贈一張信用卡，不過堅拒透露限額。</p><p>曾被盜用資料</p><p>阿嬌日常生活較少簽卡找數，因不想花費太多，阿嬌說：「我試過喺日本碌爆卡，重試過俾人盜用信用卡資料，最後好彩冇損失。有張信用卡係媽咪畀我嘅附屬卡，但好少會用，因為想儲多的錢未雨綢繆，雖然我已經買咗樓，但都重要供。」&#13;<br> 問阿嬌可會效法容祖兒買豪宅，她說：「佢太豪，我負擔唔起，目前夠住就可以。」前晚有傳方力申因避開阿嬌而缺席新城頒獎禮慶功宴，阿嬌否認說：「啲人講之嘛，冇避呀。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
