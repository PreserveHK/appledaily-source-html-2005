<html><header><meta charset="utf-8"><title>《不死狗》李連杰扮「黑狗」</title></header><body><h1>《不死狗》李連杰扮「黑狗」</h1><p>丹尼（李連杰飾演）自小由黑幫首領撫育，可惜喺養父控制之下，佢只係一個冇靈魂，只有軀殼嘅「狗」，任由別人擺布；憑藉其超卓嘅拳擊技術，為幫會搵唔少大錢；後來丹尼終於遇上能改變佢命運嘅兩位重要人物，佢決定擺脫養父束縛，尋求正常人嘅開心生活。&#13;<br>&#13;<br>記者：陳國輝</p><p>DVDPro　(23326326)&#13;<br> 地址：旺角乃路臣街6E德發商場地庫B4舖</p></body></html>
