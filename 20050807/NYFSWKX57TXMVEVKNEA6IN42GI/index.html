<html><header><meta charset="utf-8"><title>花面貓BB爬行賽冠軍</title></header><body><h1>花面貓BB爬行賽冠軍</h1><p>【本報訊】一百名BB分別以獨特的扮相出席「第十七屆全港嬰兒慈善馬拉松爬行大賽」，有活力小熊、開心小羊和精靈小狗等等，實在令觀眾目不暇給。結果，十四個月大的彭希玥，以一身小熊造型，擊敗99名BB，成為今年全港嬰兒慈善馬拉松爬行大賽的「盞鬼BB創意造形大獎」。而爬行大賽的全場總冠軍則由十三個月大的歐芷囗奪得，可以全年免費穿尿片。&#13;<br> 比賽期間，為了取勝，家長們各出奇謀，除了以各式各樣的玩具、零食來吸引BB的注意力外，還有家長出動麻雀和鎖匙。看到爸爸媽媽手上的玩具，有些BB一於勇往直前，也有些不為所動，繼續坐在原地，一於少理，難為了在旁邊乾焦急的家長。</p></body></html>
