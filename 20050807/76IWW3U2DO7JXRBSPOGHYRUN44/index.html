<html><header><meta charset="utf-8"><title>元千歲復出唱反戰歌</title></header><body><h1>元千歲復出唱反戰歌</h1><p>前日是原爆紀念日前夕，日本TBS電視台的時事節目《NEWS23》邀請了日本音樂大師坂本龍一與女歌手元千歲，現場演繹全新的反戰歌《逝世女子》。這是因為結婚產子而停止在藝能界活動的元千歲，自前年十二月在鹿兒島舉行演唱會以來，首次在公開場合演出。</p><p>坂本龍一鋼琴伴奏</p><p>坂本龍一的憂鬱鋼琴伴奏與元千歲響亮的歌聲，令觀眾感受到戰爭中無辜受害者的悲痛。二人藉這首歌宣揚反戰的訊息外，更從昨天起接受歌曲在手機及網上收費下載，並將所得的收益捐贈聯合國作慈善用途，幫助世界其他地方有需要的人，可說非常有意義。</p></body></html>
