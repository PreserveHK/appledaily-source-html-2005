<html><header><meta charset="utf-8"><title>以歌聲請願　促地鐵環保</title></header><body><h1>以歌聲請願　促地鐵環保</h1><p>【本報訊】地鐵公布上半年賺取二十六億元後，多個團體昨批評地鐵牟取暴利卻未盡社會責任，又沒有在站內設置免費報紙回收桶，導致每天在站內流通的數十萬份免費報紙無法回收。&#13;<br> 民建聯昨帶同二十名小朋友組成合唱團，到地鐵總部以歌聲請願，合唱團除唱環保歌曲外，更遞交以舊報紙製成的小樹，樹上掛上心意卡，希望回收報紙有助減少砍伐樹木。&#13;<br> 另外，昨日在商業電台節目《政經星期六》中，民間監察公共事業聯委會發言人蔡耀昌要求地鐵在賺取龐大利潤後減價。蔡耀昌指出，地鐵較早前取消十送一優惠是變相加價，現時就算減價一成，地鐵收益只會減少三億元，地鐵完全有能力負擔。</p></body></html>
