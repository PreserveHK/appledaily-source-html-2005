<html><header><meta charset="utf-8"><title>agnesb.哥德Rock過冬</title></header><body><h1>agnesb.哥德Rock過冬</h1><p>法國品牌agnesb.前晚假灣仔舉行的二○○五秋冬騷，展出多個不同主題的系列，其中重點是帶搖滾味的哥德式「agnesb.」字樣圖案，無處不在地印於服裝上。</p><p>帶英式復古味</p><p>另外幾組截然不同風格的新裝，包括用上米白或粉色調子的甜蜜風情、靈感源自十七世紀英國騎士服的中性風格，以及布滿釘珠刺繡、充滿印度民族色彩等。當然，品牌與藝術掛鈎的意味仍然相當濃厚，總結來說是一個令人一新耳目、有點英式復古味道的多元化系列。</p></body></html>
