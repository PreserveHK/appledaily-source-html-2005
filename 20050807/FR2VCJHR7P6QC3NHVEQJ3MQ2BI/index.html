<html><header><meta charset="utf-8"><title>天后BoA上台手震</title></header><body><h1>天后BoA上台手震</h1><p>韓國女歌手BoA近日為宣傳韓文大碟《GirlsOnTop》，曝光率爆燈。日前她為韓國SBS電視台的音樂節目擔任嘉賓時，自爆雖然貴為日韓小天后，但每次上台仍然非常緊張，站在舞台上總會手震腳震。</p><p>渴望在北韓表演</p><p>出道多年的BoA經常表演勁歌熱舞，但她坦言現在每次上台仍十分緊張，「只要你留心地看，就會發覺我拿着咪高峯的手正在發抖。」BoA又表示非常羨慕師弟組合東方神起，因為他們五個人經常在一起，非常開心。&#13;<br> 此外，BoA前日接受外國傳媒訪問時表示，希望可以像老牌歌手趙容弼般在北韓表演。</p></body></html>
