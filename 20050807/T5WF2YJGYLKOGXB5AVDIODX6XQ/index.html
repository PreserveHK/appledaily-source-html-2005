<html><header><meta charset="utf-8"><title>刺客刑警雪夜決戰</title></header><body><h1>刺客刑警雪夜決戰</h1><p>由人氣男星姜東元及女星河知雲合演的新片《刑警》，將於下月八日與裴勇俊及孫藝珍的新片《外出》同日在韓國上映。該片日前在網上公開了部份片段，預告姜東元與河知雲之間的宿命對決。</p><p>姜東元對河知雲</p><p>姜東元在片中飾演沉默寡言的刺客，在預告片中，與身為朝鮮刑警的河知雲在飄雪的夜晚決戰。姜東元手執長劍，與手執短劍的河知雲對打，該幕武打場面，就如跳舞般充滿美感。另外，拍畢《刑警》的姜東元，將於本月二十七日在首爾舉行首次影迷聚會，招待一千七百名fans。</p></body></html>
