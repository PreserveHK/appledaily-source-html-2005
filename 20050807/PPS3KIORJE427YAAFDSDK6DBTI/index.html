<html><header><meta charset="utf-8"><title>金泰希收小食最開心</title></header><body><h1>金泰希收小食最開心</h1><p>韓國女星金泰希昨日離開台灣返韓國，原來在韓國演藝圈她是出名的「貪吃小甜心」，不但食量很大，尤其愛吃甜品。</p><p>多吃不怕胖</p><p>在台灣宣傳期間，很多fans送她太陽餅、手工餅乾等名產，令愛吃的她十分高興，問她會否擔心發胖？金泰希笑說：「我雖然吃得多，但很定時，加上經常到健身室做運動，所以不太擔心。」&#13;<br> 今年初，金泰希與拍拖多年的男友分手，問到其擇偶要求，她說：「要有元斌的斯文、權相佑的開朗，再加上金來沅的努力。」不過她強調，個性合得來最重要。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
