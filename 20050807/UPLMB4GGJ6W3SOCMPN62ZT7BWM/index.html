<html><header><meta charset="utf-8"><title>官恩娜唇厚被母嫌棄</title></header><body><h1>官恩娜唇厚被母嫌棄</h1><p>官恩娜和陳小韻前晚出席又一城舉行的化妝推廣活動，二人親作化妝示範。官恩娜表示，小時候母親嫌她嘴唇太厚，沒料到長大後嘴唇卻被指性感。&#13;<br> 問官恩娜認為哪些女藝人嘴唇最性感時，官恩娜說：「舒淇同鍾楚紅，但我最鍾意都係鍾麗緹。」而陳小韻則表示剛從馬爾代夫返港，她表示今次旅行十分好玩。</p><p>千人做瑜伽</p><p>此外，官恩娜和吳浩康於昨日到九龍灣國際展貿中心，出席新城電台的「千人聯fan瑜伽操」，兩人與過百位參加者同時學習瑜伽。&#13;<br> 採訪、攝影：王崇穎、張俊銘</p></body></html>
