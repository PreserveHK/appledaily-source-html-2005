<html><header><meta charset="utf-8"><title>誰是IT代言女郎</title></header><body><h1>誰是IT代言女郎</h1><p>在酷熱天氣警告下，參加香港電腦通訊節2005「全港第二屆IT代言人大賽」香港選拔賽的少女，昨日在西九龍中心穿上背心熱褲，載歌載舞，爭奪進入本月二十日總決賽的六個席位，與廣東區參賽者決一高下。&#13;<br> 比賽中少女們要接受資訊科技問答環節及才藝表演的考驗，十七歲的柯嘉琪在才藝表演環節中表演櫈舞，穿上露臍裝，坐在櫈上扭動腰肢，引來在場圍觀的市民報以熱烈歡呼聲，最後她亦順利晉身決賽。「香港電腦通訊節2005」將於本月十九日至二十二日假灣仔會展舉行，屆時會展出多款優惠的資訊科技產品。</p></body></html>
