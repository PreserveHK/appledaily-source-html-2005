<html><header><meta charset="utf-8"><title>工作訪問禮儀從簡</title></header><body><h1>工作訪問禮儀從簡</h1><p>國是訪問是國家元首對第二國進行的最高級別訪問，所享受的禮遇也是最高級的。中國前副總理錢其琛在《外交十記》一書中，談及美國一九九五年未安排江澤民進行國是訪問的緣由時指出：「所謂工作訪問和國是訪問的區別，主要是前者沒有白宮南草坪的歡迎儀式，沒有二十一響禮炮。」</p><p>沒21響禮炮歡迎</p><p>錢其琛說，安排工作訪問可以有兩種解釋，一是雙方要討論某個重要而緊急的議題，時間上來不及安排正式的國是訪問，禮儀也就從簡；一是雙方關係還沒有發展到鳴禮炮的熱烈程度，所需維繫的僅是兩國間的工作關係，「工作訪問的形式，可以向外界顯示兩國關係的局限性。」</p></body></html>
