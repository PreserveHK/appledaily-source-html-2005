<html><header><meta charset="utf-8"><title>平治220S-Class畫上句號&#13;<br></title></header><body><h1>平治220S-Class畫上句號&#13;<br></h1><p>隨住新一代平治S-Class嘅外表同各項規格曝光，現行一代編號220嘅S-Class都係時候畫上句號，最後一部離開生產線嘅會係配上四驅系統嘅S4304MATIC。220系列S-Class1998年推出到𠵱家已經賣過500,000部，佔據豪華房車市場30%，係車廠重要嘅車系。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
