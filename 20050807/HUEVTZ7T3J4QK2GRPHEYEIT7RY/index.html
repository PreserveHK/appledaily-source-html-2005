<html><header><meta charset="utf-8"><title>舞台劇曾在港上演</title></header><body><h1>舞台劇曾在港上演</h1><p>宮澤里惠主演的《假如與父親生活》，曾被搬上舞台，劇名為《我的廣島父親》，由九四年在日本首演至今，掌聲不絕，其後八次重演，並在莫斯科交流演出，均掀起熱潮。&#13;<br> 去年本港的中英劇團邀得日本小松座劇團來港，將《我》劇帶上本地舞台，作為中日文化交流的一部份，並由○三年度第十一屆讀賣戲劇大獎最佳導演獎得主、《悟空》及《十一隻貓》導演鵜山仁執導，日本著名演員囗萬長和西尾麻里主演，讓觀眾一睹被譽為日本戰後最佳悲喜劇的風采。</p></body></html>
