<html><header><meta charset="utf-8"><title>玩轉星期天：學齊5招即變哈林一員</title></header><body><h1>玩轉星期天：學齊5招即變哈林一員</h1><p>教完基本功，教練Lou話學識哈林五招，大家可成為哈林球隊的一分子。這五招看似簡單，但要將五個動作貫串一齊，做得快靚正，都頗有難度。</p><p>第1式：氹氹轉</p><p>將籃球在腰間兜一個圈。</p><p>第2式：跨籃球</p><p>把籃球繞過其中一隻腳。</p><p>第3式：握球</p><p>繞過腳後，立刻用雙手握球。</p><p>第4式：彈球</p><p>雙手握球伸直後，用最尾三隻手指將球彈到手臂位置。</p><p>第5式：膝蓋踢球</p><p>用膝蓋將籃球傳給隊友。</p><p>花式籃球=哈林籃球？</p><p>花式籃球是將搞笑及高難度的動作混入籃球之中，而花式籃球源自紐約哈林區的洛克公園，因此花式籃球一般被稱為「哈林籃球」。</p></body></html>
