<html><header><meta charset="utf-8"><title>康佳　東菱傳爭奪科龍</title></header><body><h1>康佳　東菱傳爭奪科龍</h1><p>【本報訊】顧雛軍透過廣東格林柯爾持有的26.43%廣東科龍（921）將被拍賣，市場相繼傳出多家內地家電企業有意入主科龍。繼山東海信後，昨日傳出深圳康佳及順德小家電企業東菱凱琴集團均有意加入科龍爭奪戰。&#13;<br> 《文滙報》昨日引述康佳品牌管理中心業務經理常齊領表示，康佳確實曾接觸科龍，因為科龍主營業務正是康佳目前戰略發展重點。但他強調，目前雙方只限於溝通，未有實質性議題。&#13;<br> 《新京報》引述順德東菱凱琴集團新聞發言人李先進稱，目前該公司高層已經着手聯合科龍的債權人進行收購，並獲順德政府支持。李先進拒絕透露細節。</p></body></html>
