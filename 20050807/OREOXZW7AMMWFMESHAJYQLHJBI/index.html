<html><header><meta charset="utf-8"><title>超級天蠍座可潛1500米</title></header><body><h1>超級天蠍座可潛1500米</h1><p>美國和英國的無人駕駛救援潛艇「超級天蠍座」，高2.4米，長寬各1.2米，重4,500磅，有一對既能舉起250磅物件、也能剪斷1吋厚鋼纜的機械臂，外形酷似一隻巨型龍蝦。</p><p>「超級天蠍座」裝備了一系列救援和探測儀器，艇身附設的黑白鏡頭和強力照射燈，就能讓控制人員清楚看到海底情況，機身設有聲納裝置，能夠探測和識別海底目標。「超級天蠍座」功能強勁，能夠潛入一千五百米深的水底執行任務，是美國執行海底救援行動的重要棋子。&#13;<br> 路透社/法新社</p></body></html>
