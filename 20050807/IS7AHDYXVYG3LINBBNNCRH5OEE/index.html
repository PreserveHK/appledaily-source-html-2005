<html><header><meta charset="utf-8"><title>阿倫澳門勁賞朗拿甸奴</title></header><body><h1>阿倫澳門勁賞朗拿甸奴</h1><p>譚詠麟早前與明星足球隊一行六十多人，到澳門欣賞巴塞隆拿對深圳健力寶賽事，並在比賽前與澳門足球隊踢友誼賽。</p><p>明星足球隊贏波</p><p>對於巴塞當日以九比○大勝健力寶，阿倫說：「睇到世界足球先生朗拿甸奴變魔術，真係好精采，但當日我哋未能夠同佢哋影合影，覺得有啲可惜！」&#13;<br> 阿倫因腳傷未癒不能落場踢波，惟有充當領隊研究策略，結果明星隊以六比四大勝澳門隊，阿倫今次實在應記一功。當日明星隊此行全由余錦基贊助，及後余錦基更請眾人食消夜，適逢余錦基六十歲生日，明星隊送上生日蛋糕為他慶祝。</p></body></html>
