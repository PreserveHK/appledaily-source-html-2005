<html><header><meta charset="utf-8"><title>B'z唱好伊藤英明</title></header><body><h1>B'z唱好伊藤英明</h1><p>由男星伊藤英明及女星加藤愛主演的日劇《海猿》，將於下月五日在日本富士電視台播出。為催谷收視，電視台特別邀得日本二人搖滾班霸B'z唱出該劇主題曲，而日本海上保安廳更首次借出重一千七百噸的巡邏船，全力協助B'z拍攝MV。&#13;<br> 據知B'z已落實演唱《海猿》主題曲《OCEAN》，今次亦是B'z自五年前為木村拓哉主演的經典日劇《美麗人生》唱主題曲後，再度唱劇集主題曲。</p></body></html>
