<html><header><meta charset="utf-8"><title>衝燈新例急切須立法</title></header><body><h1>衝燈新例急切須立法</h1><p>【本報訊】環境運輸及工務局局長廖秀冬昨向市民發出公開信，重申有急切需要在七月將衝紅燈記分增至五分的法例提交立法會通過。&#13;<br> 廖秀冬指出因衝紅燈而被檢控的個案由○三年的二萬二千五百九十宗，增至去年的三萬九千三百七十六宗，增幅達七成，即平均每天有超過一百宗車輛因衝紅燈被檢控，現時平均每天都有兩人因衝紅燈的交通意外而傷亡。&#13;<br> 她又強調，新例並非針對職業司機，運輸行業的保險費亦因衝紅燈意外上升而大幅提高，其中紅色小巴去年的保費提高了五成四，減少意外有助減輕保費負擔。</p></body></html>
