<html><header><meta charset="utf-8"><title>　　卿姐寶哥哥密斟 - 李八方</title></header><body><h1>　　卿姐寶哥哥密斟 - 李八方</h1><p>李國寶自從做咗煲呔競選辦主任之後，班行家喺立法會見到佢，佢死都唔肯講嘢，好似轉咗性咁。不過，佢同卿姐就有好多嘢傾，唔知係咪講緊星期五下晝六點半至八點半喺灣仔小童群益會舉行嘅特首論壇，希望寶哥哥叫煲呔畀面立法會民主派議員，出席約會。&#13;<br> 當然煲呔有言在先，啲人一日未攞到一百票，一日未係佢嘅真正對手。有人話，呢一招都算絕，否則陳乙東、陳乙西都挑戰煲呔，到時都唔知場面變成點，好似日前長者論壇嗰一場就好搞笑。&#13;<br> 凌樹輝攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
