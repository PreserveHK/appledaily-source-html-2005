<html><header><meta charset="utf-8"><title>娜姐講古仔冧細路</title></header><body><h1>娜姐講古仔冧細路</h1><p>美國樂壇大姐大麥當娜（Madonna）前日在紐約宣傳她的第五本兒童故事書《LotsaDeCasha》，當日她更邀請了一班小朋友到場聽故事。</p><p>打成一片</p><p>娜姐的新書發布會場地布置得美輪美奐，在細小的舞台上掛上紅色布幕，又貼上新書封面的海報，令舞台猶如童話世界。而坐在台上的娜姐，面對一大班小朋友時表現得極有耐性，不時勸告小朋友安靜下來聽她說故事。在講完故事後，娜姐更與小朋友有說有笑，跟他們打成一片，完全沒有巨星架子。</p></body></html>
