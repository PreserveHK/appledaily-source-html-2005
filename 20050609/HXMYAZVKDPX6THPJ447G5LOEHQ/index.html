<html><header><meta charset="utf-8"><title>湯告魯斯高調熱戀討論婚期</title></header><body><h1>湯告魯斯高調熱戀討論婚期</h1><p>女星姬蒂荷姆絲（KatieHolmes）大前日帶埋男友湯告魯斯（TomCruise）出席電影《蝙蝠俠—俠影之謎》嘅全美首映禮，成為風頭躉，當有記者追問姬蒂婚期時，佢就大耍太極，但亦表示有同靚佬湯討論過呢個問題。而碧咸嫂Victoria就話早前去靚佬湯屋企作客時，見到靚佬湯同姬蒂糖黐豆，絕對唔係扮拍拖。而靚佬湯前妻妮歌潔曼（NicoleKidman）就暗寸二人高調。</p></body></html>
