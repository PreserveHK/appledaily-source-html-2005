<html><header><meta charset="utf-8"><title>陳奕迅、蘭子互寸</title></header><body><h1>陳奕迅、蘭子互寸</h1><p>陳奕迅（Eason）昨日接受港台節目訪問，不知是心情太好還是因為遲到，竟然跳入直播室，他即時被陳淑蘭寸：「嘩，你咁跳法睇住撞蛋呀。」Eason亦不甘示弱說：「咁都好過你撞車嘅。」</p><p>歎廣東碟被忽視</p><p>談到不少人評論其新碟，Eason回應說：「有人評論係好㗎，我都好開心，但心情又好矛盾，有朋友話佢哋唔買廣東碟聽㗎，淨係買你嗰隻，咁買我隻碟就梗係開心啦，但喺另一方面諗，廣東人都唔買番廣東人嘅碟，真係做得咁差咩？黃貫中同達明一派呢啲唔差喇啩，我都唔知點解會咁。」	&#13;<br> 採訪、攝影：胡比</p></body></html>
