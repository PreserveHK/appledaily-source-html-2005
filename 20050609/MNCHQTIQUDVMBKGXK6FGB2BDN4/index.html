<html><header><meta charset="utf-8"><title>谷祖琳揮劍殲脂</title></header><body><h1>谷祖琳揮劍殲脂</h1><p>谷祖琳昨日以瘦身大使身份在佐敦宣傳纖體產品，她揮動長劍造勢，又大派該產品的優惠券，吸引不少女士圍觀。</p><p>日日做運動</p><p>谷祖琳透露今次獲贊助免費一年享用該產品，她說：「我啱啱食咗三個禮拜，都瘦咗兩至三磅，但我一定要試過隻產品，知道有冇效先會考慮傾代言人，可能遲啲會考慮。」&#13;<br> 問谷祖琳希望減多少磅，她說：「我係想健康啲，因為我做電台關係，夜晚收工仍然好high，好多時有食消夜習慣，磅數唔係好重要，反而係希望減少脂肪積聚。」谷祖琳自言每天都會做帶氧運動三十分鐘，令身體更加健康。</p></body></html>
