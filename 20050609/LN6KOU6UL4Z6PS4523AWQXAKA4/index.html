<html><header><meta charset="utf-8"><title>社福界削薪接17投訴</title></header><body><h1>社福界削薪接17投訴</h1><p>【本報訊】政府自○一年向受資助社會福利機構實施整筆過撥款後，社會福利署共接到十七宗有關資助機構削減員工薪酬待遇的投訴，最少有三宗被裁定為投訴成立。&#13;<br> 衞生福利及食物局局長周一嶽表示，投訴主要涉及削減薪酬、凍結薪資及削減員工福利等。此外，社署還接到二十六宗涉及資助機構人事管理問題的投訴。&#13;<br> 周一嶽指，對於十七宗有關薪酬待遇的投訴，社署全部直接介入處理及調查，調查程序包括與投訴人聯絡，要求有關機構就事件提交報告等。</p><p>三宗裁定成立</p><p>其中六宗投訴轉介整筆撥款督導委員會研究，有三宗被裁定成立，有機構已發還扣減的公積金或津貼，一宗仍在調查中。</p></body></html>
