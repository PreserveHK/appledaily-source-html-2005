<html><header><meta charset="utf-8"><title>美研製治乳癌超級藥物</title></header><body><h1>美研製治乳癌超級藥物</h1><p>美國印第安納州立大學研究發現，吞拿魚、沙甸魚、鯡魚及鯖魚所含的多元不飽和脂肪酸Omega-3，可以增加治療乳癌藥物Propofol的功效。研究又指出，將有關脂肪酸混進該藥中，可以增長該藥停留在細胞的時間，減慢癌細胞擴散，更可令腫瘤生長速度減慢達三成。不過，若病人只服用該藥，只可令腫瘤生長速度減慢半成至一成。該大學的研究人員會繼續進行更多研究，以製造出治療乳癌的超級藥物。&#13;<br> </p></body></html>
