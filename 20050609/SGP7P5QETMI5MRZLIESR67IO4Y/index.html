<html><header><meta charset="utf-8"><title>李思蓓開舖學按摩</title></header><body><h1>李思蓓開舖學按摩</h1><p>李思蓓和親友合資七位數字開設的泰式按摩店昨日在旺角開幕，邀請了王晶、梁思浩和許冠英擔任剪綵嘉賓，姚樂怡和麥包等則專誠到賀。</p><p>王晶訓練老婆</p><p>李思蓓說：「我喺泰國請咗十二個按摩師嚟香港幫我手，我都好有興趣學穴位按摩，等到嫁咗人，都可以幫老公按摩。」&#13;<br> 王晶亦表示十分喜歡按摩，他說：「我比較鍾意搵男師傅按，貪佢夠大力，但一定唔會搵盲人按摩，唔係歧視，只係覺得人哋已經係傷殘人士，如果重搵人幫我按摩，個心會好唔舒服，平時會叫老婆幫我踩兩吓背。」</p></body></html>
