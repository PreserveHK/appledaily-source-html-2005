<html><header><meta charset="utf-8"><title>四環保組織邀曾見面</title></header><body><h1>四環保組織邀曾見面</h1><p>【本報訊】本港四個環保組織長春社、地球之友、綠色力量及世界自然（香港）基金會昨日向曾蔭權發出公開信，要求曾與環保組織代表會面，討論對香港環保問題。不過，曾蔭權似是不甚注重保護環境，昨晨離開山頂白加道寓所時，又摘下三朵黃鵑花送給三名男記者，滿面笑容地說：「早晨，三位哥哥仔，呢啲黃鵑好香㗎，每人一朵啦！唔好影（我）咁多啦！」說罷即登上奧迪房車離開，約二十分鐘後抵達花園道聖若瑟堂進行早禱，至早上八時十分，再返回灣仔競選總部。&#13;<br> </p></body></html>
