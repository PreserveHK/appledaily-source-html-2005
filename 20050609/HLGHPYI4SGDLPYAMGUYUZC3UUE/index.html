<html><header><meta charset="utf-8"><title>外傭爭加薪7.1上街</title></header><body><h1>外傭爭加薪7.1上街</h1><p>【本報訊】外籍家庭傭工團體為爭取將目前三千二百七十元的最低工資，回復至○三年前的三千六百七十元水平，揚言抗議行動將會一浪接一浪。&#13;<br> 亞洲移居人士聯盟昨批評，政府早前只調高外傭工資五十元，對全港二十二萬名外傭是一大侮辱，數千名外傭將會參加今年的7.1大遊行，要求政府加薪四百元及取消外傭徵款；而年底在本港舉行的世貿部長級會議，聯盟更會發動五千名外傭在會場外抗議。&#13;<br> 菲傭組織UNIFIL-HK主席DoloresT.Balladares透露，本港有部份外傭慘被剝削，僱主未有給予她們法例賦予的最低工資，要求港府正視。</p></body></html>
