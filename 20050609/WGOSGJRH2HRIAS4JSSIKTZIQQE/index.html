<html><header><meta charset="utf-8"><title>香港老爺車展同場演出</title></header><body><h1>香港老爺車展同場演出</h1><p>20元人民幣的入場費，不但可換來觀賞新款中外名車的機會，還可參觀同場加演的「香港老爺車展」，近距離觀看多輛已有數十年歷史的老爺車。&#13;<br> 當中包括產於1969年，第一部大量輸入美國市場的日製跑車DATSUN260Z，此車曾揚威國際賽車場。令參觀者最為津津樂道的，肯定是1937年出產的福特V8房車，車主於1997年在紐西蘭發現此車，同款車現存只有8部，是極為珍貴的老爺車之一。</p></body></html>
