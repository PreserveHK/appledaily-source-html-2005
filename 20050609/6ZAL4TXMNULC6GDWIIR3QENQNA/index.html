<html><header><meta charset="utf-8"><title>安仔拒談鄭秀文病況</title></header><body><h1>安仔拒談鄭秀文病況</h1><p>許志安、黃伊汶（Emme）和譚耀文昨日在灣仔出席威士忌品牌JohnnieWalker的記者招待會，為該品牌進軍贊助一級方程式宣傳。</p><p>爬山車被撞</p><p>談到有報道指鄭秀文因病暫停手上工作一事時，許志安即支吾以對，他說：「問番佢經理人公司啦，我唔係避忌，不嬲都唔答㗎啦。」安仔又透露早前一部泊在家中停車場的爬山車無故被撞，正追討賠償。&#13;<br> Emme則會親自為品牌招募賽車女郎，剛於前晚出席杜汶澤婚禮的，Emme笑言，替田蕊妮做姊妹非常失敗，她說：「佢哋出到劉德華做兄弟，搞到開門利是分埋得幾千蚊，都唔夠我噚日嘅置裝費。」&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳慧安</p></body></html>
