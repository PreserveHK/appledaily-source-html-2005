<html><header><meta charset="utf-8"><title>港珠澳橋設計被指污染</title></header><body><h1>港珠澳橋設計被指污染</h1><p>【本報訊】立法會財務委員會的工務小組昨日通過撥款二千六百八十萬元，進行港珠澳大橋的建造概念設計及進一步技術研究。當局預計若大橋能在明年動工，可望於二○一一年啟用。&#13;<br> 環境運輸及工務局局長廖秀冬在會上稱，港珠澳大橋的融資方案，港珠澳三地政府初步同意以社會融資方式進行，但要等待「工程可行性研究」報告完成後，才可研究融資問題。&#13;<br> 此外，由商界組成的「共創我們的海港區」昨日在立法會門外請願，批評港珠澳橋計劃將影響大嶼山水域的海洋環境。</p></body></html>
