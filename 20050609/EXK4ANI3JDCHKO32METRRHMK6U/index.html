<html><header><meta charset="utf-8"><title>《太陽》違廣告例罰款</title></header><body><h1>《太陽》違廣告例罰款</h1><p>【本報訊】《太陽報》去年五月十三日刊登一則廣告內容指服用「72小時霹靂炮」可增強男性性能力，被票控違反《不良醫藥廣告條例》，昨在東區裁判法院承認指控，被判罰一萬四千元。&#13;<br> 被告太陽報督印有限公司，共有四次同類案底，最近一次被判罰二萬元。傳票指被告去年五月十三日，發布一則廣告，相當可能導致他人為增強性能力而服用「72小時霹靂炮」作治療之用。&#13;<br> 案件編號：ESS30740/04</p></body></html>
