<html><header><meta charset="utf-8"><title>開放赴澳旅遊方便出逃</title></header><body><h1>開放赴澳旅遊方便出逃</h1><p>中國政府在一九九九年同意國民以團體遊方式到澳洲旅遊後，變相為中國官員開闢逃往西方國家的新路線。福建遠華案要犯、廈門前副市長藍甫，當年就是利用這個途徑離開中國，而自稱是天津公安的郝鳳軍今年二月亦循此途徑棄國出逃。&#13;<br> 此外，澳洲和美國關係友好，一旦澳洲拒絕提供庇護，出走的中國官員亦可在澳洲和美國方面接觸。中國悉尼領事館一等秘書陳用林，向澳洲申請政治庇護被拒後，日前就和當地美國大使館接觸，尋求美國政治庇護。&#13;<br> 本報記者&#13;<br> </p></body></html>
