<html><header><meta charset="utf-8"><title>陳浩民下體遭殃</title></header><body><h1>陳浩民下體遭殃</h1><p>郭少芸、張慧儀、梅小惠、陳浩民、陳文媛和劉浩龍等，前晚在將軍澳電視廣播城錄影無綫節目《繼續無敵獎門人》。陳浩民跟假人玩「大長碌」時，不慎撞傷下體，狀甚痛苦，及後陳浩民把假人倒轉一起碌，曾志偉取笑他說：「唔好咁核突，咪成日當人係佘詩曼。」陳浩民事後說：「今次幸保不失，『小民』係撞倒，但冇受創，冇事。」</p><p>怪手襲郭少芸</p><p>而郭少芸、張慧儀、梅小惠和陳文媛跟志偉一起玩「大長碌」時，志偉的手臂觸及郭少芸胸部，錢嘉樂見狀說：「羨慕死人。」郭少芸聞言則說：「我淨係覺得有啲嘢喺我身上面，都唔知係邊個。」	&#13;<br> 採訪：卓寶花　攝影：陳偉權</p></body></html>
