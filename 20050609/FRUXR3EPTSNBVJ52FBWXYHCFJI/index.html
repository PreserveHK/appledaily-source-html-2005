<html><header><meta charset="utf-8"><title>福士網上遊戲贏Golf</title></header><body><h1>福士網上遊戲贏Golf</h1><p>福士為慶祝生產第1億部汽車，舉行咗全球第一個網上遊戲──「第1億個任務」。呢個遊戲係模擬製造1億部虛擬嘅福士汽車，限期3個月，以駕駛技巧、速度及對汽車製造嘅基本知識為取勝條件。若參賽者成功完成任務，可登記參加抽獎，贏取Golf一部。&#13;<br>&#13;<br>記者：袁國基&#13;<br>網址：www.vw.com.hk或www.volkswagen.com</p></body></html>
