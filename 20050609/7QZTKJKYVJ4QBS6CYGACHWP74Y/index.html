<html><header><meta charset="utf-8"><title>危駕累妻死工人認罪</title></header><body><h1>危駕累妻死工人認罪</h1><p>【本報訊】四十二歲運輸跟車工人馮偉光，○四年十月二十二日凌晨三時許，疑酒後駕車載妻子返東涌住所，駛至青嶼幹線一段重鋪工程道路，失控撞向工程車尾部，私家車車頭嚴重損毀，夫婦同告受傷，最後妻子傷重不治。&#13;<br> 被告昨在荃灣裁判法院承認危險駕駛引致他人死亡罪，裁判官指該類罪行一般須判即時監禁，考慮被告痛失妻子，對他已是懲罰，將案押後六月二十二日判刑，並准其保釋。&#13;<br> 案件編號：TWCC1050/2005</p></body></html>
