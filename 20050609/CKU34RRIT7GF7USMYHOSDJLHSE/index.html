<html><header><meta charset="utf-8"><title>陳嘉容收帝后表28萬見面禮</title></header><body><h1>陳嘉容收帝后表28萬見面禮</h1><p>陳嘉容和方中信昨日到觀塘apm為護膚品牌TheCollection專門店開幕剪綵，陳嘉容戴上價值二十八萬元的帝后表，她開心地說：「係帝后送畀我嘅禮物，遲啲我哋會合作。」</p><p>君如扮Fans整蠱</p><p>之後，陳嘉容謂今早有人直撥其手提電話，聲稱是她的fans，她說：「個女仔話係我fans，用咗八千蚊買我個手提號碼，話好鍾意我同Ricky，佢因為失戀想同我傾偈，我覺得好奇怪，傾咗一陣先知原來係吳君如嘅節目整蠱我。」&#13;<br> 採訪、攝影：RitaLeung</p></body></html>
