<html><header><meta charset="utf-8"><title>45條關注組民望第一</title></header><body><h1>45條關注組民望第一</h1><p>【本報訊】港大民意網站調查顯示，45條關注組獲市民評分最高，最新得分為五十四分，較本年二月增加零點八分，第二位的職工盟得五十二點五分，較二月增加二點七分，是各政團中評分增加最多的政團，民主黨得四十九分排第四位，得分較二月多兩分，排第八位的支聯會得四十六點四分，較二月高二點四分。十大政治團體中，自由黨、前綫及四五行動評分下跌，民意研究計劃主任鍾庭耀稱，得分有明顯升幅的職工盟、支聯會和民主黨，與六四事件周年紀念有關。</p></body></html>
