<html><header><meta charset="utf-8"><title>登廣告促李卓人道歉</title></header><body><h1>登廣告促李卓人道歉</h1><p>【本報訊】一名署名「香港人」的市民，昨在報章刊登廣告，批評職工盟立法會議員李卓人於本月六日的立法會財經事務委員會上，指香港國際金融中心地位在世界上排行第三、只靠洗黑錢得來的言論，是不負責任地抹黑金融界，要求李卓人收回言論及道歉。&#13;<br> 不過，李卓人昨回應時堅稱言論屬實，認為本港一直是內地洗黑錢的「出路」，相信言論未有影響本港金融中心地位，因此毋須道歉。金融服務界立法會議員詹培忠則指李卓人侮辱本港金融服務界，認為李應慎言。</p></body></html>
