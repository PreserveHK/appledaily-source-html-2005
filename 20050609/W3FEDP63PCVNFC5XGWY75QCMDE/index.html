<html><header><meta charset="utf-8"><title>基金董事再被控強姦</title></header><body><h1>基金董事再被控強姦</h1><p>【本報訊】一名基金管理公司董事，曾被控企圖強姦一名電召到其服務式寓所的按摩女郎，較早前獲控方停止檢控並獲釋，惟昨日控方以強姦及非禮罪再次起訴該董事，案件昨在東區裁判法院提訊，裁判官將案押後至本月十五日，並批准被告以二十萬元保釋外出。&#13;<br> 四十一歲被告羅賢平被控去年十一月三十日，在香港金鐘道八十八號曦暹軒一單位內強姦及非禮同一名女子，暫毋須答辯。&#13;<br> 案件編號：ESCC2400/05</p></body></html>
