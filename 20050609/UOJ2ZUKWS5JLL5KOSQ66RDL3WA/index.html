<html><header><meta charset="utf-8"><title>日皇室不再賞賜香煙</title></header><body><h1>日皇室不再賞賜香煙</h1><p>日本皇室為響應全球禁煙呼籲，宮內廳宣布由○七年三月起停止餽贈印有菊花皇朝標誌的煙，日本煙草產業株式會社對此表示遺憾。日本天皇向官員、社會卓越人士賞賜香煙的傳統，已經有超過七十年歷史。</p><p>激勵士氣禮物</p><p>宮內廳發言人解釋，「今次決定反映了時下趨勢，吸煙率不斷下降，人們正在談論吸煙的害處」。印有十六片金色菊花花瓣的煙，在二次大戰前被視為激勵皇軍士氣的禮物，通常會賞賜給那些即將開赴戰場或在戰鬥中受傷的軍人。戰後，天皇仍維持這項送煙傳統，但送贈對象改為官員及在社會有卓越功績的人士。&#13;<br> 法新社&#13;<br> </p></body></html>
