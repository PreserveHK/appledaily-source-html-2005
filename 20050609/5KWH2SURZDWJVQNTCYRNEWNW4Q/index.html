<html><header><meta charset="utf-8"><title>江口洋介會傳媒息風波</title></header><body><h1>江口洋介會傳媒息風波</h1><p>日本男星江口洋介憑演出日劇《白色巨塔》，在台灣大受歡迎，他上月底更秘密到台灣拍攝中台合資的電影《鬼絲》，消息傳出後，大批台灣傳媒日夜在江口下榻的酒店守候。由於該片由籌備到開拍一直保持高度秘密，嚴禁記者採訪，所以工作人員曾因此而與記者發生多次摩擦。&#13;<br> 電影公司為了平息台灣傳媒的不滿，答應在本月中舉行記者會，讓江口會見台灣傳媒，並由他暢談與他合演該片的張震、徐熙媛（大S）及陳柏霖的拍攝感受。</p></body></html>
