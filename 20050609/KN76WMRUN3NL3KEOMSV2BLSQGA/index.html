<html><header><meta charset="utf-8"><title>Yumiko密謀進軍飲食業</title></header><body><h1>Yumiko密謀進軍飲食業</h1><p>鄭希怡（Yumiko）、蔣雅文（Mandy）與李逸朗昨日接受港台節目訪問，更大玩時事問答遊戲，李逸朗自嘲說：「我對時事一啲都唔識，簡直係無能。」結果他即時被Yumiko及Mandy取笑。</p><p>上海取經</p><p>Yumiko早前透露有意與父親合資開設食肆，她說：「我之前去上海，我爸爸好有心機帶我去咗十一間食小籠包好好味嘅店舖試食，我每間都只可以食到三隻，我哋揀咗一間最好食嘅，重同佢廚師傾過，有兩個肯過嚟香港做，不過就要包食包住。」Yumiko希望開設食肆一事可盡快實現，一嘗做老闆娘的滋味。&#13;<br> 採訪、攝影：胡比</p></body></html>
