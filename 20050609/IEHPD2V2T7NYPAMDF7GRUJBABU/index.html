<html><header><meta charset="utf-8"><title>　　女強人雲集 - 李八方</title></header><body><h1>　　女強人雲集 - 李八方</h1><p>金鐘萬豪酒店噚晚女權高漲，因為一個名為2005年傑出專業女性及女企業家嘅選舉喺度舉行頒獎禮。呢個活動由女工商專聯主辦，今年係第七年。&#13;<br> 今年嘅評審團都非常有來頭，首席評判係陳四萬，重有女高官李淑儀，港大首席副校長王于漸亦係評判之一。&#13;<br> 陳太好識做，雖然好多記者想追問煲呔，佢都唔講。&#13;<br> 至於得獎者，個個都着得好靚好醒。傑出專業大獎由科技大學嘅葉玉如、陳韻雲律師以及港大嘅鄧惠瓊教授奪得；而葉鳳英、譚燕玉同蔣麗婉就奪得傑出女企業家獎。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
