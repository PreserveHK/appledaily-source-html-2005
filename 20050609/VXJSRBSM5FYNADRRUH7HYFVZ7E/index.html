<html><header><meta charset="utf-8"><title>民安隊隊長下周設靈</title></header><body><h1>民安隊隊長下周設靈</h1><p>【本報訊】上月在屯門圓墩營地集訓期間感染紫色色桿菌，及後出現氣喘不適死亡的民安隊資深小隊長鄭正光，其家人已安排於下周二替他設靈，供親友弔唁。民安隊的網上討論區內有隊員發表意見，盼可為鄭正光舉行官式葬禮，但民安隊發言人稱，鄭正光未能確定死因，故葬禮會以私人形式進行，但民安隊會參考其他紀律部隊出席私人葬禮的規格派出合適的代表出席。&#13;<br> 發言人說，民安處處長梁乃鵬早前已到鄭家予以慰問及送上帛金，又已發起募捐運動；他並向其家人稱，若有需要會給予協助。</p></body></html>
