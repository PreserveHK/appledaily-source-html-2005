<html><header><meta charset="utf-8"><title>徐子珊訪粵西桃源</title></header><body><h1>徐子珊訪粵西桃源</h1><p>徐子珊、楊楊囗囗和胡諾言昨日在大埔滘自然教育中心出席「康泰開心『睇』驗大自然」記者會。三人在小湖上撒網捕魚，當中以楊囗囗最幸運，每次撒網都有收穫，她說：「咁好彩，我都希望可以一路好運，下個月我生日，我希望二十一歲後事業會更好，同埋快啲學好廣東話，𠵱家每日我都會讀一篇文章練習。」&#13;<br> 而徐子珊剛從粵西返港，曬得一身健康膚色，她說：「今次去嘅地方我未去過，我第一次見到啲人用石磨磨豆腐同豆漿，真係好滑。我又去咗桃源，入面有好多太陽花同薰衣草。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
