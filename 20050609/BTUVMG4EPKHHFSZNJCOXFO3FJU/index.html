<html><header><meta charset="utf-8"><title>Kelly金鑽馬車攻武漢</title></header><body><h1>Kelly金鑽馬車攻武漢</h1><p>陳慧琳（Kelly）近日忙於在內地舉行巡迴演唱會，日前她到第二站武漢舉行個唱記者會。演唱會中的金鑽馬車本來只安排在上海個唱中亮相，但由於主辦單位敵不過fans的要求，決定將馬車運往武漢，讓Kelly坐馬車演出。</p><p>籌備國語碟</p><p>Kelly表示近日除了忙於為演唱會排練外，亦要籌備最新國語碟，希望能在八月推出，Kelly說：「我今次搵咗幾位好叻好出名嘅音樂人幫我做製作，重會將《北極雪》首歌重新填詞同編曲，跟住同呢首歌嘅作曲同監製小剛老師合唱，相信一定會擦出火花。」</p></body></html>
