<html><header><meta charset="utf-8"><title>貪新鮮怕撞款價錢其次</title></header><body><h1>貪新鮮怕撞款價錢其次</h1><p>馮小姐及劉小姐閒逛朗豪坊，經過Nice即被店內簡潔鮮明的陳設及光猛的燈光吸引，覺得有別於一般的表舖，於是駐足細看櫥窗的貨品。&#13;<br> 兩人是次雖然只看不買，但卻齊聲表示，買表主要揀款式，價錢是次要考慮因素，以店內貨品的款式及設計而言，認為售價算合理。此外，手表款式特別，其他店舖鮮有類同的產品，減少「撞款」機會，如果有合適的貨品，會考慮光顧。</p><p>色彩夠鮮豔款式具特色</p><p>同樣被店舖陳列及裝修吸引的黃小姐及張小姐，是日進店揀選表帶，兩人最愛店內的貨品色彩夠鮮豔，款式簡單別具特色，加上價錢合理，店員服務態度不俗，相信會定時到店內閒逛，揀選合適的貨品。</p></body></html>
