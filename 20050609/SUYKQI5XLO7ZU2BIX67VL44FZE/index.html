<html><header><meta charset="utf-8"><title>城城揶揄祖兒跳舞未夠班</title></header><body><h1>城城揶揄祖兒跳舞未夠班</h1><p>郭富城昨日接受商台訪問，對於容祖兒有意找他排舞一事，城城說：「我驚佢（容祖兒）未必可以達到我嘅要求，雖然我都有興趣，但我對自己要求都好嚴格，所以將心比己，我對其他人都會好嚴，而且我係男仔，排嘅舞動作都會好大，未必一定適合女仔。」</p><p>頭戴冷帽取暖</p><p>另一方面，城城亦擔心舞蹈排得不好會被人責怪，他說：「幫自己排舞就話好啫，幫人就未必一定得，我唔係叻到咁犀利，呢頂高帽太大啦，都係做好自己幕前嘅嘢先啦。」此外，早前剃光頭的城城已長出不少頭髮，他說：「原來光頭個人都會凍啲，所以我都要戴住頂冷帽。」&#13;<br> 採訪、攝影：胡比</p></body></html>
