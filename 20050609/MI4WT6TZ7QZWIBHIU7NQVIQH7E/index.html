<html><header><meta charset="utf-8"><title>廖碧兒60萬鑽鏈即戴即除</title></header><body><h1>廖碧兒60萬鑽鏈即戴即除</h1><p>廖碧兒昨日到銅鑼灣為某牙膏品牌宣傳，她戴上一條由大會贊助價值六十萬元的鑽石頸鏈，來襯托其雪白的牙齒，不過有關方面為保安問題，只讓廖碧兒戴上鑽石頸鏈數分鐘，讓傳媒拍照後，便即時在台上吩咐她除下，然後才繼續宣傳活動，場面尷尬。</p><p>牙白有自信</p><p>廖碧兒表示香港人經常喝茶及飲咖啡，令牙齒變黃，自信亦減少，而擁有美白牙齒卻令人更有自信，但藝人除了要擁有美白牙齒，整個造型亦很重要，又表示很羨慕擁有美白牙齒的薛家燕。&#13;<br> 問到廖碧兒選擇男友時一排靚牙是否很重要時，她竟反問：「如果男友啲牙黐住啲嘢，你係唔係覺得好正先？」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
