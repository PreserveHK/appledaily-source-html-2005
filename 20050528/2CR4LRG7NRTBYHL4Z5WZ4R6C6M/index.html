<html><header><meta charset="utf-8"><title>詹瑞文開騷群星爆笑</title></header><body><h1>詹瑞文開騷群星爆笑</h1><p>詹瑞文前晚於藝術中心演出舞台劇《男人之虎》加場的第一場，不少藝人捧場，包括陳奕迅與女友徐濠縈、黃秋生、倪震、谷祖琳、劉青雲及何超儀等，鄭中基亦有到場向詹瑞文道賀。</p><p>粗口滿天飛</p><p>詹瑞文一向最擅長扮小人物角色，但前晚他扮章小蕙、黃秋生及周星馳等藝人也十分出色，他扮章小蕙時，不停撥弄頭髮，還欲除衫露胸露股，發姣樣盡現，觀眾拍案叫絕。&#13;<br> 詹瑞文扮黃秋生時粗口滿天飛，及後他又飾演一名老師，竟謂要投訴黃秋生講粗口，又大罵講粗口的人都是賤人，觀眾笑聲震天，坐在台下的秋生只好保持微笑。	&#13;<br> 採訪、攝影：李珮洳</p></body></html>
