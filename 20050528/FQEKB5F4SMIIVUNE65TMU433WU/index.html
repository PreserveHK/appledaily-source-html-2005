<html><header><meta charset="utf-8"><title>65%民意贊成禁煙草案</title></header><body><h1>65%民意贊成禁煙草案</h1><p>【本報訊】香港新浪網最近五日就食肆禁煙條例進行投票，有五項命題，各題投票人次數目都不同，但合共有一萬二千多人次參與。&#13;<br> 近三千九百名投票者中，六成半贊成禁煙草案，三成人不贊成。在逾千名投票者中，四成五人稱會因食肆禁煙而多予光顧，兩成三人則會減少光顧。&#13;<br> 對於食肆吸煙定額罰款一千五百元，認為罰款過低及適中的分別佔三成，兩成人反對定額罰款。此外，表示條例生效後會減少或增加光顧酒吧、卡拉OK和夜店次數則各佔比率三分之一。</p></body></html>
