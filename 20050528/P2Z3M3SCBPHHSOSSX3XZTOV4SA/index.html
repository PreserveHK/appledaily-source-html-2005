<html><header><meta charset="utf-8"><title>若槻千夏車中換衫引Fans</title></header><body><h1>若槻千夏車中換衫引Fans</h1><p>日本性感女星若槻千夏雖然身材不算標青，但憑青春活潑形象仍迷倒不少日本少男，最近她為日本雜誌《FRIDAY》拍攝了全新一輯寫真，若槻不但在旅遊車內戴上眼鏡扮鬼臉，又在車內換衫，認真鬼馬。</p><p>返鄉下探親</p><p>若槻今日剛度過二十一歲生日，目前她同時擔任五個綜藝節目主持，早前若槻難得有假期返回家鄉埼玉縣探望家人，又趁機會與久未見面的中學同學敍舊，乘機吃喝玩樂一番。</p></body></html>
