<html><header><meta charset="utf-8"><title>方力申狂宣傳挽留Fans</title></header><body><h1>方力申狂宣傳挽留Fans</h1><p>方力申昨日推出全新唱片《BEGOODALEXFONG》，他到了旺角唱片舖購買自己新唱片，吸引大批fans圍觀，之後又到寵物店買禮物給為他拍攝唱片封套的金毛尋回犬。&#13;<br> 問方力申是否擔心緋聞太多遭歌迷離棄，故積極宣傳，他對此說：「我冇拍拖，只係之前喺泳隊時就有拍拖。」</p><p>送Stephy新碟</p><p>此外，方力申和鄧麗欣（Stephy）昨日在將軍澳電視城接受《香港直播》訪問，對於緋聞男友出碟，Stephy說：「我唔會畀錢買方力申新碟，我會等佢送。」方力申聞言即拿出一隻新碟送給Stephy，認真有心。&#13;<br> 採訪、攝影：卓美娟</p></body></html>
