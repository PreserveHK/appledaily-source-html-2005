<html><header><meta charset="utf-8"><title>阿蓋德分支密謀施襲</title></header><body><h1>阿蓋德分支密謀施襲</h1><p>印尼警方透露，美國關閉使館，與伊斯蘭祈禱團（JI）的頭目阿扎哈齊和努爾丁近日在耶加達出現有關，相信他們正密謀策動襲擊。&#13;<br> JI是阿蓋德在東南亞的分支，過去幾年在印尼發動襲擊，包括○二年十月在峇里造成二百多人死亡的爆炸案、○三年耶加達萬豪酒店爆炸案，及去年九月澳洲駐耶加達大使館爆炸案。美國和澳洲近月接獲情報，JI正密謀襲擊當地西方設施，多次發出警告。&#13;<br> 美聯社</p></body></html>
