<html><header><meta charset="utf-8"><title>Kenny帶漏文件冇得考牌</title></header><body><h1>Kenny帶漏文件冇得考牌</h1><p>關智斌（Kenny）昨日到跑馬地考車牌，心情非常緊張的他，入試場後不久便失望地離開，原來他帶漏了文件，他說：「可能係我唔記得啦，總之就少咗張電腦紙，佢都有畀機會我，叫我十分鐘之內攞番張電腦紙過嚟，但我來回都唔夠時間啦。」</p><p>怕被取笑</p><p>Kenny坦言感到十分失望，惟有再次排期考試，他說：「又要再等，我寧願快啲考咗，唔使成日諗住，今次實俾人笑啦，上次考車肥佬都已經俾經理人笑，今次重衰，連考都冇得考。」&#13;<br> 採訪、攝影：胡比</p></body></html>
