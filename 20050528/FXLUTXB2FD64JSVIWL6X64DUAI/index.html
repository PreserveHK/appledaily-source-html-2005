<html><header><meta charset="utf-8"><title>安琪蓮娜擺老竇上檯</title></header><body><h1>安琪蓮娜擺老竇上檯</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）近日接受美國版雜誌《瑪利嘉兒》訪問時再度澄清與畢彼特（BradPitt）的緋聞，當她被問到與畢仔有否發生過超友誼關係時，安琪蓮娜咬牙切齒地表示：「一定沒有。」&#13;<br> 安琪蓮娜續說：「我父親（指莊威、JonVoight）曾背着母親偷情，這點實不可原諒，如果我也這樣做，我不能夠面對自己，我現在沒有跟誰拍拖。」&#13;<br> 此外，有說畢仔一直想生小孩，故他打算像安琪蓮娜般領養兒童。</p></body></html>
