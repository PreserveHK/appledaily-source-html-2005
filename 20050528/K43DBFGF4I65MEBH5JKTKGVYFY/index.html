<html><header><meta charset="utf-8"><title>蔬菜入饌好清淡</title></header><body><h1>蔬菜入饌好清淡</h1><p>今餐食乜好？叉雞飯？好肥膩！打邊爐，勁Heavy！吃粥？又驚唔夠飽！不如吃一餐清清淡淡，吃菜不吃肉，「櫻田日本餐廳」推出最新推出的日式料理，全以蔬菜入饌，美味可口一點不油膩，就做少一日食肉獸咁多喇。&#13;<br>&#13;<br>記者：陳漢榮</p><p>櫻田日本餐廳（26943810）&#13;<br> 地址：沙田白鶴汀街八號帝都酒店3樓&#13;<br> 供應時間：即日起至6月30日12:00nn至3:00pm及6:00pm至11:00pm</p></body></html>
