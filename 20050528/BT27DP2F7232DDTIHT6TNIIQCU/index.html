<html><header><meta charset="utf-8"><title>河知雲撞正刺客姜東元</title></header><body><h1>河知雲撞正刺客姜東元</h1><p>曾主演電影《緣份的天梯》的韓國女星河知雲，最近與男星姜東元合演古裝電影《刑警》，該片昨日下午在京畿道南揚州一攝影棚公開拍攝，當日戲份講述飾演古代朝鮮刑警的河知雲與男星安聖基，在市集內初次相遇神秘刺客姜東元。&#13;<br> 姜東元在片中飾演性格暗沉的刺客，他穿上一身黑衣加上遮眼黑髮，有別於以往爽朗形象，造型十分突出。《刑警》現已完成大部份拍攝工作，預計將於九月在韓國上映。</p></body></html>
