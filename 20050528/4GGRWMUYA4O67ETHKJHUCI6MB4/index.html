<html><header><meta charset="utf-8"><title>　　《蘋果》奪消費新聞獎 - 李八方</title></header><body><h1>　　《蘋果》奪消費新聞獎 - 李八方</h1><p>今年係《蘋果》創報十周年，真係喜事重重，噚日消費者委員會又通知八方嘅同事，話《蘋果》攞咗三個「消費權益新聞報道獎」，得獎嘅三篇報道分別題為〈消委會警告孕婦用香薰可致流產〉（特寫組亞軍）、〈內地冰鮮豬首次准入口豬肉即將大跌價〉（新聞組優異）同埋〈內地疫區禁運蛋價升６７％有冇蛋供應港府資訊亂〉（新聞組優異）。&#13;<br> 報道得到人哋認同，《蘋果》上下員工都好開心。不過，最重要嘅係我哋會繼續努力、精準報道，爆多啲大新聞，發揮傳媒應有嘅監察角色。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
