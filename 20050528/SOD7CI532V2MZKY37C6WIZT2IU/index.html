<html><header><meta charset="utf-8"><title>飛利浦照明國際7人足球賽<br>國際7人賽今揭幕</title></header><body><h1>飛利浦照明國際7人足球賽<br>國際7人賽今揭幕</h1><p>一連兩天假香港會球場舉行的「2005香港足球會飛利浦照明國際七人足球賽」，今晨八時揭開序幕，全日重頭戲將會在晚上七時進行壓軸大戰，由衞冕冠軍維拉對新鮮出爐的蘇超冠軍格拉斯哥流浪。&#13;<br> 另外，賽會為推廣七人賽事，包括貝斯福特、賀斯禾夫、巴頓、波爾及堅尼等多位出席名人賽名將，昨日擔任專業足球導師，為一班來自番禺會所華仁小學、救世軍韋理夫人紀念學校下午校、聖伯多祿天主教小學下午校及日本國際學校的青少年足球員，提供正規足球訓練。</p></body></html>
