<html><header><meta charset="utf-8"><title>西鐵延月票優惠半年</title></header><body><h1>西鐵延月票優惠半年</h1><p>【本報訊】九廣鐵路公司宣布，延長西鐵月票優惠期六個月，到今年十二月，但西鐵與九巴合作提供的十九條九巴路線轉乘優惠，將於本月底結束。&#13;<br> 西鐵「全月通」月票正價為四百元，但現時以三百元特惠價購買月票的合資格乘客，可以繼續以三百元特惠價每月購買月票，西鐵「全月通」亦會由七月起改以八達通形式發售；另外，由下月起，西鐵與81K及87K專線小巴合作，提供轉乘優惠；而新巴三條路線的轉乘優惠將會延長，詳情可致電九鐵熱線29293399查詢。</p></body></html>
