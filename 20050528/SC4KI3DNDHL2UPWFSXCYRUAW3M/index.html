<html><header><meta charset="utf-8"><title>林燕妮夠錢使活得自在</title></header><body><h1>林燕妮夠錢使活得自在</h1><p>林燕妮及前特首董建華的胞妹金董建平等，前晚往灣仔會展出席佳士得酒會。林燕妮被問到有報章拍得她在街邊買價值五十元的手袋，她不慍不火地說：「已經有朋友畀咗張報紙我睇，我冇嬲，唔會俾傳媒牽住鼻走。」</p><p>「最緊要有教養」</p><p>林燕妮續說：「我去到邊都咁自在嘅，一個人嘅錢係有限，我夠想好似李嘉誠咁，捐十億畀港大啦，不過做人最緊要有教養，我相信影我相嘅記者教養唔會比我多，重有我買個手袋係一百二十蚊，唔係五十蚊。」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
