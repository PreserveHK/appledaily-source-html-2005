<html><header><meta charset="utf-8"><title>中居破慳囊全家遊夏威夷</title></header><body><h1>中居破慳囊全家遊夏威夷</h1><p>剛成為今年藝人交稅榜第二位的SMAP隊長中居正廣，平日生活十分節儉，不過今個月他便大破慳囊，與家人及同居兩年多的女友到夏威夷旅行。&#13;<br> 據今期日本雜誌《FRIDAY》報道，中居本月十八日與父母、兄嫂、姪仔及同居女友A小姐等一行七人到夏威夷旅行，中居○三年被踢爆與A小姐同居，今次這位緋聞女友有份與中居一家人旅行，看來兩人感情非常穩定。度過了六日開心假期的中居，在二十三日與家人返回日本，A小姐先行出閘，不過中居在機場遇上記者，即時顯得頗為不滿。</p></body></html>
