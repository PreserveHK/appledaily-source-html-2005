<html><header><meta charset="utf-8"><title>長者聚餐多高脂食物</title></header><body><h1>長者聚餐多高脂食物</h1><p>【本報訊】衞生署於○三年在訪問了一百零一間長者中心，發現大部份中心會為長者舉辦每月一次或以上的各類外出聚餐活動，較多在茶樓吃點心或在中式酒樓飲宴，但只有三成七是以提供健康菜式作為挑選食肆的原則，主要是以開支預算及會員口味來決定食肆及菜式，而且只有兩成會因應食物營養價值來挑選菜式。&#13;<br> 茶樓點心方面，蒸點、蒸包及甜點是經常選擇的食物，又會加進一至兩碟炒粉麵飯和燒味，以致在茶樓的飲食含較高脂肪及鹽份。在中式酒樓飲宴上，套餐是首選，一般都是多肉少菜，並採用高脂烹調方法，而經營養分析，發現有關套餐菜式不少是多鹽及高脂。</p></body></html>
