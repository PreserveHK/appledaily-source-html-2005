<html><header><meta charset="utf-8"><title>「花木蘭」米奇美妮腕表</title></header><body><h1>「花木蘭」米奇美妮腕表</h1><p>【本報訊】迪士尼不只迷倒小朋友，連講究生活品味人士也為之傾倒。瑞士鐘表權威GeraldGenta今年特別推出兩款各限量一百五十枚的腕表，表面上的米奇或美妮均穿上中國家喻戶曉人物「花木蘭」式服裝，更配以中文字刻度，極富中西合璧色彩；配鋼帶腕表售六萬六千八百元，配皮帶的售五萬六千九百元。&#13;<br> 主席GeraldRoden說，該公司與迪士尼已合作十五年，腕表上的卡通人物會穿上不同國家的服飾。是次的中式設計腕表，相信可吸引內地、台灣及香港顧客，亦正好配合香港迪士尼即將開幕。&#13;<br> 曾顯華攝</p></body></html>
