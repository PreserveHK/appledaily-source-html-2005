<html><header><meta charset="utf-8"><title>吳日言睇鬼片怕蝕底</title></header><body><h1>吳日言睇鬼片怕蝕底</h1><p>吳日言（Yan）、女子組合Krusty兩位成員張詠恩和活己嵐、劉浩龍以及薛家燕等人昨日到海港城出席香港唱片新分店開張儀式。家燕姐表示由於其妹在唱片公司擔任總經理一職，故她特意抽空到場支持。阿Yan透露日前看了一套有關蠟像館的驚慄片，當晚她要與父母同床才能入睡，她說：「如果有男仔約我去睇恐怖片，我一定唔會答應，一來我怕出醜，二來又怕蝕底。」&#13;<br> 另外，有報道指一名少女於試鏡時遭非禮，Krusty兩位成員呼籲大家試鏡時要加倍小心，她們說：「如果遇到啲公司係要你畀錢，就一定唔好理佢，因為你幫佢做嘢，點解重要畀錢佢呀。」	&#13;<br> 採訪、攝影：李珮洳</p></body></html>
