<html><header><meta charset="utf-8"><title>博彩委會支持改革博彩稅</title></header><body><h1>博彩委會支持改革博彩稅</h1><p>【本報訊】足球博彩及獎券事務委員會昨召開會議，聽取政府講解有關賽馬博彩稅改革的建議。該會主席鄭慕智會後表示，委員初步認同有關改革方案，包括按毛利徵收賽馬博彩稅。至於改革會否助長賭風，他相信法例修訂時會適當考慮及吸納社會各方面意見，委員仍需要深入研究，才可提出詳細建議。&#13;<br> 鄭慕智亦指出，賭博是社會現存的問題，足獎會的責任是要作出適當平衡，在不助長賭風蔓延的情況下，讓賽馬持牌機構有效打擊非法賭博。</p></body></html>
