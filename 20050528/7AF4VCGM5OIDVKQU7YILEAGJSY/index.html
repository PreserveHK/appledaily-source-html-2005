<html><header><meta charset="utf-8"><title>　　科技園叮走馬力 - 李八方</title></header><body><h1>　　科技園叮走馬力 - 李八方</h1><p>自老董落台後，政府委入公營機構嘅人陸續有郁動，早排有平機會同機管局，一啲老董之友咁啱夠鐘被換走；噚日就有科技園公司同埋數碼港管理公司董事局。其中科技園公司董事局方面，民建聯主席馬力、浸大校長吳清輝同埋科大校長朱經武冇得留低，前工務局局長李承仕同中大校長劉遵義就有得入局。&#13;<br> 至於數碼港管理公司董事局，港交所行政總裁周文耀同埋董事學會主席許浩明都獲委連任，但經濟日報集團主席馮紹波只係做咗兩年就被叮走，可能真係新人事有新作風。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
