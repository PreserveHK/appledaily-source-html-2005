<html><header><meta charset="utf-8"><title>警破爆竊集團拘六人</title></header><body><h1>警破爆竊集團拘六人</h1><p>【本報訊】西九龍總區重案組第五隊探員根據日前兩名被捕爆竊疑犯提供的線索，昨晚八時在大角嘴必發道七至十九號一個出租單位瓦解一個爆竊集團，拘捕六名正商議犯案的集團骨幹男成員（年齡由四十二至五十二歲）（圖），及帶走三名當時正在屋內與六疑人打麻雀及牌九的雙程證女子。&#13;<br> 李偉文總督察表示，該集團活躍數月，並以上址作商議爆竊行動的基地，晚上出動犯案。六名疑人俱有爆竊案底及有黑社會背景，其中一名姓劉男子更是通緝犯，行動中未有遇到反抗。&#13;<br> 黃傑偉攝</p></body></html>
