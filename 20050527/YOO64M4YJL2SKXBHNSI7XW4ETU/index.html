<html><header><meta charset="utf-8"><title>小朋友舞刀弄槍耍功夫</title></header><body><h1>小朋友舞刀弄槍耍功夫</h1><p>【本報訊】小朋友舞刀弄槍、大耍功夫，或可以為將來成為體育名將鋪路。海港城為慶祝SportX一周年紀念，邀請一班小朋友表演武術（圖一）。該公司特別設立全港首個以運動為主題的展覽區「體壇名將廊」，展出香港及國際體壇巨星的私人珍藏，展品全球獨有，包括香港奧運金牌得主李麗珊的風帆、香港首面亞運金牌得主車菊紅小姐的出賽保齡球及保齡鞋等，及「籃球之神」米高佐敦親筆簽名籃球背心。&#13;<br> 司徒世華攝</p></body></html>
