<html><header><meta charset="utf-8"><title>樂基兒坐300萬名車嫌路窄</title></header><body><h1>樂基兒坐300萬名車嫌路窄</h1><p>名模樂基兒昨日往灣仔會展示範瑞士腕表IWC，現場展示暫時全球只得一部、由IWC與平治AMG系列crossover的鈦金屬車，該車將限量生產五十五部，每部價值三百萬港元。&#13;<br> </p><p>美國遇車禍</p><p>對於能率先坐上此限量名車，樂基兒十分興奮，她表示自己已在美國考取車牌，當地的道路又大又闊，難不到她，反之香港的道路太窄，泊車時十分困難，她笑說：「喺香港我嘅dreamcar係的士。」&#13;<br> 樂基兒更憶述兩年前在美國撞車，她說：「因為當時冇戴安全帶，後面架車撞埋嚟時衝力好大，搞到背脊骨壓住神經線，我𠵱家都要定期做物理治療。」</p></body></html>
