<html><header><meta charset="utf-8"><title>盧少蘭申請上訴許可駁回</title></header><body><h1>盧少蘭申請上訴許可駁回</h1><p>【本報訊】挑戰領匯上市的公屋居民盧少蘭（圖），就上訴庭縮短其二十八日上訴通知期限一事，昨向終審法院申請上訴許可，但被駁回，終審法院認為顧及各方利益，七月應集中審理房委會是否有權分拆出售商場及停車場資產主要問題，並判盧少蘭一方支付堂費。&#13;<br> 盧少蘭昨日沒有現身法院，只由資深大律師戴啟恩及大律師潘熙出庭，而房委會發表聲明表示，會方分拆出售計劃工作已向前邁進一步。盧提出房委會出售資產是否違法的主體爭拗，已排期七月五日及六日在終院審訊。&#13;<br> 案件編號：FAMV14/05</p></body></html>
