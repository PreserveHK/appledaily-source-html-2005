<html><header><meta charset="utf-8"><title>董敏莉無緣睇城城</title></header><body><h1>董敏莉無緣睇城城</h1><p>現於台灣拍攝青春劇《海豚愛上貓》的董敏莉（Monie），原定下月底拍攝完畢返港，但由於當地天氣持續不穩，預計要延至八月才完成，令她錯失不少工作機會。Monie無奈地說：「冇辦法啦，個世界係咁，有得總有失，世事冇兩全其美。」</p><p>剪報作安慰</p><p>但最令Monie失望的，是因而會錯過欣賞偶像郭富城（Aaron）演唱會，她說：「上次睇完Aaron演唱會之後冇幾耐就知佢會再開，我已經約定朋友陪我去睇，最初諗住可以請兩日假返香港睇，但係導演唔批，公司同事知我好失望，於是專程寄咗啲Aaron嘅剪報畀我，都好過冇啦。」</p></body></html>
