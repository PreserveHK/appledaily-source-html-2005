<html><header><meta charset="utf-8"><title>詹瑞文加場觀眾倍增</title></header><body><h1>詹瑞文加場觀眾倍增</h1><p>由詹瑞文一人分飾三十多角的棟篤舞台劇《男人之虎》，四十二場演出早前全部爆滿，愈戰愈勇的他在下月二十四至二十六日會移師容納千二人的演藝學院加開五場。</p><p>放大臉部表情</p><p>詹瑞文日前在藝術中心綵排時表示加開的五場將會有新元素，他說：「之前嘅四十二場係喺藝術中心容納四百幾人嘅劇院舉行，因為只係做畀四百幾人睇，所以好細嘅動作，觀眾都可以睇到，今次演藝嘅歌劇院會增加咗成八百個觀眾，自然要將臉部表情放大，另外有部份嘅錄像效果都係重新拍攝，完成呢個show會接拍彭浩翔嘅電影。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
