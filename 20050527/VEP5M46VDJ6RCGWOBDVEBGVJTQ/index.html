<html><header><meta charset="utf-8"><title>社工瞓街抗議減薪</title></header><body><h1>社工瞓街抗議減薪</h1><p>【本報訊】為反對政府將停止對社會福利機構發放「過渡補貼」，十多名社工昨日搭起帳幕舉行「瞓街48」行動，由昨日起至後天露宿街頭，抗議政府藉此迫使社會福利機構裁減員工薪酬。立法會議員李卓人到場聲援，直斥政府為「大無良」，迫使福利機構當「小無良」，欺壓社工。&#13;<br> 香港社會工作者總工會張國柱表示，政府若照原定計劃，在○六年起停止向社會福利機構發放過渡補貼，將有一萬七千名機構員工面臨減薪危機，幅度由百分之十七至三十一不等。業界遂發起此活動，露宿行動後天下午結束後，參與者會立即舉行遊行，及與社會福利署署長鄧國威面談。</p></body></html>
