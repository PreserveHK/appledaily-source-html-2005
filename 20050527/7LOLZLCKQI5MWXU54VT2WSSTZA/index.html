<html><header><meta charset="utf-8"><title>英發行50年期長債</title></header><body><h1>英發行50年期長債</h1><p>【倫敦彭博資訊】英國債券管理辦公室表示，財政部發行50年期政府債券，為庫房進帳25億英鎊（約356.12億港元）。&#13;<br> 專責為財政部管理國家債券（即所謂的金邊債券）拍賣事宜的債券管理辦公室說，50年期債券是英國自1960年以來發行最長年期的公債，平均標售孳息率4.21厘。該批債券的票面息率為4.25厘，低過30年期債券的4.35厘。&#13;<br> 50年期債券超額認購1.6倍，不及1月27日拍賣2038年到期債券的1.95倍。這批50年期債券將被納入一個反映長年期金邊債券表現的基準指數，投資者可根據該指數衡量本身的投資組合。</p></body></html>
