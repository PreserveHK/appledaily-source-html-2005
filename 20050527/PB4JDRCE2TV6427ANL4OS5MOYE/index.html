<html><header><meta charset="utf-8"><title>方力申寧退出輪椅三角戀</title></header><body><h1>方力申寧退出輪椅三角戀</h1><p>方力申日前為新歌《ABC君》拍攝MV，由於這首新歌是Alex去年大熱作品《大方》的延續篇，所以導演請來《大方》MV女主角胡定欣再度演出，雖然第一場戲便要定欣坐在方力申大腿上，但二人一點尷尬也沒有。</p><p>女友騎牛搵馬</p><p>故事講述方力申是一名乒乓球好手，一次意外腳傷卻令他從此要坐輪椅，不過胡定欣卻移情別戀，而第三者正是方力申的好友。方力申表示這是一個騎牛搵馬的故事，他說：「女主角只係不停去搵一個條件比自己男友好嘅男仔，不過如果現實生活中自己遇到呢種情況嘅話，一定會退出。」</p></body></html>
