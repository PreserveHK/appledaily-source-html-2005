<html><header><meta charset="utf-8"><title>莫文蔚巡迴內地捐助黑熊</title></header><body><h1>莫文蔚巡迴內地捐助黑熊</h1><p>莫文蔚（Karen）昨日與毛孟靜出席銅鑼灣舉行的一個網站活動，Karen最近忙於綵排個唱，完成香港演出後便打算在內地舉行巡迴演唱會。</p><p>不怕歌迷衝上台</p><p>Karen說：「𠵱家喺唔同地方搞緊批文，所以未知確實嘅地方。我係保護黑熊機構大使，所以如果喺黑熊嘅家鄉成都搞演唱會，我應該會將嗰一場嘅酬勞捐去保護基金。」&#13;<br> 內地歌迷十分熱情，Karen又經常以性感打扮出現，問她可擔心屆時會有歌迷衝上台，她說：「會有公安在場嘛，而且內地嘅觀眾接受程度都改咗，唔會好似以前咁保守，而且到時會有少少改動。」&#13;<br> 採訪、攝影：王連連</p></body></html>
