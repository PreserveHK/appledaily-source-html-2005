<html><header><meta charset="utf-8"><title>電盈4.55億贖回Telstra票據</title></header><body><h1>電盈4.55億贖回Telstra票據</h1><p>【本報訊】電訊盈科（008）公布，與澳洲Telstra達成協議，以現金約5838.6萬美元（約4.55億元）贖回Telstra票據，相等於票據到期日（今年6月底）本金連利息約6146萬美元折讓5%，令雙方的合作關係只餘下各佔5成的合營公司恒通。&#13;<br> 電盈原於02年向Telstra發行1.9億美元強制換股票據，03年償還了1.43億美元，餘額則發行強制換股票據，今年6月底到期。</p></body></html>
