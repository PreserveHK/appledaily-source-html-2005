<html><header><meta charset="utf-8"><title>恭如新戲演復仇女神</title></header><body><h1>恭如新戲演復仇女神</h1><p>楊恭如近日在北京拍攝新片《魅影迷情》，日前她與吳辰君、吳一江（前名吳毅將）等在北京一卡拉OK宣傳，吸引近千人圍觀，所以卡拉OK被迫暫停營業數小時。&#13;<br> 恭如去年拍了該片的第一集，扮演一名紅歌星的經理人，但該片第一集尚未上映，電影公司已急不及待開拍續集，足見片商對製作充滿信心。&#13;<br> 恭如在續集中扮演經理人的孖生妹妹樂文，吳一江則飾演恭如的胞兄。內容講述恭如為替孖生姊姊報仇，計劃殺害扮演歌手的吳辰君。</p></body></html>
