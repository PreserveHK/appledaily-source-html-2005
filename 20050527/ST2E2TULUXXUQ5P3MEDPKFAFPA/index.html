<html><header><meta charset="utf-8"><title>女經紀串騙監兩年</title></header><body><h1>女經紀串騙監兩年</h1><p>【本報訊】一名加怡保險（現稱萬誠保險）前女經紀，透過前男友結識失明按摩師，騙取對方的身份證及圖章後，向銀行及財務公司申請貸款，女經紀早前在區域法院被裁定一項串謀詐騙罪成，法官昨斥被告因生意失敗要急錢周轉，利用按摩師的身體殘障及其信任，令銀行蒙受十六萬元損失，判她入獄兩年。&#13;<br> 三十五歲被告陳詠詩（圖），被控於○一年五月至八月十五日，與梁耀輝及另一人，向美國通用金融信貸資產公司作虛假陳述，誘使該公司發放逾八十萬元貸款。梁曾被捕，但未被起訴。&#13;<br> 案件編號：DCCC10/05</p></body></html>
