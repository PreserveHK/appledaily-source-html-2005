<html><header><meta charset="utf-8"><title>陳家瑛堅毅抗癌</title></header><body><h1>陳家瑛堅毅抗癌</h1><p>王菲和陳奕迅的經理人陳家瑛今年年初發現患上乳癌，已即時進行化療和電療，其間出現脫髮、指甲變灰、食慾不振等症狀，身體亦容易疲倦，雖然對抗癌魔的過程十分辛苦，但陳家瑛仍然積極面對，而且從沒忽略工作，早前她出席陳奕迅的音樂會和張震嶽的演唱會記招時，便戴上假髮亮相。</p><p>十分低調</p><p>陳家瑛低調處理患乳癌一事，身邊朋友均十分敬佩她堅毅抗癌。乳癌是女性癌病第二號殺手，香港女藝人汪明荃和葉麗儀亦曾跟乳癌搏鬥，而澳洲女歌手KylieMinogue最近亦因證實患上乳癌而要取消亞洲區的演唱會。</p></body></html>
