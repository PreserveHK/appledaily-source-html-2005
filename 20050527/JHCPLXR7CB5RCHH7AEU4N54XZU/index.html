<html><header><meta charset="utf-8"><title>大東3年來首度獲利</title></header><body><h1>大東3年來首度獲利</h1><p>【本報綜合報道】英國第2大電話公司大東電報局（Cable&amp;Wireless）上財政年度下半年錄得純利，是2000年至今首次在下半年度賺錢。但該公司警告，價格競爭激烈正損害生意額。&#13;<br> 截至3月底的半年裏，大東純利9800萬英鎊（約13.96億港元），勝過前年度同期的淨虧損1.57億鎊；營業額跌7.4%，至16億鎊（約227.92億港元）。全年度計，大東純利3.02億鎊（每股12.3便士），為3年來首見獲利；營業額減少12.3%，至32.2億鎊。&#13;<br> 大東每股派息3.8便士，較前年度增加20.6%。該公司並宣布，計劃在英國擴大寬頻上網服務。</p></body></html>
