<html><header><meta charset="utf-8"><title>小齊、品源同生金蛋</title></header><body><h1>小齊、品源同生金蛋</h1><p>任賢齊和黃品源昨日在北京出席「百代齊源」記者會，宣布二人加盟百代唱片公司。</p><p>爭一哥寶座</p><p>大會安排了舞獅表演，醒獅還吐出寫上「齊心協力品嘗勝果」的卷軸，寓意小齊和黃品源加盟後，二人齊心合作，創作和演唱更多的好歌。現場亦布置成一個金碧輝煌的舞台，舞台上搭建了金色雞蛋形的大門，代表唱片公司得到小齊和黃品源兩位像金蛋的歌手。&#13;<br> 小齊和黃品源更笑言要進行一項計劃，就是聯手搶奪「師兄」陶喆在百代的一哥寶座。</p></body></html>
