<html><header><meta charset="utf-8"><title>內地生產雀巢奶粉含碘超標</title></header><body><h1>內地生產雀巢奶粉含碘超標</h1><p>【本報訊】浙江省工商局公布兒童食品質量抽檢報告，發現在該省出售的奶粉中，雀巢牌「金牌成長3+奶粉」含碘量超標。</p><p>食環署跟進調查</p><p>本港食物環境衞生署表示會跟進事件，暫時未知該款奶粉是否在港有售。&#13;<br> 雀巢牌「金牌成長3+奶粉」在國內多地有售，抽檢報告沒有說明超標數量。生產該奶粉的黑龍江雙城雀巢公司回應表示，導致含碘超標的原因，是生產時所用牛奶製品含碘量超標，但暫時無計劃進行回收。&#13;<br> 根據國家標準，每一百克奶粉中含碘量不能超過一百五十微克；有專家指，如每日吸收超過二百微克的碘，會導致甲狀腺腫大，兒童較易發病。</p></body></html>
