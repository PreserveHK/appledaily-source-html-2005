<html><header><meta charset="utf-8"><title>郭芯其海報裝飾示範單位</title></header><body><h1>郭芯其海報裝飾示範單位</h1><p>郭芯其早前為將軍澳一個樓盤擔任大使，並親往參觀示範單位，發展商還打算讓芯其親自設計其中一個示範單位，任她布置出心目中的理想家居。問到芯其會如何布置該示範單位時，她笑道：「梗係周圍貼晒我啲海報，等每個嚟睇示範單位嘅人都可以見到我，認識我多啲嘛。」</p><p>追求智能家居</p><p>芯其又說：「如果講到我理想嘅家居，就係一個智能家居，乜嘢都係由電腦控制嘅，你話幾有型同幾方便呢，因為我個人比較喜歡一啲新嘅科技。」&#13;<br> 問到芯其有否考慮置業？她表示有想過，但因自己目前還是一名新人，現時最重要還是努力工作。&#13;<br> 採訪、攝影：胡比</p></body></html>
