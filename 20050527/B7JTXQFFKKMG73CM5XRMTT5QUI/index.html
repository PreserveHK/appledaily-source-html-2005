<html><header><meta charset="utf-8"><title>葉璇媽媽無緣捧周璇</title></header><body><h1>葉璇媽媽無緣捧周璇</h1><p>葉璇今日起一連三日在尖沙嘴文化中心演出舞台劇《經典回望之周璇》，她與香港舞蹈團成員陳俊分別飾演周璇及嚴華，以歌舞演繹兩人一段愛情故事。&#13;<br> 葉璇近月積極綵排舞台劇，由於她有舞蹈根底，故此排練起來自然是駕輕就熟。導師認為葉璇是可造之材，特別加插一些高難度動作，讓她有機會挑戰自己。&#13;<br> 葉璇曾透露其母一直視周璇是偶像，她的名字亦由此而來，問葉璇這次會否邀請杭州的母親來港欣賞演出，她說：「媽咪有事嚟唔到，好可惜，但我請咗爺爺同嫲嫲嚟捧場，順便留香港玩幾日。」	&#13;<br> 採訪：比華利</p></body></html>
