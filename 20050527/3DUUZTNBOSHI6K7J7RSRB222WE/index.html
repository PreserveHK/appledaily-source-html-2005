<html><header><meta charset="utf-8"><title>吳文忻荷爾蒙失調水腫</title></header><body><h1>吳文忻荷爾蒙失調水腫</h1><p>吳文忻近期身形變得圓潤，日前她接受訪問時透露因荷爾蒙失調而令月事停了數月，整個人更變得浮腫，幸好她看西醫及進行香薰療程，近日月事已回復正常。&#13;<br> 吳文忻在電話中說：「之前我荷爾蒙失調，半年冇嚟M，搞到成個人都腫晒，淋巴腺又塞，打咗兩次針之後反應唔太大，後來試用香薰治療至冇事。」問吳文忻當時會否擔心身體出現毛病，她即笑說：「我check過唔係有咗就唔驚，我好怕啲事發生喺我預期之外，擔心就冇，反而係因為失調令到個人易𤷪𤺧，情緒波動，好易喊，好彩呢排好番，人冇咁腫，心情都好番晒。」&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：林德雄</p></body></html>
