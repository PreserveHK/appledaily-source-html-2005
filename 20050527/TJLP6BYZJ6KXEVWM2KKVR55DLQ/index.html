<html><header><meta charset="utf-8"><title>中國甜品香靠澱粉</title></header><body><h1>中國甜品香靠澱粉</h1><p>在世界許多民族中，不少人種都有乳糖不耐受性，因缺乏乳糖酶去分解乳糖，喝了鮮奶會腹瀉或腹脹，所以不會直接食用牛奶。中國人也一樣，中國人的甜品也甚少加入牛奶，香味主要來自不同種子所提煉出來的澱粉，如馬蹄糕，是用馬蹄的澱粉質，芝麻糊用芝麻提煉的澱粉，所以中國的甜品某程度上是比較清純，看重原味。&#13;<br>&#13;<br>香港電台電視部製作「天下一碗」第七集將於明晚（28/5）7:30pm亞視本港台播映。港台網上廣播站（http://tv.rthk.org.hk）視像直播及重溫。</p></body></html>
