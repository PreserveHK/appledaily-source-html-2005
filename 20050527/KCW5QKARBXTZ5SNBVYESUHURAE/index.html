<html><header><meta charset="utf-8"><title>林峰診痔遇女護　瘀</title></header><body><h1>林峰診痔遇女護　瘀</h1><p>無綫新劇《布衣神相》昨日在將軍澳電視廣播城開鏡拜神，出席演員包括有林峯、楊怡、林文龍、向海嵐等。他又謂早前作身體檢查時發現有「內痔」，林峯說：「我睇嘅係男醫生，點知檢查時係女護士，重叫我打側瞓，如果係年長啲嘅我都冇咁尷尬。」</p><p>囑吳卓羲練吻</p><p>此外，楊怡與吳卓羲在劇集《學警雄心》中的一場濕吻戲被指戲假情真，楊怡解釋說：「事實係冇，只係做到太投入個口有啲開合，見到條脷唔代表有伸入去，大家識咁耐只係兄妹咁，既然係咁，我叫阿羲練熟吓啲接吻技巧先啦。」&#13;<br> 採訪：卓寶花　攝影：仇志德</p></body></html>
