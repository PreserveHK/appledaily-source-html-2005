<html><header><meta charset="utf-8"><title>Bobby出肖像公仔請教好姨</title></header><body><h1>Bobby出肖像公仔請教好姨</h1><p>繼薛家燕（好姨）以肖像製成卡通商標「家燕媽媽」後，歐陽震華（Bobby）亦與經理人成立「承宗堂有限公司」，推出「開心波比」卡通，成為本港第二位以肖像製成商標的藝人。Bobby的「開心波比」公仔穿恤衫打煲呔，醒目又可愛。</p><p>於各地註冊</p><p>Bobby這個卡通公仔，將會在香港、中國、東南亞地區和美加等地註冊，希望日後將肖像的專利權賣給有興趣的客戶。在開始這門生意前，他特地向好姨請教，Bobby說：「我有向薛家燕請教同學習，因為家燕姐嘅『家燕媽媽』做得好成功，佢亦好大方同我哋分享佢嘅心得。」&#13;<br> </p></body></html>
