<html><header><meta charset="utf-8"><title>租奧迪作競選座駕</title></header><body><h1>租奧迪作競選座駕</h1><p>曾蔭權的競選座駕昨日曝光，是一輛五年前出廠的德國名廠奧迪（Audi）房車（圖），車身銀灰色，華麗名貴程度，更勝他前日宣布辭職後，政府供他使用的AM1寶馬房車。其實曾蔭權伉儷昨日清早前往聖若瑟教堂望彌撒時，仍然是乘坐公家的AM1，直至下午到競選總部時，才改用其私家車。&#13;<br> 曾蔭權的競選用車是租自大昌行的，運輸署資料顯示，該輛汽車登記時的應課稅值接近五十萬元，首次登記稅約為三十萬元。至於車主的登記姓名為PREMIUMMOTORSLIMITED，登記地址是九龍灣大昌行。</p></body></html>
