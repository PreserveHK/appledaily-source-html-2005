<html><header><meta charset="utf-8"><title>姚樂怡雙峰作商標</title></header><body><h1>姚樂怡雙峰作商標</h1><p>姚樂怡日前接受《HIM》雜誌訪問，提到如何保持胸部堅挺，她說：「胸部係女人最可以誘惑男人嘅特徵，所以我唔介意性感打扮，就算人哋話我係性感女星，我覺得都係好事，好過觀眾連你個名都記唔起。」</p><p>主動未必紅</p><p>對於在圈中浮沉多年，樂怡非常樂觀，她說：「我知好多觀眾以為藝人都貪慕虛榮，其實係偏見，我哋都想有多啲工作。喺娛樂圈就算你幾主動，工作都唔一定順利，紅又唔知紅幾耐，自己做咗咁多年都未做到二線，但我冇失望，因為我知做人要積極向前同埋樂天知命。」</p></body></html>
