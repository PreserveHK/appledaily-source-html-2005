<html><header><meta charset="utf-8"><title>背靠群樓南向新寶城從容賞景</title></header><body><h1>背靠群樓南向新寶城從容賞景</h1><p>將軍澳新寶城，入伙已踏入第六個年頭，市場注意力難與同區新盤相比，其實物業本身不乏賣點。例如介紹的6座兩房單位，坐享大單邊地利，客廳及細房向南，主人房向西，皆享開揚遠景，其中南面大片地皮，屬康樂休憩用途，遠海景觀變數不大。&#13;<br> 物業坐落密度極高的坑口區，但屬於外圍地段，環境自成一隅，壓迫感較輕，介紹單位，可享無阻遠景便是明證。</p><p>全屋家電一併出售，家具屬於訂做款式，影音電器落本，新買家可省時省力。&#13;<br> 記者?攝影：伍志輝</p></body></html>
