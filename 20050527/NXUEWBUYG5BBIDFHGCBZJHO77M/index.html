<html><header><meta charset="utf-8"><title>靚聲大學生一夜成名</title></header><body><h1>靚聲大學生一夜成名</h1><p>由霍士電視台製作的高收視節目《一夜成名》，剛於前日播映第五輯總決賽，當晚前來欣賞表演的嘉賓多不勝數，結果來自俄克拉荷馬州的二十二歲女大學生CarrieUnderwood成為冠軍，更獲得一張價值約八百萬港元的唱片合約。&#13;<br> 前晚播映的《一夜成名》總決賽由兩名參賽者角逐冠軍，結果Carrie以渾厚的聲線，獲全美觀眾選為冠軍，當晚除了有評判PaulaAbdul及SimonCowell盛裝現身外，賓史迪拿（BenStiller）、KennyG及葛妮洛芙（CourtneyLove）亦為參賽者打氣，場面熱鬧。</p></body></html>
