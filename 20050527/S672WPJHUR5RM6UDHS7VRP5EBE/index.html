<html><header><meta charset="utf-8"><title>白靈新劇首映搶晒鏡</title></header><body><h1>白靈新劇首映搶晒鏡</h1><p>由荷李活男星麥克華堡（MarkWahlberg）監製的HBO電視劇《Entourage》，前日於洛杉磯舉行首映禮。</p><p>佔小量戲份</p><p>經常被喻為「首映攝石人」的華裔女星白靈，當晚終於以演員身份出席該劇首映禮。於劇中有小量戲份的白靈，前晚以deepV短裙打扮到場，輕易成為紅地氈的焦點。&#13;<br> 有份演出該劇的美國男星奇雲康納利（KevinConnolly），當晚偕富家女NickyHilton到場，當時Nicky右手上還戴上巨型鑽戒。</p></body></html>
