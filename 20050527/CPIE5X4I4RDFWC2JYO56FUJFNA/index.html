<html><header><meta charset="utf-8"><title>吃海鰻補充體力</title></header><body><h1>吃海鰻補充體力</h1><p>5月下旬至整個6月是日本鰻魚當造季節，日本有「夏天吃鰻魚」之說，因日本人相信夏天吃鰻魚有消除疲勞之效，既然多吃有益，便有藉口到「嵯峨野」大歎各款海鰻料理，推介海鰻壽司飯、海鰻加州卷及滑蛋海鰻魚鍋，一日試一款，時時刻刻體力充沛。&#13;<br>&#13;<br>記者：陳漢榮&#13;<br>&#13;<br>嵯峨野（23134215）&#13;<br>地址：尖東麼地道72號香港日航酒店1樓&#13;<br>供應期：6月1日至30日</p></body></html>
