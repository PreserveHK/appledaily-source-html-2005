<html><header><meta charset="utf-8"><title>榎本加奈子早產B仔留醫</title></header><body><h1>榎本加奈子早產B仔留醫</h1><p>日前剛傳出已與棒球手佐佐木主浩結婚的日本女星榎本加奈子，有報道指她於上月底為佐佐木誕下一名兒子，由於男嬰早產，故現時仍在醫院接受觀察。</p><p>預產期原為七月</p><p>據昨日出版的日本雜誌《周刊新潮》報道，居住在佐佐木附近的街坊爆料，早前已見向來身形纖瘦的榎本腹部隆起，據知嬰兒的預產期原為七月，但由於早產，故男嬰現時仍在醫院接受觀察。由於佐佐木剛與妻子離婚，加上近期在球場上表現不佳，故他認為未是適合時機對外公布這消息。</p></body></html>
