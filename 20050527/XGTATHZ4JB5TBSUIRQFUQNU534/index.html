<html><header><meta charset="utf-8"><title>韓提琴家唔識李英愛</title></header><body><h1>韓提琴家唔識李英愛</h1><p>國際級韓裔小提琴手張永宙（SarahChang），今、明兩晚會在中環大會堂舉行音樂會，前日她在後台接受本報訪問。&#13;<br> Sarah雖然對亞洲正颳起韓風略有所聞，但在美國出生的她，全不認識李英愛和裴勇俊等紅星，她說：「我媽才是韓劇迷，我在韓國舉行音樂會時有當地明星捧場，反而是我媽非常興奮，像fans一樣向他們索取簽名。」</p><p>重奏《歌聲魅影》</p><p>被譽為當今世界最傑出青年女小提琴家的Sarah，自爆早前曾獲音樂家韋伯（AndrewLloydWebber）邀請，重新演繹電影《歌聲魅影》的歌曲。&#13;<br> 採訪、攝影：張一明</p></body></html>
