<html><header><meta charset="utf-8"><title>為錦鯉感「好心痛」</title></header><body><h1>為錦鯉感「好心痛」</h1><p>曾蔭權昨日大半天都留守在白加道十七號的政務司司長官邸內，卸下煲呔，一邊喝咖啡，一邊細味家中池魚之樂，突然爆了一句「好心痛！」&#13;<br> 話說曾蔭權官邸中養了兩池錦鯉，他平時會伸手把玩魚兒，「摸身摸勢」，不過其中一池最近遭受蛤蚧入侵。他說，錦鯉把蛤蚧吃了，卻懷疑因此中毒身亡，一共死了兩條，這就是他心痛的緣故。曾蔭權還為了錦鯉不事生產而耿耿於懷，他批評家中錦鯉魚公「唔散春，冇鬼用，真係激鬼死我。」</p></body></html>
