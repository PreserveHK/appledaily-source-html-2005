<html><header><meta charset="utf-8"><title>香港先生下海入廚乜都得</title></header><body><h1>香港先生下海入廚乜都得</h1><p>石修、黎諾懿、馬國明、司徒瑞祈、陳鍵鋒、華裔小姐冠軍李亞男和亞軍陳法拉，昨日在九龍灣為無綫《第一屆香港先生選舉》作最後呼籲，並即場示範香港先生應具備的條件，包括煮飯、調酒、攀石和潛水。</p><p>陳鍵鋒讚自己</p><p>陳鍵鋒表示朋友當中沒一個有資格參選《香港先生》，他說：「大班朋友當中，我條件最好，不過入咗娛樂圈。我啲朋友一係靚仔，但冇內涵，一係有腦但醜樣。」而李亞男和陳法拉表示已簽約無綫，現積極學好廣東話。&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
