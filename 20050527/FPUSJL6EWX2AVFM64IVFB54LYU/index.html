<html><header><meta charset="utf-8"><title>父曾駐守前港督府</title></header><body><h1>父曾駐守前港督府</h1><p>【本報訊】在中西區長大的曾蔭權，對前港督府懷有一份獨特的感情，據了解其父親曾雲任職警員時，曾在前港督府駐守，每日看盡官商名流出入，入主這象徵香港最高權力機關所在地的建築物，成為曾蔭權從政最大心願之一。&#13;<br> 曾蔭權幼時與家人住在荷里活道警察宿舍，居住環境擠迫，他曾說當年一家幾口須睡在同一張床。接近曾蔭權人士透露，由於曾蔭權父親曾雲曾駐守前港督府當大門守衞，故曾蔭權心願之一，便是出人頭地之日可入主這建築物。</p></body></html>
