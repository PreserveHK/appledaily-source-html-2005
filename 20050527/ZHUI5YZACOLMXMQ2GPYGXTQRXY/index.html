<html><header><meta charset="utf-8"><title>今年增設三中醫診所</title></header><body><h1>今年增設三中醫診所</h1><p>【本報訊】醫院管理局在今年內，分別於元朗、灣仔及將軍澳設立三間中醫門診診所，令中醫門診診所數目增至六間，增設三間診所需耗用二千一百萬元改建費用，每年營運費用約一千萬元。&#13;<br> 醫管局又完成了港島東聯網行政總監職位的遴選工作，該聯網行政總監將由東區醫院內科部門主管任燕珍上任。&#13;<br> 據了解，醫管局計劃開設的三間中醫門診位置，分別設於元朗容鳳書診所、將軍澳坑口的胡平養院及鄧肇堅醫院重建發展區內。港府多年前定下目標，在十八區開設中醫診所，但發展緩慢，至今醫管局只在東華醫院、仁濟醫院及那打素醫院設立三間實證及門診兼備的中醫診所。</p></body></html>
