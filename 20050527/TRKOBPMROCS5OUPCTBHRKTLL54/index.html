<html><header><meta charset="utf-8"><title>全球航空客運量增7.5%</title></header><body><h1>全球航空客運量增7.5%</h1><p>【本報綜合報道】國際航空運輸協會（IATA）表示，全球航空公司4月份載客量較去年同月增加7.5%，上座率73.4%；今年頭4個月，載客量按年升8.7%。&#13;<br> 但IATA表示，面對航空客運量增長落後於燃料價格升幅，全球航空業今年料將虧蝕55億美元（約429億港元）。全日空等IATA會員現時均面對燃料漲價的壓力，正設法削減成本、開闢新航線及吸引更多搭客。&#13;<br> 美國航空運輸協會（ATA）估計，美國航空業今年夏季的乘客量將達2億人次，比去年同期多4%。該會主席梅．詹姆斯表示，低廉的票價有助提升人們外遊的意欲，今夏也不會例外。</p></body></html>
