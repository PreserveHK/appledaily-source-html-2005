<html><header><meta charset="utf-8"><title>押尾學永井大片場冷戰</title></header><body><h1>押尾學永井大片場冷戰</h1><p>日本女星矢田亞希子現夥拍押尾學及永井大合演日本TBS電視台劇集《夢中相逢》，可是兩名同是二十七歲的男星近日傳出不和，在片場互不瞅睬。&#13;<br> 據現場的工作人員爆料，押尾學於上月某日拍攝時因遲遲未能收工而大發雷霆，他當時說：「一個鏡頭究竟要拍多久！想要我等到何時！」正當工作人員欲向永井大求助時，永井大只是眼尾斜看一眼，一副懶理押尾學的樣子。矢田只好在片場內不時斟茶遞水，來慰勞工作人員。</p></body></html>
