<html><header><meta charset="utf-8"><title>羅家英拍劇動肝火</title></header><body><h1>羅家英拍劇動肝火</h1><p>患了肝癌的羅家英正在橫店拍攝劇集《苗翠花》，拍攝時和劇組談笑風生。羅家英飾演苗翠花的父親，是個武林高手，劇組考慮他的身體狀況，大部份武打場面安排替身演出。據知羅家英為此還發過脾氣，對身邊人說：「別把我當一個病人看！」&#13;<br> 講起身體狀況，羅家英說：「我感覺自己的身體已經好得差不多了，拍戲亦不覺得太辛苦，只是做手術的地方常常還會有隱痛。克服病魔最大因素是要保持心情開朗，如果總是把自己當做病人，每天呆在家裏甚麼也不做，反而會喪失鬥志。」</p><p>看化世情</p><p>羅家英表示患癌病後很多事情漸漸看開，拍完該劇後他會和汪明荃一起出外旅遊享受二人世界。&#13;<br> 記者盧健上海直擊</p></body></html>
