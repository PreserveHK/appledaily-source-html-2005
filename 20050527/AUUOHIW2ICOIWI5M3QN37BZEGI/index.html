<html><header><meta charset="utf-8"><title>鄭宇盛唔嫌孫藝珍癡呆</title></header><body><h1>鄭宇盛唔嫌孫藝珍癡呆</h1><p>韓國男星鄭宇盛與女星孫藝珍合演的電影《擁抱這分鐘》，將於下周四在本港上映。鄭宇盛在片中飾演一名夢想成為建築師的木匠，當他得知妻子患上老人癡呆症後，仍對她不離不棄，鄭宇盛坦言拍攝時亦深受劇本所感動。</p><p>盛讚章子怡</p><p>在電影開拍前，他曾接受為期兩周的雕刻訓練，其中一張椅子便由他親手所製。此外，鄭宇盛曾在電影《武士》中與章子怡合作，他大讚章子怡是出色演員，但雙方現已沒有聯絡。而他與黎明相交多年，亦希望與對方合作。稍後他將與全智賢合演劉偉強的新片。</p></body></html>
