<html><header><meta charset="utf-8"><title>周麗淇shopping大過天</title></header><body><h1>周麗淇shopping大過天</h1><p>周麗淇近日雖然忙於宣傳新劇《秀才遇著兵》，但日前她卻在女助手陪伴下，先後到尖沙嘴及銅鑼灣shopping，認真懂得爭取時間滿足購物慾。</p><p>試戴眼鏡</p><p>當日下午約二時，周麗淇乘坐唱片公司的保母車，與女助手齊到海港城逛街，其間她連續逛了幾間時裝店，最後則在JOYCE購下一對高跟鞋。&#13;<br> 其後周麗淇再登上保母車前往銅鑼灣渣甸坊一幢大厦工作，逗留約兩個小時後，再與助手結伴到附近一間眼鏡店，不過試戴了幾副粗眶平光眼鏡的她，似乎沒找到合心水的戰利品，沒多久即轉移陣地往百德新街繼續逛街。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
