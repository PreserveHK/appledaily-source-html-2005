<html><header><meta charset="utf-8"><title>孫藝珍純情冧㗎仔</title></header><body><h1>孫藝珍純情冧㗎仔</h1><p>憑《夏日香氣》、《外出》等韓劇而在日本人氣急升的孫藝珍，最近接拍了日本GEORGIA的罐裝咖啡廣告。她實行以其最煞食的清純形象，奪取日本上班族男士的歡心。</p><p>搶日本一姐飯碗</p><p>過往擔任GEORGIA的代言人大都是日本一線女星，如米倉涼子、矢田亞希子等。廣告商找來孫藝珍代言，主要是看中她的清純形象，以及在日韓的人氣。今次廣告孫藝珍更夥拍日本K1格鬥家須藤元氣，故事講述她攜犬散步，並在公園內巧遇型仔須藤。她昨日穿飲品贈送的限定MP3外套出席廣告發布會時表示：「希望能穿着這件外套到首爾的漢江邊跑步邊聽歌。」廣告八月上旬於日本拍攝，並在後日開始播放。</p></body></html>
