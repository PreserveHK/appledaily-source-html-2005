<html><header><meta charset="utf-8"><title>報告按數據及問卷制訂
</title></header><body><h1>報告按數據及問卷制訂
</h1><p>「世界經濟論壇」早在一九七一年在瑞士日內瓦成立，是一個非牟利機構，也不依附於任何國家、政治、黨派的利益。世界經濟論壇的成員來自全球一千多個大、小型企業，並會每年出版《全球競爭力報告》，今年已是第二十六年出版這份報告。&#13;<br> 《全球競爭力報告》會依據各國發表過的相關統計數據，並對企業家進行問卷調查結果而制訂整個排行榜，而「全球競爭力」分別由「宏觀經濟環境指數」、「公共機構指數」、「技術指數」三項數據綜合評定。</p></body></html>
