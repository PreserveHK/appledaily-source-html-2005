<html><header><meta charset="utf-8"><title>稻垣吾郎演活殘疾醫生</title></header><body><h1>稻垣吾郎演活殘疾醫生</h1><p>日本組合SMAP成員稻垣吾郎，前日出席日本富士電視台於下月十日播出的單元劇《給飛鳥以及還未見過的女兒》的試映會。該劇改編自真人真事，稻垣在劇中飾演因患上癌症而要切除右腳的醫生，最後於三十二歲遺下兩歲女兒及懷孕的妻子與世長辭。</p><p>很想做爸爸</p><p>稻垣在劇中穿上義肢行走，首次扮演父親的他說：「小朋友實在很可愛呢！很妒忌劇中小朋友的親生父親。」記者追問他是否想當爸爸，他說：「被看穿了嗎？不過，這也是人生的另一階段。」未知他是否暗示想早日與女友菅野美穗結婚呢？</p></body></html>
