<html><header><meta charset="utf-8"><title>應采兒遭古仔打到喊</title></header><body><h1>應采兒遭古仔打到喊</h1><p>應采兒、林家棟與導演陳德森前晚到銅鑼灣，出席《童夢奇緣》電影座談會，應采兒還帶同父母到場。她表示當看到劉德華被掌摑一幕時感動得眼紅紅，又笑言在拍攝《柔道龍虎榜》時，也曾被對手古天樂掌摑到「黐埋牆」，她說：「拍嗰陣我唔需要喊，點知導演一嗌cut，我就即時痛到喊。」</p><p>感動流淚</p><p>至於林家棟則大讚《童》片是近兩年來較感人的電影，還令他看得眼濕濕，因而遭友人取笑。前日劉德華生日，林家棟稱他已致電對方祝賀。至於禮物方面，家棟說：「往年我送咗一幅名畫家嘅國畫畀佢，𠵱家就重諗緊。佢乜嘢都有啦，真係好難諗送乜。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
