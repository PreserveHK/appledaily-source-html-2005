<html><header><meta charset="utf-8"><title>恆和大廈億三叫售</title></header><body><h1>恆和大廈億三叫售</h1><p>樓市旺有旺做，靜有靜做，好似禹銘咁，就靜雞雞換貨，蘭西八到，禹銘喺買入北角水星中心嘅同時，亦將年初買入嘅上環恒和大廈全幢低調放售，叫價逾一億三千萬，比年初購入價高近五成三。&#13;<br> 恒和大廈喺文咸西街七十二至七十四號，樓高十二層，樓齡超過三十年，總樓面大約三萬七千呎。&#13;<br> 市場人士話，禹銘今年四月，以近八千五百萬購入，呎價近二千三，以今次放售價計，短短半年之間，叫價足足高咗四千五百萬。</p></body></html>
