<html><header><meta charset="utf-8"><title>中美談判料難達共識</title></header><body><h1>中美談判料難達共識</h1><p>中美紡織品第五輪會談經過兩天談判，美方首席代表指進展良好，但分歧仍在，雙方可能延長會談時間。目前分歧主要在設限年期，限至二○○七年底還是○八年底；以及設限期間的出口增長幅度。據悉，美國希望對三十多類中國紡織品的進口，每年限制增幅在百分之七點五，但中方希望有兩成至兩成半出口增長。&#13;<br> 中國商務部研究院研究員趙玉敏認為今次談判無希望可以達成共識。有業界預期，中美可能要舉行多一輪談判，才能達成全面協議。商務部官員會談前亦表示，中國在重大原則性問題上不會有大讓步。&#13;<br> BBC/新華網/本報記者</p></body></html>
