<html><header><meta charset="utf-8"><title>長谷川廣告抄《芝加哥》</title></header><body><h1>長谷川廣告抄《芝加哥》</h1><p>日本女星長谷川京子前日以一身高貴打扮，出席Canon下月推出的新型號打印機發表會，會上更率先播出長谷川為品牌所拍攝的全新廣告。&#13;<br> 新廣告十足十荷李活電影《芝加哥》，穿上白色性感短裙的長谷川化身跳舞女郎，與一班身穿踢死兔的舞蹈員載歌載舞。首次跳舞的長谷川說：「或許你們會以為廣告是移花接木拍攝，跳舞的是另一個人吧！事實上我真的很努力拍攝呢！」新廣告將會在下月五日在日本播出。</p></body></html>
