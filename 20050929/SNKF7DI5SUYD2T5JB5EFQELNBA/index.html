<html><header><meta charset="utf-8"><title>新Civic1.8公升有暗湧</title></header><body><h1>新Civic1.8公升有暗湧</h1><p>日前筆者喺福士全新Passat車系嘅Pre-launch晚宴上，遇上老頂PeterMak，佢老人家同筆者講，啱啱推出嘅本田Stepwgn，銷售情況好滿意，不過，廠方剛一口氣推出東瀛本土、歐洲同北美（即香港版）三個版本嘅新Civic，新車未到麥Sir已經有啲擔心，皆因廠方唔再視1.5公升引擎級別為家庭車唯一裝備，並將Civic升格至1.8公升（馬力140匹）引擎，比起其他同級對手雖然行快咗好多，但要買家多畀牌費同燃油費，咁難怪麥Sir對新Civic咁擔心嘅。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
