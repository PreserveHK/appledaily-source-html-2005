<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　杏花村低價成交</title></header><body><h1>樓市快訊<br>香港　杏花村低價成交</h1><p>▲利嘉閣黃銳平表示，柴灣杏花邨25座低層6室，597方呎，240萬元成交，呎價4020元，較市價低3%。&#13;<br> &#13;<br> ▲利嘉閣黃智龍表示，北角和富中心12A座高層C室，899方呎，461萬元成交，呎價5128元。原業主今年1月300萬元買入，賺161萬元。&#13;<br> &#13;<br> ▲美聯吳家楝表示，鴨脷洲海怡半島2期15座低層E室，1065方呎，603萬元成交，呎價5662元。</p></body></html>
