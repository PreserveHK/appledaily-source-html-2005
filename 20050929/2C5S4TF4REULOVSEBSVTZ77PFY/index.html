<html><header><meta charset="utf-8"><title>iPodNano部份螢幕易破裂</title></header><body><h1>iPodNano部份螢幕易破裂</h1><p>【本報訊】近日在港風靡的iPodNano早前於英國遭到多名顧客投訴，指螢幕容易破裂、刮花及脫落，生產商蘋果電腦昨日終於承認，生產程序的確出現問題，引致部份產品螢幕容易破裂，但否認容易刮花，又強調受影響產品只佔總生產量的百分之零點一。&#13;<br> 蘋果電腦亞太區產品市場總監李國權表示，問題在於產品的生產程序，而不是設計，但暫時並不了解受影響產品有否在本港發售。&#13;<br> 他又表示，如市民在購買iPodNano後發現裂痕，可前往蘋果電腦維修中心（時代廣場二十樓）或致電：25068888查詢，「倘若發現不是人為造成的裂痕，會為顧客安排更換」。</p></body></html>
