<html><header><meta charset="utf-8"><title>寰宇天下未開幕先有盛會</title></header><body><h1>寰宇天下未開幕先有盛會</h1><p>澳門樓市興旺，各大代理行湧過江開分行之餘，推銷手法亦愈嚟愈似香港。中國海外黑沙環寰宇天下，聽聞今日開幕典禮會好盛大。&#13;<br> 中原好心急，日前率先去到現場，一睹呢個花咗三千萬搭建嘅售樓處及示範單位，又話售樓處氣派，分分鐘豪過香港。&#13;<br> 中原郭朝隆與一大班前線，帶齊裝備，喺現場影番張人強馬壯嘅場面相，呢啲熱鬧場面，同代理喺香港搞嘅誓師會不遑多讓。&#13;<br> 郭朝隆話，佢哋喺寰宇天下地盤附近，整咗個臨時銷售站，每日派三四十人分時段駐守，又會安排免費穿梭專車，由關閘、港澳碼頭及氹仔接送睇樓客。</p></body></html>
