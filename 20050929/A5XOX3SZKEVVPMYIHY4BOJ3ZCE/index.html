<html><header><meta charset="utf-8"><title>九龍　擎天2年升值38%</title></header><body><h1>九龍　擎天2年升值38%</h1><p>▲利嘉閣謝家華表示，尖沙嘴擎天半島5座高層B室，848方呎，620萬元成交，呎價7311元。原業主03年約450萬元一手買入，賺170萬元，升值近38%。&#13;<br> &#13;<br> ▲美聯黃家明表示，九龍灣德福花園H座高層12室，578方呎，229萬元成交，呎價3962元，市價。原業主去年2月155萬元買入，賺74萬元。&#13;<br> &#13;<br> ▲中原陳耀明表示，紅磡灣中心F座低層4室，500方呎，185萬元成交，呎價3700元。</p></body></html>
