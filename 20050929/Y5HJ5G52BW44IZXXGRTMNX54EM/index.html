<html><header><meta charset="utf-8"><title>南拳媽媽內地遇惡醫</title></header><body><h1>南拳媽媽內地遇惡醫</h1><p>台灣組合南拳媽媽昨日到新城電台接受訪問，早前他們到內地宣傳時，成員李傑因食蝦出現過敏，要到醫院求診，眾人猶有餘悸，他說：「因為他們找來一個實習醫生幫我，他的態度很兇，還問我『敏感還食蝦！』以後我在內地宣傳都要準備好些，自己帶點藥就好。」</p><p>加入新血</p><p>南拳媽媽在香港宣傳後，便會到深圳為周杰倫個唱擔任嘉賓，南拳媽媽之前是由四個男孩組成，近半年加入新成員李傑與梁心頤。&#13;<br> 採訪、攝影：胡比&#13;<br> </p></body></html>
