<html><header><meta charset="utf-8"><title>英資優學院資助港生</title></header><body><h1>英資優學院資助港生</h1><p>【本報訊】香港的數學資優生可望免費入住英國倫敦帝國學院、約克大學等知名大學，以及與當地資優生一起上暑期班。香港大學數碼港學院昨宣布，英國國家資優青少年學院專為當地資優生而設的暑期課程，明年將首次招收三名本港及內地資優生，每位約五萬港元的學費及旅費將獲全數資助。&#13;<br> 港大數碼港學院院長沈雪明（圖）昨日表示，八至十四歲的學生須於本年度的「世界數學測試」中在數學及解難部份均獲優等（雙優）才合乎參加資格。詳情可到www.worldclassarena.hk查詢。</p></body></html>
