<html><header><meta charset="utf-8"><title>視像速遞：指紋提款機的運作原理</title></header><body><h1>視像速遞：指紋提款機的運作原理</h1><p>1.將右手中指放在感應器上面，儀器就會從不同角度射出連串紅外線光束&#13;<br> 2.透過紅外線光束，辨識器會偵察中指的靜脈，靜脈會呈現一幅「黑線」立體圖，由於每個人的靜脈不同，「黑線」圖也變得獨一無二&#13;<br> 3.微型攝錄機隨即拍下手指的「黑線」圖，核對電腦資料庫內的圖像&#13;<br> 4.兩張「黑線」圖脗合，就可從提款機提取金錢</p></body></html>
