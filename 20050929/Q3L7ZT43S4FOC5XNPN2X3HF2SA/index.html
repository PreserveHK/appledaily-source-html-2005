<html><header><meta charset="utf-8"><title>失婚漢圖跳樓</title></header><body><h1>失婚漢圖跳樓</h1><p>【本報訊】一名失婚男子疑因工作不如意，在事業與愛情雙重打擊下，昨下午二時半赤膊在慈雲山住所攀出窗台企圖跳樓。警方及消防員到場戒備及苦勸兩個小時，事主終打消死念返回安全地方，事後送院檢驗。&#13;<br> 事主姓郭，四十三歲，任職保安員，較早前與妻子感情出現問題，終告離婚，女兒亦隨母親離他而去，留下事主一人與三十六歲的胞弟，同住慈雲山慈樂邨樂信樓十九樓一單位。&#13;<br> 據說，事主最近因工作問題感到很不開心，終日悶悶不樂。</p></body></html>
