<html><header><meta charset="utf-8"><title>　　55歲張達烱退休　57歲黃志強接任 - 李八方</title></header><body><h1>　　55歲張達烱退休　57歲黃志強接任 - 李八方</h1><p>正值公務員青黃不接之際，又有人離隊。港府噚日公布兩位署長夠鐘退休要離開政府。&#13;<br> 呢兩位高官，包括現年五十五歲嘅渠務署署長張達烱，最搞笑嘅係接佢個位嘅人兄竟然重老過佢，張達烱早喺今年二月已經開始退休前休假，港府噚日先公布由五十七歲嘅路政署副署長黃志強接替佢嘅職位。&#13;<br> 另外，今年五十九歲嘅土木工程拓展署署長曹德江就會喺十月開始退休前休假，由五十四歲嘅副署長蔡新榮頂上。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
