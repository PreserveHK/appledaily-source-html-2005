<html><header><meta charset="utf-8"><title>保安局拒交秘密監察數據</title></header><body><h1>保安局拒交秘密監察數據</h1><p>【本報訊】保安局以各部門未有劃一的標準程序，備存有關數據為由，拒絕向立法會保安事務委員會提供執法部門秘密監察的統計數字，被該會主席涂謹申質疑是「特登咁做，可能係天文數字。」他在看過當局提供予警方秘密監察的內部指引後，批評指引不夠詳盡，令人失望。&#13;<br> 他解釋，該份機密指引與特首早前頒布的行政命令相比，規定並非特別詳細具體。另外，保安局表示，不會就尚未根據《基本法》第二十三條訂立的罪行，根據命令進行秘密監察。&#13;<br> </p></body></html>
