<html><header><meta charset="utf-8"><title>金價銀價前景看好</title></header><body><h1>金價銀價前景看好</h1><p>【本報綜合報道】世界最大產金商NewmontMining的商人銀行部副總裁哈奎爾說，金飾的需求「空前強勁」。愛爾蘭產銀商Minco行政總裁多爾曼則看好銀價，估計到2010會攀上每盎斯約10美元，較現水平升約38%。&#13;<br> 哈奎爾說，Newmont於瑞士的煉金廠已接滿未來4個月的定單，故無法進一步生產，至於旗下在澳洲和瑞士的煉金廠上月生產規模破紀錄。&#13;<br> 多爾曼說，由於珠寶商對白銀的需求大過銀礦的產量，預料明年銀價會攀上7.50美元。</p></body></html>
