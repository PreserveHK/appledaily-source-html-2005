<html><header><meta charset="utf-8"><title>冠忠非專利巴士加價10%</title></header><body><h1>冠忠非專利巴士加價10%</h1><p>▲冠忠巴士（306）主席黃松柏表示，油價上升導致公司燃油成本上漲，對公司整體業務有影響，公司已透過對沖及調高非專利巴士票價，抵銷有關影響。旗下部份非專利巴士票價已調升5至10%，令收入增加1000至2000萬元，但每公升燃油上升1元，會令成本增加4000萬元。公司在港的燃油佔總體成本比重，已由12至13%，升至17至18%，內地有關比重則由15%升至20%。另外迪士尼落成後，公司亦獲批營辦往返迪士尼的非專利巴士線，但實際客運量較原預期為少。</p></body></html>
