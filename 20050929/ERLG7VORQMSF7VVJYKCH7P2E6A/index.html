<html><header><meta charset="utf-8"><title>赤柱囚犯裁定死於自然&#13;<br></title></header><body><h1>赤柱囚犯裁定死於自然&#13;<br></h1><p>【本報訊】判監二十四年的毒販陳錫德，三十七歲，去年七月單獨囚禁於赤柱監獄醫院隔離病室時心臟病發身亡，死因庭陪審團昨一致裁定死者死於自然，並向懲教署作出三項建議。死者胞姊認為聆訊末能為其弟討回公道，更指疏忽者會遭報應。陪審團建議，在監獄醫院當值的夜更主管級懲教人員應配備鎖匙，如遇上緊急情況，可迅速開啟倉門進入現場，署方應詳細列出病人的醫療情況，及如何治理等資料，及要求懲教署為員工增開工作坊，加強員工處理緊急病人應有的常識。香港社區組織協會總幹事彭鴻昌表示，他今日會就本案向立法會申訴部投訴。&#13;<br> 案件編號：CCDI1172/04</p></body></html>
