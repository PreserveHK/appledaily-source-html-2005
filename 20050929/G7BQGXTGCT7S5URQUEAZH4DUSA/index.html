<html><header><meta charset="utf-8"><title>LXP集東西法療效</title></header><body><h1>LXP集東西法療效</h1><p>SK-II今季推出新產品：LXP（Luxury×Pitera）系列，包括再生霜、活膚舒緩露和極緻修護精華。呢三支新產品都比以前嘅活膚霜和按摩霜功效更勁，具更高濃度Pitera外，再生霜還加入活膚科技以助膠原蛋白增生、法國Grasse玫瑰精華增添清新香氣，可謂結集東方固本培元、西方科技和法國香薰療法概念研製。&#13;<br>記者：曾順珍&#13;<br>&#13;<br>（於國際金融中心商場、時代廣場和廣東道連卡佛限量發售）</p></body></html>
