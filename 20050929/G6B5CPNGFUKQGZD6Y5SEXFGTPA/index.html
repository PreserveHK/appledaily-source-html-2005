<html><header><meta charset="utf-8"><title>莫文蔚舞會變殺手</title></header><body><h1>莫文蔚舞會變殺手</h1><p>莫文蔚（Karen）日前為由她任代言人的化妝品牌拍攝新一輯電視廣告，並邀請了星級化妝師RickChin為她塑造全新的秋冬妝容。Karen在廣告中以一身剛柔並重的中性型格打扮穿梭於化裝舞會中。</p><p>去Ball湊熱鬧</p><p>Karen透露當年留學意大利時，威尼斯每年都會舉辦大型化裝舞會，她說：「當時人人都會着得好隆重，我同成班同學都會去湊熱鬧感受一下氣氛，如果要我揀個形象去參加化裝舞會，我一定會揀女殺手個造型，因為夠經典。」</p></body></html>
