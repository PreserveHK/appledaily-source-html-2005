<html><header><meta charset="utf-8"><title>安娜妮歌再爭37億遺產</title></header><body><h1>安娜妮歌再爭37億遺產</h1><p>曾是《花花公子》玩伴的安娜妮歌史密夫（AnnaNicoleSmith），近日有望重奪先夫侯活馬歇爾（HowardMarshall）的遺產，高等法院同意重新評估其上訴，並預計在明年初開庭審訊。</p><p>24歲嫁老大亨</p><p>事緣九四年安娜妮歌以二十四歲之齡下嫁八十九歲的石油大亨馬歇爾，丈夫翌年逝世，安娜妮歌與其兒子即展開漫長爭產風波，最初安娜妮歌獲判獨得馬歇爾總值約三十七億港元的財產，其後又被減為約七億港元，但馬歇爾兒子不服上訴，去年法庭判決其兒子是遺產唯一繼承人。</p></body></html>
