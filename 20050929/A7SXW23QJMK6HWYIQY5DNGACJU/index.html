<html><header><meta charset="utf-8"><title>校廁影響小童生理心理</title></header><body><h1>校廁影響小童生理心理</h1><p>英國《每日電訊報》報道指，學校洗手間衞生情況惡劣，可能影響小童的生理和心理健康。一項調查顯示，七成二受訪小童抗拒使用學校的洗手間，四成五更從不使用。究其原因，原來是與洗手間衞生情況惡劣有關。半數受訪者指，廁格的門未能上鎖；百分之九人稱，沒有廁板；百分之八人說，沒有廁紙。有專家指出，小童如未及時如廁，可能會引起尿道感染和便秘，並會因壓力和焦慮影響心理健康，呼籲提高學校洗手間的衞生水平。</p></body></html>
