<html><header><meta charset="utf-8"><title>小統計：66%星洲女性想整容</title></header><body><h1>小統計：66%星洲女性想整容</h1><p>Discovery家居健康頻道向490名新加坡女性進行網上調查，以了解現今女性的生活概況，結果發現她們有：&#13;<br> ‧66%考慮整容，最想改變的3個身體部位依次序是肚腩（7.9%）、胸部（4%）和鼻子（3.7%）&#13;<br> ‧28%不完全信任伴侶&#13;<br> ‧27%會偷看伴侶的電郵和手機&#13;<br> ‧23%在親熱時把伴侶幻想成他人&#13;<br> ‧46%認為自己肥胖</p></body></html>
