<html><header><meta charset="utf-8"><title>蒙嘉慧愛老廟擦海鮮</title></header><body><h1>蒙嘉慧愛老廟擦海鮮</h1><p>蒙嘉慧和歐陽震華昨日在廟街拍攝無綫新劇《法證先鋒》，吸引不少街坊圍觀。蒙嘉慧表示有時會到廟街擦海鮮，她說：「我鍾意喺廟街食東風螺，有啲朋友驚啲海鮮唔乾淨，其實去邊度食海鮮都可能有事，只要唔揀高危海鮮食就冇事，雖然廟街環境比較雜，不過拍完戲就走。」</p><p>扮型一腳瘀</p><p>日前蒙嘉慧為《法》劇拍攝一場由三樓爬落地面的鏡頭，結果弄得一腳瘀傷，她說：「第一次爬時好論盡，撞到隻腳瘀晒，之後就變得好靈活，因為唔想再撞傷，呢場戲係拍我第一集出場，歐陽震華好羨慕我出場咁有型。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
