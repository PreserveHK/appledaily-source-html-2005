<html><header><meta charset="utf-8"><title>機械人尋寶</title></header><body><h1>機械人尋寶</h1><p>尋寶機械人Arturito設備先進，能分析金屬、水和石油等原子成份，裝有聲納探測裝置，毋須挖地，也能探測深達五十米地下情況，配合地面穿透雷達使用，更能進行磁力探測，增加搜索和尋寶的成功率。</p><p>雷達測50米深地底</p><p>Arurito大有來頭，破過不少奇案。今年六月，Arurito在德國右翼團體ColoniaDignidad位於智利南部一幢建築物地底十米，就搗破大批軍火；今年八月，透過分析土壤和人骨的原子成份，成功發現失蹤商人尤拉斯澤克的屍骸。&#13;<br> 智利《聖地亞哥時報》/英國《衞報》/《新科學家》雜誌</p></body></html>
