<html><header><meta charset="utf-8"><title>新怡盼霸才金融今年北上</title></header><body><h1>新怡盼霸才金融今年北上</h1><p>▲剛於7月加盟新怡環球（1094）出任董事的甄華達表示，希望今年內能就其持有的「霸才」網上金融資訊服務向內地提供資訊一事，與內地合作夥伴達成協議，首階段將瞄準企業客戶。&#13;<br> 甄華達表示，未來公司會將資源投放於發展電訊增值服務上，早前與一內地公司，就收購內地寬頻服務供應商達成備忘錄，目的亦是為未來發展內地網上及電訊增值服務作好準備；但不肯評論有關收購何時完成，只表示收購價格仍在磋商當中。&#13;<br> 他透露手頭現金約2000萬元，無借貸，預計內部資源已足以應付收購所需，暫時無意在市場配股集資。</p></body></html>
