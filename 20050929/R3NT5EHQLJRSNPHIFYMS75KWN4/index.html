<html><header><meta charset="utf-8"><title>倫敦酒樓傾大租客</title></header><body><h1>倫敦酒樓傾大租客</h1><p>舖王鄧成波（圖）大包租租用油麻地倫敦大酒樓現址，市場曾估計會拆細招租，但蘭西收到風，話好大機會租畀CaliforniaFitness，月租講緊近百五萬。&#13;<br> 地產界老友話，California現租旺角雅蘭中心，租期將到，業主計劃收番，所以近月積極搵地方搬。&#13;<br> California本來睇中波叔嘅旺角新天地，但係只得二萬幾呎，唔夠用，加上波叔計劃下個月拆售個場，所以轉傾倫敦大酒樓。呢個場五萬呎，大過雅蘭四五千呎，但呎租相對較平，所以有偈傾。</p></body></html>
