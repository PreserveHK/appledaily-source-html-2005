<html><header><meta charset="utf-8"><title>一針集</title></header><body><h1>一針集</h1><p>溫家寶說：「如果中國人能管好一個村子，我相信幾年內他們能管好一個鎮。」&#13;<br> 孫兒問爺爺：「我想要管自己的零用錢！」&#13;<br> 爺爺回答說：「如果你今天能自己換衣服，明天你也許可以自己結鞋帶。管錢嘛，別忘記，錢是我給你的，是多是少或有或無，這你管不了。」&#13;<br> KenjiKwong&#13;<br> &#13;<br> 編按：「一針集」歡迎來稿，每段不超過一百字，稿酬一百元。傳真號碼：26239278</p></body></html>
