<html><header><meta charset="utf-8"><title>楊崢銅錢裝不敵陳嘉容</title></header><body><h1>楊崢銅錢裝不敵陳嘉容</h1><p>早前被傳爭位企的名模陳嘉容與楊崢昨日狹路相逢，在鑽石山一同出席「惠而普」洗衣機宣傳活動。兩人穿上四套衫行騷，當中包括以真錢製成的短裙。陳嘉容被安排穿上由紙幣做成的晚裝，價值逾萬；在換上白色短裙為小模特兒着衫時，又疑不慎走光露底，風頭明顯蓋過穿着硬幣裙的楊崢。</p><p>應該相親相愛</p><p>陳嘉容揚言已做足防走光措施，故拍到的只是打底褲而已，她說：「條裙係用錢做，希望大會可以送咗畀我留念啦！」至於楊崢對被傳爭排位一事則回應說：「唔知點解會有呢啲傳聞。今日得我哋兩個，唔使爭位囉！其實我覺得林志玲講得好啱，model之間應該相親相愛。」	&#13;<br> 採訪、攝影：馮美茵</p></body></html>
