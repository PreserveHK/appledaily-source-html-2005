<html><header><meta charset="utf-8"><title>美林高層被殺案：判囚終身妻子上訴</title></header><body><h1>美林高層被殺案：判囚終身妻子上訴</h1><p>【本報訊】美林證券集團環球資本投資部亞太區董事總經理簡崇諾（RobertPeterKissel），遭妻子NancyAnnKiseel謀殺案，本月初在高等法院已告一段落，Nancy被判囚終身。根據通訊社消息指，現正服刑的Nancy已透過律師正式向法院提出上訴。&#13;<br> 本案經過近三個月漫長審訊後，四十一歲的Nancy被裁定謀殺丈夫罪名成立。她被指於○三年十一月二日，在陽明山莊十七座寓所內，先在丈夫的奶昔落藥，再以重金屬人形擺設擊斃丈夫。&#13;<br> </p></body></html>
