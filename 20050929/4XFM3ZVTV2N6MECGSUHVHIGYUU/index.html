<html><header><meta charset="utf-8"><title>粵港會議成立七年</title></header><body><h1>粵港會議成立七年</h1><p>粵港合作聯席會議是由前特首董建華牽頭和廣東省政府成立，首次會議於九八年三月舉行，希望藉此加強粵港雙方合作，預期每半年召開一次會議，港方由政務司司長負責，粵方則由常務副省長負責。&#13;<br> 兩地多個重大項目，包括二十四小時通關等項目都由聯席會議決定。不過，粵方曾對前任政務司司長陳方安生態度不積極有怨言，港方官員也對香港融入內地有顧慮。但隨着形勢轉變，港方轉趨積極，董隨後提升粵港聯席會議層次，由特首親自處理。</p></body></html>
