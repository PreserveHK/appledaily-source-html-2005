<html><header><meta charset="utf-8"><title>吳浩康靠自閉生傻仔</title></header><body><h1>吳浩康靠自閉生傻仔</h1><p>吳浩康（Deep）將於日內推出新碟《Nowhere》，並於下月二日在apm舉行新碟發布會。吳浩康為了在新碟中收錄自己的作品，每日除返公司或找監製錄音外，其餘時間就將自己和吉他鎖在一起，更試過八十小時匿埋不見人，家人開始擔心他患上自閉症。</p><p>蓬頭垢面嚇壞監製</p><p>一向喜歡說話的Deep長困房中，出來時頭髮蓬鬆、滿身異味嚇親人，Deep第一時間致電監製周初晨，稱自己的仔仔新曲《儍》已出世，並叫對方趕往他的家，監製聽完他的新作後表示這首歌可以加入新碟內，吳浩康的努力沒有白費，不過監製亦不忘叫他修飾一下儀容，以免嚇親歌迷。</p></body></html>
