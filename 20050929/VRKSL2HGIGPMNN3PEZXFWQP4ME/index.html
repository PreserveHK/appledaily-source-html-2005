<html><header><meta charset="utf-8"><title>鄧萃雯親親大自然</title></header><body><h1>鄧萃雯親親大自然</h1><p>鄧萃雯昨日到灣仔出席「夢想家園」創作比賽記者會，她表示人生不同階段對dreamhouse的要求也不同，現時則以方便工作為先。</p><p>盼夜賞星空</p><p>雯女透露曾住過一間有海景大窗的dreamhouse，不過現時居所則以方便工作為首要條件。曾修讀室內設計的她又表示雖然dreamhouse只是租住，不過她仍落力布置家居。她又笑言希望dreamhouse可接近大自然，最好位於郊外的湖邊，更要有天窗欣賞星空。	&#13;<br> 採訪、攝影：藍文浩</p></body></html>
