<html><header><meta charset="utf-8"><title>蘭西情報課：大埔墟舖位禾稈冚珍珠</title></header><body><h1>蘭西情報課：大埔墟舖位禾稈冚珍珠</h1><p>舖位買賣一向集中零售旺區，唔少轉手就賺過千萬，但原來新界都有啲「禾稈冚珍珠」嘅舖位，睇吓你識唔識貨。&#13;<br> 中原黃培權話，大埔墟邦興大樓地下D、G、H室及一樓，總樓面九千六百呎，剛以二千一百五十五萬連租約成交，每呎二千二百四十四元。&#13;<br> 業主二○○○年以一千一百五十萬購入，揸咗五年幾，賺逾千萬。&#13;<br> 舖位現由護老院租用，月租十五萬三，回報八厘半，比一般高。&#13;<br> 黃培權話，因護老院需要用大啲面積，區內同類型租盤好少，所以願意畀高啲租金。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
