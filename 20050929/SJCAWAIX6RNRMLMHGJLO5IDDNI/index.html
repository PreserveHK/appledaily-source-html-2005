<html><header><meta charset="utf-8"><title>高價成交<br>凱旋門每呎2.2萬</title></header><body><h1>高價成交<br>凱旋門每呎2.2萬</h1><p>中原李沛章表示，尖沙嘴凱旋門一個2517方呎摩天閣中層單位，在賣地當日以5538萬元成交，呎價2.2萬元，是近5個月以來分層豪宅成交新高。李氏表示，賣地後，買家對九龍站附近物業查詢明顯比平日多兩三成，但反價及封盤情況不多。另外，香港置業葉展均表示，賣地後何文田京士柏山一個2156方呎連花園單位，以2700萬元售出，呎價1.25萬元。買家一直持觀望態度，但於賣地後即決定入市。</p></body></html>
