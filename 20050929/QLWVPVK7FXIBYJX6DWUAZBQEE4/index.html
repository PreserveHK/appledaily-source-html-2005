<html><header><meta charset="utf-8"><title>好姨獅城賣愛心粥</title></header><body><h1>好姨獅城賣愛心粥</h1><p>薛家燕（好姨）日前在新加坡一咖啡店出席OTO電波保健產品舉辦的「愛心粥」義賣活動，吸引超過五百名巿民到場。雖然今次是好姨第一次當「小販」，但絕不馬虎，在活動前一天已召集一班朋友一起煲粥，足足花了十二個小時，才炮製出健康粥。</p><p>出力又出錢</p><p>義賣當日，咖啡店大排長龍，巿民反應踴躍，而OTO集團董事出錢又出力，除了當助手協助義賣外，更以一萬元從好姨手中買下第一碗粥，之後在短短二十分鐘內，三百碗粥已被掃清，好姨感動之餘，更自掏腰包以一千元買下最後一碗，為活動寫下完美句號。</p></body></html>
