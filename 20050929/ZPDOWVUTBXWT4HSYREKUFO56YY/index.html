<html><header><meta charset="utf-8"><title>不明消瘦屬癡呆症先兆</title></header><body><h1>不明消瘦屬癡呆症先兆</h1><p>美國芝加哥拉什大學醫療中心的研究人員懷疑老年人不明原因的消瘦，可能是患上老年癡呆症（Alzheimer's）的先兆，這種消瘦比患者出現記憶衰退要早幾年發生，因此有可能作為早期診斷這種疾病的指標之一。&#13;<br> 研究人員對八百二十名天主教牧師、修女和修士進行十年追蹤調查，這些被調查者平均年齡為七十五歲。調查結果顯示，體質指數下降得愈多，患上老年癡呆症的可能性愈大；這主要是被調查者大腦控制飲食、新陳代謝的區域和記憶力受損，所以出現了消瘦的早期症狀。</p></body></html>
