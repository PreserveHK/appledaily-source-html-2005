<html><header><meta charset="utf-8"><title>神奇不銹鋼番梘</title></header><body><h1>神奇不銹鋼番梘</h1><p>每次切完洋葱、蒜頭，手上都有陣陣的洋葱味、蒜頭味，久久不散，無論用梘液、檸檬汁都洗不掉那股氣味！試過有一次夜晚煮完飯，第二朝要與人握手，指尖仍隱隱發出陣陣蒜頭味，尷尬到死！最近發現市面上有一隻不銹鋼番梘，只要在切完洋葱等大陣味的食物後，用不銹鋼梘洗手，便會將那陣異味驅除，非常神奇！&#13;<br>記者、攝影：陳珮娟&#13;<br>&#13;<br>GourmetKitchen（21750098）&#13;<br>地址：尖沙嘴海港城3301店</p></body></html>
