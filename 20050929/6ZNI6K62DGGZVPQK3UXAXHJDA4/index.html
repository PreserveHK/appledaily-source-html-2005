<html><header><meta charset="utf-8"><title>赤西仁鍾情混血兒</title></header><body><h1>赤西仁鍾情混血兒</h1><p>日本尊尼旗下組合KAT-TUN的人氣成員赤西仁，早前傳出因不滿遲遲未獲公司宣布正式出道，故萌生開公司做老闆的念頭。據一名藝能人士爆料，赤西仁曾試過飲醉酒時，大叫想變成白手興家的日本IT新貴堀江貴文。雖然未知赤西仁是否出自真心，但據知其父親亦是當老闆。</p><p>寫歌贈舊愛</p><p>此外，有網頁大爆赤西仁特別鍾情混血女孩。據知由赤西填詞的歌曲《紫色》，便是送給舊女友、意日混血女星加藤羅莎。而他亦曾與時裝雜誌《ViVi》混血女模Rina拍拖，赤西現時則與一外貌似模特兒土屋Anna的圈外混血兒蜜運中。</p></body></html>
