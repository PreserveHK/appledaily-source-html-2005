<html><header><meta charset="utf-8"><title>查理絲泰朗荷李活封后</title></header><body><h1>查理絲泰朗荷李活封后</h1><p>奧斯卡頒獎禮的提名名單將於明年一月揭曉，近日被指有機憑電影《NorthCountry》再戰金像影后的查理絲泰朗（CharlizeTheron）及祖昆馮力士（JoaquinPhoneix），前日先獲荷李活電影節大會所舉辦的第九屆荷李活電影頒獎禮封為本年度的影后及影帝。&#13;<br> 查理絲在新片《NorthCountry》中扮演一名受歧視的女礦工而獲殊榮，而祖昆則以扮演已故音樂人JohnnyCash的電影《WalkTheLine》得影帝。最佳男、女配角得主分別是馬修波特歷（MatthewBoderick）及蘇珊莎朗頓（SusanSarandon）。</p></body></html>
