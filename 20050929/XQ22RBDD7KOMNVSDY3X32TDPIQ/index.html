<html><header><meta charset="utf-8"><title>悅來坊送杜拜機票</title></header><body><h1>悅來坊送杜拜機票</h1><p>十一黃金周，又係商場搞活動嘅日子，合和荃灣悅來酒店商場悅來坊，加料增加吸引力，今個禮拜六搞「2005秋冬時尚新姿彩」活動，請嚟藝人楊怡與陳敏之做嘉賓，又有化妝學院負責人，同大家分享美容心得。&#13;<br> 另外，至十月九日止，商場逢周末及公眾假期，都有「至fun至潮雙重大激賞」活動，消費滿三百，可以換到即刮即獎遊戲卡，又可以參加抽獎，頭獎係雙人五日三夜來回杜拜機票連帆船酒店住宿，價值三萬五，幾吸引。</p></body></html>
