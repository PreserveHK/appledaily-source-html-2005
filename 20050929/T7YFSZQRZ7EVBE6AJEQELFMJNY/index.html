<html><header><meta charset="utf-8"><title>官疑醫生濫發收據</title></header><body><h1>官疑醫生濫發收據</h1><p>【本報訊】年輕地盤牆板安裝工人莊夏鉅泰（譯音），遭一支鐵管擊中前額，幸未造成嚴重傷害，他向地盤總承判商及兩間次承判商索償，昨在高等法院獲判賠償二十多萬元，惟法官批評原告的主診私家醫生有濫發診金收據之嫌，使原告可誇大索償額，故頒令將判詞副本交予醫務委員會，決定是否採取進一步行動。&#13;<br> 主審法官石輝判詞指，原告共十九次到私人執業醫生翁瑞蘭（YungSuiLan）求診，每次均獲發多張不同日子的診金收據，翁醫生每次收取僅二百三十元診金，原告就醫療費開支所索取的特別賠償卻達一萬四千六百六十元。&#13;<br> 案件編號：HCPI1168/02</p></body></html>
