<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧將軍澳都會駅2房示範單位供傳媒參觀。&#13;<br> ‧油麻地翠麗軒記者會。</p><p>周二</p><p>‧政府公布審批售樓紙申請資料。&#13;<br> ‧灣仔寶昇中心全幢截標。&#13;<br> ‧上環永樂街199號全幢截標。</p><p>周三</p><p>‧油塘四山街28號地盤截標。</p><p>周五</p><p>‧政府3幅拍賣地皮刊憲。&#13;<br> ‧紅磡曲街65至67號截標。&#13;<br> ‧觀塘敬業街14號僑新工廠大廈截標。</p></body></html>
