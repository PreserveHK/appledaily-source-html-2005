<html><header><meta charset="utf-8"><title>近八成市民望明年減稅</title></header><body><h1>近八成市民望明年減稅</h1><p>【本報訊】經濟好轉，民主黨的調查發現，近八成市民期望政府在明年減稅。該黨促請政府將薪俸稅回復至○二年水平，及設立子女教育免稅額，減輕納稅人負擔。該黨主席李永達表示，明天與行政長官曾蔭權見面，提出對曾任內首份施政報告的訴求。</p><p>民主黨在上月底至本月初訪問五百零三人，發現逾半受訪者期望政府先削減薪俸稅，近半數人認為現時所繳稅款最少要減四分一才算合理。六成半人認為，政府若一方面減稅，一方面開徵銷售稅，會令他們生活水平變差。該黨經濟政策發言人單仲偕昨表示，希望政府別學油公司「加快減慢」，呼籲政府盡快將薪俸稅減至○二年加稅前的水平。</p></body></html>
