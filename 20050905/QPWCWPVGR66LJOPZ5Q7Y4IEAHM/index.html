<html><header><meta charset="utf-8"><title>三千人申請做見習機師</title></header><body><h1>三千人申請做見習機師</h1><p>【本報訊】過去三年一直沒有招聘見習機師的政府飛行服務隊，今年公開招聘四名見習機師以填補人手流失，入職月薪約一萬五千元，結果共接獲三千零五十一份申請表格，即平均每個職位有七百六十多人競爭。&#13;<br> 沈志偉機長表示，飛行服務隊會避免同一時間增聘太多見習機師，主要是為了防止日後同時間內出現多名機師需要退休的問題。飛行服務隊現時共有三十名機師，九成是本地培訓的香港人。&#13;<br> 由於飛行服務隊對機師的視力要求極嚴，求職者必須首先通過身體及視力檢查。沈志偉說，本月將作出最後面試甄選，預期成功獲得取錄的求職者可於今年年底加入飛行服務隊；試用期三年，之後再轉為長期聘用。</p></body></html>
