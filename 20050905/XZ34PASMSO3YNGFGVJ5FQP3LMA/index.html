<html><header><meta charset="utf-8"><title>兩青年劫的士毆司機</title></header><body><h1>兩青年劫的士毆司機</h1><p>【本報訊】兩名姓林及姓盧（十九及二十歲）青年賊，昨晨七時許，在沙田顯徑邨顯慶樓對開，假扮乘客截停一輛的士，然後打開前座兩邊車門搶奪姓黃（五十七歲）司機的腰包卻不果，憤而揮拳狂毆對方。其間疑司機未能踏實腳掣，致的士溜前撞向一輛正在埋站的巴士車尾。&#13;<br> 兩名賊人見事敗趁亂逃跑，司機不甘被毆劫，棄車負傷追至二百米外顯田遊樂場，驚動數名晨運客及一名康文署職員協助將兩賊捉獲，交警方一併拘捕帶署。的士司機頭部流血受傷，送院敷治無礙。</p></body></html>
