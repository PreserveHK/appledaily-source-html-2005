<html><header><meta charset="utf-8"><title>尊尼特普Fans聲震機場</title></header><body><h1>尊尼特普Fans聲震機場</h1><p>荷李活男星尊尼特普（JohnnyDepp）為宣傳本月十日在日本上映的電影《朱古力掌門人》，前日抵達日本。雖然有關方面沒有透露尊尼抵日的詳細行程，但當日仍吸引逾二千影迷到成田機場接機，情況比上周一同樣秘密抵日的韓國男星裴勇俊更加厲害。</p><p>10年後重臨舊地</p><p>身穿啡色外套的尊尼步出機場，即惹來影迷的尖叫聲。相隔十年再到日本，尊尼表示想不到會有這麼多人接機。此外，尊尼昨日與導演添布頓（TimBurton）一同到東京一酒店出席電影記者會，並於今日舉行《朱》片首映禮。</p></body></html>
