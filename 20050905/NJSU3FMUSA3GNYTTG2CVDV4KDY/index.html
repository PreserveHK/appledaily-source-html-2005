<html><header><meta charset="utf-8"><title>環保電力購中信醫藥</title></header><body><h1>環保電力購中信醫藥</h1><p>▲中國環保電力（290）公布，以4655萬元（人民幣．下同），收購中國中信集團持有的中信醫藥實業49%股權。中信醫藥在內地從事藥品分銷業務，包括銷售及分銷西藥物料及產品、中藥及中草藥、醫療器械等。&#13;<br> ▲漢基控股（412）宣布，集團正與獨立第三方磋商，投資一家內地公司，該公司擁有所有即時福利彩票售賣攤位及售賣處的全國廣告權，連同中國若干省分即時福利彩票及網上福利彩票的經營權，但至今雙方未訂立協議。</p></body></html>
