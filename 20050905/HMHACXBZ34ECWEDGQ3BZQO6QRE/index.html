<html><header><meta charset="utf-8"><title>陰莖由兩組海綿體組成</title></header><body><h1>陰莖由兩組海綿體組成</h1><p>陰莖是由兩根陰莖海綿體和一條尿道海綿體組合而成，尿道貫穿於尿道海綿體之中，內接膀胱、外達陰莖頭（龜頭）。陰莖海綿體內有豐富的血管竇，外面被堅韌的白膜所包繞，陰莖海綿體及尿道海綿體又被陰莖筋膜所包繞，形成一個整體；陰莖勃起時，海綿體內的血管竇充血增加，血流量比疲軟狀態時增加二十五倍之多。&#13;<br> 當陰莖勃起時，海綿體充滿血液，陰莖的血膜處於高度緊張狀態，這時如果受到強烈外力作用，即可導致海綿體外的白膜破裂。</p></body></html>
