<html><header><meta charset="utf-8"><title>聚康睇樓似探監</title></header><body><h1>聚康睇樓似探監</h1><p>屯門最新入伙嘅聚康山莊（圖），外形豪華，門禁森嚴，保安管理密不透風。&#13;<br> 蘭西有次跟代理去參觀放盤單位，代理突然話，要去銀行㩒錢先，原來佢話，聚康個管理公司康業規定，經紀帶客睇樓，要放低按金，攞上樓證，每人一百。另外，佢哋睇樓要事先得到業主嘅書面同意書，跟住，所有人又要去晒都幾焗嘅保安部外，逐個畀身份證過坐喺入面冷氣房個阿叔抄資料，咁先批准上樓。&#13;<br> 聽個經紀講，好多客都會問，𠵱家究竟嚟睇樓定探監先？甚至有啲會情緒激動咁話：「你當我賊呀！」</p></body></html>
