<html><header><meta charset="utf-8"><title>都會駅第2座先推出</title></header><body><h1>都會駅第2座先推出</h1><p>【本報訊】長江實業（001）將軍澳都會駅於本周內購，率先推出第2座，首批將以折讓價推出，預計整幢的平均呎價逾6000元。&#13;<br> 長實執行董事趙國雄表示，都會駅第2座將於本周尾先內購，尚待與地鐵公司（066）落實整幢物業的售價，價單本周公布，首批將以較優惠的價錢推出。&#13;<br> 第2座提供約400伙，趙國雄指出，賣地前暫定只推出第2座，其餘等賣地後發售，並估計賣地成績非常理想，可帶動物業價錢向上，集團亦會參與投地，對市區地皮特別感興趣。</p></body></html>
