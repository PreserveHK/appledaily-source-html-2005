<html><header><meta charset="utf-8"><title>財話短說<br>微軟1.95億投資浪潮</title></header><body><h1>財話短說<br>微軟1.95億投資浪潮</h1><p>▲據《中國經營報》報道，微軟公司與浪潮集團於8月26日簽訂協議，微軟將注入2500萬美元（1.95億元），該筆資金將轉投於同日停牌的浪潮國際（8141）。該報指出，是次是微軟在華最大一筆單項投資，資金大部份將用於浪潮國際收購浪潮集團旗下的浪潮通軟企業資源計劃系統（ERP）業務，不排除日後浪潮國際易名為浪潮通軟。&#13;<br> ▲新世界移動（862）公布，正洽購流動互聯網及資訊科技外判服務公司，與獨立第三方進行初步磋商，但至今並達成任何具體條款。</p></body></html>
