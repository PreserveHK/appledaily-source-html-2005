<html><header><meta charset="utf-8"><title>警放蛇拘泰裔妓女</title></header><body><h1>警放蛇拘泰裔妓女</h1><p>【本報訊】深水埗警區特別職務隊於昨凌晨零時許在區內展開掃黃行動，並派出探員假扮嫖客「放蛇」巡查，其中一名「放蛇」探員在南昌街一五七號地下，遭一名三十五歲持身份證的泰國裔妓女兜搭，誘使他到上址一樓一間時鐘酒店作不道德行為，探員假裝答應隨對方上樓，稍後表露身份將她拘捕。警方稱，該名泰裔女子曾有多次賣淫被捕紀錄，她在場一度誣指警員毆打她，又手舞足蹈不斷掙扎，需由兩男一女警員合力將她抬上警車帶署。</p></body></html>
