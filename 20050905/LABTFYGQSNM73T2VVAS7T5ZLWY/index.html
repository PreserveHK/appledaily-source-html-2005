<html><header><meta charset="utf-8"><title>袁彌明力證父親有錢</title></header><body><h1>袁彌明力證父親有錢</h1><p>應屆港姐冠軍葉翠翠、亞軍陸詩韻、季軍林莉、最上鏡小姐鄧上文、國際親善小姐許佩琪以及旅遊大使袁彌明，昨日起程赴沙巴和新加坡進行為期十天的康泰旅行社親善之旅。而落選港男黃長興和鄧仲謙亦同行拍攝旅遊特輯。</p><p>「經濟好正常」</p><p>對於父親袁弓夷被指在香港和美國開設的公司先後因欠下三億元巨債，遭入稟法院清盤，袁彌明昨堅稱不清楚父親的生意狀況，父女見面亦不會討論公事，只知道父親經營有關電子零件和健康食品生意，她說：「我諗爸爸未睇呢個報道，佢唔喺香港，但佢返嚟又輪到我走咗。我屋企經濟環境好正常，冇問題，屋企都有供我去外國讀書。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
