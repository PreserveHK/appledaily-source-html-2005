<html><header><meta charset="utf-8"><title>觀塘工廈放售</title></header><body><h1>觀塘工廈放售</h1><p>【本報訊】美聯工商部助理區域經理李文光表示，隨着觀塘apm商場落成，提高區內消費力，該區面貌亦煥然一新，投資者看好區內工廈前景，有業主趁機放售嘉域大廈（圖）2至5樓全層連8個車位一籃子物業。&#13;<br> 李氏指出，物業2及3樓各約2萬方呎，4、5樓各佔1.7萬方呎，4樓連平台，合共面積7.7萬餘方呎，部份單位連租約。&#13;<br> 他又表示，近日觀塘錄得全幢工廈成交，一投資基金斥5.28億元，購入觀塘道410號全幢。</p></body></html>
