<html><header><meta charset="utf-8"><title>張文慈憶探癌病童感觸</title></header><body><h1>張文慈憶探癌病童感觸</h1><p>張文慈、杜挺豪、劉錫賢、李綺雯、蔡國威等昨日前往石硤尾香港家庭協會，探訪單親家庭，還送上應節月餅。當中以超過二百磅的劉錫賢最受歡迎，不少小朋友要求由他抱起合照，令劉錫賢熱得滿頭大汗。</p><p>微絲血管爆裂</p><p>張文慈最近日夜趕拍亞視劇集《情陷夜中環》，但近日卻因眼角的微絲血管爆裂，需請假休息。她說：「今日本來都唔使我做呢個宣傳，但係做善事冇所謂啦！記得有次同志偉去探癌病小朋友，見到佢哋都忍唔住喊，但係佢哋好堅強、好成熟，重安慰番我轉頭，搞到我唔好意思再喊。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
