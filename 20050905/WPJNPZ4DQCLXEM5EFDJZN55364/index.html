<html><header><meta charset="utf-8"><title>撞車困客貨車司機</title></header><body><h1>撞車困客貨車司機</h1><p>【本報訊】大埔汀角路犁壁山新村附近昨凌晨一時許發生車禍，一輛客貨車行經彎位時失控，越過雙白線猛撼迎頭駛至的專線小巴。兩車車頭毀爛，兩名司機及一名男乘客受傷；其中客貨車司機血流披面被困車內，消防員趕至耗時近一句鐘才將他們先後救出送院（圖）。警方正調查意外原因，不排除有人高速掟彎肇禍。重傷的客貨車司機姓潘（二十三歲）情況危殆，男乘客姓林（三十一歲）與姓陳（三十八歲）小巴司機均情況穩定。</p></body></html>
