<html><header><meta charset="utf-8"><title>張家輝禁錮大肚關詠荷</title></header><body><h1>張家輝禁錮大肚關詠荷</h1><p>張家輝、關詠荷及林家棟等昨日在尖沙嘴出席「助學長征」步行活動，正式宣布懷有四個月身孕的關詠荷拖着老公家輝恩愛到場，胖了十多磅的她明顯豐滿不少。</p><p>「屋企人都唔知」</p><p>關詠荷表示有BB一事相當保密，她說：「近幾個月都冇返阿媽度，所以連屋企人都唔知，今朝就收到阿媽電話。最初驚小朋友小器，又怕狗仔隊跟，所以先冚得咁實。」&#13;<br> 另家輝早前驗出患有地中海貧血，關詠荷則說：「我驗過冇地中海貧血，而家輝都只係輕微，應該唔會有事。」她謂現時已停止所有工作，而家輝最初得悉她懷孕時，更不准她上街。她笑謂：「佢差啲想鎖住我咁滯！」</p></body></html>
