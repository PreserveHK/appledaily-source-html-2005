<html><header><meta charset="utf-8"><title>魚手指含高鹽不宜吃過量</title></header><body><h1>魚手指含高鹽不宜吃過量</h1><p>英國《星期日鏡報》報道，香氣騰騰的魚手指含豐富蛋白質，不少家長均愛讓子女享用這種外脆內嫩的美食。不過，英國政府的食品監察部門指出，該國市面上部份魚手指的含鹽量，超出標準三分之一。其中以BernardMatthews出品的魚手指含鹽量最高，只吃三條半已相等於一天所需的攝取量。該國政府提醒家長莫讓子女因此而在不知不覺中攝取過量鹽份，並建議四至六歲小孩每天只可攝取三克鹽，即約一茶匙的份量。</p></body></html>
