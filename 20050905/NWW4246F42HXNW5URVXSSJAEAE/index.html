<html><header><meta charset="utf-8"><title>奧迪Q7　代理部署抵港</title></header><body><h1>奧迪Q7　代理部署抵港</h1><p>據汽車行內人士向筆者透露，上半年本地車市銷售竟有減無加，較上年跌咗幾個巴仙，不過歐洲車嘅銷售數字就有明顯升幅。當中除福士代理表現較突出，另一邊廂嘅奧迪汽車，今年亦引入咗唔少新款車，令整體銷售錄得升幅，而且出年亦會陸續有唔少新車到港。</p><p>「法展」將首展</p><p>據知其中嘅重頭戲就係即將喺法蘭克福車展中首次亮相嘅Q7。呢部最高容納3排7座位嘅新一代SUV車，裝有4.2公升V8FSI引擎（馬力350匹），相信會對一眾同級對手造成好大威脅，雖然呢款奧迪Q7仍未有確實嘅到港日期，不過筆者聽聞本地代理經已積極部署，奧迪Fans要留意喇！&#13;<br> &#13;<br> 記者：陳偉林</p></body></html>
