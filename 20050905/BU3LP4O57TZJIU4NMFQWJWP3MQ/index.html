<html><header><meta charset="utf-8"><title>嘉欣做「曳曳」阿媽</title></header><body><h1>嘉欣做「曳曳」阿媽</h1><p>林嘉欣昨日到鯉魚門拍攝新片《怪物》，飾演嘉欣兒子的譚竣浩及丈夫李鵬也在現場。以素臉上陣的嘉欣，與譚竣浩感情十分要好，兩人不用埋位時，嘉欣更發揮母愛精神，督促譚竣浩吃午飯，而譚竣浩亦踢爆自己平日稱呼嘉欣做「曳曳」。&#13;<br> 嘉欣表示已當正譚竣浩是親生兒子一樣，她說：「有時佢要拍攝喊戲，睇見啲工作人員不擇手段咁搞喊佢，令我好心痛。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
