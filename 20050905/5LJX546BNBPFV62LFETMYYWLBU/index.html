<html><header><meta charset="utf-8"><title>170匹GolfGT勢掀搶購潮</title></header><body><h1>170匹GolfGT勢掀搶購潮</h1><p>筆者曾提及到福士廠方嚟緊有唔少新車推陳出新，繼GolfGTi嘅LightWeight輕量版後，相信最為香港車迷同筆者注目嘅就係啱啱喺德國本土有關汽車傳媒報道，即將喺法蘭克褔車展上加入嘅全新GolfGT車款。呢部車最吸引嘅地方就係一台只有1.4公升直4引擎配上渦輪增壓器（Turbo）嘅新組合（馬力170匹），既有細容積引擎低燃費嘅特質，當渦輪增壓器介入工作下，又有小跑車嘅爆炸力，相信遲啲引入香港，福士代理又會賣個滿堂紅！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
