<html><header><meta charset="utf-8"><title>北上港人缺乏支援</title></header><body><h1>北上港人缺乏支援</h1><p>【本報訊】北上就業及旅遊的港人有增無減，但有團體指港府對這批港人缺乏支援。工聯會於上月訪問了八百多名港人，其中逾七成受訪者過去一年曾赴內地，逾六成人認為政府對其支援不足，只有近四成人稱遇事時傾向求助於香港政府或其駐內地的部門，其餘的寧願向親友或律師求助。</p><p>諮詢中心接千五宗求助</p><p>工聯會會長鄭耀棠昨日稱，該會去年在廣州及深圳成立工聯內地諮詢服務中心，並將於短期內在東莞開設第三個中心，為北上港人提供支援。中心至今共接獲一千五百宗求助個案，以房地產及經商問題居多。廣州及深圳的中心電話分別為（20）83390648及（755）82220098。</p></body></html>
