<html><header><meta charset="utf-8"><title>陳慧琳拚命搖頭晒靚髮</title></header><body><h1>陳慧琳拚命搖頭晒靚髮</h1><p>身為洗髮水代言人的陳慧琳（Kelly）日前為該品牌拍攝第四輯電視廣告，Kelly表示自己一直十分注重頭髮護理，所以拍攝當日導演要求做出多個擺動頭髮的動作亦難不到她，整個拍攝過程非常順利。</p><p>港韓合作</p><p>今次負責拍攝的是一位韓國籍導演，Kelly表示以往都試過與不同國籍的導演合作，她覺得與不同國家的人合作富有新鮮感，她說：「之前我同過法國、日本嘅導演合作，每次同唔同國家嘅人合作，我都可以學到唔同嘅嘢。」&#13;<br> 另外，Kelly即將推出最新國語大碟《我是陽光的》，所以她亦要展開一連串的宣傳活動。</p></body></html>
