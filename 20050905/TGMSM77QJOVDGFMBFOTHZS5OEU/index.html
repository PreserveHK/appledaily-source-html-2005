<html><header><meta charset="utf-8"><title>小學生組WaterKids齊撲水</title></header><body><h1>小學生組WaterKids齊撲水</h1><p>由男星妻夫木聰主演的電影《五個撲水的少年》，多年來大受歡迎，電視台亦相繼開拍多輯劇集。大前日日本岐阜縣的一間小學，便有十八名小學六年級學生組成「WaterKids」，並在二百多名老師及家長面前表演男子韻律泳。</p><p>暑假進行特訓</p><p>據悉這班學生受到電影及劇集《水着少年》影響，上年向老師提出組成男子韻律泳隊，今年已是他們第二年公開表演，一眾小朋友利用暑假進行訓練，並由參加合唱團的十一歲學生安藤樂負責設計韻律泳花式。當日他們表演了兩首歌曲，獲現場觀眾熱烈掌聲。</p></body></html>
