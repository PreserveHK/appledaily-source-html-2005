<html><header><meta charset="utf-8"><title>殺出個細姪女　尹婉媚為新歡解畫</title></header><body><h1>殺出個細姪女　尹婉媚為新歡解畫</h1><p>新馬季昨日在沙田馬場開鑼，由政務司司長許仕仁擔任開幕嘉賓，入場名人包括財政司司長唐英年及尹婉媚等人。</p><p>老公嘔泡</p><p>尹婉媚昨日偕同她聲稱的細姪女和傳緋聞的外籍男子入場，但這男子卻高調拖着她細姪女的手，尹婉媚風騷地說：「佢（指外籍男子）係我細姪女嘅男友，我細姪女嗰次都在場，啲記者專登唔影啫，重有個男仔唔係俄羅斯人，係委內瑞拉人，佢唔係十九歲，係二十八歲至真。」問尹婉媚報道出街後，丈夫有沒有向她詐型？她說：「佢笑到嘔泡呀，我就一笑置之囉。」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
