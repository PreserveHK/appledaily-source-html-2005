<html><header><meta charset="utf-8"><title>林憶蓮膠紙黐裙心慌慌</title></header><body><h1>林憶蓮膠紙黐裙心慌慌</h1><p>林憶蓮前晚穿上吊帶低胸裝出席「第五屆全球華語歌曲排行榜頒獎禮」，非常性感。而憶蓮在後台接受傳媒訪問時，其胸口位置被發現貼有雙面膠紙，疑是防走光之用。問打扮豔麗的憶蓮為何沒有行星光大道，她說：「這套衣服是從外地空運過來的，太趕了，來不及出席，而且我較害羞。」&#13;<br> 對於奪得「卓越成就獎」，憶蓮說：「我覺得不只是我一個人的成就，每個歌手成功，都是因為有幕後人一起努力，我一定會與這班朋友一起分享喜悅。」</p></body></html>
