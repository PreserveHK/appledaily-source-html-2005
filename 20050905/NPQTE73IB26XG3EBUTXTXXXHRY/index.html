<html><header><meta charset="utf-8"><title>李英愛宣揚大韓風</title></header><body><h1>李英愛宣揚大韓風</h1><p>韓國女星李英愛憑新片《親切的金子》進軍威尼斯影展，繼日前出席完記者會後，她在當地時間前晚十時（即香港時間昨晨四時）換上韓國傳統民族服裝，與導演朴贊郁一同現身該片在威尼斯所舉行的首映禮，十足韓國旅遊大使一樣。</p><p>表現親切</p><p>雖然《親切的金子》首映禮舉行期間下起微微細雨，但李英愛仍不改親切本色，不時停下來為影迷簽名，不少韓國fans亦有到場為同胞打氣，該片在當地一間容納一千人的戲院上映，全場爆滿，觀眾反應非常熱烈，電影結束後，全場更起立鼓掌近五分鐘。而李英愛在首映禮開始前，亦曾在酒店接受外國傳媒訪問。</p></body></html>
