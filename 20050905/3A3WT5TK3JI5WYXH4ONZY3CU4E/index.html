<html><header><meta charset="utf-8"><title>商家愛入柏濤灣開會</title></header><body><h1>商家愛入柏濤灣開會</h1><p>商務午餐會多數會喺星級酒店舉行，又或者係啲豪宅會所宴會廳，西貢栢濤灣會所五萬呎之大，成為城中各大小商會嘅午餐會新落腳點，上周六就有個「紡織業界午餐會」，有六十名企業家及高層參與，午餐會之後，佢哋又順道參觀埋栢濤灣栢濤東岸示範屋。&#13;<br> 栢濤灣會所做到生意之餘，又可能帶動埋樓盤銷售，名副其實一舉兩得。&#13;<br> 另外，今個星期六，又會有個「電子業界午餐會」，認真繁忙。&#13;<br> 栢濤灣前臨相思灣，環境清幽，喺度舉辦嚴肅嘅商務午餐會，與會者可以感受一吓周遭環境，人都輕鬆啲。</p></body></html>
