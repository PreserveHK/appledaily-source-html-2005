<html><header><meta charset="utf-8"><title>貨尾持續減少上月底剩7688伙</title></header><body><h1>貨尾持續減少上月底剩7688伙</h1><p>【本報訊】新盤市場上月缺乏焦點，全新推出的項目以單幢盤為主，美聯物業指出，只新增309單位，與7月份相若，令累積貨尾量持續減少。&#13;<br> 美聯物業首席分析師劉嘉輝表示，8月份推出的全新物業，只有北角慧雲峯、君悅華庭及旺角金國中心，數量與7月份的311伙相若。&#13;<br> 他指出，累積貨尾至8月份約7688伙，較7月份微跌0.18%。</p><p>本月料增至8000個</p><p>本月有多個大型新盤推出，包括將軍澳都會駅、深井碧堤半島三期及土瓜灣翔龍灣，但劉嘉輝認為，發展商不會悉數推出，料貨尾量只會增至約8000伙的水平。</p></body></html>
