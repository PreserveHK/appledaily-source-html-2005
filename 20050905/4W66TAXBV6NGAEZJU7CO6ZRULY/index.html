<html><header><meta charset="utf-8"><title>4關員翻艇墮海</title></header><body><h1>4關員翻艇墮海</h1><p>【本報訊】西貢沙洲對開海面，發生海關船隻翻船意外，昨午一時許，四名海關關員，乘坐一艘橡皮快艇，在西貢執行海上巡邏任務，懷疑風高浪急，小艇翻側四名關員同告墮海，其中兩人被附近的遊艇救起，水警輪接報到場，亦在翻側快艇附近救起其餘兩名關員。墮海關員年齡由三十一至四十二歲，他們僅手腳擦損，事後由水警輪載往早禾坑碼頭，再送院治理（圖）；出事的橡皮小艇，則由海關船隻拖走。&#13;<br> 馬耀文攝</p></body></html>
