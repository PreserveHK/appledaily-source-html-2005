<html><header><meta charset="utf-8"><title>UBS傳收購JuliusBaer</title></header><body><h1>UBS傳收購JuliusBaer</h1><p>【本報綜合報道】瑞士《星期日報》報道，全球最大資產管理公司瑞士銀行（UBS），計劃收購瑞士最大上市私人銀行JuliusBaer。這將是瑞士銀行界數年來最大規模的併購，並可能促使當地較小型銀行尋求整合。&#13;<br> 該報說，Baer的管理委員會上周五在特別會議上，通過加盟瑞銀旗下的私人銀行集團；預料這宗交易將於今天宣布。瑞銀和Baer均拒絕置評。&#13;<br> 路透社資料顯示，瑞銀市值達911億美元（約7105.8億港元），Baer則為39億美元。</p></body></html>
