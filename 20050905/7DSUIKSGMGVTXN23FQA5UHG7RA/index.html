<html><header><meta charset="utf-8"><title>領導人外訪3種規格</title></header><body><h1>領導人外訪3種規格</h1><p>北京外國語大學外交學系主任李永輝指出，領導人外訪一般可以分為國事訪問、工作訪問和臨時過境性訪問三種。其中以國事訪問規格最高，也最為隆重。&#13;<br> 而按美國慣例，元首級禮遇主要包括在白宮草坪的歡迎儀式、下榻白宮對面的布萊爾國賓館、鳴放二十一響禮炮及由總統設晚宴款待等。「國事訪問」與「工作訪問」的區別，主要在於後者沒有白宮歡迎儀式及鳴放二十一響禮炮。胡錦濤本月中旬到紐約，雖然會與喬治布殊會晤，但只類同於最低級的過境性訪問。</p></body></html>
