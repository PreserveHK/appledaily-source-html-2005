<html><header><meta charset="utf-8"><title>愛犬輾斃　青年跳樓亡</title></header><body><h1>愛犬輾斃　青年跳樓亡</h1><p>黑龍江省哈爾濱市一名三十三歲男子，因愛犬被車輾斃一時想不開，前日竟從自家六樓縱身跳下，不治身亡。其家人痛哭：「狗都死了，你怎麼犯儍跟牠走呀！」&#13;<br> 死者父親表示，兒子之所以跳樓，是因為與他朝夕相處五年之久的一條小京巴狗，三天前被車輾死了。兒子從小性格就孤僻，不願意和人接觸，自初中畢業後，就一直沒有就業，整天呆在家裏看電視、聽音樂。五年前，家人為他買了一條小京巴狗，此後，這條狗就成了他唯一的朋友。&#13;<br> 《黑龍江晨報》</p></body></html>
