<html><header><meta charset="utf-8"><title>薛凱琪拒印朱唇</title></header><body><h1>薛凱琪拒印朱唇</h1><p>薛凱琪（Fiona）昨日和方力申及關菊英在時代廣場為志蓮淨苑義賣月餅，其間於附近路過的林海峰被司儀邀請上台作出呼籲外，捐款買月餅。&#13;<br> Fiona昨日吸引不少歌迷到場支持，她更逐一與fans合照，Fiona透露以往參與義賣活動時，曾經有fans要求她在T恤上印上唇印而遭拒絕，她說：「呢啲梗係留畀至愛嘅人，同埋呢樣嘢好personal，所以我一定唔會畀。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
