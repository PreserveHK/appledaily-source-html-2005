<html><header><meta charset="utf-8"><title>廬山塌賓館　活埋20人</title></header><body><h1>廬山塌賓館　活埋20人</h1><p>被稱為今年吹襲大陸最強勁的颱風「泰利」，已在內地造成七十六人死亡。江西廬山受到「泰利」挾帶的特大暴雨影響，山中蓮谷賓館因山泥傾瀉而倒塌，二十人被活埋，造成四人死亡，另有四人生死未明。廬山另一家招待所因災死亡一人。&#13;<br> 「泰利」在安徽造成的傷亡最嚴重，據當地防汛部門統計，截至昨日中午，「泰利」所引起的風雨已導致安慶、六安、巢湖等十五個縣市五百二十多萬人受災，因災死亡五十三人。而浙江溫州與福建分別有十五人及三人因災死亡。&#13;<br> 中新社</p></body></html>
