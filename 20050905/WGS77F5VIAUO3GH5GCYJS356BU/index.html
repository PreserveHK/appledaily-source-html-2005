<html><header><meta charset="utf-8"><title>阿扁拒承認大陸學歷</title></header><body><h1>阿扁拒承認大陸學歷</h1><p>台灣總統陳水扁昨日表示，只要他在總統任內一天，就絕不可能承認中國大陸學歷，「這不是為阿扁，而是為了台灣、為了台灣的學校和年輕朋友」。陳水扁出席青年國是會議時表示，如果開放法令承認中國大陸學歷，就不只是幾千、幾萬人會去中國大陸求學，那台灣一百六十多所大學就會招生不足，台灣的教育怎麼辦？&#13;<br> 對於兩岸「三通直航」，陳水扁也重申要戒慎恐懼和小心，惟有在民主、和平、對等的前提下，兩岸才可能協商、對談。&#13;<br> 台灣《蘋果日報》</p></body></html>
