<html><header><meta charset="utf-8"><title>網吧牌炒至5萬元</title></header><body><h1>網吧牌炒至5萬元</h1><p>踏入○五年，大陸除出現溫州炒樓團外，近期還出現福建幫炒賣網吧牌照的現象，將重慶的網吧的牌照由兩萬元炒到五萬元人民幣。&#13;<br> 據重慶媒體透露，最近，一群福建幫攜大量資金殺入重慶，通過購買網吧牌照的方式在網吧行業「借殼上市」。由於重慶市已有很多地區暫停個人申辦網吧業務，網吧牌照水漲船高。此前，在重慶申請網吧的牌照在一萬元人民幣左右。&#13;<br> 儘管政府嚴禁網吧牌照轉讓，但福建幫「下有對策」。而其網吧的主要收入來源是上網費，其次還有大量收入來自於網絡遊戲廠商、芯片廠商、電腦廠商的廣告返點。&#13;<br> 本報記者</p></body></html>
