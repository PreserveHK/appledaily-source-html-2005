<html><header><meta charset="utf-8"><title>埃克森美孚今起加油價</title></header><body><h1>埃克森美孚今起加油價</h1><p>【本報訊】再有油公司加價。埃克森美孚香港有限公司宣布，今日零時起，即時調高本港所有埃索油站銷售的先力F1特級無鉛電油、先力8000無鉛電油及先力超低硫柴油的零售價格。&#13;<br> 該公司零售業務部董事石偉明解釋，鑑於無鉛電油及超低硫柴油的進口價持續攀升，因此決定調高有關產品的零售價。&#13;<br> 先力F1特級無鉛電油由每公升十三元七角九仙，加至十四元二仙。先力8000無鉛電油每公升由十三元一仙加至十三元二角三仙。先力超低硫柴油每公升八元九仙加至八元兩角七仙。</p></body></html>
