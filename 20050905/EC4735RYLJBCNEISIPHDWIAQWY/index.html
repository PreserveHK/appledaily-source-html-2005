<html><header><meta charset="utf-8"><title>翻版場改過自新</title></header><body><h1>翻版場改過自新</h1><p>旺角好景商業中心（圖）曾經係香港翻版文化嘅代名詞之一，而家已經洗底，翻版店同色情光碟店舖消失晒，商場二樓嘅潮人潮地，七十九個舖位租戶已經陸續開業，售賣玩具、時裝、精品等年輕人玩意。&#13;<br> 蘭西周末去參觀過，人流都唔少，雖然比起以前翻版天堂時期係差咗啲，但起碼似番個潮流商場，同埋冇人喺商場內公然食煙吐痰兼播鹹碟。&#13;<br> 一眾翻版商人同唱口號打雜去晒邊？原來去晒打游擊，四散喺區內商廈樓上舖重操故業，而班打雜就喺其他商場派卡片，重印埋地圖教買家搵路㖭。</p></body></html>
