<html><header><meta charset="utf-8"><title>發現控制生物時鐘蛋白質</title></header><body><h1>發現控制生物時鐘蛋白質</h1><p>美國《科學》雜誌最新一期報道，人們只了解生物時鐘是由特殊基因和蛋白質所控制，但對其控制機制卻不清楚；法國斯特拉斯堡大學的科研人員研究一種在生物時鐘體系中發揮重要作用的蛋白質BMALI，這種蛋白質的數量會在二十四小時內隨着時間不斷發生變化，從零時開始達到一定的數量級別後又自動退化，每天如是。&#13;<br> 科研人員說，當夜晚來臨時，植物明白需要收緊葉子或花瓣，老鼠會睡醒並四處覓食。植物和老鼠能感受到二十四小時的晝夜節拍，正是這種特殊蛋白質產生的作用。這一發現對於人類治療緊張、失眠等症狀有很大的啟發。</p></body></html>
