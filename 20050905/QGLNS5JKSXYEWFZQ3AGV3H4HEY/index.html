<html><header><meta charset="utf-8"><title>寶勒巷一小時兩血案</title></header><body><h1>寶勒巷一小時兩血案</h1><p>【本報訊】尖沙嘴寶勒巷昨凌晨一小時內發生兩宗傷人血案，共有四名男女受傷送院治療，三名男子涉嫌傷人被捕。&#13;<br> 昨凌晨四時許，兩名姓文（二十四歲）及姓鄧（二十七歲）男子，在寶勒巷三號二樓一間海鮮酒家門外，遭五、六名男子圍毆。兩人負傷逃至大廈地下，兇徒傷人後逃去。&#13;<br> 當警員在現場調查期間，附近二十一號寶利商業大廈地下一間酒吧內，兩批二十多名男女因衝突大打出手，由酒吧互相追打至街上。正在附近調查血案警員見狀，即時上前喝止控制場面，將三名涉嫌傷人男子拘捕及將傷者送院。</p></body></html>
