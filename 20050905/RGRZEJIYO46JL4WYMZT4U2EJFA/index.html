<html><header><meta charset="utf-8"><title>舖市唔係咁好景</title></header><body><h1>舖市唔係咁好景</h1><p>喜來登旺舖代理主席任永賢噚日來稿，大談舖位投資前景，佢預計，未來舖市呆滯，造價只可以靠穩，又勸投資者，入市要小心衡量風險，論點與大圍唱好唔同。&#13;<br> 任主席所持嘅理由，主要係覺得，石油價格不斷上，中國內地出現石油荒，好容易影響到內地製造業，對香港經濟都有損害。&#13;<br> 其次，現時利率仍處低位，加息周期有排都未完，但係，近幾年舖位售價翻幾番，回報率就不斷下跌，現時一線舖位，回報只係得嗰兩三厘，如果利息不斷抽高，投資成本更加重，回報又低，舖位價格必然向下。</p></body></html>
