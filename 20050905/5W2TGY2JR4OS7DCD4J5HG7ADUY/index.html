<html><header><meta charset="utf-8"><title>廣州同胞遊apm</title></header><body><h1>廣州同胞遊apm</h1><p>早兩日，旅發局搞咗個內地客「精采香港一日遊」，雖然發生咗單同交通督導員有關嘅不愉快事件，部份廣州同胞，甚至話唔再嚟香港，但係，香港始終都係多姿多采嘅城市，好多地方，都能夠令自由行旅客買得開心、玩得盡情，好似觀塘apm，上個禮拜六招待咗過千名廣東省旅客。&#13;<br> apm大業主新地代理租務總經理馮秀炎話，班廣東省遊客，每人平均消費每張單係一千蚊，除咗購買潮流精品、化妝品以及電器，更包括生活雜貨，同埋超級市場貨品，認真捧場。</p></body></html>
