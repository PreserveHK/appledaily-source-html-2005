<html><header><meta charset="utf-8"><title>講師毀碧咸蠟像獲輕判</title></header><body><h1>講師毀碧咸蠟像獲輕判</h1><p>法律系講師JamesAnstice去年十二月在倫敦杜莎夫人蠟像館中，破壞作約瑟及瑪利亞打扮的碧咸（DavidBeckham）夫婦蠟像，他前日上庭時承認一項毀壞罪名，並自言只是對於蠟像館把蠟像打扮成宗教人物感到憤怒。最終James獲輕判緩刑一年及罰款。&#13;<br> 此外，杜莎夫人蠟像館與著名朱古力製造商吉百利計劃塑造一個名人朱古力像，並由觀眾投票選出最喜愛人選，電視主持莊尼芬羅斯（JonathanRoss）暫時佔據首位，碧咸則位列次席。</p></body></html>
