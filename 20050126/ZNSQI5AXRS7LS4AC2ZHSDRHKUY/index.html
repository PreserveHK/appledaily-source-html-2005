<html><header><meta charset="utf-8"><title>新秀初試啼聲</title></header><body><h1>新秀初試啼聲</h1><p>日本商界舉辦的大型展覽會，不只單單注重商業用途，還藉此提攜新晉一輩，是次家具展也特設場地，讓多間設計專科學校的學生展示作品。學生趁此良機推銷自己，悉心創作多款有趣的椅子參展。撇開商業和實用價值，多款作品別具風格，部份出色作品更獲得買家的賞識。&#13;<br> 除了設計學校，主辦單位也邀請積極培訓「明日之星」的JapanInteriorDesigner'sAssociationKantoYouth組織參展。嶄露頭角的新晉設計師，展示的作品無論在藝術和商業價值同樣達到高水準。&#13;<br> 是次展會還設有模型椅展示區，每款作品外形獨特，雖是細小的模型，但手工精巧細緻，吸引不少人駐足欣賞。</p></body></html>
