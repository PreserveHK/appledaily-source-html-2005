<html><header><meta charset="utf-8"><title>天才童星首映超搶鏡</title></header><body><h1>天才童星首映超搶鏡</h1><p>懸疑新片《捉迷藏》將於後日在美國公映，該片前晚率先在美國洛杉磯舉行首映禮，在片中扮演羅拔迪尼路（RobertDeNiro）女兒的天才童星狄歌達芬寧（DakotaFanning），當晚穿上一條金色長裙亮相，相當搶眼，這位十歲的小妹妹雖然年紀小小，但已片約不斷，最近她正忙於拍攝大製作《強戰世界》。&#13;<br> <br> <spanclass>甚少露面 &#13;<br> 此外，有份參演《捉》片的兩位女星花姬贊臣（FamkeJanssen）及伊莉莎伯舒爾（ElizabethShue）前晚均有現身，其中四十一歲的伊莉莎伯近年甚少露面，但依然保養得宜。</spanclass></p></body></html>
