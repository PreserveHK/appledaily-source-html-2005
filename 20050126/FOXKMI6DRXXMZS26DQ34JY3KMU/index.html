<html><header><meta charset="utf-8"><title>三人女子組合拆夥實屬流言</title></header><body><h1>三人女子組合拆夥實屬流言</h1><p>近日有傳美國三人女子組合Destiny'sChild嘅成員MichelleWilliams已經同其他唱片公司簽約，諗住離隊作獨立發展。另外兩位成員BeyonceKnowles同KellyRowland知道消息後即刻喺官方網頁留言作出澄清話：「我想講清楚，Michelle係Destiny'sChild嘅成員，所有流言都唔正確。我哋啱啱喺電台工作咗成日，重為即將展開嘅巡迴綵排。」咁Fans就唔使驚佢哋拆夥啦！</p></body></html>
