<html><header><meta charset="utf-8"><title>《冬》劇郵票慶祝邦交</title></header><body><h1>《冬》劇郵票慶祝邦交</h1><p>為紀念日韓建交四十周年，日本郵政局昨日開始預售兩款由韓國男星裴勇俊及女星崔智友主演的韓劇《冬日戀曲》的紀念郵票。該套郵票上印有《冬》劇拍攝場地的風景，每套售價約為二百港元。&#13;<br> 至於俊哥與女星孫藝珍合演的新片《外出》，原定在昨日開拍，不過由於該片的場景仍在搭建中，因此順延至下月十日才開拍。&#13;<br> <br> <spanclass>銷毀核突「俊Bear」 &#13;<br> 此外，日前俊哥所屬事務所推出的「俊Bear」，據知俊哥不但聘請了三十名工匠專門製造「俊Bear」的面部及鼻子，還將不合格的一千多個「俊Bear」即時銷毀。</spanclass></p></body></html>
