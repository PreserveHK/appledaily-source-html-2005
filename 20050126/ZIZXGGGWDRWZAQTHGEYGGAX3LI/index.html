<html><header><meta charset="utf-8"><title>綠色和平中電門前脫衣「祝壽」</title></header><body><h1>綠色和平中電門前脫衣「祝壽」</h1><p>【本報訊】昨日是中華電力有限公司一百零四周年紀念，幾名穿着夏威夷服飾的綠色和平代表，特意前往中電位於亞皆老街的總部「祝壽」，抗議中電一百零四年來燒煤發電，釋放大量二氧化碳，令全球暖化問題日趨嚴重，即使冬天亦可穿着夏威夷服飾。&#13;<br> 他們首先在門外合唱一首諷刺中電燒煤發電，因而釋放二氧化碳令全球氣溫上升的「賀壽歌」；然後又向中電代表送上「生日賀卡」請願信，最後更脫去上衣，展示「StopGlobalWarming（停止全球暖化）」的標語。</p></body></html>
