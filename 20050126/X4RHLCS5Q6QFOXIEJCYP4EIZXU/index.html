<html><header><meta charset="utf-8"><title>黃宗澤飲阿姐靚湯</title></header><body><h1>黃宗澤飲阿姐靚湯</h1><p>胡杏兒、黃宗澤、汪明荃和石修昨日在將軍澳電視廣播城拍攝新劇《我的野蠻奶奶》，劇情講述黃宗澤被斬，胡杏兒和阿姐齊為他求饒，胡杏兒還逼真得擠出眼淚，令黃宗澤得以釋放。<br> &#13;<br> <spanclass>每日不同 &#13;<br> 黃宗澤雖已有備而戰戴上護膝，但因為跪了一天膝頭痠痛，黃宗澤又自爆被阿姐錫到燶，他說：「阿姐對我哋好好㗎，知道我冇湯水飲，成日都預埋我，重要日日唔同，有魚翅、響螺同冬蟲草，真係好感激阿姐，有靚湯滋潤，我阿媽雖然識煮飯，但唔識煲湯，所以由細到大都冇湯飲。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
