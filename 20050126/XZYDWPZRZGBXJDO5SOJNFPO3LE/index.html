<html><header><meta charset="utf-8"><title>243匹Estima下月初登場</title></header><body><h1>243匹Estima下月初登場</h1><p>走訪過最近閉幕嘅東京改裝車展，確實令經常屈喺辦公室嘅我大開眼界，除咗美女如雲特別醒神，多部在港銷情不俗嘅家庭式MPV，亦被番新得更有跑相，眼前就好似擺放咗一架又一架嘅大型跑車一樣，更切合年輕買家口味。如果你覺得呢次展出嘅改裝車只得個睇字，咁就錯啦！因為記者聽聞香港平衡進口商二月初會引入Estima嘅SuperCharger版，跑格包圍齊晒料之外，馬力更由220匹增加至243匹，載滿人上斜路一樣夠力好劈！&#13;<br>&#13;<br>記者、攝影：朱維達</p></body></html>
