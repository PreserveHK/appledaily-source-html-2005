<html><header><meta charset="utf-8"><title>　　新地加薪3% - 李八方</title></header><body><h1>　　新地加薪3% - 李八方</h1><p>同樣係超級富豪，「好市民」年尾流流請員工食「無情雞」，新鴻基地產郭氏兄弟就向超過一千名總公司員工宣布，明年加薪兼派發花紅。&#13;<br> 舊年地產市道興旺，新地老闆郭氏兄弟亦好疏爽，聽講員工啱啱先收完年尾雙糧，𠵱家又陸續收到花紅，至於明年嘅加薪幅度，新地發言人話，平均三個巴仙，但會按員工工作表現，同市場薪金水平衡量。佢又話，其實新地年年都會按員工表現調整薪酬。至於新地旗下嘅附屬公司相信亦有人工加，但加幾多，就話要睇相關行業同員工表現。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
