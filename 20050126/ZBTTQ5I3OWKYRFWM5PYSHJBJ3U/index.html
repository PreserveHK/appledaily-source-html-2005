<html><header><meta charset="utf-8"><title>日本0101百貨限量adidas貨車帽</title></header><body><h1>日本0101百貨限量adidas貨車帽</h1><p>過去的夏季LorryCap貨車帽大熱，潮男型女點都有一頂，嚟到初春時節，戴帽潮流從未停過。日本潮人百貨0101，月初就有限量版adidas貨車帽矚目登場，顏色及用料夠特別，即時被搶購AllSoldout。限量版LorryCap後面當係獨有網面設計，而前面就用上防污膠質，加上Monogram圖案及adidas立體毛巾字樣，男生女生都啱襯。入手困難，但難得香港水貨店入到小量數目，想珍藏就快手！&#13;<br>記者：梁珮瑜　&#13;<br>攝影：林栢鈞&#13;<br>&#13;<br>售賣點：私物店（34282332）&#13;<br>尖沙嘴利時商場214舖</p></body></html>
