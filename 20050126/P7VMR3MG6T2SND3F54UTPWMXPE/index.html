<html><header><meta charset="utf-8"><title>　　中電信新領導主持春茗 - 李八方</title></header><body><h1>　　中電信新領導主持春茗 - 李八方</h1><p>舊年底幾間上市嘅中國電信企業老細大執位，好似中移動前老總王曉初就過咗中電信，唔知係咪新人事新作風，事隔個零月，中電信今日就會喺君悅搞新春聯誼酒會，同本地業務夥伴見面，重請埋傳媒朋友。&#13;<br> 中電信上市幾年，八方都係第一次聽到佢哋搞呢類活動，上市咁耐，除咗半年一次公布業績，就係一年一次股東大會先見到管理層，想了解多啲國內市場業務發展都幾難。今日個酒會，公司新任執行董事冷榮泉亦會出現，但王曉初就要睇吓趕唔趕得切喺北京飛落嚟。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
