<html><header><meta charset="utf-8"><title>GiGi裙拉褲甩險走光</title></header><body><h1>GiGi裙拉褲甩險走光</h1><p>梁詠琪（GiGi）於上周五起在尖沙嘴文化中心演出舞台劇《大娛樂家》，日前其好友楊采妮與黃耀明專程往捧場，GiGi說：「之前已經做過幾場，今次再公演，其實服裝同內容都有改動，到二十六日同三十日再公演時，可能又會有新改動都唔定，多啲演話劇的確可提升演技。」<br> &#13;<br> <spanclass>「背脊涼涼哋」 &#13;<br> 今次GiGi飾演的角色要換很多不同造型和服裝，所以每次落台換衫的時間都很緊迫，有次她因為太匆忙，忘記扣上裙背的鈕扣，GiGi笑說：「好彩條裙有魔術貼以防萬一，當我上到台發現背脊涼涼哋，咪即刻大力用手壓一壓條裙嘅魔術貼，咁至冇走光。」</spanclass></p></body></html>
