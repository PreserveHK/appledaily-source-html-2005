<html><header><meta charset="utf-8"><title>喬妹勒索案公司道歉</title></header><body><h1>喬妹勒索案公司道歉</h1><p>正在美國留學的韓國女星宋慧喬，上周五被揭發遭前經理人勒索二億五千萬韓圜（約一百九十萬港元），其所屬經理人公司一直未就事件作回應。前日，經理人公司終於在喬妹網頁內首次開腔交代事件，並向擔心喬妹的fans道歉。&#13;<br> 據經理人公司表示，當日收到喬妹母親報稱勒索的消息後，便立即報警求助。警方不久便拘捕疑犯，發現他原來是曾與喬妹共事三年多的同事。此外，經理人公司亦向喬妹fans保證，日後定必好好管理旗下職員，不會讓同樣事件再次發生。</p></body></html>
