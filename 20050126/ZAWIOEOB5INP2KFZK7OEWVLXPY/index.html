<html><header><meta charset="utf-8"><title>何志平落區諮詢西九</title></header><body><h1>何志平落區諮詢西九</h1><p>【本報訊】民政事務局局長何志平（圖左二）昨日就西九龍文娛藝術區發展諮詢油尖旺區議會，民主黨區議員黎自立稱對領導此計劃的政務司司長曾蔭權不到場表示遺憾及失望，涂謹申要求當局公開財團預測文藝設施使用率的數據，但民政事務局首席助理秘書長馮浩賢即時拒絕，表示提供這些數據變相公開財團財務資料。何志平未來三個月會陸續到其餘十七個區議會諮詢，而於科學館舉行的西九項目展覽，至今已有逾七萬人次參觀，當局收回一萬一千多份意見卡。</p></body></html>
