<html><header><meta charset="utf-8"><title>法國CharlesJourdan05繽紛到港</title></header><body><h1>法國CharlesJourdan05繽紛到港</h1><p>法國CharlesJourdan自1921年成立至今，以高級鞋履出名，03年更請來英國著名設計師PatrickCox任鞋履系列創作總監。而95年起擔任CJ時裝系列的創作總監Jean-PhilippeBouyer，曾效力ChristianDior、SoniaRykiel等，近年令品牌大玩繽紛設計，CJ更將於年底首次登場香港開店，今日率先睇睇05'-06'秋冬新裝！（未定價）</p><p>CharlesJourdan&#13;<br> (查詢：23543612)</p></body></html>
