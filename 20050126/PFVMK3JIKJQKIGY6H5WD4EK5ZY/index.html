<html><header><meta charset="utf-8"><title>林熙蕾有新暗戀對象</title></header><body><h1>林熙蕾有新暗戀對象</h1><p>林熙蕾昨日在台灣出席名表歐米茄活動，林熙蕾的性格一向神秘，讓人無法捉摸，她昨日更自爆近日有暗戀對象，對方年紀比她大，若這位神秘人展開追求攻勢，她表示會接受。林熙蕾說：「他是圈外人，如果半年後我不喜歡了，那就很怪，所以我不會告訴你們他是誰。」&#13;<br> 此外，對於她日前跟吳嘉龍在香港行時裝騷時被吳嘉龍大讚靚女，但吳嘉龍在獲悉她翌日離港後，即衝口而出講了粗話「咁X街」。對於吳嘉龍為她講粗口，林熙蕾以國語回應：「這個有點像是英文的Shit（狗屎）的意味，我沒法繙譯，不要迫我講髒話。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
