<html><header><meta charset="utf-8"><title>民調：公平評分下跌</title></header><body><h1>民調：公平評分下跌</h1><p>【本報訊】港大民意研究計劃的調查顯示，市民對本港的自由、治安、廉潔和法庭公正程度評分，升至回歸以來新高，但對公平的評分明顯回落。民意研究計劃主任鍾庭耀表示，十五項指標中有十三項在過去三個月上升，受訪者對自由、治安、廉潔和法庭公正程度的評分都超過七分，顯示領匯事件後市民增加對法庭的信任程度，但對公平及平等的評分較上次調查分別回落零點三八分及零點零三分，反映政府要更積極面對利益輸送和平等機會的批評。</p></body></html>
