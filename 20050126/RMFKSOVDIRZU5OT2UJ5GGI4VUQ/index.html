<html><header><meta charset="utf-8"><title>青少年評十項施政不及格</title></header><body><h1>青少年評十項施政不及格</h1><p>【本報訊】一項有關青少年對社區問題看法的調查發現，政府在十四項施政滿意程度的評分當中，有十項不及格。受訪青少年對文康、長者、勞工及政治問題最不滿。此外，五半成受訪者最關心普選特首的問題，負責調查的團體認為青少年並非政治冷感，只不過他們的意見未受社會重視。&#13;<br> 大埔關注青少年研究社去年底訪問了一百零八位區內青少年，發現逾五成受訪者關心升學就業前景，三成五人關心失業問題，近五成關心政府的管治能力。受訪青少年同時對政府十四項施政的滿意程度給予評分，結果發現，除了青少年、教育、交通、醫療之外，其餘各項的得分都不及格。</p></body></html>
