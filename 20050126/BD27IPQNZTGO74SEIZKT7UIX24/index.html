<html><header><meta charset="utf-8"><title>母艦殺手破美軍防線</title></header><body><h1>母艦殺手破美軍防線</h1><p>「現代」級驅逐艦是中國海軍的王牌軍艦，專門對付美國航空母艦，故有「母艦殺手」的稱號。&#13;<br> 「現代」級驅逐艦具有對海、防空、反潛和海岸攻擊能力，但最厲害的是可突破美軍母艦的防線，直接打擊母艦的能力，因為艦上裝配的八枚超音速的「白蛉」反艦導彈，是針對美軍「神盾」級驅逐艦而設。「白蛉」飛到射程九十公里處只需兩分鐘，能在「神盾」級驅逐艦完成偵測、發射攔截導彈前射抵目標，令美軍無法回應。「白蛉」威力相當於二十萬噸核當量的核彈頭。&#13;<br> 千龍軍事網</p></body></html>
