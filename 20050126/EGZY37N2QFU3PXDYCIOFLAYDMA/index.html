<html><header><meta charset="utf-8"><title>扁長互爭變共治</title></header><body><h1>扁長互爭變共治</h1><p>在民進黨有「南霸王」稱號的謝長廷，和陳水扁相識超過四分一世紀，兩人初期競爭關係明顯，但當陳水扁當選總統後，扁長關係競爭成份銳減，合作成為主流，自此，扁為主、長為副的共治關係已基本成型。&#13;<br> 謝長廷和陳水扁的從政背景相似，兩人均是台大法律系畢業，八十年代分別擔任美麗島事件的辯護律師。一九九四年，謝長廷競逐民進黨台北市長提名時，敗給陳水扁；九八年，陳水扁尋求連任台北市長失利，謝長廷則南下擊敗國民黨對手，當選高雄市長，後來又當選民進黨主席。二○○二年，謝長廷辭去民進黨主席，由總統陳水扁兼任，令陳水扁登上權力高峯。&#13;<br> 本報記者</p></body></html>
