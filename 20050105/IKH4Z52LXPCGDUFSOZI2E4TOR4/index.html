<html><header><meta charset="utf-8"><title>基仔唔敢取代克勤</title></header><body><h1>基仔唔敢取代克勤</h1><p>古巨基贏得商台「叱咤樂壇男歌手金獎」之後，工作接踵而來，不少產品邀請他擔任代言人，昨日位元堂宣布古巨基成為旗下產品靈芝孢子的代言人。其實早在一年前，李克勤已是該品牌另一產品的代言人，對於被指取代克勤位置，基仔說：「唔好用『取代』兩個字，大家代言唔同產品，呢個時候太敏感，大家唔好為頒獎禮諗得太多。」<br> &#13;<br> <spanclass>節食減肥唔健康 &#13;<br> 基仔表示任代言人的酬金合理，贊助商更承諾他免費食一世健康產品，他說：「可以食一世，即係話我可以一路都咁健康，其實舊年身體唔舒服之後，我開始注重健康，食中藥調理，我𠵱家唔會節食減肥，因為好唔健康。」	&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
