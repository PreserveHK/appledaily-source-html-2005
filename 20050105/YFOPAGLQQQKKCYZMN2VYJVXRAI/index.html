<html><header><meta charset="utf-8"><title>余文樂、張韶涵飯檯鬥智鬥大食</title></header><body><h1>余文樂、張韶涵飯檯鬥智鬥大食</h1><p>張韶涵昨日邀請余文樂在台灣拍攝新歌《靜不下來》MV，二人扮演一對鬥氣情侶，經常整蠱對方，但鏡頭背後，阿樂和張韶涵十分老友，經常分享吃的心得。<br> &#13;<br> <spanclass>跌倒地上 &#13;<br> MV其中一幕講述阿樂和張韶涵進餐，當張韶涵欲坐下進食時，阿樂卻把椅子拉開，令張韶涵跌倒地上。張韶涵即不甘示弱，原來她早將鹽瓶的蓋子扭鬆，當阿樂要落鹽時，鹽瓶蓋即鬆開，整瓶鹽灑落餸菜上，場面惹笑。&#13;<br> 此外，阿樂和張韶涵除在MV內互相整蠱，鏡頭後他們又比拼食量，尤其是午飯時間，張韶涵看到阿樂連吃兩碗牛肉麵，即以國語笑說：「原來不止我是大胃王！」</spanclass></p></body></html>
