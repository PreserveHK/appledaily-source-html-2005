<html><header><meta charset="utf-8"><title>屈臣氏開倉貨品一元起</title></header><body><h1>屈臣氏開倉貨品一元起</h1><p>明日起至下月八日期間，屈臣氏在觀塘開源道七十九號鱷魚恤大廈地下舉行開倉大特賣，小家電如蒸氣熨斗低至兩折起發售，超過二百款的貨品更低至一元起銷售，包括罐裝飲品、小飾物等。&#13;<br> 屈臣氏發言人說，大特賣貨品包括各式小電器、個人用品、零食、家庭用品、冬日服飾及精選玩具。大量貨品由一元起，包括雀巢美祿罐裝飲品、芒果罐裝飲品等；而各大品牌面膜及沐浴露如雪完美、Lux、Avon及OralB牙刷則由五元起；最高價值的家庭影院組合也只售一千五百元。查詢熱線：26088383。</p></body></html>
