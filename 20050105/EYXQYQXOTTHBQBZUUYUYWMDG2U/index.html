<html><header><meta charset="utf-8"><title>舊衣舊床減低嬰兒過敏</title></header><body><h1>舊衣舊床減低嬰兒過敏</h1><p>美國哈佛大學一項研究發現，如果嬰兒床愈舊，床上面留下的「內毒素」愈多，那麼寶寶變成過敏兒的機率就會愈低。因此醫生建議爸爸媽媽不要太潔淨，只要適度清潔，給寶寶穿舊衣、睡舊床，不但環保，而且也很健康。&#13;<br> 台灣《東森新聞網》報道，現代的父母生育不多，每個小孩都是父母的心肝寶貝，但馬偕醫院小兒過敏免疫科主任徐世達指出，在父母過度使用清潔劑消毒等層層保護下，有些與人類皮膚、腸道共存的細菌均不見了，所以小朋友沒有足夠的免疫力，過敏兒也就愈來愈多。</p></body></html>
