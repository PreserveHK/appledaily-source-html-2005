<html><header><meta charset="utf-8"><title>120校決設法團校董會</title></header><body><h1>120校決設法團校董會</h1><p>【本報訊】規定學校在校董會內引入教師、家長及校友代表的《校本管理條例》本月起生效，約有一百二十間學校已決定今年成立法團校董會，以加強學校問責性及提高學校管理透明度。<br> &#13;<br> <spanclass>辦學團體續對抗 &#13;<br> 但反對該條例的辦學團體繼續採取消極對抗，其中天主教香港教區已表明轄下的學校，在過渡期內只會以目前的校政委員會形式辦學，教區又正籌劃入稟指該法例違反《基本法》；聖公會及循道衛理聯合教會營辦的中小學，短期內也不會依照校本條例註冊。各資助學校需於○九年七月前按《校本管理條例》成立法團校董會，教統局估計每年約有二百學校成立。</spanclass></p></body></html>
