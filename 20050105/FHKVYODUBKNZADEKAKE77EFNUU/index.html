<html><header><meta charset="utf-8"><title>期銅期鋁價下滑近一成</title></header><body><h1>期銅期鋁價下滑近一成</h1><p>【本報綜合報道】紐約期銅價格於周一攀上15年高峯後，昨天一度大幅回吐近10%，原因是美元顯著反彈，加上巴克萊資本指中國今年對紅銅需求將放緩，對沖基金等投機者乘機大舉出貨套利。&#13;<br> 承接上海期銅昨天下挫0.9%的跌勢，紐約3個月期銅中段下滑14.05美仙（9.5%），降至每磅1.333美元，創3周低位；在周一，紐約期銅升1.5%，升至1.4735美元，為89年4月以來最高價。倫敦金屬交易所（LME）3個月銅價跌逾8%，跌破每公噸2900美元。&#13;<br> LME3個月期鋁價亦下瀉133.50美元（6.8%），降至每公噸1824.50美元，為16年來最大單日跌幅。</p></body></html>
