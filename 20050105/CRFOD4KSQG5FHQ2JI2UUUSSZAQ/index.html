<html><header><meta charset="utf-8"><title>遠展灣仔商廈改酒店</title></header><body><h1>遠展灣仔商廈改酒店</h1><p>【本報訊】遠東發展（035）去年底以1.22億元購入一幢灣仔寫字樓，計劃以約1500萬元改建為酒店，預計3月開業，每晚房租1000至1500元，扣除開支，回報率逾10厘。土地註冊處資料顯示，遠展上月初以1.22億元購入皇后大道東375號。<br> &#13;<br> <spanclass>客房150間 &#13;<br> 消息人士透露，集團計劃將該幢寫字樓改建為約150間客房的酒店，每間房改建費約5至10萬元，連購入價成本約90萬元。遠展現時仍積極在市場物色同類物業。該物業鄰近遠展持有的灣仔新華社舊址，現已翻新及改建為麗都酒店。&#13;<br> 遠展旗下將有7家香港區酒店，房間數目約1800間。</spanclass></p></body></html>
