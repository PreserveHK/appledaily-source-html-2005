<html><header><meta charset="utf-8"><title>生育前要先攞准生證</title></header><body><h1>生育前要先攞准生證</h1><p>內地現行的戶籍制度，始於一九五六年頒布的《戶口登記條例》，全國人口都要登記戶籍，設有常住、暫住、出生、死亡、遷出、遷入、變更等七項目，全國十三億人都要在戶籍所在地工作及生活，藉此嚴格限制農民進城。若要生育，也要先在戶籍所在地領取准生證，才可懷孕，否則要被迫墮胎。&#13;<br> 沒有城鎮戶口的農民，在城巿不能擁有城鎮居民所享有的子女教育、糧食供應和在單位工作等權利。但隨着巿場經濟發展，全國到異地工作的流動人口總數已達一點四億，戶籍制度的改革已顯得刻不容緩。</p></body></html>
