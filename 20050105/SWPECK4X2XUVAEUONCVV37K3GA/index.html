<html><header><meta charset="utf-8"><title>土著箭射救濟直升機</title></header><body><h1>土著箭射救濟直升機</h1><p>印度拯救人員最近乘直升機將水和食物等救濟物資，空投到受海嘯影響的偏遠安達曼和尼科巴群島時，遭到島上的土著以弓箭等傳統武器攻擊，事件中沒有拯救人員受傷。&#13;<br> 海嘯發生後，印度政府非常擔心居住在安達曼和尼科巴群島上的原住民會被大海吞噬，但印度拯救人員最近乘直升機前往群島派發救濟物資時，卻被數十名原住民攻擊。拯救人員遇襲卻沒有受傷，反而說這顯示他們仍然活着。&#13;<br> 英國廣播公司</p></body></html>
