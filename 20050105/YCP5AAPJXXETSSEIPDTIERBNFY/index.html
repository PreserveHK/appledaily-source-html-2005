<html><header><meta charset="utf-8"><title>商罪科趁爆煲前拘人</title></header><body><h1>商罪科趁爆煲前拘人</h1><p>商業罪案調查科高級警司陳耀國昨指出，警方自普達九九年初興起開始，一直進行觀察，其間曾在消費者委員會及報章接獲有關普達的投訴，在計算投資周期為十四個月後，預計○○年聖誕節後，普達便會踏入支付現金回贈的高峯期，商罪科遂決定在普達爆煲前採取拘捕行動。&#13;<br> 陳耀國表示，普達當年欠下會員現金回贈七十億元，就算上市公司，亦難承受該財務安排，警方理解公司一旦爆煲，部份會員損失難以估計。他呼籲尚未登記索償的會員，盡快致電34263700與清盤人富理誠有限公司。&#13;<br> 為數三十多名投資者到庭責怪警方無足夠證據便採取行動，令他們蒙受損失。&#13;<br> 本報記者</p></body></html>
