<html><header><meta charset="utf-8"><title>日潮玩︰帶背囊行街幫電腦充電</title></header><body><h1>日潮玩︰帶背囊行街幫電腦充電</h1><p>手提電腦最驚用用吓無電，日本國立商店最近推出的「Enpower」手提電腦充電背囊（約$7,182）就可以解決呢個問題。只要揹住呢個電腦背囊行街，就可以無限充電，因為背囊表面鋪滿太陽能電池之餘，亦內藏儲電池，邊用邊充電，非常方便。講外形，個背囊四四方方好似好笨拙咁，其實淨重800g，揹上身一啲都唔覺得辛苦。&#13;<br>&#13;<br>記者：方英男&#13;<br>查詢電話：（81）03-5114-0873</p></body></html>
