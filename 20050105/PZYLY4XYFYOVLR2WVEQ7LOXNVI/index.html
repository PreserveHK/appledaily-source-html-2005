<html><header><meta charset="utf-8"><title>左麟右李周五補唱</title></header><body><h1>左麟右李周五補唱</h1><p>譚詠麟（阿倫）與李克勤早前被迫取消除夕夜在馬來西亞舉行的「左麟右李演唱會」後，昨日主辦機構公布演唱會定於後日（七日）在吉隆坡默迪卡體育館舉行。但由於大馬演出和香港舉行的賑災騷撞期，阿倫表示當日會越洋作出呼籲。<br> &#13;<br> <spanclass>任格林美評審 &#13;<br> 而阿倫昨日在將軍澳電視廣播城擔任節目《香港直播》的嘉賓，提到時下年輕歌手經常稱以吸毒減壓，阿倫就笑說：「我都有highcoke㗎，不過係可樂嗰啲coke，其實毒品邊減到壓㗎！」阿倫在節目後表示要趕赴廣州，他說：「格林美獎會同內地合作增設一啲獎項，我負責做評審。」</spanclass></p></body></html>
