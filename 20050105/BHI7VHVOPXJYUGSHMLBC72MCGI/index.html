<html><header><meta charset="utf-8"><title>鍾嘉欣為事業逃婚</title></header><body><h1>鍾嘉欣為事業逃婚</h1><p>薛家燕、趙學而、謝天華、馬浚偉和鍾嘉欣等一眾《皆大歡喜》演員，昨日在金鐘紅棉路婚姻註冊處拍攝一場結婚戲。&#13;<br> 《皆》劇大結局中，鍾嘉欣和馬浚偉會步入教堂，但事業心重的鍾嘉欣為洽談生意，突然逃婚。馬浚偉說：「着禮服真係着到麻木，不過今次係我拍劇咁耐以嚟娶嘅最後生嘅老婆，我足足大佢十三年。」<br> &#13;<br> <spanclass>謝天華發噩夢 &#13;<br> 下周五（十四日）是謝天華新婚之喜，他說：「我心情好緊張，都驚自己做漏嘢，噚晚我重發夢去阮兆祥背山面海屋企玩，點知間屋俾大浪沖塌，好彩所有人冇事，我真係驚。今日去睇解夢書，話呢個夢係代表有喜事發生，咁我都放心啲。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：林德雄</spanclass></p></body></html>
