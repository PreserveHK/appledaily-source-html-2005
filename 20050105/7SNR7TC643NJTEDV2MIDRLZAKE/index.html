<html><header><meta charset="utf-8"><title>高評會關注延長過冷河</title></header><body><h1>高評會關注延長過冷河</h1><p>【本報訊】房署前副署長鍾麗幗退休後替財團在西九文娛藝術區爭奪戰中從事宣傳，被質疑有利益衝突而促使港府考慮將退休高級公務員過冷河期延長至一年，這安排引起香港高級公務員協會關注。<br> &#13;<br> <spanclass>不滿港府未諮詢 &#13;<br> 協會不滿港府在未諮詢員工時，單方面更改現行政策，主席陳伯芳指，單純延長過冷河期，未必能杜絕個別退休高官的利益衝突情況，港府應進行全面檢討後才改變政策。&#13;<br> 公務員事務局局長王永平昨日在高級公務員評議會的例會上，則承諾會在三月底前擬定諮詢文件，就高官在退休後就業的制度，正式諮詢公務員團體。</spanclass></p></body></html>
