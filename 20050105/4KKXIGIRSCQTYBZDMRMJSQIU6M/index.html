<html><header><meta charset="utf-8"><title>疑誘人棄選前議員提堂</title></header><body><h1>疑誘人棄選前議員提堂</h1><p>【本報訊】立法會前議員劉炳章涉嫌於今年立會功能組別議席選舉中，涉嫌誘使候選人放棄參選一案，昨在區域法院提堂，劉申請中文審訊，案件押後至六月二十二日開審。控方庭上指本案共有八名證人包括三名廉署人員，五盒口供錄影帶及電話對話錄音帶。&#13;<br> 四十三歲被告劉炳章，工料測量師，被控於去年八月二日，在○四年立法會選舉中，向香港測量師學會前會長陳佐堅提供優待，指稱可透過自己對香港及內地商業網絡的認識，協助對方發展測量業務，作為對方不參選的誘因。&#13;<br> 案件編號：DCCC1361/2004</p></body></html>
