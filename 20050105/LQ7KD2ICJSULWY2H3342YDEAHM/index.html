<html><header><meta charset="utf-8"><title>字母郵票助人傳情達意</title></header><body><h1>字母郵票助人傳情達意</h1><p>一張小小的郵票也可跟人傳情達意。香港郵政昨正式發行一套二十六款的「字母郵票」，每個郵票的圖案，代表一個英文字母，衫夾是A，剪刀是B；還可以字母拼湊成「ILOVEYOU」（圖）等字句，收信人自然甜上心頭。&#13;<br> 香港郵政署長蔣任宏昨日在發行儀式上表示，「字母郵票」以極具創意的設計意念演繹二十六個英文字母，更可激發大家的無限創意。以郵票組成特別語句貼在信封上，傳達個人心意，例如HappyBirthday、KungHeiFatChoy等；每個郵票面值一元四角。</p></body></html>
