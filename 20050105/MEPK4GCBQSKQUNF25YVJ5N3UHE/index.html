<html><header><meta charset="utf-8"><title>米高前妻拍賣婚戒打官司</title></header><body><h1>米高前妻拍賣婚戒打官司</h1><p>米高積遜（MichaelJackson）的前妻黛比（DebbieRowe）有意把其結婚戒指放在網上拍賣，這枚二點一三卡的鑽戒是米高於九六年在悉尼買下，送給黛比的。據知黛比今次決定拍賣婚戒是因為她欲以拍賣得來的款項與米高打官司，來爭奪兩名子女的撫養權，同時她亦要支付名下農場的費用。<br> &#13;<br> <spanclass>證物高度機密 &#13;<br> 此外，審理米高侵犯男童案的法院至今仍不肯披露案中的證物，有學者認為這種保密程度是前所未有，有如處理國防軍事機密一樣。霍士新聞又報道案中的原告男童及其母親，三年前的聖誕節曾獲三名洛杉磯警員贈送金錢及禮物。</spanclass></p></body></html>
