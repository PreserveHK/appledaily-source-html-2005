<html><header><meta charset="utf-8"><title>以國贈送海嘯預警儀</title></header><body><h1>以國贈送海嘯預警儀</h1><p>南亞國家受海嘯侵襲後，都認同海嘯預警系統的重要性，以色列一家科技公司周一計劃向上周受海嘯影響的國家，免費提供海嘯預警儀器，聲稱這個儀器可以在海嘯來襲時直接向度假人士發出警告，藉此挽救他們的生命。&#13;<br> 儀器由以色列「Avtipus專利和發明公司」的發明家吉捷利斯（MeirGitelis）研製，比一個鞋盒還細小，應用了陸地和水感應器，能測出地震活動和波浪走向，每個售價一百七十美元（約一千三百二十六港元）。&#13;<br> 路透社</p></body></html>
