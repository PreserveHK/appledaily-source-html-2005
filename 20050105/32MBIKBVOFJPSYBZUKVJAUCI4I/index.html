<html><header><meta charset="utf-8"><title>曾寶儀、黃子佼前後腳賀張清芳</title></header><body><h1>曾寶儀、黃子佼前後腳賀張清芳</h1><p>台灣歌手張清芳去年與高盛證券亞洲副董事長宋學仁在港註冊結婚，昨晚二人於灣仔君悅酒店補擺喜酒，劉嘉玲剪了一頭清爽短髮赴宴，而過氣情侶曾寶儀和黃子佼則前後腳到賀。&#13;<br> 穿上Fendi春裝的寶儀於下午五時半抵達酒店，一小時後，舊愛黃子佼亦抵達，問黃子佼與寶儀再次碰面可會感到尷尬？他說：「我會聽從主人家的意願，其實下午我亦有跟寶儀電話聯絡。」&#13;<br> 寶儀則透過經理人表示，她昨晚並非擔任婚宴司儀，問黃子佼是否與寶儀同枱而坐？寶儀經理人表示不清楚。	&#13;<br> 採訪：馮美茵　攝影：陳慧安</p></body></html>
