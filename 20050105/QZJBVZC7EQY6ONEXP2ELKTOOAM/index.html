<html><header><meta charset="utf-8"><title>QuickenLoans29億收購騎士</title></header><body><h1>QuickenLoans29億收購騎士</h1><p>【綜合美國外電】在勒邦占士領導下成績躍升的騎士，周一以三億七千五百萬美元（約二十九億港元）被美國網上最大貸款公司QuickenLoans創辦人基拔收購。<br> &#13;<br> <spanclass>交易需待23班主同意 &#13;<br> 自稱是體育狂迷的四十二歲基拔，直言是次交易是美夢成真。然而，交易還需得到聯盟三十支球會當中二十三位班主的同意，才能成事。&#13;<br> 同日，數日前被火箭中鋒莫湯保撞爆顴骨的占士，帶上面罩出戰作客山貓一役，結果表現未受傷患影響，拿下二十六分及八個籃板，助騎士以九十四比八十三取勝。山貓的奧卡科及馬刺的烏維治當選十二月份最佳東、西岸新人。</spanclass></p></body></html>
