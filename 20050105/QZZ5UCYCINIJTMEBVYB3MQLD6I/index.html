<html><header><meta charset="utf-8"><title>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</title></header><body><h1>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</h1><p>《蘋果》賑災善款累計631萬</p><p>《蘋果日報》「亞洲地震及海嘯救災基金」昨天收到捐款超過200宗，款額超過30萬元，感謝讀者熱烈支持，與我們一起救助數以百萬計災民。過去六日，救災基金籌得善款已達6,312,966元。</p><p>除「蘋果日報慈善基金」捐助200萬元外，《蘋果日報》亦將每日非牟利機構刊登募捐賑災廣告收入，全部撥捐救災基金。</p></body></html>
