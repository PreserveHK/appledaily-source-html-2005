<html><header><meta charset="utf-8"><title>黃伊汶23歲生日唱K</title></header><body><h1>黃伊汶23歲生日唱K</h1><p>黃伊汶（Emme）前日二十三歲生日，前晚她在中環一間餐廳慶祝，好友田蕊妮、張學潤（Nelson）、谷祖琳和范振鋒等都有到場。<br> &#13;<br> <spanclass>捐萬元賑災 &#13;<br> 「壽星女」Emme心情很好，全程笑不攏嘴，談到生日願望即說：「我希望事業愈來愈好，收到好多禮物，但就重未拆。我重希望唔好再有咁多天災人禍，我同屋企人都捐咗五位數字賑災。」&#13;<br> 戴上Nelson送的耳環的Emme在餐廳吃完東西，隨即偕同助手會合友人到銅鑼灣唱K。</spanclass></p></body></html>
