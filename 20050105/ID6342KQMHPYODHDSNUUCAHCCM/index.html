<html><header><meta charset="utf-8"><title>持久亮麗唇膏10小時不補妝</title></header><body><h1>持久亮麗唇膏10小時不補妝</h1><p>要數使用率最高的化妝品，一定是唇膏，因為一日最少要塗七、八次，飲水後要補唇色、食飯後又要補，認真麻煩。BOURJOIS最新推出的持久亮麗唇膏，唇色可保持達10小時之久。使用方法是薄薄地塗上一層Cream狀的唇膏，待乾透後便會呈現啞色，再塗上另一端的透明唇彩，可以減退兩唇黏黏的感覺，同時令唇色更亮麗。每次在飲食過後，只要補上透明唇彩，便可回復豐滿亮澤的唇色，而且唇膏本身含有維他命E，唇彩更有保濕的功效呢！&#13;<br>&#13;<br>記者：黃潔蓮　攝影：黃子偉</p><p>查詢：22691814</p></body></html>
