<html><header><meta charset="utf-8"><title>學神打漢涉強姦少女</title></header><body><h1>學神打漢涉強姦少女</h1><p>【本報訊】在卡拉OK任職的二十一歲少女，邀請朋友包括見面僅三次的中年判頭到新居聚會後，各人擬離去之際，遭判頭強行拖回屋內禁錮及施暴，對方自稱學神打並以菜刀𠝹肚腹，事後少女暗地保存染精液的紙巾，留待予警方作證物。涉案中年漢被控強姦等罪名，案件昨在高等法院開審。五十歲被告黎社洪，清潔判頭，被控一項非法禁錮及兩項強姦罪。&#13;<br> 女事主承認當晚聚會時曾飲啤酒及吸用約二十多克「K仔」，有少許興奮，但半小時後回復清醒。聆訊今續。&#13;<br> 案件編號：HCCC184/04</p></body></html>
