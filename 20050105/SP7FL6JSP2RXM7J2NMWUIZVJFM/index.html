<html><header><meta charset="utf-8"><title>浸洋葱欖油提升雪藏肉鮮味</title></header><body><h1>浸洋葱欖油提升雪藏肉鮮味</h1><p>雪藏肉又羶又硬，有辦法可以提升成高價肉的品質嗎？其實只要用洋葱碎，加相同份量的欖油撈勻，把整片肉浸在當中，因為洋葱可以辟去肉羶，同時令肉質變軟，實在無本提升肉質鮮味。</p><p>乾炒變潮茶葉香氣即現</p><p>茶葉放久了又保存得不好，香氣味道也會減退，尤其是潮濕的新茶似乎只有丟掉。其實要回復茶葉的香氣未必無計。可試試用平底鑊，文火慢炒，待聞到香氣即成。但注意乾炒過後的茶葉半個月內須用掉。&#13;<br> &#13;<br> 記者：李湘虹　攝影：楊錦文</p></body></html>
