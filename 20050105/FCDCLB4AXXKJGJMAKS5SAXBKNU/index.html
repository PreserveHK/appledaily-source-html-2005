<html><header><meta charset="utf-8"><title>德失業人數升至7年最多</title></header><body><h1>德失業人數升至7年最多</h1><p>【本報綜合報道】德國失業人數連升11個月，上月失業人數更是7年來最多，因新勞工條例要求領取福利金人士登記為失業者，以及經濟疲弱促使企業裁員。&#13;<br> 德國去年12月份失業人數經季節性調整後增加1.7萬人，達448.3萬，是1997年12月至今最高，升幅大過市場估計的1萬人；失業率則維持於10.8%的6年高峯，符合預期。&#13;<br> MunichErgo資產管理的基金經理萊昂哈德說，德國公司正致力減省成本，不願增聘人手，當地勞工市場現時仍甚脆弱，估計未來兩季難有起色。&#13;<br> 德國6大經濟研究所中有5家預測，該國今年經濟增幅可能低至0.8%。</p></body></html>
