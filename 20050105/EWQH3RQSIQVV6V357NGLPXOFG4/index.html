<html><header><meta charset="utf-8"><title>前稱《統一法》針對台獨</title></header><body><h1>前稱《統一法》針對台獨</h1><p>預料將在今年三月全國人大會議上通過的《反分裂國家法》，前稱《統一法》，主要針對台獨活動，不適用於香港和澳門。&#13;<br> 北京官方自上月底宣布立法後，從未公開草案內容，僅透過親北京管道，披露《反分裂國家法》篇幅不長，內容簡練，主要正面講述「和平統一」的重要性，未提及戰爭字眼，也沒列出統一時間表。《反分裂國家法》據報並將闡明立法的依據和原因，主旨在維護國家主權領土完整，為必要時對台灣採取軍事行動提供法律依據。&#13;<br> 本報記者</p></body></html>
