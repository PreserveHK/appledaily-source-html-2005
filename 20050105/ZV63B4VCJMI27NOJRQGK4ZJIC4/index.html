<html><header><meta charset="utf-8"><title>河知雲渴望長腿姻緣</title></header><body><h1>河知雲渴望長腿姻緣</h1><p>韓國女星河知雲及劇集《悲傷戀歌》男主角延正勛主演的新片《長腿叔叔》，前晚於漢城龍山CGV舉行試映會，兩位主角均有出席。<br> &#13;<br> <spanclass>延正勛計劃四月結婚 &#13;<br> 《長》片改編自同名外國小說，河知雲表示初看劇本時已被它深深吸引，她說：「如果能發生與電影相同、命中注定的愛情便好了。」&#13;<br> 此外，剛奪得SBS電視台優秀演技女演員獎的河知雲，近日以三百七十萬港元為韓國時裝品牌擔任代言人一年。而延正勛日前接受韓國報章訪問時，表示計劃在《悲》劇播完後，今年四月與拍拖兩年的女友結婚。</spanclass></p></body></html>
