<html><header><meta charset="utf-8"><title>串騙案港台高層作供</title></header><body><h1>串騙案港台高層作供</h1><p>【本報訊】港台節目助理涉與兩名製作公司東主騙港台合約一案，控方昨傳召港台機構發展總監李再唐及高級節目主任何重恩出庭作供，供述有關製作公司報價過程，何重恩指若競投者是港台僱員或兩間公司為同一東主，便不會批出有關節目製作合約。<br> &#13;<br> <spanclass>獲前廣播處長讚賞 &#13;<br> 辯方盤問證人李再唐時，一度指出行內對第二、三被告何苑儀及余紹祺開設的製作公司評價不錯，更一度獲前任廣播處處長張敏儀讚賞及發答謝卡，李稱不知道。辯方又指該兩被告曾任職港台短時間便往法國讀書。案件今續審。&#13;<br> 案件編號：DCCC857/2004</spanclass></p></body></html>
