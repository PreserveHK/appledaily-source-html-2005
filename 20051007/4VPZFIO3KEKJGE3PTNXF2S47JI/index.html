<html><header><meta charset="utf-8"><title>珀麗灣國際美食饗買家</title></header><body><h1>珀麗灣國際美食饗買家</h1><p>馬灣珀麗灣三期聽日開賣，為咗令氣氛熱鬧啲，新地周末喺珀麗灣沙灘商場平台，舉辦「YummyYummy美食節」，準備八國美食，招待入珀麗灣睇樓嘅準買家與住客。&#13;<br> 噚日喺新地總部嘅記者會，就罕有地安排咗幾款美食，好似美國熱狗、日本手卷及台灣刨冰等，重有八位以唔同國家特色服裝打扮嘅大使，負責介紹嗰個國家嘅代表食品。新地代理副總經理陳秀賢話，今次活動花費三百萬，除咗配合開售，重希望住戶可以感受吓珀麗灣嘅度假色彩。&#13;<br> </p></body></html>
