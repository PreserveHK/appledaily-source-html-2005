<html><header><meta charset="utf-8"><title>木村扮盲俠考驗演技</title></header><body><h1>木村扮盲俠考驗演技</h1><p>日本男星木村拓哉繼港產片《2046》後，將首次擔正主演由《黃昏清兵衛》名導山田洋次執導的古裝新片《武士的一分》，並準備進軍國際影展。</p><p>山田洋次執導</p><p>木村在片中飾演一名為藩主試食而中毒失明的落難武士，其妻子更慘遭強暴，他於是決定復仇。這是松竹電影公司繼享譽國際的《黃昏清兵衛》及《隱劍鬼爪》後，再次推出由山田洋次執導、改編自藤澤周平作品的武士系列電影。&#13;<br> 山田洋次說：「第一次與木村見面時，已覺得他是主角的材料，看到一個演員能讓人如此情緒高漲，這還是自見到高倉健以來，第一次有這種感覺。」而木村則說：「希望該片能讓觀眾感受到日本人特有的溫柔和價值觀。」</p></body></html>
