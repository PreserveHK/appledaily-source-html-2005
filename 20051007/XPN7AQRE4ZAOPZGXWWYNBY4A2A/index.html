<html><header><meta charset="utf-8"><title>ER-6n$0首期出車&#13;<br></title></header><body><h1>ER-6n$0首期出車&#13;<br></h1><p>Kawasaki新車將會陸續出，本地代理最新返貨係ER-6n。相信本地有唔少車迷已經對呢部650c.c.街車垂涎。新車價$65,000，想做車主？好容易啫！因為本地代理泰力一向可以做12至36個月分期，重可以$0首期出車。不過，各準車主如果𠵱家落訂，下個月中先可以收貨，何解？因為新車到香港前兩個月已經有定單出現，首批ER-6n已經賣清。&#13;<br>&#13;<br>記者：戴維浩&#13;<br></p></body></html>
