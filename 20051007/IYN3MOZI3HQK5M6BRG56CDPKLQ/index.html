<html><header><meta charset="utf-8"><title>郭可盈聲東擊西撇Fans</title></header><body><h1>郭可盈聲東擊西撇Fans</h1><p>郭可盈和馬德鐘日前到了順德為一個樓盤做騷，由於演出過剛播完的無綫劇集《酒店風雲》，故此大受觀眾歡迎，當兩人演出時，內地觀眾都爭相呼喚他們劇中的名字。</p><p>惜未能講再見</p><p>藝人近日出席內地宣傳活動時，不時引起混亂，大會為顧及可盈和馬德鐘的人身安全，特別加強保安人員數目。因為現場圍觀的人數愈來愈多，可盈說：「有關方面為咗我們嘅安全，不得不用聲東擊西嘅方法，用調虎離山計安排我哋離開。我哋都覺得唔可以親身同影迷講拜拜好可惜，但為咗大家安全就迫不得已。」&#13;<br> 採訪：比華利</p></body></html>
