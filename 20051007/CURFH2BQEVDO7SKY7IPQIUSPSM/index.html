<html><header><meta charset="utf-8"><title>萬裕國際融資2.8億</title></header><body><h1>萬裕國際融資2.8億</h1><p>▲萬裕國際（894）昨日與由15家銀行組成的銀團，定立2.8億元3年期計息可轉讓定期貸款，及循環貸款融資協議。是項融資將用作集團03年10月29日簽署的銀團定期貸款的未償還款額進行再融資。渣打銀行為是項銀團的協調安排行。&#13;<br> ▲明天更好基金委託企業顧問麥肯錫，就本港失業問題訪問了30個團體，包括本港廠家、業界總會，及政府機構等。調查發現，雖然本港失業率持續下降，但實質上失業問題仍未獲得解決，建議政府應主導就業市場，並強化有可能受內地威脅的行業。香港明天更好基金行政總裁袁金浩表示，會向特首曾蔭權提交報告。</p></body></html>
