<html><header><meta charset="utf-8"><title>國金選輯<br>銅價連續3天創新高</title></header><body><h1>國金選輯<br>銅價連續3天創新高</h1><p>▲銅價連續第3個交易日創新高，原因是庫存持續減少。倫敦金屬交易所（LME）3個月期銅價格昨日最高曾攀上每公噸3894美元的水平，升9美元（0.23%），尾段回軟至3867美元，倒跌18美元（0.46%）。銅價今年來已累計漲升23%。&#13;<br> 該所的銅庫存昨天減少4.6%，報71,500公噸。有關存貨過去4日下跌14%，現已不足供應全球兩日的需求。</p></body></html>
