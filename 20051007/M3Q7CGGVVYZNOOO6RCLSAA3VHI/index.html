<html><header><meta charset="utf-8"><title>小紅莓抗細菌劑可殺弧菌</title></header><body><h1>小紅莓抗細菌劑可殺弧菌</h1><p>法新社報道，小紅莓（cranberry）和牛至（oregano）均是有效的抗細菌劑，兩者所含的石炭酸物質（phenoliccompounds），可將弧菌的細胞壁分解，令這種會引致胃絞痛、嘔吐和腹瀉的細菌死亡。美國麻省大學研究人員發現，混合相同份量的小紅莓和牛至製成的抗細菌劑，可殺死寄居於蝦和鱈魚中的弧菌。此外，若在混合物中加入小量乳酸，可令抗細菌劑更加有效。小紅莓一般用作飲料或醬汁，而牛至則是用作意大利菜的調味料。</p></body></html>
