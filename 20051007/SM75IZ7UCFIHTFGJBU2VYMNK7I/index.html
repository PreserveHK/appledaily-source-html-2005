<html><header><meta charset="utf-8"><title>每日英語：crunk...</title></header><body><h1>每日英語：crunk...</h1><p>英國文字專家登特（SusieDent）昨天出版新書《FanboysandOverdogs:TheLanguageReport》，列出眾多英語新詞，以及科技、政治和傳媒新術語。登特指出，新字許多時候是從流行文化演變而來，例如：&#13;<br> crunk是由「crazy」（瘋狂）和「drunk」（喝醉酒）合成的，並衍生出crunk'n'b音樂&#13;<br> &#13;<br> fanboy則是指那些熱衷於漫畫或電腦遊戲的男性</p></body></html>
