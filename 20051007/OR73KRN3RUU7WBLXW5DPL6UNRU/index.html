<html><header><meta charset="utf-8"><title>　　陳太搶鏡 - 李八方</title></header><body><h1>　　陳太搶鏡 - 李八方</h1><p>陳方安生幾時都係咁得民心，佢噚日出席聯合國兒童基金會青年資訊中心嘅啟用禮，風頭直迫偶像明星黎明，羅范椒芬當然要靠邊站。&#13;<br> 起初啲街坊以為范椒走人，陳太會同佢一齊走，係咁嗌「陳太再見」，又喺旁邊對佢兩人評頭品足，只不過陳太其實係送范椒走，講到明「我未走住」，叫大家唔好叫，之後就番入嚟陪啲嘉賓。&#13;<br> 咁啱得咁蹺，陳太遇番以前佢做政務司司長時候嘅保鑣梁想鉅，兩個即刻互相問候，雞啄唔斷。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
