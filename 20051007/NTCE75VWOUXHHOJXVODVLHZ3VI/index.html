<html><header><meta charset="utf-8"><title>柏芝、小春重拾舊好</title></header><body><h1>柏芝、小春重拾舊好</h1><p>曾傳緋聞的張栢芝與陳小春昨日於灣仔拍攝韋家輝執導的賀歲片《招財進寶購物狂》，片中栢芝飾演俏護士、劉青雲飾醫生、陳小春則演繹富家子角色，但三人卻擁有購物狂的共通點，故在片中奉旨大買特買。</p><p>齊返康樂園</p><p>就現場所見，小春在街頭拍戲時，栢芝就坐到附近的一家燈飾店內等候，其後當小春拍竣，他即走進店內與栢芝聊天，雖然栢芝已有老外新歡，但她也不避嫌與小春有講有笑。&#13;<br> 接着小春和栢芝均在店內換衫，並同登公司保母車離開，該車先在尖沙嘴放下工作人員後，二人再坐車同返康樂園。	&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
