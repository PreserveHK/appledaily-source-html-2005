<html><header><meta charset="utf-8"><title>陶子大S未報喜</title></header><body><h1>陶子大S未報喜</h1><p>台灣名嘴陶晶瑩（陶子）被傳懷孕三個月，而徐熙媛（大S）也被爆於生日宣布婚訊，兩人日前分別在錄影節目時否認喜訊，陶子在錄影《桃色蛋白質》時說：「都說沒有，但媒體每周寫，總有一天會寫中吧！」</p><p>徐媽媽親闢謠</p><p>而早前亦有傳剛於昨天（六日）二十九歲生日的大S會宣布與男友周渝民（仔仔）結婚，對此徐媽媽說：「誰說的，不可能，對女兒結婚的前提是感情穩定、個性要互相配合，不能見一個愛一個。」徐媽媽更再次強調只把仔仔當作兒子，而大S在錄影《娛樂百分百》節目上揚言喜歡內向的男生，看來對與仔仔相戀一事毫不避諱。</p></body></html>
