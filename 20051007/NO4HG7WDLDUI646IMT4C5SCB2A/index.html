<html><header><meta charset="utf-8"><title>名嘴寸姬蒂冇才華</title></header><body><h1>名嘴寸姬蒂冇才華</h1><p>一向以說話尖酸刻薄見稱的美國著名主持人JoanRivers，繼早前批評碧咸（DavidBeckham）妻子Victoria為「傲慢潑婦」後，日前她又向姬蒂荷姆絲發炮，指姬蒂「毫無才華」，只靠靚佬湯上位。&#13;<br> JoanRivers日前被問到靚佬湯及姬蒂的戀情之真偽時，她直斥姬蒂「毫無才華」，Joan說：「湯之前的女人如妮歌潔曼及彭妮露古絲（PenelopeCruz）都十分出色，那個姬蒂荷姆絲，我看不出她有任何才華，她肯定是最幸運的一個。我之前看過她的《蝙蝠俠：俠影之謎》，我只會說若她不想在荷李活消失，最好暫時不要和湯分手。」</p></body></html>
