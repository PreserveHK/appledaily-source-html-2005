<html><header><meta charset="utf-8"><title>太古城維修密封進行</title></header><body><h1>太古城維修密封進行</h1><p>鰂魚涌太古城海天花園維修外牆，由於喺太古城中心上蓋，有難度，所以要承辦商安裝升降機喺太古城中心隔籬，運送建築物料及清理建築廢料。呢個升降機，設喺密封嘅環保柱身內，避免運送廢料時產生噪音或污染。&#13;<br> 施工期間，承辦商喺大廈三樓及行人天橋周圍架起棚架，唔使騷擾到住戶與行人。順手為每個住宅加裝獨立廁所沖水閘掣，住戶喺緊急情況下，可以自行關閉水源。&#13;<br> 另外，會安裝U型隔水器，呢樣係沙士爆發後，政府建議嘅其中一個減低傳染途徑裝置。&#13;<br> </p></body></html>
