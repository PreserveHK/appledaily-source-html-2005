<html><header><meta charset="utf-8"><title>油麻地樓上舖拆租</title></header><body><h1>油麻地樓上舖拆租</h1><p>樓上舖愈嚟愈流行，唔少咖啡店、美容及水療等行業，爭相租用。文化科技油麻地彌敦道五○三號商場，現委託美聯分間出租，地下連閣樓至三樓，間細後店舖由一百至一萬三千五百呎，意向呎租三十幾蚊起。&#13;<br> 每層有獨立電梯，適合一般零售業外，又可經營特色食肆、足浴店及纖體美容行業，外牆重有廣告位，車輛同行人路過彌敦道都可以睇到。&#13;<br> 美聯舖位部營業經理文國華話，旺角有唔少樓上舖，但租金比年頭大升兩成，部份商戶考慮轉投鄰區。</p></body></html>
