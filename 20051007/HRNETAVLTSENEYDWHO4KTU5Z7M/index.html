<html><header><meta charset="utf-8"><title>太元業績核數師拒評</title></header><body><h1>太元業績核數師拒評</h1><p>▲太元集團（620）公布，截至7月底止全年業績，虧損擴大至2747.1萬元，每股虧損3仙，不派末期息。核數師基於對公司持續經營基準的不明朗因素影響重大，拒絕就該業績發表意見。&#13;<br> ▲中華網（8006）昨日宣布，已達成協議收購網上休閒遊戲平台「遊戲茶苑」（www.gametea.com）。根據協議，中華網會收購其所有資產、知識產權及營運合約，交易將按雙方協議的進度以分期付款完成，惟實際作價並無透露。「遊戲茶苑」現有1000萬登記用戶，提供80多種棋牌遊戲，用戶遍布國內28個城市，主要集中在浙江省。</p></body></html>
