<html><header><meta charset="utf-8"><title>慈善步行為乳癌病人籌款</title></header><body><h1>慈善步行為乳癌病人籌款</h1><p>香港乳癌基金會將於明日早上在山頂盧吉道舉行「乳我同行」慈善步行，以籌款協助乳癌病人。該會創辦人張淑儀表示，本港平均每日有五名婦女證實患上乳癌，但女士們對此病認識不足，沒有自行檢查乳房狀況，增加死亡風險。她指出，港人酷愛西式飲食習慣，令過多動物脂肪囤積體內，增加女性患乳癌風險，而年紀愈大風險愈高。她建議女性應每月自行檢查乳房一次，如查看乳房形狀有否出現變化、乳房皮膚有否突起、乳頭有否不正常分泌物等。市民可致電25256033查詢活動詳情。</p></body></html>
