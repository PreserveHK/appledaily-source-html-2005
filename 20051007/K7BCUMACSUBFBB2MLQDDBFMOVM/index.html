<html><header><meta charset="utf-8"><title>蔣雅文、李逸朗親熱汗叠汗</title></header><body><h1>蔣雅文、李逸朗親熱汗叠汗</h1><p>蔣雅文（Mandy）和李逸朗早前為遊戲機PSP的新遊戲《心跳季節》（暫名）拍攝網劇，並邀請了李力持親自操刀執導「春、夏、秋、冬」四個戀愛故事，製作費逾百萬。Mandy和李逸朗合演的冬天篇《雪割花》還會讓香港、日本及台灣的玩家免費下載。</p><p>衝入冷氣房</p><p>早前Mandy和李逸朗在跑馬地一豪宅內拍攝，由於當日氣溫高達三十度，但他們卻要穿上厚厚冬裝，故此拍攝時兩人都汗流浹背，休息時更即衝入冷氣房唞涼。&#13;<br> 導演李力持又不時指導Mandy和李逸朗演出，事後他大讚二人專業又聰明，令Mandy和李逸朗高興不已。</p></body></html>
