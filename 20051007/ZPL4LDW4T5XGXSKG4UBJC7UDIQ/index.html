<html><header><meta charset="utf-8"><title>陳錦鴻餵飽吳美珩</title></header><body><h1>陳錦鴻餵飽吳美珩</h1><p>吳美珩、陳錦鴻、姚瑩瑩、馬國明及華裔小姐冠軍李亞男等，昨日於將軍澳電視廣播城為無綫新劇《愛情全保》試造型，近來一劇接一劇的吳美珩自言已捱到病，問到是否財多身子弱時，她說：「我都想呀，不過都病咗幾日，前日重失聲。」吳美珩又謂已跟開酒樓的陳錦鴻約定，叫對方做她的米飯班主，她說：「佢話會畀飽飯我食，所以會叫監製多啲去佢酒樓附近拍外景。」</p><p>「拍拖唔使負責任」</p><p>陳錦鴻則表示十分喜歡拍劇，他說：「因為可以同唔同嘅女仔拍拖，又唔使負責任，今次我會用兩個月時間令美珩鍾意我，不過以我所知，佢比較鍾意成熟智慧型。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
