<html><header><meta charset="utf-8"><title>祈福新村首期有折</title></header><body><h1>祈福新村首期有折</h1><p>上個禮拜內地十一黃金周開始，香港好多商戶以優惠吸引買家，估唔到內地樓一樣有優惠。番禺祈福新邨「活力花園」三期，三百套單位，本月九號前購入，首期九五折。&#13;<br> 一房及首層花園複式同時發售，一房戶四百七十至六百四十呎，有入戶花園，客廳可以有足夠嘅空位間多間儲物室。首層花園複式，一千四百至二千二百呎，花園五百呎。物業○六年中交樓。&#13;<br> 今次推出嘅單位，平均呎價四百五十蚊，一房戶二十零萬有交易，花園複式一百萬左右。</p></body></html>
