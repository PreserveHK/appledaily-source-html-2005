<html><header><meta charset="utf-8"><title>李添勝退休前再搏</title></header><body><h1>李添勝退休前再搏</h1><p>馬浚偉早前完成電視劇《會友鏢局》的煞科戲，他日前自掏腰包，以五位數字於銅鑼灣一酒家筵開五席，慰勞台前幕後的工作人員，女主角姚子羚及監製李添勝等都有出席。</p><p>「唔攰就呃人」</p><p>早前有指此戲是監製李添勝退休前最後監製的電視劇，添哥對此否認說：「我稍後會開一套古裝神怪劇，不過主角就唔講得，其實我重有兩年就六十歲，因為無綫規定六十歲就要退休，我都工作咗四十年，話唔攰就呃人嘅，都想休息吓。」</p></body></html>
