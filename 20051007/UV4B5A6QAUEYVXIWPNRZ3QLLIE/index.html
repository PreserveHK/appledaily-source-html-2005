<html><header><meta charset="utf-8"><title>紅黑標致RC$950&#13;<br></title></header><body><h1>紅黑標致RC$950&#13;<br></h1><p>法國標致（Peugeot）汽車一直致力創作概念車，每一年嘅車展都有令人眼前一亮嘅作品，早年廠方推出咗一對活寶貝名為RC嘅超級跑車，但概念車終歸係概念車，生產仍然係遙遙無期。鍾意RC嘅朋友𠵱家可以買一套玩具車，同樣有紅、黑兩款，而且有一個精美錦盒包裝，玩得又睇得！&#13;<br>記者、攝影：袁國基&#13;<br>&#13;<br>查詢：31181828（法國汽車）&#13;<br></p></body></html>
