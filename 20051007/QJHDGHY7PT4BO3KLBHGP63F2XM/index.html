<html><header><meta charset="utf-8"><title>網民最關心升空安全</title></header><body><h1>網民最關心升空安全</h1><p>伴隨「神舟六號」升空的，究竟是聶海勝還是翟志剛？誰是指揮長？誰又是操作手呢？這些連日來被內地傳媒炒作得熱烘烘的話題，原來並非內地網民關注的焦點。他們最關注的，原來是太空船的安全措施。</p><p>新浪網有關「神六發射前您最關心甚麼？」的調查顯示，參與投票的二萬八千多名網民中，近半選擇「神六採取哪些安全措施」，其後是「航天員（太空人）在太空進行何種試驗」和「飛船發射的確切時間」；而「航天員是誰」則僅有三成八受訪者表示關注。&#13;<br> 本報記者</p></body></html>
