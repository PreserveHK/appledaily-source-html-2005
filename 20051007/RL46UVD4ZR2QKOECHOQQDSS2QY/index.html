<html><header><meta charset="utf-8"><title>陳凱怡鍾情肥狗</title></header><body><h1>陳凱怡鍾情肥狗</h1><p>陳凱怡家中養了一隻八十公斤重的大型聖班納犬和一隻玩具貴婦狗，日前她接受寵物雜誌訪問時，細訴與兩隻愛犬的成長故事。</p><p>滿足感大</p><p>陳凱怡表示特別喜歡躺在愛犬身旁，享受互相親近的感覺，雖然兩犬身形相距甚大，幸好相處融洽，不會為陳凱怡招惹麻煩。&#13;<br> 陳凱怡又坦承初養聖班納犬「肥豬」時頗有難度，因為牠的體重和身形迅速增加，因而鬧出不少笑話，她說：「肥豬以前細個一俾我鬧，就好鍾意捐落梳化底，後來體形大咗，佢自己都意識到，但都𠵱然會將個嘴塞落梳化底，有時我都覺得作為女仔，照顧一隻咁大嘅狗同拖出街時幾有滿足感。」</p></body></html>
