<html><header><meta charset="utf-8"><title>畢蘭西情報課：山相連戶兩年賺千八萬</title></header><body><h1>畢蘭西情報課：山相連戶兩年賺千八萬</h1><p>樓價喺○三年沙士後迅速回升，當年入貨，統統都有錢賺，而且利潤可觀。&#13;<br> 世紀二十一陳麗娥話，九龍塘畢架山一號十六座高層AB相連戶，連雙車位，以四千零八萬沽出，單位三千九百零一呎，每呎一萬零二百七十四，兩年執近千八萬，真係比一啲上市公司成年嘅盈利重多。&#13;<br> 業主○三年一手買入價係二千二百二十萬，原本放四千二百萬，見買家係咁追價、連追四次，個價又已經加咗逾二百萬，所以至肯收順啲，但都升值近八成一，可見呢類單位係「皇帝女」。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
