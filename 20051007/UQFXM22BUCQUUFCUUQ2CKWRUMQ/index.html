<html><header><meta charset="utf-8"><title>陳嘉容美甲忘憂</title></header><body><h1>陳嘉容美甲忘憂</h1><p>名模陳嘉容前日在柴灣為NailNail拍攝全新「噴筆甲花藝術」廣告，她今次更參與nailart設計，創作花款及圖案。&#13;<br> 前日陳嘉容的指甲噴上七彩花朵及蝴蝶，繽紛悅目，她透露有六位數字酬勞。近日有模特兒大爆同行私隱，又暗示她整容，陳嘉容說：「我真係唔知，我冇睇到，唔方便回應。」</p><p>是非當笑話</p><p>近期不利新聞接二連三傳出，問陳嘉容可覺成為箭靶？她說：「唔覺得，我入行咁耐，都刀槍不入，是是非非咪當笑話聽吓囉！」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
