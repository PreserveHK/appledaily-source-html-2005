<html><header><meta charset="utf-8"><title>方力申期待與阿嬌親密接觸</title></header><body><h1>方力申期待與阿嬌親密接觸</h1><p>方力申昨日與DJ森美出席連鎖快餐店「大家樂」的宣傳活動，又與現場觀眾玩遊戲。&#13;<br> 方力申被問到稍後或有機會與緋聞女友鍾欣桐（阿嬌）在《翡翠歌星賀台慶》同台表演歌舞時，他表示不怕尷尬，亦不怕屆時有身體接觸。他說：「我反而擔心自己跳舞多啲，下個星期先會排練，希望可以將勤補拙。」至於好友古巨基、楊千嬅和許志安有份入圍十大傑出青年，方力申說：「我有sendsms恭喜佢哋，曾經都有人想提名我，因為我哋個界別係藝人同體育，朋友覺得我兩方面都有，但我唔會為攞獎而做善事嘅。」&#13;<br> 採訪、攝影：王連連</p></body></html>
