<html><header><meta charset="utf-8"><title>尹尚鉉下月轉戰韓劇</title></header><body><h1>尹尚鉉下月轉戰韓劇</h1><p>有韓版木村拓哉之稱的新人尹尚鉉，最近被委任為慈善團體的青少年宣傳大使，他希望透過活動令青少年更加關心社會上有需要幫助的人。&#13;<br> 被委任為宣傳大使，尹尚鉉當然非常高興，亦希望自己能以身作則，為青少年帶來新希望。尹尚鉉一直被韓國傳媒稱為「新一代韓流巨星」，較早前他初試啼聲，為韓劇《露露公主》演繹插曲《愛過吧》，得到不少女性fans支持。此外，下月開始尹尚鉉更會投身韓劇界，參演金賢珠和高修的SBS電視台新劇《與百萬富翁結婚》，但願他早日能像木村拓哉般紅遍亞洲。</p></body></html>
