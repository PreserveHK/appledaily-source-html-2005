<html><header><meta charset="utf-8"><title>菅野愛玉樣唔愛勇樣</title></header><body><h1>菅野愛玉樣唔愛勇樣</h1><p>男子組合SMAP成員稻垣吾郎的緋聞女友菅野美穗，前日與成宮寬貴及玉置浩二等出席新劇《愛之歌》記招，她揚言比起「勇樣」裴勇俊，自己較欣賞唱而優則演的「玉樣」玉置浩二。</p><p>大讚玉置浩二</p><p>菅野美穗最近首次與玉置浩二合演愛情劇，她前日說：「我近期每天都聽着玉置浩二主唱的劇集主題曲，令我非常感動。雖然現今女性非常喜歡韓國男星裴勇俊，但比起『勇樣』，我卻喜歡『玉樣』玉置浩二呢！」&#13;<br> 玉置浩二透露曾經沒有靈感寫歌，幸得其妻子的協助，他說：「有一天她把卜戴倫（BobDylan）的歌詞留在桌上，令我非常感動，後來我便決定與她結婚。」</p></body></html>
