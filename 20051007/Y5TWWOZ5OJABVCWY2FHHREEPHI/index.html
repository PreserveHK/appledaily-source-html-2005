<html><header><meta charset="utf-8"><title>郭力行中槍傷腰</title></header><body><h1>郭力行中槍傷腰</h1><p>郭力行近日推出首張個人唱片專輯《Assignment》，又忙於拍攝無綫新劇《上海傳奇》</p><p>新劇扮殺手</p><p>郭力行在《上》劇中扮演一名殺手，與黃宗澤有不少對打戲，他日前在電話訪問時說：「為咗咁我呢排一得閒就去練功，希望到時出鏡身手可以敏捷啲。」&#13;<br> 不過，郭力行日前開工拍攝一場中槍倒地的戲份時，不慎扭傷腰部，對此他說：「好彩都冇乜嘢事，我𠵱家要搽藥酒囉，不過下次會小心啲，因為我都唔想受傷會影響進度。」&#13;<br> 採訪：比華利</p></body></html>
