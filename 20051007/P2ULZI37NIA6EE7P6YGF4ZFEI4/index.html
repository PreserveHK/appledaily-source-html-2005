<html><header><meta charset="utf-8"><title>徐子淇加工掩春光</title></header><body><h1>徐子淇加工掩春光</h1><p>徐子淇昨日在中環為珠寶品牌Mauboussin作壓軸模特兒，她穿上度身訂做的黑色吊帶裙行騷，但她臨出場才發現服裝太低胸，設計師惟有即場在其胸口位置加喱士。徐子淇說：「𠵱家就OK啦，高貴性感啲，我又唔會要求好過份，唔通着樽領衫示範咩？」</p><p>寧要男人心</p><p>徐子淇透露現時忙於完成手頭上的廣告及出席大小時裝騷，暫無暇找工作，但亦不會要求男友李家誠提供職位。問她男友平素可有送鑽石哄她？徐子淇說：「鑽石唔使男人送，男人要個心重好，你攬住一堆物質都冇用㗎，女仔叫男仔送鑽石根本唔難，自己搵到錢買重矜貴、重有滿足感。」&#13;<br> 採訪：顏英儀&#13;<br> 攝影：陳偉權</p></body></html>
