<html><header><meta charset="utf-8"><title>孫燕姿搵烏龜陪過夜</title></header><body><h1>孫燕姿搵烏龜陪過夜</h1><p>孫燕姿將於台北一間玻璃屋度過一天，讓歌迷能偷窺其私生活，主辦單位日前找了許多小動物給孫燕姿選擇作伴，問她屆時會找誰做伴？孫燕姿竟不選媽媽，反而選了小烏龜。</p><p>豬仔撒尿</p><p>孫燕姿在芸芸小動物當中，對一隻麝香豬愛不釋手，她說：「我好想帶你進玻璃屋，但我怕你被我的狗Norman咬傷。」最後她揀選了隻小烏龜。其後孫燕姿抱過的小豬，竟然當眾撒尿，幸好早已被放在桌上，讓孫燕姿逃過一劫，不過小豬卻在她身上留下口水，她說：「沒關係，豬的口水一點也不髒，我反而最怕小強（蟑螂），曾將牠肚子揑破，結果看到白色液體流出，嚇的我好幾天不敢清理。」</p></body></html>
