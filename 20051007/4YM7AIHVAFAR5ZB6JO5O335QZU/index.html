<html><header><meta charset="utf-8"><title>有線主播台灣鬼節開眼界</title></header><body><h1>有線主播台灣鬼節開眼界</h1><p>有線娛樂台主播梁嘉琪日前為節目《活得很滋味》到台灣拍攝，感受當地中元節（即台灣鬼節）的氣氛。&#13;<br> 其中宜蘭的搶孤大型節目令梁嘉琪大開眼界，她說：「每年臨近搶孤嘅時候都會有一個好勁嘅颱風橫掃台灣，咁啱喺今年搶孤舉行前，就有一個好勁嘅颱風吹襲台灣，但節目舉行前，颱風就走咗。」</p><p>放水燈似排隊</p><p>另一件怪事發生在搶孤前一晚舉行的放水燈儀式，梁嘉琪說：「放水燈嘅目的係將原來喺水裏面嘅『好兄弟』，由陸地送佢哋去應該去嘅地方。當大家放一盞水燈落水，其他水燈就好似好守規矩咁隨水飄流，感覺好似另一個世界嘅『好兄弟』排隊咁。」</p></body></html>
