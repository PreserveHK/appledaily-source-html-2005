<html><header><meta charset="utf-8"><title>楊祐寧旺角昅老飛</title></header><body><h1>楊祐寧旺角昅老飛</h1><p>台灣藝人楊祐寧日前來港宣傳新片《夢遊夏威夷》，此片安排於香港亞洲電影節中的「亞洲角度」上映，他上一次來港是宣傳電影《十七歲的天空》，該片與賴登勤（Duncan）合作，對於他最近涉嫌藏毒一案，楊祐寧表示至今仍沒和對方聯絡。</p><p>與西門町一樣</p><p>楊祐寧早前與周迅、吳彥祖合作拍攝新片《走佬nana》，他在片中飾演一名旺角小流氓，楊祐寧說：「因為角色需要，拍之前特意去旺角看飛仔，看了幾天，發覺與台灣西門町的沒兩樣，而為了演此角色，還把頭髮剪短了。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
