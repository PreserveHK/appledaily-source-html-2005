<html><header><meta charset="utf-8"><title>趙薇酒逢知己</title></header><body><h1>趙薇酒逢知己</h1><p>由趙薇與黃維德主演的《京華煙雲》將於十五號在內地央視播映，除了趙薇扮演的姚木蘭備受注意，劇中由黃維德飾演孔立夫一角及邱綺雯飾演的姚莫愁，均令人期待。&#13;<br> 黃維德表示現時在橫店拍攝《大清後宮》，差點中暑昏厥，與去年他頂着寒風在北京拍攝，情境實在是迥然不同，憶起當時和趙薇以酒會友，他笑說：「她酒量好得驚人。」談到首次與趙薇的合作，黃維德說：「私底下的她其實蠻安靜的，倒是酒量好、歌聲也棒。」原來《京》劇的工作人員曾經在拍攝完後舉行唱歌聚會，趙薇喝酒的豪爽不囉唆，更讓男人甘拜下風。</p></body></html>
