<html><header><meta charset="utf-8"><title>碧海藍天開示範單位</title></header><body><h1>碧海藍天開示範單位</h1><p>恒隆長沙灣碧海藍天，趁焦點落喺西九龍開賣第二期，噚日開放現樓兩個新示範單位，包括第二座頂層三複式，發展商話，呢類單位全個屋苑得八個，有人出價每呎萬二都唔賣。&#13;<br> 下個禮拜二發售第一座十八及二十八樓兩層十六伙，最平二百八十七萬，每呎四千八百三十六，同二手價差唔多。𠵱家內園盤二手價都係四千六左右。有消息話，隔籬嘅宇晴軒，有機會今晚內購，碧海藍天或者隨時出擊。&#13;<br> 碧海藍天有半年、一年及年半長成交期，樓價須額外加錢。</p></body></html>
