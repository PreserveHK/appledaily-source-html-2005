<html><header><meta charset="utf-8"><title>基本法第27條保障言論自由</title></header><body><h1>基本法第27條保障言論自由</h1><p>《基本法》第二十七條規定，香港居民享有言論、新聞、出版的自由，結社、集會、遊行、示威的自由，組織和參加工會、罷工的權利和自由。據了解，聯署的醫生諮詢法律意見後，認為醫委會專業守則限制醫生自我宣傳的條文，可能違反上述《基本法》保障港人的權利，並可能牴觸人權法，法律意見又指言論自由應只在涉及誹謗、危害國家安全或社會秩序時才受限制，醫生宣揚個人資料應不受此限。</p></body></html>
