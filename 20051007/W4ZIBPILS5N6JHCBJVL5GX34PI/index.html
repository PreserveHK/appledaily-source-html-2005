<html><header><meta charset="utf-8"><title>蕭亞軒生瘡冇面見人</title></header><body><h1>蕭亞軒生瘡冇面見人</h1><p>蕭亞軒邀請曾為瑪麗嘉兒（MariahCarey）及JustinTimberlake編舞的名師為她排舞，日前遠赴美國洛杉磯學藝，由於蕭亞軒的臉上長出一顆紅紅的「經期痘」，在機場巧遇記者時即顯得驚慌失措，遮遮掩掩。</p><p>歸咎壓力大</p><p>原來蕭亞軒月事來臨，加上工作壓力，導致上唇位置長了一粒紅紅腫腫的「經期痘」，難怪不時為了它而要遮遮掩掩，女人愛美的天性表露無遺，蕭亞軒在遮臉期間說：「不要拍，不要拍，我長了一顆『女性來期痘』。」</p></body></html>
