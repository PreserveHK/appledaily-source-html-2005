<html><header><meta charset="utf-8"><title>王力宏沉迷超級偶像</title></header><body><h1>王力宏沉迷超級偶像</h1><p>王力宏日前以代言人身份在台灣出席「全國運動會」記者會，並穿上台灣棒球好手王建民所屬的洋基隊四十號球衣，王力宏說：「這是我在紐約買的，帶回來台灣加工，後面繡了WANG的字樣。」王力宏從小是洋基隊球迷，曾透過友人認識王建民，他說：「我會在他比賽前發e-mail鼓勵他，讓他知道在台灣有人關心他。」</p><p>赴紐約看球賽</p><p>王力宏六月時回紐約，特別去看王建民作賽，替他打氣，還跟王建民妻子同坐，王建民太太說：「你嗓門很大，很適合當啦啦隊。」不過王力宏卻不太願意承認王建民是其偶像，他只說：「在棒球場上，他是一個很重要的人物。」</p></body></html>
