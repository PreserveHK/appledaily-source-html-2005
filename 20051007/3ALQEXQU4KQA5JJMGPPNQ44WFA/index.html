<html><header><meta charset="utf-8"><title>S.H.E銬手代小S上陣</title></header><body><h1>S.H.E銬手代小S上陣</h1><p>徐熙娣（小S）向電視台告了七個月產假，她有份主持的節目《康熙來了》將改名《康熙來了之康永當家》，該節目會在下周三錄影，由S.H.E出任節目的首集代主持人，與蔡康永拍檔。</p><p>獲讚精靈</p><p>蔡康永大讚S.H.E是可愛小女生，臨場反應極佳，對她們的表現留下深刻印象。S.H.E則大讚蔡康永學識豐富，兼且反應快，她們反而害怕跟不上他的節奏。為了展現團體默契，S.H.E提議用手銬將三人的手銬起來主持節目，若蔡康永不介意，也歡迎他加入「銬手陣容」。</p></body></html>
