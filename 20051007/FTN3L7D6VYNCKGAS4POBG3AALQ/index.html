<html><header><meta charset="utf-8"><title>小統計：68%日人對中國不友善</title></header><body><h1>小統計：68%日人對中國不友善</h1><p>在中日兩國關係繃緊之際，日本《每日新聞》公布的最新民調顯示，只有31%日本人表示對中國有好感，這比率遠遠不及他們對美國和南韓的友善：&#13;<br> &#13;<br> 對中國：31%友善有好感、68%不友善&#13;<br> &#13;<br> 對南韓：44%友善有好感、54%不友善&#13;<br> &#13;<br> 對美國：65%友善有好感、33%不友善</p></body></html>
