<html><header><meta charset="utf-8"><title>顏福偉無悔鬧鄭秀文</title></header><body><h1>顏福偉無悔鬧鄭秀文</h1><p>顏福偉上月底在電影《長恨歌》慶功派對上，指《長恨歌》是「死在鄭秀文手上」、又呼喝她不准吸煙。事隔多日，顏福偉昨日終首度露面，並接受新城訪問。&#13;<br> 顏福偉說：「呢單新聞喺大陸傳得好勁，好多運動員朋友，好似胡佳都有問我講過乜，我都唔講。我覺得董生（董建華）係個好例子，佢在位時都有無窮無盡咁多批評，呢件事好普通，娛樂新聞又唔係影響民生，好多高官、藝人都應該受人批評。」問到顏福偉會否因為此事從此慎言，他就說：「如果唔可以討論一套戲、冇言論自由，咁就驚！」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
