<html><header><meta charset="utf-8"><title>港聯合國兒童中心啟用</title></header><body><h1>港聯合國兒童中心啟用</h1><p>【本報訊】位於九龍聯合道的聯合國兒童基金會青年資訊中心昨日正式啟用，讓公眾加深對世界兒童的關注。&#13;<br> 該中心設有圖書館、視聽資料閣、展覽廊、迷你紀念品店及主題工作坊。工作坊設有四個主題，包括防疫注射與兒童；戰爭與兒童；自然災害與兒童分為第一部份是地震，第二部份則是水災與旱災，參加者可探索聯合國兒童基金會為受災兒童進行的救援工作。&#13;<br> 該中心的開放時間是每逢周一至周五的上午九時三十分至下午七時正；周六的上午九時三十分至下午五時正。</p></body></html>
