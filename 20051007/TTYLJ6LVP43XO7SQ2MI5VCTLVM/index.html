<html><header><meta charset="utf-8"><title>西半山中原生意過億</title></header><body><h1>西半山中原生意過億</h1><p>近排樓市郁番，代理行上月生意明顯比八月好，中原西半山報告，頭三季營業額突破一億，係成個集團今年第一個條數過億嘅區份，平均每個月過千萬，唔簡單。&#13;<br> 中原西半山區域董事李巍話，呢區九月要做到一千萬數，先至可以三季過億，原本機會唔大，咁啱恒基突然開賣聚賢居，結果全月做到八十一宗成交，先可以創出紀錄。&#13;<br> 李董話，頭三季營業額，以薄扶林貝沙灣三期貢獻最多，佔兩成幾，即係有兩千幾萬；大坑名門逾八百萬，尖沙嘴凱旋門都有六百幾萬。</p></body></html>
