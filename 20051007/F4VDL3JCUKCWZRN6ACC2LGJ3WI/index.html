<html><header><meta charset="utf-8"><title>設獎金吸引參展</title></header><body><h1>設獎金吸引參展</h1><p>每次展會，主辦當局都會邀請業內人士，選出展場內的最佳展位及最佳展品，得獎者會獲得500至1000英鎊（約7000至14000港元）的獎金，於下次參展時換取等價折扣。這做法一來可以促使展商投放更多資源，藉此提高勝算，二來可提高得獎者及企業的知名度，三來也有助推動獲獎的展商再度參展，從而增加展會的吸引力，可說一舉多得。&#13;<br> 除了主辦機構以外，英國不少地方政府為了支持本地的原創設計，每年都會贊助旗下有聯繫的設計師參展，獲SunderlandCouncil贊助的JoanneMitchell便是其中之一。她表示，參展費用高昂，若非有資助，自己實在難有機會接觸到新買家。</p></body></html>
