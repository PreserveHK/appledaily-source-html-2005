<html><header><meta charset="utf-8"><title>華都11年蝕15.5萬</title></header><body><h1>華都11年蝕15.5萬</h1><p>▲祥益張才權表示，屯門華都花園1座中層G室，508方呎，原業主去年7月曾以90萬元放盤，近期以83.5萬元成交，呎價1644元。原業主於94年以99萬元購入，虧蝕15.5萬元。&#13;<br> ▲中原陳迪豪說，沙田第一城錄得2宗低市價5%成交，其中39座中層D室，410方呎，以118萬元成交，呎價2878元；另50座低層D室，410方呎，以118.2萬元成交，呎價2883元。&#13;<br> </p></body></html>
