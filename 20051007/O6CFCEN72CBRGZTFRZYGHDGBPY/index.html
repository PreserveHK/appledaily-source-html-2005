<html><header><meta charset="utf-8"><title>胡林闖娛圈未紅一身債</title></header><body><h1>胡林闖娛圈未紅一身債</h1><p>樂壇新人胡林六月從美國紐約回港發展，在港租屋獨居的她，因暫時未有收入，所以要向唱片公司借錢墊支所有支出。&#13;<br> 胡林自稱已問唱片公司借了接近六位數字金錢，她日前說：「我又租屋又租車，開支都幾大，有出冇入，所以有時我只會食個早餐，之後到傍晚先整啲菜食，中午嘅時間就用嚟練歌。」</p><p>唔想做慳妹</p><p>唱片公司準備明年為胡林推出唱片，她說：「我好希望快啲賺到錢，咁樣除咗還番畀公司外，我又可以有收入，唔使吓吓做『慳妹』。」&#13;<br> 採訪：比華利</p></body></html>
