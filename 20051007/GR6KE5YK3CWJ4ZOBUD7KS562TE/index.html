<html><header><meta charset="utf-8"><title>毆打休班警經理罪成</title></header><body><h1>毆打休班警經理罪成</h1><p>【本報訊】一名休班警員到尖沙嘴海信大廈上樓酒吧消遣，凌晨時分偕友人到樓下小販檔「篤魚蛋」，疑友人說話大聲，惹來兩名食客不滿，爭執間遭七名持木棍男子毆打。涉案一名酒吧經理昨在區域法院被裁定一項有意圖傷人罪成，另一項襲擊傷人罪不成立，被告須還柙至本月二十日，等待背景報告判刑。&#13;<br> 三十七歲被告高偉雄，報稱酒吧經理，昨透過大律師解釋只想教訓該休班警員。他被控於今年四月十六日，與不知名人士襲擊警員吳國華，而事發後十分鐘，兩名不知名男子直闖酒吧位處大廈的保安室，奪去攝錄大堂閉路電視影帶，被告一個月後由律師陪同到警署，最後被拘捕。&#13;<br> 案件編號：DCCC601/05</p></body></html>
