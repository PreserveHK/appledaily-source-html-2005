<html><header><meta charset="utf-8"><title>盧巧音甜絲絲開工</title></header><body><h1>盧巧音甜絲絲開工</h1><p>本報昨日披露盧巧音與貌似新城前DJ何基佑的大隻仔拍拖的消息，獲愛情滋潤的盧巧音卻未有耽誤工作，在昨日凌晨近四時到灣仔為電影《半人間》拍攝一場通宵戲，其間她對着記者微笑，顯然心情不俗。&#13;<br> </p><p>笑着揮手</p><p>盧巧音昨日凌晨穿上大T恤、短褲、踢拖及戴帽離開大坑道寓所，準備上車到灣仔開工。&#13;<br> 當記者邀她拍照時，她也停下腳步，主動向鏡頭笑着揮手，接着便登車離場。&#13;<br> 另一方面，昨日何基佑在電話中向記者重申大隻仔絕非是他，更笑言對方「幾靚仔」，何基佑笑笑口說：「大家都講咗嗰個唔係我，我都識Candy（盧巧音），我諗成件事搞笑就會，尷尬就唔會。」&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
