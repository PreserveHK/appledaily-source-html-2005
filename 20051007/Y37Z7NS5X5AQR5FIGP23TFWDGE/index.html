<html><header><meta charset="utf-8"><title>Yuna自爆曾街頭賣畫</title></header><body><h1>Yuna自爆曾街頭賣畫</h1><p>韓國四人歌謠女子組合LPG最近頻頻出席音樂節目，宣傳新歌《CanCan》。四位模特兒及選美出身的成員不但歌精舞勁，當中成員Yuna更盡顯其藝術天份，於官方網站中登出紅星如裴勇俊、Rain的素描畫，以證明自己並非浪得虛名。&#13;<br> Yuna的素描畫被上網後，網民大讚她的畫功甚為出色。Yuna表示：「雖然我不是主修美術科，但自小已喜歡繪畫人像，出道前亦試過在弘益藝術大學前擺檔賣畫。」其餘三位成員亦甚出色，Yeono曾在大學時期組band當低音結他手，Haneong就擔任過Gucci等服裝模特兒。</p></body></html>
