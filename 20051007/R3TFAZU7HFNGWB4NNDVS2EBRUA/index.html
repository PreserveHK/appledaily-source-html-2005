<html><header><meta charset="utf-8"><title>SAYAKA出走斷米路</title></header><body><h1>SAYAKA出走斷米路</h1><p>女星松田聖子的女兒SAYAKA，早前因堅持與男友北野正人同居，加上不滿母親搭上年輕經理人，因而離家出走。沒有聖子的經濟支援下，SAYAKA每日只能到便利店購買平價食品度日。</p><p>平價便當果腹</p><p>今期《女性Seven》便偷拍到SAYAKA在新居附近的便利店出現，一名常客對雜誌說：「即使SAYAKA每日都會來買麵包、果汁和布甸，更會站在一角翻閱時裝雜誌。」而另一名居民則說：「我常見SAYAKA到食店買五百八十日圓（約四十港元）的平價便當，通常只買一份。」不過聖子所屬事務所揚言對SAYAKA的私生活並不知情。</p></body></html>
