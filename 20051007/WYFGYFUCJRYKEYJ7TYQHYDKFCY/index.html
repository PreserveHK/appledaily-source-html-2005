<html><header><meta charset="utf-8"><title>民間電台申請試播被拒</title></header><body><h1>民間電台申請試播被拒</h1><p>【本報訊】早前被指非法使用新城電台頻道進行試播的民間電台召集人「阿牛」曾健成（左二），昨日向影視及娛樂事務處申請，由下月起至明年一月期間，每周為民間電台進行試播一次，每次兩小時，但影視處已向曾表明，現行法例中並無安排試播條文，所以不會接受其申請，並重申任何人未經批准進行廣播，是違反電訊條例，政府會採取行動，但曾已揚言下月如期進行試播。&#13;<br> 電訊管理局昨日正式收到新城電台投訴，指民間電台於周一晚上佔用該台的頻道進行一小時公開廣播；電訊管理局稱，仍在調查該宗投訴，若有足夠證據，不排除對有關人士提出檢控。&#13;<br> 黃建通攝</p></body></html>
