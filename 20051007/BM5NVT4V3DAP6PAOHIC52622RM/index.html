<html><header><meta charset="utf-8"><title>御皇庭明開賣</title></header><body><h1>御皇庭明開賣</h1><p>【本報訊】恒基地產（012）及爪哇控股（251）合作發展的上水御皇庭2期昨日開始收票，代理指已累收逾100票，準備明天開賣。&#13;<br> 恒基營業部總經理謝偉銓表示，御皇庭2期很大機會本周內開賣，首批推出30至50個單位，入場費165萬元；而2期即第3座標準單位平均呎價4000多元，較第1期高出12至13%。&#13;<br> 另外，第2期提供20多個相連戶，謝偉銓說已有準買家洽購，出價每呎逾5000元，低於發展商近6000元的意向價。</p></body></html>
