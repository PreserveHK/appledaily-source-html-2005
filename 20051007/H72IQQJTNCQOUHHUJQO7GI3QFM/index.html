<html><header><meta charset="utf-8"><title>寄心意卡助奧比斯救盲</title></header><body><h1>寄心意卡助奧比斯救盲</h1><p>【本報訊】白內障是導致失明的主要原因，在○二年，白內障共造成全球一千七百六十多萬宗失明個案；同年，全球有近二十萬名兒童因白內障致盲。奧比斯眼科飛機醫院醫務總監杜格拉斯昨指出，白內障的治療其實非常容易，所以培訓發展中國家的醫生治療白內障實在極為重要。&#13;<br> 為了讓發展中國家失明人士重見光明，生產隱形眼鏡及人工晶體等的公司愛爾康發起「反白復明」救盲行動，支持奧比斯的工作。市民只需填妥及寄出心意卡，愛爾康會就每張心意卡捐出港幣兩元給奧比斯，詳情可致電28849817查詢。</p></body></html>
