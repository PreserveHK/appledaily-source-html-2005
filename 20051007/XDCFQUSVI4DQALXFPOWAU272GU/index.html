<html><header><meta charset="utf-8"><title>夏雨、袁泉戀上銀幕</title></header><body><h1>夏雨、袁泉戀上銀幕</h1><p>由內地導演彭小蓮執導的上海三部曲之《上海倫巴》即將完成，憑電影《陽光燦爛的日子》得獎的影帝夏雨，與女友袁泉在片中扮演情侶，他說：「畢竟我們戀愛都七年了，太熟悉，早就過度了熱戀的階段。」</p><p>角色多情瀟灑</p><p>而夏雨在《上海倫巴》中扮演一個大明星，造型像老上海明星趙丹，他自言非常喜歡這個角色。夏雨說：「主角阿川是一個多情瀟灑的人，對表演非常狂熱。」而他在《上海倫巴》中與袁泉的一段情，感覺疑幻似真，就像王家衞執導的《花樣年華》那一種曖昧情懷。</p></body></html>
