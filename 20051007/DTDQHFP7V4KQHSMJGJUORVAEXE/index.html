<html><header><meta charset="utf-8"><title>田氏廣場租務驟暢</title></header><body><h1>田氏廣場租務驟暢</h1><p>樓市唔單止住宅好景，工廈成交都愈嚟愈活躍，𠵱家連一啲偏遠地區嘅工廈租務，都一樣咁理想。中原高級營業經理張志傑話，好似屯門田氏廣場，就錄得多宗大額租務成交，全部都係幾萬至二十幾萬呎嘅超大面積單位。&#13;<br> 其中一間電子公司，一口氣租咗四層，樓面二十一萬二千呎，月租五十三萬，每呎只不過係兩個半，若果租市區工廈，租金唔講得笑。&#13;<br> 另一間成衣公司，以每月三十一萬八，租咗七萬九千幾呎，每呎四蚊。&#13;<br> 呢兩間公司，分別喺九龍灣及葵涌搬去屯門，可見價錢平，始終有一定吸引力。&#13;<br> 兩三年前，嗰度租金全包講緊都係個零銀錢一呎。</p></body></html>
