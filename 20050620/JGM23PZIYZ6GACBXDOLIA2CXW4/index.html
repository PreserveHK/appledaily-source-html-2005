<html><header><meta charset="utf-8"><title>遲嚟先上岸　屯門租客猶豫失交臂</title></header><body><h1>遲嚟先上岸　屯門租客猶豫失交臂</h1><p>租樓住有時都要講吓運氣，屯門市廣場有個單位，同時有兩個租客傾緊，結果俾第三者「遲嚟先上岸」，一日之內睇樓兼簽約。&#13;<br> 呢個單位，位於第三座高層，J室，五百呎，業主三月中放租，叫價三千九，吸引祥益兩個租客洽租，業主見勢，乘機加租到四千二，兩人心大心細。&#13;<br> 祥益盤嘉茵話，咁啱另一家分行嘅租客睇唔啱兆麟苑，於是介紹呢個盤，佢睇完認為合適。業主見係兩夫婦，睇埋啲資料覺得OK，即刻簽約。&#13;<br> 盤嘉茵話，全包四千二，係市值租金。咁原先三千九唔租者，咪走雞？</p></body></html>
