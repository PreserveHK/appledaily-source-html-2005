<html><header><meta charset="utf-8"><title>安子介孫兒籌備神秘蜜月</title></header><body><h1>安子介孫兒籌備神秘蜜月</h1><p>已故全國政協副主席安子介的孫兒安宇昭與相識七年的女友金智芬前日舉行婚禮，一對新人先於早上在九龍塘基督堂註冊，晚上則於灣仔君悅酒店筵開四十多席宴客。</p><p>泰國旅遊求婚</p><p>新郎安宇昭現為數碼媒體公司行政總裁，新娘金智芬為籌備婚禮已九個月沒工作。問新郎安宇昭如何求婚？他說：「之前去泰國旅行時求婚嘅，至於度蜜月，太太𠵱家都唔知去邊㗎，我會畀個驚喜佢。」前晚出席婚宴賓客則包括新郎的表兄弟楊鼎立、其士集團主席周亦卿夫婦及立法會議員丁午壽等。&#13;<br> 採訪：DebbieLum&#13;<br> 攝影：ChenWaiOn</p></body></html>
