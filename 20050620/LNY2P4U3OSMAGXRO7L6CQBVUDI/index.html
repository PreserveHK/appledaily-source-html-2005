<html><header><meta charset="utf-8"><title>街頭論壇撐同志7.1領行</title></header><body><h1>街頭論壇撐同志7.1領行</h1><p>【本報訊】香港基督徒學生運動及青年公社等青年團體昨在旺角行人專用區舉行論壇，促請民間人權陣線堅持立場，不要屈服於某些宗教團體的壓力，維持讓同性戀團體於7.1遊行的隊伍帶頭。&#13;<br> 基督徒學生運動代表余承志稱，目前透過網上聯署收集了三百多個簽名，支持由同性戀團體帶隊。&#13;<br> 但眾團體強調，無論是否由同性戀團體帶頭，他們都會支持7.1遊行。</p></body></html>
