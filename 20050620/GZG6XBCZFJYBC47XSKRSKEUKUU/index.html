<html><header><meta charset="utf-8"><title>新界　嘉湖呎價下破二千</title></header><body><h1>新界　嘉湖呎價下破二千</h1><p>▲利嘉閣陳偉倫表示，天水圍嘉湖山莊美湖居1座低層F，578方呎，以106萬元售出，呎價1834元，低市價8%。業主01年3月購入自用，蝕讓9萬元離場，亦是美湖居近期少有呎價跌穿2000元成交。&#13;<br> ▲中原黃國松指出，荃灣中心18座中F，404方呎，由外區客以103.8萬元承接，呎價2569元。屋苑本月迄今錄得12宗成交，平均呎價2270元。&#13;<br> </p></body></html>
