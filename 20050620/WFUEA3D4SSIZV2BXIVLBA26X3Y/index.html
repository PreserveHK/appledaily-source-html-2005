<html><header><meta charset="utf-8"><title>五歲童父親節救父</title></header><body><h1>五歲童父親節救父</h1><p>【本報訊】「爹哋，危險呀！」昨日父親節，一名五歲姓梁男童昨晚送給父親一份特殊的禮物。昨晚七時四十分，兩父子外出逛街後，搭乘一輛無冷氣的九十三號K雙層巴士擬返土瓜灣寓所用膳時，梁童在巴士上赫見父親身後玻璃窗突然爆裂，立刻高叫及用力推開父親，僅割傷右手虎口。事後逃過一劫的父親，對兒子的機警反應讚不絕口，並笑着道；「好彩個仔推開我，唔係可能會頭破血流，個仔呢個禮物都算大啦！」（圖）&#13;<br> 盧志光攝</p></body></html>
