<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞，我常常生氣。&#13;<br>公園門口告示牌上，明明寫着：&#13;<br>禁止寵物入內．禁止騎腳踏車．禁止溜滑板。&#13;<br>結果整個公園裏到處都是狗大便，人人都在騎腳踏車和溜滑板。&#13;<br>水池旁告示牌上，明明寫着：&#13;<br>禁止放生．禁止釣魚．禁止游泳。&#13;<br>結果有人放生，有人釣魚，有人快樂地在游泳。&#13;<br>這個城市的天空上一定有一塊告示牌，上面清清楚楚寫着：&#13;<br>禁止生氣．禁止欺騙．禁止犯罪……</p></body></html>
