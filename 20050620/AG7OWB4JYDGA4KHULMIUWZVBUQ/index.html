<html><header><meta charset="utf-8"><title>空軍俱樂部變視覺藝術院</title></header><body><h1>空軍俱樂部變視覺藝術院</h1><p>【本報訊】香港浸會大學視覺藝術院成立，校舍位於觀塘道五十一號的皇家空軍軍官俱樂部舊址，是一幢三○年代建成的歐陸風格建築物。視覺藝術院內設畫室及陶瓷製作室等，是修讀浸大視覺藝術文學士課程人士的校園。&#13;<br> 皇家空軍軍官俱樂部原址面積約三千五百平方米，由大學教育資助委員會撥款三千萬元翻新作校舍。浸大學務副校長曾憲博稱，視覺藝術學士課程在大學聯合招生中大受歡迎，四十個學額共吸引四百四十名學生選取為第一至第三志願，證明本港對學位水平的視覺藝術課程需求殷切。</p></body></html>
