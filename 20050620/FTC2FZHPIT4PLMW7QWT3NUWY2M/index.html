<html><header><meta charset="utf-8"><title>法電訊否認購大東</title></header><body><h1>法電訊否認購大東</h1><p>【本報綜合報道】英國《星期日電訊報》報道，歐洲第2大電話公司法國電訊（FranceTelecom）計劃斥資40億英鎊（約571億港元）收購英國大東電報局（Cable&amp;Wireless）。但法電訊否認有意提出收購。</p><p>傳出價40億英鎊</p><p>該報引述消息人士的話說，法電訊財務總監庫姆斯計劃收購大東，以擴展和整合法電訊在英國的業務，包括流動電話公司Orange。法電訊發言人表示，該報道純屬「幻想」。&#13;<br> 大東股價自5月初至今累計漲22%，令該公司的吸引力減少。銀行界人士說，法電訊若成功收購大東，會把大東一些資產出售。</p></body></html>
