<html><header><meta charset="utf-8"><title>K房佳選　又一村連地庫賣</title></header><body><h1>K房佳選　又一村連地庫賣</h1><p>市區地下連花園分層單位供應少，若附帶地庫，就重加罕有，四十年樓嘅又一村花圃街福祥苑，地下A單位就係呢類。&#13;<br> 美記張洽民話，個單位近一千四呎，地庫同碼，另花園八百呎，業主可以向政府租埋隔籬逾千呎地皮，𠵱家種有四棵生果樹，龍眼、木瓜、黃皮同椰樹，年租兩萬零。&#13;<br> 佢話，個地庫因為要用室外樓梯，建議可用嚟做卡拉OK房。單位因貼住山坡而建，先至有條件起地庫。</p></body></html>
