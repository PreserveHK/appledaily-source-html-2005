<html><header><meta charset="utf-8"><title>《鋼鍊》少女來港獻唱</title></header><body><h1>《鋼鍊》少女來港獻唱</h1><p>日本動畫《鋼之鍊金術師》在港播出後大受歡迎，為該劇主唱結尾曲《不能消除的罪》十八歲日本女歌手北出菜奈，近日獲邀來港，為八月在灣仔會議展覽中心舉行的漫畫節擔任表演嘉賓。&#13;<br> 北出菜奈正式入行只有一年半，今年八月來港是她首度到日本以外的地方表演。菜奈近日除為日劇《anego》主唱主題曲《KISSorKISS》外，亦為全新PS2遊戲《鋼之鍊金術師3繼承神的少女》主唱主題曲《悲哀的傷痕》，再與《鋼鍊》結緣。</p></body></html>
