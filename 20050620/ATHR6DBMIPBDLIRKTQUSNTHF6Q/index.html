<html><header><meta charset="utf-8"><title>常曬太陽防患睪丸癌</title></header><body><h1>常曬太陽防患睪丸癌</h1><p>美國的研究發現，經常曬太陽可以減低男士患上睪丸癌的風險一半，相信這與人體在曬太陽後能夠製造維他命D、阻止癌細胞擴散有關。&#13;<br> 英國廣播公司報道指出，美國三個醫學研究中心跟進了四百五十名患有睪丸癌的四十至七十九歲男士，以及四百五十五名背景相若而沒有患上睪丸癌的男士，比較他們曬太陽的時間。結果發現，每周曬太陽平均二十小時的男性，患上睪丸癌的風險較其他男士減少一半。</p></body></html>
