<html><header><meta charset="utf-8"><title>客家擂茶　一沖就掂</title></header><body><h1>客家擂茶　一沖就掂</h1><p>雖然我係客家人，但要我親自做杯客家擂茶，相信唔係咁易，要將花生、芝麻等東西用木棒舂成粉末，再加綠茶粉沖調而成，茶未沖好手已經「斷」啦！幸好那天在裕華的「東南亞美食節」看到客家擂茶粉，只需用熱水沖沸即可飲用。此外，還有其他東南亞美食，如馬來西亞特產香葉蛋椰醬、日本養生蔬菜湯及中國白樺樹汁等。&#13;<br>&#13;<br>記者：陳珮娟</p><p>日期：即日至6月30日&#13;<br> 地點：裕華國貨佐敦店</p></body></html>
