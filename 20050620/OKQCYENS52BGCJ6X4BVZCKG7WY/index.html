<html><header><meta charset="utf-8"><title>水管爆裂淹馬路</title></header><body><h1>水管爆裂淹馬路</h1><p>【本報訊】深水埗長沙灣道近欽州街一條地底食水管，昨午四時許突然爆裂，大量食水夾雜沙泥由地底湧出，長沙灣道向美孚方向三條行車線全被水淹，範圍廣達三百米恍如澤國，部份低窪地一度水深一呎，警方封鎖現場一段慢線及準備進行工程的快線，僅開放中線行車道引致交通大擠塞，水務署人員到場於傍晚六時關上食水管總掣，積水才逐漸退去，遺下一片泥濘。&#13;<br> 爆食水管現場為長沙灣政府合署對開行人路邊，附近麗閣邨及怡靖苑以及長沙灣政府合署受爆水管影響暫停食水供應，居民要到街喉取水使用，水務署人員掘開路面維修損毀的地底食水管，希望盡快修妥恢復供應食水，至深夜搶修食水管工程仍在進行。</p></body></html>
