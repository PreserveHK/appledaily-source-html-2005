<html><header><meta charset="utf-8"><title>藏酒餐邊櫃</title></header><body><h1>藏酒餐邊櫃</h1><p>一般的餐邊櫃，都是以放餐具為主，而這個則加了一點心思，兩旁加了一個小酒架，如果喜歡招呼朋友淺酌一番，可以放一些常喝的酒，既方便又美觀，如果最近想換一個，充滿夏日清爽感覺的白色是不錯的選擇，另有多種顏色配搭，詳情可以向店方查詢。&#13;<br>&#13;<br>記者：張一豪&#13;<br>&#13;<br>寫意家居設計（23308173）&#13;<br>紅磡漆咸道北502-506號地下</p></body></html>
