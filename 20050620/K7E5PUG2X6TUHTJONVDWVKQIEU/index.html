<html><header><meta charset="utf-8"><title>傳班仔鄉下做老襯</title></header><body><h1>傳班仔鄉下做老襯</h1><p>荷李活男星班亞弗力（BenAffleck）與拍拖一年多的《夜魔俠》拍檔珍妮花嘉娜（JenniferGarner），傳於前日在維珍尼亞州珍妮花的家鄉秘密結婚。&#13;<br> 據《紐約每日新聞》報道，一名於維珍尼亞州經營花店的老闆表示，珍妮花前日親自到該花店買入結婚用的鮮花，並表示於當晚九時的婚禮用。記者就此事詢問班仔發言人，但遭他一口否認。及後珍妮花的母親亦表示不清楚婚禮情況，並表示珍妮花現身在紐約，她說：「你看來比我知得還多。」珍妮花早前被傳有孕，並被拍下腹大便便的照片。</p></body></html>
