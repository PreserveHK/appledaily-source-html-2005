<html><header><meta charset="utf-8"><title>　　任志剛：祝《蘋果》再接再厲 - 李八方</title></header><body><h1>　　任志剛：祝《蘋果》再接再厲 - 李八方</h1><p>金融管理局總裁任志剛掌管香港金融命脈，他大概沒有太多時間閱報，但知道《蘋果》十周年，也寫了一篇祝願稿：&#13;<br> 「資訊就是力量。」信息的自由流通對香港作為國際金融中心及自由經濟市場非常重要。&#13;<br> 香港金融市場變幻莫測，市民大眾都希望可以掌握全面資訊。作為一份綜合性的報章，《蘋果日報》一直扮演着重要角色，不斷推動香港向前發展。&#13;<br> 本人藉着《蘋果日報》十周年誌慶的機會，希望《蘋果日報》再接再厲，為香港的經濟繁榮及金融穩定作出貢獻。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
