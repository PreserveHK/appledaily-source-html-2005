<html><header><meta charset="utf-8"><title>香港郊野十景：城門水塘堤壩雄偉</title></header><body><h1>香港郊野十景：城門水塘堤壩雄偉</h1><p>城門水塘位於城門郊野公園，盤踞大帽山與針山之間的低谷地帶，南北兩端相距約兩公里。水塘四周山巒蒼翠，遍植林木。</p><p>又稱銀禧水塘</p><p>城門水塘一九三六年落成，時值英王喬治五世登基25周年，故又稱為銀禧水塘。水塘築有兩座高聳的花崗岩堤壩，可貯水1350萬立方米，當年不單是全港最大的水庫，更是英聯邦國家中最具規模的水庫工程。其中的主壩（東壩）氣勢不凡，雄偉的建築令人由衷讚歎，在此更可仰望位於山谷另一邊的大帽山。&#13;<br> 水塘四周有寬敞平坦的林道，亦有曲折清幽的小徑；從菠蘿壩出發繞水塘一周，約需三句鐘，是偷閒半天的好去處。&#13;<br> 撰文：漁農自然護理署</p></body></html>
