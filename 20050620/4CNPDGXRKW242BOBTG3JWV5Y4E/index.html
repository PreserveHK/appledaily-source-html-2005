<html><header><meta charset="utf-8"><title>陳冠希唔顧形象搵拖拍</title></header><body><h1>陳冠希唔顧形象搵拖拍</h1><p>陳冠希、黃秋生、鍾鎮濤、杜汶澤、導演劉偉強和麥兆輝昨日在北京出席電影《頭文字D》的全球首映記者會，吸引過百記者到場採訪。現場選出的三位飄移女郎，冠軍由杭州的楊柳青奪得，杜汶澤用國語笑說：「我覺得她比很多香港女孩還漂亮。」</p><p>讓愛窪塚洋介</p><p>陳冠希已拍完日本片《月光浪子》，他在戲中的角色將愛人讓給窪塚洋介，問他在現實生活中會否讓愛？他即認真地說：「不會，因為愛是不能轉讓的。我現在還未找到女朋友，若我真的有了女朋友，我一定會告訴大家，以前我可能會擔心拍拖會影響形象，但現在我已不在乎傳媒怎樣看我。女性朋友我真的有很多，但她們全都不是我的女朋友。」</p></body></html>
