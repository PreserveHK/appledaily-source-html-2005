<html><header><meta charset="utf-8"><title>都會軒八五折易手</title></header><body><h1>都會軒八五折易手</h1><p>▲中原包偉倫指出，紅磡都會軒1座高層21室，618方呎，享海景，以398萬元轉手，呎價6440元，低市價15%，主要是賣方急售套現，仍獲利100.4萬元，較01年購入價升值33.7%。&#13;<br> ▲利嘉閣姚偉基表示，尖沙嘴漾日居一手貨尾錄得成交，1座高層D，833方呎，成交價590萬元，呎價7083元。&#13;<br> ▲中原林亦美說，大角嘴凱帆軒3座中層E，612方呎，成交價280萬元，呎價4575元。&#13;<br> ▲世紀21謝寶昭透露，藍田居屋康雅苑C座高層9室，享海景，889方呎，第二市場成交價160萬元，呎價1800元，屬合理價。</p></body></html>
