<html><header><meta charset="utf-8"><title>請埋一份　代理教人搵工</title></header><body><h1>請埋一份　代理教人搵工</h1><p>失業情況正在改善，多咗大公司搞招聘會，但失業率重有成五點七巴仙，即係二十萬五千人冇嘢做，學歷低嘅，要搵份工唔容易。&#13;<br> 港置個置善會，最近同青少年服務處合作，為應屆中五畢業生舉辦義務課程，介紹「求職成功全攻略」，包括如何了解僱主要求、見工前準備、面試技巧等。&#13;<br> 港置除咗搵助董林樹權，分享畢業後的工作經歷外，又搵嚟三個月前喺「青少年見習就業計劃」中，加入港置嘅鍾漢濤現身說法。更實際就係港置出手「請埋一份」，五十個參加者，有約七成即場填表申請加入港置。</p></body></html>
