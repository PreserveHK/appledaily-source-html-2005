<html><header><meta charset="utf-8"><title>雲露娜語無倫次</title></header><body><h1>雲露娜語無倫次</h1><p>荷李活女星雲露娜維達（WinonaRyder）自○一年於百貨公司盜竊被入罪後，事業一片暗淡，對她打擊甚巨，上周她出席一個活動演講時，表現恍惚，有人懷疑她精神出現問題。&#13;<br> 據《紐約郵報》報道，雲露娜最近為營救一個被判死刑的犯人，上周二於紐約與眾星聯手主辦一個籌款活動。身為主人翁的雲露娜，當日不但姍姍來遲，上台演講時更語無倫次，精神況狀極差，當日一位在場的人說：「那是我一生中聽過最紊亂沒條理的說話。」</p></body></html>
