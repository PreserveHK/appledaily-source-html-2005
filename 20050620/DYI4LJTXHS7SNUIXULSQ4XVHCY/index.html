<html><header><meta charset="utf-8"><title>里安納度執番條命女友速遞慰藉</title></header><body><h1>里安納度執番條命女友速遞慰藉</h1><p>萬人迷里安納度狄卡比奧（LeonardoDiCaprio），上周五凌晨於派對中被「爆樽」，並於耳朵附近縫上約十二針。本來於巴西工作的GiseleBundchen，事發後即飛到男友里安納度身邊。有專家表示里安納度今次的傷口接近頸部大動脈及神經，他能保住性命，可算是不幸中的大幸。&#13;<br> 英國《世界新聞報》請來醫學專家分析，專家表示今次里安納度耳邊縫十二針，傷口應約兩吋，除了有機會傷及神經外，還可能引致腦震盪。&#13;<br> 此外，Gisele於事發後即時飛往男友身邊加以安慰，而里安納度一位友人說：「他正在康復，不過仍然感到痛楚。」</p></body></html>
