<html><header><meta charset="utf-8"><title>昂山蘇姬生辰　跨國祝禱</title></header><body><h1>昂山蘇姬生辰　跨國祝禱</h1><p>昂山蘇姬昨日六十歲生日，十名僧侶在緬甸仰光的全國民主聯盟總部為她誦經祈禱。幾百名黨員就在總部外放生十隻白鴿，又將六十一個彩色氣球放上天（圖一），象徵昂山蘇姬踏入六十一歲，約三十名便衣警員在場監視。&#13;<br> 泰國著名學府法政大學給昂山蘇姬頒發榮譽學位，由全民盟代表代領，有大學生向她的畫像祈禱（圖二）。在馬來西亞，人權組織要求緬甸軍政府立即釋放昂山蘇姬。日本女青年協會為她慶祝生日，特別播放一套關於她的電影，吸引約三百人觀看。南韓首都首爾則有一百人手持標語集會，要求緬甸停止鎮壓人民。&#13;<br> 美聯社/路透社</p></body></html>
