<html><header><meta charset="utf-8"><title>　　唐英年：期望傳媒準確持平 - 李八方</title></header><body><h1>　　唐英年：期望傳媒準確持平 - 李八方</h1><p>雖然署理特首唐英年公務繁忙，未能接受《蘋果日報》專訪，但對於《蘋果》十周年誌慶也寫了一篇賀詞：&#13;<br> 我常常翻閱《蘋果日報》，或透過同事了解它就某些社會大眾特別關心的議題的報道和評論，因為《蘋果日報》是香港其中一份銷量最高的日報，透過它可以更準確把握市民所關注的事項和社會上各種不同意見和訴求。&#13;<br> 在這資訊年代，傳媒的影響深遠。我期望各傳媒機構都能以準確、快速、持平報道為目標，幫助讀者全面掌握瞬息萬變的社會、經濟變化，以部署反應，早着先機。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
