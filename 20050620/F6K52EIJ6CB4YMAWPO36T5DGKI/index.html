<html><header><meta charset="utf-8"><title>一周重要事項</title></header><body><h1>一周重要事項</h1><p>周一</p><p>‧長實名門介紹建築特色。&#13;<br> ‧利嘉閣澳門總行及四分行開幕。&#13;<br> ‧恒基、美聯京士柏山誓師。&#13;<br> ‧信和推物業管理新服務。&#13;<br> ‧萊坊國際分析下半年樓市去向。&#13;<br> ‧美聯濠江樓市回顧展望。&#13;<br> ‧經絡、美聯及東亞銀行樓按優惠。&#13;<br> ‧中原、星展銀行九成半按揭優惠。</p><p>周二</p><p>‧南豐慧雲峯記者會。&#13;<br> ‧長實名門電視廣告片首播。&#13;<br> ‧戴德梁行酒店業前景分析。</p><p>周三</p><p>‧壽臣山南苑截標。</p><p>周四</p><p>‧東亞銀行西環皇后大道西338至342號截標。</p><p>其他</p><p>‧地產建設商會向政府遞交樓花內購新指引。</p></body></html>
