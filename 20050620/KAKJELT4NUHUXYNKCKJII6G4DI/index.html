<html><header><meta charset="utf-8"><title>城城想見識香港先生</title></header><body><h1>城城想見識香港先生</h1><p>郭富城、何韻詩和盧巧音等前晚在將軍澳電視廣播城為節目《獅子會新生命工程》任表演嘉賓，城城擔任壓軸嘉賓，更與舞蹈藝員大跳辣身舞。城城演唱會後全力增肥，他笑說：「我扮緊一隻豬，係勤力嘅豬，食完瞓醒覺會做嘢。」</p><p>首選才華</p><p>對於無綫舉辦香港先生競選，城城盼有機會跟港男見面，他說：「我心目中港男最緊要有才華，靚仔就見仁見智啦，大隻都唔一定優勝，又唔係選舉重先生。」&#13;<br> 此外，阿詩和盧巧音分別探訪腎病和白內障病人，阿詩說：「我見到啲病人覺得自己好幸褔，佢哋好樂觀，平時我唔夠瞓或者有啲壓力，已經覺得好慘。」</p></body></html>
