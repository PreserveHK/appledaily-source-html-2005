<html><header><meta charset="utf-8"><title>Lolita起源</title></header><body><h1>Lolita起源</h1><p>Lolita來自納波可夫於1955年出版的小說《Lolita》，故事描述主人翁Lolita在9至14歲的成長歷程，散發着純真無邪的少女性感。由這份感覺衍生出來的時裝風格（fashionstyle），便是LolitaLook。名導演史丹利寇比力克在上世紀60年代把該小說拍成電影《一樹梨花壓海棠》，1997年被重拍，而新舊版本都曾在香港上映。自此Lolita成為天真、可愛、清純少女的代名詞，日本街頭近年開始出現一種既滲透有歐洲宮廷服格調，又擺脫不了濃厚Cosplay色彩的服飾，最後成為時裝界的一條獨立分支LolitaFashionStyle。</p></body></html>
