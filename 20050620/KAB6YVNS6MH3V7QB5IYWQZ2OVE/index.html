<html><header><meta charset="utf-8"><title>寶馬3系轎跑車同開篷車減價招徠</title></header><body><h1>寶馬3系轎跑車同開篷車減價招徠</h1><p>雖然新3系經已正式登場，但講到原有寶馬3系的三門轎跑車同開篷車型號，仍不乏車迷問津；而筆者剛收到風，由於代理想趁機促銷關係，原有3系的325Ci同頂級版330Ci轎跑車型號，售價分別調低接近4萬同5萬多，前者賣價不過$403,130，而後者亦只係$477,900。至於最切合呢個炎夏季節的3系開篷車，當中325CiConvertible跟330CiConvertible型號，前者只不過賣$467,360，而後者頂級版的定價亦只係$507,840，咁吸引的價錢，唔知會否令你有即時擁有的衝動呢！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
