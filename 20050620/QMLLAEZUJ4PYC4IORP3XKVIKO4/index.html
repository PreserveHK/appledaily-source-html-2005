<html><header><meta charset="utf-8"><title>旅遊順道做體檢</title></header><body><h1>旅遊順道做體檢</h1><p>近年新興旅行身體檢查，一來價錢相宜，二來可順道旅行鬆一鬆。&#13;<br>最近新航優悠假期推出3日2夜新加坡健康檢查超值套票。套票除了包括新加坡航空來回經濟客位機票及酒店住宿連早餐外，還包RAFFLESHOSPITAL的基本健康檢查計劃，當中包括脂肪量度、身體質量指數、醫療報告等，價錢由$3,780起。&#13;<br>&#13;<br>記者：陸伊琳&#13;<br>&#13;<br>查詢：28708788（SIAHoliday）&#13;<br>網址：www.raffleshospital.com</p></body></html>
