<html><header><meta charset="utf-8"><title>嘉城酒樓拆售設300間細舖</title></header><body><h1>嘉城酒樓拆售設300間細舖</h1><p>【本報訊】由九龍建業（034）柯為湘胞弟持有的元朗教育路嘉城酒樓，據美聯工商舖行政總裁黃子華表示，將於日內推出發售。&#13;<br> 嘉城酒樓包括地下至3樓，共4萬呎，據悉會間約300間細舖，呎價1萬至2萬元。&#13;<br> 黃子華表示，集團取得項目獨家代理，現正籌備宣傳推廣工作。他補充，元朗人流集中一線舖，日夜同樣暢旺，為配合夜市，嘉城酒樓地下的惠康超市，會以24小時形式經營。</p></body></html>
