<html><header><meta charset="utf-8"><title>冬天出生者容易失眠</title></header><body><h1>冬天出生者容易失眠</h1><p>北京中華醫學會新成立的「睡眠中心」總監樊東升的研究結果顯示，冬季出生的人比較容易患上失眠，佔國內失眠病者的四成，其餘三季出生的人則各佔兩成。是項研究調查了七百個臨床失眠個案，發現四成病例均是十一、十二及一月出生者。專家相信胎兒在冬天較易受外界影響，從而引致成長後出現失眠情況。在國內，估計有一億人患上不同程度的睡眠失調，但只有一百萬患者曾向專家求助，而醫治睡眠問題的機構在國內現仍處於起步階段。</p></body></html>
