<html><header><meta charset="utf-8"><title>　　梁智鴻：報道可激勵醫護 - 李八方</title></header><body><h1>　　梁智鴻：報道可激勵醫護 - 李八方</h1><p>醫療界前輩、醫管局前主席梁智鴻表示，《蘋果日報》帶動了香港媒界的新文化和新潮流。他認為，在二○○三年沙士疫症爆發的時候，《蘋果日報》的報道還可以激勵醫護人員「事事要做好些」。&#13;<br> 在沙士的報道中，《蘋果》也做到教育公眾怎樣可以預防這個世紀未見過的疫症，和團結醫護兩個好原則。&#13;<br> 當時是醫管局主席的「金刀梁」形容，當時《蘋果》對醫管局有彈有讚，他也很樂於接受批評：「接受批評至可以刺激到我哋為市民做好啲」，最後梁智鴻祝願《蘋果日報》可以繼續努力。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
