<html><header><meta charset="utf-8"><title>　　黎智英：繼續捍衛言論自由 - 李八方</title></header><body><h1>　　黎智英：繼續捍衛言論自由 - 李八方</h1><p>《蘋果日報》創辦人黎智英從法國傳來電郵賀《蘋果》十周年報慶：&#13;<br> 一轉眼，我們度過了十年了！同事們不懈不渝改進報紙的質素，我非常感謝；我更應該感謝他們捍衞香港言論自由的勇氣和誠摯。&#13;<br> 香港《蘋果日報》非凡的成功和進取的魄力是香港人披荊斬棘的精神，我感念不忘。將來的事誰都不能預知，可是，我深深相信我們會加倍努力提升我們對自由的熱愛，加倍強化我們過往的成績。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
