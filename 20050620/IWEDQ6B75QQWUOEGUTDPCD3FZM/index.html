<html><header><meta charset="utf-8"><title>4部最新賓利進駐賭城</title></header><body><h1>4部最新賓利進駐賭城</h1><p>啱啱喺美國拉斯維加斯落成嘅WynnLasVegas酒店，有着最豪華嘅度假配套，又點可以無最豪華嘅車輛接待貴賓？所以酒店特別訂購咗4部最新嘅賓利ArnageRLLimousine做貴賓用車，總值$1,080,000美元（約8,402,400港元）。每部新車都由最少110名手藝精湛嘅工匠，用最少280小時精心製造，可謂極盡豪華之能事。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
