<html><header><meta charset="utf-8"><title>深圳色魔連環姦殺兩女</title></header><body><h1>深圳色魔連環姦殺兩女</h1><p>深圳巿前日發現兩宗女性屍體後，警方在經過八小時的偵查拘捕一名疑犯，懷疑他姦殺兩名女子，然後把兩具屍體分別棄置在紅荔路香蜜湖內，以及深南大道五洲賓館對面一個工地上。&#13;<br> 前日上午七時，福田區公安接報，指一具赤裸女屍漂浮在香蜜湖上，屍體腹部有傷痕，現場還有一些人體器官。八時許，警方又接報指在五洲賓館對面一個工地的水溝中，發現一具女屍。警方在下午三時拘捕一名任姓男子。他供稱當天清晨先後強姦兩名女子，再將她們殺害。在深南大道遇難的女死者，其堂兄聞訊慨歎：「這裏多繁華啊，怎麼會出事呢？」&#13;<br> 《南方都巿報》</p></body></html>
