<html><header><meta charset="utf-8"><title>樓市動向<br>香港　種植道1號沽一伙</title></header><body><h1>樓市動向<br>香港　種植道1號沽一伙</h1><p>▲會德豐地產山頂種植道1號1座1樓A，2210方呎，以4889萬元售出，呎價22123元。&#13;<br> ▲利嘉閣馬忠強透露，鰂魚涌太古城紫樺閣中層A，1237方呎，由區內換樓客以828萬元承接，呎價6694元。&#13;<br> ▲中原黎妙蘭說，柴灣杏花邨50座低層3室，765方呎，成交價303萬元，呎價3961元。&#13;<br> ▲美聯謝柏鈞表示，灣仔華都樓高層D，400方呎，以118萬元售出，呎價2950元。&#13;<br> ▲美聯劉柏兒稱，鰂魚涌栢蕙苑瑞栢閣低層B室，777方呎，附雙露台，分別約100及50方呎，以360萬元轉售，呎價4633元，造價合理。</p></body></html>
