<html><header><meta charset="utf-8"><title>民以食為天　內地商場最啱做食肆</title></header><body><h1>民以食為天　內地商場最啱做食肆</h1><p>內地對外開放，商機無限，吸引港人北上，置業國際董事總經理姜樹榮話，中國人有「民以食為天」嘅性格，飲食業係最有前途行業之一，但要配合當地情況至得。&#13;<br> 呢名中國地產專家話，外資食肆以麥當勞同肯德基嘅市場佔有率最大，在北方，肯德基較受歡迎，南方就啱啱相反。若果係大西南，少數民族聚居地區，對食物要求有較濃嘅味道。不過，佢個人就零舍睇好港式茶餐廳同燒臘檔。&#13;<br> 另一個有可為嘅，當然係時裝，但高檔來路貨只限少數大城市有得做，一般嚟講，中檔最掂，低檔就一定唔夠內地貨爭。</p></body></html>
