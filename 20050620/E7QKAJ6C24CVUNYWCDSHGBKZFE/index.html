<html><header><meta charset="utf-8"><title>英派兵捉醉酒鬧事者</title></header><body><h1>英派兵捉醉酒鬧事者</h1><p>英國年輕人愛狂飲，繼啤酒之前取消「歡樂時光」優惠價賣酒以免鼓吹狂飲風氣，英國政府決定這個夏天開始，出動士兵於晚上上街巡邏，專捉醉酒的滋事分子。</p><p>民權組織憂慮</p><p>英國政府出動來打擊醉酒鬼的士兵都是憲兵，他們不會全副武裝上街，卻只拿警棍。由士兵拘捕醉酒鬧事者的做法，已先以南部赫特福德郡為試點，由於反應良好，內政部大臣祈卓禮決定把做法擴大至全國。但民權組織表示，政府過去只在北愛爾蘭派駐軍，現在和平時期卻出動軍隊上街，做法令人憂慮。&#13;<br> 英國人酗酒成風，全國二十五至四十四歲的年齡層中，死於肝硬化的人數比三十年前飆升十倍。&#13;<br> 法新社</p></body></html>
