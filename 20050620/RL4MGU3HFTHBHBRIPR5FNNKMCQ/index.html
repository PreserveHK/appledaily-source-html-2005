<html><header><meta charset="utf-8"><title>實用梳化床</title></header><body><h1>實用梳化床</h1><p>若果經常招呼朋友到家裏玩，有張梳化床，玩夜點留宿都比較方便，這張梳化床以最近流行的格仔花紋做設計，外形不會out，椅背亦可調校斜度，用料方面正面以真皮製，側面則用仿真皮製，亦可改用可拆洗的雙層布料，另除格子外，也可用條子花紋及光身的，不過因應用料而價錢有所調整。&#13;<br>&#13;<br>記者：張一豪&#13;<br>&#13;<br>寫意家居設計（23308173）&#13;<br>紅磡漆咸道北502-506號地下</p></body></html>
