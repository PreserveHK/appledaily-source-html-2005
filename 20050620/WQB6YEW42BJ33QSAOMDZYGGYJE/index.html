<html><header><meta charset="utf-8"><title>成交趨勢<br>加州花園割價轉售</title></header><body><h1>成交趨勢<br>加州花園割價轉售</h1><p>二手市場接連錄得新低價成交，元朗加州花園業主以割價、加佣及提供長成交期三招促銷，終以398.5萬元沽出其爵仕居單號洋房，面積1410方呎，呎價2826元，創今年新低。另外，紅磡黃埔花園二期16座低層G室，558方呎，業主減價8萬元，以203萬元易手，呎價3638元。利嘉閣林穗華表示，造價創屋苑近月新低，原業主97年以386萬元購入，勁蝕183萬元。</p></body></html>
