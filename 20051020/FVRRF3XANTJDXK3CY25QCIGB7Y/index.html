<html><header><meta charset="utf-8"><title>　　邢李㷧下屬一年𢭃五千萬 - 李八方</title></header><body><h1>　　邢李㷧下屬一年𢭃五千萬 - 李八方</h1><p>八方噚日掀開「思捷環球」本靚靚年報，發現主席邢李㷧真係好慷慨，絕對冇話虧待有表現嘅下屬。好似副主席及行政總裁高漢思，舊年連同過千萬嘅花紅，總共𢭃咗成四千四百九十五萬人工，足足係思捷全年純利嘅百分之一點三幾。邢生另一位左右手、集團副主席及財務總裁潘祖明，連同近七百萬元嘅花紅，舊年人工達一千二百五十萬。重有，邢生亦冇待薄非執董，好似恒生副董事長兼行政總裁柯清輝，同埋領匯管理有限公司董事會主席鄭明訓，都每人𢭃咗成二十二萬嘅袍金！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
