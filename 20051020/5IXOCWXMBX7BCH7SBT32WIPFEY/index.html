<html><header><meta charset="utf-8"><title>工銀亞洲發現假網站</title></header><body><h1>工銀亞洲發現假網站</h1><p>▲中國工商銀行（亞洲）（349）發表聲明，指一個網址為 http://www.incombc.com的互聯網網站，有多個部份與該行舊有網站版面非常相似，該行強調與該懷疑偽造網站絕無任何關係或聯繫。 &#13;<br> &#13;<br> ▲中石化（386）昨公布，透過中國建設銀行在內地發行總值100億元人民幣、6個月的短期融資券，主要是再融資及作為營運資金，本月24日發行。</p></body></html>
