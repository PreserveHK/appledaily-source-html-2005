<html><header><meta charset="utf-8"><title>旅巴不熄匙投訴增</title></header><body><h1>旅巴不熄匙投訴增</h1><p>【本報訊】環境運輸及工務局局長廖秀冬表示，環境保護署去年共接獲近三百宗車輛停車不熄匙投訴，比前年上升兩成半，其中投訴旅遊巴士不熄匙個案大幅增加七成，當局會重新研究是否立法規定汽車停車熄匙。&#13;<br> 廖秀冬昨在立法會回答議員提問時表示，投訴旅遊巴士的個案大幅增加，相信與本地旅遊業強勁增長有關，當局已向旅遊業加強宣傳；而運輸署過去三年就專利巴士及公共小巴停車不熄匙發出了六十一次警告；當局上周五亦已發出指引，規定政府司機停車熄匙，違規會受紀律處分，研究顯示，若全港汽車都停車熄匙，將可令影響本港上空能見度的廢氣減少三分之一。</p></body></html>
