<html><header><meta charset="utf-8"><title>葉麗儀歎現今歌手冇風格</title></header><body><h1>葉麗儀歎現今歌手冇風格</h1><p>葉麗儀與香港中樂團將於明天開始一連四天，假理工大學賽馬綜藝館舉行音樂會。葉麗儀昨日與中樂團便於上環巿政大樓排練。&#13;<br> 葉麗儀表示她在演唱會中，還會回顧霑叔的生平及向霑叔致敬，她說：「到時我會講一啲霑叔嘅生平、我哋嘅關係，同埋懷念吓佢，我會好好控制自己情緒。」</p><p>工作態度</p><p>對於近年樂壇有欠實力派歌手，葉麗儀感慨地說：「我哋個年代只係唱歌，𠵱家啲歌手要應付好多工作，佢哋有佢哋嘅實力，但係擁有自己風格嘅歌手就唔係咁多。」	&#13;<br> 採訪、攝影：張俊銘</p></body></html>
