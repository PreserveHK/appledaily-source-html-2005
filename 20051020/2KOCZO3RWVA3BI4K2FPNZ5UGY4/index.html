<html><header><meta charset="utf-8"><title>港人愛下載15地排第二</title></header><body><h1>港人愛下載15地排第二</h1><p>【本報訊】一項由環球市場資訊公司TNS進行的調查發現，港人在使用手機收看電視和下載互聯網音樂方面，領先全球多個地區，反映港人追求科技和潮流。</p><p>12%人訂服務</p><p>調查指出，來自十五個國家地區、受訪的高速上網連線用家中，一成二的受訪港人已訂購流動電話視像自選的服務，比率是所有受訪國家地區中最高，其次則是日本及巴西的用家。&#13;<br> 另外，本年首七個月，平均每名港人由互聯網下載十五首歌曲，在十五個國家地區中位列第二，僅次於俄羅斯的消費者。</p></body></html>
