<html><header><meta charset="utf-8"><title>　　曾太做「白衣天使」 - 李八方</title></header><body><h1>　　曾太做「白衣天使」 - 李八方</h1><p>第二十四屆「蜆殼/港島青商弱能學童獎學金」頒獎禮噚日喺將軍澳宣基中學舉行，請來特首夫人曾鮑笑薇出席做主禮嘉賓。個獎學金喺一九八一年國際傷殘年成立，目的係獎勵能夠克服身體缺陷嘅弱能學生，同時鼓勵佢哋認識教育嘅重要性同積極發揮本身嘅潛能，為香港社會服務。曾太噚日着得一身白色，好有愛心咁同啲學童溝通溝通，擺明係「白衣天使」。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
