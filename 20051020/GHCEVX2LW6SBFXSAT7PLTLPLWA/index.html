<html><header><meta charset="utf-8"><title>李鏡峰盼中梵建交</title></header><body><h1>李鏡峰盼中梵建交</h1><p>早前被內地禁止到梵蒂岡出席世界主教會議的陝西鳳翔教區主教李鏡峰，前日向世界主教會議傳送了一封以拉丁文寫成的書面聲明，表示希望中國與梵蒂岡能早日建交。&#13;<br> 據了解，該份聲明由梵蒂岡國務卿索達諾代為宣讀。李鏡峰在聲明中表示，對未能出席會議感遺憾，但期望梵蒂岡與中國能建立外交關係。&#13;<br> 八十五歲的李鏡峰是陝西地下教會的主教，去年才獲得中國官方承認其身份。他與另三名主教早前獲教宗本篤十六世邀請，出席世界主教會議，但因中國當局的反對，無法出席。&#13;<br> 中央社</p></body></html>
