<html><header><meta charset="utf-8"><title>王天林演叔父搶戲</title></header><body><h1>王天林演叔父搶戲</h1><p>電影《黑社會》講述黑幫明爭暗鬥，飾演叔父輩的王天林屬意捧任達華做社團話事人，卻招惹另一頭目梁家輝不滿，為爭奪一支象徵最高權力的龍頭棍，任、梁互相鬥法，社團成員古天樂、張家輝、林雪與林家棟等因而展開連場廝殺。&#13;<br> 《黑》片角色眾多，但戲份分布平均，除任達華和梁家輝搶鏡外，其他演員亦相當出色，王天林飾演的社團叔父「鄧伯」、林家棟飾內地蠱惑仔「東莞仔」、張家輝扮演的鐵騎冷血刀手、張兆輝飾演社團漏口師爺等，均令人留下深刻印象，相比之下，飾馬伕的古天樂表現較遜色。</p></body></html>
