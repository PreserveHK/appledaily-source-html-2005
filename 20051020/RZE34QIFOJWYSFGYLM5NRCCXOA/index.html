<html><header><meta charset="utf-8"><title>沙中炒家捱唔過冬</title></header><body><h1>沙中炒家捱唔過冬</h1><p>二手轉靜，實力唔夠嘅炒家，捱唔過冬，忍痛蝕賣。利嘉閣徐子豪話，有個買家五月市旺時，用百二萬買入沙田中心安寧大廈三百八十呎低層D，每呎三千一百幾，花幾萬蚊裝修，諗住賺番筆。&#13;<br> 點知搞好裝修，個市唔同晒，獨旺一手，二手冇人吼，一心炒樓賺快錢嘅，既睇淡又急套現，惟有減價。&#13;<br> 個安寧單位雖然最終以一百二十五萬賣出，扣除裝修成本及交易費，足足蝕五萬。佢重話以後唔敢貿然入市。</p></body></html>
