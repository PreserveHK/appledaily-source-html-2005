<html><header><meta charset="utf-8"><title>20立委衝擊總統府</title></header><body><h1>20立委衝擊總統府</h1><p>台灣親民黨二十多名立委昨日在總統府前示威，抗議總統陳水扁日前指親民黨主席宋楚瑜今年五月訪問大陸前，曾在美國與大陸國台辦主任陳雲林密會。&#13;<br> 示威者高呼「不要叫他總統」、「白賊（說謊）扁」等口號，並不斷衝擊警員在總統府前的封鎖線。&#13;<br> 總統府後來派出公共事務室主任陳文宗接見示威者，但遭親民黨立委指為層級太低，雙方見面約三分鐘，隨即不歡而散。宋楚瑜前日已入稟法庭，控告陳水扁誹謗。&#13;<br> 台灣《蘋果日報》</p></body></html>
