<html><header><meta charset="utf-8"><title>假卡集團五人重囚</title></header><body><h1>假卡集團五人重囚</h1><p>【本報訊】警方早前派出卧底探員滲入假卡集團調查，並以四張假卡購入總值近五萬元的手表及燕窩等貨品。六名被捕男女早前被裁定三項串謀使用虛假文書罪成，除一人未能判刑外，其餘被告分別被判入獄兩年八個月至四年不等。&#13;<br> 五名判刑的被告為王志賢、陳國強、陳寶珠、李錦強及王志龍。&#13;<br> 暫委法官指假信用卡案件對商業社會影響深遠，法庭必須判以具阻嚇性懲罰。案情指，眾被告與卧底探員於○二年十月十二日至十七日間，串謀使用四張假信用卡購入近五萬元貨品後，並交由已安排好的商舖接贓。&#13;<br> 案件編號：DCCC163、165/05</p></body></html>
