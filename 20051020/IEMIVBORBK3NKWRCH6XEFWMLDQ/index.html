<html><header><meta charset="utf-8"><title>清一色麻雀鐘</title></header><body><h1>清一色麻雀鐘</h1><p>唔少設計師都會將自己興趣投放於設計上，哈，如果估計正確，咁呢個鐘嘅原作者應該賭癮好大。一見到呢個鐘，我即時想起爛賭嘅朋友。這個麻雀鐘由台灣新鮮運到，將四局超靚清一色安放於鐘的四角，不過要留意設計上只係14隻牌，即係廣東牌（而唔係台灣牌的18隻食胡），麻雀迷一見到必定會手痕痕想打番兩局。</p><p>售賣點：BJStore（25286588）&#13;<br> 灣仔大王西街146號舖&#13;<br> &#13;<br> 記者：鄺天樂&#13;<br> 攝影：陳陶鈞、譚盈傑</p></body></html>
