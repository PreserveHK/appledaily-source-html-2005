<html><header><meta charset="utf-8"><title>菲傭捐車罅少主墮地傷</title></header><body><h1>菲傭捐車罅少主墮地傷</h1><p>【本報訊】一名菲律賓女傭疑罔顧安全棄用紅綠燈，昨晨竟然抱住兩歲男小主人在旺角太子道西「捐車罅」，結果遭駛經的士輾過腳掌，小主人隨即跌落地撼穿額頭，雙雙送院。</p><p>輾過腳掌失衡</p><p>受傷菲律賓女傭三十二歲，送院治理後情況穩定，兩歲小主人姓李，前額紅腫如雞蛋，敷治後無大礙。女傭的女僱主陪同兒子到醫院，見二人傷勢無大礙，才放下心頭大石。&#13;<br> 昨晨八時半，女傭手抱小主人上學，其間在水渠道對開擬橫過太子道西，但她沒有使用五米外的紅綠燈，反而捐車罅過馬路，結果遭一輛空載的士輾過右腳腳掌。女傭登時失平衡跌倒，手中小主人亦跌落地撼傷前額，嘩聲哭叫，尚幸未被車輛撞及。</p></body></html>
