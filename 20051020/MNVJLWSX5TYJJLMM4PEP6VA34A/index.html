<html><header><meta charset="utf-8"><title>孫藝珍東京萬人迷</title></header><body><h1>孫藝珍東京萬人迷</h1><p>被日本人稱為「淚之女王」的孫藝珍，為宣傳即將在日上映的《抱擁這分鐘》，前晚與鄭宇盛出席東京國際Forum舉行之試映會，吸引一萬二千名fans及二百多名日本傳媒。&#13;<br> 孫藝珍前日早上抵達羽田機場，雖然只得百多名fans接機，但珍妹仍笑容滿面。晚上的試映會，孫藝珍跟鄭宇盛在萬多名fans面前互送高帽，大讚對方演技出色。試映會完畢後，珍妹評價自己的演技：「我不會滿足於現時的演技，會繼續努力。」日本發行商對《抱》片寄予厚望，除安排在全國三百多間戲院上映，更動用約四千七百萬港元宣傳。</p></body></html>
