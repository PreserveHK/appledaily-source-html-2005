<html><header><meta charset="utf-8"><title>優惠價購10大超市品牌</title></header><body><h1>優惠價購10大超市品牌</h1><p>【本報訊】惠康超級市場早前邀約二十萬名顧客選出的第六屆「十大超市名牌」，其中五個都是本地牌子，包括公仔點心、四洲梳打餅、李錦記舊裝特級蠔油、維達衞生紙及生力啤；其餘包括可口可樂、黑人牙膏、益力多、蒙牛及出前一丁；而表現最優秀的新產品為金鳳泰國頂級香米。</p><p>多是即食品</p><p>惠康市場拓展經理趙敏指出，獲選產品多是即食品，反映港人急促的生活模式。另外，市民於本月二十一至二十七日，於惠康可用低至五折優惠價選購上述產品，並可獲贈禮品。</p></body></html>
