<html><header><meta charset="utf-8"><title>添「蕉」氣</title></header><body><h1>添「蕉」氣</h1><p>想喺秋冬之時為屋企添朝氣？唔一定要大事裝修、換家具咁大陣仗嘅！其實簡單啲買一兩樣小家品都可以為屋企加添生氣。好似呢個木製蕉形掛鈎咁，一睇就知道係「參考」自AndyWarhol為VelvetUnderground設計嘅處女大碟封面啦，帶點藝術氣息，又可以裝飾之餘重有實用價值──可作掛小飾物之用。</p><p>售賣點：city'super（26930666）&#13;<br> 沙田新城市廣場第一期2樓&#13;<br> &#13;<br> 記者：鄺天樂&#13;<br> 攝影：陳陶鈞、譚盈傑</p></body></html>
