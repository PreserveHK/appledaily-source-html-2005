<html><header><meta charset="utf-8"><title>疑遭非禮男童稱被指誣衊</title></header><body><h1>疑遭非禮男童稱被指誣衊</h1><p>【本報訊】社會福利署一名臨床心理學家涉非禮新來港男童一案，十五歲男童昨出庭接受辯方盤問作供，他於午膳後向控方指稱，有法庭職員在他上洗手間的時候指他「屈個心理醫生」，他感到十分憤怒及頭暈，故未能繼續作供，更表示要投訴該名職員，法官向他保證不會受他人影響，將案押後今天續審。&#13;<br> 被告張文斌（四十二歲）被指在提供心理輔導服務時五度非禮同一名求助男童。辯方在盤問時透露男童於本案前曾指遭社工毆打，男童解釋在內地時曾遇到老師毆打學生的情況，由於內地投訴無門，所以從未試過作出投訴。&#13;<br> 案件編號：DCCC470/05</p></body></html>
