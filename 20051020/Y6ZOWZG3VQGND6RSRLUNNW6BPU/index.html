<html><header><meta charset="utf-8"><title>Rain北京騷門票滯銷</title></header><body><h1>Rain北京騷門票滯銷</h1><p>韓國人氣偶像Rain後日在北京工人體育場舉行演唱會，票價由八十元到一千八百八十元人民幣，門券發售至今已半個月，記者昨日所見，門票共售出約六成，貴價門票全部售罄，場館可以坐六萬人，已賣出四萬張的門票，還有大量平價票待售。&#13;<br> 最離奇是現場竟有人兜售門券，價錢比售票處還賣得平，八十元的門票，他們賣六十元，六百八十元的門票則賣五百元，貴價飛則九折出售，而且最靚位亦是十一行之後。記者上前向兜售門券的人查詢，對方堅稱不是賣假飛，只是包了飛來出售。&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
