<html><header><meta charset="utf-8"><title>隧道研究「影子收費」</title></header><body><h1>隧道研究「影子收費」</h1><p>【本報訊】立法會昨休會辯論大老山隧道及大欖隧道較早前獲准加價問題，議員均對政府容許私營隧道在有盈利的情況下仍不斷加價表示強烈不滿，環境運輸及工務局局長廖秀冬表示，會繼續就降低隧道費的可行性與各隧道公司談判，今年底會向立法會交代進展。&#13;<br> 廖秀冬又表示，正研究隧道採用「影子收費」模式的可能性，即按照汽車使用量釐定隧道公司可以收取多少隧道費，使用量高可收取較高的隧道費。&#13;<br> 提出休會辯論的劉江華議員批評，政府九五年曾向立法會承諾定期提交私營隧道公司的財務資料，但至今並沒有守信，他又要求政府回購隧道專營權。</p></body></html>
