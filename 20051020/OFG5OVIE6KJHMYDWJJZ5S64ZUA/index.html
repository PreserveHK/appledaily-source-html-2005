<html><header><meta charset="utf-8"><title>王靜瑩堅持分床</title></header><body><h1>王靜瑩堅持分床</h1><p>台灣女星王靜瑩，早前公開哭訴被丈夫陳威陶虐打而醞釀離婚。經過陳威陶數月來努力挽救下，兩人關係似乎稍有轉機，早前更被拍到齊齊入住高雄一家酒店、共享家庭樂的照片。日前，身在台北的王靜瑩又高調帶同兒子到練靶場，為參賽的丈夫打氣，還公開合攝「全家福」。</p><p>仍在培養感情</p><p>對於是否和陳威陶破鏡重圓，王靜瑩透過經理人澄清謂兩人還在「培養感情」階段，並說：「我們是希望和好如初，但是需要經過相處，才能看到他的改變，暫時我們還不宜同睡一個房間呢。」</p></body></html>
