<html><header><meta charset="utf-8"><title>宇晴按揭優惠</title></header><body><h1>宇晴按揭優惠</h1><p>【本報訊】近期為旗下樓盤設計多種付款辦法的長江實業（001），現為長沙灣宇晴軒第6座貨尾，推出兩成半二按首5年免息供，提早還款不罰息計劃。&#13;<br> 長實高級營業經理郭子威表示，鑑於現時銀行審批九成半按揭態度嚴謹，買家較難如願，故是次長實為宇晴軒貨尾提供該兩成半二按付款法，二按利率為最優惠利率。5年優惠期滿後，買家可選擇繼續採用，或即時清繳借款，長實不收取罰息。他稱，優惠相當於樓價一成。至於七成一按，銀行也會提供首3年供息延供本，以減輕買家置業初期的供樓負擔。&#13;<br> 長實將在本周六開放第6座示範單位予部份人士參觀，計劃下周初發售。</p></body></html>
