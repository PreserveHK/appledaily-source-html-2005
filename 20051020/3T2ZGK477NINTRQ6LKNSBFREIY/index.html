<html><header><meta charset="utf-8"><title>金來沅無間開金口</title></header><body><h1>金來沅無間開金口</h1><p>花美男金來沅為下月十日上映的韓版《無間道》新片《MrSocrates》，不但以爛撻撻形象示人，早前更秘密為《Mr》首度開腔演唱主題歌曲《對不起這個世上》。金來沅上周六在保密的情況下，前往位於金浦的錄音室開工。電影製作單位方面表示：「眾所周知，金來沅最怕在人面前唱歌，所以我起初提出唱歌之事，他亦嚇了一跳。」&#13;<br> 由於金來沅在片中飾演一名被派入警局的黑幫卧底，製作人便叫他唱歌時，嘗試用戲中主角複雜的心情去演繹，結果效果不錯。而在電影新海報中，金來沅穿上警服，旁邊寫上「由組織培育出來的好學生，變回一名警察」。</p></body></html>
