<html><header><meta charset="utf-8"><title>曹敏莉、丘凱敏蘇豪撐檯腳</title></header><body><h1>曹敏莉、丘凱敏蘇豪撐檯腳</h1><p>前港姐冠軍曹敏莉，日前與丘凱敏齊到中環蘇豪區吃晚飯，大談女人經，其間曹敏莉更邊吃邊談，暫把港姐儀態放在一旁。</p><p>食相任睇</p><p>當晚約十一時，化了妝的曹敏莉與丘凱敏現身中環蘇豪區一家西餐廳內，曹敏莉坐向門外，食相任睇唔嬲，不過她未有理會，還與丘凱敏密密食，兩人有講有笑，曹敏莉更一邊吃一邊說，時而開心大笑，氣氛融洽。&#13;<br> 約大半小時後，兩人用餐完畢，各攜一袋二袋物品埋單，並於食肆門外截的士，一起登車離去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
