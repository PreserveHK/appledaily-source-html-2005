<html><header><meta charset="utf-8"><title>小春向林心如獻殷勤</title></header><body><h1>小春向林心如獻殷勤</h1><p>陳小春、林心如和曾志偉等在上海拍攝內地劇，小春日前在當地出席活動後，即換上西裝趕到拍戲現場開工，拍攝與林心如在餐廳談情的戲份。二人共晉浪漫燭光晚餐，林心如表現矜持，不停低頭進食，小春對她大獻殷勤，還向心如送上玫瑰花，可是心如似乎並不受落。</p><p>豪宅漲價不少</p><p>拍攝完畢後，林心如即乘坐保母車返回在上海自置的豪宅休息，據知她早年購入的豪宅因為樓巿大好，漲價不少。&#13;<br> 記者盧健上海直擊</p></body></html>
