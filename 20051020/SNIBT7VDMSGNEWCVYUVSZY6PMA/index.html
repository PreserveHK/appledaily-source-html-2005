<html><header><meta charset="utf-8"><title>點知係假酒？</title></header><body><h1>點知係假酒？</h1><p>街坊：Stacey　&#13;<br>英語老師，土生土長的基隆那市人，跟所有人一樣，都喜歡到酒莊買酒，這樣做已變成生活的一部份。&#13;<br>Guide話：加拿大的酒莊不接受19歲以下人士買酒；假若酒樽沒有"VQA"(VintnersQualityAlliance)封條，即為假酒；只有少數品種的紅葡萄可以耐寒，故一支靚的紅冰酒的價錢較白冰酒貴；1998年和2002年因天氣特別乾旱，是近十年最佳年份。</p></body></html>
