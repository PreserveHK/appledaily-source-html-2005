<html><header><meta charset="utf-8"><title>god兩年後捲土重來</title></header><body><h1>god兩年後捲土重來</h1><p>即將推出第七張大碟的god，雖然上星期宣布年底會暫停一切組合的音樂活動，但前日god四子獲日本文化協會邀請，於東京國際Forum舉行PopAsia2005演唱會，與本港歌手余文樂及日本組合globe同台演出。&#13;<br> 演唱會舉行前的記者會上，傳媒焦點當然是有關god是否解散的問題。god堅稱：「我們並非解散，只是無限期停止活動。」而即將服兵役的金泰佑（左）及孫浩英（Andrew，左三）表示：「兩年後我們一定會再回來；其他成員期間亦會繼續展示他們各自的實力給歌迷。」朴俊炯（左二）則在記者會上無厘頭舉反V手勢。&#13;<br> 路透社</p></body></html>
