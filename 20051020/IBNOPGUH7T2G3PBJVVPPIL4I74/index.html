<html><header><meta charset="utf-8"><title>柏芝俾日Fans搞喊</title></header><body><h1>柏芝俾日Fans搞喊</h1><p>張栢芝現正在日本出席「香港電影節」開幕禮，前日黃昏她於大塚舉行影迷聚會，約有五十fans出席，其中有一位影迷以國語說出「我會永遠支持你」，令栢芝感動落淚。</p><p>有求必應</p><p>栢芝說：「冇諗過咁遠有人咁支持我，我喺香港受到好多傳媒欺負，但我冇擺喺心，亦冇諗過要報復，做人最緊要有善良嘅心。」之後栢芝和fans影合照、握手、簽名，有求必應。&#13;<br> 前晚栢芝出席《旺角黑夜》放映會時說：「拍呢套戲喊咗好多次，因為感覺做妓女好慘，了解佢哋都唔想俾人睇唔起，希望大家唔止讚我嘅演技，亦要睇下角色背後嘅心理。」&#13;<br> 特約記者森林檎東京直擊</p></body></html>
