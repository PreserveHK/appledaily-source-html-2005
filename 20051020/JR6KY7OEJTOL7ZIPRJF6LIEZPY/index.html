<html><header><meta charset="utf-8"><title>韓君婷食飯大過天</title></header><body><h1>韓君婷食飯大過天</h1><p>韓君婷日前帶同一對中年男女到跑馬地歎西餐，由於當天她毋須開工，故打扮極為簡便，身穿街坊裝而且不施脂粉，一於以真面目踢拖逛街。</p><p>聞等位即黑面</p><p>當晚約九時，韓君婷與一對中年男女一同現身跑馬地街頭，一馬當先走在前頭的她，步行到吃中菜為主的彭慶記酒家時，由於滿座須要等位，她即時露出不悅神色，率領同行男女過馬路，步行到另一家西餐廳用膳。&#13;<br> 幸好該西餐廳不用等位，韓君婷甫抵門外即被店員帶到靠窗座位，這時她才終於浮現笑容，歡天喜地與友人享用晚餐。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
