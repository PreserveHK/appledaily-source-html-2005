<html><header><meta charset="utf-8"><title>雯女穿羊水流雞湯</title></header><body><h1>雯女穿羊水流雞湯</h1><p>鄧萃雯、羅慧娟和謝天華昨日在上環拍攝無綫新劇《女人唔易做》，劇情講述飾演大肚婆的雯女在街頭突然穿羊水，羅慧娟又誤以為自己的老公是經手人，最後由真正經手人謝天華將雯女抱起送院。</p><p>觀摩紀錄片</p><p>雯女拍的一場穿羊水戲，工作人員為求逼真，事先將膠喉貼在雯女大腿內側，之後將一早準備好的紙盒裝清雞湯泵過去，連雯女都笑說自己似瀨尿。雯女表示自己扮過十次大肚婆，但由於毫無生仔經驗，惟有靠看紀錄片及問朋友，她說：「我係一個好有好奇心嘅人，啲生過仔嘅朋友都會俾我不停問個過程係點，相熟嘅重會借埋佢喺產房所拍攝嘅錄影帶畀我睇。」</p></body></html>
