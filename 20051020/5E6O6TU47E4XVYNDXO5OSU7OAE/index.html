<html><header><meta charset="utf-8"><title>屯門兩宗減價去貨</title></header><body><h1>屯門兩宗減價去貨</h1><p>二手樓市注意力俾一手搶晒，交投呆滯，想出貨就要減價，連炒家都唔例外，近期炒家減價個案似乎唔少。&#13;<br> 祥益盤嘉茵話，屯門大興花園二期三座低層D，炒家八月用一百一十七萬買入，早前放盤叫一百四十五萬，但冇人吼，到噚日終於以一百三十五萬賣出，雖然個炒家前後減咗十萬，埋單計數都執到十八萬。&#13;<br> 另外，同區悅湖山莊都有投資者減價例子，十五座低層E，五月買入價六十九萬八，放盤叫九十萬，最後成交價係八十六萬，減幅逾四巴仙。</p></body></html>
