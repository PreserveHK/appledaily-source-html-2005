<html><header><meta charset="utf-8"><title>卡森招股僅23%認購</title></header><body><h1>卡森招股僅23%認購</h1><p>▲卡森國際（496）昨宣布，其公開招股只獲23%認購，不足額之數，已重新分配給國際配售的投資者認購，所有3.042億股發售股份已獲足額認購，該股以下限2.55元定價，今天起在港交所(388)掛牌。&#13;<br> &#13;<br> ▲短期內將於創業板上市的埃謨國際昨舉行投資者推介會，市場消息指，其招股價介乎0.82元至1.28元，計劃發售6000萬股新股，及1200萬股舊股，總集資介乎5904萬至9216萬元。以其04年盈利計算，其市盈率介乎7至11倍。</p></body></html>
