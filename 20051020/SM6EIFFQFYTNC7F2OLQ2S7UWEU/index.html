<html><header><meta charset="utf-8"><title>做採蔘人甚考經驗</title></header><body><h1>做採蔘人甚考經驗</h1><p>講到人蔘，大家都知道野生人蔘比種植出來的人蔘更有價值，來自人蔘種植家庭、擁有7年採摘野生人蔘經驗的「採蔘人」KimSangPeok表示，他曾賣出最貴的一條野生人蔘，約值19.5萬港元（2.5萬美元）。&#13;<br> 他表示，韓國現時約有3000名採蔘人，其中有400人屬於全職；採蔘人毋須領牌，但要有相當經驗，才能成功在山野間發現到野生人蔘。KimSangPeok本身住在首爾，每周上山找尋人蔘2、3次，走遍南韓的山嶺。&#13;<br> 他指出，上山找尋人蔘不是每次都有收穫，但由於每條野生人蔘都價值不菲，生活尚算有保證。</p></body></html>
