<html><header><meta charset="utf-8"><title>十二樂坊小師妹闖舞林</title></header><body><h1>十二樂坊小師妹闖舞林</h1><p>來自北京的張瑤是女子十二樂坊的小師妹，早前更為一眾師姐的音樂會擔任表演嘉賓，對於女子十二樂坊在海外多處地方均大受歡迎，張瑤表示羨慕不已，更揚言會努力工作，務求能得到同樣的好成績。</p><p>盼與千嬅合作</p><p>就讀於藝術學校的張瑤主修舞蹈，所以她十分欣賞一些精於舞蹈的藝人，郭富城便是她其中一名偶像。談到最想與哪一位香港歌手合作時，她則選了楊千嬅，因為覺得千嬅經常掛着笑容，相信與她合作時必能感受到歡樂氣氛。&#13;<br> 此外，張瑤透露其父是內地兒童節目導演，故父親對她加入娛樂圈大表支持。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：仇志德</p></body></html>
