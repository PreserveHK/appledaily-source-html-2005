<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>人力資源顧問公司KellyServices調查了歐洲12國、共19,000名員工，發現歐洲平均有27%員工感到工作壓力大，當中瑞士和瑞典最嚴重，有高達33%員工感到工作壓力，荷蘭最輕鬆，僅得16%。其餘國家數據：&#13;<br> ‧挪威　31%&#13;<br> ‧德國/法國　28%&#13;<br> ‧意大利　26%&#13;<br> ‧俄羅斯　24%&#13;<br> ‧比利時　23%&#13;<br> ‧丹麥　22%&#13;<br> ‧英國　20%&#13;<br> ‧西班牙　16%&#13;<br> </p></body></html>
