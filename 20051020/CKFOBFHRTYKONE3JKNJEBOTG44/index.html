<html><header><meta charset="utf-8"><title>用自己細胞可培植肝臟</title></header><body><h1>用自己細胞可培植肝臟</h1><p>美國網站ANANOVA報道，科學家研發出一種名為embolisation的新技術，令肝病患者可以用自己的細胞培植肝臟。意大利佛羅倫斯大學的研究人員指出，透過新技術，醫生會摘取患者最多兩成的肝臟細胞，並在實驗室內培植這些細胞；同一時間內，供血給肝臟中央部份的血管會被切斷，迫使肝臟加速生產細胞。待生長至一定數目後，在實驗室培植的細胞會重新注入患者的肝臟。研究人員預計有關研究可於月內人體測試。</p></body></html>
