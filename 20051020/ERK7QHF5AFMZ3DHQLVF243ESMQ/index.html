<html><header><meta charset="utf-8"><title>女巫AnaR.變布景板</title></header><body><h1>女巫AnaR.變布景板</h1><p>名模陳小韻、Rosemary和AnaR.昨日分別以紅魔鬼、蝙蝠女及女巫的造型在觀塘出席萬聖節活動，AnaR.的女巫裝扮是以日本流行的Lolita作為服飾，她說：「條裙係同男友周立璟喺日本買，男友好鍾意我嘅Lolita打扮，佢覺得我似日本卡通人物。」期間更有一位外籍男士嚷着與AnaR.合照，似乎甚受歡迎。</p><p>紅衣春麗</p><p>而陳小韻則表示會跟朋友慶祝萬聖節，但不會刻意扮鬼扮馬，她說：「我哋會着一啲古怪誇張嘅衫，但就唔會扮鬼，不過曾經喺朋友一個生日會上，我試過着紅色晨褸，梳春麗頭，搽紅色胭脂，總之成班朋友都好爆笑。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>
