<html><header><meta charset="utf-8"><title>超聲波加強淨白效果</title></header><body><h1>超聲波加強淨白效果</h1><p>想要得到美白效果，只塗美白產品或許未能完全被吸收，所以有些女生會利用美容小儀器來加強效果。Panasonic最新的美容用聲波淨白器，利用超聲波來加速美白精華的吸收。聲波淨白器用法簡單，只須配合深層美白精華來作面部按摩，既能加速美白精華的吸收，也順道有緊膚作用。$1,980&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：黃子偉&#13;<br>查詢：28330955</p></body></html>
