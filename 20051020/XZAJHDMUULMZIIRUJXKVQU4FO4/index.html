<html><header><meta charset="utf-8"><title>恭碩良齋唱英文歌吊Fans癮</title></header><body><h1>恭碩良齋唱英文歌吊Fans癮</h1><p>恭碩良（Jun）日前為生力Wilddayout音樂會作演出嘉賓，場內迫滿一班Jun的忠實擁躉，氣氛非常熱烈，而鍾鎮濤及陳小韻亦出席捧場，Jun更邀請了爵士歌手李安琪任嘉賓，雖然演出非常成功，但因Jun全晚以唱英文歌為主，而沒有唱到首本曲《愛空間》，令到他的歌迷有點兒失望，他說：「咁咪可以令歌迷睇足全場」。</p><p>戴眼鏡變身</p><p>近日Jun忙於為音樂會「逆格鬥」作音樂總監，他表示能夠同陳冠希、黃秋生等合作雖然壓力很大，但感到很開心，他說：「秋生平時係一個普通人，但一戴咗太陽眼鏡就好似上身一樣，簡直係一個superstar！」</p></body></html>
