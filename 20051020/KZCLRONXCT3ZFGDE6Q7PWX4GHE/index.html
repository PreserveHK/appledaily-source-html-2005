<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　太古城8個月賺41萬</title></header><body><h1>樓市快訊<br>香港　太古城8個月賺41萬</h1><p>▲利嘉閣馬忠強表示，鰂魚涌太古城建安閣中層C室，800方呎，以416萬元售出，呎價5200元。原業主今年2月375萬元買入，持貨8個月，賺41萬元。&#13;<br> &#13;<br> ▲中大策略李錦榮表示，中環德輔道中39號2樓全層，2700方呎，以呎租24元獲承租。上址11及16樓以呎租23元租出，業主稍後考慮每呎租金調升2元。&#13;<br> &#13;<br> ▲香港置業李志文表示，跑馬地比華利山中層K2室，1385方呎，978萬元成交，呎價7061元。原業主獲利58萬元。</p></body></html>
