<html><header><meta charset="utf-8"><title>港置港深合作得手</title></header><body><h1>港置港深合作得手</h1><p>「齊心事成」，呢句話好多人識講，但唔係咁多人做到，港置就得嘞，佢哋港深兩地合作，終於促成買賣，收到十二萬佣。&#13;<br> 港置曹婉琴話，公司有個廠家客，想發展內地市場，諗住搵個寫字樓，港置前線「射」個客畀深圳同事跟進，睇完樓一個禮拜，落實用四百幾萬，買入深圳天安數碼城五千幾呎單位。&#13;<br> 聽講，呢區有唔少寫字樓可以揀，但買家風水師話，天安數碼城風水好，所以佢一心一意冇睇其他盤。</p></body></html>
