<html><header><meta charset="utf-8"><title>特別法庭沒陪審團</title></header><body><h1>特別法庭沒陪審團</h1><p>審訊侯賽因的特別法庭，在美軍前年十二月在提克里特捉到侯賽因前三天成立，採取近似法國司法模式，法庭上沒有陪審團，只有五名法官。&#13;<br> 今次審訊，美國成立了一個七千五百萬美元（約五億八千萬港元）基金支付蒐證開支，由二十名調查法官蒐證，控方由二十名檢控法官組成，但控辯雙方對證人的提問都要經過五名主審法官轉述，主審法官集定罪和量刑的大權於一身。英國對參與審訊侯賽因的法官提供了有關國際法律的培訓。&#13;<br> 英國《每日電訊報》</p></body></html>
