<html><header><meta charset="utf-8"><title>Paris險中「頭獎」</title></header><body><h1>Paris險中「頭獎」</h1><p>富家女ParisHilton前日到紐約欣賞設計師DianevonFurstenberg的新一季春夏時裝展，當日Paris更被安排坐在第一行開心欣賞表演。</p><p>與新歡拖手行街</p><p>怎料在表演中途，燈光架突然塌下，令台下觀眾受傷，時裝騷亦即時被腰斬。&#13;<br> 並無受傷的Paris興致未減，即時轉場欣賞品牌LucaLuca的時裝表演。此外，近日被傳與未婚夫、希臘船王後裔ParisLatsis鬧分手的Paris，上周五被狗仔隊拍得與音樂監製ScottStrorch在佛羅里達州手拖手逛街，狀甚甜蜜。</p></body></html>
