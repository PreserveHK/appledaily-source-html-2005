<html><header><meta charset="utf-8"><title>娜姐負傷谷丈夫新片</title></header><body><h1>娜姐負傷谷丈夫新片</h1><p>樂壇天后麥當娜（Madonna）前日出席多倫多電影節，為其夫基里奇（GuyRitchie）監製的新片《Revolver》造勢，今次亦是娜姐自八月中墮馬後，首次在公眾場合現身。</p><p>姬拉麗莉受歡迎</p><p>當日娜姐精神看來不錯，而基里奇亦非常感激妻子到場支持，他說：「她實在是很好的老婆，雖然她跌斷了八條骨，但仍然陪我出席。」而英國女星姬拉麗莉（KeiraKnightley）前日亦現身電影節，宣傳電影《傲慢與偏見》，大受影迷歡迎。另一方面，奧蘭多布魯（OrlandoBloom）則與姬絲頓丹絲（KirstenDunst）為電影《下一站…伊莉莎伯鎮》造勢。</p></body></html>
