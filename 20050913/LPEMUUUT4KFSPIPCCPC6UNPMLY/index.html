<html><header><meta charset="utf-8"><title>新女李彩舞出誘惑</title></header><body><h1>新女李彩舞出誘惑</h1><p>人氣歌手BoA、神話成員MinWoo，以及女新人李彩等，前日下午一同擔任SBS電視台節目《人氣歌謠》的表演歌手。三人為博觀眾的熱烈歡呼聲可謂出盡法寶，齊齊以性感形象或舞步示人。</p><p>BoA戴假髮</p><p>BoA昨日繼續以「啪啪舞」獻唱快歌《Moto》，更特別戴上假髮和穿露腰裝示人。而上月才正式出道的新人李彩，前日首次現場獻唱歌曲《誘惑》。為配合MV及歌詞中有關女補習老師色誘男學生的內容，李彩特別為表演編排誘人舞步，她更揚言要成為「最高人氣性感歌手」。神話成員MinWoo當然不讓女士們專美，獻唱新歌《Bump》期間展示結實腹肌。</p></body></html>
