<html><header><meta charset="utf-8"><title>環球入主上海環迅</title></header><body><h1>環球入主上海環迅</h1><p>▲環球實業（8091）公布業務重組，包括出售上海環匯60%權益，收購執行董事劉瑞生持有的網上支付服務公司上海環迅的51%權益，並安排公司員工欒毓敏以中國公民名義持有上海環訊49%權益，藉此控制上海環迅全數權益。據上述安排，環球實業相當於在上海環迅的權益將由29.4%增至100%。環球實業收購上海環迅70.6%權益的總作價為4634.6萬元，將分5年支付。另外，環球實業將出售中間控股公司中國金網100%權益予內地商人，套現1270萬元。</p></body></html>
