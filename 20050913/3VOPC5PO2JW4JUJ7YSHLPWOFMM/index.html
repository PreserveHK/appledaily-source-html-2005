<html><header><meta charset="utf-8"><title>披頭四名曲史上最佳</title></header><body><h1>披頭四名曲史上最佳</h1><p>英國即將推出籌款大碟《Help：ADayInTheLife》，剛巧經典樂隊披頭四（TheBeatles）的名曲《ADayInTheLife》亦獲英國《Q》音樂雜誌選為史上最佳英國歌曲，並被評為最能夠表現英國特色的歌曲。&#13;<br> 搖滾樂隊TheKinks的六十年代名曲《WaterlooSunset》及Oasis的《Wonderwall》，分別獲亞軍和季軍，而SexPistols在七十年代的爭議Punk歌《GodSaveTheQueen》則排第四位，至於RobbieWilliams的《Angels》亦排第七位，獲雜誌評為英國人心目中的另類國歌。</p></body></html>
