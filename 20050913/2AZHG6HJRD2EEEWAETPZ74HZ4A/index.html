<html><header><meta charset="utf-8"><title>聚賢居就快賣得</title></header><body><h1>聚賢居就快賣得</h1><p>大型新盤開賣後，樓市氣氛好轉，恒基上環荷李活道單幢新盤聚賢居，蠢蠢欲動開賣。上個禮拜已經透過代理，低調收票。恒基營業部副總經理林達文講，𠵱家正商議提升個盤用料級數，至於幾時正式發售，佢用「短期內」嚟回應。睇嚟，開售已聞樓梯響。&#13;<br> 聽聞，發展商意向呎價七千至八千蚊，同一條街嘅荷李活華庭，𠵱家二手呎價都係五千幾六千。不過，該區鄰近中環，有唔少投資者打算買嚟收租，荷李活華庭可以做參考，呎租大概二十五蚊。</p></body></html>
