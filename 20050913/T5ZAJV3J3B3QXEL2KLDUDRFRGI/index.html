<html><header><meta charset="utf-8"><title>碧堤昨日員工內購</title></header><body><h1>碧堤昨日員工內購</h1><p>近排兩個焦點新盤先後開賣，樓市又轉熱鬧。其中九龍倉深井碧堤半島三期，賣咗超過二百個單位畀公眾後，噚日做第一輪員工內購。&#13;<br> 發展商話，推咗兩層第三座中低層單位畀員工揀，由於樓層較低，呎價應該平少少。&#13;<br> 聽講，嗰兩層喺十及十一樓，呎價大概四千。&#13;<br> 為咗保持樓盤銷情，九倉搞代理大比拼，下周二公布邊間代理做內購成績最好，中原及美聯歸埋一組，利嘉閣與港置就入另一組。聽聞，勝出代理，可以攞到非常吸引嘅獎品。</p></body></html>
