<html><header><meta charset="utf-8"><title>蔣雅文、李逸朗情侶檔出擊</title></header><body><h1>蔣雅文、李逸朗情侶檔出擊</h1><p>吳浩康早前為AKMobile做代言人後，令該產品銷量節節上升，廣告商方面決定加碼，力邀蔣雅文與李逸朗兩人以情侶形象，為全新一系列手機型號作形象大使，拍攝新一輯硬照廣告。</p><p>被工作人員取笑</p><p>廣告中蔣雅文和李逸朗塑造成型男索女形象，兩人亦非常合拍地不斷在鏡頭前擺出親密姿態，蔣雅文因要拿着手機固定甫士拍攝，而弄致腰痠背痛，幸李逸朗對蔣雅文關懷備至，他們更被工作人員取笑猶如一對小情人。</p></body></html>
