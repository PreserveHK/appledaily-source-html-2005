<html><header><meta charset="utf-8"><title>摘橄欖攞優惠券</title></header><body><h1>摘橄欖攞優惠券</h1><p>想有得玩，又有着數，重可以免費去歐洲？咪就係DHC的新搞作onlinegame囉！即日起至10月31日登上www.dhc.com.hk參加DHC的「橄欖油樂園」網上遊戲，就有機會飛去西班牙親自採摘DHC選用的特級有機橄欖果，更有機會贏得網上購物電子優惠券。這個遊戲好易玩，只需用滑鼠擊點黃色橄欖果，點得愈多就愈高分。&#13;<br>記者︰黃若茵&#13;<br>&#13;<br>查詢︰21110011</p></body></html>
