<html><header><meta charset="utf-8"><title>財話短說<br>南方賣舖償還南商債務</title></header><body><h1>財話短說<br>南方賣舖償還南商債務</h1><p>▲南方國際（1176）宣布，南洋商業銀行已撤銷對該公司的清盤呈請，南方及南商同意以3500萬元人民幣將已抵押的廣州荔灣廣場部份商舖物業，變賣予獨立第三者，其中2000萬元人民幣將償還南商，以解除其3127.7萬元債務，餘額用作南方的營運資金。&#13;<br> ▲彭博資訊報道，中國銀監會主席劉明康昨日在北京表示，外資銀行發行信用卡一事將很快獲批准。內地政府期望在未來3年內，30%零售額均透過銀行卡（包括扣帳卡）進行交易。</p></body></html>
