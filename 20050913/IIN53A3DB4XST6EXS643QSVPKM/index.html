<html><header><meta charset="utf-8"><title>金價創9個月高位</title></header><body><h1>金價創9個月高位</h1><p>▲國際現貨金價昨天一度攀上每盎斯451美元，創9個月新高，因為德國政治氣氛欠明朗拖低歐元，以及聯儲局下周會否加息難料，吸引部份資金流入金市避險。其後，由於油價下跌，金價乘機向下調整。&#13;<br> 金價一度升2.85美元（0.59%），升到每盎斯451.85美元，是去年12月初至今最高。不過，由於有投資者趁高平倉套利，金價於紐約早市回吐見448.05美元，倒跌1.15美元（0.26%）。</p></body></html>
