<html><header><meta charset="utf-8"><title>再有港人染退伍軍人症</title></header><body><h1>再有港人染退伍軍人症</h1><p>衞生署衞生防護中心昨日證實多一宗退伍軍人症個案。患者是一名六十歲的男子，居於鰂魚涌，有吸煙習慣。他於上月十二至十五日曾到內地黃山旅遊，返港後於十六日發燒，入住東區醫院至本月五日康復出院。同行的太太、一名朋友及其他團友至今為止均未有出現病徵，現仍有待有關部門調查是否屬外地傳入個案。目前為止，本港全年累積此病個案共有八宗，已證實其中兩宗為本地感染，一宗為外地傳入，其餘的五宗尚待進一步調查。</p></body></html>
