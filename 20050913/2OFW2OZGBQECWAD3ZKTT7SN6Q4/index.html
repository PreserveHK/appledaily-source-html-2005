<html><header><meta charset="utf-8"><title>五月天高雄個唱迫爆</title></header><body><h1>五月天高雄個唱迫爆</h1><p>台灣樂隊五月天前晚在高雄舉行演唱會，前晚歌迷們反應十分熱烈，之前五月天公開找尋在其舊精選碟《知足》中出現過的小女孩，小女孩由主音阿信拖着出場時，博得全場掌聲，阿信與小女孩及全場觀眾合唱《知足》，場面溫馨。</p><p>石頭晒溫馨</p><p>四年前五月天的部份成員要當兵，他們在高雄舉行告別演唱會時，成員石頭在台上對着萬多名歌迷，公開向女友狗狗求婚。今次舊地重遊，石頭帶着已是老婆的狗狗先遊愛河，狗狗更感觸地說：「時間過得好快，就像一場夢。」</p></body></html>
