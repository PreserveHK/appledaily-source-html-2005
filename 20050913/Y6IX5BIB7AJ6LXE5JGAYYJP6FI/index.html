<html><header><meta charset="utf-8"><title>墨西哥師奶也愛韓星</title></header><body><h1>墨西哥師奶也愛韓星</h1><p>南韓總統盧武鉉周日展開訪問墨西哥最後一日行程，當他離開酒店之際，竟遇上三十多名女示威者。她們的訴求與政治無關，只是要求盧武鉉快些促使韓星張東健及安在旭訪問墨西哥。&#13;<br> 自○二年韓劇首次在墨西哥播放以來，韓星俘虜了不少墨國師奶，據當地的南韓大使館表示，至今韓流fanclub之會員已超過三千五百人。而盧武鉉亦對墨西哥的韓流fans派定心丸，「明白了，我會向有關人等反映。」</p></body></html>
