<html><header><meta charset="utf-8"><title>大手成交<br>雍雅山房傳羅家寶投得</title></header><body><h1>大手成交<br>雍雅山房傳羅家寶投得</h1><p>以暗標方式出售的沙田雍雅山房，據接近羅家寶消息人士證實，以近3.9億元投得。&#13;<br> 雍雅山房佔地79654方呎，最多可建樓面47792方呎。現址劃為「住宅（丙類）3」地帶，可以地積比率0.6倍發展。物業○○年獲城規會批准，興建12幢4層高低密度住宅，提供36伙，平均面積約1000方呎。&#13;<br> 物業9月8日截標，新鴻基地產（016）、嘉里建設（683）、永泰亞洲、萬泰製衣及羅家寶等均有入標。</p></body></html>
