<html><header><meta charset="utf-8"><title>小室哲哉唔畀贍養費</title></header><body><h1>小室哲哉唔畀贍養費</h1><p>近年在日本樂壇人氣低沉的小室哲哉，日前遭前妻吉田麻美指摘拖欠贍養費，令其兩母女被迫於本月底遷出現居的住所。&#13;<br> ○二年與小室離婚的吉田，與小室育有一女。她接受昨日出版的日本雜誌《周刊POST》訪問，表示當初與小室閃電離婚時，對方承諾會照顧女兒的生活所需費用直至二十歲成年。&#13;<br> 可惜自去年八月，小室突然停止支付贍養費，令其兩母女被迫遷離現居的地方。小室方面則承認在上年八月透過律師與對方傾談調整贍養費金額，但一直有按時支付贍養費。不過，早前報道指小室賤價出售其愛車，令外界懷疑他出現財政困難。</p></body></html>
