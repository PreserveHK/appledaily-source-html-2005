<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　逸樺園賺50萬售出</title></header><body><h1>樓市快訊<br>香港　逸樺園賺50萬售出</h1><p>▲利嘉閣丁鴻培說，鰂魚涌逸樺園1座高層C室，面積790方呎，成交價585萬元，呎價7405元，原業主賺50萬元。&#13;<br> &#13;<br> ▲中原黎妙蘭表示，柴灣杏花邨6座中層8室，面積583呎，成交價248萬元，呎價4254元。屋苑本月暫有9宗成交，因多屬優質單位，平均呎價達4800元，較上月升約4%。&#13;<br> &#13;<br> ▲香港置業曹婉琴透露，港島淺水灣道37號3座高層B室，面積1740方呎，剛以1950萬元轉手，呎價11207元。另同區詩禮花園低層A室，面積2375方呎，成交價2700萬元，呎價11368元。</p></body></html>
