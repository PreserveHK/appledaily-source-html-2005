<html><header><meta charset="utf-8"><title>漫畫家Jamie必刨cult片</title></header><body><h1>漫畫家Jamie必刨cult片</h1><p>漫畫家JamieHewlett創作Gorillaz的形象及MV時，除受到不少日本漫畫啟發，亦深受歐美另類電影影響，幾位卡通成員在《RockTheHouse》MV中的出位形象，便是參考六十年代法國另類cult片《MrFreedom》。&#13;<br> Jamie在訪問當日對記者手上的《MrFreedom》日版DVD愛不釋手，他說：「這套電影的視覺設計很厲害，我除了在製作《RockTheHouse》MV時受到它啟蒙外，美國歌手Beck亦很欣賞這套電影，他亦曾拍了一個類似的MV。多年來朋友只為我找到了一個質素很差的錄影帶！」</p></body></html>
