<html><header><meta charset="utf-8"><title>我係OL之Karen：花灑頭塞咗用醋浸</title></header><body><h1>我係OL之Karen：花灑頭塞咗用醋浸</h1><p>有無咁黑呀？連沖涼嘅花灑頭都塞埋？打電話俾Dennis，佢上到嚟就用三杯水和半杯醋混合，將花灑頭浸了20至30分鐘，結果真係暢通無阻喎！浸完就用清水洗乾淨，佢話否則花灑頭很易會生銹。我終於可以舒舒服服沖涼，即時倦意全消。點解有手提電話聲？原來Dennis留低咗個電話，有Message！「Pinky：多謝你送畀我嘅水杯。聽晚請你食晚飯呀！」邊個Pinky？（二）</p></body></html>
