<html><header><meta charset="utf-8"><title>九龍　雅利德樺臺升值17%</title></header><body><h1>九龍　雅利德樺臺升值17%</h1><p>▲中原楊思煒指出，何文田雅利德樺臺高層F室，面積1223方呎，剛以670萬元售出，呎價5478元，原業主去年1月以574.5萬元購入，獲利95.5萬元，升值16.6%。&#13;<br> &#13;<br> ▲香港置業黃烱臻稱，荔枝角美孚新邨本月暫有25宗成交，呎價約3150元，與上月同期相若。剛成交的百老滙街72號中層C室，720方呎，成交價220元，呎價3056元。</p></body></html>
