<html><header><meta charset="utf-8"><title>牛肉麵館四人中毒亡</title></header><body><h1>牛肉麵館四人中毒亡</h1><p>甘肅康樂縣新治街農貿市場一間牛肉麵館上周二發生中毒事件：麵館老闆馬明福六歲和三歲的女兒、十六歲的姪女以及在麵館幫忙的十八歲少女，先後中毒死亡，他的妻子馬蘇福耶也深度中毒。&#13;<br> 案件發生後，當地衞生部門經過緊急檢驗，發現是磷化物中毒，並發現麵館隔壁馬成德收購貯藏的豌豆中含有磷化鋁。公安隨即提取死者活體和豌豆樣品送往甘肅省有關部門鑑定。但檢驗結果還沒有出來，毒豌豆卻被人悄悄「運走」，已有二十噸毒豌豆流入市面。&#13;<br> 《蘭州晨報》</p></body></html>
