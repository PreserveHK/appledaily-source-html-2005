<html><header><meta charset="utf-8"><title>杜汶澤踢假腿</title></header><body><h1>杜汶澤踢假腿</h1><p>杜汶澤昨日在火炭拍攝「大快活」廣告，廣告中他要提起左腳，做成單腳企的效果，而為了方便拍攝，廣告商特別做了一隻假腳給阿澤，故阿澤在拍攝時根本不費吹灰之力，其間阿澤更興之所至假扮凌空飛腿自娛一番。</p><p>不去迪士尼</p><p>此外，香港迪士尼昨日正式開幕，阿澤大唱反調表示不會去迪士尼遊玩，他說：「我對迪士尼冇乜興趣。」對於迪士尼受外界抨擊，阿澤說：「我覺得陳慧琳講得好好，好少藝人敢得罪人。」</p></body></html>
