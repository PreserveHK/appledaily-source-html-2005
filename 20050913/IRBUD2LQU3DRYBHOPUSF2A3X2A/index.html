<html><header><meta charset="utf-8"><title>駿威上月銷量跌13%</title></header><body><h1>駿威上月銷量跌13%</h1><p>【本報訊】將於今日公布中期業績的駿威汽車（203），佔五成股權的廣州本田8月轎車產量及銷量只有1.98萬輛及2萬輛，較7月下跌17.32%及13.22%，其中飛度及奧賽德銷量減少28.76%。相反，直接受上海大眾減價衝擊的雅閣同期銷量下跌10.83%。瑞銀預期駿威上半年純利仍由廣本帶動，增長8%，至9.94億元。駿威昨收報2.675元，升1.91%。&#13;<br> 廣本首8個月的產銷量為15.24萬輛及14.93萬輛，增27.3%及27.6%，其中雅閣8月及首8個月銷量為1.11萬輛及7.69萬輛，佔當月及累計總銷量55.51%及51.48%。</p></body></html>
