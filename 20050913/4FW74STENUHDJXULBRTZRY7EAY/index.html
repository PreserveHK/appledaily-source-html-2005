<html><header><meta charset="utf-8"><title>16設計入圍北京標誌</title></header><body><h1>16設計入圍北京標誌</h1><p>北京二○○八「城市標誌」概念性設計國際競賽活動初出結果，十六份設計方案從全部一百九十八份參賽作品中脫穎而出，包括高聳的龍騰塔、絢麗的光之山、壯觀的摩天輪、優雅的北京傘等造型，近日將在北京規劃展覽館展出。至○八年，「城市標誌」將坐落在北京奧林匹克公園內。&#13;<br> 獲獎的設計之一「幸福摩天輪」，直徑達一百八十米，採用磁懸浮技術，將超導電磁鐵埋入大地，構成穩固的大地磁極，摩天輪成為懸浮的磁體，在強大的反斥力作用下，克服自身重力，屹立湖岸。&#13;<br> 《北京娛樂信報》</p></body></html>
