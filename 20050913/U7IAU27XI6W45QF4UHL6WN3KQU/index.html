<html><header><meta charset="utf-8"><title>紀曉嵐迪士尼獵影</title></header><body><h1>紀曉嵐迪士尼獵影</h1><p>憑劇集《鐵齒銅牙紀曉嵐》為港人熟悉的張國立，與妻子鄧婕周日由北京來香港，遊覽迪士尼樂園，他們的小女兒亦有同行。鄧婕推着BB車帶女兒在樂園內四處遊覽，由於天氣太猛烈，她立刻為女兒戴上小帽子。</p><p>行美國小鎮大街</p><p>一向喜歡攝影的張國立拿着相機四處拍照，似乎對香港的迪士尼樂園甚感興趣，他在美國小鎮大街上漫步，沿途不斷為太太和女兒拍照。當時有記者認得鄧婕，追着她問對迪士尼有何感受時？她說：「要體驗多一些時間才可以談感受。」</p></body></html>
