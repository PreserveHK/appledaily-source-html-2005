<html><header><meta charset="utf-8"><title>機場兜客司機囚3周</title></header><body><h1>機場兜客司機囚3周</h1><p>【本報訊】一名三十七歲輕型貨車司機於機場停車場內，向假扮成抵港旅客的警員提議，可以較便宜的價錢接載他往市區，司機昨在荃灣裁判法院被裁定一項「未經機管局同意下提供交通接載服務」罪名成立，被判入獄三星期。&#13;<br> 案情指，警方今年六月十九日在機場進行針對非法兜客的行動，派出探員於機場喬裝旅客。&#13;<br> 被告林裕明其後於機場一號停車場內，向一名卧底警員表示可以較便宜價錢接載他往市區，探員其後表露身份並將被告拘捕。&#13;<br> 案件編號：TWCC1761/05</p></body></html>
