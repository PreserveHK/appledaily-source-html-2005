<html><header><meta charset="utf-8"><title>李永達也曾宴會拉橫額</title></header><body><h1>李永達也曾宴會拉橫額</h1><p>民主黨主席李永達批評「長毛」梁國雄向國家副主席曾慶紅示威的方式，但其實李永達當年，正是憑藉在宴會中當面向前任英國外相賀維示威而「上位」，而當年「激烈」程度，較今天的長毛有過之而無不及。&#13;<br> 英國政府當年否決民間要求八八年直選立法局議員，引起民主派極之不滿，英國政府又拒絕向港人發出英國護照，當年英國外相賀維訪港，港府設宴款待，李永達也獲邀出席。&#13;<br> 在賀維致辭期間，李永達中途發難，在宴會中拉起橫額，批評英國政府不負責任，並在會場中用英語大罵賀維：「Bullshit.ShameonYou！」（廢話，你應該感到羞恥！）之後更憤而離場抗議。&#13;<br> 本報記者</p></body></html>
