<html><header><meta charset="utf-8"><title>保監關注兩經紀行營運</title></header><body><h1>保監關注兩經紀行營運</h1><p>▲保險業監理專員袁銘輝（圖）表示，留意近日有個別經紀行刊登大量廣告及增加大量人手，「進取」拓展業務，保監關注經紀佣金安排是否過高，現正密切留意兩家有此現象的經紀行，以防年前經紀行突然結業，令6間保險公司受騙的事件重演。他又謂，希望未來數月內，就投資指引制度，向經紀及保險代理發出清晰指引。現時保監每年收到1100至1200宗投訴，平均每日處理三四宗，投訴主要圍繞保單及保費。</p></body></html>
