<html><header><meta charset="utf-8"><title>警加強監視葵涌殮房</title></header><body><h1>警加強監視葵涌殮房</h1><p>【本報訊】葵涌公眾殮房於上周一正式啟用以來，新界南總區反黑組及葵青反黑組，每日都派員到場監視，以防黑幫堂口爭奪利益發生衝突。</p><p>跛榮圖入侵葵涌</p><p>據悉，目前至少有三大黑幫，包括「和勝和」、「勝義」及「新義安」，對此「肥肉」虎視眈眈。　　&#13;<br> 消息稱，自從黑幫猛人「豬頭細」在東莞中槍受傷，以及另一同門派系大佬「側頭宋」在荷蘭被槍殺後，屯門黑幫「新義安」話事人「跛榮」一路人馬的勢力，差不多遍布整個屯門。&#13;<br> 據說，「跛榮」亦有意入侵葵涌，在殯儀生意中分一杯羹。警方正密切注意各方黑勢力的動向。&#13;<br> </p></body></html>
