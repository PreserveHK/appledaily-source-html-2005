<html><header><meta charset="utf-8"><title>代理扮米老鼠派書仔</title></header><body><h1>代理扮米老鼠派書仔</h1><p>香港迪士尼樂園噚日開幕，全城都俾呢股旋風籠罩，香港置業就即刻「食住上」，搵咗近百名員工，戴住有米奇老鼠標誌嘅太陽帽，以「親親迪士尼置業大使」形象出現，喺東涌、深井、馬灣同荃灣等迪士尼沿線地區，派發《置業樂園Guide》小冊子，提供迪士尼周邊嘅物業資訊，衣食住行配套設施，以及消閒娛樂資料。果然觸覺敏銳。&#13;<br> 港置話，本小冊子諗住派畀內地客，點知好多本港市民都走嚟攞埋一份。</p></body></html>
