<html><header><meta charset="utf-8"><title>黎汝遠房車獎代理</title></header><body><h1>黎汝遠房車獎代理</h1><p>無論淡市旺市，投資者黎汝遠都做到貨如輪轉，賺唔少，相信同佢厚待代理有關。&#13;<br> 大約個半月前，佢搞咗個比賽，邊個代理幫佢賣到一億貨，可獲五十萬房車一部，代理不負所望，結果中原西半山高級分區經理簡汝明噚日就揸走架車。&#13;<br> 批貨共十三件，主要嚟自西灣河嘉亨灣，賺到五百萬，架車只係利潤嘅一成。&#13;<br> 黎汝遠近排繼續入貨，主要係低水物業，今個月買咗兩間深井碧堤半島三期，以及三個沙田第一城單位。</p></body></html>
