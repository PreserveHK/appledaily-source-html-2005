<html><header><meta charset="utf-8"><title>建樂街雙線行車變單線</title></header><body><h1>建樂街雙線行車變單線</h1><p>元朗建樂街有不少車輛違例停泊，佔用一條行車線，附近居民投訴交通受阻。&#13;<br> 附近居民葉先生向本報投訴稱，元朗交通廣場停車場出入口對開的建樂街，中午時段有不少汽車違例停泊在馬路兩旁，令原來雙線行車變為單線行車，阻塞交通，不時有途人在違例停泊的車輛之間步出馬路，司機駕車駛至時因視線受阻，易釀意外。&#13;<br> 警方函覆本報查詢表示，以上個案已轉交元朗分區警署跟進。&#13;<br> （○八○一○五六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
