<html><header><meta charset="utf-8"><title>中科環保夥東成設電廠</title></header><body><h1>中科環保夥東成設電廠</h1><p>▲中科環保電力（351）公布，與東成控股（735）達成意向備忘錄，計劃於來年在內地共同投入資源，建立、發展及營運廢物焚化環保發電廠。兩家公司將成立聯營公司發展及營運該新廠。&#13;<br> ▲中海發展（1138）宣布，向大股東中國海運集團出售名為「大慶50」的油輪，代價1173.76萬元，另外大股東將支付該油輪自上海運送至交船地的燃油費用，即合共支付1202.61萬元。中海發展表示，該油輪已嚴重腐蝕，船艙和通信設施亦陳舊，不值得繼續運作，故決定拆船，及將該油輪作為廢鐵出售。</p></body></html>
