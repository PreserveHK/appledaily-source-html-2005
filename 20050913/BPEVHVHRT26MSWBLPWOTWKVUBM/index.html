<html><header><meta charset="utf-8"><title>蘭西情報課：基金賣樓名車做餌</title></header><body><h1>蘭西情報課：基金賣樓名車做餌</h1><p>外資基金賣樓，通常都唔及華資發展商咁多宣傳攻勢，一般只會搵間同聲同氣嘅代理行做顧問，喺發布會上簡單交代吓銷情就算。&#13;<br> 不過，澳洲基金（MGPA）近排重售淺水灣道五十六號複式豪宅，一改傳統低調做法，記者會一個接一個之餘，又次次都call齊四大代理區頭造勢，嚟緊重會舉行比賽鬥多成交，送獎金、名車。&#13;<br> 咁都未夠，到下個禮拜，會有電視廣告出街，最後重有個名人酒會作總結。相對去年首推時，無聲無息就賣咗十幾間，今次咁大陣仗，但首批十伙暫時重係洽購階段。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
