<html><header><meta charset="utf-8"><title>流浪黃牛被的士撞死</title></header><body><h1>流浪黃牛被的士撞死</h1><p>【本報訊】一隻身長四呎、約三百多磅重的流浪黃牛，昨凌晨一時許，在西貢西沙路近水浪窩橫過馬路，遭一輛駛至的士收掣不及撞倒，當場重創倒地，奄奄一息。&#13;<br> 肇事的姓朱（四十六歲）的士司機起初受驚駕車離開，但其後因擔心牛隻傷勢折返查看，發現數隻黃牛圍着受傷牛隻苦苦哀叫，可憐兮兮，於是前往馬鞍山警署報案。&#13;<br> 警員到場調查，證實被撞黃牛已傷重死亡，其同伴亦已離去。警方事後通知拖車將牛屍吊往路邊草叢（圖），再聯絡食環署派員前來將牛屍撿走處理。	&#13;<br> 黃江奇攝</p></body></html>
