<html><header><meta charset="utf-8"><title>李英愛變人辦大長今掀整容熱</title></header><body><h1>李英愛變人辦大長今掀整容熱</h1><p>由李英愛和池珍熙主演的韓劇《大長今》已在內地吹起熱潮，於本月一日起在湖南衞視播映，收視成績不俗。據湖南衞視方面透露，《大》劇的平均收視比當年由趙薇主演的內地劇集《還珠格格》更勝一籌。&#13;<br> 《大》劇在內地播映期間，瞬即掀起一股長今風。除了該劇的DVD穩佔影碟暢銷榜榜首位置外，於五月出版的同名原著小說《大長今》，首批印數已高達三萬冊。觀眾尤其喜愛有「氧氣美女」之稱的女主角李英愛，還紛紛吹捧韓式氧氣美容。據來自北京和上海的消息指，有些女孩子手持李英愛的照片，希望仿效她的樣子整容。</p></body></html>
