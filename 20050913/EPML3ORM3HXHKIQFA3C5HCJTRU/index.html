<html><header><meta charset="utf-8"><title>　　胡文新備戰冰球賽 - 李八方</title></header><body><h1>　　胡文新備戰冰球賽 - 李八方</h1><p>合和實業主席胡應湘位公子胡文新，係冰上曲棍球發燒友，重稱之為第二生命，佢𠵱家係香港業餘冰球會會長。呢輪胡公子除咗幫老竇做生意，重成日去操練，為呢個月底喺香港舉行嘅國際冰球邀請賽備戰，到時除咗三隊本地薑出賽，重有六隊過江龍嚟拗手瓜，包括日本、加拿大同埋隔籬澳門。&#13;<br> 呢個活動係慶祝個會成立四周年嘅主要項目。比賽場地係西九龍溜冰場，到時會有個好grand嘅開幕儀式，重請到前港姐冠軍楊思琦主持開幕禮。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
