<html><header><meta charset="utf-8"><title>新界　東堤灣畔6年蝕47萬</title></header><body><h1>新界　東堤灣畔6年蝕47萬</h1><p>▲利嘉閣胡文妮說，東涌東堤灣畔5座中層C室，面積827方呎，成交價235萬元，呎價2842元，原業主99年以282萬元一手買入，蝕47萬元。&#13;<br> &#13;<br> ▲祥益地產盤嘉茵表示，屯門新屯門中心6座高層D室，面積750方呎，成交價142萬元，呎價1893元。另屋苑日前錄得多宗租務成交，如5座中層D室，面積620方呎，剛以月租4000元租出，呎租6.5元。</p></body></html>
