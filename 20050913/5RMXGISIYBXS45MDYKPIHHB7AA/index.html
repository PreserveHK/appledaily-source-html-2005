<html><header><meta charset="utf-8"><title>假入學通知書騙逾億</title></header><body><h1>假入學通知書騙逾億</h1><p>湖北華中師大武漢影視工程學院、武漢水利水電職業技術學院，被人冒名發出錄取通知書，行騙數千名考生家長，涉及金額超過一億元人民幣。港人以後如有子弟北上就學，收到錄取通知書切記先核實再付款。&#13;<br> 開學伊始，武漢兩家學院都發現有遼寧、江蘇等地的學生，持偽造的錄取通知書到學校報到、註冊。湖北省教育廳立即和公安展開調查，結果發現，不法分子已發出數千份假通知書，而每位考生均交了高達四萬至六萬元的費用。公安仍在追查騙徒。&#13;<br> 《法制日報》</p></body></html>
