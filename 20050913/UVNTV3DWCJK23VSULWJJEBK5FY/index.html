<html><header><meta charset="utf-8"><title>祖兒拍性感海報浸到感冒</title></header><body><h1>祖兒拍性感海報浸到感冒</h1><p>由英皇娛樂主辦、東亞和耀榮娛樂合辦的「ReflectionofJoeyYung'sLive容祖兒演唱會」，將於下月二十六日起在紅磡香港體育館舉行，而信用卡用戶優先訂購門券的反應甚佳，至於內部認購情況亦相當熱烈，目前為止已經超額六倍。</p><p>落水十小時</p><p>這次演唱會海報，更是祖兒出道以來挑戰最性感極限的一次，海報中的祖兒浸在水中，擺出誘人甫士。為達到完美效果，祖兒浸了十個鐘頭水，還因而患上感冒，差點導致肺炎，幸好海報大獲好評，祖兒覺得再辛苦亦很值得。</p></body></html>
