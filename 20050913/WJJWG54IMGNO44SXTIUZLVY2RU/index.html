<html><header><meta charset="utf-8"><title>薄扶林花園租值看漲</title></header><body><h1>薄扶林花園租值看漲</h1><p>日前講到港島薄扶林花園出年要交地租，蘭西唔小心計錯數，差餉物業估價署指正，話應該用應課差餉租值嘅百分之三計至啱。&#13;<br> 佢哋話，若果以𠵱家嘅應課差餉租值計，五百三十五呎單位，每季要畀五百二十蚊地租；一千三百四十五呎單位，就係一千五百二十蚊。&#13;<br> 不過，聽代理講，屋苑過去一年租金上升一成多，出年嘅差餉租值及地租，應該都跟住升啩，不過升幾多，就要差估署重估過至知。</p></body></html>
