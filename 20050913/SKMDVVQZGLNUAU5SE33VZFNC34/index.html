<html><header><meta charset="utf-8"><title>那英義務演媽媽</title></header><body><h1>那英義務演媽媽</h1><p>那英自與高峰分手後，孩子便由她獨力撫養，所以那英極度關注小孩子問題。最近有一部名為《淺藍深藍》的兒童賀歲公益電影邀請她客串演出，飾演母親一角。&#13;<br> 那英說：「現時我在外地，待我回到北京，我會馬上向劇組報到。」由於該片是慈善性質，故那英沒有收取酬勞。&#13;<br> 《淺》片由徐克任監製，張鑫月編劇，除那英外，演出陣容還有孫紅雷、張靜初、陶紅、趙文卓和莫少聰等。孫紅雷飾演小主角的父親，他說：「自己雖然還沒當上父親，但自信能捕捉到當父親的感覺。」</p></body></html>
