<html><header><meta charset="utf-8"><title>電影悲傷海報溫馨</title></header><body><h1>電影悲傷海報溫馨</h1><p>由車太鉉、鄭宇盛、林秀晶及申敏兒等主演的電影《SadMovie》，已安排下月二十日在韓國本土上映。繼早前八位主角淚流滿臉的海報後，另一款海報亦於日前曝光。為拍攝這款新海報，主角們首次聚首一堂，表演溫馨幸福的一面。</p><p>百人製作大工程</p><p>由於《SadMovie》分為多個故事，因此眾演員拍攝期間並沒有正式碰頭，今次眾演員濟濟一堂可算是首次。雖然只是拍攝海報，但片商不單止動用過百名工作人員，更勞動兩輛大水車，營造下雨的效果，可算是韓國史上最大規模的海報製作。</p></body></html>
