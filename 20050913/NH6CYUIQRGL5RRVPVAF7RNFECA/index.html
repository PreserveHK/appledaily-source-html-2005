<html><header><meta charset="utf-8"><title>國金選輯<br>甲骨文併購Siebel</title></header><body><h1>國金選輯<br>甲骨文併購Siebel</h1><p>▲美國軟件生產商甲骨文（Oracle）同意斥資58.5億美元（約456.3億港元），收購規模較細的對手SiebelSystems，合組全球最大的「客戶服務程式」銷售商。&#13;<br> 此宗收購的代價為每股10.66美元，較Siebel上周五收市價溢價17%。甲骨文引述研究機構IDC的資料說，「客戶服務程式」是最大和增長最快的商業應用軟件市場環節，該市場的規模料由去年的80億美元，增至09年的100億美元。</p></body></html>
