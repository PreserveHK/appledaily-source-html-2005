<html><header><meta charset="utf-8"><title>李連杰力敵拳王手腫</title></header><body><h1>李連杰力敵拳王手腫</h1><p>李連杰早前拍攝新片《霍元甲》時，要與多位打得之人過招，其中包括英國重量級拳王尚哥迪。&#13;<br> 尚哥迪與武師試招時，不慎擊中對方腹部，但當他與李連杰對打時，卻動作遲緩，經常NG，武術指導袁和平感到奇怪，遂詢問他，原來尚哥迪怕打傷李連杰，李連杰得悉後便叫尚哥迪放心用力打，他會應付得來，結果二人以真功夫對打。&#13;<br> 拍完該場戲時，尚哥迪的胸部受傷，李連杰雙手的手指關節亦紅腫，要立即敷冰及找按摩師治理。</p><p>借位拍掌摑戲</p><p>袁和平設計了連串快攻招式給李連杰，包括掌摑及打後腦，李連杰覺得外國人會認為掌摑是奇恥大辱，要求刪減，結果那幾招改為借位拍攝。</p></body></html>
