<html><header><meta charset="utf-8"><title>是日例劏　全日貨</title></header><body><h1>是日例劏　全日貨</h1><p>豉油：以脫脂加工大豆製成的價錢最平，若以原粒大豆製成的相對較貴，但原粒大豆和低鹽處理過的豉油則最貴。&#13;<br>鮮冬菇：與舞茸、本菇、直菇已被認定為防癌食物。當中最矜貴的松茸，可賣過萬日圓一隻，據說有壯陽效果。&#13;<br>滑子菇：質地黏黏滑滑，宜用來煮湯或醃漬用。&#13;<br>本菇：白本菇比一般本菇更爽甜滑溜，多用來炒肉或煲湯。&#13;<br>舞茸：菇身軟薄多作煮湯，白舞茸較脆口，也適宜炸天婦羅。</p><p>木綿豆腐：日本有軟硬豆腐，不經壓水處理的成絹豆腐，軟滑可口；經壓水後出產為木綿豆腐，質感豐實。&#13;<br> &#13;<br> ＊以上價格均來自銅鑼灣city'super，截至10月17日為準</p></body></html>
