<html><header><meta charset="utf-8"><title>兩男生課室偷書守行為</title></header><body><h1>兩男生課室偷書守行為</h1><p>【本報訊】明愛屯門馬登基金中學兩名中五男生，今年三月十一日潛入中六班課室偷去五十七本預科教科書變賣，總值九千二百元。兩人原被控一項盜竊罪，昨日在屯門裁判法院獲控方不提證供起訴，准兩人自簽一千元，守行為一年。&#13;<br> 兩名被告分別姓朱（十八歲）及姓莫（十七歲），控方案情指涉案課室的教師指定學生將課本留在課室內，教師發現多本課本失蹤。警方調查後發現次被告輾轉要求看更不要鎖上課室門，然後伺機犯案。&#13;<br> 案件編號：TMMC2328/05</p></body></html>
