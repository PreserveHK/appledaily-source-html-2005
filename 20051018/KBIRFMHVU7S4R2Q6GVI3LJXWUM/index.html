<html><header><meta charset="utf-8"><title>怪誕figure再掀熱潮</title></header><body><h1>怪誕figure再掀熱潮</h1><p>添布頓經典作品《怪誕城之夜》多年來推出不少figure及玩具，深受fans愛戴，今次《怪誕屍新娘》亦不例外。憑推出《再生俠》actionfigure而聞名的McFarlaneToys，最近已為《怪誕屍新娘》生產多款玩具，當中包括男女主角的fashiondoll娃娃公仔和豆袋公仔等，而上周剛抵港的六款actionfigure及迷你figureboxset亦甚搶手。&#13;<br> 在六款actionfigure中，由於骷髏仔和骷髏女等配角的生產數量比主角少，故此更為搶手，至於迷你figureboxset中則以域陀未婚妻維多利亞一家的一款最為罕有。</p></body></html>
