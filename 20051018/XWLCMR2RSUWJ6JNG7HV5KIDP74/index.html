<html><header><meta charset="utf-8"><title>日式煲仔飯？</title></header><body><h1>日式煲仔飯？</h1><p>謎面：秋風起，煲仔飯又出籠啦！這種將餸菜放在飯面上一同煮熟的方法，並非香港人專有，在日本亦流行將食材加入白米一同煮熟，還有季節性的不同選擇，一年四季都可以食到的五目（雜錦）、元貝啦，只在秋冬當造的栗子和松茸啦。每包內有約2杯免洗珍珠米（足有4碗份量），只要加入330毫升水和附送的汁料煮，飯熟後加入松茸或紅豆栗子等材料，拌勻後撒上附送的芝麻便食得了。飯粒黏黏的，不用其他餸菜也好好味。這種飯在日本叫甚麼名字，你知道嗎？每包售$48，全線city'super有售。</p><p>「一估作戲」答案：釜飯</p></body></html>
