<html><header><meta charset="utf-8"><title>蔣雅文重返校園心虛</title></header><body><h1>蔣雅文重返校園心虛</h1><p>李逸朗和蔣雅文（Mandy）昨日出席在觀塘一小學舉行的安全講座，二人即場教導一班小學生注意日常生活的安全細節，以免身體受到傷害。</p><p>自言反斗星</p><p>自言已很久沒有踏足校園的Mandy和李逸朗，昨日到學校時先要跟訓導主任會面，令他們有點提心吊膽，Mandy說：「由細到大，就算冇做錯嘢，都好驚見到訓導主任。」她笑言幸好一向品行不俗，更曾任風紀及班長。至於李逸朗則表示讀書時是反斗星一名，但訓導主任卻懂得以毒攻毒，他說：「訓導主任見我教唔聽，就叫我做風紀，自此之後我就變得好乖。」</p></body></html>
