<html><header><meta charset="utf-8"><title>胡應湘火併環保教授</title></header><body><h1>胡應湘火併環保教授</h1><p>經常惹火嘅合和主席胡應湘，噚日宣布捐二千五百萬畀佢做校董會主席嘅城大，本應好祥和，點知哥頓胡忽然火起。事緣城大計劃喺後山擴建，點知有報道話，港大地理系講座教授詹志勇批評，後山樹林好有生態價值，鏟平唔環保。哥頓話，如果政府同「環保佬」唔畀起樓，佢分分鐘取消捐錢。&#13;<br> 點解哥頓咁大火氣，之唔係因為佢個灣仔MegaTower大計，一直因環保問題去唔到馬囉。佢話，港大都有百億元擴校大計，都係要斬好多樹，「如果佢有方法唔使斬樹，我願意學。」&#13;<br> 詹教授反駁話，無論邊間院校擴建，都會提出環保意見，佢重話，唔斬樹、唔係唔得，只不過要花多啲工夫嘥多啲錢啫。</p></body></html>
