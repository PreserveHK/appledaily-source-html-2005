<html><header><meta charset="utf-8"><title>IVY性感熱舞冧掂嚴正花</title></header><body><h1>IVY性感熱舞冧掂嚴正花</h1><p>有「女版Rain」之稱的IVY，前晚在《2005希望天使演唱會》中無懼秋意，繼續以性感熱褲出場會fans，獻唱《今夜的事》及《A-HA》等熱爆歌曲，令首爾奧林匹克體操場內三千名fans聽得如癡如醉，亦令當晚其他嘉賓包括金鐘國及成始境等諳然失色。&#13;<br> 此外，百變天后嚴正花最近接受訪問時大讚IVY及李孝利等性感歌手，她說：「她們跳舞、唱歌、性感樣樣精，將來我出碟的話，都要考慮會否上音樂節目，以免被比下去。」嚴正花近期有不少新搞作，除入場人次已突破一百萬的電影《我生涯中最美一星期》外，她在月尾亦會推出新片《Aurora公主》。</p></body></html>
