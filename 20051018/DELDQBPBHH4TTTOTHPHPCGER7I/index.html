<html><header><meta charset="utf-8"><title>戴夢夢夢會張國榮</title></header><body><h1>戴夢夢夢會張國榮</h1><p>戴夢夢第二張個人大碟《ILikeDreamin'》昨日推出，據知唱片公司斥資六位數字的製作費拍攝唱片封套，更於清水灣租了一間獨立式豪宅作拍攝場地。拍攝當日，夢夢甫進大屋，即笑言要努力工作賺錢，她說：「間屋有一百八十度無敵大海景，如果我可以住喺度就好喇！我𠵱家就立下目標，努力賺錢，希望將來可以買一間咁豪華嘅屋！」&#13;<br> 至於新碟取名為《ILikeDreamin'》，夢夢解釋是為了紀念其偶像張國榮，她說：「《ILikeDreamin'》係哥哥（張國榮）一首舊英文歌名，我入行之後都好想同佢合作；雖然呢個願望唔可以實現，但係用咗呢個名我已經當同哥哥合作過。」</p></body></html>
