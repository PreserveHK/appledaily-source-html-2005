<html><header><meta charset="utf-8"><title>鬍鬚余兆麟苑賺42%</title></header><body><h1>鬍鬚余兆麟苑賺42%</h1><p>買賣物業若果能睇啱時機，低揸高沽，賺錢話咁易，屯門就有個例子。&#13;<br> 祥益謝澤銘話，資深投資者鬍鬚余，今年六月，用六十二萬買入兆麟苑A座中層八室，剛剛以八十八萬賣出，每呎一千七百，高市價兩成。&#13;<br> 鬍鬚余幾個月賺二十六萬，件貨升值近四成二。&#13;<br> 另外，兆隆苑高層十一室業主，幾日前放售單位，叫價五十五萬，終以四十八萬成交，每呎只得九百四十一，係兆隆苑今年新低價，難怪好快就畀投資者承咗啦。</p></body></html>
