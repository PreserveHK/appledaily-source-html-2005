<html><header><meta charset="utf-8"><title>婦護女背擋甩脫鋼門</title></header><body><h1>婦護女背擋甩脫鋼門</h1><p>【本報訊】油麻地文苑樓地下一個重約二百磅的消防喉箱「石屎鋼門」，昨傍晚五時五十分突然甩脫塌向行人路，剛巧一名姓RAI尼泊爾籍婦人（三十二歲）抱着兩歲女兒經過，她護女心切以背擋鋼門免女兒被壓傷，事件中她被塌下的鋼門擊傷頭部及背部，左耳被割傷流血及右腳撞瘀，須送院敷治。警方正調查事故起因，不排除鋼門門骱損毀出意外。&#13;<br> 出事的消防喉箱設在文苑街二至四號地下一間超級市場旁的外牆處，箱內存放有消防喉等消防設施，消防喉箱門為一邊門骱開合用鋼片包着石屎的石屎鋼門，鋼門長約五呎寬兩呎、厚約吋半離地呎半，平時鋼門鎖上。</p></body></html>
