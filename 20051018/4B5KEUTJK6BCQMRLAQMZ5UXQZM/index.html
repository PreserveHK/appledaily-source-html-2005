<html><header><meta charset="utf-8"><title>新界　茵翠豪庭標售單位收回</title></header><body><h1>新界　茵翠豪庭標售單位收回</h1><p>▲中原方啟明表示，接管人安永企業財務標售的屯門茵翠豪庭，68個住宅連1車位，最高標價低於1.5億元，遠低於估值約1.83億元，接管人已拒絕接受，收回物業。&#13;<br> &#13;<br> ▲利嘉閣余忠強說，青衣盈翠半島8座高層C室，面積656方呎，成交價315萬元，呎價4802元，原業主03年5月以185萬元購入，賺130萬元。屋苑目前近300個放盤，平均叫價每方呎4980元。&#13;<br> &#13;<br> ▲美聯林振聲稱，將軍澳維景灣畔13座中層C室，面積720方呎，成交價315萬元，呎價4375元。屋苑本月至今有6宗成交，平均呎價4407元。</p></body></html>
