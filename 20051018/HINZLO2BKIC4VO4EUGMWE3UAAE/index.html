<html><header><meta charset="utf-8"><title>OrangeRange出道兩年銷量過千萬</title></header><body><h1>OrangeRange出道兩年銷量過千萬</h1><p>曾為電影《藉著雨點說愛你》及《電車男》唱主題曲的日本樂隊OrangeRange，雖然正式出道至今只有兩年零四個月，但他們的唱片總出貨量已衝破一千萬張，成為千禧年正式進軍樂壇樂隊中最強的一隊。&#13;<br> 來自沖繩的OrangeRange入行以來推出過三張大碟及十二張細碟，新力唱片公司對樂隊的唱片總出貨量超過一千萬張感到十分鼓舞：「雖然B'z出道兩年時已有此成績，但現時市道低迷，OrangeRange可算非常厲害。」樂隊上周推出的全新大碟《ATURAL》，其出貨量則達一百三十萬張。</p></body></html>
