<html><header><meta charset="utf-8"><title>中原新人一季做2.4億</title></header><body><h1>中原新人一季做2.4億</h1><p>蘭西收到料，話中原中半山有個新人，三個月內做到十一單交易，總值兩億四。&#13;<br> 呢個高級客戶經理梁翠顏，十幾年前做過呢行，後尾去瑞士讀酒店課程，返港從事酒店業有關工作，舊年七月重返代理界，今年七月，加盟中記中半山。&#13;<br> 另外，中記十月初發放特別慶功利是五百蚊畀後勤，董事局又通過，發放第三季花紅畀非營業部員工，約相等於半個月糧。今個月，中記營業額料逾兩億二，睇嚟後勤又有利是。</p></body></html>
