<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　地利根德閣賺560萬</title></header><body><h1>樓市快訊<br>香港　地利根德閣賺560萬</h1><p>▲世紀21王康表示，中半山地利根德閣2座高層B室，面積3052方呎，連車位，成交價2300萬元，呎價7536元。原業主02年以1740萬元購入，賺560萬元，升32.2%。&#13;<br> &#13;<br> ▲美聯李偉強說，大坑雍藝軒高層D室，面積586方呎，由同區上車客以330萬元購入，呎價5631元。原業主99年買入，獲利僅16萬元。&#13;<br> &#13;<br> ▲中原顧偉瀚透露，上環荷李活華庭剛錄得本月首宗成交，為A座高層H室，面積929方呎，連租約以570萬元易手，呎價6136元。原業主99年一手購入持有至今，獲利148.8萬元。</p></body></html>
