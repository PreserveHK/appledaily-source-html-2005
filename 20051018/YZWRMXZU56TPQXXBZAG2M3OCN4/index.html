<html><header><meta charset="utf-8"><title>梁家輝宣揚黑色勾鬥</title></header><body><h1>梁家輝宣揚黑色勾鬥</h1><p>梁家輝、林家棟和任達華最近拍攝了杜琪峰新片《黑社會》，但在內地上映則改名為《龍城歲月》，他們日前到了上海宣傳。</p><p>為電影增肥</p><p>梁家輝指《龍》片有別於過往以黑社會做題材的電影，他以普通話說：「這片與很多黑道片不同，沒有刀沒有槍，沒有兄弟情意，只有黑色的勾鬥和爭奪，不過現實上，我反對黑社會，他們做的所有事情都是違法的，他們是罪惡的。」而任達華表示為了拍攝該片而增肥，他說：「我希望讓自己扮演的角色形象沉穩一點。」&#13;<br> 記者盧健上海直擊</p></body></html>
