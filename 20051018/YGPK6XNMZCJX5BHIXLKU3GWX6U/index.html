<html><header><meta charset="utf-8"><title>九龍　匯景花園跌價</title></header><body><h1>九龍　匯景花園跌價</h1><p>▲香港置業湯炳強稱，藍田滙景花園本月暫只3宗成交，平均呎價3600元，較上月跌3%。日前售出的4座中層D室，面積680方呎，成交價242萬元，呎價3559元。原業主蝕116萬元。&#13;<br> &#13;<br> ▲中原柯國樑指，大角嘴港灣豪庭10座中層D室，面積499方呎，成交價206.8萬元，呎價4144元。原業主獲利32.6萬元。屋苑本月至今只4宗成交，平均呎價3900元。&#13;<br> &#13;<br> ▲香港置業黃偉文表示，長沙灣昇悅居現時平均呎價約4200元，較上月同期跌2%。日前成交的1座高層B室，面積684方呎，成交價290萬元，呎價4240元。</p></body></html>
