<html><header><meta charset="utf-8"><title>《壹週刊》被控封面不雅</title></header><body><h1>《壹週刊》被控封面不雅</h1><p>【本報訊】《壹週刊》第六九○期有關〈陽明山莊淫賤全裸Show〉的報道，遭影視處票控發布不雅封面物品，案件昨在九龍城裁判法院提訊，由於高等法院須處理《３週刊》一宗與本案相類同案件，待完成有關訴訟程序後，本案的司法覆核才進行，裁判官遂將案押後至明年四月十八日，並指是最後一次押後。傳票內容指，《壹週刊》於○三年五月在深水埗桂林街的Circle-K發布封面不雅物品。&#13;<br> 案件編號：NKS14762/2003</p></body></html>
