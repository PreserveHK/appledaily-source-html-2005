<html><header><meta charset="utf-8"><title>沈銀河分享出嫁喜悅</title></header><body><h1>沈銀河分享出嫁喜悅</h1><p>女星沈銀河將於今日下午三時下嫁大學教授，並於華克山莊喜來登酒店舉行婚禮，雖然主人家早前已聲稱婚禮期間不准任何傳媒採訪，但為免大批記者在酒店門外守候，沈銀河特別安排記者室，待婚禮完結後，便會把婚禮過程公諸於世。&#13;<br> 今次婚禮將會以基督教儀式舉行，只招待男女雙方親友一百五十多名，在傳媒多番請求下，沈銀河決定在婚禮結束後，把影像及相片即時傳送到酒店內的記者室，讓影迷及傳媒一睹新娘子的風采。&#13;<br> 此外，韓國Johnson'sBabies上周舉行「哪個女星皮膚最像BB般幼滑」選舉，沈銀河奪得三十到四十歲組別冠軍。</p></body></html>
