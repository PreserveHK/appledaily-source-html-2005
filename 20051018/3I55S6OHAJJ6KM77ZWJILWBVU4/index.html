<html><header><meta charset="utf-8"><title>防老減皺修護乳霜</title></header><body><h1>防老減皺修護乳霜</h1><p>女人到了三、四十歲就會衰老得很快，皆因新陳代謝及循環系統衰退，養份未能有效帶到肌膚。HR的PRODIGY緻美全效修護系列參考了植物汁液的智慧型滲透系統，研製出植物精華微囊科技，將植物青春精華有效導入肌膚。百多位女士經3星期試用後，於平滑、緊緻、亮度、膚色及保濕5方面的滿意指數達80%或以上，還有助修復及預防老化迹象，確是成熟女性必試產品。	&#13;<br>&#13;<br>記者︰黃若茵&#13;<br>查詢︰23141059</p></body></html>
