<html><header><meta charset="utf-8"><title>橄欖可保濕抗衰老</title></header><body><h1>橄欖可保濕抗衰老</h1><p>近來有不少希臘護膚品牌進入香港，於希臘成立已有50多年的TACT，以引進純橄欖油護膚系列為賣點。希臘用純正橄欖油護膚已有4,000年歷史，TACT產品以此作主要成份，而且價錢還十分大眾化。橄欖油中的維他命E及抗氧化物質有效延緩衰老過程，其酸性與肌膚相近，保濕兼潤澤肌膚。當中以橄欖油潤膚露最暢銷，可防止水份流失，軟化肌膚。&#13;<br>&#13;<br>記者︰黃若茵&#13;<br>攝影︰林栢鈞&#13;<br>查詢︰Bed&amp;Bath（28829988）</p></body></html>
