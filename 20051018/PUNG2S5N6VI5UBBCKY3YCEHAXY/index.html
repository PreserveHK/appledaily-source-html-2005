<html><header><meta charset="utf-8"><title>罕見個案<br>灣仔商廈摸貨蝕60萬</title></header><body><h1>罕見個案<br>灣仔商廈摸貨蝕60萬</h1><p>乙級商廈出現罕見摸貨蝕讓，中原李百堅表示，灣仔駱克道88號26樓全層，約2000方呎，業主4月以603萬元購入，成交期將至，割價10%，以543萬元摸售，半年蝕60萬元。&#13;<br> 他說，單位由用家承接，呎價2715元。現市場有近30個乙級商廈摸貨放盤，大部份於11至12月成交，由於近月市況轉淡，陸續有投資者願以「平手價」放盤。</p></body></html>
