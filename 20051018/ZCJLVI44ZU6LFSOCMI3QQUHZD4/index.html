<html><header><meta charset="utf-8"><title>水彈擊電纜殃及地鐵</title></header><body><h1>水彈擊電纜殃及地鐵</h1><p>【本報訊】屯門山景邨對上菠蘿山，昨日十時許發生山火，飛行服務隊派出直升機到場協助撲救時，懷疑投擲的水彈擊中高壓電纜，令電壓驟降電力供應出現短暫不穩定，影響所及，油麻地地鐵站的玻璃幕門亦受到電壓問題無法啟動，需要由職員用人手開關。&#13;<br> 地鐵發言人稱，在昨午十二時零八分至十二時十二分，由於受到電壓不穩定影響，油麻地地鐵站往荃灣方向月台的玻璃幕門發生故障，有四班埋站列車，因幕門未能自動打開，需要由地鐵職員用人手開關，列車受延遲一至兩分鐘。</p></body></html>
