<html><header><meta charset="utf-8"><title>凱旋門一房賣440萬</title></header><body><h1>凱旋門一房賣440萬</h1><p>一房單位由於唔見使，客路較窄，但單身貴族就鍾意。港置馬文輝話，尖沙嘴凱旋門影月閣低層E，五百三十呎，得一房，剛以四百四十萬易手，每呎八千三。買家係投資者，諗住買嚟收租，因為凱旋門好少呢類一房戶。賣方同一屋苑另有物業，照計應該熟悉行情。&#13;<br> 凱旋門細碼，平均月租八千五至九千五，若果咁計，回報得兩厘三至兩厘六。&#13;<br> 蘭西好想知道，究竟有幾多買家肯畀幾百萬，買個一房單位自住。</p></body></html>
