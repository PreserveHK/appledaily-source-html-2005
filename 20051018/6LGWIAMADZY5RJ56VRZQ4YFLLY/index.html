<html><header><meta charset="utf-8"><title>景頤峰原價加推20伙</title></header><body><h1>景頤峰原價加推20伙</h1><p>長實新加坡景頤峰在港展銷至今賣出三十件，每呎一千六百，套現三億六坡幣，算係近期海外樓盤銷量唔錯一個。&#13;<br> 長實黃思聰話，促成最多生意嘅中原，淨係做呢個盤，佣金成二百幾萬，幾和味。今個禮拜原價加推二十伙，賣完就會主力留番喺新加坡賣。三十伙全由投資者用三年零供款買入。&#13;<br> 中原陳永傑話，其中有個投資者，原本買咗個三房戶，之後去到新加坡實地睇完樓，即刻改為買大啲嘅四房單位，過二千呎，每呎逾二千，創當地紀錄，折算等於九千蚊港紙。</p></body></html>
