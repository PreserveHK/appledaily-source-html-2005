<html><header><meta charset="utf-8"><title>醫管局流失率創新高</title></header><body><h1>醫管局流失率創新高</h1><p>【本報訊】衞生福利及食物局局長周一嶽昨日出席立法會會議，簡報施政報告中重組食物安全和衞生的工作，強調日後設立的食物安全檢驗檢疫署負責食物監察及檢疫工作，而街市衞生則由漁農環境衞生自然護理署負責，而重組後不會裁減前線員工。&#13;<br> 他又承認醫院管理局今年的流失率為百分之六，是該局成立以來最高的，相信是經濟復甦所致。他建議醫管局採取彈性措施挽留資深醫生。衞福局則計劃未來每年至少開設三所中醫診所，但電子病歷系統則因研究需時，相信一年內無法完成。</p></body></html>
