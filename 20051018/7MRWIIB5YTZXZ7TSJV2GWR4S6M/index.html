<html><header><meta charset="utf-8"><title>地監局請郭國全演講</title></header><body><h1>地監局請郭國全演講</h1><p>地監局搞「專業領袖講座系列」，會請嚟特區經濟顧問郭國全，做十一月七號嘅主講嘉賓，題目係《香港的經濟轉型──是機會、是挑戰、還是困難？》。郭國全做政府經濟顧問前，曾喺滙豐及渣打銀行做過，亦曾經喺金融事務科、經濟科及銀監任職。&#13;<br> 地監局推行嘅自願持續進修計劃，學員喺一年內至少要修讀十個學分，其中四個係非核心學分。學員今次出席講座，可以攞到兩個非核心學分。&#13;<br> 呢個講座系列，第一次喺今年五月舉行，由行政會議成員梁振英做主講嘉賓。地監局透露，會請好多唔同專業界別嘅翹楚嚟演講。</p></body></html>
