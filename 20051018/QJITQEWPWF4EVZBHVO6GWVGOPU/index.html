<html><header><meta charset="utf-8"><title>吳日言靠木瓜奶升Cup</title></header><body><h1>吳日言靠木瓜奶升Cup</h1><p>吳日言和女子組合Krusty昨日到沙田新城巿廣場出席「健康骨質優美人生」。吳日言雖然年紀尚輕，但已很注重骨質健康，經常飲鮮奶，她笑說：「飲奶對發育期有一定幫助，細個身材唔好，成日飲木瓜奶以形補形，中學時上圍只得廿九吋，成日俾同學笑廿九吋大電視，但大唔一定好嘅，總之𠵱家有跳級啦，唔使食豐胸產品。」</p><p>玩單槓弄傷</p><p>Krusty成員活己嵐表示小學時因玩單槓弄傷腰骨，之後便經常腰痠背痛，故現時會飲脫脂奶強身，另一成員張詠恩則說：「年紀愈大愈要保養，但我由細到大都想高啲，所以會挺直條腰行路。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
