<html><header><meta charset="utf-8"><title>《KingKong》臨陣換配樂</title></header><body><h1>《KingKong》臨陣換配樂</h1><p>金像導演彼得積遜（PeterJackson）執導的大製作《KingKong》，將於十二月初舉行首映禮，不過近日彼得卻與曾在《魔戒》系列中合作的配樂大師HowardShore出現爭拗，最終彼得決定棄用Howard的配樂，聘請另一名作曲家創作新音樂。&#13;<br> 彼得指他與Howard在創作上出現分歧，故此決定終止合作，他說：「與其浪費時間與一個朋友爭拗，我們雙方都同意讓另一位作曲家為此片配樂。」而接替Howard的將會是曾為《鬼眼》、《未來水世界》及《亡命天涯》等電影配樂的JamesNewtonHoward。</p></body></html>
