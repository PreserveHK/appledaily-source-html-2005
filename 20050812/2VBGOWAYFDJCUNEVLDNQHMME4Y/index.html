<html><header><meta charset="utf-8"><title>欣廷溢價一成</title></header><body><h1>欣廷溢價一成</h1><p>▲世紀21莊振耀說，沙田欣廷軒5座549方呎中層D，作價232萬元，每呎4226元，高市價一成。原業主01年斥201萬元購入，賺31萬，15.4%。&#13;<br> ▲美聯盧耀強說，馬灣珀麗灣11座706方呎中層E，作價216萬元，每呎3059元。業主02年以176萬元購入，賺40萬元，22.7%。&#13;<br> ▲港置馬文輝說，馬鞍山翠擁華庭11座590方呎高層A，投資者持貨兩個月，以312萬、每呎5288元轉手，賺37萬元，13.5%。</p></body></html>
