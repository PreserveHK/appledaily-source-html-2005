<html><header><meta charset="utf-8"><title>溫碧霞拍內地劇好過執金</title></header><body><h1>溫碧霞拍內地劇好過執金</h1><p>溫碧霞（Irene）早前去了廣州拍攝服裝廣告，她由前年開始擔任英偉服裝的代言人，該品牌亦經常將新衫送給她。</p><p>準備生仔</p><p>近年Irene在內地接拍不同類型的廣告，酬勞亦相當可觀，她笑言：「真係要多謝啲內地劇，如果唔係因為我之前拍落咁多內地劇，就唔會喺內地有咁高知名度，可以長拍長有。」&#13;<br> 不過去年在內地拍劇後，Irene覺得很辛苦，所以今年想留在香港享受人生。另外，Irene一直與丈夫住在赤柱，但最近兩夫妻想搬屋，希望可以選一個更大的單位，以準備將來孩子出世。</p></body></html>
