<html><header><meta charset="utf-8"><title>樂仔蒲吧男助手拖實</title></header><body><h1>樂仔蒲吧男助手拖實</h1><p>余文樂日前與助手及唱片公司職員同到跑馬地蒲吧，眾人蒲吧後準備離場之際，長得高頭大馬的樂仔竟要由唱片公司男職員拖着他的手跨上石級，驟眼看去似足兩個大男人手拖手談心，十分惹笑。</p><p>當街咬耳仔</p><p>當日凌晨約一時，樂仔與同事齊到跑馬地Maka酒吧消遣，大約到凌晨近二時，女助手才陪伴樂仔離場，當他上車時，尾隨離場的一名唱片公司男職員即着他留步，樂仔遂準備跨上大石級步行到對方身邊時，男職員便伸出援手，用力拖他檻上階梯，二人當街咬耳仔密斟一會後，樂仔才自行登上保母車司機位旁的座位，返回住所休息。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
