<html><header><meta charset="utf-8"><title>樓市快訊<br>黎汝遠沽商廈</title></header><body><h1>樓市快訊<br>黎汝遠沽商廈</h1><p>▲消息說，黎汝遠或有關人士，以每呎4800元及2323元，售出灣仔國衛中心1506室，和上環金日集團中心23樓，套現逾1200萬元，賺逾250萬元。&#13;<br> ▲港置葉明輝說，西灣河嘉亨灣5座676方呎低層，減價11萬元，3.1%，至349萬元成交，每呎5163元。業主04年購入，賺45萬。&#13;<br> ▲中原趙敬兒說，灣仔滙星一號410方呎高層，作價265萬元，每呎6463元。業主01年以208萬元購入，賺57萬元，27.4%。</p></body></html>
