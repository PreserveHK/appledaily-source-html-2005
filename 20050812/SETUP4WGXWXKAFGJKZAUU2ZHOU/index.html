<html><header><meta charset="utf-8"><title>方力申拖Viann夜遊中環</title></header><body><h1>方力申拖Viann夜遊中環</h1><p>方力申與Roadshow女主持梁慧嘉（Viann）日前在中環拍攝電影《得閒飲茶》外景，當日方力申應劇情要求，與Viann在街頭公然拖手仔談心。&#13;<br> 當晚九時多，方力申和Viann於中環雲咸街一帶出現，當時二人正拍攝手拖手在街頭漫步的戲份，驟眼看起來，他們還真像普通情侶般拍拖逛街。大隊在街頭拍攝期間，更吸引不少途人圍觀，幸好未有影響拍攝進程。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
