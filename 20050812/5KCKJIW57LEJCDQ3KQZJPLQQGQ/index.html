<html><header><meta charset="utf-8"><title>林熙蕾俾杜琪峰迫出火</title></header><body><h1>林熙蕾俾杜琪峰迫出火</h1><p>林熙蕾剛剛完成了電影《遠東大審判》後，便馬不停蹄再度投入杜琪峰製作的《文雀》拍攝工作。林熙蕾日前說：「其實《文雀》在廣東話裏是扒手的意思，這部戲寫了四個不同的人在不經意之間圍繞一個女人去偷竊同一樣東西，而之間的衝突就是《文雀》故事的開始。」</p><p>拍戲有要求</p><p>今次已是林熙蕾與杜琪峰第三度合作，她對杜琪峰有非常高的評價。林熙蕾說：「杜琪峰的作品有很強烈的風格，剛硬、有強度，沒有一個溫和的角色，連女性也有自己的力量。同時杜琪峰在拍攝電影的過程中，始終堅持自己的要求，而且他的檔期非常緊張，所以我們推後拍攝了。」</p></body></html>
