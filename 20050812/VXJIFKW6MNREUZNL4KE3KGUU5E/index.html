<html><header><meta charset="utf-8"><title>「天下第一關」兵家必爭</title></header><body><h1>「天下第一關」兵家必爭</h1><p>號稱「天下第一關」的河北秦皇島山海關，始建於明代洪武年間，距今已有六百二十多年歷史。山海關依山襟海、形勢險要，為歷代兵家必爭之地，因而有「兩京鎖鑰無雙地，萬里長城第一關」的美譽。明末清兵入關幾乎不費吹灰之力，是因為鎮守山海關的主帥吳三桂打開城門迎敵。&#13;<br> 俗稱「箭樓」的天下第一關城樓，高十三點七米，分上下兩層，建築形式據稱採用了九脊歇山式重檐頂，是僅次於皇宮和廟宇的建築格式。</p></body></html>
