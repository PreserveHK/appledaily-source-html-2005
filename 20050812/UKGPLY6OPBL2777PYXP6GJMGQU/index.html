<html><header><meta charset="utf-8"><title>「成身輕晒　笑都笑多啲」</title></header><body><h1>「成身輕晒　笑都笑多啲」</h1><p>「以前我係為食而生存，𠵱家係為生存而食。」現年三十七歲的歐小姐有家族性肥胖問題，最愛吃叉燒飯，從前體重近三百磅，「一跳起就腳痛，跑兩步又氣喘。」她更曾花近萬元買減肥藥，吃了半年後終因心臟不勝負荷而停服，減了的肥肉去而復來，「重肥過以前，減咗七十磅，肥番一百磅。」她去年做過胃內水球手術，至今已減去四十多磅。現在她每餐吃兩湯匙飯及兩両肉，稍為吃點肥膩的東西腸胃也不適應，出現肚瀉，「𠵱家成身輕晒，個人笑都笑多啲。」&#13;<br> 同樣做過該手術的李小姐，更減去了五十磅，「𠵱家同正常人嘅生活差唔多，只係胃口細咗。」&#13;<br> 本報記者</p></body></html>
