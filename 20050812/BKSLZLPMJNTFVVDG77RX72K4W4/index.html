<html><header><meta charset="utf-8"><title>有線主播闖影壇按摩鬆一鬆</title></header><body><h1>有線主播闖影壇按摩鬆一鬆</h1><p>吳天瑜是馬來西亞華裔小姐冠軍，現於有線衛視新知台擔任主播，她將首次參演電影《犀照》，日前她已跟隨大隊往橫店開工。由於橫店天氣酷熱乾燥，所以她出發前先往尖沙嘴一高級按摩店好好享受一番。&#13;<br> 對於首次參演電影，吳天瑜十分興奮，她日前接受訪問時說：「我好鍾意拍戲，我已經問過身邊嘅工作人員，橫店係一個乜嘢地方，我會帶定PSP同杯麵去消磨時間同醫肚，戲中嘅我好鍾意馮德倫，重有一場示愛戲。」&#13;<br> 採訪、攝影：馮美茵&#13;<br> 化妝：Monitahair&amp;beautycollage&#13;<br> 髮型：AddemLo@Headquarters&#13;<br> 服裝：連卡佛&#13;<br> 場地：沐蘭</p></body></html>
