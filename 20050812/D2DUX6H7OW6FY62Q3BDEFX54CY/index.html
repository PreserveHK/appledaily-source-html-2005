<html><header><meta charset="utf-8"><title>林一峰做馬高攀GiGi</title></header><body><h1>林一峰做馬高攀GiGi</h1><p>林一峰和at17早前為電影《熱鬥小斑馬》配音，昨日三人齊到尖沙嘴一睹以小斑馬做主題的部屋，見到一系列小斑馬的精品時，即如大細路般興奮莫名。&#13;<br> 林一峰在片中聲演主角小斑馬，與梁詠琪（GiGi）聲演情侶，他笑說：「同GiGi首次直接合作，不過成個過程都係匪夷所思，因為無論現實或喺片入面，GiGi做隻白馬都係高過我，但係我哋喺片中冇親熱鏡頭，因為馬係唔識用嘴，但我哋嘅角色會有身體接觸。」</p><p>加插構思</p><p>至於在片中扮演蒼蠅兄弟的at17，配音時加插了不少個人構思，並在片中大唱流行曲，過程十分搞笑。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
