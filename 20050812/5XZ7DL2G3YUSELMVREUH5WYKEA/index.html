<html><header><meta charset="utf-8"><title>港漢外遊染登革熱</title></header><body><h1>港漢外遊染登革熱</h1><p>衞生署衞生防護中心昨日證實一宗外地傳入的登革熱個案，該男病人現年三十六歲，居於薄扶林，發病日期為上月二十八日，曾出現發燒、咳嗽及頭痛等病徵。該患者於上月二十五日從柬埔寨回港，並於上月三十日及本月四日前往港安醫院門診求醫，現已康復。衞生署表示，○五年累積登革熱個案總數為十一宗，全是外地傳入，呼籲市民提高警覺預防登革熱，如在旅遊返港後感到不適，應該立即延醫治理，告訴醫生有關的外遊紀錄。</p></body></html>
