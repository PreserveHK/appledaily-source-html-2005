<html><header><meta charset="utf-8"><title>交通規則融入話劇</title></header><body><h1>交通規則融入話劇</h1><p>【本報訊】警務處昨日指出，近兩年因交通意外死亡的人士中，六成六都是六十歲以上的長者。該處港島及西九龍總區交通部昨舉行「長者安全紛FUN騷」，一班來自幼稚園及社區中心的小朋友和長者將交通規則融入話劇，讓五百名來自老人中心的觀眾一邊享受視聽之娛，一邊吸收交通安全知識。&#13;<br> 港島總交通部警署警長盧錦雄表示，最常見的交通意外是行人不依交通燈號指示過馬路，「綠燈閃緊，就諗住行快啲，最後過唔切。」</p></body></html>
