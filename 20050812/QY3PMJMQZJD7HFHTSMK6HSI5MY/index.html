<html><header><meta charset="utf-8"><title>王心凌尷尬談護陰法</title></header><body><h1>王心凌尷尬談護陰法</h1><p>台灣藝人范植偉的緋聞女友王心凌，日前在台灣ChannelV的節目《我愛黑澀會》中教美容時，有人竟問她如何護理私處，令她十分尷尬。</p><p>注意清潔</p><p>王心凌聽到這問題後想了一想，然後便敷衍回答，她說：「要注意清潔，不要過度保養！」&#13;<br> 有節目主持聽罷又再追問說：「那我洗完澡，再用化妝水，還有美白產品保養，這樣算過度嗎？」王心凌聽到後即瞪了一眼，並沒有回答。</p></body></html>
