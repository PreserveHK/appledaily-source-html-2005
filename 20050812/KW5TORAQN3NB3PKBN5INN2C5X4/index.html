<html><header><meta charset="utf-8"><title>鄺文珣再闖娛圈</title></header><body><h1>鄺文珣再闖娛圈</h1><p>曾被稱為「縮水劉嘉玲」的前無綫女藝員鄺文珣，年前與舊愛鄭敬基分手後，即淡出娛圈進修音樂，及後再被一家英國時裝公司邀任婚紗設計師，不過近來她戲癮大發，決意再次發展演藝工作，目前她更已身在內地拍攝劇集《白色休止符》。</p><p>極快上手</p><p>其實鄺文珣當時甚獲時裝公司器重，更委派她出產個人品牌婚紗系列，但她未敢貿然開設品牌創業，所以早前便趁着空檔偕友到美國旅行充電，繼而才接拍《白》劇。&#13;<br> 鄺文珣會先後到深圳及海南島拍攝劇集外景，雖然已有一段時間未曾演戲，然而她亦極快上手，沒多久已能適應開工節奏。</p></body></html>
