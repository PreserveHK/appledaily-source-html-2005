<html><header><meta charset="utf-8"><title>紫金停發A股集資</title></header><body><h1>紫金停發A股集資</h1><p>【本報訊】紫金礦業（2899）早前曾考慮在內地發行A股上市集資，但其董事長陳景河昨承認，此事已受到中國的股份制改革工作影響暫停研究，現在亦沒有在證券市場進一步融資的計劃，原因是該公司已獲銀行提供逾10億元（人民幣．下同）免抵押信貸額度，加上上半年已有逾5億元現金收入，相信下半年此趨勢仍持續，並會取得較好業績。&#13;<br> 陳景河指出，由於洽購礦山的開採權事宜較復雜，故難預期下半年的資本開支。至於黃金價格走勢，他估計仍會在高位處於一段時間，為減低風險，該公司正委託中國銀行進行黃金套期保值。但他沒有披露黃金銷售套戥的比重。</p></body></html>
