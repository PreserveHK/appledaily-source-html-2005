<html><header><meta charset="utf-8"><title>babyQ見小鳳姐變小Fans</title></header><body><h1>babyQ見小鳳姐變小Fans</h1><p>內地女子組合babyQ日前來港參加電台頒獎禮，順道到紅館欣賞徐小鳳演唱會。她們知道小鳳姐休息了逾十年，今次復出便開二十二場演唱會，她們十分佩服小鳳姐的驚人唱功。&#13;<br> 不過babyQ五位成員都覺得小鳳姐最值得欣賞的地方，是她的幽默感很強，在台上可以帶動歌迷的情緒。</p><p>母託索簽名</p><p>演唱會完結後，小鳳姐邀請了babyQ到後台見面，即刻傳授表演心得給她們，而隊長Vicky和成員Amy受到母親所託，向小鳳姐索取簽名，小鳳姐亦欣然答應。</p></body></html>
