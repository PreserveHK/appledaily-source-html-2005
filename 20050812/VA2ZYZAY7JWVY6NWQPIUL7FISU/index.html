<html><header><meta charset="utf-8"><title>廉署澄清僅內部商討非會面<br>黃世照認曾與特首談執法令</title></header><body><h1>廉署澄清僅內部商討非會面<br>黃世照認曾與特首談執法令</h1><p>【本報訊】廉署執行處署理處長黃世照（圖左）昨接受記者訪問時表示，在特首曾蔭權頒布《執法（秘密監察程序）命令》前，曾與他會面及商討。其後廉署發言人澄清，黃的意思是指廉署內部曾就有關命令作商討而已。&#13;<br> 黃世照是被記者問及，特首以行政命令方式頒布《執法（秘密監察程序）命令》前，有否與廉署高層商討。當時他表示雙方曾會面，他亦參與商討。其後，廉署發言人澄清，黃當時是指廉署高層在特首頒布有關命令後曾於內部進行商討。</p></body></html>
