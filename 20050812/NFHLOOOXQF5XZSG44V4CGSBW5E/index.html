<html><header><meta charset="utf-8"><title>吳佩慈食完海鮮啜手指</title></header><body><h1>吳佩慈食完海鮮啜手指</h1><p>台灣女星吳佩慈近日來港宣傳，日前抽空到佐敦山林道一間海鮮酒家用膳，離開時還忍不住舔手指，一副回味無窮的樣子，相信香港的海鮮必定甚得她歡心。</p><p>回味無窮</p><p>當日凌晨約一時，化上濃妝的吳佩慈以一身盛裝打扮，偕同助手及數名友人離開位於山林道的太湖海鮮城酒家。當時吳佩慈談笑風生，更不自覺地把手指放進口中，回味海鮮的味道。她跟友人揮手告別後，便在助手陪同下登上早已在場等候的黑色保母車，返回下榻的酒店休息。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
