<html><header><meta charset="utf-8"><title>陳霽平為貓咪停工</title></header><body><h1>陳霽平為貓咪停工</h1><p>陳霽平向來喜歡小動物，早年她在加拿大留學期間曾養了幾隻狗，但回港後因居住環境及工作關係，沒有繼續養小動物，直至早年才收養了兩隻朋友遺棄的貓，其中一隻「叮噹」早前因耳朵發炎要接受手術，令陳霽平為愛貓茶飯不思。</p><p>餵藥被抓傷</p><p>陳霽平為了抽時間照顧貓兒「叮噹」，特別告假幾天，她說：「隻貓做完手術後好慘，冇厘精神，我又要想盡辦法餵佢食藥，不知幾頭痛，有幾晚都瞓唔着。餵藥時隻貓有啲情緒，試過抓傷我，好彩冇乜疤痕。」陳霽平視兩隻愛貓如子女，故暫時還未有結婚生仔打算。&#13;<br> 採訪：卓寶花</p></body></html>
