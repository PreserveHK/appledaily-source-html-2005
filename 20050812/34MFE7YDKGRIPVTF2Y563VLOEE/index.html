<html><header><meta charset="utf-8"><title>江欣燕、阿慈泰國破戒</title></header><body><h1>江欣燕、阿慈泰國破戒</h1><p>江欣慈和姐姐江欣燕日前去了曼谷旅行，兩人對泰式按摩特別鍾情，四日行程每日都去按摩，十分識歎。江欣慈說：「我同家姐以前試過一齊去美國做嘢，但一齊去旅行就真係第一次，我哋喺香港都好鍾意做按摩，去到泰國貴價、中價同平價都試勻晒，平時喺香港做按摩，做完個人好想瞓，但泰式嘅做完就好精神，面色都好啲。」</p><p>阿慈肥兩磅</p><p>江欣慈和江欣燕平時不食飯和甜品，但去到泰國就破戒，江欣慈說：「去旅行梗係乜都食啦，我哋兩個超巿都行咗幾次，買咗好多醬料返嚟，諗住淥米粉食，今次行程我肥咗兩磅，不過一返香港已經瘦番晒。」</p></body></html>
