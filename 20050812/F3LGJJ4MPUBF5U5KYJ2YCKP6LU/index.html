<html><header><meta charset="utf-8"><title>名人姊弟戀</title></header><body><h1>名人姊弟戀</h1><p>王菲與謝霆鋒</p><p>天后級歌手王菲2000年6月，與比她小11年的謝霆鋒在《花樣年華》慶功宴後，十指緊扣離場，高調公開戀情。但這段姊弟戀離離合合，至2003年11月終於寫上句號。</p><p>白韻琴與謝偉俊</p><p>白韻琴和謝偉俊這對姊弟戀人年齡相差超過10年，兩人卻能經歷風風雨雨。不論是白韻琴4年前逃稅判監3個月、罰款20萬元，又或是謝偉俊最近被律師會停牌21個月和罰款，兩人至今仍風雨同路。</p><p>狄美摩亞與艾斯頓古查</p><p>荷李活女星狄美摩亞憑《人鬼情未了》紅遍全球，她現年42歲了，走過青葱歲月，但仍跟27歲的艾斯頓古查譜寫戀曲，2003年開始由地下轉至地面，至今仍未分手。</p></body></html>
