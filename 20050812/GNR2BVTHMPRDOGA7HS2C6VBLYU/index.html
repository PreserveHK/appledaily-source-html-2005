<html><header><meta charset="utf-8"><title>林家棟真心待老人</title></header><body><h1>林家棟真心待老人</h1><p>林家棟日前聯同獅子山青年商會的一班義工，到筲箕灣一所老人院進行探訪活動。當日家棟與院內的公公婆婆玩遊戲，其間他不停提供貼士，令一眾長者均贏得小禮物，皆大歡喜。</p><p>赴泰國宣傳</p><p>家棟多年來一直與母共住，實屬廿四孝乖仔，故對與長者相處甚有心得，他說：「啲老人家曾經係社會嘅棟樑，亦為社會作出過貢獻，只要平時抽多啲時間陪吓佢哋，等佢哋唔好覺得自己被社會遺棄，重有人關心佢哋嘅，啲長者已經好開心㗎啦。」&#13;<br> 此外，家棟近日同期開拍兩部電影，分別由杜琪峰執導的新片《以和為貴》及由林子聰（肥仔聰）處男執導的《得閒飲茶》，而今個月內更須飛赴泰國，為早前演出的電影作宣傳。</p></body></html>
