<html><header><meta charset="utf-8"><title>白文傑次子非己出</title></header><body><h1>白文傑次子非己出</h1><p>現實社會中不乏「便宜爸爸」，英國原內政大臣白文傑，就曾為了證實自己是孩子的親生爸爸做DNA親子鑑定，更為了認回孩子甘願放棄仕途。&#13;<br> 白文傑四年前戀上有夫之婦奎因，交往三年，其間奎因誕下長子威廉，又懷了第二胎。兩人去年夏天分手，奎因今年二月誕下次子洛肯，白文傑認為兩個兒子都是自己所出，要求DNA測試鑑定，其間他被揭濫用職權加快審理威廉的菲律賓保母的居留權，被迫落台。最後DNA親子鑑定顯示，威廉的確是白文傑的親骨肉，但次子洛肯就不是他所出。&#13;<br> 本報記者</p></body></html>
