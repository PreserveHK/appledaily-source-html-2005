<html><header><meta charset="utf-8"><title>設計二人安樂窩</title></header><body><h1>設計二人安樂窩</h1><p>我同男友就快結婚買樓，但我哋又冇乜設計頭腦，好彩前幾日行過書局，發現咗本專講二人家庭設計同裝修嘅書，有成15個不同主題的二人家庭設計方案，又有專家教如何布置二人家居，好實用，唔會話太誇張做唔到，我同Honey睇到愛不釋手，決定跟住佢嘅方法裝修安樂窩。	&#13;<br>&#13;<br>記者、攝影：陳家珍</p><p>《二人館HomeforTwo》&#13;<br> 銷售點：商務印書館&#13;<br> 售價：$98</p></body></html>
