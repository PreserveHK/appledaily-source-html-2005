<html><header><meta charset="utf-8"><title>學員心聲</title></header><body><h1>學員心聲</h1><p>CharmineCheung：「我六月先開始喺度玩泰拳，覺得好刺激、好好玩。可能呢度冇冷氣關係，keepfit減肥就最適合。」&#13;<br> &#13;<br> 阿儀：「我鍾意打泰拳嘅原因？最主要係『型』，其次係我喜歡玩一啲粗魯嘅運動，打拳最啱我。」&#13;<br> &#13;<br> 阿鼠：「下年就要會考，趁有時間就嚟呢度學泰拳，𠵱家一星期嚟兩晚，每次練習兩至三個鐘。」&#13;<br> &#13;<br> Winnine：「朋友話呢度嘅師傅好出名，所以同其他三個同學一齊嚟試吓，雖然拳館嘅經營比較舊式，但勝在學到嘢。」&#13;<br> &#13;<br> Sogo：「讀書咁辛苦，打泰拳有助減壓。女仔打拳，話畀朋友聽都覺得好型。」</p></body></html>
