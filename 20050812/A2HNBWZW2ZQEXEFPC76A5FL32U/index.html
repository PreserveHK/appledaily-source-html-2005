<html><header><meta charset="utf-8"><title>板口憲二登廣告天王</title></header><body><h1>板口憲二登廣告天王</h1><p>日本市場調查公司，最近根據電視台的播放率，選出今年上半年曝光率最高的廣告演員，結果曾主演日劇《冰之驕子PRIDE》而在本地人氣更上一層樓的猛男坂口憲二，成功打低了所有知名日本男女明星，成為今年上半年曝光率最高的廣告演員。</p><p>跳升七十七級</p><p>坂口憲二由去年的第七十八位跳升七十七級成為第一位，現時他有八個廣告合約在手，其廣告在日本關東、關西及名古屋地區的播放率均無可匹敵，堪稱「日本新廣告天王」。其實自○二年的加藤晴彥後，已經沒有日本男星能夠獲得如此佳績。至於上戶彩及松浦亞彌，則分別是關東地區的亞軍及季軍。</p></body></html>
