<html><header><meta charset="utf-8"><title>吳彤攬仔賀歌迷會成立</title></header><body><h1>吳彤攬仔賀歌迷會成立</h1><p>創作歌手吳彤日前在尖沙嘴加州紅卡拉OK與歌迷聚會，並慶祝歌迷會正式成立。當日吳彤除唱歌助興外，更與fans玩遊戲及傾偈，期間吳彤竟然當眾擁抱一男工作人員，莫非是同性相吸？</p><p>收肖像畫感動</p><p>吳彤對此笑說：「其實我同fans玩一個類似『有口難言』嘅遊戲，我要做「古巨基」呢三個字嘅動作，我咪攬住男工作人員扮基囉！」當日fans還親自繪畫吳彤的肖像送給偶像，令吳彤大為感動，他說：「我唔想佢哋嘥錢買禮物，所以呢幅畫真係好合我心意。第一次fanclub聚會有二十幾人參加，希望日後fans人數一次比一次多，會愈嚟愈多人鍾意我作嘅歌啦！」</p></body></html>
