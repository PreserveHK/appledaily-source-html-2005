<html><header><meta charset="utf-8"><title>郭芯其靜待浪漫花緣</title></header><body><h1>郭芯其靜待浪漫花緣</h1><p>早前郭芯其拍攝新歌《蛋白質情人》MV，當日拍攝的場地是她十分喜愛的花店，因為芯其母親有插花習慣，所以芯其夢想就是開花店。郭芯其說：「媽咪成日都會買好多唔同嘅花返屋企插，所以我都好鍾意花，如果將來有男仔想追我，其實好簡單啫，只要佢送花已經可以打動我。」</p><p>介意身高</p><p>五呎八吋高的芯其續說：「四年前我同男友分手之後就一直都冇拍拖啦，好多時我都會諗，係唔係因為自己太高先至搵唔到男友。」</p></body></html>
