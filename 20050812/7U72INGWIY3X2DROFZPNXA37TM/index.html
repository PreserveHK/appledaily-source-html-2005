<html><header><meta charset="utf-8"><title>濃霧影響車禍頻生</title></header><body><h1>濃霧影響車禍頻生</h1><p>昨日清晨，濃霧籠罩北京，多條進入京城的幹道出現車龍。氣象台表示，昨晨北京的濕度達百分之八十至九十，受其影響，城區出現霧天，部份地區能見度不足一公里，為大霧及重霧級別。&#13;<br> 交通部門表示受大霧影響，由上午七時至八時的高峯時間，交通事故不斷，幸好由於司機都減慢車速，事故多為輕微碰撞，沒有釀成嚴重傷亡。&#13;<br> 中央氣象台預告，未來三天華北、東北仍有大雨到暴雨，而華東地區及長江沿岸將出現攝氏三十五至三十八度的悶熱天氣。</p></body></html>
