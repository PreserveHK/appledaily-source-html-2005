<html><header><meta charset="utf-8"><title>亞姐3號袁詩媛遲來的選美</title></header><body><h1>亞姐3號袁詩媛遲來的選美</h1><p>香港足球代表隊球員昨日出席在會展中心舉行的美食節，接受大班麵包的支票頒贈儀式，同場邀請了九位候選亞洲小姐任嘉賓，並即場試食月餅。</p><p>發音不正</p><p>九位佳麗中以3號袁詩媛和7號林雅超樣子較為標致，貌似混血兒的袁詩媛說：「我今年二十五歲，因為錯過咗港姐，所以參加亞姐，喺澳洲讀書時都有做過模特兒，拍過雜誌封面，我對自己參選有信心。」而林雅超雖然相貌娟好，但她的廣東話發音不正，相信要勤加練習。&#13;<br> 此外，2號吳勝男曾於今年參加港姐面試，但未能成功入圍，如今獲得亞姐取錄，她表示相當高興，並已辭去秘書職位全力參賽。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：葉君海</p></body></html>
