<html><header><meta charset="utf-8"><title>杜指早段上揚</title></header><body><h1>杜指早段上揚</h1><p>【本報綜合報道】美國股市昨天早段上升，擺脫油價創新高造成的負面影響，因為當地零售額持續穩步增長，但升幅細過預期，紓緩聯儲局加快加息的壓力。&#13;<br> 杜瓊斯工業平均指數一度升79.70（0.75%），見10674.11；納斯達克綜合指數曾升15.86（0.74%），至2173.67。開市後個半小時（本港時間昨晚11時），杜指報10657.08，升62.67；納指報2170.58，升12.77。在周三，杜指跌21.26，收報10594.41；納指跌16.38，收報2157.81。</p></body></html>
