<html><header><meta charset="utf-8"><title>寶光購精工表星馬港業務</title></header><body><h1>寶光購精工表星馬港業務</h1><p>▲寶光實業（084）宣布，以5526.78萬元向大股東黃創保家族，購入精工表在星、馬及香港的批發及零售業務，包括ThongSiaCompany（Singapore）PTE的100%、通城鐘錶96%及ThongSiaSDNBHD的94.4%權益。收購作價相等於上述業務04年度稅後純利2383萬元的2.3倍市盈率，惟較該等業務於04年底合併資產值的3376萬元溢價64%。寶光稱，透過收購可合併銷售「精工」品牌的時鐘、手表及鐘表的批發及零售業務。</p></body></html>
