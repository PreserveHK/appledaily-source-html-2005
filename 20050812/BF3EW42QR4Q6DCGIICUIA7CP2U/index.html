<html><header><meta charset="utf-8"><title>中電購入環保煤發電</title></header><body><h1>中電購入環保煤發電</h1><p>【本報訊】中電昨與印尼一間環保煤供應商Adaro簽約，未來五年會購入一千萬噸環保煤，供青山發電廠之用，預料屆時可以減少三分之一的二氧化硫排放量，中電並會在青山發電廠其中四台發電機組安裝脫硫除氮裝置，預計六年可完成安裝，屆時氧化氮及二氧化硫的排放量將可減少八至九成，中電希望有關工程的開支不會影響電費。&#13;<br> 中電又稱，油價屢創新高，對電費構成壓力，因為煤及天然氣的價格都會受油價影響。但中電常務董事阮蘇少湄強調，中電會先致力控制成本。</p></body></html>
