<html><header><meta charset="utf-8"><title>謝霆鋒否認暫別歌壇</title></header><body><h1>謝霆鋒否認暫別歌壇</h1><p>謝霆鋒前日到大馬推介《全球華語歌曲排行榜》，被問到明年暫別歌壇一事，謝霆鋒稱是誤會。</p><p>望歌迷改觀</p><p>謝霆鋒說：「兩個星期前我在上海出席活動，記者問我明年有甚麼計劃，我說手頭上有三四部電影要拍，所以音樂部份會停一停。我正籌備華語專輯，而且是花了一年時間來進行。」謝霆鋒稱並沒有說要暫別歌壇，他只是想做多一點好歌才會推出專輯。&#13;<br> 謝霆鋒又謂緋聞和負面新聞太多，影響了歌迷對他的印象，所以他把專輯名稱命名為《近一尺》，希望透過音樂告訴歌迷，真實的謝霆鋒是一個怎樣的人。</p></body></html>
