<html><header><meta charset="utf-8"><title>乾隆滿漢全席再現</title></header><body><h1>乾隆滿漢全席再現</h1><p>為期七天的遼寧瀋陽美食節昨日開幕，最引人矚目的是在清文化主題酒店四樓舉行的「滿漢全席」展示，歷時四十分鐘，展示了彩蝶戲牡丹、一掌定乾坤、佛跳牆等罕見的皇家菜餚。&#13;<br> 「滿漢全席」號稱「天下第一宴」。瀋陽今次製作的宴席，以一七五四年乾隆第二次東巡為背景，共有冷熱葷素一百九十六道菜品。據透露，宴席動用三十多名高級廚師、三十多名幫廚，連同展示演員共動用一百多人，而且耗資不菲，開支達二十多萬元。</p></body></html>
