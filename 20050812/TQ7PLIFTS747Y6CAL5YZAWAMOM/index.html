<html><header><meta charset="utf-8"><title>電池廠爆炸噴毒煙</title></header><body><h1>電池廠爆炸噴毒煙</h1><p>深圳龍崗一家電池廠前日發生爆炸，大量電池原料被引燃後狂燒三小時，滾滾毒煙順風擴散逾一千米。當局一度疏散三百多名工人，幸未釀傷亡。&#13;<br> 事發於龍崗區信湖電池廠。工人稱，前日下午三時許，工廠四樓突然發生爆炸，玻璃幾乎全被震碎，隨後又發生幾次輕微爆炸，大量原料開始燃燒，他和工友立刻逃離現場，幸好沒人被燒傷。十輛消防車到場灌救三小時後，才救熄大火。消防稱，爆炸原因有待調查，至於電池燃燒造成的環境影響，則有待評估。</p></body></html>
