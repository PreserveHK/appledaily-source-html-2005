<html><header><meta charset="utf-8"><title>掌舵人開設舞蹈中心</title></header><body><h1>掌舵人開設舞蹈中心</h1><p>金象苑泰國菜館的「掌舵人」是醉心舞蹈的「Ball場」女強人徐美琪，徐洋名Margaret，畢業於香港大學，早前由珠寶業進軍飲食業，愛運動及玩呼拉圈，熱衷拉丁舞，更在北角木星街開設「跳舞街舞蹈文化中心」，每月舉辦主題晚會，每逢開舞會或有大型派對，就由「金象苑」供應自助美食。&#13;<br> 徐美琪在五月底與老師練習時不慎跌傷左肩，現時需要接受物理治療。&#13;<br> 本報記者</p></body></html>
