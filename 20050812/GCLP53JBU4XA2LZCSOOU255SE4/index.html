<html><header><meta charset="utf-8"><title>　　打擊無良老闆 - 李八方</title></header><body><h1>　　打擊無良老闆 - 李八方</h1><p>噚晚，飲食業職工總會慶祝成立三十五周年，同時又賀埋香港專業廚師總會第一屆職員就職禮，經濟及勞工局常秘張建宗（圖左）畀足面出席。當然最近有咁多無良酒樓老闆漏夜走佬，濫用破產欠薪保障基金，政府不可以不重視，張建宗喺致辭時就話，當局一定會加強執法，已經請咗三名前警員幫手偵查，上個星期六又登報再請四個前警務人員，務必全力打擊違法僱主。&#13;<br> 司徒世華攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
