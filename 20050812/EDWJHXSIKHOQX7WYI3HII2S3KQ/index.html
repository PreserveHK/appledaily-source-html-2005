<html><header><meta charset="utf-8"><title>福山能源股權高度集中</title></header><body><h1>福山能源股權高度集中</h1><p>▲福山能源（639）披露，根據證監會資料，該公司股權高度集中，於6月13日20名公司股東合共持有31.61%股權，連同大股東王力平持有59.59%權益，共佔公司股本91.2%，反映僅得8.8%由其他獨立投資者持有。福山認同，其股價可透過小量股份的買賣而輕易操控其升降，呼籲投資者審慎行事。&#13;<br> ▲中國消防（8201）宣布，新收購的四川森田消防裝備製造，與消防車製造商森田株式會社達成意向，為四川森田供應約值4000萬元（人民幣，下同）的乾粉滅火劑。</p></body></html>
