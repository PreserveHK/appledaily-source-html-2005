<html><header><meta charset="utf-8"><title>　　延續民主精神 - 李八方</title></header><body><h1>　　延續民主精神 - 李八方</h1><p>八九年民運期間，喺天安門廣場靜坐嘅學生，曾經放出風箏干擾半空中嘅直升機。一班支聯會常委，包括會長司徒華，噚日就仿效民運學生，喺西貢放風箏，以示對民主嘅嚮往。&#13;<br> 噚日天朗氣清，又夠好風，司徒華形容今年嘅放風箏活動係咁多年嚟最順利一次，佢哋重特別搵來師傅自製印有「平反八九民運」、「平反六四」等語句嘅風箏。&#13;<br> 陳亮華攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
