<html><header><meta charset="utf-8"><title>賞樹日記：大頭茶花朵布滿黃蕊</title></header><body><h1>賞樹日記：大頭茶花朵布滿黃蕊</h1><p>大頭茶是本地原生的常綠小喬木，一般高三至七米，但條件適合可長至十多米。樹皮呈灰褐色，剝落後露出紅褐色的內層。葉片橢圓形，葉質厚硬並帶鋸齒。花朵很大，中心滿布鮮黃色的雄蕊，在潔白花瓣襯托下，為寒冬帶來點點生氣。果實為木質蒴果，成熟時裂開，散播帶翅的種子。</p><p>能抵受較差土質</p><p>大頭茶是本港郊區最常見的山茶科植物，多生長在陽光充沛的山野。它能抵受較差的土質，加上花朵大而華麗，是理想的植樹品種。</p><p>甚麼是蒴果？</p><p>由兩個以上子房形成，成熟時各自裂開，內有一粒或多粒種子。&#13;<br> 撰文：漁農自然護理署</p></body></html>
