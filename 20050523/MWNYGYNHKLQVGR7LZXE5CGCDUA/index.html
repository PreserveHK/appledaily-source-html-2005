<html><header><meta charset="utf-8"><title>羊齒類植物必須徹底煮熟</title></header><body><h1>羊齒類植物必須徹底煮熟</h1><p>加拿大卑詩省平原最有兩名市民吃了一種羊齒植物蕨葉（fiddleheads）後出現中毒迹象，卑詩省疾病控制中心警告市民必須將這種植物徹底煮熟才可進食。&#13;<br> 消費者吃這種羊齒類植物主要是吃它嫩葉，在餐廳主要用作熱菜或放湯用。該省衞生官員表示，吃這種羊齒類植物時應最少煮十五分鐘，如果仍然覺得爽口，就不應進食。至於煮過的水也要倒掉，因為裏面可能有毒素。一般中毒迹象包括出現嘔吐、腹瀉及痙攣，長者更會出現脫水情況。</p></body></html>
