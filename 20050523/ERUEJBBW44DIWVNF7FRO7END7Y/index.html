<html><header><meta charset="utf-8"><title>搗「全女班」外圍波集團</title></header><body><h1>搗「全女班」外圍波集團</h1><p>【本報訊】警方接獲線報，昨凌晨三時許突擊搜查尖沙嘴柯士甸路十八號僑豐大廈一住宅單位，搗破一個「全女班」的外圍波中心集團，當場拘捕兩名女主持，撿獲約三萬元波纜紙及電腦等證物；另揭發三女一男圍枱竹戰及撿獲「抽水錢」，不排除上址兼營麻雀賭檔。行動中再拘捕一名雙程證女黑工。探員事後將被捕一干人等和證物帶署調查。&#13;<br> 被捕六女一男，年齡由三十三至六十七歲，當中包括兩名涉嫌經營外圍波中心的女主持分別姓麥（三十八歲）及姓孫（三十三歲），一男三女涉嫌非法聚賭麻雀及一名雙程證女黑工。</p></body></html>
