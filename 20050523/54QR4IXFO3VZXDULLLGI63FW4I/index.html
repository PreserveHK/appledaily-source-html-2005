<html><header><meta charset="utf-8"><title>Stephy車撞的士賠$500</title></header><body><h1>Stephy車撞的士賠$500</h1><p>馮德倫、吳彥祖、吳卓羲、Stephy、周麗淇及何韻詩，昨日在尖沙嘴出席一電訊產品宣傳活動，現場放有一架法拉利F1跑車，眾星與參賽者分組合作鬥快換車胎。</p><p>「我架車傷過佢」</p><p>Stephy半年前考獲駕駛執照，買了一輛二手車代步，不過早前與一輛的士發生碰撞，車身受損之餘，還要賠償五百元給對方，Stephy說：「我架車重傷過佢，不過當時有好多人望住我，所以唔想糾纏咁耐，賠錢就算，撞車嗰下真係不知所措，𠵱家我會好小心揸車。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
