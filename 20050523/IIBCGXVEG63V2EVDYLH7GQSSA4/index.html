<html><header><meta charset="utf-8"><title>警民合力推開翻車</title></header><body><h1>警民合力推開翻車</h1><p>【本報訊】昨午二時許，四十一歲姓陳男子駕駛私家車、載着妻女沿港島大潭道前往石澳，當抵達一處右彎時，報稱因閃避一頭由草叢撲出的流浪狗，失控猛撞山坡再反彈路中翻轉。意外中，陳氏一家三口並無受傷，但私家車橫亙來回兩條行車線，令交通癱瘓近一小時。&#13;<br> 事發後，不少前往石澳的市民下車步行，其間十名警員及熱心市民合力將私家車推向一旁（圖），其中一條行車線才得以重開。&#13;<br> 周志鴻攝</p></body></html>
