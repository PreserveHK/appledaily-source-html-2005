<html><header><meta charset="utf-8"><title>《星戰Ⅲ》高收650萬</title></header><body><h1>《星戰Ⅲ》高收650萬</h1><p>余文樂、周國賢和新女子組合Krusty前晚在金鐘出席《星球大戰前傳III黑帝君臨》電影欣賞。《星》片上周四在港上映，三天已收約六百四十七萬票房，成績不俗。</p><p>樂仔儲公仔</p><p>問余文樂是否被該片名氣吸引而來？他說：「今次係我代言嘅可口可樂請我嚟，呢部戲非常有歷史，好值得去睇，但以前睇親《星戰》都睇到瞓覺，因為我每次都喺好眼瞓時去睇，永遠睇唔到全齣，不過我曾經用幾千蚊買咗隻一比一嘅尤達大師公仔。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
