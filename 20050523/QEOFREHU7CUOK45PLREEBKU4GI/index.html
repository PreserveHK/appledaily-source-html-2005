<html><header><meta charset="utf-8"><title>港周四發售外地集郵品</title></header><body><h1>港周四發售外地集郵品</h1><p>香港郵政昨宣布，澳洲、中國內地、澳門、新西蘭、英國、新加坡和美國郵政機關發行的集郵品將由本星期四起，在本港各集郵局發售（山頂郵政局除外），市民亦可到香港郵政網上購物坊「樂滿郵」（ http://www.shopthrupost.hk）選購。 &#13;<br> 發售的郵品包括澳洲郵政的「英女皇壽辰」郵品；中國郵政「楊家埠木版年畫」套摺；澳門郵政「昔日生活風情II」、「愛與祝願」郵品；新西蘭郵政「二○○五年紀念郵票」；英國皇家郵政「魔術」及「皇室婚禮」郵品；新加坡郵政「安徒生誕生二百周年紀念」郵品；以及美國郵政「朗奴．列根」四方連自動黏貼郵票。</p></body></html>
