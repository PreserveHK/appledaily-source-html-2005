<html><header><meta charset="utf-8"><title>虐畜最高刑罰入獄半年</title></header><body><h1>虐畜最高刑罰入獄半年</h1><p>愛護動物協會發言人表示，虐畜定義除了虐打寵物外，不給予食物、食水，或安置在不適當地方，如露天沒有遮蔽的地方，以及寵物生病而不為牠作適當治療，都是令動物受到不必要痛苦的行為，同是觸犯防止虐畜條例。&#13;<br> 根據本港法例，除上述行為外，毒殺貓狗亦同樣觸犯防止虐畜條例，違法者最高刑罰為罰款五千元及入獄半年。&#13;<br> 愛護動物協會24小時緊急熱線：27111000</p></body></html>
