<html><header><meta charset="utf-8"><title>日馬達自由貿易協議</title></header><body><h1>日馬達自由貿易協議</h1><p>【本報綜合報道】日本和馬來西亞官員說，雙方已化解汽車和鋼鐵業問題的主要分歧，兩國政府計劃本周草簽自由貿易協議，以推動雙邊貿易及投資。&#13;<br> 馬來西亞貿易部長拉菲達表示，雙方已就一個廣泛的經濟框架達成協議，並對所有事項作出最後決定；在本周三，馬來西亞總理阿卜杜拉將在東京與日本首相小泉純一郎簽署自由貿易協議。</p><p>今年底正式生效</p><p>該自由貿易協議將於12月正式生效，屆時將削減或取消貨品、服務和農業方面的關稅，以及加強經濟合作。大馬是日本第11大出口市場，而日本是大馬第3大出口市場。</p></body></html>
