<html><header><meta charset="utf-8"><title>老虎仔靚太攜手行善</title></header><body><h1>老虎仔靚太攜手行善</h1><p>著名高爾夫球手「老虎仔」活士（TigerWoods），前晚在美國拉斯維加斯舉辦一年一度的第八屆「TigerJam」慈善演唱會，除了主人翁活士外，不少知名人士與紅星也有捧場，活士更與《靚太唔易做》女星泰莉夏卓爾（TeriHatcher）談笑甚歡。&#13;<br> 「TigerJam」慈善演唱會當晚收益將捐往活士慈善基金所支持的部份兒童慈善組織，而經典黑人男歌手StevieWonder及英國人氣少女歌手JossStone均有在演唱會上獻唱。</p></body></html>
