<html><header><meta charset="utf-8"><title>數碼講最經典</title></header><body><h1>數碼講最經典</h1><p>商場開業不久可能成敗難下判斷，然而開張一年，仍然只有兩間舖開門做生意的佐敦數碼講，是市場普遍公認「失敗嘅商場」。記者所見，商場內竟有業主貼出告示，向租客提供免租期一年及隨時可退租的特殊優惠，市場反應如何冷淡可想而知。&#13;<br> 數碼講位於逸東酒店對面，03年底分拆為112個細舖，7日內沽清，代理潘志明解釋，商場經營不善，由於大業主李耀華等最初承諾的宣傳計劃，最終不能兌現。&#13;<br> 潘志明說，數碼講大廈公契列明，全部店舖只可售賣數碼產品，但推廣不足，未能吸引有關租戶，中原正協助小業主組織委員會，透過管理公司，申請修改大廈公契，令租戶層面擴闊。</p></body></html>
