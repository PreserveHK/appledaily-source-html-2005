<html><header><meta charset="utf-8"><title>荷蘭到米蘭駕車參展&#13;<br></title></header><body><h1>荷蘭到米蘭駕車參展&#13;<br></h1><p>參加米蘭家具展及ZonaTortona是十分昂貴及困難之事，折衷方法可效法來自荷蘭的ChristiannOppewal。他從鹿特丹駕駛改裝貨車經17小時旅程來到米蘭，得到朋友幫助能將貨車停泊在ZonaTortona其中一個陳列室外，故此不少遊人以為貨車也是展覽項目之一，走進車內參觀他與拍檔SilvijnvanderVelden製造的LayersinMotion家具。至整個「展覽」完結，他接獲不少定單洽購每個售價數萬港元的纖維家具，成績十分理想，故此已決定明年會以同一方式到米蘭「參展」。</p></body></html>
