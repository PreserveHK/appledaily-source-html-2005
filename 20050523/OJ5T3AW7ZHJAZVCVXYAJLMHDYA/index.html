<html><header><meta charset="utf-8"><title>婚姻欠佳易患代謝綜合症</title></header><body><h1>婚姻欠佳易患代謝綜合症</h1><p>美國《內科學文獻》發表的一項最新研究指出，對婚姻滿意程度高的女性罹患代謝綜合症的可能性大大低於對婚姻不滿的女性。此症症狀包括高血壓、腹部脂肪堆積、膽固醇水平異常和高血糖，可誘發糖尿病、中風和心血管疾病。研究人員在十二年內以標準問卷形式跟蹤了四百一十三名中年女性，調查她們對婚姻的滿意程度和健康狀況。綜合了年齡、種族、教育、吸煙和日常運動的影響，及焦慮、抑鬱等心理因素後，分析結果顯示對婚姻不滿的女性出現代謝綜合症的比例是對婚姻滿意女性的三倍。</p></body></html>
