<html><header><meta charset="utf-8"><title>伊健盲舂舂被誤無禮</title></header><body><h1>伊健盲舂舂被誤無禮</h1><p>鄭伊健和周麗淇昨日在將軍澳出席港台活動「精靈驗眼光明行動之向青光眼SayNo」。鄭伊健表示自己有近視，但初出道時因沒佩戴眼鏡，只靠身形來辨認朋友，因而常看不見別人跟他打招呼，故被誤會沒禮貌。</p><p>眼部曾做手術</p><p>周麗淇雖沒有近視，但右眼曾做手術，她說：「我以前右眼眼白有一塊色斑，好似粒癦咁，後來因為要做幕前，導演同醫生都建議我切咗去，醫生重話有擴散迹象，後尾切咗之後，眼球重縫咗兩針㖭。」周麗淇又透露其父患有白內障，正安排年尾做手術。</p></body></html>
