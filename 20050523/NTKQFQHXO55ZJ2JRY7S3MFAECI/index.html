<html><header><meta charset="utf-8"><title>大塚愛涉抄歌遭狂轟</title></header><body><h1>大塚愛涉抄歌遭狂轟</h1><p>日本女歌手大塚愛近日憑新歌《SMILY》登上「ORICON細碟榜」冠軍，人氣沸騰的她被網友指新曲涉嫌抄襲剛於今年二月解散的樂隊wyse的舊歌《friend》，更有憤怒的網友到大塚愛的官方網站內留言，指摘其唱片公司包庇旗下歌手抄襲，還將有關指摘的留言刪去。</p><p>唱腔形象抄aiko</p><p>事實上，大塚愛自出道以來一直被指在唱腔及形象上抄襲大阪女歌手aiko。今次再涉嫌抄歌，難怪會惹來網友的強烈不滿。</p></body></html>
