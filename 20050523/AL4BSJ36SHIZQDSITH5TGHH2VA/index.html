<html><header><meta charset="utf-8"><title>希臘索女膺歐洲歌后</title></header><body><h1>希臘索女膺歐洲歌后</h1><p>第五十屆歐洲歌唱比賽前晚在烏克蘭基輔舉行，以性感熱舞上陣的希臘女參賽者HelenaPaparizou憑歌曲《MyNumberOne》脫穎而出奪取冠軍，她在三十九個國家的電話投票中共獲二百三十分，成功擊敗二十三個國家參賽者。</p><p>英國代表失準</p><p>腹大便便的巨胸名模佐敦（Jordan）早前曾參加英國選拔賽，希望代表英國到烏克蘭基輔出戰歐洲歌唱比賽，可惜她最終敗在黑人女歌手Javine手上，然而Javine前晚在決賽上演出令人失望，只能取得十八分，在眾多參賽者中排名倒數第三位。</p></body></html>
