<html><header><meta charset="utf-8"><title>獨一無二印度特色家品</title></header><body><h1>獨一無二印度特色家品</h1><p>位於觀塘工業區的貴族夜冷店，主要是做印度手製家品的貿易，最近公司盤點，將一些新舊貨辦，都拿出來清貨發售，包括有：駱駝骨及水晶玻璃餐具、裝飾品，印度式吊燈、碎玻璃燭台、多色玻璃杯、水晶多色玻璃高燭台、金屬杯墊等，多不勝數，有些更是2006年款式，主要是經銷歐洲各大百貨公司貨色，不過因為是貨辦關係，很多都是獨一無二售完即止。</p><p>售賣點：貴族夜冷店（25228240）&#13;<br> 觀塘成業街15-17號成運工業大廈8樓23室</p></body></html>
