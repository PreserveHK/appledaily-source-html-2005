<html><header><meta charset="utf-8"><title>文根英簽名會變脫衣騷</title></header><body><h1>文根英簽名會變脫衣騷</h1><p>今年十八歲的韓國女星文根英前日下午以三星Anycall手提電話代言人身份，出席於首爾三成洞COEX一樓舉行的韓國無線電博覽2005閉幕活動，並在現場舉行簽名會。</p><p>衣衫上簽名</p><p>文根英逗留了約一小時，一直面帶笑容為fans在帶來的紀念品上簽名。其中有熱情男fans更即時脫下恤衫，要文根英在衫上簽名。&#13;<br> 雖然當日簽名會只得二百五十個名額，但吸引了七百多名fans到場，場面非常墟冚。</p></body></html>
