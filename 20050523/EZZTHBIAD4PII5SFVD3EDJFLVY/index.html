<html><header><meta charset="utf-8"><title>音波釋放心理壓力</title></header><body><h1>音波釋放心理壓力</h1><p>西藏頌缽（SingingBowl）是西藏的傳統法器之一，現代人則用「西藏頌缽」法，藉一邊打坐冥想，一邊敲打銅製的頌缽，以音波震動釋放心理壓力。同時亦可放進用久了的水晶，然後用棒沿外圍旋轉不停掃，據說聲波磁場能清洗負能量。&#13;<br>&#13;<br>記者：李湘虹&#13;<br>售賣點：TheNewAgeShop（28108694）&#13;<br>中環奧卑利街7號地下</p></body></html>
