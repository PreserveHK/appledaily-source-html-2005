<html><header><meta charset="utf-8"><title>英將資助首次置業者</title></header><body><h1>英將資助首次置業者</h1><p>【本報綜合報道】英國財相白高敦表示，當局本周將會宣布首次置業資助計劃，受惠者多達10萬人，目標是提高英國的業主數目。</p><p>料10萬人受惠</p><p>據報道，按照有關計劃，一對首次置業的夫婦可申請這項資助計劃。首先，申請者本人要承擔50%至75%樓價，餘款由政府與私人按揭公司共同承擔，換言之，申請者只負責樓宇50%至75%的供款，他們對該物業的擁有權亦只佔50%至75%；其後，申請者可每月向政府繳納佔餘款最多3%的租金，他們也有權向政府購回其餘的業權。&#13;<br> 假如成功申請者日後賣樓，他們可按其擁有的業權比率享有有關物業的資產增值。</p></body></html>
