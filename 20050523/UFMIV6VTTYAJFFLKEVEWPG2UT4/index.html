<html><header><meta charset="utf-8"><title>　　重拾歡欣 - 李八方</title></header><body><h1>　　重拾歡欣 - 李八方</h1><p>噚日係入夏以嚟最熱嘅一日，為求解暑，有人會去沙灘暢泳，有人就愛食雪糕，女士們就鍾意着件小背心，貪佢夠通爽。不過，一百對公公婆婆就唔怕熱，喺義工團體GP3安排下，着番件闊別幾十年嘅婚紗同西裝，齊齊影婚紗相同坐花車，務求重拾當年歡欣。&#13;<br> 要冒住三十幾度嘅高溫，雖然公公婆婆都大汗叠細汗，但佢哋都話唔怕熱，重用好純熟嘅手勢同對方抹汗，重同另一半嚟個深情熱吻㖭，總之場面就好溫馨啦。希望啲後生仔女睇多兩眼，原來同愛人白頭到老，唔係天方夜譚。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
