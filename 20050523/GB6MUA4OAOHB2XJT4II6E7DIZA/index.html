<html><header><meta charset="utf-8"><title>楊思琦夢想迪士尼婚禮</title></header><body><h1>楊思琦夢想迪士尼婚禮</h1><p>楊思琦昨日到將軍澳為代言時裝品牌宣傳，先後換了四套衫亮相，又與現場觀眾大玩遊戲，吸引近百人圍觀。&#13;<br> 今年已是思琦連續第三年擔任該品牌代言人，她期望大家會繼續合作，並坦言每年的酬勞都有增加，令她感到十分開心。</p><p>盼獲贊助</p><p>思琦笑言十分喜歡品牌中的卡通人物，而男友李永豪則很喜歡米奇老鼠，問思琦會否在香港迪士尼舉行婚禮？她說：「成萬蚊一圍喎，不過如果有贊助就一定會，因為真係好有紀念性，到時個個都扮卡通人物，自己就穿着好似白雪公主、灰姑娘嘅公主裝婚紗。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
