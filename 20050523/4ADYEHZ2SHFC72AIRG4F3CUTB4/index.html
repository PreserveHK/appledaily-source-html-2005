<html><header><meta charset="utf-8"><title>御皇庭失投資票</title></header><body><h1>御皇庭失投資票</h1><p>加息後首個周末接受登記的上水御皇庭，收票反應一般，消息人士說，加息後投資者觀望後市，該盤兩天收票不足200張，累收700票。&#13;<br> 恒基地產（012）及爪哇控股（251）合作發展的御皇庭，有機會是加息後首個開售的新盤。地產代理說，以往助長新盤氣氛的投資者，明顯減慢入市，普遍表示觀望一兩周，看清形勢。御皇庭因而缺乏投資者，入票者80%為用家，難有起動作用。&#13;<br> 代理說，用家需較長時間考慮，發展商規定一人一票，較難催谷票量，昨單日只有80至100票，兩日不足200。代理又指，區內客較早時已入票，過去兩日，入票以外區客為主，御皇庭始終為上水新盤，一般較「慢熱」。</p></body></html>
