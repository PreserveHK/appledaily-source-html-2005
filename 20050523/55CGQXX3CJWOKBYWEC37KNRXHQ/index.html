<html><header><meta charset="utf-8"><title>兄長醉駕炒車找弟頂包</title></header><body><h1>兄長醉駕炒車找弟頂包</h1><p>【本報訊】上水雞嶺迴旋處昨凌晨三時許發生「頂包」車禍，一名蘇姓男子獨自駕駛客貨車，沿雞嶺迴旋處橋面向天平邨駛至掃管埔路失控，掃毀右邊路中七點五米鐵欄，再向左翻側在路面。&#13;<br> 司機疑怕被揭發酒後駕駛客貨車失事，竟然棄車逃去，再通知胞弟代召喚拖車，企圖瞞天過海。豈料有途經駕駛者發現車禍報案，驚動警方到場，嚇至前來「救駕」的胞弟不知所措，情急下一度冒認是肇事司機。但真正肇禍的兄長其後折返，終被警方揭發兩兄弟涉妨礙司法公正，雙雙被捕帶署。&#13;<br> 被捕兩兄弟姓蘇（二十八及二十五歲），他們涉妨礙司法公正，其中胞兄更證實酒精超標，兩人事後獲准保釋候查。</p></body></html>
