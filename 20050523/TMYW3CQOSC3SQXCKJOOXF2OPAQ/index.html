<html><header><meta charset="utf-8"><title>唯一複式居高望遠　海峰花園歡迎出價</title></header><body><h1>唯一複式居高望遠　海峰花園歡迎出價</h1><p>市場氣氛興旺，罕有特色單位更成為買家心頭好。介紹海峰花園頂層複式，質素勝過不少新樓，除了有實用優點，上下兩層還有特大平台，戶外地方又多，又寬廣。&#13;<br> 雙平台合共千五呎，環境空曠開揚，下層向東北，享葵涌海景，在此賞景最佳。上層平台向西南，與山為伴，平台周邊刻意建花槽種植小樹，充當空中花園，跟翠綠山巒相呼應。</p><p>單位2353方呎，原飯廳樓底中空，但戶主封掉上層，加建睡房，變為五房大宅，室內空間零舍見使。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：梁祖彝</p></body></html>
