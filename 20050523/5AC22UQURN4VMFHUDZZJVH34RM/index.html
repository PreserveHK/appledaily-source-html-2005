<html><header><meta charset="utf-8"><title>旨在喚起全球露宿者鬥志</title></header><body><h1>旨在喚起全球露宿者鬥志</h1><p>露宿者世界盃（HomelessWorldCup）是由「國際街頭報紙網絡」（InternationalNetworkofStreetpapers）主辦，比賽由多間體育用品製造商贊助，這項每年一度的體育活動旨在以足球力量，喚起全球各地露宿者重投社會的鬥志。&#13;<br> 奧地利是○三年首屆露宿者世界盃的主辦國，當時只有十八支來自不同國家的球隊參賽。今年七月舉行的第三屆賽事，將移師蘇格蘭愛丁堡舉行，不同國家地區的參賽隊伍也增加至三十多隊。</p></body></html>
