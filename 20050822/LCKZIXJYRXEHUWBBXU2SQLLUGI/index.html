<html><header><meta charset="utf-8"><title>真樂發外判轉生產</title></header><body><h1>真樂發外判轉生產</h1><p>▲真樂發（1003）主席梁蔚豪表示，未來2、3年集團發展策略，是致力提升生產能力、研發新產品、開拓市場及發展自家品牌產品；亦會透過收購或注入生產設施，深化垂直發展策略，令投資者得到合理的回報。去年真樂發進行連串資產重組活動後，注入了欣科及利志兩家高速發展的玩具供應商，當中欣科已佔集團去年整體收入逾55%。另外，新收購的惠州博羅縣新廠房及東莞石排廠房，分別於去年底及今年2月投產，真樂發亦由外判製造，改為自行生產貨品，加強落實垂直發展策略。</p></body></html>
