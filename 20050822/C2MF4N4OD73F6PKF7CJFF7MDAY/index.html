<html><header><meta charset="utf-8"><title>楊恭如變烘燶鳳凰</title></header><body><h1>楊恭如變烘燶鳳凰</h1><p>楊恭如現正在上海拍攝王晶執導的電視劇《浴火鳳凰》，她日前在上海出席一個美容宣傳活動，皮膚曬黑了不少的恭如以短髮造型示人，她稱這是《浴》劇的造型，又說：「我皮膚不好，很容易曬黑，最近劇組一直在拍外景，我正在到處尋找美白的方法。」難怪她當日不停向美容師詢問美白心得。</p><p>死亡陰霾籠罩</p><p>被問到《浴》劇發生臨記溺斃事件，楊恭如表示當日自己不在現場，她認為最關鍵是讓事件早日平息，因為大家受事件困擾，致情緒低落，拍攝進度亦受影響，故她希望盡快拍完上海的戲份，之後到雲南拍攝時當地的好風光能幫助他們回復好心情。&#13;<br> 記者盧健上海直擊</p></body></html>
