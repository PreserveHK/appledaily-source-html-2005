<html><header><meta charset="utf-8"><title>Kenwood　25周年擴音機</title></header><body><h1>Kenwood　25周年擴音機</h1><p>今年係Kenwood推出車用音響25周年，廠方為紀念呢件盛事，特別推出一系列印上25周年紀念字樣嘅音響產品。呢部係紀念系列中唯一一部擴音機，用上啞黑色機身，同獨特嘅機殼形狀更匹配，而且重好有時尚感！&#13;<br>記者：袁國基</p><p>地址：葵芳興芳路223號新都會廣場第一座37字樓3712-3724室&#13;<br> 電話：24104567（Kenwood）</p></body></html>
