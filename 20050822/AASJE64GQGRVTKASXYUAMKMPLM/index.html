<html><header><meta charset="utf-8"><title>張娜拉、柳時元處女合唱</title></header><body><h1>張娜拉、柳時元處女合唱</h1><p>最近忙於拍攝KBS韓劇《婚禮》的張娜拉及柳時元，除了在戲中大演感情戲外，亦會為劇集的原聲大碟獻唱歌曲，今次亦是兩人首次合唱。&#13;<br> 張娜拉及柳時元在九月正式播放的《婚》劇中飾演一對情侶，監製特別安排兩人合唱一首插歌，歌曲名為《我會守護着你》，暫定在戲中的結婚儀式及度蜜月場面中播放。此外，原聲大碟還會收錄兩人的獨唱歌曲。&#13;<br> 《婚》劇明日會前往日本宮崎縣拍攝劇中度蜜月的場景，早前宮崎縣方面已公布拍攝場地主要景點，相信到時會吸引不少fans前往一睹偶像風采。</p></body></html>
