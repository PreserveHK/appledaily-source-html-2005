<html><header><meta charset="utf-8"><title>台購保密手機防竊聽</title></header><body><h1>台購保密手機防竊聽</h1><p>台灣國家安全局近期發現公務機密頻遭竊聽後，斥資購買大批「保密手機」，分配給包括國防部長李傑在內的台灣六大情治單位首長及其重要下屬，警察機關也獲分配八十九部「保密電話」。</p><p>情治員憂反監聽</p><p>這些「保密電話」，由台灣國安局製造，並配有新電話號碼，裏面輸入情治機關首長電話，只要打出時，同時按下密碼，通訊內容就不怕被竊聽。除李傑外，國安局長薛石民、警政署長謝銀黨等也獲發「保密手機。」不過，有情治人員擔心，日常通訊會被國安局反監聽。&#13;<br> 東森新聞網</p></body></html>
