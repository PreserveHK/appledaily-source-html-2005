<html><header><meta charset="utf-8"><title>將中半年漲價15%</title></header><body><h1>將中半年漲價15%</h1><p>▲中原李金松表示，將軍澳中心2座高層B室，908方呎，成交價368萬，呎價4053元。原業主今年2月以320萬購入，賺48萬，單位半年升值15%。&#13;<br> ▲利嘉閣陳偉倫指出，個別屋苑在惡劣天氣中仍受買家追捧。其中天水圍嘉湖山莊七期6座高層D室，享米埔后海灣景，709方呎，成交價148萬，呎價2087元，造價理想。原業主於96年12月以228萬購入，持貨近10年，蝕80萬。</p></body></html>
