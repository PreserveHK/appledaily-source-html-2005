<html><header><meta charset="utf-8"><title>若槻千夏贏馬興奮</title></header><body><h1>若槻千夏贏馬興奮</h1><p>早前與日本騎師福永祐一傳出緋聞的性感女星若槻千夏，現正為日本賽馬節目擔任主持，熱愛賽馬的若槻千夏早前更在節目中為一匹兩歲馬命名。前日該匹名為「幸福何物」的馬第二次出賽，並首度奪得冠軍，更帶挈有份下注的若槻千夏贏錢。</p><p>節目中緊張叫喊</p><p>對於自己命名的馬匹首度勝出，若槻千夏興奮地說：「比賽期間我非常緊張，更忍不住在直播節目中大叫大喊，我當然也有在該場賽事中下注啦！不過最終贏到多少獎金則是秘密。」</p></body></html>
