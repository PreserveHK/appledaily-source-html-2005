<html><header><meta charset="utf-8"><title>盧巧音怕出醜拒劈酒</title></header><body><h1>盧巧音怕出醜拒劈酒</h1><p>盧巧音（Candy）與樂壇新人陳思慧等前晚齊到銅鑼灣，出席在酒吧舉行的「芝華士盧巧音+Chef+FAMABARGIGSHOW」，以一身密實打扮演出的Candy說：「今晚都係集中喺音樂上，而且我都冇乜嘢畀人集中啦！」</p><p>自言酒量差</p><p>Candy自言不愛夜蒲，即使與圈中好友唱K也只會躲在一角欣賞友人唱歌，她說：「同我去嘅朋友好抵，因為我唔會同佢哋搶咪，但係我又好抵，因為可以聽到好多歌手唱歌畀我聽。」&#13;<br> Candy透露自己酒量奇差，極限是一支啤酒，過去在酒吧工作時，若有客人要求她喝酒必採取拖字訣，因為怕自己醉後失態。&#13;<br> 採訪、攝影：李珮洳&#13;<br> </p></body></html>
