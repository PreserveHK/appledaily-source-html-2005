<html><header><meta charset="utf-8"><title>吃核桃可防止血管硬化</title></header><body><h1>吃核桃可防止血管硬化</h1><p>沙地阿拉伯《中東報》報道，美國營養協會新得出的結論是，每天吃幾個核桃可降低心血管問題對糖尿病病人的影響，吃核桃能保護糖尿病病人的心臟。&#13;<br> 美國糖尿病病人協會統計，六成三以上的糖尿病病人因患血管疾病死亡，因此要高度重視這個問題。降低糖尿病患者的血管疾病併發症，主要是防止血管硬化，而脂肪和膽固醇是造成血管硬化的主要元兇。核桃含有能平衡脂肪和膽固醇的不飽和脂肪酸等物質，奧米加3和奧米加6的含量豐富。</p></body></html>
