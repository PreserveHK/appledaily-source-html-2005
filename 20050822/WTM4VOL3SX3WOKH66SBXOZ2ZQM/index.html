<html><header><meta charset="utf-8"><title>氟可預防蛀牙</title></header><body><h1>氟可預防蛀牙</h1><p>適量的氟是人體所必需的，有助預防齲齒，但超過一定範圍就會造成氟斑牙、氟骨症等損害，以至病變。一般認為，每日氟的最高攝入量為四至五毫克，如果超過六毫克就會引起氟中毒。&#13;<br> 氟通過阻礙牙釉質的發育和正常礦化過程，使釉質鬆散、間隙擴大，牙齒表面失去光澤，出現黃色、褐色斑點，甚至脫落，這是地方性氟中毒最早最明顯的特徵之一。&#13;<br> 氟中毒不僅影響骨骼和牙齒，而且還累及包括心血管、中樞神經、消化、內分泌和皮膚等系統的全身性疾病。</p></body></html>
