<html><header><meta charset="utf-8"><title>神話Andy提拔新人</title></header><body><h1>神話Andy提拔新人</h1><p>忙於拍攝全度妍新劇《布拉格戀人》的神話成員Andy，上星期三現身東京國立代代木競技場，為其節目《Battle神話》正式登陸日本衛星頻道SO-NET舉行特別試映會，並與節目中的六位「新神話」參賽者上台表演。&#13;<br> 當日試映會吸引過千名觀眾及記者到場，場面熱鬧。Andy在台上以特別嘉賓身份介紹節目中六位「新神話」參賽者出場，他們更獻唱神話首本名曲《PerfectMan》及《WildEyes》，博得在場日本觀眾的歡呼聲。事後Andy說：「他們表現得十分好，但各人仍有不足之處，希望繼續努力。」</p></body></html>
