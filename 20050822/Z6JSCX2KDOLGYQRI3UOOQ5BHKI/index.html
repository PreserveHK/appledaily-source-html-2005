<html><header><meta charset="utf-8"><title>新辣味擔擔麵要試！</title></header><body><h1>新辣味擔擔麵要試！</h1><p>一撮麵花、一堆肉臊、一陣麻香、幾口麵條、幾啖濃湯、幾分微辣，一碗看似簡單的擔擔麵，着實帶來豐富的味覺感受。主打上海四川包點麵食的霞飛，為擔擔麵加推新口味，例如以撈麵形式以突出醬料的麻而不膩；波蛋擔擔冷撈麵，以半熟的水煮蛋撈入麵條中，令麵條充滿蛋香，口感更爽滑；而雞肉擔擔湯拉麵，依然讓你嘗到由乾葱、洋葱、蝦料碎、花椒粉、花椒油、花生醬等熬成的惹味湯底，將臊肉換上雞肉，給少吃紅肉的食客多一個選擇。	&#13;<br>記者：招佩珊&#13;<br>&#13;<br>霞飛&#13;<br>電話：24111900&#13;<br>地址：荃灣南豐中心2樓2號舖</p></body></html>
