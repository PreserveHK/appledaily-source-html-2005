<html><header><meta charset="utf-8"><title>賭王捐20萬振興芭蕾</title></header><body><h1>賭王捐20萬振興芭蕾</h1><p>賭王何鴻燊與三姨太陳婉珍前晚到文化中心，欣賞王仁曼芭蕾舞校的滙演，並捐出二十萬元作獎學金，三姨太還表示女兒何超雲今個暑假結束後，將會到澳洲升學。</p><p>高溫瑜伽減肥</p><p>此外，張天愛前日才於上海趕回港參與演出，她說：「之前同羅素一齊做高溫瑜伽，瘦咗成十五磅，成個人輕盈晒，Ms.Wong（王仁曼）都好開心我瘦咗咁多。」而王敏德與馬詩慧兩個女兒也有份參與此次滙演，前晚夫婦二人偕幼兒Kadin到場支持，王敏德更帶備攝錄機拍攝現場花絮。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：RickyIp</p></body></html>
