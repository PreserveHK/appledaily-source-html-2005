<html><header><meta charset="utf-8"><title>工辦造價步步高升</title></header><body><h1>工辦造價步步高升</h1><p>商廈有價，連工業區內嘅都一樣，造價步步高升，中原譚小冰話，工商綜合用途火炭中建電訊大廈，二十三樓一至三及五室，共六千八百呎，業主開價每呎二千。除一室交吉，其餘連租約，月租共四萬三千。&#13;<br> 今年五月，中建大廈二十二樓二千九百九十呎單位，連約以五百萬轉手，每呎一千六百七十二。&#13;<br> 美聯標售嘅金鐘海富一座七樓近二千呎單位，九月八號截標。美記話，日前同座有個四千五呎單位，以每呎七千一成交。咁個七樓單位值幾錢呼之欲出。</p></body></html>
