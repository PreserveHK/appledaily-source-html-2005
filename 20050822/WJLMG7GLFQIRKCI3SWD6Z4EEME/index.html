<html><header><meta charset="utf-8"><title>長春市民淚別高秀敏</title></header><body><h1>長春市民淚別高秀敏</h1><p>內地著名小品演員高秀敏日前因心臟病發去世，前日在長春殯儀館舉行喪禮，她生前老拍檔趙本山、范偉和宋丹丹三位諧星均有出現，眾人神情哀傷，並以東北人的風俗拜祭她，而高秀敏的丈夫何慶魁面對着亡妻的遺像，悲痛欲絕。</p><p>群眾自動讓路</p><p>前日天剛亮，由高秀敏的住處到靈堂的十幾里公路上已站滿了前來送行的市民，警方還將該區多個路口封閉，雖然人數眾多，但巿民秩序良好，還自動在靈堂外讓出一條路給家屬進出，有巿民高舉「高秀敏一路走好」的字牌，表現哀痛。</p></body></html>
