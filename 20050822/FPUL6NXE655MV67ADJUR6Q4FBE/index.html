<html><header><meta charset="utf-8"><title>豐田DreamCar設計比賽</title></header><body><h1>豐田DreamCar設計比賽</h1><p>小朋友都可以擁有DreamCar！&#13;<br>豐田自動車株式會社舉辦咗一個「豐田夢想汽車繪畫比賽」，邀請15歲以下嘅小朋友畫出夢想中嘅汽車，畫得出色嘅更可以享受一個6日5夜嘅日本旅程，當中的行程會參觀田博物館、豐田汽車廠同Megaweb，係時候叫你嘅小朋友發揮所長喇！&#13;<br>記者：朱維達</p><p>截止遞交作品日期：9月30日&#13;<br> 組別：&#13;<br> a)9歲或以下&#13;<br> b)10-12歲&#13;<br> c)13-15歲（參賽者可提交多一幅作品）&#13;<br> 遞交方法：作品可交去任何一間豐田陳列室、機械維修中心、澳門日豐車行有限公司&#13;<br> 查詢電話：28801424（豐田香港代理皇冠汽車有限公司）</p></body></html>
