<html><header><meta charset="utf-8"><title>里昂研討會揀啱日子</title></header><body><h1>里昂研討會揀啱日子</h1><p>九月十二號係香港迪士尼開幕嘅大日子，咁啱里昂證券一年一度喺香港搞嘅大型投資者研討會，都定喺下個月十二至十六號舉行，地點係灣仔君悅酒店。&#13;<br> 基金界人士對蘭西講，可能因為時間啱啱好，唔少歐美投資者，諗住順道嚟香港湊熱鬧，親身感受一吓，迪士尼對香港經濟帶嚟嘅好處，於是紛紛飛身報名，參加里昂研討會，令研討會嘅報名人數，較往年增加兩三倍，有成二、三千人。&#13;<br> 報名人數大增，里昂證券惟有諗諗計，對個別規模較細嘅基金公司，設置參加人數上限。蘭西都明白嘅，迪士尼魅力咁大，大家惟有將就吓。不過，今次最大得益者，一定係各大五星級酒店無疑。</p></body></html>
