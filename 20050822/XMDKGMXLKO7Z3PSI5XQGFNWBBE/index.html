<html><header><meta charset="utf-8"><title>　　型男派雪糕𠱁細路 - 李八方</title></header><body><h1>　　型男派雪糕𠱁細路 - 李八方</h1><p>電視台不約而同舉行男士選美活動，掀起全城熱話。Gelato雪糕店「木田園日式雪糕專門店」為慶祝旺角新之城分店開幕，噚日亦一反傳統以女模特兒推廣嘅做法，特地安排兩個「肌肉型男」「胸」襲旺角，偕同兩個女舞蹈員，除請街坊眼睛食冰淇淋，重向市民派發逾千杯創新口味嘅熱情果雪糕。&#13;<br> 對於小朋友嚟講，雪糕嘅吸引力肯定勝過「型男」。&#13;<br> 馬泉崇攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
