<html><header><meta charset="utf-8"><title>香蕉增免疫力抑癌細胞</title></header><body><h1>香蕉增免疫力抑癌細胞</h1><p>日本《每日新聞》報道，日本帝京大學藥學部的研究表明，香蕉能提高人的免疫力、降低血糖、抑制癌細胞生長，並能緩解疲勞。實驗證實巨噬細胞因注射了香蕉汁而被激活，其釋放出來的TNF物質可殺死癌細胞和病原體，刺激免疫系統。據了解，愈成熟、發黑的香蕉對抑制癌症愈有效。&#13;<br> 此外，香蕉有降血糖效果，並且能夠潤腸、調節水份，它含有大量有益高血壓病人的鈣和維他命B6等營養素；又含有大量食物纖維、葡萄糖、果糖、多巴胺和血清素等。</p></body></html>
