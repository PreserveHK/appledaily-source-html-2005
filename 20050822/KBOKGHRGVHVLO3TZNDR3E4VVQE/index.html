<html><header><meta charset="utf-8"><title>意國男中音用歌教男士浪漫</title></header><body><h1>意國男中音用歌教男士浪漫</h1><p>意大利男中音大情聖柏西奧（PatrizioBuanne），前日在港接受訪問時，不離一貫熱情本色，他主動吻在場所有女記者玉手，並說：「我的音樂是一種恒久的意大利浪漫風情，我要讓全世界男士學懂對女性浪漫！」</p><p>擬參演《人在江湖》</p><p>現年二十六歲的柏西奧，自小已充滿表現慾，「我小時候參加過不少才藝比賽，我現在已同音樂結婚。」歌藝了得的他，十七歲時更曾經在教宗面前表演。&#13;<br> 柏西奧的父親曾是餐廳名廚，令他曾立志當廚師，更希望出版烹飪書。柏西奧還透露有意進軍影劇界：「我正計劃參演美國電視劇《人在江湖》。」&#13;<br> 採訪、攝影：張一明</p></body></html>
