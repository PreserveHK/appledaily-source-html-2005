<html><header><meta charset="utf-8"><title>美聯澳門碼頭紮營</title></header><body><h1>美聯澳門碼頭紮營</h1><p>本港代理澳門分行愈開愈多，為吸引潛在買家注意，美聯澳門諗到，喺澳門港澳碼頭出境大堂，整個「美聯第一物業資訊中心」，向抵澳旅客提供當地投資及旅遊訊息，包括各區物業資料、美聯雙周及美聯澳門地圖，任攞。又安排物業顧問即時答問題，提供跟進服務。&#13;<br> 美聯澳門張一輝話，唔排除第日喺關閘或機場等口岸，設立類似嘅資訊中心。佢話，據客戶反映，其實唔少遊人都想喺澳門投資，只欠資料。</p></body></html>
