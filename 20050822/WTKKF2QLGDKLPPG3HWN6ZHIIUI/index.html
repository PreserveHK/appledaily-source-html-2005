<html><header><meta charset="utf-8"><title>5566七十萬飛遍台灣</title></header><body><h1>5566七十萬飛遍台灣</h1><p>台灣組合5566前日在台灣乘直升機，七小時內連趕高雄、台中和台北三場簽唱會，唱片公司特別為他們買了約五千萬港元保險，在乘搭過程中，除了隊員王紹偉外，其他三人均暈機浪。</p><p>fans反應熱烈</p><p>為了將5566捧成亞洲第一組合，華納唱片大灑金錢，出動直升機宣傳，每十五分鐘的租機費需二萬五千港元，5566包機七小時的費用就高達七十萬港元。而fans的熱烈反應令5566十分感動，當他們乘直升機到台北，在空中看到歌迷排出「5」和「6」的字樣時，就覺得辛苦是值得。</p></body></html>
