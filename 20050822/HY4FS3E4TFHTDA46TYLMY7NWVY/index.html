<html><header><meta charset="utf-8"><title>咖啡致新陳代謝症候群</title></header><body><h1>咖啡致新陳代謝症候群</h1><p>台灣《中時晚報》昨日報道，過去許多的研究發現，適量喝咖啡，對腦部、心臟或有保護作用；但台灣的研究發現，喝咖啡竟是新陳代謝症候群的危險原因之一，而此病若沒有好好控制，患者會很容易患上心血管疾病。有醫生認為，這有可能是大家愛喝加糖加奶的咖啡所致。&#13;<br> 台大醫院內科教授曾春典認為，除遺傳因素外，環境影響如嚼檳榔和喝咖啡的習慣均是導致新陳代謝症候群的獨立危險因子，而吸煙的影響反而不太明顯。</p></body></html>
