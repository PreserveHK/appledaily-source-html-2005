<html><header><meta charset="utf-8"><title>流行曲填新詞「唱好」基本法</title></header><body><h1>流行曲填新詞「唱好」基本法</h1><p>【本報訊】為令更多人認識《基本法》，「香港基本法推介聯席會議」昨日舉行一項歌唱比賽，實行「唱好」《基本法》。參賽者要在流行曲填出新詞，以歌唱形式演繹及推廣《基本法》。&#13;<br> 大會昨日在葵芳新都會廣場舉行初賽，下月十日再舉行決賽，民政事務總署署長陳甘美華（右二）出任活動主禮嘉賓，到場主持亮燈儀式及為參賽者打氣。&#13;<br> 主辦單位指出，這項活動自七月開始接受報名以來，報名人數已經超過三百人。&#13;<br> 黃冠華攝</p></body></html>
