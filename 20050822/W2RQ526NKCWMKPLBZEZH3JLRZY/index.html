<html><header><meta charset="utf-8"><title>警犬擒搶匪</title></header><body><h1>警犬擒搶匪</h1><p>【本報訊】油麻地昨中午十二時發生搶劫案，一名姓蘇持雙程證男子，在彌敦道與窩打老道交界一間找換店兌換人民幣，他將鈔票放入櫃位時，一名疑有不良嗜好四十四歲姓郭（圖左二）男子，突從後撲出，搶走他二千九百五十元港幣，得手後沿後巷向碧街逃走。事主與姓高（五十七歲）找換店東主，尾隨追趕並高呼打劫，賊人走至碧街油麻地地鐵站對開，一名警員拖着警犬巡經獲悉發生劫案，即放警犬追賊，終將賊人擒獲，稍後被帶返警署調查。&#13;<br> 梁澤岡攝</p></body></html>
