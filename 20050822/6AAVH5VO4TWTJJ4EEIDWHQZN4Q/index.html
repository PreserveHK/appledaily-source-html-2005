<html><header><meta charset="utf-8"><title>蘭西情報課：代理爭住請黎汝遠食飯</title></header><body><h1>蘭西情報課：代理爭住請黎汝遠食飯</h1><p>資深投資者黎汝遠，今年以嚟不斷買貨賣貨，簡直係代理界眼中嘅蜜糖，唔少代理所搞嘅活動，都搵佢一齊亮相。美記上個禮拜同佢搞完東涌之夜，中記跟手就搵佢喺東涌食晚飯，講吓樓經。中記出動成十個八個人陪佢，夠晒畀面。&#13;<br> 點解兩間代理行好似夾埋咁，都揀東涌區？無他嘅，早排黎汝遠透露，用咗約兩億，買入四十幾個東涌映灣園單位。搵黎汝遠喺呢區曝吓光，可以推動其他買家入市，然後幫黎汝遠出貨，咁咪可以做多啲成交囉。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
