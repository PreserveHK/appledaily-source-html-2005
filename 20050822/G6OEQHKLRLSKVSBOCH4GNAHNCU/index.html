<html><header><meta charset="utf-8"><title>方力申唔阻女友性感</title></header><body><h1>方力申唔阻女友性感</h1><p>方力申昨日出席柴灣新翠商場舉行的「BeGood申天地」簽唱會，吸引數百fans圍觀和大批歌迷索取簽名。</p><p>貼中港姐亞軍</p><p>方力申也有觀看前晚港姐決賽，但錯過了泳衣環節，問他若女友着性感泳衣可會介意？他說：「𠵱家呢個年代都冇所謂啦！」方力申自言貼中了亞軍陸詩韻。&#13;<br> 方力申下星期獲公司放三日假，他表示會趁假期做運動，因為之前拍戲不時吃消夜，增磅不少。而他有份拍攝的電影《得閒飲茶》已經煞科，日前便跟導演林子聰及一班演員齊ＢＢＱ慶祝。</p></body></html>
