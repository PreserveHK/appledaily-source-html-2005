<html><header><meta charset="utf-8"><title>港置西九辦培訓班</title></header><body><h1>港置西九辦培訓班</h1><p>西九龍啱啱有兩幅地皮勾出，加上幾個大盤即將開賣，呢區肯定係代理主戰場，港置奧運站分行，開始做前期工夫，舉辦「創富西九」培訓班，向前線員工提供樓盤最新資訊。&#13;<br> 港置鍾坤文話，開班為配合君滙港及OneSilverSea推售。培訓班先以課堂形式，向前線員工分析𠵱家嘅市況，以及教授銷售錦囊。上完堂之後，又會去新盤現場實地考察，等前線對兩個新盤嘅最新改動及設施等有進一步認識。</p></body></html>
