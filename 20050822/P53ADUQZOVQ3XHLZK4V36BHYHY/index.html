<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，&#13;<br>我化了一個鬼的妝，假裝是鬼。&#13;<br>每年農曆七月一到，大家都在談鬼，嚇得要死，&#13;<br>很多禁忌都不可以觸犯，以免惹惱了鬼。&#13;<br>我覺得鬼實在太強了，連超級壞蛋都會害怕，&#13;<br>鬼電影一部部大賣座，簡直就是人們超級偶像，&#13;<br>我最崇拜強者，但是不知道為甚麼？&#13;<br>我不敢讓人知道我崇拜鬼……</p></body></html>
