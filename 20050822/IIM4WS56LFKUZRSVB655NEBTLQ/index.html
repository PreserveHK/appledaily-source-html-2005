<html><header><meta charset="utf-8"><title>銀行主任造假證騙5000萬</title></header><body><h1>銀行主任造假證騙5000萬</h1><p>假身份證一直困擾內地金融業，不少無力還款的貸款人在買車、買房時，往往使用假身份證蓄意詐騙貸款。中國人民銀行的資料顯示，截至今年初全國個人汽車消費貸款額達一千八百億元，其中壞帳高達近一千億元。</p><p>汽車貸款壞帳千億</p><p>農業銀行深圳分行第三營業部個人理財部主任彭偉智，利用職務之便，加上假身份證、假房產證、假抵押登記、假二手樓按揭資料等手段，套取銀行二手樓貸款數額近五千萬元。一名六十三歲男子也利用假身份證騙取按揭三千八百萬元。&#13;<br> 本報記者</p></body></html>
