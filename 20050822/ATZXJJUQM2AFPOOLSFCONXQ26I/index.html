<html><header><meta charset="utf-8"><title>西半山豪宅交投暢旺</title></header><body><h1>西半山豪宅交投暢旺</h1><p>【本報訊】西半山豪宅市場活躍，單日錄得數宗成交。利嘉閣區域經理柯遵標表示，嘉兆臺3座高層B室，1295方呎，由用家以935萬元買入，因單位擁全海景，平均呎價達7220元，造價理想。&#13;<br> 利嘉閣區域經理吳鳳萍表示，一名有意於同區換樓的西半山業主，被利好消息帶動，加快入市步伐，以845萬元，購入康威園高層D室1600方呎4房單位，呎價5281元。據悉，原業主轉手獲利逾98萬元。&#13;<br> 另外，中原地產黃廷傑指出，俊賢花園1座中高層B室，面積1131方呎，3房間隔，連車位成交價768萬元，呎價6790元。</p></body></html>
