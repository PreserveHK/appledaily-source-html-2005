<html><header><meta charset="utf-8"><title>靚佬湯、姬蒂搞沙灘赤腳婚禮</title></header><body><h1>靚佬湯、姬蒂搞沙灘赤腳婚禮</h1><p>荷李活巨星湯告魯斯（TomCruise）與未婚妻姬蒂荷姆絲（KatieHolmes），打算今年在墨西哥遊旅勝地大搞阿拉伯式婚禮，還會開一張無銀碼支票予婚禮搞手。</p><p>硬闖婚禮印象深刻</p><p>據《星期日鏡報》報道，靚佬湯於五月時偕姬蒂到墨西哥度假，本想入住Mamosa酒店的總統套房，可是總統套房被一對正於當地舉行婚禮的新婚夫婦訂下。&#13;<br> 靚佬湯好奇之下硬闖婚禮，他更被該對新人的阿拉伯主題婚禮感動。據說當時新人邀請三百位來賓赤腳在沙灘觀禮，而舉行派對的城堡更掛了顏色鮮豔的布疋作點綴。靚佬湯看到後大為心動，更找來該婚禮搞手為他們籌備婚禮。</p></body></html>
