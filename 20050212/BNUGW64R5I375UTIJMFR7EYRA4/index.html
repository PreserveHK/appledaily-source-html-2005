<html><header><meta charset="utf-8"><title>華仔收慢烈火戰車</title></header><body><h1>華仔收慢烈火戰車</h1><p>劉德華日前接受商台節目《雷霆音樂派》訪問，他表示以前的他就像一架烈火戰車，只管全速向前衝，即使身邊人給予他關懷和愛心，華仔也沒有停下來接收，亦沒有說過一句多謝，故令人覺得他十分冷酷，不近人情。<br> &#13;<br> <spanclass>珍惜與友人相聚 &#13;<br> 直到近年，華仔的工作步伐稍微放緩，才發現身邊有很多一直愛護他的人，華仔亦開始學懂享受及珍惜別人給他的愛。就如當年「五虎」之一的黃日華，華仔直言到近年才與對方重新建立友誼，所以現在他會把握時間與友人相聚，接納他們贈予的愛。</spanclass></p></body></html>
