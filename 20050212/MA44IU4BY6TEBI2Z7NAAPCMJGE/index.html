<html><header><meta charset="utf-8"><title>張達明橫財就手贏千元</title></header><body><h1>張達明橫財就手贏千元</h1><p>張達明前晚在紅磡為「萬事勝意煙花大匯演」揭幕酒會任司儀，同場嘉賓還有財政司司長唐英年、衞生及福利局局長周一嶽等。&#13;<br> 張達明透露雞年伊始即發橫財，他說：「我年初一同劉青雲、谷德昭成班朋友開局，賭錢贏咗千幾蚊，今晚再賭，乘勝追擊。」&#13;<br> 張達明又透露新年開工，亦有不少利是進帳，不過有得睇冇得用，他說：「全部上繳晒畀太太囉！」此外，仁濟主席李文俊與女友黃敏儀一同赴會，並表示正安排婚事，而旗下公司理文造紙前晚則贊助四百八十萬元放煙花。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳慧安</p></body></html>
