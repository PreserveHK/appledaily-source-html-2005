<html><header><meta charset="utf-8"><title>光妹美國開P𠝹仔</title></header><body><h1>光妹美國開P𠝹仔</h1><p>早前勇闖美樂壇未能一舉成功的日本女歌手宇多田光，上月已從紐約返回日本。宇多田光在返回日本前，特別拜託朋友舉行派對，藉機會識男仔，令近日指與丈夫紀里谷和明婚變的傳言更甚。&#13;<br> <br> <spanclass>交換電郵 &#13;<br> 據知光妹在上年尾返回日本前，特別叫朋友舉行火鍋派對，派對中更邀請了數名不相識，但年紀相近的男子。光妹在派對上雖然與該數名男子首次見面，但不斷與他們傾談，更互相交換電郵地址。其後光妹亦不時與其中一男子電郵來往，令人擔心光妹與丈夫之間的感情有變。</spanclass></p></body></html>
