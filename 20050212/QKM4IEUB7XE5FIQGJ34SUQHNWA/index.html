<html><header><meta charset="utf-8"><title>Yumiko升級「羅師母」</title></header><body><h1>Yumiko升級「羅師母」</h1><p>鄭希怡（Yumiko）、梁洛施（Isabella）、李逸朗和組合Boy'Z日前在商台接受訪問，眾人中以師姐Yumiko年資最深，Boy'Z竟大爆她早已成為「羅師母」。&#13;<br> Boy'Z成員Steven（張致恆）解釋因為Yumiko在英皇裏的輩份早已超越師姐級，故要改稱她做師母，但師母一詞卻令他聯想起「螺絲帽」，故取其諧音，變成了「羅師母」。&#13;<br> 眾人在訪問中提到新年美食時，上海妹Yumiko即滔滔不絕，表示最喜歡半夜煎年糕，又喜歡吃春卷。而李逸朗則透露正在創作有關生命的長篇小說，以鼓勵讀者去反思人生的意義。</p></body></html>
