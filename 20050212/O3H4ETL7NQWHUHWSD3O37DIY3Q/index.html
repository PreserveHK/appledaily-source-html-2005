<html><header><meta charset="utf-8"><title>吳鎮宇過節狂擦最高興</title></header><body><h1>吳鎮宇過節狂擦最高興</h1><p>吳鎮宇每年大年初一都會向母親拜年，今年他會陪太太返新加坡探親，原來鎮宇太太不太重視中國的節日，所以新年對他太太來說與一般日子無異。<br> &#13;<br> <spanclass>想生五個女 &#13;<br> 鎮宇說：「太太唔識香港人做節係乜嘢，好似之前做冬，我哋喺新加坡，咁啱撞正係我舊曆生日，我唔係話要慶祝生日，不過中國人係冬大過年，點都要食餐飯，但太太就係唔明香港人逢節日都要一家人一齊食飯，但食飯時又唔傾偈，食完就走，我咪答佢香港人係咁，做完節老『黎』囉。」&#13;<br> 鎮宇婚後一直希望能當爸爸，而且恨女恨到發燒，他說：「如果生夠五個女就好，一班女圍住我，嘈住話要帶佢哋去名店實有排揀，我就一定破產，咁會好好玩。」</spanclass></p></body></html>
