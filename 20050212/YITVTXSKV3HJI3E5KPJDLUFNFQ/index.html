<html><header><meta charset="utf-8"><title>吳日言小雞共舞大派利是</title></header><body><h1>吳日言小雞共舞大派利是</h1><p>吳日言與ILoveUBoyz昨日出席屯門市廣場「聞雞起舞百人SHOW」，與近百位小朋友跳雞仔舞，又玩遊戲及派利是給小朋友。放假兩日，吳日言已準備了六十多封利是派給同事及工作人員，對於首次派利是，吳日言表示非常高興，問她今年會否嫁人，好讓明年正式派新年利是，她笑言寧願每年都因得獎而派利是，絕不會隨便嫁人而派利是。&#13;<br> 年三十晚吳日言相約朋友行花市，她表示沒理會自己是公眾人物，與朋友混入人群，問到同行有沒有男士護花，吳日言說：「有呀，重幫我拎嘢，有途人認到我想合照時，竟然誤會佢係我男友，問佢介唔介意，令到我都有啲尷尬。」</p></body></html>
