<html><header><meta charset="utf-8"><title>薛凱琪雞年財運到</title></header><body><h1>薛凱琪雞年財運到</h1><p>薛凱琪（Fiona）昨日到商台接受訪問，表示新一年開始便工作不斷，她在四月會推出全新大碟，之後會接拍電影，她說：「不過最開心嘅就係接咗我第一個護膚品廣告。」<br> &#13;<br> <spanclass>拒考車牌避禍 &#13;<br> Fiona的工作接踵而來，問她今年會否豬籠入水？Fiona說：「都係啱啱開始啫，不過講到賺錢，我都想賺多啲，雖然我爸爸媽媽都有工作，但佢哋年紀都唔細，我都想佢哋唔使咁辛苦，佢哋成日都要接我返工同放工，同我一樣都係休息得咁少。」此外，她透露相士指她今年會遇到車禍，所以她不打算考車牌。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
