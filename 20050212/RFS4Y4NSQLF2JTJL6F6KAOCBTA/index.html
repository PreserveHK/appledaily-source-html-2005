<html><header><meta charset="utf-8"><title>賴浣貞返港啖蘿蔔糕</title></header><body><h1>賴浣貞返港啖蘿蔔糕</h1><p>時裝店Theme前太子女賴浣貞（Jeanette）早前回港工作及度歲，今日飛返美國紐約。昨日年初三赤口，Jeanette爭取時間在家陪母親孫光華，Jeanette說：「八年冇返香港過新年，今次食咗好多蘿蔔糕。」媽咪孫光華則依依不捨地說：「我之後就好悶喇，因為兩個女喺美國，個仔喺英國，連老四（第四女兒）今年暑假都去外國讀書，得番我一個人囉！」&#13;<br> <br> <spanclass>男人靠唔住 &#13;<br> 問孫光華何不再找第二春？她說：「唔好喇，我都enjoy自己嘅freedom，男人靠唔住。我由新加坡嚟香港生活，已經三十年，都好適應，又有好多朋友，都冇問題。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
