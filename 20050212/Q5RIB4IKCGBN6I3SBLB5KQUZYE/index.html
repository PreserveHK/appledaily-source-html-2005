<html><header><meta charset="utf-8"><title>熊田曜子雞年展活力</title></header><body><h1>熊田曜子雞年展活力</h1><p>現年二十三歲的日本性感女星熊田曜子，近日為日本漫畫雜誌《YOUNGMAGAZINE》擔任封面女郎兼且拍攝寫真，她穿上多套性感比堅尼在沙灘上跑來跑去，恭祝大家新一年龍精虎猛，活力充沛。&#13;<br> <br> <spanclass>口才愈佳 &#13;<br> 除了拍攝寫真之外，近期熊田亦參加不少日本綜藝節目，令她的口才愈來愈好。熊田表示希望新一年可以與各式各樣的人接觸，擴闊自己眼界，又期望可接拍更多廣告，度過更充實的一年。</spanclass></p></body></html>
