<html><header><meta charset="utf-8"><title>俊哥靚聲陪你飲水</title></header><body><h1>俊哥靚聲陪你飲水</h1><p>韓國男星裴勇俊憑劇集《冬日戀曲》迷倒不少日本師奶。日本購物網「BIGLOBE」看準俊哥人氣，推出「冬日戀曲發聲杯」。&#13;<br> <br> <spanclass>倒水播插曲 &#13;<br> 杯內置有感應器，當向杯內注入飲料時，發聲杯便會播出《冬》劇的插曲音樂，以及俊哥所飾演的俊尚向崔智友求婚時的對白。發聲杯的售價為五千零四十日圓（約三百七十港元），相信會吸引不少fans購買。&#13;<br> 此外，俊哥的處男電影《挑情寶鑑》將會被日本電視台翻拍為單元劇，計劃在四月初播出，不過現時演員的名單仍未決定。</spanclass></p></body></html>
