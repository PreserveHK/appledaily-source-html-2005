<html><header><meta charset="utf-8"><title>金像靚女齊睇花生騷</title></header><body><h1>金像靚女齊睇花生騷</h1><p>近日紐約舉行盛大時裝展，吸引大批荷李活藝人到場欣賞，獲奧斯卡影后提名的哥倫比亞女星嘉達蓮娜珊迪露摩蓮奴（CatalinaSandinoMoreno），前日與嘉露兒丹絲（ClaireDanes）等女星一起出席CalvinKlein秋季新裝的時裝展。&#13;<br> 由於影后大熱門希拉莉史雲克（HilarySwank）是CalvinKlein代言人，所以她也有亮相該品牌其後舉行的派對，而其他藝人如P.Diddy及比緹美娜（BetteMidler）等，則出席ZacPosen的時裝展。</p></body></html>
