<html><header><meta charset="utf-8"><title>法上季經濟增長加快</title></header><body><h1>法上季經濟增長加快</h1><p>【本報綜合報道】法國上季經濟加快增長，是逾1年以來最大升幅，得力於消費者開支及工業生產回升。不過，去年全年經濟增長未能達到官方目標。&#13;<br> 法國國家統計局初步估計，該國去年第4季國內生產總值（GDP）較前一季增長0.7%至0.8%，高過市場預期的0.6%，是2003年第3季以來最快增長；在去年第3季，這個歐洲第3大經濟體系的GDP幾近停滯。法國去年全年經濟增長2.3%，差過政府定下的2.5%全年目標。&#13;<br> 經濟分析員表示，上述僅是初步估計，數字變數甚多，不排除會被大幅修訂。</p></body></html>
