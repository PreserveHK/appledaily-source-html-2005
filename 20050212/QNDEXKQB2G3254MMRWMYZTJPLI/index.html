<html><header><meta charset="utf-8"><title>基仔MV分身26小時</title></header><body><h1>基仔MV分身26小時</h1><p>古巨基日前拍攝新歌《勁歌金曲》MV，基仔會在MV中一人分飾燈光師、觀眾、清潔工人等多個角色，他說：「拍呢個MV可以話係我入行咁多年最辛苦嘅一次，嗰日我連續拍咗二十六個鐘，真係拍到昏昏欲睡呀。」<br> &#13;<br> <spanclass>勾起少年回憶 &#13;<br> 在芸芸角色之中，基仔表示最喜歡扮賣爆穀，因為勾起了他中學時代的回憶，當時他曾在戲院做暑期工，亦試過整爆穀，基仔說：「我中學時喺戲院做過暑期工，嗰時我要帶位、搣飛同埋煮爆穀，做呢份工最開心嘅係可以成日都有免費戲睇。」&#13;<br> 此外，基仔表示曾打算邀請黃柏高（Paco）參與演出，可惜拍攝當日Paco不在香港。</spanclass></p></body></html>
