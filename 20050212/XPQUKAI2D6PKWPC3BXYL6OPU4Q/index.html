<html><header><meta charset="utf-8"><title>訪雲泉仙館跟團遊邊境地區</title></header><body><h1>訪雲泉仙館跟團遊邊境地區</h1><p>新界北近邊境地區偏遠，故附近的遠足路線乏人問津，跟團出發可免交通麻煩。乘專車至坪輋起步，先訪雲泉仙館（下圖），疾走恐龍坑及大石磨等禁區邊陲地區，眺望中港兩岸濕地風光，尾程參觀河上鄉洪聖宮、居石侯公祠等古迹，全程4小時，輕鬆易行。&#13;<br>&#13;<br>記者：張銘恩</p><p>機構：友晟之友&#13;<br> 日期：2月27日&#13;<br> 集合時間地點：8:45am旺角洗衣街中旅社集合&#13;<br> 費用：會員$35，非會員$45。&#13;<br> 電話：25396420</p></body></html>
