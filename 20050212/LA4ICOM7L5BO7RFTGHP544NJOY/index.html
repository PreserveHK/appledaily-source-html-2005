<html><header><meta charset="utf-8"><title>妮歌禁令遭撤銷</title></header><body><h1>妮歌禁令遭撤銷</h1><p>金像影后妮歌潔曼（NicoleKidman）早前因其悉尼寓所發現竊聽器而引起軒然大波，她其後成功向法庭申請暫時禁制令，禁止兩名攝影師接近她，不過昨日兩人在法庭上保證會給予妮歌更多空間，法官於是撤銷妮歌的禁制令。&#13;<br> 該兩名攝影師BenMcDonald及JamieFawcett前日在庭上答應不會在妮歌寓所五百米範圍內拍照，法官考慮過案情後，決定把禁制令暫時撤銷三星期，准許他們到妮歌寓所附近探朋友及遠距離拍照，但不可再騷擾或威脅她，直至下月三日雙方再上庭研究案件進展。</p></body></html>
