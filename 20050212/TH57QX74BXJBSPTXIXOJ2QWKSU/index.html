<html><header><meta charset="utf-8"><title>女生宿舍學F4玩單拖</title></header><body><h1>女生宿舍學F4玩單拖</h1><p>女生宿舍的Toby昨日出席在港台舉行的「最矚目戀人選舉大派對」。<br> &#13;<br> <spanclass>「唔會拆夥」 &#13;<br> Toby個人發展後首次獨個兒出席活動，她坦言：「自己一個人做嘢都唔係好慣，平時四個女仔柴嘩嘩咁，其實我哋唔會拆夥，只係好似F4佢哋咁，大家試吓獨立做啲唔同嘅嘢，但有表演都會四個一齊做。」&#13;<br> 說到最近她擔任許冠傑演唱會嘉賓時不慎走光，Toby說：「着之前都知道條裙好短，但就估唔到走得咁犀利，第日做嘉賓都換過條裙。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
