<html><header><meta charset="utf-8"><title>紐約期油高企47美元</title></header><body><h1>紐約期油高企47美元</h1><p>【本報綜合報道】國際原油價格於周四大升逾3%後，昨天早段進一步上升，惟升勢放緩。美國東北部氣溫趨降，加上非油組產油國本年度供應增長料放慢，均為油價帶來支持。&#13;<br> 紐約原油3月期貨昨天最多升16美仙（0.34%），高見每桶47.26美元；接近中段報46.97美元，倒跌13美仙。倫敦布蘭特原油3月期貨一度升30美仙（0.67%），升至每桶44.78美元；尾市報44.50美元，升2美仙。&#13;<br> 在周四，紐約期油大升1.64美元（3.61%），而布蘭特期油飆升1.35美元（3.13%）。&#13;<br> 逾三成石油業人士估計，油價下周會續升。</p></body></html>
