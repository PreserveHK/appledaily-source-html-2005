<html><header><meta charset="utf-8"><title>杜指早段回吐</title></header><body><h1>杜指早段回吐</h1><p>【本報綜合報道】美國最大地區電話公司Verizon傳即將宣布收購全美第2大長途電話公司MCI，雖然上述消息應對股市有利，但因戴爾唱淡今季生意，加上油價回升，美股昨天早段下跌。&#13;<br> 杜瓊斯工業平均指數早段一度跌46.18（0.43%），見10703.43。納斯達克綜合指數最多跌13.38（0.65%），至2039.72。開市後半小時（本港時間昨晚11時），杜指跌30.60，報10719.01；納指跌10.09，報2043.01。&#13;<br> 在周四，杜指升85.50，收報10749.61，創今年收市新高；納指升0.55，收報2053.10。</p></body></html>
