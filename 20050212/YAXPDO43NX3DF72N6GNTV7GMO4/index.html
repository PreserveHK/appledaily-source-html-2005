<html><header><meta charset="utf-8"><title>Eason新豬肉利是獻瑞</title></header><body><h1>Eason新豬肉利是獻瑞</h1><p>正東及新藝寶旗下十多位歌手如陳慧琳（Kelly）、許志安、劉浩龍、鄭融、董敏莉、雷有輝、葉文輝，及新加盟的陳奕迅（Eason），日前到尖沙嘴一間酒店拍攝賀年照。<br> &#13;<br> <spanclass>新加入變開心果 &#13;<br> 對於Eason的加盟，唱片公司旗下歌手都希望能夠與對方合作，安仔亦寄望新一年可以多些與Eason有音樂上的交流。&#13;<br> Kelly亦覺得Eason為人樂觀開朗，可以為公司上下帶來歡樂氣氛。在拍攝尾聲時，一眾歌手更齊向Eason這位新任爸爸𢭃利是，就連Kelly及安仔都不例外，Eason當然大派大利是讓各人過肥年。</spanclass></p></body></html>
