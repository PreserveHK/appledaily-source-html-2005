<html><header><meta charset="utf-8"><title>葛妮連趕兩官司獲輕判</title></header><body><h1>葛妮連趕兩官司獲輕判</h1><p>官非纏身的葛妮洛芙（CourtneyLove）前日有兩宗官司開審，首先是一宗有關去年葛妮在前男友家中襲擊一名女子的官司中，她對指控不作出任何答辯，法官最終判她緩刑三年，令她得以逃過牢獄之災。&#13;<br> 由於葛妮願意合作，故獲法官輕判，但她必須在三年內完成為期一年的戒毒療程、履行一百個小時社會服務令、繳交一千美元（約七千八百港元）罰款以及出席一周三次的互誡協會聚會等。&#13;<br> 而在同日下午，葛妮在另一宗藏有非法藥品的官司中，透過律師認罪，希望法官能予以輕判。</p></body></html>
