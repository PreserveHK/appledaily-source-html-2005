<html><header><meta charset="utf-8"><title>珊迪娜許勝不許敗</title></header><body><h1>珊迪娜許勝不許敗</h1><p>由珊迪娜布洛（SandraBullock）主演的新片《選美俏卧底2：姿整任務》，將於下周四在全球多國公映，近日她特別飛往澳洲悉尼宣傳，為電影造勢。昨日上午，珊迪娜出席電影的記者會時，以性感打扮亮相，令人眼前一亮。&#13;<br> <br> <spanclass>兼任監製 &#13;<br> 由於《選美俏卧底2：姿整任務》已安排下周復活節檔期在歐、美及澳洲等地公映，因此身兼監製及女主角的珊迪娜也份外緊張，希望此片成績能更勝○○年上映的《選美俏卧底》，所以近日她先後到過荷蘭及英國等地出席首映禮，昨日又在澳洲宣傳，可謂馬不停蹄。</spanclass></p></body></html>
