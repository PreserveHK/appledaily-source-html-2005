<html><header><meta charset="utf-8"><title>權相佑、宋承憲舊片強攻日本</title></header><body><h1>權相佑、宋承憲舊片強攻日本</h1><p>韓國型男權相佑曾與正在服兵役的男星宋承憲合演過韓片《我的大嚿橫財》，該片即將在日本上映，當地預售反應熱烈，單是新宿一間大型戲院，在十六日內已售出四千七百張預售門票「前賣券」，打破《魔戒三部曲：王者再臨》當年二十四天內賣出三千四百九十張「前賣券」的紀錄。&#13;<br> 此外，權相佑和金喜善主演的韓劇《悲傷戀歌》，前日在當地播出了大結局，但收視成績並不理想，只得12.9%，比起前一集收視還要低，似乎電視台將權相佑「處死」，並未能令收視起死回生。</p></body></html>
