<html><header><meta charset="utf-8"><title>朱茵唱兒歌畀自己滿分</title></header><body><h1>朱茵唱兒歌畀自己滿分</h1><p>朱茵為有線兒童台的動畫《Keroro軍曹》唱中文版主題曲，早前和此曲填詞人區焯文一同完成錄音，朱茵更信心爆棚地表示自己的表現有一百分，可媲美日文版主題曲。&#13;<br> <br> <spanclass>一個鐘搞掂 &#13;<br> 朱茵今次花了一小時錄音，對她來說是極速之作，她說：「我只練咗幾日歌，由聽呢首歌嘅旋律，感受首歌帶畀我嘅興奮同愉快感覺，重要過錄歌，所以我花咗兩個星期喺呢個階段，之後每日練歌囉。」&#13;<br> 問到男友黃貫中有沒有給予意見，朱茵說：「我有問過佢我唱得夠唔夠低能？佢話唱得愈得意愈好，小朋友先易接受，佢都滿意我表現。」朱茵表示用小朋友聲獻唱，不但吸引男友注意，連家中小狗亦會不禁望一望她。</spanclass></p></body></html>
