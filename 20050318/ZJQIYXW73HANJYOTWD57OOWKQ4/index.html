<html><header><meta charset="utf-8"><title>麥迪文含笑墮無間地獄</title></header><body><h1>麥迪文含笑墮無間地獄</h1><p>剛憑電影《叛諜追擊2機密圈套》成為Empire電影頒獎禮「最佳男主角」的麥迪文（MattDamon），日前在英國接受訪問時表示能接拍《無間道》荷李活版《TheDeparted》，令他感到十分興奮。麥迪文說：「由威廉莫拿漢（WilliamMonahan）改寫的劇本非常出色，因為他是當今最佳編劇之一。」&#13;<br> <br> <spanclass>搞鬼男星參演 &#13;<br> 除了麥迪文及里安納度狄卡比奧（LeonardoDiCaprio）外，《搞乜鬼奪命雜作3》黑人男星安東尼安德遜（AnthonyAnderson）也會參演《TheDeparted》，扮演一名與麥迪文及里安納度關係緊密的警探。</spanclass></p></body></html>
