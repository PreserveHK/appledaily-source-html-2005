<html><header><meta charset="utf-8"><title>黃又南帶病做生招牌</title></header><body><h1>黃又南帶病做生招牌</h1><p>二人男子組合Shine成員黃又南早前為某藥廠拍攝哮喘藥廣告，向來有哮喘病的又南，簽下廣告合約後不久即哮喘復發，要到醫院求醫，他害怕因此失去工作，誰知廣告商卻表示因知他有哮喘，才選他做代言人，還要協助他康復，做藥廠的生招牌。<br> &#13;<br> <spanclass>照吃雪糕 &#13;<br> 現在又南依照醫生吩咐服藥，縱然日前天氣轉冷，他都沒有病發，故十分高興。抱着毛公仔睡覺及進食冷凍食品都是哮喘病人的大忌，但又南在拍攝廣告時也照做無誤，他更笑謂現在連雪糕雪條也可以吃，從此得以解禁。</spanclass></p></body></html>
