<html><header><meta charset="utf-8"><title>葉璇任司儀喪玩</title></header><body><h1>葉璇任司儀喪玩</h1><p>葉璇日前出席一間皮草公司的春茗，她獲邀任司儀，穿上性感晚裝赴會的她，大受嘉賓歡迎，要求合照。對於變成「人肉布景板」，葉璇毫不介懷，她說：「我覺得做呢類活動，我唔介意同客人玩得癲啲，咁樣會投入啲，大家都開心啲。」&#13;<br> <br> <spanclass>通過普通話考試 &#13;<br> 已決定向外發展的葉璇計劃另覓經理人，除了向電影界發展外，更會進軍內地巿場。葉璇日前到上海參加普通話考試，如果通過甲級水平，即分數在九十分以上，便可以有資格在內地當節目主持人，她說：「我考咗九十三分，都幾滿意個成績。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
