<html><header><meta charset="utf-8"><title>盧巧音拍廣告自己話晒事</title></header><body><h1>盧巧音拍廣告自己話晒事</h1><p>盧巧音（Candy）早前接任某品牌護膚及化妝品代言人，廣告商的法籍總裁後來來港與Candy見面，再以七位數字酬勞邀請她擔任纖體產品代言人，並拍攝全新廣告。&#13;<br> Candy對今次拍攝十分緊張，實行買一送一，分毫不收的充當形象顧問，親自挑選服飾，務求盡顯健美身段。Candy說：「我知好多人都覺得我身材瘦削，其實我長期飲食唔定時，又成日食消夜同零食，所以局部地方有肥肉積聚，要勤力食纖體食品嚟保持身形健美㗎。」</p></body></html>
