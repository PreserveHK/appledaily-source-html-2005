<html><header><meta charset="utf-8"><title>女生宿舍動物園減壓</title></header><body><h1>女生宿舍動物園減壓</h1><p>組合女生宿舍展開華東宣傳之旅，日前在上海音樂院的音樂廳舉行記者會，在一幅巨型的畫像及一座價值三百萬元的三角鋼琴襯托下，四位成員即場表演《心慌慌》一曲，台下均報以熱烈的掌聲。活動中成員梁靖琪（Toby）與陳美詩（Macy）更獲贈大蛋糕，補祝她們上月生日。&#13;<br> 女生宿舍此行又往動物園拍攝，四人順道輕鬆一下，看到可愛的動物便餵牠們吃東西，餵長頸鹿時，四人玩得不亦樂乎，不過Toby其後卻被大象伸出來的鼻子嚇了一跳。</p></body></html>
