<html><header><meta charset="utf-8"><title>靚佬湯使橫手傳教義</title></header><body><h1>靚佬湯使橫手傳教義</h1><p>荷李活巨星湯告魯斯（TomCruise）是有名的科學教教徒，雖然該教派的教義備受爭議，但他一直熱心勸導身邊朋友入教。為了進一步推廣科學教，靚佬湯早前更以荷李活多位著名娛樂記者的名義，捐錢予科學教，令一眾記者相當不滿。&#13;<br> <br> <spanclass>擅用他人名義捐款 &#13;<br> 據其中一名記者表示，靚佬湯早前不但親自游說他們加入該教，更寄上大堆關於科學教的資料，包括該教會的十二項誡條。不過最令記者不滿的，是靚佬湯未經他們同意，借用他們的名義捐錢予科學教，一名記者說：「他這樣做未免太過偏激，人人都為靚佬湯借用我們名義捐錢感到不悅。」</spanclass></p></body></html>
