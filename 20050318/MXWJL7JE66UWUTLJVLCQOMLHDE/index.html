<html><header><meta charset="utf-8"><title>崔健首執導演筒解構人性</title></header><body><h1>崔健首執導演筒解構人性</h1><p>中國著名搖滾歌手崔健，將首執導演筒，為一部與其專輯同名的電影《給你一點顏色》擔任編導，他邀請了名攝影師杜可風操刀，並打算找來中、日、韓明星攜手演出。<br> &#13;<br> <spanclass>充滿音樂元素 &#13;<br> 據知該電影以揭示人性為主題，影片將採取多段式結構，由一個開頭引出三個不同的小故事，這亦是一部充滿音樂元素的作品，電影的插曲、片尾及片頭曲將由崔健親自創作，現時崔健已完成了劇本的一稿工作。</spanclass></p></body></html>
