<html><header><meta charset="utf-8"><title>希拉莉急生育保婚姻</title></header><body><h1>希拉莉急生育保婚姻</h1><p>剛憑《擊情》一片第二度成為奧斯卡影后的希拉莉史雲克（HilarySwank），早前被指她與演員丈夫積特魯爾（ChadLowe）的十二年婚姻出現問題，報道指希拉莉拒絕生育之餘，其丈夫亦妒嫉她事業上的成就。不過希拉莉日前受訪時否認報道，她更指自己十分渴望建立小家庭。&#13;<br> <br> <spanclass>和睦相處十二年 &#13;<br> 希拉莉說：「我當然喜愛孩子，我發覺愈早生孩子便愈好。」對於有報道指其事業遠比丈夫成功，因而令二人的婚姻出現問題，希拉莉反駁說：「我與丈夫和睦相處達十二年，如果你不能分享伴侶的成功，你便不應與他一起。」</spanclass></p></body></html>
