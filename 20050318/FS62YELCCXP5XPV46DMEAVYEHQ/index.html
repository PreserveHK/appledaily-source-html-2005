<html><header><meta charset="utf-8"><title>杜指早段喘穩</title></header><body><h1>杜指早段喘穩</h1><p>【本報綜合報道】美國股市在周三大幅下挫後，昨天早段好淡爭持，美國上周新失業人數降顯示勞工市道大致平穩，加上摩根士丹利和高盛上季盈利勝預期，令大市得到支持。不過，油價突破每桶57美元，則令大市受壓。&#13;<br> 杜瓊斯工業平均指數早段一度升8.06（0.08%），見10641.13；納斯達克綜合指數最多升2.69（0.13%），至2018.44。開市後半小時（本港時間昨晚11時），杜指升2.22，報10635.29；納指升2.30，報2018.05。&#13;<br> 在周三，杜指大跌112.03，收報10633.07，主要受油價創新高拖累；納指跌19.23，收報2015.75。</p></body></html>
