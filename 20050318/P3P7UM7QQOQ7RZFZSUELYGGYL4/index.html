<html><header><meta charset="utf-8"><title>乙葉遵父遺願做歸家娘</title></header><body><h1>乙葉遵父遺願做歸家娘</h1><p>日本女星乙葉現時正與曾客串《迷失東京》的搞笑演員藤井隆蜜運中，最近有消息指乙葉將遵從亡父遺願，與男友在今年內拉埋天窗。&#13;<br> <br> <spanclass>母親不反對 &#13;<br> 據新一期日本雜誌《女性Seven》報道，一名行內爆料者說：「乙葉自父親自殺後，對結婚的意念更堅定。乙葉父親曾說過若女兒結婚的話，他一定會很高興，就算乙葉的對象有子女亦沒有問題。」而雜誌記者早前訪問乙葉母親，雖然她仍然未知女兒何時結婚，但她表示並不反對乙葉與藤井隆組織小家庭。</spanclass></p></body></html>
