<html><header><meta charset="utf-8"><title>陳慧琳靠長今驅寒</title></header><body><h1>陳慧琳靠長今驅寒</h1><p>陳慧琳（Kelly）將於今日推出特別版《大長今》CD，內裏除收錄《大》劇主題曲、三首插曲包括Kelly和林保怡合唱的《不配相擁》，以及Kelly和保怡分別獨唱的《思念》外，更附送《大》劇的原聲大碟。&#13;<br> Kelly說：「早排我為另一首歌《前世》拍MV，導演叫我赤腳踩入水池中，嗰日天氣好凍，我又一向怕凍，搞到我牙關打震。後來我諗番起《希望》嘅歌詞同《大長今》嘅劇情，心裏突然有股莫名其妙嘅力量叫我支持落去。」此外，Kelly獲韓國觀光公社邀請，下月有機會跟《大》劇演員見面，並揚言會送新CD給對方作見面禮。</p></body></html>
