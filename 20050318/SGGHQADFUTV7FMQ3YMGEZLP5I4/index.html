<html><header><meta charset="utf-8"><title>SmartForfour備受家庭客追捧</title></header><body><h1>SmartForfour備受家庭客追捧</h1><p>油價不斷攀升，愈來愈多準車主考慮改買慳油的迷你車代步；然而，有別迷你車一族的Smart系列，原來不單止為年輕一輩車迷受落，本地竟有Smart的鍾情Fans，繼先後擁有最初面世的SmartFortwo同SmartRoadster之後，近期專為家庭客度身訂做的四門SmartForfour，亦為陳先生所青睞，在港同時擁有同一品牌，三款性格迥異的Smart車款，都可算係無出其右啦！又難怪本地代理商隆而重之，特別安排行交車儀式。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
