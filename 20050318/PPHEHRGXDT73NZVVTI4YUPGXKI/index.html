<html><header><meta charset="utf-8"><title>滕麗名一世有靚衫著</title></header><body><h1>滕麗名一世有靚衫著</h1><p>滕麗名日前為服裝品牌Gitti拍攝廣告，賺了約六位數字酬金，滕麗名表示她已是第四年任該品牌代言人，廣告商更答應一世贊助她靚衫。&#13;<br> <br> <spanclass>拍攝春夏新裝 &#13;<br> 滕麗名日前在影樓拍攝春夏新裝廣告，她說：「影相嗰日天氣好凍，雖然開咗暖爐，但啲暖風都吹唔到我，好彩攝影師好快手就影完，都好開心。」&#13;<br> 問到滕麗名可有將靚衫送給家人，她說：「冇噃，因為媽咪鍾意去旅行，爹哋就鍾意換新款手機，所以我多數會畀錢佢哋，等佢哋自己去買心頭好。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
