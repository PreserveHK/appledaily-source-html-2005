<html><header><meta charset="utf-8"><title>捧埃及王陀表李嘉慧忽然露餡</title></header><body><h1>捧埃及王陀表李嘉慧忽然露餡</h1><p>名模李嘉慧和陳嘉容昨日往中環麗嘉酒店，擔任Antiquorum拍賣行舉行的江詩丹頓二百五十周年紀念拍賣預展的模特兒。場內最名貴的一隻陀表，為一九二九年埃及國王出訪瑞士時獲贈的禮物，估價達二百五十萬美元（約一千九百萬港元）。<br> &#13;<br> <spanclass>分秒必爭 &#13;<br> 李嘉慧身穿一襲黑色露背裙任模特兒，卻不慎露出裙子的襯裡，看來性感誘惑。談起表經，她說守時對模特兒來說十分重要，她說：「我一定會戴有秒針嘅表，因為做騷時喺後台換衫，有時真係得番幾秒時間㗎咋，名副其實分秒必爭。」</spanclass></p></body></html>
