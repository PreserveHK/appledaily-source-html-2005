<html><header><meta charset="utf-8"><title>章子怡、趙薇晉身天后行列</title></header><body><h1>章子怡、趙薇晉身天后行列</h1><p>世界權威財經雜誌《福布斯》（Forbes）中文版日前公布中國百大名人榜名單，以內地名人及明星過去一年收入及曝光率作為指標。&#13;<br> 其中內地女星章子怡、趙薇、周迅及范冰冰在福布斯中國百大名人榜中排在前十名之列，將鞏俐、葛優、馮小剛及蔣雯麗等前輩遠遠拋離，這四位花旦已成為內地新一代的四大天后，她們在影壇的影響力將愈來愈重要。&#13;<br> 除了上述幾位女星外，一眾內地演藝界名人包括王菲、劉嘉玲及張藝謀等亦躋身百大之中。</p></body></html>
