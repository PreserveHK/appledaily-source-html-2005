<html><header><meta charset="utf-8"><title>王賢誌拍賣林志玲泳衣</title></header><body><h1>王賢誌拍賣林志玲泳衣</h1><p>王賢誌早前與台灣名模林志玲為廣告雜誌擔任主持，當王賢誌身邊好友獲悉他有機會跟這位美女合作時，竟自動請纓要求擔任助手，王賢誌笑說：「佢哋以為林志玲會着泳衣，但當日林志玲係做主持，唔使着泳衣，所以都冇答應佢哋啦。」&#13;<br> <br> <spanclass>大讚有記性 &#13;<br> 問王賢誌跟林志玲拍檔感覺如何時，他即讚不絕口道：「佢記性好好，記稿記得好快，大部份場面都係一take過搞掂，我真係自歎不如。」&#13;<br> 由於五月王賢誌會再舉辦二手衫慈善拍賣，所以他便趁機會要求林志玲將拍攝纖體廣告時所穿過的泳衣拿出來義賣，結果林志玲一口答應，令王賢誌大為感動。</spanclass></p></body></html>
