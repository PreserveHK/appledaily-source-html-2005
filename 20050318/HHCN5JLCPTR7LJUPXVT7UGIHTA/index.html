<html><header><meta charset="utf-8"><title>范曉萱尋找愛的替身</title></header><body><h1>范曉萱尋找愛的替身</h1><p>陳柏霖、范曉萱和兩位日籍演員伊東美咲及加瀨亮等合演電影《戀愛地圖》，故事包括上海、東京和台北三段愛情故事。&#13;<br> <br> <spanclass>以為飛來豔福 &#13;<br> 范曉萱扮演一名失戀女生，有一晚她失眠，相約了在酒吧認識的加瀨亮見面，加瀨亮以為飛來豔福，對范曉萱有非份之想，怎料當他要親吻范曉萱時，范曉萱就表示自己不能忘記以前的男朋友，故她只當加瀨亮是愛的替身。&#13;<br> 而陳柏霖則飾演到東京學習動畫的台灣留學生，他為沒有創作靈感而苦惱之際，遇上伊東美咲即靈感頓生，於是每天給對方畫一張面部表情的特寫，然後送到伊東美咲工作的地方。採訪：比華利</spanclass></p></body></html>
