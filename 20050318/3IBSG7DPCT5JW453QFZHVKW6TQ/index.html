<html><header><meta charset="utf-8"><title>張文慈唔識做煮飯婆</title></header><body><h1>張文慈唔識做煮飯婆</h1><p>張文慈、黃麗梅及麥家琪等一班亞視藝員，昨日在尖沙嘴出席「傑出節目製作人表彰會暨慶功宴」，張文慈穿着透視上衣襯短裙，白色bra若隱若現，相當性感。&#13;<br> 張文慈自言不懂下廚，好像不是女人，她說：「我第時都唔知點做人老婆，結咗婚之後去學啦，不過我都識煲湯，以前煲過畀男朋友飲㗎。」&#13;<br> 黃麗梅則自言因主持《中國八大名菜》節目，到過中國各地試菜，還獲法國國際廚皇美食會頒發國際美食博士榮銜，但黃麗梅其實不懂下廚，她說：「我四圍試菜，啲人就以為我煮嘢好叻，喺香港好多地方食嘢都免費，下廚技巧我都識，但真煮就唔識囉！」稍後亞視還會為黃麗梅出書及推出影碟。&#13;<br> 採訪、攝影：王崇穎</p></body></html>
