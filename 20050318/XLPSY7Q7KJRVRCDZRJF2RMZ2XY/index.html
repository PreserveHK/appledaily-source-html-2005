<html><header><meta charset="utf-8"><title>琦琦設計靚鞋如產女</title></header><body><h1>琦琦設計靚鞋如產女</h1><p>名模琦琦產女不久，瞬即投入工作，她最近應邀出任鞋履品牌Millie's的代言人，並親自設計名為「QiQibyMillie’s」的高跟鞋。&#13;<br> <br> <spanclass>負傷開工 &#13;<br> 琦琦笑言設計師工作不易為，看見心血誕生，感覺猶如懷胎十月，看見小生命誕生一樣，這種心情在模特兒和形象設計工作多年從未發生過。拍攝宣傳照當日，琦琦因忙於照顧BB女，以及搜羅拍攝用的服裝，故此十分忙碌，更不小心扭傷了背部肌肉，但為了不影響進度，琦琦堅持負傷開工。而其丈夫任達華為表支持，亦買了多款美食往探班。</spanclass></p></body></html>
