<html><header><meta charset="utf-8"><title>區瑞強出碟國歌被Out</title></header><body><h1>區瑞強出碟國歌被Out</h1><p>早前全國政協委員提出，為維護國歌《義勇軍進行曲》的莊嚴，應盡快制訂「國歌法」，規範國歌的頌唱和播放，及禁止將國歌設為鈴聲等行為。未知是否受有關提議影響，區瑞強近日委託一公司推出他去年舉行的《純民歌演唱會》DVD和VCD時，竟將區瑞強獻唱國歌的部份全部抽起，令區瑞強大感無奈。&#13;<br> <br> <spanclass>觀眾大合唱 &#13;<br> 區瑞強說：「我記得演出當晚係現場觀眾點唱，當時班觀眾企晒起身一齊唱，場面好壯觀。後來我交畀一間公司幫我出影碟，唔知係咪擔心有損國歌莊嚴，抑或申請國歌版權手續太繁複，配合唔到出碟時間，最終都cut咗首歌，惟有希望下次有機會出番啦！」</spanclass></p></body></html>
