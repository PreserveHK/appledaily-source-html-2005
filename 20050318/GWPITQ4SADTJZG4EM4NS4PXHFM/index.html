<html><header><meta charset="utf-8"><title>關心妍臭檔趕走男友</title></header><body><h1>關心妍臭檔趕走男友</h1><p>鄧萃雯及關心妍（Jade）等昨日到旺角出席「YeahShow棟篤笑音樂佈道會」記者會。阿Jade透露時下年輕人的愛情觀比較膚淺，她說：「𠵱家啲年輕人拍拖唔係好認真，所以好多時會導致悲劇發生。」&#13;<br> 阿Jade自言以往經常發脾氣，她說：「幾年前同我拍拖個男朋友都幾辛苦，因為我會為咗好小事就發脾氣，終於分咗手。」&#13;<br> 而鄧萃雯則笑言自己是「難啃」的女朋友，她說：「我個人本身都幾男仔性格，又唔溫柔又唔黐身。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
