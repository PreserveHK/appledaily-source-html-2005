<html><header><meta charset="utf-8"><title>袋袋驅寒茶</title></header><body><h1>袋袋驅寒茶</h1><p>近來大閘蟹當造，人人都起勢食，不過在中醫的角度，大閘蟹始終屬於腥羶之物，性質寒涼，而且膽固醇含量極高，就算怎樣好吃也應該適可而止。千草醫藥坊最近就推出了邂逅保健茶，內含桂枝、生薑、白芍、大棗、北芪和蜜棗等，最好就是一開即飲，味道清甜不苦，暖胃之餘又可收調理身體之效，是傳統的薑茶及花雕酒外的另一驅寒選擇。&#13;<br>&#13;<br>記者：梁學文&#13;<br>查詢：21809228</p></body></html>
