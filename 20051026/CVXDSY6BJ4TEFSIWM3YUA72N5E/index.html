<html><header><meta charset="utf-8"><title>IslandGrove億五有交易</title></header><body><h1>IslandGrove億五有交易</h1><p>【本報訊】著名建築師關善明發展的深水灣香島道40號IslandGrove，餘下可供出售的C及D座兩屋，已接獲3名準買家洽購，關善明建築師事務所董事關嘉滙表示，意向呎價可參考首幢成交洋房，該幢面積5300方呎洋房，上周獲外籍買家以1.5億元承接，呎價28302元。&#13;<br> 餘下的C及D屋，面積分別為5288及5088方呎，前者連豪華裝修，估計售價超過1.5億元；至於最細的D屋，料1.44億元有交易。</p></body></html>
