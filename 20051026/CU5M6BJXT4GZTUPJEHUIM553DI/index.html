<html><header><meta charset="utf-8"><title>兆康麗晶爭做一哥</title></header><body><h1>兆康麗晶爭做一哥</h1><p>九龍灣麗晶花園，話佢係居屋樓王都受之無愧，睇吓呢個屋苑嘅買賣登記，就明點解會咁講。&#13;<br> 中原黃良昇話，今年第三季，麗晶花園總共錄得五十一宗買賣登記，雖然比第二季勁減逾半，但都係全港十四個主要居屋屋苑排第一，重係連續九個季度稱王㖭。&#13;<br> 不過，形勢遲啲係咪會逆轉，真係好難講，因為連續兩季屈居亞軍，頭三季夾埋只係比麗晶少二十七宗嘅屯門兆康苑，十月至二十五號嘅買賣登記有十宗，超前麗晶花園兩宗。</p></body></html>
