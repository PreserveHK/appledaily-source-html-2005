<html><header><meta charset="utf-8"><title>僱主多對過重者存偏見</title></header><body><h1>僱主多對過重者存偏見</h1><p>現代社會多以瘦身為時尚，因此體重竟然成為了僱主解僱員工的理由。一項網上調查發現，九成三的僱主傾向聘請體重「正常」應徵者，約五成人認為癡肥會降低員工生產力。&#13;<br> 求職網站PersonnelToday進行的網上調查顯示，僱主對過重人士有偏見，逾二千名人力資源專業人士填寫的網上問卷發現，三成人認為癡肥可以是不聘用求職者的原因，四成人認為過重者不自律，一成人認為癡肥可構成解僱理由。&#13;<br> 調查又發現，若應徵者資歷相同，九成三僱主傾向聘請體重正常的求職者。該網站指結果指出，僱主對肥人有偏見，肥人較易被裁員及較難獲得升職。</p></body></html>
