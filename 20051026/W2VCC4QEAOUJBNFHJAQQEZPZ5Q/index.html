<html><header><meta charset="utf-8"><title>一號銀海四級大火</title></header><body><h1>一號銀海四級大火</h1><p>【本報訊】大角嘴海輝道「一號銀海」建築地盤今晨發生四級大火，起火地盤已建築至四十多層高，火警地點在頂層位置，由於大廈屬高層式建築物，消防員在撲救時有困難。</p><p>消防員撲救困難</p><p>火警現場位於西九龍填海區海輝道一號。今晨零時四十七分，附近街坊發現地盤起火於是報警，消防員接報趕至，發現地盤內存有大批建築材料，現場火勢猛烈，起火地點在極高層位置，消防員需要逐層拖喉上樓灌救，在救火上遇上困難，於是在今晨一時四十六分將火警升為三級，至今晨三時再將火警升為四級，大批消防員至今晨仍在撲救大火中。</p></body></html>
