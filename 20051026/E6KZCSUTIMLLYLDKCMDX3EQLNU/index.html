<html><header><meta charset="utf-8"><title>三人涉偷路牌控八罪</title></header><body><h1>三人涉偷路牌控八罪</h1><p>【本報訊】三名男子涉嫌組成「偷路牌黨」，本月二十三日沿鰂魚涌英皇道五個地點偷去共二十九塊路牌及地盤工具，被控盜竊等八項罪名，昨在東區裁判法院提堂，三名被告暫時毋須答辯，鑑於首被告曾向警方透露牽涉另外七宗同類案，裁判官遂將案押後至本周五，待警方作進一步調查。&#13;<br> 三名被告徐志光（二十九歲）、袁國榮（二十一歲）及徐志明（三十五歲），均報稱無業，被控五項盜竊、一項企圖盜竊、一項使用假文書及一項外出時備有偷竊物品。&#13;<br> 案件編號：ESCC4604/05</p></body></html>
