<html><header><meta charset="utf-8"><title>林嘉欣彌補小演員創傷</title></header><body><h1>林嘉欣彌補小演員創傷</h1><p>鄭保瑞執導、林嘉欣、舒淇和方中信主演的電影《怪物》明天上映，該片已做過多場試映，外界反應不俗，對小童星譚竣浩的表現更有很高評價，他亦討得嘉欣和舒淇歡心。嘉欣在電影煞科後仍十分牽掛譚竣浩，日前就帶了他去海洋公園遊玩。</p><p>長時間浸水箱</p><p>在拍攝《怪物》期間，譚竣浩的角色經常要被嘉欣驚嚇，更要長時間浸在水箱，嘉欣大感心痛說：「大人拍都咁辛苦，何況係小朋友？佢已經好乖，由頭到尾無怨言，只係拍水箱當日，因為水太凍至要求休息五分鐘，見到佢凍到震，又失驚無神俾我嚇，真係唔好意思，所以有時間都希望帶佢玩當多謝佢。」</p></body></html>
