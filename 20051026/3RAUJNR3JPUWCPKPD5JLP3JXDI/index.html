<html><header><meta charset="utf-8"><title>新界　錦綉減價60萬賣出</title></header><body><h1>新界　錦綉減價60萬賣出</h1><p>▲利嘉閣利嘉龍表示，元朗錦綉花園D段4街雙號屋，1500方呎，以460萬元沽出，呎價3067元。原業主原開價520萬元，減價60萬元成交。&#13;<br> &#13;<br> ▲祥益謝銘澤表示，屯門時代廣場D座中層4室，597方呎，原業主原叫價138萬元，其後減價至128萬元成交，呎價2144元。&#13;<br> &#13;<br> ▲世紀21許秋偉表示，馬鞍山聽濤雅苑5座中層B室，807方呎，以295萬元易手，呎價3656元。原業主99年426萬元買入，蝕131萬元。</p></body></html>
