<html><header><meta charset="utf-8"><title>文素利靠童星入戲</title></header><body><h1>文素利靠童星入戲</h1><p>早前與池珍熙合作拍攝電影《女教授的隱藏魅力》的女星文素利，前晚出席其新片《LoveMalsoon》在首爾中區大韓戲院舉行的試映會。</p><p>飾演未婚媽媽</p><p>演技出眾的文素利非常謙虛地跟記者說：「今次全靠飾演我兒子的童星李宰應帶我入戲。」&#13;<br> 《Love》片背景為七十年代末的韓國，集搞笑及親情於一身。文素利在片中飾演一名未婚媽媽，不被世人所認同之餘，飾演其兒子的李宰應更視之為恥辱。面對兒子情竇初開，不知如何是好的文素利發生不少趣事。&#13;<br> 由於電影以孩子的角度去描寫，故文素利前晚就在記者會上大讚童星之演技，並多謝他帶自己入戲，演活母親一角。</p></body></html>
