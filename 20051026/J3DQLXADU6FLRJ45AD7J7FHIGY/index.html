<html><header><meta charset="utf-8"><title>細說品牌：十八子賣刀名揚天下</title></header><body><h1>細說品牌：十八子賣刀名揚天下</h1><p>單看「陽江十八子」這名字，有誰猜到它是賣刀的呢！八三年，寂寂無聞的製刀人李輝，創立了十八子，在不足二百平方米的家庭工作坊，以人手造刀；到今天，工作坊搖身一變成為國際知名大企業，年產二千萬把刀，產值逾一億元人民幣，李輝亦被冠上「中國刀王」的稱號，他的刀，被譽為「中國第一刀」。&#13;<br> 他的刀還銷往美、日、俄和歐洲等三十多個國家，是國家重點培育的出口名牌。去年曾蔭權去陽江考察時，曾到它位於陽江的總部一遊。近年，十八子還經營百貨、食品加工……還有月餅等，實行將十八子的精神發揚光大。李字拆開來便是「十八子」，名字代表了李家父子數十年來的心血。</p></body></html>
