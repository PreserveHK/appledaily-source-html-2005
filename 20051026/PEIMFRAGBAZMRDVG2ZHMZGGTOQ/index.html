<html><header><meta charset="utf-8"><title>3意招股書下月18日備妥</title></header><body><h1>3意招股書下月18日備妥</h1><p>▲里昂證券指出，和黃（013）分拆旗下3意大利的計劃，招股書將於下月18日備妥，估計最快在12月初招股，另外附屬公司和電（2332）分拆印度電訊業務、長江基建（1038）分拆澳洲基建業務及赫斯基石油則分拆油沙資產等，可令和黃每股資產淨值提升15元。該行建議投資者可收集和黃，目標價94元。&#13;<br> &#13;<br> ▲光大控股（165）昨公布，旗下光大創投替一個封閉式基金客戶SOF，購入風能發電設備生產商金風科技7%股權，作價3500萬元人民幣，並收取5%期權溢價，向SOF沽出一份期權合約，讓SOF1年內以相同作價購入該7%股權。</p></body></html>
