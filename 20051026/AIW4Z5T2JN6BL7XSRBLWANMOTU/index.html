<html><header><meta charset="utf-8"><title>日式放題　等上菜等到呆</title></header><body><h1>日式放題　等上菜等到呆</h1><p>編輯先生：前幾日同朋友去到油麻地大久保嘅日本餐廳，上面寫住8:00pm食到10:00pm任飲任食晚餐，當時心諗：「$138食你兩粒鐘，都夠啦！」眾人在8:05pm入座，一坐低先送一隻魚生船，份量同質素都唔錯，食魚生船同時，我哋個個起勢咁剔嘢食，約在8:08將食物紙交給侍應生，誰不知要等到8:26pm先嚟第一碟蟹子沙律，到8:29pm再嚟牛油焗雜菌，如是者食一碟等一碟，一個鐘後，第一輪剔咗嘅魚生、加州卷等仍未到，我哋惟有再剔多幾張，結果，兩粒鐘內食到嘅同我哋所叫嘅數量完全不符，食放題食到咁真係好無癮！&#13;<br>&#13;<br>杜十娘上</p></body></html>
