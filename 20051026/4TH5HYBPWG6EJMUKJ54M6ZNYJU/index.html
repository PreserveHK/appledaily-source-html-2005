<html><header><meta charset="utf-8"><title>地鐵發行156億債券</title></header><body><h1>地鐵發行156億債券</h1><p>▲地鐵（066）昨公布，已委託摩根大通進行一個總值156億（20億美元）的發債計劃，債券年期由1個月至30年不等，整個發債計劃昨日起計，為期12個月。&#13;<br> &#13;<br> ▲百利保（617）連續兩日增持富豪酒店（078）。富豪公布百利保前日在市場，以平均價0.4744元，購入763.6萬股後，昨以平均價0.4875元，購入1062萬股，令持股量由45.24%，增至45.46%。持有8億或9.46%股富豪的副主席蔡志明昨購入240萬股，作價0.48元。</p></body></html>
