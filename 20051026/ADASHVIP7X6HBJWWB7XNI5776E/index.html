<html><header><meta charset="utf-8"><title>成龍蘭花手放笑彈</title></header><body><h1>成龍蘭花手放笑彈</h1><p>汪明荃、成龍及羅家英等前晚在新光戲院義演，籌募該院的修葺費及租金，右手因舉啞鈴而拉傷的成龍獲安排與阿姐合演《鳳閣恩仇未了情》，期間成龍不時「甩嘴」，其唱腔與造手還引得觀眾捧腹。表演結束後，觀眾狂叫「安哥」，成龍遂再反串與羅家英合唱《帝女花》，其女聲與蘭花手令觀眾大笑。</p><p>戥《長恨歌》不值</p><p>提到本屆金馬獎未獲提名，成龍說：「唔可惜，可惜係《長恨歌》一項都冇，不過評審係公正嘅，我唔會搞小動作，我係金馬獎執委，得閒會去支持。」阿姐透露今次義演共籌得四百六十多萬，但修葺費與租金估計要千萬元，故需政府及各界人士捐獻。&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：葉君海</p></body></html>
