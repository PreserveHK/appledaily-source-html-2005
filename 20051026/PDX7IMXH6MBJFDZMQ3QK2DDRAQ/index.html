<html><header><meta charset="utf-8"><title>岩佐真悠子與型男熱舞</title></header><body><h1>岩佐真悠子與型男熱舞</h1><p>積極作多方面發展的十八歲的日本女星岩佐真悠子，自演出劇集《擊浪青春》後令她知名度大增。新一期日本雜誌《FLASH》偷拍到岩佐在本月中出席涉谷一夜店舉行的派對，並與型男大跳熱舞。&#13;<br> 在本月中旬深夜一時多，架上墨鏡的岩佐真悠子在舞池內與一年約三十歲的型男大跳貼身熱舞，態度親密，直至凌晨四時，岩佐才與該名型男及男星小橋賢二離去。岩佐所屬事務所則表示，該名型男並非岩佐男友，二人只是在當日經朋友介紹認識。看來岩佐對初相識的朋友表現真熱情。</p></body></html>
