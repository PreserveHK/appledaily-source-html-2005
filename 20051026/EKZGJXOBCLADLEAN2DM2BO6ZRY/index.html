<html><header><meta charset="utf-8"><title>洗衣機放6成滿　潔淨效果最佳</title></header><body><h1>洗衣機放6成滿　潔淨效果最佳</h1><p>Q：我最近買了一架新的洗衣機，它的性能及馬力都比以往那部強，於是塞滿衣物，但洗完之後，不僅不乾淨，而且衣服上還沾有洗衣粉，這洗衣機是否有故障？&#13;<br>&#13;<br>A：洗衣效果和待洗衣物的多寡及質料有密切的關係，例如體積較為大的床單或長浴巾等，雖然重量和其他衣物相當，但卻會令槽內的待洗衣物無法轉動，令洗潔劑無法完全溶解，較污糟的部位，更會因此無法洗淨。&#13;<br>當使用洗衣機洗滌衣物時，最好等到它開始運轉，並確定內裏的衣物運轉自如。另外，為了避免厚重衣物影響洗衣效果，最好只放入規定重量的70-80%，或是洗衣槽的5-6成滿。&#13;<br>主持：黃師傅</p></body></html>
