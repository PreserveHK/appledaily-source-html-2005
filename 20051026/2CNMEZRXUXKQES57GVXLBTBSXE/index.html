<html><header><meta charset="utf-8"><title>菜菜子檀島慶生</title></header><body><h1>菜菜子檀島慶生</h1><p>剛在本月十三日度過三十二歲生日的日本女星菜菜子，在本月中與丈夫反町隆史及愛女到夏威夷旅行慶生。&#13;<br> 據今期日本雜誌《周刊女性》報道，近日忙於拍戲的反町，為慶祝愛妻菜菜子生日，特別在本月中一家三口到夏威夷旅行。另外，由菜菜子主演的單元劇《再見螢火蟲》將在下月一日播出，樂隊MrChildren主音櫻井和壽與監製小林武史組成的樂隊BandBank，將為劇集主唱片尾曲，翻唱樂隊offcourse七九年推出的歌曲《為了誕生下來的孩子》。</p></body></html>
