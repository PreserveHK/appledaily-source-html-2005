<html><header><meta charset="utf-8"><title>廚師示範朱古力菜</title></header><body><h1>廚師示範朱古力菜</h1><p>【本報訊】比利時著名的朱古力生產商Puratos，自八八年成立以來，一直堅持用比利時傳統方法製作朱古力；整個製作過程只用可可油，令朱古力顏色光亮、入口幼滑即溶，和一般由植物油製成的朱古力口感完全不一樣。&#13;<br> 其中，PuratosBelcolade朱古力目前用途廣泛，可應用在主菜、甜品和小食之上。九龍香格里拉酒店在本月舉辦的朱古力節，將由菲士蘭（香港）有限公司提供優質PuratosBelcolade，比利時甜品廚師FredericScailteur則會示範不同的朱古力菜式。</p></body></html>
