<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>鹹魚：要揀令身的，顏色要白，不要黃甘甘，因為魚身較黃味道較次。另外，起鹽霜的鹹魚，摸上手嚡嚡哋，味道也較一般鹹。馬友味香肉甜適合炒，曹白骨多宜煎或蒸。揀鹹魚三大要訣：有香味、魚身令、魚身白。&#13;<br>&#13;<br>菜乾：煲湯好夠味，最好揀短身的，因為菜乾菜身長，好易煲到又韌又老。&#13;<br>&#13;<br>大豆芽：含豐富的營養，最好買些已摘根的，可以節省功夫。&#13;<br>&#13;<br>硬豆腐：豆腐有清熱膶肺和生津解毒的功效，用來煲湯同樣有益。</p><p>食材價格均來自西營盤街市及德輔道西*同興、**利成&#13;<br> 價格截至10月25日為準</p></body></html>
