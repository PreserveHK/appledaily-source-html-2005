<html><header><meta charset="utf-8"><title>按摩師被迫簽自僱書</title></header><body><h1>按摩師被迫簽自僱書</h1><p>【本報訊】隸屬兩個集團的六間桑拿及按摩中心在六月份被警方掃蕩後停業，雖然部份已經重新營業，但仍拖欠約九十名按摩技師共五十萬元薪金。&#13;<br> 協助技師的個人服務行業職工總會總幹事勞詠姬說，現時全港約一萬名按摩技師中，大部份在入職前都被迫簽下自僱人士協議書，僱主因而藉此逃避支付勞工權益及強積金。她指出，技師的工作模式與其他僱員無異，他們為保飯碗才無奈以假自僱身份工作，故促請積金局加強巡查。&#13;<br> 她又稱，桑拿及按摩中心經常巧立名目剝削員工血汗錢，如技師入職前要支付六千至一萬元的學師費，每月要給公司最高四千元的上牌費，才可正式工作。</p></body></html>
