<html><header><meta charset="utf-8"><title>花旗參可紓緩傷風感冒</title></header><body><h1>花旗參可紓緩傷風感冒</h1><p>英國《蘇格蘭人報》昨日報道，花旗參不但能下火清熱，還可紓緩傷風感冒帶來的不適。加拿大《醫學協會》雜誌前日公布，花旗參可將病人的不適程度減低三成。&#13;<br> 此研究在四個冬季進行，將二百八十人分開兩組，每患上傷風感冒就服用花旗參的一組，只有一成人在研究期間患病兩次或以上，比另一組沒有服用花旗參的兩成三為低；前者病了十點八日即康復，後者則需十六點五日。研究人員稱，結果反映服用花旗參可減低傷風感冒再度病發的機率。惟花旗參對兒童及免疫力低的人士之療效及安全性，則有待進一步研究。</p></body></html>
