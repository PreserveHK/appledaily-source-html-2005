<html><header><meta charset="utf-8"><title>小本工廠熱炒起嚟</title></header><body><h1>小本工廠熱炒起嚟</h1><p>樓市由豪宅炒到甲級寫字樓，再到乙級寫字樓，估唔到最近連小本工廠，都熱炒起嚟，柴灣接連有兩宗工業樓宇單位，成交期有五六個月咁長，幾少見。&#13;<br> 中原蔡榮祥話，富誠工業大廈A座高層二號單位，三千九百呎，剛以二百萬成交，五百一十幾蚊呎，買家攞到半年成交期。另外，新藝工業大廈中層E室賣出，三千呎，套現一百四十七萬，每呎四百九十蚊，成交期五個月。&#13;<br> 工廠樓造價過去升幅落後大市，水位應該比其他物業高。</p></body></html>
