<html><header><meta charset="utf-8"><title>倖田宣傳時裝網</title></header><body><h1>倖田宣傳時裝網</h1><p>近期在日本人氣爆燈的「性感歌姬」倖田來未，前日與女歌手島谷瞳及模特兒香里奈等出席日本時裝購物網realstyle.jp在六本木舉行的開幕派對。&#13;<br> 當日倖田以超短裙配襯深V背心，露出白色bratop，造型性感誘人。該網頁將與藝人合作，販售藝人在劇集或演唱會中所穿過的同款服裝，以及由人氣造型設計師在網上教授服飾配襯方法。有份出席派對的島谷瞳說：「能看到造型設計師的專業推介實在非常方便，希望大家作最適合自己的打扮。」	</p></body></html>
