<html><header><meta charset="utf-8"><title>新地獲選亞洲最佳地產公司</title></header><body><h1>新地獲選亞洲最佳地產公司</h1><p>財經雜誌《Euromoney》首次主辦全球房地產調查，新地囊括亞洲及香港區最佳地產發展公司第一名，重係唯一一間香港企業，晉身亞洲十大地產發展公司之列。&#13;<br> 今次調查嘅公司，由嚟自全球三十五個國家以及地區，與房地產有關嘅機構提名。&#13;<br> 至於評分標準，包括公司純利及業務表現、創建高回報能力、物業維修與翻新策略，以及保持物業保值能力等。</p></body></html>
