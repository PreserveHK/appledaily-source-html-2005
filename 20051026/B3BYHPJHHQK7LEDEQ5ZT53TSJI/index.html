<html><header><meta charset="utf-8"><title>鄭融瘡患蔓延</title></header><body><h1>鄭融瘡患蔓延</h1><p>鄭融昨日在商台接受錄音訪問，見她額上長滿粒粒，她指是因壓力而起，她說：「其實應該係失調同壓力大，不過我都唔知壓力喺邊度嚟，我中西醫都有睇。上年都試過係咁，後尾食藥同搽藥膏就冇事，但今次我已經搽咗成個禮拜藥膏，都重未好，連背脊都生埋瘡，所以唔知點算。」</p><p>做運動減壓</p><p>鄭融又稱有朋友建議她找心理醫生傾訴減壓，不過鄭融指這方法未必可行，她說：「因為我爹哋以前都患過抑鬱症，醫生畀藥佢食，點知愈食愈嚴重，最後佢下定決心丟晒啲藥，之後好番。我諗住做運動，因為咁先可以放鬆，其實我都唔係好忙，如果似Twins咁忙，爆瘡就話啫，所以我都唔知點解。」</p></body></html>
