<html><header><meta charset="utf-8"><title>授課3日夜創世界紀錄</title></header><body><h1>授課3日夜創世界紀錄</h1><p>印度一名「長氣」老師上周在孟買連續三天不眠不休，向七十多名學生教授英語課，成功打破《健力士世界紀錄大全》時間最長課堂世界紀錄，現正等待有關方面確認。&#13;<br> 辛哈這堂「馬拉松式」英文文法課，由上周四早上開始，歷時七十三小時二十四分鐘，與他一同進行壯舉的，還有七十二名學生。</p><p>12名學生不適離開</p><p>為令學生保持清醒，辛哈上課時不停問問題，又叫學生大聲回答和朗讀句子。不過，仍有十二名學生中途退出。辛哈已成功打破舊的、達六十六小時的時間最長課堂世界紀錄，成功後更揚言自己還可多教三天。&#13;<br> 英國廣播公司</p></body></html>
