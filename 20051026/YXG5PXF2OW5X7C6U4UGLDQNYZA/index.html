<html><header><meta charset="utf-8"><title>黃蜂屬食肉昆蟲</title></header><body><h1>黃蜂屬食肉昆蟲</h1><p>黃蜂又稱胡蜂，和蜜蜂螞蟻有親緣關係，身上黃黑相間，口部用來咬嚼，腹部末端有螫針。黃蜂是肉食性昆蟲，以毛蟲或其他昆蟲為主糧，但也會吸食花蜜、樹枝汁液和果實。&#13;<br> 侵擾人類的黃蜂以群居為主，蜂巢多數掛在樹幹上或建築物外。黃蜂尾部螫針含有毒液，被螫者會感到腫脹、痕癢和疼痛，有機會出現過敏反應，導致呼吸困難以至休克，嚴重者可以致死。&#13;<br> 資料來源：食物環境衞生署</p></body></html>
