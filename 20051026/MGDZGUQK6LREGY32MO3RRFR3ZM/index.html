<html><header><meta charset="utf-8"><title>醉酒韓女報稱被劫</title></header><body><h1>醉酒韓女報稱被劫</h1><p>【本報訊】三十二歲滿身酒氣姓李韓國籍女子（圖中），昨清晨六時許，聲稱行經尖沙嘴柯士甸道與柯士甸路交界處時，遭三名男子搶劫掠去一部手機及六百元現金，由於言語不通向途人求助無果，最後由一名的士司機協助報警。警員趕至發現女事主手袋仍在，左手腕有兩處割損傷痕，惟她聲稱是因早前意外弄傷與劫案無關，送院途中更醉倒救護車內，警方須待她酒醒及要求繙譯協助了解事件真相。&#13;<br> 黎志偉攝</p></body></html>
