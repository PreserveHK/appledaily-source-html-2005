<html><header><meta charset="utf-8"><title>廖碧兒搬屋捐電視</title></header><body><h1>廖碧兒搬屋捐電視</h1><p>廖碧兒昨日去到灣仔擔任「優質生活」電視回收慈善計劃嘉賓，活動中廖碧兒呼籲各界提高自己生活水平的同時，可以捐出電視幫助一些負擔不起購買電視的貧困家庭。&#13;<br> 自言搬新居時，家中也多了部電視的廖碧兒說：「屋企部舊電視，唔知點樣處置，最好就係捐咗去，我會叫啱啱搬屋嘅胡杏兒、楊怡同林文龍捐埋一份。」</p><p>禁看英文台</p><p>來港發展四年，廖碧兒指電視幫了她很大忙，她說：「我初時唔識講廣東話，都係靠平時睇電視節目先至學識。公司講明唔畀我睇英文台，要我睇中文台，不過就冇唔畀我睇其他電視台。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
