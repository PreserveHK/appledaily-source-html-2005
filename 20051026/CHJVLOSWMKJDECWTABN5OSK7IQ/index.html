<html><header><meta charset="utf-8"><title>安徽殘疾童被拐行乞</title></header><body><h1>安徽殘疾童被拐行乞</h1><p>安徽太和縣宮集鎮盛行「乞討經濟」，當地乞丐頭領到處訛稱為福利庇護工場招工，騙拐至少八名殘疾兒童到外地行乞，牟取暴利。&#13;<br> 兩名自稱受「上海福利玩具廠」委託的男子，前年到河南省滑縣招收殘疾兒童當工人，並說工廠生活好，每月工資一百五十至二百元，還能學到一門手藝「傍身」。不少家長信以為真，都讓家中有殘障的子女隨該兩名男子外出。&#13;<br> 但到埗後，兩人竟要這批殘障兒童跪在街上乞討，一人失蹤。公安已拘捕兩名乞丐頭領。&#13;<br> 《大河報》</p></body></html>
