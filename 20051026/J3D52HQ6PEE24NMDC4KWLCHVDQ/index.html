<html><header><meta charset="utf-8"><title>草囗剛植髮首選</title></header><body><h1>草囗剛植髮首選</h1><p>今年三十一歲的日本組合SMAP成員草囗剛，近年飽受髮線向後移的煩惱困擾，最近他更被日本植髮中心向髮型屋所做的「要植髮名人」調查中，勇奪第一名。&#13;<br> 而草囗剛對其買少見少的頭髮甚為緊張，據節目《SMAPXSMAP》的幕後工作人員爆料，每次拍攝前，草囗剛的髮型師都非常辛苦，若不能梳出草囗剛滿意的髮，他便會大發脾氣說：「你知道有數百萬的人在看着你。」與平日親子和藹的形象差天共地。</p></body></html>
