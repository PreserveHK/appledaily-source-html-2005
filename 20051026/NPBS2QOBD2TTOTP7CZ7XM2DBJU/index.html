<html><header><meta charset="utf-8"><title>官恩娜怕被叮出娛圈</title></header><body><h1>官恩娜怕被叮出娛圈</h1><p>官恩娜（Ella）昨日出席一旅行社在中環舉行的周年紀念宣傳活動，對於有雜誌報道其緋聞男友吳卓羲近日出席活動時，對Ella不瞅不睬，並將目標轉向周麗淇一事，Ella淡然說：「我講咗封嘴，怕講咗重多麻煩。」</p><p>隨身攜帶糖果</p><p>另外，Ella表示目前積極減肥，以免被叮出娛樂圈，她笑說：「因為再肥落去，冇人搵我做嘢㗎啦！」Ella又表示近日拍廣告及電影時，會隨身帶備糖果來補充糖份，避免因血糖過低而暈倒。</p></body></html>
