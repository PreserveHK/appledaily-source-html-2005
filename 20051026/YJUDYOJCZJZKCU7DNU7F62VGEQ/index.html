<html><header><meta charset="utf-8"><title>薛凱琪練舞單挑鄭融</title></header><body><h1>薛凱琪練舞單挑鄭融</h1><p>薛凱琪、周國賢和樂壇新人方大同昨日在港台接受《開心日報》訪問，薛凱琪透露近日忙於綵排周六的商台音樂會。&#13;<br> 音樂會邀請了鄭融作嘉賓，薛凱琪與她會有一段勁歌熱舞環節，所以薛凱琪很花心機記舞步，她說：「近排真係好攰，每分每秒都記住個騷，連瞓覺都播住歌，因為都有啲擔心嗰一part好長，而我同鄭融要一左一右，所以驚唔協調。」</p><p>台慶增信心</p><p>問薛凱琪可擔心被鄭融搶鏡，她說：「唔介意，冇話比較啲乜嘢，最緊要做最好畀大家睇，不過我今次跳舞都冇咁驚，以前好抗拒跳舞，但經過上次《翡翠歌星賀台慶》就熟咗好多。」</p></body></html>
