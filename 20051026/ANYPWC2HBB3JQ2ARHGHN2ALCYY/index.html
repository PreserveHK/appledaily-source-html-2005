<html><header><meta charset="utf-8"><title>揀調色底霜要測皮層透光度</title></header><body><h1>揀調色底霜要測皮層透光度</h1><p>市面上一向有不少調色粉底，但點解用完又唔覺面色有太大改善呢？IPSA就此研究，發現了「色彩光學理論」，明白肌膚中的角質層、基底層及真皮層會分別反射紅黃藍3種光，如任何一層的透光度不足，便會令肌膚變得暗啞，欠缺透明感。因此新推的光感美肌粉底系列，配合皮膚分析機，找出各皮層的「素肌透光度」，以助選擇至啱的調色底霜。另含光感粉末，可加強皮膚色彩的反射度，帶出自然透光感。&#13;<br>&#13;<br>記者：黃若茵&#13;<br>攝影：陳偉強&#13;<br>Model：Crissie@PureModels&#13;<br>查詢：31481448</p></body></html>
