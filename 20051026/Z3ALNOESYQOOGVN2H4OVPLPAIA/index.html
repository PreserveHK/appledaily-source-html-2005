<html><header><meta charset="utf-8"><title>減眼袋唔使整容</title></header><body><h1>減眼袋唔使整容</h1><p>身形外觀稍有睇唔順眼嘅都可以外科手術解決，但後遺症卻不能避免。來自澳洲的品牌SKINDOCTORSCOSMECEUTICALS一直研製可代替外科手術的護膚品，新來港的「Eyetuck激退眼袋療效霜」，能消除眼部水腫和充血現象，還可加強彈性和補充水份。95%試用女性還力撐用後15天，眼袋及浮腫問題可得到改善。以後想解決惱人的眼袋就唔使做手術啦。&#13;<br>&#13;<br>記者：黃若茵&#13;<br>查詢：sasa（28892331）</p></body></html>
