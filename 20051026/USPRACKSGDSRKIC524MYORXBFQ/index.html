<html><header><meta charset="utf-8"><title>白楊街食店枱櫈阻塞行人路</title></header><body><h1>白楊街食店枱櫈阻塞行人路</h1><p>大角嘴白楊街居民投訴，指白楊街三號一食店，於每日午市時分，經常擺放五、六張枱於店前行人通道兩旁，阻塞通道。「佢哋為咗想做多啲生意，會喺午市前就開始擺定啲枱櫈出嚟，好似條通道係佢哋咁。」&#13;<br> 食物環境衞生署回覆本報時稱，有關食店持有該署簽發的普通食肆牌照，食環署於收到投訴後曾往調查，發現該店在店前行人路擺放摺枱及摺櫈，造成阻礙，遂向該店負責人提出檢控，並飭令他把有關物品移走，以免阻礙行人。&#13;<br> （一○一○九五四）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
