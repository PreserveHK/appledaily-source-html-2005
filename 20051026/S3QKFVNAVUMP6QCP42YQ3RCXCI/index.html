<html><header><meta charset="utf-8"><title>蒙嘉慧角色大兜亂</title></header><body><h1>蒙嘉慧角色大兜亂</h1><p>無綫劇集《胭脂水粉》三位主角陳豪、黎姿和蒙嘉慧昨日接受商台訪問。蒙嘉慧透露最近忙於拍攝劇集《法證先鋒》，並謂有時以為自己正在拍《胭》劇，她笑說：「因為《胭脂水粉》嘅景同衫好靚，有時我入廠前睇電視，不其然會將個妝化重咗，後尾先醒起自己拍緊《法證先鋒》，所以將個妝化番淡啲。」問到蒙嘉慧的感情狀況，她表示最近埋首工作，還笑謂沒拍拖連腦筋都清醒起來。</p><p>黎姿愛上旗袍</p><p>而黎姿則表示拍完《胭》劇後愛上旗袍，故打算找師傅縫製一批旗袍珍藏，她說：「可能四、五年後我嘅身形會變，所以趁𠵱家身形幾好，嚟做一個指標，保持自己嘅體態。」</p></body></html>
