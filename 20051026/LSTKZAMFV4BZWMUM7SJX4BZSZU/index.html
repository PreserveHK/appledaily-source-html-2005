<html><header><meta charset="utf-8"><title>尖沙嘴地舖標售</title></header><body><h1>尖沙嘴地舖標售</h1><p>唔算出名嘅印度海外銀行，最近委託第一太平，標售尖沙嘴加連威老道四十二號自置地舖，意向一億二千八百萬，以三千呎計，每呎四萬二千幾。&#13;<br> 呢間印度銀行，舊年接連賣咗大坑高景大廈三間員工宿舍，套現六百萬。&#13;<br> 代理話，今次個舖位交吉，至於原本個業主，係準備撤出香港，定係見舖市炒到咁貴，諗住套現租舖繼續營業，暫時不得而知。據聞，個舖揸咗十幾二十年，今次如果賣得出，分分鐘賺成億。</p></body></html>
