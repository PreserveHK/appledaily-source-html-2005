<html><header><meta charset="utf-8"><title>好孩子挺身助查意外</title></header><body><h1>好孩子挺身助查意外</h1><p>【本報訊】昨早八時許，一輛客貨車沿運頭街往廣福道方向準備左轉入運頭坊時，客貨車姓鄭（三十二歲）司機懷疑視線受阻，將一名橫過馬路姓陳（九十三歲）老婦撞倒。老婦手腳及頭部受傷流血倒地但仍清醒。</p><p>「我一啲都唔驚」</p><p>救護員接報趕至替傷者急救，目擊事件的一名小學十歲男生黃偉廸，即時挺身而出向警員表示目擊意外經過協助調查，獲警員稱讚勇敢。&#13;<br> 「我當時企喺路邊等緊媽咪帶我去食早餐，見到阿婆被架車撞倒流血瞓喺地下，但我一啲都唔驚，啲警察問邊個見到發生意外，我就話佢哋聽囉！」&#13;<br> 傷者為運頭坊一間護老院院友，事發時剛離開護老院往晨運途中，她送院後情況穩定。</p></body></html>
