<html><header><meta charset="utf-8"><title>海名軒複式賣半億</title></header><body><h1>海名軒複式賣半億</h1><p>紅磡海名軒上個禮拜出新付款優惠，唔夠兩日就有成交，中原鮑志德話，住開九龍塘嘅廠家，因為個付款方法吸引，決定換樓，斥資過半億，買入三座複式B單位，四千三百幾呎，每呎近萬二。&#13;<br> 按新付款方法，只要畀二百五十零萬首期，就可以成為半億豪宅嘅業主，之後一年分期畀多七百零萬，剩番八成，第二年先找數，相對傳統至少要畀三成首期，幾吸引，聽講，同類複式所餘無幾，最多重有兩套可供選擇。</p></body></html>
