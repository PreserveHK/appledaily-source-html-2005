<html><header><meta charset="utf-8"><title>水泥車炸彈施襲</title></header><body><h1>水泥車炸彈施襲</h1><p>伊拉克首都巴格達住有大批外國記者的巴勒斯坦酒店和喜來登酒店，周一在五分鐘內，連遭三次自殺式汽車炸彈襲擊，造成二十人死亡，最少四十人受傷，傷者中有五人是傳媒人員，酒店損毀嚴重。&#13;<br> 這次襲擊，先由一名武裝分子駕駛裝滿炸藥汽車，衝擊兩間酒店周圍的保安設施，炸開一條路，再由另一輛水泥車發動炸彈襲擊，兩宗爆炸相隔五分鐘。期間附近又發生了另一次自殺式爆炸。爆炸威力強大，一輛停泊在酒店內的美軍軍車被炸毀。&#13;<br> 美聯社/德新社</p></body></html>
