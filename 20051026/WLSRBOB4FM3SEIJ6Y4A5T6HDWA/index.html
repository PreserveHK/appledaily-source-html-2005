<html><header><meta charset="utf-8"><title>連生素顏歎茶任影</title></header><body><h1>連生素顏歎茶任影</h1><p>韓國女星、連生朴恩惠早前來港宣傳由她任代言人的護膚品活動後，昨日她不施脂粉，與經理人等一行數人到港島香格里拉酒店「夏宮」午膳歎點心。</p><p>行街購物</p><p>連生的經理人見記者拍照，即以英語說：「stopphoto。」相反連生十分有禮，企定任記者影相。問連生完成宣傳工作後，留港做甚麼？她以英語說：「Weareshoppingnow。」連生又透露與仔仔（周渝民）及許志安拍攝的台劇《深情密碼》下月便拍完。&#13;<br> 採訪、攝影：DebbieLum</p></body></html>
