<html><header><meta charset="utf-8"><title>吳美珩太忙做不孝女</title></header><body><h1>吳美珩太忙做不孝女</h1><p>吳美珩、林峯和羅慧娟前晚在尖沙嘴出席無綫劇集《女人唔易做》煞科宴，並夾錢宴請台前幕後。吳美珩帶了一箱紅酒到來，她說：「本來諗住可以盡興，不過咁啱聽朝有通告，所以唔可以多飲。」</p><p>買新款內褲</p><p>對於近日人氣急升，吳美珩說：「我咁啱有三套劇上，近日好忙，媽咪喺美國返咗嚟都唔得閒陪佢。」她又擔心在劇中跟林峯的姊弟戀，不為香港觀眾接受。&#13;<br> 林峯則談到近日被拍得往買內褲的照片，他說：「因為呢款三角褲係新款，加上我都瘦咗，所以就去買新內褲，我又貪得意買咗T-back送畀人。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
