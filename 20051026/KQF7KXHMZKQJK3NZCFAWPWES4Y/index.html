<html><header><meta charset="utf-8"><title>「威爾瑪」殺6人</title></header><body><h1>「威爾瑪」殺6人</h1><p>美國佛羅里達州八個月內，第十五次受風暴蹂躪。颶風「威爾瑪」周日清晨吹襲佛州南端的基韋斯特，最高風力達時速二百公里，再橫掃邁阿密、西棕櫚灘等地，造成嚴重破壞，屋頂被吹走，廣泛水浸，水深達三至五呎，最少六人死亡，六百萬人無電力供應，當局預計至少一個月才可完全恢復電力供應。保險業界估計，「威爾瑪」將帶來二十億至九十億美元的損失。「威爾瑪」登陸佛州後進一步減弱，今天將抵達加拿大東岸島嶼紐芬蘭。圖為一小童在水浸的遊樂場內玩樂。&#13;<br> 美國有線新聞網絡</p></body></html>
