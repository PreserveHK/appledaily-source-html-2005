<html><header><meta charset="utf-8"><title>傅穎割愛捐豬仔</title></header><body><h1>傅穎割愛捐豬仔</h1><p>傅穎（Theresa）與葉宇澄昨日在尖沙嘴拍攝玩具捐贈大募集行動宣傳片。Theresa表示她一向很愛豬公仔，故歌迷亦送了不少豬公仔給她。Theresa說：「有時真係多到冇地方擺，我都會捐畀一啲慈善機構。其實我都有叫歌迷唔好送禮物畀我，我寧願佢哋將啲錢捐去慈善機構好過。」</p><p>對毛公仔敏感</p><p>Theresa表示她以往亦曾做過義工，還說：「我最鍾意就係幫小朋友同老人家，其實佢哋都好似，啲老人家有時都會好可愛。」而葉宇澄則表示雖然他是男孩子，但歌迷亦會送毛公仔給他，他說：「其實我對毛有敏感，所以趁今次機會可以捐出我嘅公仔。」&#13;<br> 採訪、攝影：胡比</p></body></html>
