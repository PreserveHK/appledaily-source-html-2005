<html><header><meta charset="utf-8"><title>廖湯慧靄陽明入貨</title></header><body><h1>廖湯慧靄陽明入貨</h1><p>市傳廖創興家族成員廖湯慧靄，最近與順豪老闆鄭啟文，爭山頂道二十號山頂古董屋，畀到兩億幾銀，業主都話唔賣。轉個頭，聽聞佢以二千四百六十萬，細細注買咗件陽明山莊，諗住畀細佬住。&#13;<br> 個單位係十座十幾樓嘅六十三室，近二千八呎，成交價比業主兩年前買入價千八萬，高三成幾，算係合理。&#13;<br> 識貨嘅投資老手，自住都係揀番傳統豪宅，八千八蚊呎有交易，論位置、景觀同間隔，都唔輸蝕得過新盤。</p></body></html>
