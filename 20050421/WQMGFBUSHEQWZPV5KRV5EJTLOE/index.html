<html><header><meta charset="utf-8"><title>蓋鳴暉獨唱金曲壓力大</title></header><body><h1>蓋鳴暉獨唱金曲壓力大</h1><p>蓋鳴暉將在文化中心舉行的一連五場《蓋鳴暉&amp;HKCOII》音樂會，前晚進行綵排，她穿着改良旗袍亮相，十分搶眼，她說：「我有三款衫換，重有贊助商贊助首飾畀我。今次係我第三次同中樂團合作，有咁嘅機會，我真係受寵若驚，好幸福呀。」<br> &#13;<br> <spanclass>門票銷售理想 &#13;<br> 蓋鳴暉謂一人獨唱感到壓力甚大，她透露還會唱一些時代曲，如黃霑的金曲《上海灘》及《舊夢不須記》等等，她說：「我開頭都怕冇人睇，好彩賣飛都有九成幾滿，又驚又喜呀。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
