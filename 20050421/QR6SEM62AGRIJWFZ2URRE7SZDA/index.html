<html><header><meta charset="utf-8"><title>小倉頂車轆拍廣告頸痠痛</title></header><body><h1>小倉頂車轆拍廣告頸痠痛</h1><p>日本性感女星小倉優子憑着其天真可愛的形象，而成為新一代日本少男殺手。人氣急升的她，近日成為廣告商的寵兒。她日前為日本小型電單車協會所拍的廣告便將在當地播出。&#13;<br> <br> <spanclass>頂八粒鐘 &#13;<br> 小倉在廣告中扮演海底皇宮公主，對着海龜手指指。不過一身古裝打扮的她，卻在頭上加上一對車轆，造型騎呢搞笑。整個廣告共用了八個小時拍攝，難怪頂着車轆的小倉拍完廣告後表示頸膊非常痠痛。</spanclass></p></body></html>
