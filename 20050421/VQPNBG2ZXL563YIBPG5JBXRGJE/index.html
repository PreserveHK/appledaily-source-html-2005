<html><header><meta charset="utf-8"><title>《星戰》連播六集造勢</title></header><body><h1>《星戰》連播六集造勢</h1><p>由佐治魯卡斯（GeorgeLucas）執導的《星戰前傳Ⅲ黑帝君臨》，將於下月中於全球各地上映。英國電影公司已準備把該片在下月十九日上映的前三天、即下月十六日，在倫敦舉行馬拉松放映會，一口氣播放六套《星戰》電影造勢。&#13;<br> 據知該馬拉松放映會的門票售價為五十英鎊（約七百港元），約一千張門票將於下周一正式發售。放映會當日，佐治魯卡斯與凱頓基斯甸臣（HaydenChristensen）將會到倫敦出席首映，而英國皇家管弦樂團亦會現場演奏《星戰》電影主題曲，營造磅礡氣勢。&#13;<br> 此外，《星戰前傳Ⅲ》已鐵定為今年康城影展的開幕電影，在下月十一月於康城作全球首映。</p></body></html>
