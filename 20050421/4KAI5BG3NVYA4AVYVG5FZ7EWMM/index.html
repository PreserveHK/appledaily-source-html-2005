<html><header><meta charset="utf-8"><title>高齡當選兄長驚訝</title></header><body><h1>高齡當選兄長驚訝</h1><p>新選教宗本篤十六世已七十八歲，沒有癮疾，最近見過他的人說：「他看來健康，可吃自己想要的食物，喝自己想飲的飲料」。不過，他也有一張病歷。&#13;<br> 九一年，他腦出血入院，一度影響左眼視力。一年後，他在意大利阿爾卑斯山度假，洗澡期間滑倒割傷頭。梵蒂岡專家更指他的健康去年開始「轉壞」，但未有透露詳情。他的哥哥喬治則對弟弟獲選教宗「驚訝」，擔心他年長和健康不穩，身心未必能承受這次艱巨的任務。&#13;<br> 美聯社/路透社</p></body></html>
