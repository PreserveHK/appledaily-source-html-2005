<html><header><meta charset="utf-8"><title>亞太區港最利電子商貿</title></header><body><h1>亞太區港最利電子商貿</h1><p>【本報訊】《經濟學人》旗下的研究部，比較全球六十五個國家及地區的數碼電子商貿及資訊的情況，結果香港在「有利電子商貿的環境」（e-readiness）排行第六，僅次於丹麥、美國、瑞典、瑞士及英國，在亞太區香港更排首位，第二位是澳洲，其餘依次為新加坡、新西蘭、南韓、日本及台灣，而中國排第十二。香港去年排第二，新加坡第一。<br> &#13;<br> <spanclass>本港法制有利發展 &#13;<br> 研究指出，香港排於亞太區榜首，是因為本港電子商貿發展蓬勃，本港法制及政府政策均有利電子數碼貿易發展，本港的電訊公司亦發展迅速，並正致力擴闊3G通訊的市場。</spanclass></p></body></html>
