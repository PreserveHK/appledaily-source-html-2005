<html><header><meta charset="utf-8"><title>李連杰拍《霍元甲》搏命</title></header><body><h1>李連杰拍《霍元甲》搏命</h1><p>李連杰日前在上海拍攝新片《霍元甲》，他在片中有不少武打場面，並堅持親身上陣。<br> &#13;<br> <spanclass>親自驗威吔 &#13;<br> 當日李連杰穿上古裝，劇組本安排了替身為他演出危險動作，可是李連杰堅持親身上陣，動作指導十分擔心，當不用埋位時，即安排專人為李連杰詳細檢查威吔，以策安全，而李連杰演出前亦親自再檢查一次。&#13;<br> 此外，由於女主角孫儷戲份不多，她拍攝了兩天後因事告假，李連杰稍後才跟孫儷拍攝對手戲。&#13;<br> 記者盧健上海直擊</spanclass></p></body></html>
