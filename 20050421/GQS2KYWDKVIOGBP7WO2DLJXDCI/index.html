<html><header><meta charset="utf-8"><title>最後一周宇宙船清貨$10/盒</title></header><body><h1>最後一周宇宙船清貨$10/盒</h1><p>玩具迷的人氣店信和宇宙船將會同添置商業大廈分店合併，信和店則會喺今個月尾26號或27號停業。結業前最後一周，大量玩具精品都以超筍價清貨，而且重有部份一減再減，好似勇者王合金就由原價約$900減到$600，重有大量超級機械人模型，$10就有交易！&#13;<br>&#13;<br>記者、攝影：馬慶武</p><p>宇宙船&#13;<br> 電話：27422388&#13;<br> 地址：旺角信和中心地庫B50號舖</p></body></html>
