<html><header><meta charset="utf-8"><title>李秉憲踩康城紅地毯</title></header><body><h1>李秉憲踩康城紅地毯</h1><p>韓國男星李秉憲主演的新片《甜蜜人生》，在前日公布的第五十八屆康城影展作品名單中，入圍非競賽部份電影，憲哥將有機會一嘗與導演金知雲及女主角申敏娥齊齊踏上康城紅地毯的滋味。&#13;<br> <br> <spanclass>初戀在高中 &#13;<br> 此外，早前到訪日本的憲哥，接受了全新一期的日本時裝雜誌《non-no》訪問，身穿白褲的憲哥手持鮮花，以一身白馬王子造型站在紅噹噹的閃布前擺甫士，娘味十足，而憲哥更自爆其初戀是在高中時發生。</spanclass></p></body></html>
