<html><header><meta charset="utf-8"><title>「驅魔人」非禮女童判囚</title></header><body><h1>「驅魔人」非禮女童判囚</h1><p>【本報訊】四十三歲、現無業的超級市場前經理鄧健豪，去年八月某日在天水圍的休憩處冒充社會福利署心理學家，藉替十三歲女生驅除心魔，兩度誘騙返寓所非禮，他早前承認兩項猥褻侵犯及一項冒充公職人員罪並押候取報告，臨判刑前卻向法庭申請推翻認罪，聲稱認罪是想盡快了結案件，其後覺得對不起良心，才改變初衷。&#13;<br> 裁判官昨在粉嶺裁判法院裁決指，被告說法匪夷所思，駁回其申請，判囚十四個月。&#13;<br> 案件編號：FLCC3712/2004</p></body></html>
