<html><header><meta charset="utf-8"><title>任試任食日韓食品展</title></header><body><h1>任試任食日韓食品展</h1><p>日本零食一向係後生仔女至愛，但係近排韓風勁吹，韓國食品變得同樣吸引。由即日起至4月25日，喺旺角雅蘭中心4樓會舉行一個日韓食品及家品展，場內有大量日、韓食品飲品，零食、即食拉麵、韓國柚子茶通通有齊，而且重有大量試食攤位可以試啱口味先畀錢買。另外同場亦有家品展銷，當中包括名牌CASABLANCA床上用品，都會以優惠價發售。&#13;<br>&#13;<br>記者：馬慶武</p><p>日韓食品及家品展&#13;<br> 地點：旺角雅蘭中心4樓&#13;<br> 日期：即日至4月25日&#13;<br> 時間：11:00am-9:00pm&#13;<br> 入場費：免費</p></body></html>
