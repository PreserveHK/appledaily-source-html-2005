<html><header><meta charset="utf-8"><title>保守作風滲人情味</title></header><body><h1>保守作風滲人情味</h1><p>新選教宗本篤十六世之前是已故教宗若望保祿二世的得力助手，就任後會延續他的保守政策，但兩人作風迥異。他不像若望保祿二世般平易近人，但當選後晚膳時仍向所有修女和神職人員說〞Hello〞，依然有人情味。&#13;<br> 他也不會像若望保祿二世那般頻頻外訪，寧願花時間看書，畢竟他已七十八歲，比若望保祿二世當選時年長二十年，「體力不一樣」。但他仍可能會出席八月在科隆舉行、約有八十萬年輕人參加的世界青年日活動，以拉近和年輕人的距離。&#13;<br> 路透社/法新社</p></body></html>
