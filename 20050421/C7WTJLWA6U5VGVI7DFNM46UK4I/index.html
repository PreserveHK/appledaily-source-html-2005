<html><header><meta charset="utf-8"><title>　　《蘋果日報》奪六獎 - 李八方</title></header><body><h1>　　《蘋果日報》奪六獎 - 李八方</h1><p>由國際報業與傳媒商業科技協會（IFRA）主辦嘅2005亞洲媒體大獎噚日喺泰國曼谷閉幕，香港同台灣《蘋果日報》一齊威威，兩份報章攞咗四金兩銀合共六個獎，主要係印刷、製圖及設計方面揚威。&#13;<br> 其中香港《蘋果》幫《USAToday》印刷，取得最佳印刷獎金獎（銷量十萬份以下）。&#13;<br> 《蘋果》攞獎，當然係靠員工齊心合力，噚日公司派加人工信，月底重有花紅派，都算唔錯喇。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
