<html><header><meta charset="utf-8"><title>房屋署漠視工廈管理</title></header><body><h1>房屋署漠視工廈管理</h1><p>【本報訊】審計署報告批評，房屋署對轄下四座工廠大廈的管理有不善之處，審計署發現租戶佔用及阻塞公眾通道的情況嚴重，這與房署職員的巡查紀錄不符，以及職員未有按照既定程序每隔十八個月逐戶巡查，該署又批評，有七成七租戶並無事先向房署申請便安裝冷氣機，以及很多租戶擅自更改單位間格。&#13;<br> 審計署又發現，新蒲崗工廠大廈有七個租戶申請調遷往其他廠廈，竟可獲搬遷現金補償。&#13;<br> 房署回應稱，會於兩個月後實施工廠大廈扣分制，兩年內被扣滿十六分，租戶會被終止租約。</p></body></html>
