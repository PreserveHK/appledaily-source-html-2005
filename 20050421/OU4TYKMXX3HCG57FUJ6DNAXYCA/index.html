<html><header><meta charset="utf-8"><title>水警高官被吐口水</title></header><body><h1>水警高官被吐口水</h1><p>【本報訊】三十七歲姓李男子前日下午近四時，他將貨車泊於尖沙嘴北京道七十七號對開卸貨，車尾後泊着由水警總區副指揮官江承信休班駕駛的私家車，江接回妻子上車便駕車離開，卻與貨車車尾板輕微擦撞，李即大叫和截停江的車輛。&#13;<br> 消息稱，兩人為交通意外理論，最後通知軍裝警員到場處理，李仍氣憤難平，當着警員面前向江身上吐口水侮辱。警員阻止無效，江要求警員嚴肅處理，最後李涉嫌觸犯普通毆打罪被捕帶署調查。</p></body></html>
