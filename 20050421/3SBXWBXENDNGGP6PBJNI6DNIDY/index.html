<html><header><meta charset="utf-8"><title>商店霸路逾年無改善</title></header><body><h1>商店霸路逾年無改善</h1><p>新蒲崗爵祿街與康強街交界一間售賣蔬菜商店，每日都將大批蔬菜擺放在門外行人路上售賣，附近居民投訴，多次向食物環境衞生署投訴，但一直未有徹底改善。&#13;<br> 居民黃小姐稱，該店佔用門外半邊行人路擺放各樣蔬菜出售已逾年，過去曾向食物環境衞生署投訴，但店舖改善後不久，又故態復萌，她只好轉向《蘋果》投訴。&#13;<br> 本報已將投訴轉介食物環境衞生署跟進。&#13;<br> （○四一七○○三）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
