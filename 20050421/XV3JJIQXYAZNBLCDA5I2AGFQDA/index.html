<html><header><meta charset="utf-8"><title>梯間多扒手勿站車門邊</title></header><body><h1>梯間多扒手勿站車門邊</h1><p>儘管深圳市公安局在深圳地鐵去年開通前，高調地調派約百名公安負責地鐵沿線的治安巡查，但深圳地鐵的罪案仍然屢禁不止，因此，港人北上深圳乘搭地鐵時，特別要留意以下幾點。&#13;<br> 第一，錢財不可露眼；&#13;<br> 第二，背囊及手袋要放在身前；&#13;<br> 第三，由於深圳大部份地鐵站只有上行的自動扶手電梯，而扒手最常在「獵物」上落樓梯時下手，因此下樓梯時要特別小心。&#13;<br> 第四，在地鐵車廂中，盡量減少在車門邊站立，以免在車廂關門前的一剎那被搶；&#13;<br> 第五，避免將手提電話掛在襟前，談手提電話時亦應格外小心。&#13;<br> 本報記者</p></body></html>
