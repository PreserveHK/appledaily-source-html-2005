<html><header><meta charset="utf-8"><title>新派腸粉食得有「營」&#13;<br></title></header><body><h1>新派腸粉食得有「營」&#13;<br></h1><p>腸粉餡料來來去去都是叉燒、牛肉、蝦肉，幾好味食得多都會厭，是時候試試新花款。海皇粥店剛推出的蘆笋金菇及雜菌金菇腸粉（各售$13），前者蘆笋含維他命C及E，有防高血壓功效；後者有冬菇、蘑菇、雞髀菇及金菇，纖維質豐富有助腸胃蠕動，比傳統腸粉更健康。&#13;<br>&#13;<br>記者：陳漢榮&#13;<br>&#13;<br></p><p>海皇粥店查詢電話：27357684</p></body></html>
