<html><header><meta charset="utf-8"><title>建築署工程規劃不善</title></header><body><h1>建築署工程規劃不善</h1><p>【本報訊】建築署負責維修樓齡四十七年、位於尖沙嘴的天星碼頭停車場，但被審計署揭發維修工程規劃不善，他們發出施工令時，沒有發現有大量隱含工程，以致在二○○一年開始，個別維修工程的最後預算是原來預算的一百七十倍，例如二○○一年七月建築署原預算以一萬元，批出一份修葺合約，但預算費用在當年十一月，要大幅調高至一百七十萬元。&#13;<br> 二○○三年預算八萬四千元進行修葺天花批盪的工程，最後也大幅增至一百八十二萬多元。</p></body></html>
