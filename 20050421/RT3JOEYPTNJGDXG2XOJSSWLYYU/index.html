<html><header><meta charset="utf-8"><title>移植胰島細胞擺脫注射</title></header><body><h1>移植胰島細胞擺脫注射</h1><p>日本東京大學醫院的科學家在今年一月成功地將一位糖尿病患者母親的胰島細胞移植到病人體內，令患者擺脫了注射胰島素的困擾。&#13;<br> 該報告稱，患者是一位二十七歲的女性，胰島細胞捐獻者是她五十六歲的母親。&#13;<br> 患者由於年幼時患腎炎而造成胰島素分泌損傷，手術前每天都要注射胰島素。經過長達一天的手術，醫生成功從母親體內取出十毫升組織，並移植到患者體內。患者在手術後二十二日就擺脫了胰島素注射。目前母女二人的健康狀況都很穩定。</p></body></html>
