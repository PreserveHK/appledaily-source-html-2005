<html><header><meta charset="utf-8"><title>小齊保護女友低調生女</title></header><body><h1>小齊保護女友低調生女</h1><p>任賢齊、梅小惠和關詠荷昨日在尖沙嘴美麗華酒店出席苗圃行動宣傳活動，在席上重溫過往在苗圃行動中長征之旅的片段，關詠荷說：「我同張家輝一齊參加，一日行三十公里，但出發前家輝發燒，其間休息咗半日，嚟緊參加會行足全程。」<br> &#13;<br> <spanclass>𢱑銀做善事 &#13;<br> 而將為人父的任賢齊對幫助小朋友很熱心，他表示會勤力賺錢做更多善事，並希望香港可以組織學生義工團在內地幫助興建學校。任賢齊女友預產期在六月，小齊說：「我重未學識湊女，但會學做好爸爸，而且會多啲時間陪女友。」小齊希望女友生ＢＢ可低調處理，故會參考張學友的做法。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
