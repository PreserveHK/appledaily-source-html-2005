<html><header><meta charset="utf-8"><title>抑制生長基因控制癌症</title></header><body><h1>抑制生長基因控制癌症</h1><p>美國加利福尼亞技術研究所的科學家表示，用一種特殊的聚合物將攜帶藥物的納米粒子包裹住，再將其注入患有癌症的實驗鼠體內，能大大降低癌細胞擴散的速度。科學家們利用一種名為環式糊精的糖性物質合成質種聚合物，用它包裹住攜帶小分子干擾RNA的納米粒子。在研究過程中，他們對患有尤文氏肉瘤的實驗鼠進行試驗。目前能夠成功對這種癌症進行治療的方法幾乎沒有，但上述研究證明通過抑制生長基因，可以控制癌細胞的擴散。</p></body></html>
