<html><header><meta charset="utf-8"><title>醒目小常識：揀啱木配出不同效果</title></header><body><h1>醒目小常識：揀啱木配出不同效果</h1><p>唔係搬屋唔搞裝修，又想將屋企布置得富有東南亞色彩，當然唔係齋靠一大堆擺設就得喇！經常用來製作中式家具的木材可能係好幫手。&#13;<br>不同木質又各具特色，為潘太設計家居的阿Can都話，最主要都係考慮番個設計意念同實際需要，粗糙的木材最能營造大自然Feel，亦會較多採用胡桃木、橡木、水谷柳同黑鐵木等素材，不過木材唔會Mix一齊使用，最怕係配搭不宜，令效果變得不倫不類。有時寧願加入其他物料或Pattern作搭配，更有助營造不同質感及效果。</p></body></html>
