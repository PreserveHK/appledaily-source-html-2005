<html><header><meta charset="utf-8"><title>港呼籲停用「雪牌」日霜</title></header><body><h1>港呼籲停用「雪牌」日霜</h1><p>本港衞生署昨日呼籲市民立即停用一種名為「雪牌（日霜）」的美顏霜（圖），因該產品含水銀成份超出國家的化妝品衞生標準三萬多倍。&#13;<br> 海關昨日在市面抽查店舖，但沒發現該美顏霜，相信產品沒有在港出售。衞生署早前接獲一宗懷疑中水銀毒個案，一名三十九女子在內地購買該美顏霜，並使用了三年，於本月一日出現紅疹求醫。該署化驗兩個美顏霜樣本，發現水銀含量分別超出內地衞生標準三萬四千及三萬八千倍。市民可致電衞生署熱線25751221聽取有關的健康資訊；若有任何疑問或者投訴，可以致電海關熱線25456182。</p></body></html>
