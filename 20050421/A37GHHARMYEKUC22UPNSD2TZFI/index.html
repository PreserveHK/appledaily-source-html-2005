<html><header><meta charset="utf-8"><title>賭徒押對寶發大財</title></header><body><h1>賭徒押對寶發大財</h1><p>德國籍的拉青格，絕非今次教宗選舉中唯一的贏家，全球有許多賭徒都押對寶，發了大筆橫財，愛爾蘭博彩公司PaddyPower表示，有人以一賠六的盤口，買了八百歐元捧拉青格，結果成為教宗賭盤的大贏家，獨得五千六百歐元彩金，即約五萬七千港元。&#13;<br> 另一位值得慶祝的賭客，下注二百歐元賭新教宗的名號是本篤，結果一注贏得八百歐元，約八千二百港元。PaddyPower在今次教宗選舉中，錄得逾六十六萬港元盈利。&#13;<br> 但有人歡喜有人愁，英國的威廉希爾博彩公司在今次博彩中見紅，錄近七十萬港元虧損。&#13;<br> 路透社/美聯社/東森新聞網</p></body></html>
