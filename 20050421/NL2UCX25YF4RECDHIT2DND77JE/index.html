<html><header><meta charset="utf-8"><title>淮揚菜大師傳授廚藝</title></header><body><h1>淮揚菜大師傳授廚藝</h1><p>【本報訊】曾下廚招待前國家主席江澤民的淮揚菜大師陳忠明，昨應中華廚藝學院邀請來港傳授廚藝，示範烹調「清燉蟹粉獅子頭」、「菱米魚圓」、「乾貝蘿蔔菊」三道講究手藝、刀藝及廚藝的淮揚名菜。&#13;<br> 陳忠明兩手拿起七成肥、三成瘦的五花豬肉，混入蟹黃蟹肉等配菜味料，使勁地搓打製成狀似「獅子頭」的肉圓。經三個小時炆製，烹調出食後清香滿口，齒頰留芳的「清燉蟹粉獅子頭」。他說，這道名菜已有近一千年歷史，中華人民共和國建國招待中外貴賓的國宴上，贏得不少賓客讚歎。</p></body></html>
