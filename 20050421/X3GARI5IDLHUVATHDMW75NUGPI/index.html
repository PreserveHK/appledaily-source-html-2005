<html><header><meta charset="utf-8"><title>蔣怡放棄行騷做主持</title></header><body><h1>蔣怡放棄行騷做主持</h1><p>蔣怡和男友翁狄森前晚十指緊扣出席中環一間意大利餐廳的開幕派對，蔣怡透露剛簽了一間經理人公司，成為F4及楊采妮等藝人的師妹。她亦放棄模特兒的工作，全職成為藝人，並會轉戰台灣。<br> &#13;<br> <spanclass>唔行性感 &#13;<br> 蔣怡說：「我一直都想做藝人，拍完戲後更加鍾意。」問她可會走性感路線，她說：「經理人公司反而唔畀我性感，話會安排我做主持之類嘅工作。」男友翁狄森則十分支持她的決定，還表示會飛往台灣探望她。&#13;<br> 另外，戴夢夢透露其經理人的家早前遭爆竊，她拍廣告的幕後花絮碟被盜，故她擔心會遭人放上網作非法用途。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：林德雄</spanclass></p></body></html>
