<html><header><meta charset="utf-8"><title>國泰加強機艙購物服務</title></header><body><h1>國泰加強機艙購物服務</h1><p>【本報訊】國泰航空為機上購物而設的全新雜誌《DiscovertheShop》正式面世。除了產品介紹，雜誌更附小品文及專業拍攝的時裝照片；四月號便介紹了一百八十多款貨品，不少更在國泰航班獨家發售。乘客現時在機上購物滿一百元，可以十元換購飛機鎖匙扣。&#13;<br> 國泰機艙銷售經理羅欣琪說，國泰機上購物今年首三個月的營業額便較去年同期上升超過三分之一，料本月亦會較上月升一成多。她透露，今年底會推出預售服務，乘客上機前可先在家中透過互聯網訂購貨品，並在乘搭航班時取貨，亦會提供更多送貨服務。</p></body></html>
