<html><header><meta charset="utf-8"><title>千嬅認借鄭中基宣傳</title></header><body><h1>千嬅認借鄭中基宣傳</h1><p>楊千嬅昨日到商台接受訪問，對於新歌《烈女》被指是唱衰舊愛鄭中基，千嬅否認說：「唔係唱衰人，啲人對號入座。其實所有事都已成過去，𠵱家作為朋友，唔會再亂講咁多。」&#13;<br> 不過千嬅亦覺得鄭中基近來的新聞總會牽涉她，千嬅說：「可能最近冇乜新聞啩，多謝啲人幫我隻碟做宣傳，我亦唔怕佢（鄭中基）誤會我攞佢嚟講。」<br> &#13;<br> <spanclass>拍廣告唔攞獎 &#13;<br> 另外，有指千嬅因知道於廣州舉行的雪碧榜頒獎禮中，她由奪三獎變成只有兩獎，所以缺席頒獎禮，她昨日說：「因為佢哋延遲咗一日舉行，但當日我要同陳奕迅拍廣告，所以去唔到。」&#13;<br> 採訪：王連連&#13;<br> </spanclass></p></body></html>
