<html><header><meta charset="utf-8"><title>學友獲洋fans谷《雪狼湖》尾場</title></header><body><h1>學友獲洋fans谷《雪狼湖》尾場</h1><p>由張學友主演的歌舞劇《雪狼湖》昨日上演尾場，昨午學友抵達紅館拜神後，便與現場歌迷作近距離接觸，而且他更有求必應，為每位歌迷簽名影相，總之來者不拒。<br> &#13;<br> <spanclass>外地歌迷捧場 &#13;<br> 可能由於是尾場關係，所以昨日到紅館的歌迷特別多，部份更來自外地，學友盡地主之誼與他們合照，其中有外國歌迷一家大細捧場，與學友影「全家福」。不過有歌迷為索取簽名，不惜站在馬路邊，十分危險。&#13;<br> 此外，學友的歌迷趁偶像與自己合照時，特別唱出《愛是永恒》的國語版，有些歌迷聽到歌聲後，反而覺得很感動，還聲言不要再唱，不然就會哭。&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
