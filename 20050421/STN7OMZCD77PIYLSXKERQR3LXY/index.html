<html><header><meta charset="utf-8"><title>吳日言歌舞劇追寶珠</title></header><body><h1>吳日言歌舞劇追寶珠</h1><p>吳日言與組合Bliss成員Oscar昨日在灣仔演藝學院綵排歌舞劇《賣火柴的女孩》，吳日言對於有八成售票率，感到很滿意，她說：「同期有寶珠姐嘅《劍雪浮生》，學友嘅《雪狼湖》，有咁嘅成績已經唔錯。」&#13;<br> 吳日言表示每晚綵排後都見到陳寶珠的影迷在等偶像，令她羨慕不已，並覺得寶珠姐很有巨星風範，希望有日能像她一樣受fans愛戴。&#13;<br> 此外，《賣》劇昨晚首日公演，吳爸爸一早在女兒床頭放下一張祝福字條及一碗燕窩，令吳日言感動落淚。</p></body></html>
