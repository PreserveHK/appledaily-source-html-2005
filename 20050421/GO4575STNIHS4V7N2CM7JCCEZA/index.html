<html><header><meta charset="utf-8"><title>男子假發票呃惠康罰款</title></header><body><h1>男子假發票呃惠康罰款</h1><p>【本報訊】去年惠康超級市場舉行抽獎活動，凡惠顧滿三十元憑發票即可參加抽獎，一名測量員因貪心，利用電腦偽造六十一張中獎的惠康發票，藉以騙取合共六千一百元的購物券，被職員發現出現重複發票號碼揭發，測量員昨在東區裁判法院承認使用虛假文書罪，被判罰款三千元。&#13;<br> 三十六歲被告吳哲明，承認於去年十一月二十六日，在鰂魚涌太古坊的香港雀巢有限公司，使用六十一張虛假的惠康超級市場發票。&#13;<br> 案件編號：ESCC1675/2005</p></body></html>
