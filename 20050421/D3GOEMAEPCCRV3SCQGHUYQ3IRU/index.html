<html><header><meta charset="utf-8"><title>籮霸用皮草PETA追住打</title></header><body><h1>籮霸用皮草PETA追住打</h1><p>早前有報道指保護動物組織PETA計劃在珍妮花洛庇絲（JenniferLopez）宣傳新片《Monster-in-Law》時，發起大型示威行動，反對籮霸用皮草作為時裝物料，而據《紐約郵報》前日報道，PETA已定下連串行動，首先在下周五籮霸接受電視訪問時，在門外展示一隻三十呎充氣海狸，並會舉起「毛皮——請留給海狸」的橫額。&#13;<br> 同日晚上，PETA會在洛杉磯舉行的首映上大肆抗議，然後再於下月五日舉行的另一個首映上示威，繼而在下月十四日籮霸出席一個演出時再度抗議。</p></body></html>
