<html><header><meta charset="utf-8"><title>土木工程署亂建碼頭</title></header><body><h1>土木工程署亂建碼頭</h1><p>【本報訊】審計署報告批評土木工程拓展署耗資合共七千多萬元重建五個公眾碼頭理據不足，審計署的實地調查顯示，新碼頭使用率偏低，甚至無人使用，其中深涌及荔枝莊公眾碼頭，服務人口分別只有兩人及三人，旅客人數不多；烏溪沙公眾碼頭一直只有衞生署醫療船及海關巡邏艇使用，但兩部門都承認碼頭並非必要；坪洲公眾碼頭只有一條持牌渡輪使用，附近亦有其他登岸設施供渡輪使用；至於嘉道理公眾碼頭重建後不久，唯一使用該碼頭的街渡就因乘客量少而停辦。</p></body></html>
