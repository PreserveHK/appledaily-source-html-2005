<html><header><meta charset="utf-8"><title>員工焗暈元氣壽司被控</title></header><body><h1>員工焗暈元氣壽司被控</h1><p>【本報訊】「元氣壽司」灣仔分店女店員黃潔晶，去年六月二十二日在店內女廁沙井倒下四支通渠水後，安排兩名壽司學徒林振恩及盧業基協助蓋上沙井渠蓋，由於沙井冒出濃煙，兩人擠在狹窄的女廁先後被焗暈，元氣壽司被票控「沒有確保僱員免吸入雜質」及「沒有確保僱員的安全及健康」罪，案件昨在東區裁判法院審訊。&#13;<br> 被告為DynastyClassicLimited經營的GenkiSushi，案發地點位於灣仔軒尼詩道華創大廈地下的元氣壽司。&#13;<br> 案件編號：ESS28210，28211/2004</p></body></html>
