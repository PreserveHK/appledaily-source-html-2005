<html><header><meta charset="utf-8"><title>丹妮絲禁查理辛入產房</title></header><body><h1>丹妮絲禁查理辛入產房</h1><p>曾出任邦女郎的丹妮絲李察士（DeniseRichards），早前因丈夫男星查理辛（CharlieSheen）在她懷孕期間在外胡天胡帝，故單方面入紙與他離婚。有說丹妮絲現時對查理辛恨之入骨，她更打算出禁制令，禁止查理辛於她稍後分娩時進入產房以及探望即將出生的嬰兒。&#13;<br> 據美國報章報道，丹妮絲仍對查理辛心存恨意，更向好友表示於生產前後不想見到他。另邊廂，兩人正準備展開爭取兒女撫養權的官司，據說兩人都已聘請了律師互挖對方瘡疤。</p></body></html>
