<html><header><meta charset="utf-8"><title>Theresa拍廣告喜獨食</title></header><body><h1>Theresa拍廣告喜獨食</h1><p>組合Cookies獨立發展後，Theresa便獲康美村護膚品廣告商垂青，以六位數字酬勞擔任代言人。昨日Theresa於柴灣拍攝廣告，她說：「第一次自己拍廣告，第一次賺錢唔使四個人分，不過最開心係可以拍護膚品廣告，因為我向來都好緊張自己嘅皮膚。」<br> &#13;<br> <spanclass>被指似嘉玲 &#13;<br> Theresa又說：「日本公司嗰邊睇到我張相，話我係後生版劉嘉玲，我聽到覺得好開心，似佢就好啦，有個咁好嘅男朋友。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
