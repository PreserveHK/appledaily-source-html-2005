<html><header><meta charset="utf-8"><title>　　林建名撐乖女當總理 - 李八方</title></header><body><h1>　　林建名撐乖女當總理 - 李八方</h1><p>仁濟醫院新舊董事局總理交代就職典禮噚日喺灣仔君悅酒店舉行，林建名個女林韋珊今年重做埋仁濟總理，身為人父嘅林建名當然嚟支持吓個乖女。&#13;<br> 八方問林建名有冇醒幾招畀乖女時，佢就話：「冇咩可以提點佢，總之就畀啲心機做好啲，都係當學吓嘢喇，不過佢本身都好勤力。」問到父親林百欣幾時正式落葬時，佢話：「時間重未定好，不過會葬喺潮州，今日唔好問呢啲嘢喇！」&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
