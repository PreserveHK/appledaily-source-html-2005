<html><header><meta charset="utf-8"><title>　　姚明宣揚愛滋病訊息 - 李八方</title></header><body><h1>　　姚明宣揚愛滋病訊息 - 李八方</h1><p>感染愛滋病嘅籃球巨星魔術手莊遜，早前拍咗段香港版本嘅宣傳短片，宣傳愛滋病唔會經由一般接觸傳染，段短片入面重有NBA巨星姚明出場。該片喺內地好受歡迎，今日香港就有得播啦。&#13;<br> 講開頑疾，要讚讚香港醫學界嘅貢獻，香港大學微生物學系嘅裴偉士教授近日俾國際科學期刊《ScienceWatch》選做「最熱門研究人員」，因為佢近年發表咗多達九份專講沙士嘅重量級研究文章，全球不少醫學界人士都引用佢啲資料。另外袁國勇教授都好犀利，發表咗七篇熱門論文。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
