<html><header><meta charset="utf-8"><title>紐約期油挫見52美元</title></header><body><h1>紐約期油挫見52美元</h1><p>【本報綜合報道】國際原油價格連跌5日，紐約期油昨天曾跌至每桶52美元水平，原因是美元轉強、沙地阿拉伯據報將盡力產油，以及市場揣測美國煉油商將提高燃料產量，應付夏季駕駛季節的需求。&#13;<br> 紐約原油5月期貨昨天一度跌1.26美元（2.33%），至每桶52.85美元；接近午市報53.10美元，跌1.01美元。倫敦布蘭特原油5月期貨曾跌1.21美元（2.24%），見52.83美元；尾市報53.22美元，跌82美仙。&#13;<br> 國際貨幣基金組織（IMF）表示，中國對石油需求趨殷，加上供應緊張和剩餘產能有限，會令原油價格在2030年前持續波動，可能挑戰每桶100美元。</p></body></html>
