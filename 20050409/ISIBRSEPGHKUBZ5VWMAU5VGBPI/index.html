<html><header><meta charset="utf-8"><title>加息導致預約睇樓減7%</title></header><body><h1>加息導致預約睇樓減7%</h1><p>【本報訊】銀行再度加息，開始對樓市產生影響，據利嘉閣及香港置業統計顯示，今明兩日預約睇樓量跌7%。&#13;<br> 利嘉閣統計50個私人屋苑，今明兩日有2534組客戶預約睇樓，較上周六、日減少7.8%；個別屋苑跌幅更達50%，而投資者預約睇樓比例也減少3個百分點。該行分行經理馮樹勳表示，大角嘴柏景灣因二手盤源減少，業主又未肯減價，加上加息消息，以致今明兩日睇樓量勁跌五成。&#13;<br> 另外，香港置業統計10個屋苑，平均預約睇樓量跌7.1%，其中深井浪翠園更跌11%。</p></body></html>
