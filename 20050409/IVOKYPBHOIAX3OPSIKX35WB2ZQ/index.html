<html><header><meta charset="utf-8"><title>英國路華車廠終倒閉</title></header><body><h1>英國路華車廠終倒閉</h1><p>【本報綜合報道】英國最後一家大型車廠路華（MGRover）由於未能獲中國一家車廠提供資金，於周四倒閉。路華已委任羅兵咸永道會計師事務所提供意見，以決定是否結業，或把部份業務出售。&#13;<br> 有100年歷史的路華在英國朗布里奇廠房於周四停產，令6000個職位受影響，原因是供應商停止提供零件。&#13;<br> 由於路華未能與上海汽車工業總公司達成結盟協議，後者拒絕投資於有虧損的路華；英國政府亦拒絕向路華提供1億英鎊（約14.59億港元）緊急貸款。&#13;<br> 英國政府昨天表示，將向路華的供應商提供4000萬鎊的財政援助，以挽救因路華倒閉受影響的職位。</p></body></html>
