<html><header><meta charset="utf-8"><title>古巨基：同梁漢文好登對</title></header><body><h1>古巨基：同梁漢文好登對</h1><p>古巨基前晚繼續在紅館舉行演唱會，並邀請好友梁漢文擔任表演嘉賓，二人合唱了一曲《七友》。<br> &#13;<br> <spanclass>倡四台聯頒 &#13;<br> 梁漢文今次既染髮又戴上手套示人，造型與古巨基十分相似，連古巨基一見到他亦禁不住說：「你頭髮好有型，又戴手套，我哋好登對，結得婚。」&#13;<br> 另外，對於有指港台的十大中文金曲頒獎禮浪費公帑，基仔說：「呢個頒獎禮對歌手係一個推動力，我希望可以繼續啦，或者可以參考張學友提議四個台合力搞一個頒獎禮。」&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>
