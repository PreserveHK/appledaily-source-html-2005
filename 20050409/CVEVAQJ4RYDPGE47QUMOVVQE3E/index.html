<html><header><meta charset="utf-8"><title>賊穿牆爆竊夾萬</title></header><body><h1>賊穿牆爆竊夾萬</h1><p>【本報訊】深水埗基隆街三七九號地下一間糧油雜貨店，昨晨六時許揭發爆竊案，清潔工人發現店內一片凌亂，其中一個夾萬被撬毀，夾萬門甩脫內裏空空如也（圖一箭嘴示）；牆壁則被人鑿開一個兩呎乘一呎的洞（圖二箭嘴示），懷疑賊人由此潛入爆竊。警方到場撿獲油壓唧、手鋸等爆竊工具。據姓曹負責人表示，撬爛的夾萬放有三百元現金，另一個擺放較多財物的夾萬有被撬痕迹，但未成功打開。&#13;<br> 麥超億攝</p></body></html>
