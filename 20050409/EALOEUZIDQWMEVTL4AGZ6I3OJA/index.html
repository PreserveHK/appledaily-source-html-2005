<html><header><meta charset="utf-8"><title>減價兼送曼聯波飛</title></header><body><h1>減價兼送曼聯波飛</h1><p>足總為刺激今日展開的高級組銀牌賽的入座率，除決定每個比賽日送出兩張七月「ING安泰曼聯盃」的門票外，還會將原先六十元的門票，減至四十元。&#13;<br> 足總在聽取到球迷認為目前票價過高的意見後，得甲組會同意，今屆銀牌初賽及八強門票減至四十元，長者及學生票則維持二十元，但四強及決賽則維持收六十元。&#13;<br> 此外，足總賽事部主管林成駒昨日表示，香港馬王「精英大師」將於本月二十四日上陣爭取連勝十七場的新世界紀錄；足總為免賽馬及精英大師上陣而影響銀牌決賽的入座，將盡可能把決賽提前在二十三日於大球場舉行。</p></body></html>
