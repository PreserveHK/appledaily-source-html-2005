<html><header><meta charset="utf-8"><title>畢彼特：沒戀上安琪</title></header><body><h1>畢彼特：沒戀上安琪</h1><p>荷李活男星畢彼特（BradPitt）與安琪蓮娜祖莉（AngelinaJolie）的緋聞傳個沒完沒了，經過多月來的沉默，畢彼特日前終反擊娛樂周刊《UsWeekly》一篇有關兩人於復活節期間於酒店密會的報道，畢仔更聲言他從來都沒戀上安琪蓮娜。&#13;<br> 畢仔透過發言人說：「那篇報道毫不真實，那些小報為求催谷銷量，會編造出虛構故事。」不過，英國《太陽報》昨日又指畢仔與安琪蓮娜上周再於一所位於加州但地點隱秘的六星級酒店共度四晚良宵。</p></body></html>
