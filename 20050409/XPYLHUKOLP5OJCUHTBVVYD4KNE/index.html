<html><header><meta charset="utf-8"><title>重金屬鉛危害兒童腦發育</title></header><body><h1>重金屬鉛危害兒童腦發育</h1><p>中文大學生物化學系教授曹宏威表示，廣州巿海洋地質調查局報告中提及的污染物，以重金屬鉛對人體影響較大，特別是對腦部發育未成熟的兒童更嚴重。若小童長期攝入鉛，會嚴重損害神經系統，造成行動遲緩。&#13;<br> 他說，從外表很難辨別魚肉是否含有重金屬鉛，但若兒童中了鉛毒，舌根及口唇會出現紫色。至於生長於受污染水域海產是否一定會中鉛毒，則要視乎海中含鉛量以及水流的情況，「如果流水係移動得快，水內的含鉛量好快被稀釋，海產就冇咁易累積鉛毒。」</p></body></html>
