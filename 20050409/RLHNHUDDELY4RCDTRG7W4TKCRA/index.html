<html><header><meta charset="utf-8"><title>拆僭建受阻警無能為力</title></header><body><h1>拆僭建受阻警無能為力</h1><p>【本報訊】旺角花園街一幢大廈的業主立案法團，早前鑑於香港仔添喜大廈塌簷篷導致業主上身孭巨額賠償之教訓，遂要求地舖豬骨煲食肆和樓上的酒吧清拆僭健招牌，當法庭判法團勝訴後，法團昨日找工人開工，卻遭人阻撓，求助警方竟又「無能為力」。法團主席曹姓女士炮轟，政府無法保護勝訴者的合理權益。&#13;<br> 現場花園街二三九號嘉慶苑，該大廈樓下開設一家豬骨煲食肆，樓上有酒吧。昨晨眾工人抵步準備清拆僭建物，其間遭人阻止，至下午逾十警員到場，但警員只是監視避免暴力衝突，對執行法庭判令則無法處理，令工程仍不能動工。</p></body></html>
