<html><header><meta charset="utf-8"><title>方力申精靈唔受騙</title></header><body><h1>方力申精靈唔受騙</h1><p>方力申昨日到港台擔任《警訊》客席主持，他表示從小到大很少被人欺騙感情或金錢。<br> &#13;<br> <spanclass>盼扮受害者 &#13;<br> 問方力申在感情上可有「帶眼識人」時，他說：「OK嘅，我從來冇呃人感情或者俾人呃，反而我細佬每年返嚟香港，都會遇到假扮星探嘅人，不過細佬話如果係要入行，佢自己會搵Paco（經理人黃柏高）喎！」&#13;<br> 方力申更表示希望能在《警訊》中的「模擬案件」環節中扮演受害者。對於有議員認為港台不應太商業化，舉辦頒獎禮浪費金錢一事，方力申說：「其實港台都唔係因為歌手而搞頒獎禮，而且歌手幫港台做宣傳，都只係喺音樂上面宣揚一啲意識，有好多慈善活動歌手都有參與幫手嘅。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
