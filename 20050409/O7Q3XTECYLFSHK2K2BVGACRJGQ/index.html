<html><header><meta charset="utf-8"><title>摩納哥駙馬病重入院</title></header><body><h1>摩納哥駙馬病重入院</h1><p>摩納哥王宮消息人士周五透露，剛受喪父之痛的摩納哥大公主嘉露蓮，其夫婿奧古斯特周一晚因胰臟問題入院，其後一直陷入深度昏迷，目前正在深切治療病房治療，情況嚴重，教她憂心忡忡。但有消息指奧古斯特並沒有昏迷，病情也未到不能逆轉的地步。&#13;<br> 奧古斯特病重消息傳出後，令人再次談論格里馬爾迪家族是否受到詛咒，家族沒人會有一段白頭偕老的婚姻。雷尼爾雖與嘉麗絲姬莉恩愛，但婚姻只維持了二十年而香消玉殞；嘉露蓮結過婚三次，不是離婚就是丈夫身故；王妹史蒂芬妮婚姻也多次失敗。&#13;<br> 德新社</p></body></html>
