<html><header><meta charset="utf-8"><title>女子十二樂坊奏K版多啦A夢</title></header><body><h1>女子十二樂坊奏K版多啦A夢</h1><p>組合女子十二樂坊前日在東京與日本家喻戶曉的卡通人物多啦A夢出席記者會，她們將會演繹全新一輯的電視卡通《多啦A夢》主題曲。&#13;<br> 日本朝日電視台最近作出大改革，《多啦A夢》由下周五開始，除了由全新年輕配音員配音外，更會由女子十二樂坊來演繹主題曲。她們將用中樂奏出舊主題曲的純音樂版本，而電視上亦會同時顯示歌詞字幕，讓家庭觀眾一同歌唱。女子十二樂坊說：「《多啦A夢》在中國非常受歡迎，我們也是與它一起成長。」</p></body></html>
