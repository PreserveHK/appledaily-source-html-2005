<html><header><meta charset="utf-8"><title>奧威爾小說諷極權洗腦</title></header><body><h1>奧威爾小說諷極權洗腦</h1><p>律師會會長史密夫提到的英國小說家喬治奧威爾（GeorgeOrwell），生於一九○三年，屬左翼作家，也是新聞記者和社會評論家。他於傳世作品《動物農莊》和《一九八四》兩部小說中，多番諷刺極權專制的政權顛倒是非、替人民洗腦及扭曲真相和文字，例如在《動物莊園》中的名言：「所有動物都是平等的，但有些動物比其他動物更平等」；又如《一九八四》中的主角史密夫，在極權國家的真理部工作，其實卻是負責不停刪改歷史和各種資料，以配合黨的需要。</p></body></html>
