<html><header><meta charset="utf-8"><title>Ashanti借衫冇回頭</title></header><body><h1>Ashanti借衫冇回頭</h1><p>號稱香水界奧斯卡的第三十三屆FifiAwards，前日於紐約舉行。當晚出席的名人眾多，當中包括希臘皇室、滾石樂隊結他手KeithRichards的女兒TheodoraRichards、設計師CarolinaHerrera，而自言對香水極有研究的黑人女歌手Ashanti亦盛裝有出席。&#13;<br> 此外，近日有時裝公司批評Ashanti經常借名牌衣服及名貴珠寶拍照後，總有數件貴價物品於拍攝後不翼而飛，而其經理人經常拒絕賠償，令不少名店一聽Ashanti要借衣服都卻步。</p></body></html>
