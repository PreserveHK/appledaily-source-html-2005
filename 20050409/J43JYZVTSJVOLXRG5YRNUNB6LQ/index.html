<html><header><meta charset="utf-8"><title>改西九用途申請遭否決</title></header><body><h1>改西九用途申請遭否決</h1><p>【本報訊】城市規劃委員會昨討論三份更改西九龍文娛藝術區土地用途的申請書，包括民主黨在內的三份申請書主要是要求將現時西九龍文娛藝術區土地規劃的「其他指定用途」，更改為「綜合發展區（文化發展）」。城規會表示，經考慮後否決三份申請書要求。&#13;<br> 城規會解釋，該會○三年五月考慮西九龍土地發展時，已詳細比較兩種土地用途的優劣。因西九招標程序仍處諮詢階段，將該區劃為「其他指定用途」，可予日後中標發展商更大彈性，而政府已承諾日後與中標發展商簽署臨時協議前，會將協定計劃再呈交城規會考慮，故已有足夠機制監管。</p></body></html>
