<html><header><meta charset="utf-8"><title>料200公司受影響執笠</title></header><body><h1>料200公司受影響執笠</h1><p>【本報訊】財政司司長辦公室經濟分析及方便營商處早前曾委託顧問公司，就在港推行營養標籤制對經濟及業界影響進行研究，結果發現若全面執行營養標籤制，未來二十年可為本港節省一百億元醫療開支，但或導致少於百分之一，即約一百九十一間從事食物入口和零售的小型企業結業。&#13;<br> 香港食品委員會委員李廣林則相信，強制所有預先食品均附有標籤後，一些「山寨」食品公司會大受打擊，「好似啲馬仔同蛋散咁，加標籤成本好大，又要化驗，又要改包裝，起碼要用幾萬蚊至得」，而專營東南亞食品的食品店，由於貨量少，供應商未必願意只為滿足本港政府要求而另行包裝及標籤，故這些食品可能被淘汰。</p></body></html>
