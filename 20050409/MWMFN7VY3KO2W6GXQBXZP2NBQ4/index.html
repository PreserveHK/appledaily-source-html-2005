<html><header><meta charset="utf-8"><title>喬妹過檔同全智賢爭寵</title></header><body><h1>喬妹過檔同全智賢爭寵</h1><p>早前與前經理人公司結束五年賓主關係的韓國女星宋慧喬，大前日落實與韓國最大經理人公司之一的sidusHQ簽約，成為多位當紅藝人包括全智賢及池珍熙等的同事。&#13;<br> 喬妹自與前經理人公司約滿後，一直有多家經理人公司向她招手，最終她選擇了與sidusHQ簽約。據知喬妹看中了sidusHQ近年不斷拓展電影及海外市場，有助她日後的演藝發展。雖然當初外間估計喬妹身價高達十億韓圜（約七百六十萬港元）以上，但最後她只以一半價錢與sidusHQ簽約。</p></body></html>
