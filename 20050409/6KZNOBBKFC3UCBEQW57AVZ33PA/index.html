<html><header><meta charset="utf-8"><title>九巴營運成本上漲未提加價</title></header><body><h1>九巴營運成本上漲未提加價</h1><p>【本港訊】九巴董事長陳祖澤昨出席一公開活動時表示，油價持續高企，加上隧道費及員工工資都上升，令營運成本上漲，但暫時未有計劃向政府申請提高票價。<br> &#13;<br> <spanclass>正商討調整薪酬 &#13;<br> 陳祖澤稱，九巴近八年沒有提高票價，反而成本不斷增加，令九巴承受壓力，終有一天會「崩潰」，屆時便要申請加價。此外，九巴目前正與工會代表商討調整薪酬問題，暫未有結果。</spanclass></p></body></html>
