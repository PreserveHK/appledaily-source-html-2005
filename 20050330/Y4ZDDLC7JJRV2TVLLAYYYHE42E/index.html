<html><header><meta charset="utf-8"><title>給盜版產品頒獎</title></header><body><h1>給盜版產品頒獎</h1><p>任何人獲得獎項，都會公告天下以耀武揚威，但獲得展覽頒發PlagiariusAward獎座的公司，卻會感到無地自容。這個在1977年開始舉行的負面獎項，是給予侵犯設計版權的公司及生產商，等同將侵權惡行公諸於世。&#13;<br> 主辦單位會將收集得到的罪證（翻版作品及公司名稱），連同原裝設計產品並列展出，讓參觀者看清真偽，引以為鑑。&#13;<br> 是次展出的侵權產品中，超過一半是來自中國公司，當中更包括假冒製品，反映中國如要洗脫盜版天堂的污名，必須作出更大努力及管治措施，才能獲得買家歡心。</p></body></html>
