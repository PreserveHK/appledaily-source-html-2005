<html><header><meta charset="utf-8"><title>免費玫瑰手部按摩</title></header><body><h1>免費玫瑰手部按摩</h1><p>StellaMcCartney最近推出水晶玫瑰身體磨砂啫喱，蘊含至少90%有機成份，包括智利玫瑰花瓣碎、法國玫瑰精油、向日葵油及蝴蝶薰衣草油，具護膚及抗氧化功效。另含鹽及糖結晶體，具有深層去死皮作用，清新的玫瑰香味，就如英倫下午茶的玫瑰果醬般芳香。由即日起至4月30日，親臨StellaMcCartney位於銅鑼灣連卡佛的專櫃，即可免費享用手部按摩服務一次。&#13;<br>&#13;<br>記者：馬靜兒</p><p>StellaMcCartney查詢：31010316</p></body></html>
