<html><header><meta charset="utf-8"><title>金銀島鯊蹤</title></header><body><h1>金銀島鯊蹤</h1><p>【本報訊】哥斯達黎加的科科斯島（CocosIsland）美麗絕倫，史蒂文森稱它為「金銀島」，但其實它珍貴的寶藏就在海底下。這裏是全球最多大型海洋捕獵者的海域，聚居的白鰭鯊、槌頭鯊等鯊魚遠比其他地方多，因此又稱為「鯊魚島」。&#13;<br> 香港太空館由後日至九月三十日上映全天域電影《鯊魚島》，將帶領觀眾潛入科科斯島的海底世界，探索海洋生物覓食求存的奧妙。圖中一群槌頭鯊在海裏游弋，科學家相信牠們利用頭部特別的電磁感應器官來搜尋獵物，並在大海中導航。&#13;<br> 政府新聞處提供圖片</p></body></html>
