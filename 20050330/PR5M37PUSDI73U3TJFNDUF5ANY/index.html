<html><header><meta charset="utf-8"><title>城城、李心潔互稱好老公老婆</title></header><body><h1>城城、李心潔互稱好老公老婆</h1><p>郭富城與李心潔早前拍攝電影《三岔口》時成為好友，近日有婚紗雜誌邀請二人拍照，二人更隆而重之，一早到場整妝準備，其間又互送高帽，城城大讚披上婚紗的李心潔有韻味，相信她必屬好老婆人選，城城更笑謂李心潔的男友彭順有福，能討得這位好賢妻。<br> &#13;<br> <spanclass>具舞台魅力 &#13;<br> 李心潔則稱讚城城為人隨和、有風度，具有做好丈夫的潛質，李心潔還指舞台上的城城更吸引，特別是他在跳舞時，十分富有魅力。&#13;<br> 不過，談到現實中何時成家立室，城城和李心潔異口同聲表示將來一定要穿上禮服及婚紗結婚，不過結婚是兩個人的美事，毋須大事鋪張。</spanclass></p></body></html>
