<html><header><meta charset="utf-8"><title>林志玲溫柔溶化難題</title></header><body><h1>林志玲溫柔溶化難題</h1><p>台灣第一名模林志玲最近為時尚雜誌拍照，談到被公認是大美人，志玲謙稱自己並不完美，她在訪問中說：「我覺得沒有一個人是完美的，但每個人都可以盡量掩飾缺陷，不要讓缺陷展露出來。」<br> &#13;<br> <spanclass>愛結交同志 &#13;<br> 林志玲續說：「我覺得無論是男生還是女生，都不要太倔強，尤其是女孩子，有時候可以軟化一點是好的，因為女孩子溫柔可以讓事情淡化。」&#13;<br> 林志玲一向人緣頗佳，她表示朋友當中有不少同性戀者，林志玲說：「我跟他們相處感覺特別好，很喜歡跟他們聊心事，因為他們都是心思細膩的，而且對自己和生活有一種很強烈的要求。」</spanclass></p></body></html>
