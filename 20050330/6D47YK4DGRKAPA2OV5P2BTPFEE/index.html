<html><header><meta charset="utf-8"><title>九成賭客估鵬菲結唔成婚</title></header><body><h1>九成賭客估鵬菲結唔成婚</h1><p>王菲和李亞鵬被傳將於下月在北京結婚，網上博彩公司「易勝博」即開出「王菲、李亞鵬四月結婚」的賭盤，二人結婚的賠率為一點九倍，不能成婚賠率為一點七倍。不過至目前為止，竟有九成人買二人結不成婚，令博彩公司大跌眼鏡。<br> &#13;<br> <spanclass>投注創新高 &#13;<br> 易勝博自本月二十五日開出賭盤後，短短五天投注人次就創下娛樂項目的新高，雖然有關方面對總投注金額和人次保密，但發言人昨日回應說：「真的太誇張了，沒想到才五天就有這麼多人下注，王菲的知名度真驚人。」發言人又強調會提早至今晚封盤，賠率會再作調整。</spanclass></p></body></html>
