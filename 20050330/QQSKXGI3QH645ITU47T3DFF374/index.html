<html><header><meta charset="utf-8"><title>文根英戲服下月網上賣</title></header><body><h1>文根英戲服下月網上賣</h1><p>曾主演電影《吾妻十六歲》的韓國女星文根英，其主演的新片《舞者之純情》將於下月尾在韓國上映。電影公司計劃下月將片中二十多套戲服放到韓國網上拍賣，據知其中一件文根英所穿的粉紅色舞衣，製作費便需約二萬港元。&#13;<br> 另外，文根英在片中會翻唱鄧麗君的歌曲，她事前特別苦練國語，可惜拍攝時，她聽到自己的國語發音時忍不住狂笑而ＮＧ，最後在國語老師的陪同下，才能完成拍攝。</p></body></html>
