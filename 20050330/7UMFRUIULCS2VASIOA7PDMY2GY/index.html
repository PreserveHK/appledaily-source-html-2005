<html><header><meta charset="utf-8"><title>特色三件實木入榫櫈</title></header><body><h1>特色三件實木入榫櫈</h1><p>實木家具近年備受追捧，除了耐用之外，不少款式都帶有懷舊色彩，可以令家居增添特色，而這三張以沙比利實木製的大中小套裝中式櫈，就是一個好例子，別看它們外形樸實，其實小處也花過心思，櫈面不是平面，而是經過曲面加工，令坐感更佳，而且是全人手入榫裝嵌，十分實淨，一套三張不同大小，好像梯級一樣，合全家排排坐，十分cutie，裝飾實用兼備，現正做特價，原價$1,800/3張，特價$980。&#13;<br>&#13;<br>記者：張一豪</p><p>天浩（25746918）&#13;<br> 地址：灣仔晏頓街10號（衛蘭軒酒店側）</p></body></html>
