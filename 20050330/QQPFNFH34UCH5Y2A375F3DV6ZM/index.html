<html><header><meta charset="utf-8"><title>加藤愛大學畢業</title></header><body><h1>加藤愛大學畢業</h1><p>繼日本女歌手倉木麻衣早前於京都立命館大學畢業後，女星加藤愛亦宣布順利畢業，她剛於本月十五日出席了日本亞細亞大學的畢業典禮。&#13;<br> <br> <spanclass>主修國際關係科 &#13;<br> 當日，身穿日式畢業袍的加藤愛在同學的掩護下，於畢業典禮開始五分鐘前到達會場。典禮結束後，加藤愛仍難掩興奮心情，忍不住與身邊的同學緊緊相擁。加藤愛於○一年入讀日本亞細亞大學，主修國際關係科，雖然曾傳出她已退學的消息，但加藤愛亦最終完成四年的大學課程，順利畢業。</spanclass></p></body></html>
