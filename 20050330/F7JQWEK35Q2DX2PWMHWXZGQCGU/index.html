<html><header><meta charset="utf-8"><title>美報告指港有人權問題</title></header><body><h1>美報告指港有人權問題</h1><p>【本報訊】美國國務院周一發表最新一份《支持人權民主：美國紀錄》報告，指香港存在一些人權問題，包括市民改變政府的能力、立法會影響政府施政的權力、工人集體談判權等受限制，以及女性及少數族裔受到暴力對待等。&#13;<br> 中國外交部強硬回應報告，發言人劉建超批評報告內容「舊調重彈」，反對美國以人權為借口干涉別國內政，又指香港民主在回歸後取得很大發展。&#13;<br> 港府回應時指，香港的選舉安排必須依據《基本法》，重申中央有權責審視本港政制發展，希望外國政府予以尊重。</p></body></html>
