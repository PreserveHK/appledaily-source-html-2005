<html><header><meta charset="utf-8"><title>無糖餅乾</title></header><body><h1>無糖餅乾</h1><p>高糖份的食物是糖尿病患者的大忌，以下介紹的兩款餅乾，標明無糖，一隻是黑麥餅乾，另一隻是小紅莓餅乾，絕對是糖尿病患者的首選。因為無糖，兩款餅乾亦好適合正在KeepFit的人士作為小食享用。</p><p>純天然大豆精華沖劑</p><p>人人都知道大豆益處多，這盒標榜非基因改造的大豆精華沖劑，不含化學香料同色素，百分百純天然，含有能提高免疫力、降低膽固醇、紓緩更年期障礙的異黃酮素，老少咸宜；而且它更攜帶方便，是令人隨時隨地都可享用的健康飲料，只要加入熱水沖調即可飲用，分有糖及無糖兩種味道。&#13;<br> &#13;<br> 銷售點：佐敦裕華百貨地庫超市&#13;<br> &#13;<br> 記者：陳冰麗</p></body></html>
