<html><header><meta charset="utf-8"><title>工藤靜香陪大女加國留學</title></header><body><h1>工藤靜香陪大女加國留學</h1><p>日本萬人迷木村拓哉妻子工藤靜香，向來非常着緊一對寶貝女兒心美與光希，據今期日本雜誌《女性自身》報道，靜香計劃於今年夏天讓三歲的大女心美到加拿大的暑期學校參加為期兩個月的留學課程。&#13;<br> <br> <spanclass>靜香陪同 &#13;<br> 由於心美年紀尚小，故靜香亦會陪女兒到加拿大。但木村因工作繁多，不能長時間離開日本，相信不會同行。另外，木村日前與女星川原亞矢子為其擔任代言人的健康食品拍攝新一輯廣告，將於下月一日播出。</spanclass></p></body></html>
