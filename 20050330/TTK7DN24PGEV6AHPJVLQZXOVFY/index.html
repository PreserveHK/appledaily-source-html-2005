<html><header><meta charset="utf-8"><title>鈴木亞美重入Oricon十大</title></header><body><h1>鈴木亞美重入Oricon十大</h1><p>日本女星鈴木亞美自簽約avex唱片公司後，最近推出首張單曲《Delightful》，於過去一周銷量不俗，共售出四萬二千張，並打入上周Oricon細碟榜第三位。這是鈴木亞美自○○年十月推出的第十二張細碟《Reality/Dancin'inHip-Hop》奪得細碟榜季軍後，再次打入Oricon細碟榜十大。&#13;<br> 此外，日本組合嵐的細碟《櫻花盛放》，則進佔本周Oricon細碟榜冠軍，該碟於上周銷量達十一萬五千張，遠遠拋離其他細碟。</p></body></html>
