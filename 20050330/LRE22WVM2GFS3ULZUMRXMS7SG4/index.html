<html><header><meta charset="utf-8"><title>Marni彩色春季布袋到港</title></header><body><h1>Marni彩色春季布袋到港</h1><p>燦爛、出色的花卉圖案，始終係女人的至愛，更是春夏必備的花臣。最愛玩花的Marni，首間專門店經已登陸香港，Fans終於有全線系列慢慢揀，而品牌至搶手的布袋系列，最新款式亦新鮮熱辣到港。布袋印花圖案源自時裝系列，設計貫徹品牌繽紛的花花世界，春夏襯衫至啱。今季的花卉與幾何圖案帶異國風情，布袋除了印花設計，亦有織物、木飾、布藝等飾物配襯，最搶眼當然是有可愛立體花卉點綴的小袋！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>攝影：黃子偉</p><p>售賣點：Marni（28457632）&#13;<br> 中環置地廣場214舖</p></body></html>
