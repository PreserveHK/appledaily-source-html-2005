<html><header><meta charset="utf-8"><title>亞洲金融風暴難忘</title></header><body><h1>亞洲金融風暴難忘</h1><p>投資銀行每天都要衝鋒陷陣，李晉頤來自投資銀行界，也承認壓力相當大，不過得到的學問也多。多年的工作，最使他難忘的，還是亞洲金融風暴的衝擊。&#13;<br> <br> <spanclass>警覺性高處理危機 &#13;<br> 在1994至1997年期間，李晉頤被派到亞洲工作，專門負責基建項目。當時正值亞洲基建發展最暢旺的時候，各國大興土木，電廠、工務等多不勝數。&#13;<br> 不過，97年一場金融風暴，卻吹停了多個大型基建項目，對於投資銀行家而言，危機處理便相當重要，常常要問自己「如果這樣，我們應怎樣？」不過，不知是否幸運之神眷顧，金融風暴期間，李晉頤被派往內地──投資界新貴，避開金融風暴的打擊。</spanclass></p></body></html>
