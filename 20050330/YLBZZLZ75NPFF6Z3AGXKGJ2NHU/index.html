<html><header><meta charset="utf-8"><title>Cream失戀小童拍住上</title></header><body><h1>Cream失戀小童拍住上</h1><p>小女孩組合Cream和《殘酷一叮》小台主「失戀小童」莫凱謙，日前在屯門出席「小小Model大比拼」，演繹多款童裝。<br> &#13;<br> <spanclass>作新歌合唱 &#13;<br> Cream和「失戀小童」莫凱謙在舞台上行天橋，大擺甫士，又分別載歌載舞，更與現場觀眾玩遊戲和大派禮物。四人已多次合作，加上莫凱謙是Cream成員之一Carpo的表弟，所以他們合作起來更有默契。Carpo表示有意創作一首歌曲，然後由Cream和莫凱謙合唱。</spanclass></p></body></html>
