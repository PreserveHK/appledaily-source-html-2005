<html><header><meta charset="utf-8"><title>李玟扭股高歌留住男友心</title></header><body><h1>李玟扭股高歌留住男友心</h1><p>李玟昨日在台灣宣傳新唱片，並擔任張菲主持的節目《綜藝大哥大》嘉賓，張菲在節目中大讚李玟，指她是華人之光，有東方的傳統和西方的熱情，又稱任何男人見到她都會被溶化。張菲更指李玟全身的部位，以臀部的線條最美。<br> &#13;<br> <spanclass>專注工作 &#13;<br> 李玟表示與張菲相識了十一年，當年她出席張菲主持的綜藝節目《龍兄虎弟》，對方十分照顧她，所以她多年來一直很感激張菲。&#13;<br> 近日有傳王菲婚後會退出歌壇，而李玟最近亦戴上男友Bruce送的鑽戒，但她強調自己一定不會閃電結婚退出歌壇，她說：「Noway，我是以工作第一的。我是不會為了愛情而放棄事業，而且男友Bruce最喜歡我唱歌的樣子。」</spanclass></p></body></html>
