<html><header><meta charset="utf-8"><title>謝茜嘉艾芭引死布斯</title></header><body><h1>謝茜嘉艾芭引死布斯</h1><p>改編自人氣漫畫的電影《SinCity》，是美國春天最矚目的作品之一，主角布斯韋利士（BruceWillis）、謝茜嘉艾芭（JessicaAlba）、佳夫奧雲（CliveOwen）及班尼治狄圖路（BenicioDelToro）等前晚在洛杉磯出席首映禮，二十三歲的謝茜嘉以紅色性感晚裝赴會，豔壓全場，布斯韋利士亦忍不住與她擁抱。&#13;<br> <br> <spanclass>豔照激嬲老父 &#13;<br> 此外，同樣改編漫畫、由謝茜嘉主演的另一新片《神奇４俠》將於暑假上映，預計她可憑此兩片攀上事業高峯，然而早前她為雜誌《GQ》拍攝的性感照卻令其父大怒，認為謝茜嘉過份暴露。</spanclass></p></body></html>
