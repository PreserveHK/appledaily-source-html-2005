<html><header><meta charset="utf-8"><title>食嘢有機飛倫敦睇Kylie演唱</title></header><body><h1>食嘢有機飛倫敦睇Kylie演唱</h1><p>在4月5日前，在銅鑼灣時代廣場食通天內任何食肆消費滿$300（以單一發票計算），即可參加「食通天下‧ShowGirl英倫之旅」大抽獎，贏取由英國航空公司贊助的倫敦遊。得獎者有兩位，每人可得雙人來回香港及倫敦WorldTravellerPlus尊尚經濟客位機票連3晚酒店住宿及KylieMinogue「ShowGirl」演唱會門券兩張，兩套大約總值$140,000。食通天有18間優質食肆，包括山葵、鍾菜、阿里朗，不論你是愛美食或愛Kylie或愛英倫，這兒都不失為跟親朋聚會的好選擇。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>查詢熱線：21188900</p></body></html>
