<html><header><meta charset="utf-8"><title>元秋爭影后屈居第二</title></header><body><h1>元秋爭影后屈居第二</h1><p>香港電影金像獎頒獎禮已經曲終人散，金像獎方面昨日公布十九項得獎人的排名，但為免令得獎人尷尬，故沒有公布得獎票數。不過最受注目的是「男、女主角」獎的排名，原來七小福出身的成龍和元秋，均飲恨排第二，而男、女主角第三名分別為周星馳和張艾嘉。<br> &#13;<br> <spanclass>冬陞星爺互勝 &#13;<br> 「最佳電影」和「最佳導演」第二名分別為爾冬陞的《旺角黑夜》和周星馳的《功夫》，他們分別互相擊敗對方，爾冬陞憑《旺》片奪「最佳導演」，星仔的《功夫》則獲「最佳電影」。男、女配角方面，第二名是《新警察故事》的吳彥祖和《大事件》的邵美琪，二人分別被元華和白靈打敗。</spanclass></p></body></html>
