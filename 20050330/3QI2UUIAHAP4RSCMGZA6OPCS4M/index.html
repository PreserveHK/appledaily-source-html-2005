<html><header><meta charset="utf-8"><title>男子過路捱撞命危</title></header><body><h1>男子過路捱撞命危</h1><p>【本報訊】何文田公主道與亞皆老街交界，昨午一時發生車禍，一部客貨車由姓李（四十歲）司機駕駛，沿公主道向九龍塘方向行走，駛至上址交通燈位，一名男子突然橫過馬路，姓李司機煞車不及將他撞倒，事主頭部受創重傷昏迷（圖）。傷者姓黎（五十六歲），警方在他身上撿獲綜援文件，送院搶救情況危殆。&#13;<br> 據目擊者稱，當時行人過路燈是紅燈，事主突然衝出馬路，警方正調查車禍原因。&#13;<br> 譚健文攝</p></body></html>
