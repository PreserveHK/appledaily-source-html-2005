<html><header><meta charset="utf-8"><title>皇后樂隊新聲震英倫</title></header><body><h1>皇后樂隊新聲震英倫</h1><p>英國殿堂級組合皇后樂隊（TheQueen），自主音FreddieMercury於一九九一年因愛滋病身故後，已有多年未展開巡迴演出。現以結他手BrianMay為首的皇后樂隊，近日找來前BadCompany成員PaulRodgers充當主音一職，前日他們於英國倫敦為八六年以來首個歐洲巡迴演唱會揭開序幕。&#13;<br> 前晚新任主音PaulRodgers及結他手BrianMay表現落力，贏盡樂迷喝采。其實之前有消息指RobbieWilliams自薦充當皇后樂隊的主音，但遭BrianMay拒絕。</p></body></html>
