<html><header><meta charset="utf-8"><title>曾受軍訓重視紀律</title></header><body><h1>曾受軍訓重視紀律</h1><p>李晉頤初履新時，便向記者提及，曾在台灣服兵役，軍訓首三個月十分辛苦，需要很大的體力勞動。最初做掌上壓只能做十數次，但經過短短數星期的訓練，便完全不同，一天可以做到一千下，一次過做的話「閒閒地」三百下。&#13;<br> 李晉頤說，軍訓對個人發展及日後工作極有幫助，因為軍訓重視紀律，日後容易適應企業的工作紀律；又經過不斷的鍛煉，可以增加自信。&#13;<br> <br> <spanclass>讚香港人夠拼搏 &#13;<br> 不過，他認為，不一定要受過軍訓才有以上優點。他來到香港初時，除覺得這地方西化外，還覺得香港人工作極有紀律，夠拼搏，這種工作精神，不是很多地方的居民擁有。</spanclass></p></body></html>
