<html><header><meta charset="utf-8"><title>金城武兄被指欠債25萬</title></header><body><h1>金城武兄被指欠債25萬</h1><p>最新一期台灣《TVBS周刊》報道金城武的母親以前因沉迷賭博而輸掉兒子的學費，故金城武才會加入演藝圈。報道又指金城武家有兩兄，其中游智順是金城武同母異父的哥哥，乃江湖中人，在台灣士林區打理麻雀館，但他欠下的債務超過二十五萬港元。&#13;<br> 游智順曾在台北上華唱片及EMI唱片公司工作，有指他在職期間曾向同事借錢不還，離職後更失去蹤影。<br> &#13;<br> <spanclass>母子感情不錯 &#13;<br> 對於以上傳聞，金城武的經理人姚宜君昨日否認，並稱會向周刊採取法律行動，但她認為金城武的大哥是成年人，應為自己的行為負責任。而金城武的助手張漢菁亦稱，金城武與母親感情不錯，他每次回台都嚷着要品嘗母親烹調的菜。</spanclass></p></body></html>
