<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「吃下這顆紅蘋果，你的身體將會像蘋果一樣的芬芳。」粉紅小象說。&#13;<br>「可是我不喜歡蘋果的香味，我喜歡榴槤的味道。」甄芬芳說。&#13;<br>「榴槤的味道讓好多人受不了！難怪你現在聞起來臭臭的。」&#13;<br>「一點都不臭，說別人臭的人才臭。」&#13;<br>「大部份人都無法忍受臭臭的味道。」&#13;<br>「大部份人都是自以為是的笨蛋！」&#13;<br>「大部份人的意見就是主流，主流就是一種霸權，霸權就是香的，懂嗎？」&#13;<br>「喔……」</p></body></html>
