<html><header><meta charset="utf-8"><title>U2巡迴騷勁賺23億</title></header><body><h1>U2巡迴騷勁賺23億</h1><p>愛爾蘭搖滾勁旅U2，為配合全新大碟而舉行的「Vertigo世界巡迴」，前晚於美國加州揭幕。是次演唱會門票已售出二百二十萬張，有專家估計U2今次的演出，定必成為音樂史上最高收入的巡迴演唱會之一。&#13;<br> <br> <spanclass>大派復活蛋 &#13;<br> 有專家估計U2於年尾結束巡迴演出後，門票總收入可達三億美元（約二十三億四千萬港元），必定成為今年最賺錢及史上最高收入的巡迴單位之一。此外，U2於日前復活節期間，特別招待一批歌迷欣賞綵排演出，還向他們大派復活蛋，令眾歌迷驚喜不已。</spanclass></p></body></html>
