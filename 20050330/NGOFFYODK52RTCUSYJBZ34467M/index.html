<html><header><meta charset="utf-8"><title>BeeGees成員加場慰知音</title></header><body><h1>BeeGees成員加場慰知音</h1><p>經典組合BeeGees成員RobinGibb原定於六月十一日在灣仔會展舉行一場演唱會，雖然門票未正式開售，但由於內部認購的反應非常熱烈，因此主辦單位已決定在六月十日加開一場，演唱會門票將於明日公開發售。&#13;<br> 主辦公司WolfmanJackEntertainment透露，邀請RobinGibb來港獻唱，單單一場的演出酬勞已約為一百萬美元（約七百八十萬港元），如今決定加場，兩場歌酬總數高達一千五百多萬港元，據知這個數字創下香港開埠以來單一外國歌手最高表演酬金的紀錄。</p></body></html>
