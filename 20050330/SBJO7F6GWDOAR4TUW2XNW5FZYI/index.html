<html><header><meta charset="utf-8"><title>陳沛嘉認同模特兒變質</title></header><body><h1>陳沛嘉認同模特兒變質</h1><p>陳沛嘉、原子鏸和陳霽平昨日往銅鑼灣時代廣場出席卡詩護髮活動，並獲頒「美髮大獎」。早前名模馬詩慧在某周刊直指現今的模特兒變質，要靠性感爭出位，矛頭似指向曾傳爭衫着的陳沛嘉及陳嘉容。&#13;<br> <br> <spanclass>「我實會讓人」 &#13;<br> 陳沛嘉昨日說：「我都好同意Janet（馬詩慧）話𠵱家啲模特兒變晒質，我唔清楚爭衫着呢件事，我做嘢一向做完收工就走人，唔理人哋嘅，如果真係有呢種情形出現，我實會讓人嘅，一個騷唔可以代表一切㗎嘛。」&#13;<br> 另一獲獎人原子鏸昨日以低腰牛仔褲示人露出豐滿腰肢，問她是否因沒拖拍狂吃致肥？她表現不悅地說：「乜你哋成日話我肥嘅啫？」&#13;<br> 採訪、攝影:KellyCheck</spanclass></p></body></html>
