<html><header><meta charset="utf-8"><title>公眾游泳新措施保衛生</title></header><body><h1>公眾游泳新措施保衛生</h1><p>【本報訊】去年泳季發生紅蟲風波後，康樂及文化事務署於本周五展開的泳季，將實施一系列新措施，提高轄下三十六個公眾游泳池的衞生水平，包括加強清洗及檢查嬉水池遊戲設施，改善水簾及洗腳池等設備，泳客進入泳池前也必須清潔全身。<br> &#13;<br> <spanclass>先要在更衣室徹底沖身 &#13;<br> 新泳季開始後，泳客進入泳池池面前須先在更衣室徹底沖身，穿過水簾及洗腳池沖身及洗腳。若要穿着拖鞋，必須攜帶另外一對清潔的拖鞋到泳池，在更衣室內換上，再在指定的位置徹底清潔，然後穿上拖鞋穿過水簾及洗腳池，方可進入池面。&#13;<br> 如需要穿着T恤游泳，只可另攜乾淨白底Ｔ恤，於更衣室內穿在泳裝外面，穿過水簾及洗腳池出泳池。</spanclass></p></body></html>
