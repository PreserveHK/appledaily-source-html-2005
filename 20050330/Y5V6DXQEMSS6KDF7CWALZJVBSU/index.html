<html><header><meta charset="utf-8"><title>港大中醫學院收生不足</title></header><body><h1>港大中醫學院收生不足</h1><p>【本報訊】中醫畢業生就業前景不明朗，拖低報讀大學中醫課程人數。香港大學中醫藥學院本學年出現收生不足，是開辦三年來首次出現，雖然報讀人數有四百多名，但最後只取錄二十一名合乎資格的新生，剩餘九個學額。&#13;<br> 該院院長童瑤昨日指出，本港中、西醫地位懸殊必須糾正過來。另外，該院擬在鄧肇堅醫院設立中醫門診，作為臨床教研中心。&#13;<br> 浸會大學的中醫課程過去三年都收足學生，但今年透過大學聯招報讀中醫的人數減少兩成；中大也持續收足學生，今年報讀人數較去年反增近三成。</p></body></html>
