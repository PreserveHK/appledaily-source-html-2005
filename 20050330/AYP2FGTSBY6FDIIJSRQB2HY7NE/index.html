<html><header><meta charset="utf-8"><title>倖田來未勁舞洩春光</title></header><body><h1>倖田來未勁舞洩春光</h1><p>曾為日本性感女星佐藤江梨子主演的電影《cutiehoney》唱主題曲而上位的日本女歌手倖田來未，向來以衣着大膽見稱。過去她便試過穿上T-back於台上表演，令人側目。近日網上更流傳一張她於表演時不慎露點的相片。&#13;<br> 當日倖田身穿白色西裝外套內襯黑色bratop，性感誘人。不過當她在台上勁歌熱舞時，渾然忘我，竟不慎露出右邊乳房，而此露點相近日便被日本網友放於網上流傳。</p></body></html>
