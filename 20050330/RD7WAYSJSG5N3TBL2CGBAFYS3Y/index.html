<html><header><meta charset="utf-8"><title>劉慧卿參選特首有暗湧</title></header><body><h1>劉慧卿參選特首有暗湧</h1><p>【本報訊】前綫本周六將召開特別會員大會，討論是否參與特首選舉，召集人劉慧卿參選特首的計劃或出現暗湧。有前綫執委透露，不少成員、包括秘書長陶君行都反對參與小圈子選舉，參選特首的提議可能被否決。&#13;<br> 該名執委表示，有成員及執委認為，前綫的黨綱是反小圈子選舉，過往甚至不參加立法會功能組別選舉，若現在參與特首選舉與過往原則出現衝突。劉慧卿接受查詢時表示，不計較參選是否通過，若大部份會員不認同參選特首，她就不會去馬。</p></body></html>
