<html><header><meta charset="utf-8"><title>海關拘462入紅油司機</title></header><body><h1>海關拘462入紅油司機</h1><p>【本報訊】海關今日起將展開宣傳計劃，提醒市民切勿使用非法燃油。海關去年共扣押一百五十一部涉嫌使用非法燃油的車輛，較前年增加百分之六；被捕司機達四百六十二名，較前年增加近一成七，年齡介乎十九至七十歲。&#13;<br> ○三至○四年海關共緝獲四百一十多萬公升非法燃油，價值達三千一百多萬元，共有十九名司機被法庭判罰吊銷駕駛執照。&#13;<br> 根據《應課稅品條例》，使用非法燃油一經定罪，最高罰款為一百萬元及監禁兩年，涉案人士會留有案底，其汽車亦可被充公。市民可致電海關熱線25456182舉報。</p></body></html>
