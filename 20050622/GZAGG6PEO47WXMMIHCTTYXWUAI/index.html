<html><header><meta charset="utf-8"><title>學友煲碟繫親子情</title></header><body><h1>學友煲碟繫親子情</h1><p>張學友早前在民建聯和民協分別進行的兩項調查中，均被選為父親及子女心目中的模範父親，學友表示對調查結果受寵若驚，因他只是盡了父親的責任，好好跟家人維繫關係。</p><p>支持第一家庭選舉</p><p>學友又謂平日最喜歡與家人一起看VCD，給女兒講童話故事，有時亦會與妻女一起玩砌圖和玩樂器享受親子樂趣。&#13;<br> 此外，身為香港迪士尼樂園名譽大使的學友，對迪士尼近期舉辦的「第一家庭活動」十分支持，他認為親子活動很重要，而這個選舉正好讓參賽家庭加強溝通，當選的家庭更可出席九月十二日迪士尼的開幕典禮。</p></body></html>
