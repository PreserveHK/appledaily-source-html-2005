<html><header><meta charset="utf-8"><title>興勝去年多賺兩倍</title></header><body><h1>興勝去年多賺兩倍</h1><p>▲興勝創建（896）公布截至今年3月底止全年度純利1億元，大升兩倍。每股盈利0.282元，末期息1.5仙，並4送1紅股。期內營業額9.21億元，升41.04%；經營溢利1.09億元，升1.77倍。&#13;<br> ▲美麗寶（1179）公布截至今年2月底止全年度純利7639.5萬元，上升15.59%。每股盈利0.3元，末期息6.6仙。期內營業額7.48億元，升15.83%；經營溢利6533.8萬元，升24.89%。</p></body></html>
