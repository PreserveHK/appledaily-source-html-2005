<html><header><meta charset="utf-8"><title>華爾街開市<br>聯通主持儀式</title></header><body><h1>華爾街開市<br>聯通主持儀式</h1><p>內地電信市場近年急速發展，屈指一算，𠵱家已有四間電信股喺香港掛牌。好似聯通咁，唔覺唔覺，上咗市五年，噚日佢哋藉呢個機會，喺紐約證交所主持開市敲鐘儀式，慶祝上市五周年。&#13;<br> 出席者除咗董事長兼首席執行官常小兵外，重有首席財務官佟吉祿，同執行董事盧永仁。山長水遠走去敲鐘？當然唔係啦，查實佢哋係去同投資者會面，講吓公司最新發展。聽講，除咗紐約，重會去加州同波士頓。&#13;<br> 唔知係咪做官做得太耐，雖然個個都笑得好開心，惟獨小兵哥保持一貫作風。</p></body></html>
