<html><header><meta charset="utf-8"><title>新會計規則推高Axa盈利</title></header><body><h1>新會計規則推高Axa盈利</h1><p>【巴黎彭博資訊】歐洲第2大保險公司Axa說，新會計規則令該公司去年純利多48%，因為與併購相關的成本毋須入帳。&#13;<br> 根據國際財務報告準則（IFRS），Axa去年純利37.4億歐元（約354.12億港元），高過採用法國會計規則得出的25.2億歐元，主因撇除併購相關成本令盈利多6.07億歐元。&#13;<br> Axa創辦人比貝爾今年4月批評IFRS不利保險商，並會令保險商「短視」，理由是新規則會導致公司不願投資於股票和地產。&#13;<br> 但根據IFRS，Axa進行投資重估令去年盈利多1.73億歐元，而「公平價值」會計使到衍生工具錄得2.54億歐元收益。</p></body></html>
