<html><header><meta charset="utf-8"><title>虐偶個案六成夫婦互虐</title></header><body><h1>虐偶個案六成夫婦互虐</h1><p>【本報訊】傳統印象以為虐偶個案中，被虐者和施虐者分別是兩個人，但港大的研究發現，近六成虐偶個案的主角，本身既是受害人，同時又是施虐者。這類「身份重叠」的人士，多為教育程度較高、收入較高的女性。&#13;<br> 五千多名受訪已婚人士中，近九百人承認有虐偶問題，當中約二百人單純是施虐者；約一百五十人是被虐者；而其餘約五百五十人則具「雙重身份」，有時會被配偶虐打，有時會出手襲擊配偶，彼此「有來有往」。&#13;<br> 這個組別的人士以女性居多，學歷一般達中四、五程度，月入普遍為一萬至二萬元。發生虐偶問題的已婚人士中，年齡都介乎二十五至五十五歲之間，較多受虐者是從未接受教育的。</p></body></html>
