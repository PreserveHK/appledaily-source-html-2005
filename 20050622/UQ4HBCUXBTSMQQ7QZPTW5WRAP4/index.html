<html><header><meta charset="utf-8"><title>畢菲特繼續看淡美匯</title></header><body><h1>畢菲特繼續看淡美匯</h1><p>【本報綜合報道】儘管美滙近期氣勢凌厲，但「美國股神」畢菲特強調，面對美國貿易赤字持續擴大，他長線看淡美元的立場不變。&#13;<br> 畢菲特昨天出席一個記者會時指出，美元兌一籃子6隻主要貨幣今年累計上升9.5%，但他的投資旗艦巴郡（BerkshireHathaway）貫徹自2002年起的外滙投資策略，仍繼續看淡美元，理由是影響滙市的基本因素沒有改變。&#13;<br> 畢菲特表示，其部署是針對美元長線趨弱，並非短視地預測未來一周、未來一個月，甚至未來一年的走勢。他指出，買入外幣將是「非常長線」的投資。</p></body></html>
