<html><header><meta charset="utf-8"><title>6車相撞</title></header><body><h1>6車相撞</h1><p>【本報訊】上水新田公路昨午一時四十五分發生六車連環相撞意外（圖），其中兩車司機受傷被困，須由消防員救出，其間一名消防員意外弄傷手指，送院治理，交通一度受阻。&#13;<br> 事發時，一輛空載粵港旅遊巴士沿上水新田公路往落馬洲，至古洞白石凹附近，由於前車慢駛，旅巴收掣不及撞向前面一輛貨車，貨車衝前再撞向其他車輛，意外共造成六車連環相撞，涉及車輛包括一輛旅遊巴士、兩輛貨車及三輛私家車。肇事旅巴鏟上左邊草坪，司機受傷被困；另外，被旅巴撞車尾的貨車，司機亦受傷被困，消防員到場將受傷司機救出送院。&#13;<br> 麥思明攝</p></body></html>
