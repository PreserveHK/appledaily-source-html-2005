<html><header><meta charset="utf-8"><title>太子出巡</title></header><body><h1>太子出巡</h1><p>銅鑼灣利園廣場係闊太掃名牌嘅熱點，跟住hightea去地庫COVA。講開COVA，就諗起某女星掌摑事件；不過佢好耐冇見報，間舖亦變身高檔超市GOURMET。超市噚日開張，遇啱黃雨，好彩有大業主希慎董事總經理利子厚（左）出席，吸引唔少老記到場。不過利生有時間走勻全場，獨係冇時間答記者問題。都係嘅，GOURMET係屈臣氏旗下首間精緻美食廣場，擺明同CitySuper爭，做業主嘅，當然要為「超大租客」打氣。&#13;<br> 李潤芳攝</p></body></html>
