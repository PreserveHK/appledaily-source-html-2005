<html><header><meta charset="utf-8"><title>拒依法庭令女子入獄</title></header><body><h1>拒依法庭令女子入獄</h1><p>【本報訊】水晶店東主與拍檔拆夥後，拒依法庭命令，向舊拍檔交代合夥資產帳目，結果舊拍檔求法庭判她入獄，她卻在審訊中途離港，被通緝九個月後，二人在街上狹路相逢，她戲劇性被捕，昨日在高等法院被裁定藐視法庭成立，判監三個月。被告柯碧芹要支付二十九萬多元予原告侯少華（圖），作為律師費及其他開支，而因柯坐牢，侯每日要承擔六百六十元，此筆費用柯亦要償還侯。&#13;<br> 案件編號：HCA3986/01</p></body></html>
