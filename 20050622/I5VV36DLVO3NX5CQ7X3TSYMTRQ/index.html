<html><header><meta charset="utf-8"><title>財話短說<br>創維電視機銷售升6.1%</title></header><body><h1>財話短說<br>創維電視機銷售升6.1%</h1><p>▲創維數碼（751）公布，將於6月29日舉行董事會會議，審議04年9月底止中期業績。另外，創維公布5月份電視機銷售整體增長6.1%，至50.4萬台，其中內地市場銷售下跌0.9%，至33.8萬台。&#13;<br> ▲TCL集團昨舉行股東大會，通過旗下TCL通訊（2618）收購TCL&amp;AlcatelMobilePhone餘下45%股權的議案。</p></body></html>
