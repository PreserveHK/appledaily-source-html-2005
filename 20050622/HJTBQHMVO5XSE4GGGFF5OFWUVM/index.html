<html><header><meta charset="utf-8"><title>里安納度俊臉留痕</title></header><body><h1>里安納度俊臉留痕</h1><p>荷李活萬人迷里安納度狄卡比奧（LeonardoDiCaprio）上周五於加州出席派對期間，被一名素未謀面的女子持啤酒樽襲擊頭部，令他需於耳朵附近縫上十二針，其主診醫生表示里安納度為保俊臉，可能還要施整容手術。</p><p>或需整容</p><p>里安納度於出事後曾透過發言人報平安，但發言人拒透露他縫針的位置。據知里安納度的傷口現時仍未痊癒，縫針的疤痕十分顯眼。據報道指縫針可能令他留下永久痕迹，故估計以一副俊臉紅遍全球的里安納度，其面部傷勢也應該不輕，可能要接受整容手術除疤。</p></body></html>
