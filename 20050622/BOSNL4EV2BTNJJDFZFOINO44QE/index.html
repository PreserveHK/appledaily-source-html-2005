<html><header><meta charset="utf-8"><title>重點兵工廠　擁五千員工</title></header><body><h1>重點兵工廠　擁五千員工</h1><p>山西江陽化工廠是直屬中國兵器集團公司的重點兵工廠，始建於一九五四年，是中國第一個五年計劃（一九五一至一九五五年）期間興建的三十五個武器和軍事物資工程之一，擁有五千多名員工，工廠佔地面積達四百八十八萬平方米，目前是國家民用爆破產品的定點生產廠家，其主要產品震源藥柱佔全國市場的百分四十。&#13;<br> 據中國兵器集團網站介紹，國家今後五年還將向江陽化工廠投資近兩億元，建設三大基地：一是以裝藥為基礎、以導彈戰鬥部和水中兵器為重點，以單兵武器為突破的研製和生產基地；二是建成全國最大的民用爆破器材生產基地；三是高新技術的孵化基地。</p></body></html>
