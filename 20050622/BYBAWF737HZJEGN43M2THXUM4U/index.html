<html><header><meta charset="utf-8"><title>成交趨勢<br>太古城短炒賺23萬</title></header><body><h1>成交趨勢<br>太古城短炒賺23萬</h1><p>短期轉手個案湧現，利嘉閣地產施志剛表示，鰂魚涌太古城順安閣高層D室，628方呎，投資者今年2月以295萬元買入，剛以318萬元售出，賺23萬元；中原地產曾柏賢表示，興安閣中層B室，700方呎，不足兩個月以361萬元轉手，呎價5157元。美聯物業陳光明表示，大圍湖景花園1座高層A室，1274方呎，連車位以393萬元成交，半年升值21.7%，賺70萬元。</p></body></html>
