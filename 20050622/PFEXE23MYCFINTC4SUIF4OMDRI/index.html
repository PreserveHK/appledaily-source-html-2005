<html><header><meta charset="utf-8"><title>姿整碧咸夫婦靚髮掠水</title></header><body><h1>姿整碧咸夫婦靚髮掠水</h1><p>萬人迷碧咸（DavidBeckham）同老婆Victoria不嬲都好注重儀容，佢哋繼年前做咗日本美容公司TBC嘅代言人後，近日又可能做埋法國品牌歐萊雅公司嘅美髮用品代言人。&#13;<br> 據英國《太陽報》嘅報道，如果歐萊雅同碧咸夫婦達成協議，碧咸夫婦嘅酬金可高達數百萬英鎊。另外，Victoria將會演出一套由電視劇改編嘅電影《AlanPartridge:TheMovie》。</p></body></html>
