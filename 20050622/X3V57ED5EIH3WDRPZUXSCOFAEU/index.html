<html><header><meta charset="utf-8"><title>但求走資<br>天價成交靠內地客</title></header><body><h1>但求走資<br>天價成交靠內地客</h1><p>早排本港樓價係咁升，新高成交紀錄不斷湧現，唔少個案用回報率計，重係計極都計唔掂數嗰隻，令人諗極都諗唔明，點解咁高價都有人肯買。&#13;<br> 有業內人士對蘭西講，有啲內地富豪，手上有大筆現金，擔心放喺內地，分分鐘出事，索性嚟香港買件貨收租，令自己安心啲。&#13;<br> 所以呢班買家買樓，只求有樓喺手，根本唔會睇回報率，若果唔係，又點肯入市呢？&#13;<br> 對發展商嚟講，真多得呢班「豪客」，有羊生羊太帶頭，個樓盤就變得易賣好多，重可以交到條靚數畀老細睇。</p></body></html>
