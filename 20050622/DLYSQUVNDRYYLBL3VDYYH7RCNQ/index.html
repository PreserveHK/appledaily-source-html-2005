<html><header><meta charset="utf-8"><title>古巨基飲滾油唔唱歌</title></header><body><h1>古巨基飲滾油唔唱歌</h1><p>古巨基與ILoveYouBoyz昨日在商台出席「ILoveYouBoyz歡樂滿Tour──娛樂大飲茶」記者會，該活動將會在下月十五與十六號在演藝學院舉行，ILoveYouBoyz昨日化身為魔術師將嘉賓古巨基從盒中變出，其後又合演「力鋸輕麟」，場面搞笑。&#13;<br> 古巨基笑說：「到時我可能會表演飲滾油同食炭都唔出奇，不過我有少少怕熱氣，到時我係唔會唱歌嘅。」基仔剛從拉斯維加斯返港，他透露一落機便看到有關美國有人盜用信用咭資料的新聞，他說：「我喺美國都碌咗唔少咭，我都會check下月結單，自己就未試過被人盜用過。」&#13;<br> 採訪、攝影：胡比</p></body></html>
