<html><header><meta charset="utf-8"><title>Twins膠裙變蒸籠</title></header><body><h1>Twins膠裙變蒸籠</h1><p>女子組合Twins日內推出新碟，並會在東南亞地區同步發行，而且繼續賣大包，隨碟附送多間商戶的優惠券。今次Twins以一首快歌《森巴皇后》作主打歌，故要大跳森巴舞，兩女在髮型方面亦別出心裁搞搞新意思，以爆炸裝造型拍攝宣傳照。&#13;<br> 為迎合森巴火辣辣的感覺，Twins在新碟中的其中一個造型是穿上紅色透明膠裙，質料密不透風，令鍾欣桐（阿嬌）和蔡卓妍（阿Sa）頻呼很熱，她們不用埋位時，索性掀起膠裙透涼，阿Sa笑說：「今次真係下面蒸鬆糕，上面賣涼粉！」</p></body></html>
