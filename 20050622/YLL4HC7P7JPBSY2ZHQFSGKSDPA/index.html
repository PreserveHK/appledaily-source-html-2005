<html><header><meta charset="utf-8"><title>恐龍骨裝嵌完成</title></header><body><h1>恐龍骨裝嵌完成</h1><p>【本報訊】隨着建設馬門溪龍昨日完成裝嵌工作，八具恐龍化石終於全部傲然矗立在太古城中心廣場，牠們在廣場內各據一方互相對峙，分別是天府峨嵋、井研馬門溪龍、太白華陽龍、許氏祿豐龍、建設馬門溪龍、無齒芙蓉龍、中國鸚鵡龍及李氏蜀龍，令石屎森林搖身變成蠻荒時代。&#13;<br> 太古城中心發言人昨表示，中國恐龍化石展的裝嵌工程大致完成，今天會裝上強化玻璃圍欄。而恐龍化石展將於本月二十四日（即後日）正式展出，巿民可免費參觀。</p></body></html>
