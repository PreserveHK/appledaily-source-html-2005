<html><header><meta charset="utf-8"><title>偷橋<br>蘭西情報課：中記誓師派蘋果</title></header><body><h1>偷橋<br>蘭西情報課：中記誓師派蘋果</h1><p>本報周一創刊十周年，喺鬧市派蘋果，吸引好多途人排隊攞。噚日中原同恒基搞何文田京士柏山誓師，中記果然搞搞新意思，都係派蘋果，由台上班高層拋畀台下前線員工，事後先知，原來蘋果都幾重手，有啲跌落地，好彩有地氈，唔係就爛晒冇得食。&#13;<br> 中記重用自己拍嘅京士柏山獨立屋同分層示範單位，剪輯成一段十分鐘短片，放畀前線同事睇。&#13;<br> 繼美記中記之後，聽日至有份誓師嘅港置，噚日置尊會一班會員，冒住風雨去睇現樓示範單位同會所，唔知係咪想攞啲靈感呢？&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
