<html><header><meta charset="utf-8"><title>星展二按定息2.98厘</title></header><body><h1>星展二按定息2.98厘</h1><p>【本報訊】加息後，銀行先後夥拍地產代理及發展商，推出不同的按揭產品，力圖吸引買家入市，減低加息的負面影響。&#13;<br> 香港專業地產顧問商會副會長鄺志輝說，商會與星展銀行合作，推出「易二按」付款安排。二按首兩年為定息2.98厘，按揭成數為樓價20%，貸款上限為315萬元；一、二按合共最高按揭成數為九成，其後利率則為P（最優惠利率，以6厘計算）減2.15厘。</p></body></html>
