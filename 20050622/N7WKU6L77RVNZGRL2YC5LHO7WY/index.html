<html><header><meta charset="utf-8"><title>　　馬丁父親節忽然有仔陪 - 李八方</title></header><body><h1>　　馬丁父親節忽然有仔陪 - 李八方</h1><p>李柱銘上個星期飛咗去曼谷開會，會後同李太留喺度過周末，佢哋位乖仔Joey李祖詒本來話唔去，後來諗吓父親節唔陪老頭子，都係有啲過意唔去，於是就靜雞雞買咗張機票，上周六飛咗去曼谷，同馬丁共度父親節。&#13;<br> 八方問馬丁當時係咪有啲驚喜，佢話真係冇想過祖詒會嚟。其實馬丁今年最高興嘅係個仔九月會返去倫敦繼續讀書，讀乜唔講住，到時先話你知。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
