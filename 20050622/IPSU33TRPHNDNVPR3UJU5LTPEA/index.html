<html><header><meta charset="utf-8"><title>意北方聯盟鼓吹復用里拉</title></header><body><h1>意北方聯盟鼓吹復用里拉</h1><p>【本報綜合報道】意大利四黨執政聯盟成員之一的北方聯盟（NorthernLeague）近日展開宣傳攻勢，大肆鼓吹恢復使用原來貨幣里拉。這是北方聯盟在本月初之後，再度重拳出擊，要求告別歐元。&#13;<br> 北方聯盟在周日展開這項宣傳運動，主題為「歐元，不，謝謝了」，內容把意大利的經濟問題歸咎歐洲貨幣聯盟。多家意大利報章均以頭版報道。&#13;<br> 北方聯盟領袖波西強調，歐洲正走向破敗，區內公司需要抵擋來自亞洲的競爭。&#13;<br> 意大利總理貝盧斯科尼（SilvioBerlusconi）昨天首次對復用里拉的主張作出反駁，強調意大利不可能放棄歐元，而此舉不符該國利益。</p></body></html>
