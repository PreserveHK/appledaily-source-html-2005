<html><header><meta charset="utf-8"><title>基金六度掃嘉亨灣</title></header><body><h1>基金六度掃嘉亨灣</h1><p>【本報訊】樓市氣氛轉淡，但個別投資者仍積極入市。中原董事唐秉正說，一本地基金剛斥資3770.9萬元，增購8個西灣河嘉亨灣單位，計劃作長線投資之用。單位分別為第1座5個高層，及第2座3個高層單位，總樓面面積5387方呎，呎價7000元。&#13;<br> 中原營業董事何偉強稱，該買家於15天內，已第5次入市購買嘉亨灣，先後共購入45個單位，涉資逾2.46億元，其中最大手的成交，為一口氣購入2層極高層單位共16伙，總值1.178億元，呎價8870元；現時再購入8伙，持有單位的數量增至53伙，投入資金超過2.84億元。</p></body></html>
