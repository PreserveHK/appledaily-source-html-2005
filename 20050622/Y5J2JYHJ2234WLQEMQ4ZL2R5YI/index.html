<html><header><meta charset="utf-8"><title>的士被搶生意機場罷駛</title></header><body><h1>的士被搶生意機場罷駛</h1><p>【本報訊】約三十輛新界的士昨日上午在機場的士站罷駛，抗議一些輕型客貨車過去一年在機場內非法兜客，令的士業營業額由九八年至今大跌八成。發起罷駛的新界的士司機權益大聯盟代表與機場管理局、運輸署及警方開會，大聯盟發言人表示，一批輕型客貨車在機場經常非法載客來往上水及落馬洲，搶走不少的士生意。&#13;<br> 機管局發言人表示，絕不容忍非法兜客的活動，局方一直有與警方及運輸署聯絡，並設有專責小組打擊非法兜客活動，由去年一月至今，已成功檢控五十七個個案。</p></body></html>
