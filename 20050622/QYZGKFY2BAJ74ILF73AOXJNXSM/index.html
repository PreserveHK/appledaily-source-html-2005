<html><header><meta charset="utf-8"><title>搗破外圍波</title></header><body><h1>搗破外圍波</h1><p>【本報訊】警方昨在大角嘴嘉善街一住宅單位搗破一個以密碼確認顧客身份的外圍波投注中心拘捕兩男女，搜獲四十一萬元波纜紙、電腦及錄音機等工具。&#13;<br> 旺角警區特別職務隊第一隊主管高級督察鄭景文表示，經多月偵查，特別職務隊十名探員昨凌晨零時許，掩至目標單位外埋伏，趁四十六歲姓賴女子（圖左）離開時衝入屋內，連同單位內五十一歲姓尹男子涉嫌經營外圍賭波同告被捕，兩人為同居關係。&#13;<br> 冼豪文攝</p></body></html>
