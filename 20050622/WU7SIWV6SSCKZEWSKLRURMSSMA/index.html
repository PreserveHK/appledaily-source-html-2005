<html><header><meta charset="utf-8"><title>海怡低市價4%易手</title></header><body><h1>海怡低市價4%易手</h1><p>▲利嘉閣陳振裕說，鴨脷洲海怡半島20座高層C，745方呎，270萬元易手，每呎約3624元；低市價4%，創近兩月新低。&#13;<br> ▲中原程楚茵表示，西半山寶翠園3座極高層G，957方呎，760萬元成交，每呎7941元。&#13;<br> ▲中原李志賢稱，薄扶林碧瑤灣25座中層C，1135方呎，609萬元售出，每呎5366元。業主88年132萬元買入，17年勁賺477萬元，3.6倍。</p></body></html>
