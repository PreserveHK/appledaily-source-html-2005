<html><header><meta charset="utf-8"><title>曼玉拍拖抵台宣傳</title></header><body><h1>曼玉拍拖抵台宣傳</h1><p>張曼玉昨日與法籍男友、玉寶錶前行政總裁GuillaumeBrochard拍拖前往台灣，準備出席今日舉行的玉寶錶記者會。二人甫下機即往酒店休息，並入住不同層數的房間。&#13;<br> 張曼玉昨日自巴黎飛抵台灣，與男友前後腳出閘，Guillaume先出閘，曼玉則在五分鐘後由保安護送出閘。問曼玉會否趁機與導演侯孝賢見面？她只以國語說：「現在不談這個！」連影迷向她索簽名也一一婉拒。&#13;<br> 曼玉和Guillaume抵達酒店後，Guillaume外出與友人商談公事，曼玉則留在酒店休息。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
