<html><header><meta charset="utf-8"><title>蜆殼調高環保柴油價格</title></header><body><h1>蜆殼調高環保柴油價格</h1><p>【本報訊】油價持續上升，蜆殼昨晚宣布今日凌晨零時起，調高「清爽」環保柴油價格，除稅後每公升由六元五角九仙加至六元七角七仙，加幅一角八仙，其他油公司昨晚暫未有宣布加價。</p><p>受地租升幅影響</p><p>蜆殼港澳區零售業務總經理李偉純稱，由於柴油的新加坡離岸價持續上升，加上面對營運成本上升的壓力，其中以地租升幅最明顯，故該公司需調高產品價格。他又說，該公司會密切注意市場走勢，若情況許可會盡快調低零售價。&#13;<br> 蜆殼這次加價後，「清爽」環保柴油連稅每公升零售價為七元八角八仙，蜆殼上次於四月十三日調高柴油價格，當時每公升加價兩角五仙，兩個月內兩次共加價四角三仙。</p></body></html>
