<html><header><meta charset="utf-8"><title>前警員匿女廁囚三月</title></header><body><h1>前警員匿女廁囚三月</h1><p>【本報訊】一名曾駐守警校招募組的男警員，因被女教官揭發匿藏於警校女廁格內，被裁定一項遊蕩導致他人擔心罪名成立。三十四歲被告較早前已因在警察總部女廁內遊蕩而被判感化，裁判官認為案情嚴重，需判處兩度犯案的被告阻嚇性刑罰，故判他入獄三個月。&#13;<br> 被告王志浩已於去年十二月辭去警員職務。案情指，他於去年九月四日，匿藏在黃竹坑警察訓練學校一女廁廁格內，被一名教官發現。&#13;<br> 案件編號：ESCC4648/04</p></body></html>
