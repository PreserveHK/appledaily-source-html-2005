<html><header><meta charset="utf-8"><title>西班牙皮革世家Loewe破格出帆布袋</title></header><body><h1>西班牙皮革世家Loewe破格出帆布袋</h1><p>皮革老牌都要破舊立新想出新點子，來自馬德里的皮革世家Loewe破格推出全新帆布袋系列Pockets，運用特殊防水處理的帆布製造，整體線條維持簡潔作風，但細部加以多格袋仔的設計，添上時尚活力，是老牌呈現年輕化的又一明證。至於以下三個Pockets系列中限量生產的閃石系列，則在帆布袋上鑲上燦爛奪目的水晶閃石作點綴，似要在平易近人的帆布上表達華麗貴氣。&#13;<br>&#13;<br>記者：吳小明</p><p>售賣點：&#13;<br> Loewe（29181120）&#13;<br> 金鐘太古廣場345號舖</p></body></html>
