<html><header><meta charset="utf-8"><title>　　地鐵周六日都派報紙 - 李八方</title></header><body><h1>　　地鐵周六日都派報紙 - 李八方</h1><p>星期六、日搭地鐵，就快會有免費報紙派，𠵱家喺地鐵免費派發嘅《都市日報》，每日都派出成二十八萬五千份，數量直迫幾份大報，但係只得星期一至五至有，星期六、日就冇，地鐵一直收到唔少「讀者」嘅意見，覺得有兩日冇免費報紙睇好冇癮。地鐵噚日就刊登廣告，邀請有興趣提供星期六、日免費報紙嘅出版商提交意向書。地鐵發言人話，暫時未知新免費報紙幾時面世，而地鐵只會提供派發渠道，報紙就要自負盈虧。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
