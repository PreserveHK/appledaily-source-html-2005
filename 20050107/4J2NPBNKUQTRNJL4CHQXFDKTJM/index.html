<html><header><meta charset="utf-8"><title>利嘉兒飛簷走壁震騰騰</title></header><body><h1>利嘉兒飛簷走壁震騰騰</h1><p>利嘉兒和孔慶翔（WilliamHung）早前在新片《我阿媽發仔瘟》中合作，利嘉兒在戲中扮演一名女捕快，並首次吊威吔上陣，事後她表示感覺很新鮮。<br> &#13;<br> <spanclass>接受武術指導 &#13;<br> 利嘉兒首次拍攝古裝戲，她日前在電話中說：「我大部份動作都親自上陣，只係有啲危險嘅動作，導演就安排咗一名同我身形同樣貌有幾分似嘅女替身代替我。」問利嘉兒吊威吔的感覺時，她說：「都好驚㗎，因為我都未試過吊咁高，喺屋頂都好驚吓。」利嘉兒最初接拍這部戲時，很擔心自己的身手問題，故她拍攝前接受了一些簡單的武術指導。&#13;<br> 採訪：比華利</spanclass></p></body></html>
