<html><header><meta charset="utf-8"><title>五月天拜關帝祈福</title></header><body><h1>五月天拜關帝祈福</h1><p>台灣樂隊「五月天」明日將在台北體育場舉行「當我們混在一起」演唱會，為求演出順利，他們日前到了行天宮拜神。成員石頭提醒當兵的年輕人，拜行天宮前要三思，他說：「這裏供奉的關聖帝君是武將，祂認為的好籤跟常人不同，我當兵前來這裏拜，結果被編入最辛苦的隊伍。」<br> &#13;<br> <spanclass>到怪獸家過年 &#13;<br> 團長怪獸原來住在行天宮附近，加上五月天其中四人是高中同學，他們從高中開始，每逢新年吃完年夜飯後，總會到怪獸家耍樂，再到行天宮拜神。主音阿信說：「一開始有點湊熱鬧的心態，但十多年下來，若哪年沒來，我們一定會覺得怪怪的。」</spanclass></p></body></html>
