<html><header><meta charset="utf-8"><title>奧蘭多女友　別戀超人</title></header><body><h1>奧蘭多女友　別戀超人</h1><p>電影《非常嫌疑犯》及《變種特攻》系列導演白賴仁辛加（BryanSinger），即將執導《超人》系列最新作品《SupermanReturn》，該片已落實由新人班頓羅夫（BrandonRouth）扮演超人一角，而近日有消息指奧蘭多布魯（OrlandoBloom）女友姬蒂布絲禾夫（KateBosworth），擊敗BeyonceKnowles等一眾女星，擔演超人女友LoisLane，電影將於三月在澳洲正式開拍，明年公映。&#13;<br> 此外，近日有英國報章指姬蒂因與奧蘭多經常分隔兩地，二人已經分手。</p></body></html>
