<html><header><meta charset="utf-8"><title>田亮寫真收入獻災民</title></header><body><h1>田亮寫真收入獻災民</h1><p>田亮早前到大馬拍攝寫真集，他表示會將這次拍攝寫真所得的收入，捐給受災地區。國家游泳中心副主任李維波以及田亮的教練接受內地傳媒訪問時，雖然沒責備盛傳已簽約英皇的田亮，但言語間已表達了田亮不應該有經理人及參與拍寫真這類商業活動。&#13;<br> 李維波指田亮和郭晶晶早前經常出席商業活動，他曾經與二人傾談過，二人都答應會收斂，而事實上，田亮和郭晶晶的確有所改善，田亮既已歸隊受訓，任何風波應該會告一段落。</p></body></html>
