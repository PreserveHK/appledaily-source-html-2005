<html><header><meta charset="utf-8"><title>王力宏情歌賀舊愛出閣</title></header><body><h1>王力宏情歌賀舊愛出閣</h1><p>王力宏日前在台灣親自執導新歌《ForeverLove》MV，這歌是獻給前度女友的結婚禮物，他十分替舊愛覓得幸福開心，今次更找了樣貌酷似舊愛的美女擔任MV女主角。&#13;<br> 王力宏的舊愛曾擔任他的歌曲《情敵貝多芬》MV女主角，他表示前女友在他心中佔了一個很重要的位置，他說：「當時我們是遠距離戀愛，我經常把我們的合照放在鋼琴上。去年與她吃飯時，我聽她說已訂婚，所以我便寫了這首歌祝福她。」</p></body></html>
