<html><header><meta charset="utf-8"><title>陳鴻業蒲吧一拖三</title></header><body><h1>陳鴻業蒲吧一拖三</h1><p>陳鴻業自從與施念慈離婚後，生活更多姿多采，雖然上周他被拍下與謝婷婷拖手蒲吧，但並未因此而避忌，昨日凌晨二時許，陳鴻業又以一拖三姿態前往中環Dragoni蒲吧，眾人離開時還顯得興高采烈。&#13;<br> 另一方面，「扒女」李依琳前晚與一女伴蒲吧，至於韓君婷也在酒吧現身，不過其緋聞男友Gilbert卻未見蹤影。此外，近期忙於綵排演唱會的Beyond成員葉世榮亦與大班朋友蒲吧消遣。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
