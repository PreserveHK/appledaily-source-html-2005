<html><header><meta charset="utf-8"><title>基斯谷巴獨生子病逝</title></header><body><h1>基斯谷巴獨生子病逝</h1><p>憑電影《何必偏偏玩謝我》奪得奧斯卡「最佳男配角」獎的荷李活演員基斯谷巴（ChrisCooper），本周二透過發言人表示其十七歲兒子JessLanierCooper，於周一因腦性麻痹（cerebralpalsy）身亡，明日他會為兒子舉行喪禮。&#13;<br> JessLanierCooper是基斯谷巴與演員妻子MarianneLeone的獨生子，雖然兒子患有先天腦性麻痹，但基斯谷巴一直堅持讓他到一般學校就讀，令兒子過正常的校園生活。&#13;<br> JessLanierCooper曾獲得獎學金，是成績優異的學生。</p></body></html>
