<html><header><meta charset="utf-8"><title>喻可欣三萬元臉部防皺</title></header><body><h1>喻可欣三萬元臉部防皺</h1><p>喻可欣最近推出新書《情海星空——我與劉德華》，大爆與舊愛華仔的情史，她連日來忙於出席宣傳活動，並接受電視節目訪問。&#13;<br> 提到被指樣貌有變，喻可欣坦承近年做了臉部美容，把玻尿酸打進臉內，還做了其他美容，合共花了約三萬港元。<br> &#13;<br> <spanclass>注射肉毒桿菌 &#13;<br> 喻可欣表示平時最愛到美容院扮靚，她說：「我固定每周做Spa一次，費用約五百港元。數年前，我亦試過在眉心與眼尾的部位打肉毒桿菌，但效果不是太好，所以未有再試。」&#13;<br> 另一方面，喻可欣笑言欣賞台灣藝人蔡康永博學多才，想向他借種，蔡康永說：「我擔心她出書爆我，所以不敢借種，借種生子亦會衍生很多問題。」</spanclass></p></body></html>
