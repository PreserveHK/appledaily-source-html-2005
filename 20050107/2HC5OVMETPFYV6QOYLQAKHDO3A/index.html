<html><header><meta charset="utf-8"><title>繆非臨上海置業好處多</title></header><body><h1>繆非臨上海置業好處多</h1><p>繆非臨最近接拍了新片《長恨歌》，日前她已飛回上海開工。繆非臨在戲中扮演鄭秀文（Sammi）的好朋友。繆非臨現在沒有經理人，回復自由身的她首次跟Sammi合作，繆非臨說：「我都好緊張，因為大家唔熟識。我哋喺戲裏會做一對好朋友。」&#13;<br> <br> <spanclass>放工可返家 &#13;<br> 繆非臨早年已在上海置業，並因為樓價上升賺大錢，她說：「我最開心係呢次返上海拍戲，放咗工唔使住酒店，可以返自己屋企住，始終住喺屋企可以舒舒服服，乜嘢都好齊備。」&#13;<br> 採訪：比華利　攝影：何國豪&#13;<br> 髮型：IvanLee（Headquarters）</spanclass></p></body></html>
