<html><header><meta charset="utf-8"><title>張玉珊尋出走愛貓</title></header><body><h1>張玉珊尋出走愛貓</h1><p>張玉珊是愛貓之人，家中共養了三隻貓，可是日前她最鍾愛的波斯貓Happy卻離家出走，令張玉珊十分傷心，哭了多晚，並希望有心人可以幫她尋找失蹤的貓。&#13;<br> <br> <spanclass>厚酬答謝 &#13;<br> 張玉珊的心情尚未平復，她昨日在電話中說：「我養咗Happy四年幾，佢好乖好抵錫，我視佢係自己親人一樣，佢走失嗰日我啱啱出咗埠。到我知道時，已經晚晚拎住電筒喺屋企附近搵，我估佢應該俾人收養咗。不過我真係好掛住佢，希望邊個有心人可以將Happy送番嚟畀我，我可以厚酬答謝佢。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
