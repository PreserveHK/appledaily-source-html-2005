<html><header><meta charset="utf-8"><title>富商街頭遭仇殺</title></header><body><h1>富商街頭遭仇殺</h1><p>浙江溫州一名擁有逾億元資產的富商，上月二十七日在四川成都一家歌舞廳消遣時，與一名男子因小事發生口角推撞，當晚離開時即遭尋仇，身中六刀死亡。&#13;<br> <br> <spanclass>遭圍毆身中6刀 &#13;<br> 遇害富商陳斌劍年僅二十九歲，生前是成都某品牌潔具和玻璃器皿的地區總代理。事發當晚九時半，陳與幾名客戶在一家歌舞廳談生意，往洗手間途中不慎碰到一名迎面走來、滿身酒氣的男子。該名男子隨即破口大罵，兩人因而發生肢體衝突。在旁人勸解後，該名男子被迫離開。&#13;<br> 就在陳斌劍和客人離開歌舞廳時，該名男子帶來幾名同夥，捉住陳痛打，有人向陳捅了六刀，致他當場死亡。&#13;<br> 浙江《現代金報》&#13;<br> </spanclass></p></body></html>
