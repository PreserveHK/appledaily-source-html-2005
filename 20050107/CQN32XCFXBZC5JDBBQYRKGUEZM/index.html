<html><header><meta charset="utf-8"><title>柏原崇傷人自毀前程</title></header><body><h1>柏原崇傷人自毀前程</h1><p>現年二十七歲的日本男星柏原崇，上周四因在駕駛途中下車與一名四十歲男子發生口角及涉嫌傷人遭起訴，令他形象大損，當地電視台亦決定飛起柏原崇，原定由他擔正主演的新劇亦將由其他人頂上。&#13;<br> 柏原崇雖然在周日已親自前往受害者的家中道歉，並表示願意負擔醫藥費，但仍未能逃過被起訴的厄運。柏原崇前日已透過事務所表示自己已為事件公開道歉並且反省。&#13;<br> 不過，柏原崇已遭WOWOW電視台飛起，而廣告商亦考慮是否需要抽起他有份參演的汽車廣告。</p></body></html>
