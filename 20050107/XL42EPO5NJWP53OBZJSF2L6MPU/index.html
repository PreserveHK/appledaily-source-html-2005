<html><header><meta charset="utf-8"><title>酸性飲料損害牙齒健康</title></header><body><h1>酸性飲料損害牙齒健康</h1><p>德國耶拿大學和英國布里斯托爾大學的研究人員對一百二十個牙齒樣本進行了對比實驗。研究人員將礦泉水和酸性的柑橘類飲料分成兩組，並在其中一組的礦泉水和柑橘類飲料中分別加入鈣或磷酸鹽。實驗結果表示，兩組礦泉水正如所料那樣，對牙齒樣本都沒有損害。兩組柑橘類飲料則軟化了牙齒的保護層，但不同的是添加了鈣或磷酸鹽的一組柑橘類飲料對牙質的損害速度只有普通柑橘類飲料的一半。結果顯示，含糖量高及酸性飲料都會損害兒童乳齒的健康。</p></body></html>
