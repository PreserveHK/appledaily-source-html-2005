<html><header><meta charset="utf-8"><title>御林皇府首季推5幢</title></header><body><h1>御林皇府首季推5幢</h1><p>【本報訊】信和（083）上水御林皇府剛取得售樓紙，首季先推售5幢面積最細的4230方呎C型洋房，平均售價3600萬元，呎價8500至8600元，加推將提價10%。另大角嘴海輝道項目、屯門悠然自居及西環泓都，3盤共3934伙上月亦獲售樓紙。&#13;<br> 信和營業部總經理韓家輝表示；面積最大的7643方呎A型屋，會以洽購形式出售，意向呎價逾1萬元；B型屋則未落實推售方法，意向呎價逾8500元。&#13;<br> 他說物業已收到不少出價，其中3至4個出價已接近C型洋房意向價，預計最快本周落實成交。另早前有投資者出價4.8億洽購6幢洋房，已遭拒。</p></body></html>
