<html><header><meta charset="utf-8"><title>　　李澤楷再度回應闢謠 - 李八方</title></header><body><h1>　　李澤楷再度回應闢謠 - 李八方</h1><p>小小超李澤楷嘅電盈，又傳出獲得中國第二大固網商中國網通入股做第二大股東，電盈嘅股價更加連日逆市上升。&#13;<br> 雖然八方早前都引述電盈中人話小小超平安無恙，點知個股市又再舊聞新炒，再度傳出小小超去咗布吉未能回來，搞到小小超要透過公關澄清，佢呢兩日喺香港，睇到關於佢嘅報道，回應咗句話，好多謝大家關心。至於佢有冇去過海嘯受災地區，就冇講啦！&#13;<br> 八方心諗，小小超應該喺公眾場合現身一次，否則呢類傳聞仍會時不時出現。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
