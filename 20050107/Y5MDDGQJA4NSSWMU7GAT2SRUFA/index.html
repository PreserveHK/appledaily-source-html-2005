<html><header><meta charset="utf-8"><title>俊哥行善一呼萬應</title></header><body><h1>俊哥行善一呼萬應</h1><p>韓國師奶殺手裴勇俊，最近與世界宣明會合作在其韓國及日本個人網頁內，加上宣明會的網站連結，希望fans登入網站時可捐錢救助南亞地震及海嘯災民，而俊哥的fans亦表現得非常踴躍，尤以日本fans特別熱心，他們前日曾令宣明會在日本的網站大塞車，有一個半小時進入停頓狀態。&#13;<br> 此外，日本和韓國兩方達成協議，決定增設「冬日專機」，該專機將在本周六至三月二十五日期間，往返關西國際機場及韓國春川市之《冬日戀曲》取景地。</p></body></html>
