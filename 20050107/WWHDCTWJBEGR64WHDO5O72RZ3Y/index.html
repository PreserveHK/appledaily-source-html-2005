<html><header><meta charset="utf-8"><title>舉報者下場多悲慘</title></header><body><h1>舉報者下場多悲慘</h1><p>內地市民舉報貪官慘遭報復的例子，多不勝數，有下級官員因檢舉省領導而身陷囹圄，連黨籍亦被開除；也有小幹部和貪官鬥爭五年，被貪官買兇追殺，妻子遇襲死亡。舉報貪官輕則丟職重則坐牢，人們因而多不願舉報，即使肯舉報，也不敢透露真實姓名。&#13;<br> 河北石家莊前建委工程處處長郭光允，一九九五年八月開始向中央紀律檢查委員會，舉報時任河北省委書記程維高貪污瀆職後，先被送入看守所，後被判勞教兩年，開除黨籍，二十多名家人慘受株連。&#13;<br> 郭光允即使身心俱殘，仍拒絕退縮，程終於在前年因嚴重違紀被開除黨籍。但這是罕見的舉報成功例子。</p></body></html>
