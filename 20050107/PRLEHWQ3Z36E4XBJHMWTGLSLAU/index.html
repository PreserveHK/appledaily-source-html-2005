<html><header><meta charset="utf-8"><title>　　阿虫為商品化解畫 - 李八方</title></header><body><h1>　　阿虫為商品化解畫 - 李八方</h1><p>畫家阿虫噚日出席惠康記者會，佢講起有人批評佢嘅作品太過商品化，但佢就認為作品係商品定係藝術品嘅分別唔重要，最重要係佢可以透過日常生活最常接觸嘅商品，將藝術傳送畀大家。佢重話每設計一件作品，都會放一份祝福嘅心意入去：「走入每個家庭，每一個人嘅心裏。」&#13;<br> 其實，作為普通人，我哋根本唔理咩「藝術商品化」，只係好開心可以喺巴士、文具舖買嘅精品、年曆、杯碟等等，見到一位「知足常樂」嘅藝術家，送嚟嘅暖意。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
