<html><header><meta charset="utf-8"><title>曹敏莉拒嫁爛玩老公</title></header><body><h1>曹敏莉拒嫁爛玩老公</h1><p>曹敏莉日前應邀為婚紗雜誌擔任模特兒，除了穿上婚紗拍照外，還穿性感晚裝，明豔照人。&#13;<br> <br> <spanclass>重視家庭 &#13;<br> 曹敏莉雖然在外國讀書，但思想卻十分傳統。談到擇偶條件，曹敏莉說：「我自幼喺一個好溫暖嘅家庭長大，同爹哋、媽咪、姐姐同妹妹嘅感情都好好，所以我好重視家庭生活，希望將來嘅另一半都好愛錫我嘅家庭，我想佢唔好成日出去玩，以家庭為重。」&#13;<br> 此外，曹敏莉憧憬將來會有一段刻骨銘心的愛情，她說：「有一段咁難忘嘅愛情，已經覺得係一個好回憶。不過我希望將來會遇到彼此真心相愛嘅人同我結婚，我思想好保守，只會揀中國人做另一半。」</spanclass></p></body></html>
