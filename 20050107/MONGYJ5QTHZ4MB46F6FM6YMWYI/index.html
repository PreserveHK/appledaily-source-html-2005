<html><header><meta charset="utf-8"><title>王菲、李亞鵬再傳好事近</title></header><body><h1>王菲、李亞鵬再傳好事近</h1><p>王菲與男友李亞鵬自從被踢爆拍拖後，便屢次傳婚訊，繼早前李亞鵬主演的電視劇《末代皇妃》製作人楊善朴向傳媒透露，李亞鵬與王菲初步定於今年春節結婚後，日前內地一廣告界人士亦指二人將在四月左右結婚，而婚禮形式將完全創新，估計花費不少。&#13;<br> <br> <spanclass>積極籌備 &#13;<br> 消息指出，王菲與李亞鵬已為婚禮展開連串籌備工作，近期王菲經常如女主人般出入李亞鵬豪宅，結婚也是理所當然的事。&#13;<br> 日前內地傳媒曾向李亞鵬求證春節娶王菲一事，但其兄長李亞偉表示李亞鵬正在開會；及後問到其公司職員時，對方只表示不知情，未有否認也沒有承認。</spanclass></p></body></html>
