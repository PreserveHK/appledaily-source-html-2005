<html><header><meta charset="utf-8"><title>康華黐實黃宗澤紮馬</title></header><body><h1>康華黐實黃宗澤紮馬</h1><p>無綫《我師傅係黃飛鴻》一班演員包括黃宗澤、姜大偉、陳鍵鋒、李彩華、嘉碧儀及康華等，昨日到黃竹坑周漢興龍師總會宣傳新劇。<br> &#13;<br> <spanclass>要求配成一對 &#13;<br> 一向打扮出位的康華，昨日由頭到尾黐實黃宗澤，尤如螞蟻見蜜糖一樣，大會安排兩位藝人一組，然後一個紮馬，另一個踩上對方膝蓋上，康華即主動要求跟黃宗澤配成一對，令旁人為之側目。&#13;<br> 及後龍虎武師要求一眾藝人紮馬，以便讓記者拍攝大合照，他見站在後排的康華紮得不夠低，於是便着她紮低一點，沒料到康華竟說：「紮低啲？邊度搵到飯食㗎（指看不到面容）！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
