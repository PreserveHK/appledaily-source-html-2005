<html><header><meta charset="utf-8"><title>潘源良率麥嘜賑災</title></header><body><h1>潘源良率麥嘜賑災</h1><p>填詞人潘源良日前與十八個音樂單位，合力創作了賑災歌曲《這晚我看見》，並預計於下星期推出一張名為《愛要更多一點》的唱片，籌得的善款將全數撥捐紅十字會用作南亞海嘯賑災。&#13;<br> 潘源良表示一班年輕歌手得悉海嘯發生後，都想為災民出一分力，各人只花了一星期時間便完成整張唱片製作，而卡通人物《麥嘜》的原作者麥家碧更義務設計唱片封面。&#13;<br> 潘源良說：「呢隻唱片嘅售價係四十蚊，我哋預計首批會推出五千隻，由於呢隻碟嘅成本已經由一啲有心人贊助，所以全數賣碟嘅收入就會捐晒畀紅十字會，呢班後生仔真係冇任何計較咁為賑災呢件事而出力。」</p></body></html>
