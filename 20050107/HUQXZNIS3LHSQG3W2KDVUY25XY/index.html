<html><header><meta charset="utf-8"><title>蔡依林送愛到南亞</title></header><body><h1>蔡依林送愛到南亞</h1><p>蔡依林將會聯同緋聞男友周杰倫、張惠妹、F4、5566等六十多位歌手為今日在台灣舉行的「送愛到南亞」賑災晚會演出，到時會有四十條籌款愛心專線，並會由各藝人負責接聽電話。身為晚會「愛心大使」的蔡依林，昨日就率先在記者會上將一張「愛心無上限」的支票捐給紅十字會，更即場呼籲各人慷慨解囊。&#13;<br> 原來蔡依林高中時曾經加入紅十字會，所以當災情一發生時，她就即時以匿名方式捐款給不同慈善機構，就連晚會當日她亦會再次捐款做善事。<br> &#13;<br> <spanclass>和周杰倫同台 &#13;<br> 至於將會和緋聞男友周杰倫同台演出，她就尷尬地說：「我希望大家把焦點放在南亞賑災上。」</spanclass></p></body></html>
