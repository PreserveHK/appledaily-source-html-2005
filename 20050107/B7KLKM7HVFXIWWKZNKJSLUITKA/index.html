<html><header><meta charset="utf-8"><title>非公僕取D8薪酬</title></header><body><h1>非公僕取D8薪酬</h1><p>【本報訊】林煥光在○二年六月獲委任為特首辦主任後，同時要脫離公務員架構，但薪酬只能維持首長級第八級，即每月約十八萬元（年薪近二百萬元），與他擔任民政事務局局長時取得的薪金一樣。當時，不少人已經指他是最蝕底的過檔官員，因為其他問責高官，年薪高達三百七十萬元。再加上他由於年輕，當時只是五十一歲，所以只能辭職而不能提早退休，故此只能取得近八百萬元的離職補償，未能即時每月收取近九萬元的長俸。</p></body></html>
