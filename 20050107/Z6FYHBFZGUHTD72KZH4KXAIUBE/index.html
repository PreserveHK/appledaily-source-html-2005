<html><header><meta charset="utf-8"><title>山田孝之棒球漫畫雙線出擊</title></header><body><h1>山田孝之棒球漫畫雙線出擊</h1><p>日本著名漫畫家安達充的熱潮一直沒有減退，最近他的代表作品《TOUCH》和《H2》，分別改編成真人電影及劇集。其中由山田孝之、石原佐美、田中幸太朗及市川由衣合演的《H2》，其造型和宣傳海報已在昨日出版的日本雜誌《TheTelevison》和《TVGuide》中曝光。&#13;<br> 憑演出日劇版《在世界中心呼喚愛》人氣再度上升的山田孝之，日前花了兩天時間拍攝棒球比賽的場面，扮演國見比呂的他穿起棒球制服時神氣十足。而真人電影版《TOUCH》，已決定邀請孖生兄弟齊藤祥太和慶太，扮演主角上杉達也及和也。</p></body></html>
