<html><header><meta charset="utf-8"><title>廖碧兒牛一Fans捐款賀壽</title></header><body><h1>廖碧兒牛一Fans捐款賀壽</h1><p>廖碧兒、袁彩雲和蘇玉華等昨日在將軍澳出席「一月星辰」慶祝活動，眾藝員齊切蛋糕和玩遊戲同歡。&#13;<br> 昨天正日生辰的廖碧兒帶同四個月大的小狗出席活動，更展示小fans所送的賀卡，她說：「張卡裏面重有張銀行入數紙，個fans將買禮物畀我嘅錢捐咗去紅十字會賑災，我覺得好開心。」廖碧兒表示會與家人吃飯慶祝生日，但卻沒有緋聞男友陳豪的份兒。<br> &#13;<br> <spanclass>義賣首飾 &#13;<br> 而袁彩雲本月二十日牛一，但她今年不會慶祝，她說：「我有個朋友喺今次海嘯災難中死咗，我都會捐錢賑災同拎啲自製首飾去義賣籌款。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
