<html><header><meta charset="utf-8"><title>鄭融：董敏莉短暫失憶</title></header><body><h1>鄭融：董敏莉短暫失憶</h1><p>鄭融、2R和劉浩龍昨日在銅鑼灣出席「SING途大戰」記者會。大會委任了鄭融做舞術指導、2R做形象總監和劉浩龍做音樂總監。<br> &#13;<br> <spanclass>「醒番喺救護車」 &#13;<br> 董敏莉前日撞車入院，短暫失憶，鄭融有打電話問候，她說：「可能我打畀佢時，佢檢查緊，後來佢打番電話畀我，佢話自己短暫失憶，明明打咗死火燈，但醒番就喺救護車，佢都要住多幾日醫院，佢好想出院做賑災大滙演，我聽日有時間都想去探佢。」&#13;<br> 問劉浩龍可有買緋聞女友何韻詩的新碟，劉浩龍說：「佢夠未買我張碟啦，等一陣我會去買兩張。」對於何韻詩的唱片封套照片大騷玉腿，他說：「佢平日收收埋埋啫，應該趁青春，着多啲靚衫影相。」</spanclass></p></body></html>
