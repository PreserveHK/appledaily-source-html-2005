<html><header><meta charset="utf-8"><title>歐陽妙芝勤敷面膜保滑溜</title></header><body><h1>歐陽妙芝勤敷面膜保滑溜</h1><p>名模歐陽妙芝早前為護膚品牌LaVie拍攝廣告，示範敷面膜。妙芝日前大談護膚心得，她說：「我平時一定飲唔夠八杯水，皮膚好乾，但我會好勤力敷面膜，我建議大家喺沖涼時敷，因為蒸氣會擴張毛孔，好容易就吸收到面膜嘅養份。」<br> &#13;<br> <spanclass>凍敷可緊膚 &#13;<br> 此外，妙芝表示每個季節都有不同的護膚心得，她說：「夏天嘅時候，我好鍾意將面膜放喺雪櫃雪凍，先攞嚟敷，咁樣有緊膚作用。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
