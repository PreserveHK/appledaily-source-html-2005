<html><header><meta charset="utf-8"><title>孫燕姿跟愛犬爭食薯片</title></header><body><h1>孫燕姿跟愛犬爭食薯片</h1><p>孫燕姿最近成為「Lay's」薯片代言人，一向愛吃薯片的她日前拍攝廣告時，笑言簡直是寓工作於娛樂。孫燕姿以國語說：「薯片不單是我愛吃的零食，我在新加坡的狗兒Sonny都很愛吃。」<br> &#13;<br> <spanclass>偷偷躲起來吃 &#13;<br> 孫燕姿表示平日最愛跟Sonny躺在沙發上一邊看DVD，一邊吃薯片，有一次她想替愛犬戒掉吃零食的習慣，於是偷偷躲起來吃薯片，怎知愛犬一聽到吃薯片的聲音，立即撲上來，孫燕姿說：「Sonny聞香而來，第一時間找到我躲在哪裏，並撲在我身上搶吃。」</spanclass></p></body></html>
