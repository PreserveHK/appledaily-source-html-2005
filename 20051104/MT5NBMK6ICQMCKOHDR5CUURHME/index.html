<html><header><meta charset="utf-8"><title>停牌牙醫准有條件復業</title></header><body><h1>停牌牙醫准有條件復業</h1><p>【本報訊】被停牌的牙醫文華寶（圖）在申請復牌期間再被病人投訴，牙醫委員會昨展開聆訊。</p><p>禁替病人矯形</p><p>該病人指在二○○○年三月至二○○四年四月期間向文華寶求醫，進行牙齒矯形，共支付了二萬八千元，但箍牙後牙齒仍有罅隙，在去年文華寶又因被其他病人投訴而被牙醫委員會停牌四個月，遂未能為該病人完成療程，違反專業責任，但辯方律師指文華寶已將投訴人轉介至另一牙醫，及為其支付了三萬四千元費用。&#13;<br> 牙醫委員會裁定病人投訴不成立，批准文華寶有條件下恢復執業，包括三年內不可再為病人進行牙齒矯形，並需持續進修達到指定成績。</p></body></html>
