<html><header><meta charset="utf-8"><title>淘大叮叮粥藏膠繩罰二千</title></header><body><h1>淘大叮叮粥藏膠繩罰二千</h1><p>【本報訊】顧客從超市購買「淘大艇仔叮叮粥」回家品嘗，當放進微波爐「叮一叮」時，驟然發現有一條白色膠繩在食物當中，遂向食物環境衞生署投訴。被控一項食物物質與購買人要求不符罪名的淘化大同食品有限公司，昨在粉嶺裁判法院承認控罪，被判罰二千元，及四百零五元堂費。&#13;<br> 傳票控罪指被告淘化大同食品有限公司，約於去年九月六日所售賣的「淘大艇仔叮叮粥」含有外來物，即一條白色膠繩，對購買人不利，違反《公眾衞生及市政條例》。&#13;<br> 案件編號：FLS2503/2005</p></body></html>
