<html><header><meta charset="utf-8"><title>古天樂塞爆廣州</title></header><body><h1>古天樂塞爆廣州</h1><p>古天樂日前在內地出席「樂天口香糖」的宣傳活動，在四天內走訪了瀋陽和廣州等地，風塵僕僕。其中在廣州站，古仔的出現令會場附近擠得水洩不通，除了古仔的fans，不少市民亦駐足圍觀，好不熱鬧。雖然活動尾聲突然下雨，但卻沒有影響古仔和fans的心情，活動最終亦順利完成。</p><p>情緒高漲</p><p>古仔除擔任大會的頒獎嘉賓，更即場獻唱多首歌曲，隨後古仔更帶領現場觀眾高叫宣傳口號，而在場的反應異常熱烈高漲，令在場的氣氛推至高峯。</p></body></html>
