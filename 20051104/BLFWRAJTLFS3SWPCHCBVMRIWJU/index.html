<html><header><meta charset="utf-8"><title>偉邦重視處理客戶投訴</title></header><body><h1>偉邦重視處理客戶投訴</h1><p>物業管理公司每日都要處理好多有關物業及客戶嘅問題，過程中難免會出現爭拗，恒基旗下偉邦物業管理，引入ISO10002：2004投訴處理管理體系，係全亞洲第一間，經香港品質保證局引入呢套系統嘅公司。&#13;<br> 恒地執董孫國林話，偉邦喺處理客戶意見方面，符合國際公認嘅標準，亦會致力維持公開、公正嘅投訴處理管理體系，確保處理意見過程有高透明度。偉邦管理十七個物業，逾二萬個單位，員工近千。&#13;<br> 睇嚟，服務行業趨勢愈嚟愈重視客戶意見。</p></body></html>
