<html><header><meta charset="utf-8"><title>杜指早段造好</title></header><body><h1>杜指早段造好</h1><p>【本報綜合報道】美國股市昨天早段造好，受惠於生產力數據顯示工資通脹壓力溫和、服務業擴張步伐快過預期，以及多家大型零售商上月生意理想。&#13;<br> 杜瓊斯工業平均指數早段一度升77.72（0.74%），見10550.45。納斯達克綜合指數最多升19.26（0.90%），至2163.57。開市後半小時（本港時間昨晚11時），杜指升40.18，報10512.91；納指升13.81，報2158.12。&#13;<br> 在周三，杜指升65.96，收報10472.73；納指升30.26，收報2144.31。</p></body></html>
