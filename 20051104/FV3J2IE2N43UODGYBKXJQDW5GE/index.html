<html><header><meta charset="utf-8"><title>每日圖片故事：太古老闆弔唁榮毅仁</title></header><body><h1>每日圖片故事：太古老闆弔唁榮毅仁</h1><p>前國家副主席榮毅仁下葬，榮家昨日在八寶山舉行弔唁儀式，猛人齊出，向榮老作最後道別。&#13;<br> 稀客有在北京出席《Euromoney》中國論壇的滙豐亞太主席鄭海泉，另外甚少在公開場合露面的太古大股東、施懷雅家族揸弗人施雅迪（左二），及太古大班唐寶麟，均齊齊出席致祭。&#13;<br> 榮毅仁從商從政，在共產中國生榮死哀，都好難得。榮智健間中信泰富同太古由地合作到上天，施雅迪嚟鞠個躬，都好合理。</p></body></html>
