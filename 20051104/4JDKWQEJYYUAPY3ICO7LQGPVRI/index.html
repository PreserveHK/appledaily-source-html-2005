<html><header><meta charset="utf-8"><title>滑嘟嘟日式墨魚麵條</title></header><body><h1>滑嘟嘟日式墨魚麵條</h1><p>日本人出名鍾意食麵，熱辣辣的拉麵、涼浸浸的冷麵，味道層出不窮，梅味、綠茶味，幾乎講得出的都有。最近，在日式超市又多了一款日式墨魚麵條，是用函館的新鮮墨魚肉切幼絲而成，一條條雪白又幼細，食時蘸上特製昆布醬油，再加少少薑絲，入口同樣涼浸浸，鮮甜爽滑。&#13;<br>記者：黃婉冰&#13;<br>&#13;<br>魷魚麵$39.9/包&#13;<br>（原價$49.9）&#13;<br>售賣點：&#13;<br>西田超級市場</p></body></html>
