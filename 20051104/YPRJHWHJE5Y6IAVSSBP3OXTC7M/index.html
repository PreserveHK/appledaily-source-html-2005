<html><header><meta charset="utf-8"><title>教會新服務　輔導離婚男女</title></header><body><h1>教會新服務　輔導離婚男女</h1><p>教堂是承諾兩人一生相愛的地方，但澳洲一個基督教會最近推出一項服務，讓離婚的男女到教堂接受離婚輔導，有望能減輕離婚帶來的痛苦。不過，教會強調他們仍認為結婚仍是「一生一世」的。&#13;<br> 澳洲離婚問題嚴重，有一半結婚的人最後都會以離婚收場，為了「治療人們因離婚而造成的痛苦」，澳洲第三大教會聯合教會（UnitingChurch）決定提供離婚輔導服務，離婚男女甚至他們的子女可以在家或教堂中接受輔導。</p><p>強調不鼓勵離婚</p><p>教會強調，結婚是「一生一世」的承諾，提供服務不代表接受教徒離婚，只是對人們因離婚而感到悲傷、懊悔和寬恕等情緒和感受的肯定。&#13;<br> 德新社</p></body></html>
