<html><header><meta charset="utf-8"><title>再有三印尼人疑染疫</title></header><body><h1>再有三印尼人疑染疫</h1><p>印尼再有三人懷疑感染禽流感，他們都是與早前一名死於禽流感的女士有親戚關係，近日出現發高燒和咳嗽等禽流感病徵，周二送院接受治療和禽流感測試。三名兒童年齡分別為五個月大、十個月大和八歲，來自耶加達以西三十公里外的小鎮。&#13;<br> 另外，美國宣布禽流感預防措施，一旦美國爆發疫情，會對抵美旅客隔離和檢疫，取消或限制國民到受影響國家，甚至下令受影響地區的地鐵、州際巴士及火車停駛。&#13;<br> 法新社/美國《紐約郵報》</p></body></html>
