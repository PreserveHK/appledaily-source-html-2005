<html><header><meta charset="utf-8"><title>活基治替希古拿鎮守中路</title></header><body><h1>活基治替希古拿鎮守中路</h1><p>【綜合西班牙外電】皇家馬德里下周日（六日）將在西甲聯主場迎戰中下游球隊薩拉戈薩，只要全取三分就有機會登上榜首。然而，主力中堅希古拿拉傷右大腿肌肉將休息三個星期，屆時其位置將由活基治頂替。&#13;<br> 希古拿是在周一於挪威備戰翌日對洛辛堡的歐冠盃分組賽時受傷，最後皇馬在其缺陣下以二比○勝出。&#13;<br> 據悉，希古拿將缺陣最多三周，除肯定錯過對薩拉戈薩一戰，連本月十九日能否上陣對巴塞隆拿也存疑。預料活基治將填補希古拿的空缺，該英格蘭球員上仗對洛辛堡時表現出色。皇馬現時傷兵滿營，除希古拿外，施丹、巴迪斯達及朗拿度均在養傷。</p></body></html>
