<html><header><meta charset="utf-8"><title>巴塞強勢打「基」</title></header><body><h1>巴塞強勢打「基」</h1><p>禮拜日西甲焦點首選巴塞隆拿客征基達菲。巴塞連續兩場數對手五球，「細哨」、伊圖、尹邦美個個腳腳七注，人見人畏。基達菲聯賽兩連敗兼無「士哥」，除非踢番季初高水準，否則有主場之利都要捧蛋。</p><p>奧沙辛拿惡鬥皇蘇</p><p>巴塞一贏就有機會上榜首，因奧沙辛拿早一日要作客惡鬥皇家蘇斯達。雖則皇蘇剛被巴塞大敗，不過今季主場四勝一和，平均每場入超過兩球，好惡噃。</p><p>今輪必刨大戰</p><p>奧沙辛拿為保1哥而戰&#13;<br> 比賽：皇家蘇斯達vs奧沙辛拿&#13;<br> 時間：周日1:00am&#13;<br> 直播：/</p><p>跌watt急先鋒撼巴塞</p><p>比賽：基達菲vs巴塞隆拿&#13;<br> 時間：周一4:00am&#13;<br> 直播：有線61台</p></body></html>
