<html><header><meta charset="utf-8"><title>倫交所派高息防收購</title></header><body><h1>倫交所派高息防收購</h1><p>【本報綜合報道】英國倫敦證券交易所半年少賺33%，但為了擺脫成為收購對象，該交易所決定把股息倍增，並計劃向股東回饋2.5億鎊（約34.63億港元）。&#13;<br> 倫交所行政總裁弗斯昨天宣布，將會向股東派發每股4便士的中期股息，較去年同期的2便士高出1倍。此外，倫交所打算在適當時候，或透過發行B股，向股東派發2.5億鎊。</p><p>半年少賺33%</p><p>在截至9月底的半年，倫交所純利2440萬鎊（約3.38億港元），不及去年同期經修訂後的3630萬鎊。</p></body></html>
