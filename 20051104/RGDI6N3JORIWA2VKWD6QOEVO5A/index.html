<html><header><meta charset="utf-8"><title>美銀中心呎價9200</title></header><body><h1>美銀中心呎價9200</h1><p>中區新落成甲級商廈，錄得逾九十蚊一呎租務，業內人士重估計，明年一百蚊在望，同區商廈業主肯定心雄，有啲用家見勢色唔對，決定提早入市，以免第日租售價一齊大升盞閉翳。&#13;<br> 中原陳叔仲話，貿易公司剛斥二千一百六十萬，購入中環美國銀行中心二十八樓○七及○八室，面積超過二千三百呎，呎價近九千二。單位每個月收緊三萬三租，計落回報兩厘唔夠，低過擺錢喺銀行好多。不過，買家諗住，明年二月約滿就收番自用，所以唔介意回報咁低。</p></body></html>
