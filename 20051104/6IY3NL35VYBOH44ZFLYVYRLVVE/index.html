<html><header><meta charset="utf-8"><title>唔買都睇吓：Tamagotchi電子寵物識暈車浪</title></header><body><h1>唔買都睇吓：Tamagotchi電子寵物識暈車浪</h1><p>若然你有個喜歡飛車的朋友，你想警惕佢唔好開快車的話，不妨考慮買個車用的Tamagotchi電子寵物畀佢，除了可以睇時間外，如果你開車太快，又或者掟彎過急的話，電子寵物都會顯示出跌倒又或者暈車浪架！你唔想Tamagotchi唔開心的話，咁就要駕車慢啲喇！&#13;<br>&#13;<br>查詢：23924244(台日汽車精品)&#13;<br>記者、攝影：陳偉林</p></body></html>
