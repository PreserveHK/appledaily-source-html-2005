<html><header><meta charset="utf-8"><title>文根英忍痛苦練拉丁舞</title></header><body><h1>文根英忍痛苦練拉丁舞</h1><p>韓國人氣女星文根英主演的新片《翩翩喜歡你》將於下周在香港上映，在片中代姊姊參加跳舞比賽的文根英，原來對跳舞一曉不通，為了拍攝該片，她不惜苦練拉丁舞六個月。</p><p>身體欠柔軟度</p><p>文根英在電影開拍前，特別接受為期半年的拉丁舞及森巴舞跳舞課程，每日苦練接近十小時，由於文根英以往從未習舞，加上身體柔軟度不高，練習初期她幾乎痛不欲生，幸好最終都能漸漸習慣下來，更因此而瘦掉了幾公斤，可算是意外收穫。&#13;<br> 另一方面，文根英亦苦練國語，翻唱鄧麗君名作《夜來香》，發音獲不少讚賞。</p></body></html>
