<html><header><meta charset="utf-8"><title>　　高官偷閒投入奇幻 - 李八方</title></header><body><h1>　　高官偷閒投入奇幻 - 李八方</h1><p>加拿大嘅索拉奇藝坊噚日喺數碼港海濱長廊舉行「奇幻之旅」首演，城中多位高官、富商、政客同演藝界人士都去捧場。一眾高官暫時拋開平日煩惱嚴肅嘅公事，投入一個輕鬆魔幻嘅國度。「奇幻之旅」既係雜技表演，亦係現代舞台劇，極盡視聽之娛。藝坊自一九八四年成立以來，已經喺世界各地一百多個城市表演過，觀眾人數超過五千萬。呢隊世界聞名嘅表演團喺五年前都嚟過香港，為香港人帶來「歡躍之旅」。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
