<html><header><meta charset="utf-8"><title>中秋節兇殺案候DNA報告</title></header><body><h1>中秋節兇殺案候DNA報告</h1><p>【本報訊】中秋節柴灣配水庫青年遭毆斃案，警方先後落案起訴十三人一項謀殺罪名，其中一人為年僅十四歲的中三學生，昨日再於東區裁判法院提訊，暫毋須答辯，由於控方仍未完成法醫及DNA報告，案件押後至下月十六日再提訊，全部被告還押監房。&#13;<br> 十三名被告同被控於本年九月十九日（中秋節）在柴灣北配水庫草地，與其他在逃人士謀殺男子黃少羿。裁判官催促控方盡快完成報告。&#13;<br> 案件編號：ESCC3993、3997、4117、4159、4270、4541/05</p></body></html>
