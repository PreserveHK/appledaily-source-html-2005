<html><header><meta charset="utf-8"><title>五月天珍藏裸照任睇</title></header><body><h1>五月天珍藏裸照任睇</h1><p>五月天的台灣博覽會將在台北101大樓舉行，展出他們多年珍藏的樂器、畢業證書及從小到大的私人寫真等，成員阿信笑說：「還有怪獸在成功嶺當兵時的裸照，大家得仔細尋找喔！」五月天日前在會場整理到清晨五時，看到模擬版「怪獸的房間」時，他們即感慨地說：「地方雖小，卻是我們的起點。」&#13;<br> 新人龔詩嘉對於五月天的博覽會也甚興奮，她說：「我好喜歡五月天，阿信的歌詞寫得超好，有機會想向他討教。」</p></body></html>
