<html><header><meta charset="utf-8"><title>劉翔3米銅像現上海</title></header><body><h1>劉翔3米銅像現上海</h1><p>首屆上海國際城市雕塑雙年展本月十九日揭幕，將展出一尊三米高的「欄王」劉翔銅像，但八成內地網民認為，沒必要為他塑像。</p><p>網民：沒必要塑像</p><p>為參加上海雕塑展，南韓雕塑家金善球特別創作了高三米、寬兩米、厚一點五米的劉翔大型銅像，目前正從南韓運往上海，準備在徐家匯公園免費展出四個月。&#13;<br> 搜狐網的調查顯示，在一千七百多票中，近八成網民認為劉翔只是一個運動員，沒必要塑像，認為有必要或不置可否者各佔一成二及百分之九。&#13;<br> 上海《東方早報》/搜狐網</p></body></html>
