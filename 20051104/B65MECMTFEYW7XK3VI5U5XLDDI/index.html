<html><header><meta charset="utf-8"><title>澳門中原攞到獨家盤做</title></header><body><h1>澳門中原攞到獨家盤做</h1><p>香港代理生意主要靠一手，澳門一樣，睇中國海外黑沙環寰宇天下，令濠江代理九月大豐收就知啦！&#13;<br> 中原澳門攞到獨家嘅信邦華庭，繼上月底搞咗場「優先睇樓日」後，今日會好似香港咁，嚟一場記者會，再谷一谷，同場重有另一個代理嘅龍昌商業大廈簽約儀式。&#13;<br> 講番信邦華庭，十月底嘅睇樓日，逾二百人到場，即日做成兩單買賣，呎價逾千三。個盤六層高，共有二十四伙，由近千四至千六呎，今日就知幾時賣。睇嚟，中原澳門今個月條數肯定唔差。</p></body></html>
