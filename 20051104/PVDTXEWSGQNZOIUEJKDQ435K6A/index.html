<html><header><meta charset="utf-8"><title>新界<br>翠擁華庭呎價3111</title></header><body><h1>新界<br>翠擁華庭呎價3111</h1><p>▲世紀廿一鄭達昌表示，馬鞍山翠擁華庭10座高層D室，868方呎，以270萬元成交，呎價3111元，低市價10%。&#13;<br> ▲中原潘健公表示，將軍澳新都城一期6座低層G室，505方呎，減價6.2萬元至168.8萬元成交，呎價3343元。&#13;<br> ▲美聯林振聲表示，將軍澳清水灣半島7座低層F室，695方呎，成交價199萬元，呎價2863元，低市價4%。</p></body></html>
