<html><header><meta charset="utf-8"><title>醉漢大鬧旅巴被擒</title></header><body><h1>醉漢大鬧旅巴被擒</h1><p>【本報訊】滿身酒氣的三十九歲姓黎男子，昨日清晨五時許，在尖沙嘴柯士甸道八號對開往皇崗的直通巴士站購票往內地，但他登車後疑因不勝酒力，竟然失常地坐在司機位上不肯離開，站頭職員勸止不果報警求助。警員到場醉漢已落車但仍在行人路邊，他拒絕接受調查，更一度推開警員，最後被警員按在一輛私家車尾制服（圖）。由於事主帶署後酒醒，警員相信他酒醉鬧事，口頭警誡後將他釋放。&#13;<br> 李旭基攝</p></body></html>
