<html><header><meta charset="utf-8"><title>海港城聖誕籌款抗血癌</title></header><body><h1>海港城聖誕籌款抗血癌</h1><p>重有個幾月至係聖誕節，但已經見商場聖誕活動消息，尖沙嘴海港城率先公布，今年繼續為血癌基金搞聖誕籌款。&#13;<br> 今個月逢周末，小朋友只要捐五十蚊，就可以同爹哋媽咪參加「慈善聖誕樹掛飾DIY」@海港城活動，親手設計一個獨一無二嘅聖誕樹掛飾。又可獲心意卡，一家人將心意寫喺卡上，掛喺海港城海運大廈地下KidX嘅七彩聖誕樹上。&#13;<br> 活動籌到嘅款項，將全數捐畀血癌基金，幫助更多有需要嘅血癌病患者，及支持同血癌有關嘅醫學研究工作。</p></body></html>
