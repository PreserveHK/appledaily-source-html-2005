<html><header><meta charset="utf-8"><title>ILoveUBoyz爭做揸Fit人</title></header><body><h1>ILoveUBoyz爭做揸Fit人</h1><p>組合ILoveUBoyz將於下月二十七日起一連四晚，於理工大學舉行「ILoveUBoyz歡樂滿TourPartⅡ之05壓軸領導人向善劇場─《龍兄鳳弟》」，該劇講述兩個社團中人，為龍頭大佬之位而展開一場龍爭虎鬥，明抄電影《黑社會》的橋段。為配合劇情，ILoveUBoyz更會有多個七、八十年代的經典造型。&#13;<br> 二人日前拍攝了一輯宣傳海報，設計出多個瘋狂造型，相當搞笑，其中除找來多套七、八十年代的時髦服飾，他們更以一頭大波浪髮型示人，再加上當年的大哥大手提電話，揸fit人形象維肖維妙。</p></body></html>
