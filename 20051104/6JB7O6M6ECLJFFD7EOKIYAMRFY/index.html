<html><header><meta charset="utf-8"><title>寶雲道十七號標售</title></header><body><h1>寶雲道十七號標售</h1><p>第一太平戴維斯標售豪宅，一浪接一浪，繼山頂貝璐道，又嚟一件半山寶雲道十七號獨立屋連地皮，十二月二號截標。&#13;<br> 呢間古老兩層高大屋，已經有六十年歷史，總共五千一百三十八呎。一太話，地下及一樓分為兩伙，有租客住緊，地下有巨型花園，一樓連平台，背山面海。&#13;<br> 寶雲道近中環，但係又夠靜，十七號佔地一萬零三百幾呎，批建地積比率零點八四倍，即係話，重建可以起到約八千七百呎。&#13;<br> 信和曾經喺附近買屋地起樓，唔知今次有冇興趣入標？</p></body></html>
