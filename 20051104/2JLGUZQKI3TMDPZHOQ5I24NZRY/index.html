<html><header><meta charset="utf-8"><title>專業論壇探討發展</title></header><body><h1>專業論壇探討發展</h1><p>為了增加深圳玩具及禮品展的吸引力，主辦單位華博公司和慧聰商務網首次合作，開辦專業論壇，邀請多位業內專業人士及專家作專題演講，與來賓一起探討現今的行業狀況和未來的趨勢走向。&#13;<br> 演講論壇包括廣東省貨幣協會邀請專家提出專業意見，而香港貿發局也有出席，就如何開拓海外市場，分享過去40年的推廣經驗。中華全國工商業聯合會禮品業商會則在展會中，舉辦會員內部交流論壇，促進整個禮品行業的發展。</p></body></html>
