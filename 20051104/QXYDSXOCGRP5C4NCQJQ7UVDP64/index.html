<html><header><meta charset="utf-8"><title>現代美容為上市搞參觀團</title></header><body><h1>現代美容為上市搞參觀團</h1><p>近年纖體美容公司成行成市，繼修身堂２年前在創業板上市後，有消息話，喺香港有14年歷史、由蔡少芬任代言人的現代美容最近亦積極籌備上市，希望上主板集資2億元。&#13;<br> 雖然現代美容重未經聯交所上市委員會聆訊，離招股日子尚遠，但已着手向財經界推廣，邀請分析員喺今日參觀佢哋港、九多間分店及九龍灣總部。據講，成個行程朝９晚４，辛苦過上班，若然可以安排分析員試做面部按摩，或者美容療程，就可以醒醒神。</p></body></html>
