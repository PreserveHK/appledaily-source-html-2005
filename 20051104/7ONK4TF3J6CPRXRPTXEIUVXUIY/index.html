<html><header><meta charset="utf-8"><title>馬德鐘一曲冧掂大馬Fans</title></header><body><h1>馬德鐘一曲冧掂大馬Fans</h1><p>馬德鐘日前到馬來西亞演出慈善騷，為腎臟基金籌款。馬德鐘在當地甚受歡迎，他說：「今次籌款係現場直播，雖然我只係唱一首歌同即場呼籲，但真係好緊張，同場都係唱家班，好似蔡健雅同品冠，我係唯一嘅香港嘉賓，所以壓力好大。」</p><p>同好姨撐枱腳</p><p>雖然馬德鐘在大馬行程緊密，但見fans如此熱情，感到心滿意足，他說：「佢哋知道我喺當地演出，即刻撲飛，重帶咗好多自製嘅海報同禮物去機場見我。」馬德鐘及後又到新加坡探望在當地拍劇的薛家燕（好姨），還相約一起消夜。</p></body></html>
