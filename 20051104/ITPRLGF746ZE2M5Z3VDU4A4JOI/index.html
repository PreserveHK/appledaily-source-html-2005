<html><header><meta charset="utf-8"><title>歐服務業15月最佳</title></header><body><h1>歐服務業15月最佳</h1><p>【本報綜合報道】歐元區上月服務業活動錄得15個月以來最快增長，提高歐洲中央銀行的加息空間。&#13;<br> RBS/NTCResearch的調查顯示，歐元區10月份服務業活動指數由9月的54.7升至54.9，高於50點盛衰分水嶺，反映服務業持續擴張，但指數略遜市場預期的55.0；新定單指數由9月的54.0升至54.2。兩項指數皆是去年7月以來最高。&#13;<br> 上月展望指數由9月的63.4升至64.5，反映看好未來12個月經營狀況的受訪公司有所增加。</p></body></html>
