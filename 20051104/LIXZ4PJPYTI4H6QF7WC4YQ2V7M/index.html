<html><header><meta charset="utf-8"><title>第二街三幢樓放盤</title></header><body><h1>第二街三幢樓放盤</h1><p>地鐵西港島支線興建有望，同區已有業主，趁好消息放售物業，其中西營盤站附近，第二街一一○、一一二及一一四號，三幢五層高舊樓，業主委託中原標售，下個月十二號截標。&#13;<br> 地盤約二千一百呎，地舖共約二千呎，由海味店承租至明年六月，而樓上住宅，只有一一四號仍有租約，但明年二月會約滿。即係話，買家出年就可以拆樓重建。&#13;<br> 中原朱志健話，同區最近一次全幢物業成交，係上月嘅德輔道西三八○號，成交價一千八百萬，相信可以做參考。</p></body></html>
