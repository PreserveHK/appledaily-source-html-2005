<html><header><meta charset="utf-8"><title>宏亞承造99.9%樓按</title></header><body><h1>宏亞承造99.9%樓按</h1><p>【本報訊】不少代理近期與金融機構合作，向二手市場推出各式按揭計劃，其中利嘉閣昨日與宏亞按揭證券，推出貸款額達樓價99.9%的按揭計劃，利嘉閣並送8000元電器禮券，名額10個。&#13;<br> 宏亞按揭證券行政總裁孫立勳表示，由於現時樓價升了不少，很多二手買家對高於七成的按揭貸款計劃愈見有需求，故此推出「99.9%按揭計劃」，方便置業者上樓。</p><p>全期P減2.4至2.5厘</p><p>計劃內容除樓價95%按揭貸款，律師費、印花稅、佣金及參與費等相等於樓價4.9%的雜費，也計入貸款額內。還款年期長達30年，全期利息最優惠利率（7.75厘）減2.4至2.5厘。</p></body></html>
