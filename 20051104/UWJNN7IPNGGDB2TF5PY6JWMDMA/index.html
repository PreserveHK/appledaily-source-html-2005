<html><header><meta charset="utf-8"><title>葉璇競投花樽做善事</title></header><body><h1>葉璇競投花樽做善事</h1><p>葉璇、鍾叮噹和郭秀雲等前晚在中環出席慈善拍賣會，為慈善活動「SeeingIsBelieving」籌款。葉璇身穿性感低胸裝到場，她說：「我對古董有啲興趣，都想投番個花樽，因為我聽聞拍賣得嚟嘅錢會捐畀慈善機構。其實我屋企都有少少古董珍藏，亦有一啲名畫同瓷器，但數目唔多。」&#13;<br> 鍾叮噹表示為大會找來了過百件古董，她說：「慈善機構目標係籌三百萬美金（約二千四百萬港元）。」郭秀雲則獲邀請高歌助興。&#13;<br> 採訪：馮美茵　攝影：林德雄</p></body></html>
