<html><header><meta charset="utf-8"><title>好抵食：快餐火鍋好足料</title></header><body><h1>好抵食：快餐火鍋好足料</h1><p>我一向對快餐店食物不抱太大的期望，特別是新推出的菜式，通常都沒有太大興趣，但自從上星期跟朋友第一次到旺角的大家樂試過一人火鍋後，發覺名副其實無誇大。當日我叫了一個肥牛醉雞鍋（$48），賣相不錯，材料排得整整齊齊，份量亦不少，肥牛同雞件都夠新鮮，值得一讚的是如果客人不食牛肉，還可以選擇白菜餃，這點確係照顧周到，材料之外，湯底都有幾款揀，加多$9重可以有多碗翅，材料份量同樣不少，以快餐店來說，能保持這個質素，我覺得已算不錯。&#13;<br>&#13;<br>記者：黃婉冰</p></body></html>
