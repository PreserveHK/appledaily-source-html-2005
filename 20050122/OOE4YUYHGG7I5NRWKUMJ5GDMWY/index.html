<html><header><meta charset="utf-8"><title>蔡慧敏台灣租屋慢慢捱</title></header><body><h1>蔡慧敏台灣租屋慢慢捱</h1><p>蔡慧敏去年與台灣經理人簽約，並長期留在當地發展，近日她開始演出綜藝節目及劇集。&#13;<br> 剛在台灣找到合適寓所的蔡慧敏昨日接受電話訪問時說：「我最初嚟係住酒店，但始終唔及自己有一個家咁舒服，我早排租咗一間屋，重同一個女朋友一齊住，佢係台灣人，佢好識照顧人，有時重會煲湯畀我飲。」&#13;<br> <br> <spanclass>不怕傳緋聞 &#13;<br> 蔡慧敏與師弟陳曉峰經常拍檔，問他們會否怕傳緋聞，蔡慧敏說：「少少啦，我哋成日都相依為命，佢其實都係香港人，但過咗台灣發展，佢好照顧我，有時我哋一齊去開工，都會俾啲助手笑我哋去拍拖。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
