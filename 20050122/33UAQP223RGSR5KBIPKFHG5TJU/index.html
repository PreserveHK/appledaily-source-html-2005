<html><header><meta charset="utf-8"><title>社山村訪千年神木</title></header><body><h1>社山村訪千年神木</h1><p>輕鬆一日遊，跟團免費探大埔社山古村的「社山神木」（右圖），這巨大樟樹的主幹極茁壯，八至十人始能環抱，樹齡超過一千年；沿村徑續往田寮下，訪鍾氏家祠及參觀盆桔及各種年花，尾程直出林村天后宮，許願樹下拋寶牒，許完願散隊走人。&#13;<br>記者：尹珊珊</p><p>機構：週日旅行隊&#13;<br> 日期：1月30日&#13;<br> 集合時間及地點：8:30am&#13;<br> 大埔墟火車站南面公園&#13;<br> 查詢：&#13;<br> 周二、四、六9:00am至4:00pm致電李權96363286&#13;<br> 周一、三、五7:00pm至9:00pm致電陳志輝91564040。</p></body></html>
