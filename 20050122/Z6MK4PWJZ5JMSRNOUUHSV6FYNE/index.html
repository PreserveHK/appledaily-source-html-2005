<html><header><meta charset="utf-8"><title>BillCosby多手惹女人禍</title></header><body><h1>BillCosby多手惹女人禍</h1><p>美國黑人諧星BillCosby，日前遭一名加拿大女子指控他於去年對她作出性騷擾。該名女子聲稱BillCosby去年於賓夕凡尼亞州與她獨處期間，曾作出越軌行徑。據說警方現正調查此案，暫時仍未對任何人作出起訴。&#13;<br> 另外，馬龍白蘭度（MarlonBrando）的兒子Christian，日前亦遭警方控告虐打其結婚三個月的妻子Deborah。據報上月平安夜，兩人吵架後一起到醫院求診，護士懷疑有人虐妻，故報警處理，不過Deborah堅稱這只是一個小誤會。</p></body></html>
