<html><header><meta charset="utf-8"><title>社福界促關注清貧長者</title></header><body><h1>社福界促關注清貧長者</h1><p>【本報訊】特首董建華昨與社會福利界代表會面，討論施政報告中有關社會福利的政策。社會服務聯會行政總裁方敏生在會上向董建華反映，希望政府除針對解決跨代貧窮外，亦要關注就業貧窮及清貧長者，然後訂出具體解決方案，並在六個月後就有關方案進行諮詢。&#13;<br> 此外，社會保障上訴委員會於○三至○四年度共接獲二百零四宗上訴個案，比○二至○三年度增加一成八，其中綜援個案有七十二宗，較前一年上升二十七宗，其餘包括福利金和交通意外傷亡援助個案。委員會同期聆訊了一百六十九宗上訴個案，其中四十六宗上訴得直，包括四十三宗不滿醫療評估決定個案。</p></body></html>
