<html><header><meta charset="utf-8"><title>中島美嘉攻陷韓國</title></header><body><h1>中島美嘉攻陷韓國</h1><p>演而優則唱的日本女星中島美嘉，近年在韓國人氣急升，其唱片在當地的銷量更打低宇多田光和濱崎步等日本樂壇一姐，成為韓國首位唱片銷量超過一百萬張的日本歌手。&#13;<br> <br> <spanclass>《哈》片大收 &#13;<br> 此外，日本動畫大師宮崎駿的新作《哈爾移動城堡》，亦在韓國大收旺場，影片在當地上映十八日已吸引逾二百萬人次入場，打破當年《千與千尋》在當地上映兩個月才突破二百萬入場人次的紀錄。而日本千葉警方最近逮捕了一名販賣《哈》片老翻DVD的疑犯，疑犯指DVD是他在東京從中國人手中買回來的。</spanclass></p></body></html>
