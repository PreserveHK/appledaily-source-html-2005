<html><header><meta charset="utf-8"><title>莫文蔚幫月熊剪指甲</title></header><body><h1>莫文蔚幫月熊剪指甲</h1><p>莫文蔚（Karen）早前到成都探訪「亞洲動物基金月熊保護中心」，愛心爆棚的她見到月熊（即黑熊）時便上前抱着牠影相。Karen今次已是第三次探訪該中心，她替她領養了的月熊改名為「寶貝兒」，這次Karen除了替月熊剪指甲，還幫手拿一些動物毛髮化驗。<br> &#13;<br> <spanclass>慘遭抽膽汁 &#13;<br> 一直以來，內地有很多人非法抽取月熊的膽汁，令牠們的身體長期插着針筒，以致皮膚腐爛，苦不堪言。Karen看到四十多隻被領養的月熊曾經受此苦，感到十分心痛，所以她希望往後可抽多些時間到當地探望牠們。</spanclass></p></body></html>
