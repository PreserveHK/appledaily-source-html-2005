<html><header><meta charset="utf-8"><title>伊特種兵曾參與納杰夫戰役</title></header><body><h1>伊特種兵曾參與納杰夫戰役</h1><p>伊拉克駐華大使口中的特種部隊，是指第三十六突擊營和伊拉克反恐營，兩支特種部隊都是在伊拉克前總統侯賽因倒台後，在美軍訓練下成立的突擊隊，曾參與薩邁拉和納杰夫圍剿反美的武裝分子戰鬥行動。&#13;<br> 事實上，第三十六突擊營大部份成員，都是來自侯賽因政權下的特種部隊，經美軍和伊拉克政府審查背景後才加入臨時政府部隊。反恐營的成員，則由伊拉克五個政治派系各派武裝人員組成。&#13;<br> 這兩支特種部隊接受的訓練，跟外國特種部隊沒多大分別，主要是體能、小組行動、非常規戰術、反恐特訓和求生技能訓練等。&#13;<br> 美國中央司令部網頁</p></body></html>
