<html><header><meta charset="utf-8"><title>王力宏捐血齋講歌迷失望</title></header><body><h1>王力宏捐血齋講歌迷失望</h1><p>王力宏昨日在台灣率領一眾歌迷前往捐血。問王力宏以前可曾捐血，他以國語說：「大學時期我捐過血，當時看到很大的針頭，心裏有點擔心。但其實我不怕，因為捐血是幫助別人，絕對是一件好事。可惜上周我到泰國參加過賑災活動，按照規定我今日不能參加捐血。」&#13;<br> <br> <spanclass>爭看血袋 &#13;<br> 王力宏的歌迷一早到場，為的是要爭看偶像的血袋，但當獲悉他不會捐血時，歌迷都顯得十分失望。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
