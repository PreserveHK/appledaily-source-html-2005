<html><header><meta charset="utf-8"><title>擬於西貢設公眾晾衫區</title></header><body><h1>擬於西貢設公眾晾衫區</h1><p>【本報訊】針對申訴專員公署批評各部門處理西貢區內市民在公眾地方晾衫的問題，西貢區議會副主席周賢明昨在港台節目《千禧年代》中稱，區內不少居民早有怨言，除路邊外，部份缺德市民甚至在馬路中心的樹與樹間掛繩晾衫，有損市容。&#13;<br> 西貢民政事務專員陳炳輝在同一節目上稱，當局考慮在區內闢設一個公眾地方，方便市民晾曬衣服。他指出問題的根本在於現時樓宇設計缺乏晾曬衣服的空間，而各部門都有自己優先處理的事務，當局現成立工作小組加強宣傳，呼籲居民不要在公眾地方晾衫，並會豎立警告牌。</p></body></html>
