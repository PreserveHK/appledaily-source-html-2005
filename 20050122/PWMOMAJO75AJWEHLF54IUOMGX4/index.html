<html><header><meta charset="utf-8"><title>票價可加可減擬列專營條款</title></header><body><h1>票價可加可減擬列專營條款</h1><p>【本報訊】公共交通工具票價可加可減機制一直只聞樓梯響，環境運輸及工務局局長廖秀冬昨向立法會滙報下年度有關運輸方面的施政措施時透露，當局正研究將可加可減機制加入專營權條款內，她會盡力在餘下兩年半任期內落實有關機制，現正與巴士公司商討具體細節。城巴、九巴和新大嶼山巴士的專營權將於○六至○七年相繼屆滿。&#13;<br> 九巴董事長陳祖澤說，原則上歡迎可加可減機制，但要詳細商討技術細節，而在釐定票價時不單要顧及市民需要，也要反映公司營運實況及承擔的風險。地鐵主席錢果豐稱，兩鐵合併及可加可減機制要審慎考慮。</p></body></html>
