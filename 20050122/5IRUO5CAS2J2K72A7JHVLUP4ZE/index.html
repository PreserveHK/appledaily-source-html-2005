<html><header><meta charset="utf-8"><title>羅大佑販賣綠色和平</title></header><body><h1>羅大佑販賣綠色和平</h1><p>羅大佑在台灣投資的寶石店昨天開幕，店中擺放多款水晶和寶石，不過以賣一種名為「祖母綠」的礦石為主。羅大佑對祖母綠甚有研究，他以國語說：「你看大自然的草木、樹葉都是綠色，綠是繁榮及和平，這種天然的綠才能是真正的綠色和平。」&#13;<br> <br> <spanclass>靈感源泉 &#13;<br> 羅大佑家中收藏不少水晶，他形容自己生活在石頭圍繞的環境中，睡房和床邊更有一塊逾百公斤重的巨型粉晶，他說：「地球就是一顆大石頭，而礦石和音樂，都是自然界中本來就存在的，我的《美麗島》專輯，就是在水晶環繞下創作出來的。」</spanclass></p></body></html>
