<html><header><meta charset="utf-8"><title>美味情人節：<br>燭光晚餐共享超級浪漫</title></header><body><h1>美味情人節：<br>燭光晚餐共享超級浪漫</h1><p>忙於加班、大掃除……趕過新年之時，咦，原來今年的情人節在農曆年初六已經殺到埋身！忙歸忙，也得跟情人靜享節日的甜蜜。豐味閣在2月14日當天，推出一個五道菜的情人節燭光套餐，每兩位收$498。片片情意、濃情蜜意等菜名，代表了款款精美西菜如法式鵝肝釀雞腿、帶子龍蝦湯等。在溫柔的燭光下，細嘗道道如祝福的菜式，也許會覺得特別浪漫呢！&#13;<br>&#13;<br>記者：李玉蘭</p><p>豐味閣（26202909）&#13;<br> 地址：九龍灣展貿徑1號國際展貿中心3樓</p></body></html>
