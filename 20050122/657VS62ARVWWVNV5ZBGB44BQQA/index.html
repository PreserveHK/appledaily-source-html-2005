<html><header><meta charset="utf-8"><title>PingPung吹風MV拍到病</title></header><body><h1>PingPung吹風MV拍到病</h1><p>樂隊PingPung日前拍攝了新歌《講清楚》MV，雖然成員Kary不小心冷病，但她仍堅持抱恙上陣，以免影響拍攝進度。&#13;<br> <br> <spanclass>互相依偎擋風 &#13;<br> 導演安排PingPung在荒山野嶺拍攝，Kary與其他成員不用埋位時，即互相依偎擋風取暖，實行苦中作樂，當他們看到歌迷前來探班，即表現得喜出望外。&#13;<br> 另一方面，Kary在其中一個鏡頭中需站在貨車頂拍攝，一向畏高的她十分驚恐，幸好有其他三位成員壯膽，才能順利完成拍攝。Kary事後說：「我雖然兼顧Cookies同PingPung，好彩兩邊啲成員都好關心我，就算辛苦都值得。」</spanclass></p></body></html>
