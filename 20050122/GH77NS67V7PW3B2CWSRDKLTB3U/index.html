<html><header><meta charset="utf-8"><title>陳敏之迫爆旗袍</title></header><body><h1>陳敏之迫爆旗袍</h1><p>蒙嘉慧和陳敏之昨日到粉嶺戲院拍攝劇集《胭脂水粉》外景，蒙嘉慧在訪問中自爆中學年代曾逃學，她說：「我記得當年好多同學仔都已經睇咗《阿郎的故事》，我覺得如果冇睇過就好𤓓，所以返學期間就偷走出去睇。」<br> &#13;<br> <spanclass>吃烚菜減肥 &#13;<br> 陳敏之則表示戲服大部份是度身訂做，剪裁相當貼身，故她近日只吃烚菜減肥，她說：「呢套戲好多衫都着到人好玲瓏浮凸，我呢排都只係敢食烚菜。由於啲衫太窄，所以有時拍戲時深呼吸啲鈕就爆開，搞到同劇啲男演員成日笑我呀。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
