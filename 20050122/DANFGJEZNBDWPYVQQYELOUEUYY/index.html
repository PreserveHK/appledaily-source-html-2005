<html><header><meta charset="utf-8"><title>關兆昌娶老婆眾星慶賀</title></header><body><h1>關兆昌娶老婆眾星慶賀</h1><p>曾與梁佩瑚、邱淑貞及葉靜子拍拖的香港著名賽車手關兆昌，昨日迎娶拍拖三年的女友陳瑞琪，晚上在尖沙嘴洲際酒店筵開六十席，兩人其後將會到美國度蜜月。&#13;<br> 昨晚婚宴會場以一片喜慶的火紅絲帶及鮮花作擺設，並放了兩人的結婚相，不過一對新人則表現低調，未有接受訪問。&#13;<br> 昨晚有不少圈中人出席關兆昌與陳瑞琪的婚宴，包括黎明、雷頌德、曾志偉、苗僑偉、李萬祺及黃玉郎等，而早前腳部受傷的陳百祥，亦與太太黃杏秀到賀。提到關兆昌曾表示婚後會結束二十年賽車生涯，一班賽車好友如鄒世龍等即說：「唔係，只係唔參加香港賽事，同埋少啲參加國際賽啫！」	&#13;<br> 採訪：王連連　攝影：仇志德</p></body></html>
