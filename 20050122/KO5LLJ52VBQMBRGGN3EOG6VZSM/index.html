<html><header><meta charset="utf-8"><title>羅拔烈福搞影展眾星支持</title></header><body><h1>羅拔烈福搞影展眾星支持</h1><p>美國男星羅拔烈福（RobertRedford）創立的辛丹斯電影節，前日於美國的猶他州舉行。身為影展主席的他前日於開幕禮中致辭後，宣布此個為期十一天的影展正式揭幕。&#13;<br> 而低成本小品《HappyEndings》今年獲選為開幕電影，主演此片的麗莎古祖（LisaKudrow）及瑪姬嘉倫賀（MaggieGyllenhaal），前日齊齊現身首映，其中瑪姬的父母更結伴出席，十分捧場。</p></body></html>
