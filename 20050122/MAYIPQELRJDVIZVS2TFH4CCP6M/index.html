<html><header><meta charset="utf-8"><title>米高赴曼谷電影節先捐款</title></header><body><h1>米高赴曼谷電影節先捐款</h1><p>荷李活男星米高德格拉斯（MichaelDouglas）與英國男星謝洛美艾朗斯（JeremyIrons），前日抵達泰國出席於當地舉行的曼谷國際電影節。鑑於近日發生南亞海嘯，兩人昨日先行與泰國總理他信會面，更捐出巨額善款救濟災民。&#13;<br> <br> <spanclass>將攜嘉芙蓮訪災區 &#13;<br> 米高與謝洛美昨日與他信會面，米高表示他十分關心近日泰國的災情，兩人更捐出合共二十八萬二千美元（約二百二十萬港元）予泰國海嘯基金，謝洛美說：「我們希望善款能盡快令災民受惠。」米高更承諾稍後將與妻子嘉芙蓮薛達鍾絲（CatherineZeta-Jones）探訪災區。</spanclass></p></body></html>
