<html><header><meta charset="utf-8"><title>當積度、松隆子爭金熊獎</title></header><body><h1>當積度、松隆子爭金熊獎</h1><p>第五十五屆柏林影展將於下月十日起舉行十一天，荷李活影星韋史密夫（WillSmith）及格蘭高絲（GlennClose）會到影展宣傳。前日大會公布了多部入圍角逐金熊獎的影片。&#13;<br> 早前入圍金球獎多個重要獎項、由當積度（DonCheadle）主演的《HotelRwanda》，將與由松隆子和永瀨正敏合演的《隱之劍鬼之爪》、台灣導演蔡明亮的《天邊一朵雲》等爭奪金熊獎。而荷李活影星里安納遜（LiamNeeson）主演的《引人入性》，已獲安排為閉幕電影。</p></body></html>
