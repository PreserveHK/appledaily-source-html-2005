<html><header><meta charset="utf-8"><title>　　300學生操場對弈 - 李八方</title></header><body><h1>　　300學生操場對弈 - 李八方</h1><p>楚河漢界，壁壘分明，但係兩軍對陣不在沙場之上，而係喺九龍新蒲崗天主教伍華小學嘅操場上。該校噚日舉行「無聲無塵分高下　楚河漢界定輸贏」中國象棋比賽，逾三百個小學生喺學校操場上鋪上紙製棋盤，互相切磋棋藝，氣氛熾熱。學生們各出奇謀，運用上學期「龍爺子孫耀中華」課程上所學到嘅各種棋譜同取勝秘訣，爭奪棋王寶座。&#13;<br> （圖）伍華小學舉行中國象棋比賽，逾300位學生喺操場切磋棋藝。&#13;<br> 梁祖彝攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
