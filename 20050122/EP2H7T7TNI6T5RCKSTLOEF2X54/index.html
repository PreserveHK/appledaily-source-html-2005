<html><header><meta charset="utf-8"><title>人氣靚太傳搭上NBA球星</title></header><body><h1>人氣靚太傳搭上NBA球星</h1><p>美國人氣電視劇《靚太唔易做》剛於周初揚威金球獎，製作此劇的美國廣播公司有見劇中五位主角人氣高企，日前宣布安排她們輪流於下月初作高收視節目《TheView》的客席主持。&#13;<br> 此外，《靚》劇中的二十九歲女星EvaLongoria，一直是'NSync成員JCChasez的女友，不過近日Eva被傳搭上馬刺的二十二歲NBA球星柏加（TonyParker），兩人更被目睹一同於馬刺隊的更衣室中出現。</p></body></html>
