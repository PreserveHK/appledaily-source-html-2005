<html><header><meta charset="utf-8"><title>食肆夜店反映禁煙憂慮</title></header><body><h1>食肆夜店反映禁煙憂慮</h1><p>【本報訊】由十多個飲食、娛樂業商會組成的「飲食娛樂禁煙條例關注組」，昨日與衞生福利及食物局局長周一嶽會面，反映業界對政府打算推行飲食及娛樂場所全面禁煙的憂慮。&#13;<br> 關注組召集人駱國安稱，政府若「一刀切」及「一步到位」實施全面禁煙，不但對個別行業造成沉重打擊，更會衍生其他問題。「如果酒吧唔俾人吸煙，啲人就會喺條街度吸，到時可能會對途人造成滋擾。」他會後引述周一嶽的話說，政府承諾深入研究實施禁煙條例對不同的飲食、娛樂行業的影響，以及條例所需的配套。</p></body></html>
