<html><header><meta charset="utf-8"><title>中國進口創新高油價漲</title></header><body><h1>中國進口創新高油價漲</h1><p>【本報綜合報道】紐約油價昨日顯著反彈，反映市場擔心伊拉克本月底大選前暴力事件層出不窮，令當地原油供應受阻。中國上月原油進口創新高，加上美國氣溫持續寒冷，也令油價得到支持。&#13;<br> 紐約3月期油早段大升1.44美元（3.06%），高見每桶48.35美元。在周四，當天到期的2月份紐約期油收報46.91美元，是1月13日以來最低，原因是美國上周原油存貨上升。&#13;<br> 倫敦布蘭特原油3月期貨尾市升1.08美元（2.44%），攀上每桶45.40美元。&#13;<br> 中國上月進口1210萬公噸原油，創新高，令去年全年進口達1.227億公噸原油，較前年增近35%。</p></body></html>
