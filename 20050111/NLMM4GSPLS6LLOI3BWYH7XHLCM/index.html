<html><header><meta charset="utf-8"><title>橄欖油或有助預防乳癌</title></header><body><h1>橄欖油或有助預防乳癌</h1><p>美國科學家在實驗室的研究中發現，地中海地區的菜式多用橄欖油，可減低患上乳癌的機會，因為橄欖油內的一種名為oleic酸物質，能夠大量減少導致乳癌的基因蛋白，而乳癌病人中每五人就有一人帶有這種基因蛋白，相信是導致乳癌的重要因素之一。&#13;<br> 美國西北大學的研究人員發現，該種橄欖油內的物質或有機會預防或延遲患上乳癌的機會，但仍處於實驗室研究階段，未有臨床數據支持。</p></body></html>
