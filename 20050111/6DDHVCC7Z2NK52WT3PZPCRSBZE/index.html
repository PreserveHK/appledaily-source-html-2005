<html><header><meta charset="utf-8"><title>花旗銀行被禁制追數</title></header><body><h1>花旗銀行被禁制追數</h1><p>【本報訊】收數公司被禁制追數屢見不鮮，但銀行被禁制追數則較為罕見。一名市民昨日入稟高等法院，聲稱十一年前已停用涉案兩張信用卡，指花旗銀行聘用收數公司追債對他構成滋擾，故向法庭申請頒布禁制令並索取賠償。&#13;<br> 原告趙文強（譯音），被告為花旗銀行；入稟狀稱，原告以往為被告的客戶，被告於○二年間，派員向原告追收聲稱涉及兩張信用卡的債項十二萬元，而原告自九三年已停用該卡，根據時限條例，民事追訴期限為六年，故按時限條例，該筆債項已不能追討。&#13;<br> 案件編號：HCA44/2005</p></body></html>
