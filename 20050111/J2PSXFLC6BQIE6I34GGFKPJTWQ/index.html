<html><header><meta charset="utf-8"><title>小一統一派位周六日選校</title></header><body><h1>小一統一派位周六日選校</h1><p>【本報訊】教育統籌局提醒家長，未獲小一自行分配學位的兒童，需於本月十五日（本周六）及十六日（下周日）進行選校，以派得官立或資助小學的小一學位，其中最多三個選擇不受學校網限制。&#13;<br> 若果家長仍未接獲教統局的通知書，應即致電28327700查詢，結果暫定將於六月四日公布。&#13;<br> 全港共設四十四個小一學校網，在供統一派位的小一學額中，一成不受學校網限制，家長需於本月十五及十六日，上午九時三十分至下午十二時三十分或下午一時三十分至四時三十分，前往住址所屬小一學校網的統一派位中心辦理選校手續。</p></body></html>
