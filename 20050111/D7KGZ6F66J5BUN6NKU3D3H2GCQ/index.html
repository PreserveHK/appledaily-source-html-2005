<html><header><meta charset="utf-8"><title>張燊悅做主持財識兼收</title></header><body><h1>張燊悅做主持財識兼收</h1><p>張燊悅和陳煒等人昨日在亞視總台出席節目《冷知識衝動》記者會，眾人穿上黑色西裝十分有型，但張燊悅影大合照時不小心將鞋踭攝在台上的罅隙內，更險些跌倒，幸好陳煒及時捉實她，張燊悅才不致出醜人前。<br> &#13;<br> <spanclass>怕捱更抵夜 &#13;<br> 張燊悅近日忙於為亞視及華娛電視台做主持工作，她承認現時喜歡主持工作，她說：「拍劇拍戲成日捱更抵夜，我𠵱家有多啲私人空間，而且我唔想捱殘。做主持可以增加見識學多啲嘢。」&#13;<br> 此外，陳煒將會參演亞視新劇《美麗傳說２》，她表示今次劇本將是全新創作，不會有影射圈中人成份。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
