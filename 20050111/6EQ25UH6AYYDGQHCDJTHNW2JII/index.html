<html><header><meta charset="utf-8"><title>希拉莉電暈奇連伊士活</title></header><body><h1>希拉莉電暈奇連伊士活</h1><p>紐約影評人協會上月已公布各大電影獎項，而頒獎禮則在前晚舉行，當晚出席的嘉賓包括《MillionDollarBaby》導演奇連伊士活（ClintEastwood）及《酒佬日記》導演亞歷山大佩恩（AlexanderPayne），前者榮膺最佳導演，後者的《酒》片連奪最佳電影、最佳劇本、最佳男主角及最佳女配角四獎。<br> &#13;<br> <spanclass>艾慕杜華到場 &#13;<br> 負責頒獎予奇連伊士活的影后希拉莉史雲克（HilarySwank），鮮有穿着一襲性感低胸晚裝現身，令人眼前一亮。而憑《聖．教．慾》獲最佳外語片的艾慕杜華（PedroAlmodovar）亦有到場領獎。</spanclass></p></body></html>
