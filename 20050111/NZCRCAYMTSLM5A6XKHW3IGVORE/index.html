<html><header><meta charset="utf-8"><title>《非常外父》票房三連冠</title></header><body><h1>《非常外父》票房三連冠</h1><p>雖然喜劇《非常外父生擒霍老爺》已上映至第三周，但走勢仍然強勁，上周以二千八百五十萬美元（約二億二千二百萬港元）票房，連續第三周成為票房冠軍，此片自上月二十二日上映至今，已累收二億四百萬美元（約十五億九千萬港元），成績非常理想。&#13;<br> 上周開畫的新片、由米高基頓（MichaelKeaton）主演的驚慄片《借聲還魂》以二千四百萬美元（約一億八千七百萬港元）的不俗票房居第二位。而里安納度狄卡比奧（LeonardoDiCaprio）主演的《娛樂大亨》位列第三位。</p></body></html>
