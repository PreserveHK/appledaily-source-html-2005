<html><header><meta charset="utf-8"><title>添喜廈聆訊委清盤人</title></header><body><h1>添喜廈聆訊委清盤人</h1><p>【本報訊】香港仔新好酒樓十年前發生奪命塌簷篷慘劇，引來相關訴訟，令添喜大廈小業主需額外負擔二千多萬元賠償。高等法院將於今日在內庭就委任清盤人事宜進行聆訊。小業主面臨物業可能被拍賣用作賠償均感憂慮，又對曾承諾助小業主圓滿解決事件的民政事務局大表不滿，直指局長何志平「大話精」。&#13;<br> 小業主代表馮太表示，現時除該筆二千五百萬元的額外賠償，小業主尚要負擔自去年十一月頒布清盤令起，每天五千七百多元的利息，及清盤人每小時收取逾三千元的服務費，八十多戶添喜的小業主至少要交出二十五萬元。馮太不諱言現時心情惡劣。</p></body></html>
