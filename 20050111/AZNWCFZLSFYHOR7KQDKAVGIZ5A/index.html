<html><header><meta charset="utf-8"><title>新加坡超值套票$1,280</title></header><body><h1>新加坡超值套票$1,280</h1><p>現乘新加坡航空早去晚返、3日2晚酒店住宿連早餐，二人同行，每位$1,280起。套票還包括機場至酒店來回接送、旅遊平安保險、新航觀光巴士暢遊市中心及一連串購物餐飲優惠。優惠須在1月13日或之前訂購，2月4日之前出發。此外，凡訂購新航優悠假期任何套票，新航優悠假期即捐出$30給香港紅十字會作為南亞海嘯賑災用途。&#13;<br>記者：陸伊琳&#13;<br>&#13;<br>查詢：28708788（新航優悠假期）</p></body></html>
