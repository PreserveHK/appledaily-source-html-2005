<html><header><meta charset="utf-8"><title>新療法有效治骨質疏鬆</title></header><body><h1>新療法有效治骨質疏鬆</h1><p>新華社報道，德國幾家醫院最近嘗試用脈動電信號療法治療骨質疏鬆和關節病等疾病，取得良好效果。這種新療法的原理是每個關節都被一個負責軟骨再生的生物電場所包圍，而勞損使這個部位受到干擾，軟骨難以生長。脈動電信號療法可以對這個部位進行治療，模擬組織再生所需的自然信號。</p><p>這種療法非常簡單，由於生病的關節被安放到一個管狀物裏接受脈動直流電信號的治療，病人幾乎沒有感覺；此療法更可能成為特殊的骨質疏鬆療法的一部份。</p></body></html>
