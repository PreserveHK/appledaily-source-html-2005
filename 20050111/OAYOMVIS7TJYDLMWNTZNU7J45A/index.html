<html><header><meta charset="utf-8"><title>張艾嘉揸刀嚇窒甄文達</title></header><body><h1>張艾嘉揸刀嚇窒甄文達</h1><p>張艾嘉及名廚甄文達昨日到銅鑼灣宣傳電影《海南雞飯》，甄文達示範切雞，張艾嘉笑言甄文達不肯教她廚藝，她說：「佢話我冇交學費，所以就唔肯教我。」&#13;<br> 甄文達不時大讚張艾嘉有烹飪天份，他說：「我都食過好多餃子，但係一試過張艾嘉嘅手勢就真係覺得佢整嘅餃子好有家鄉風味，佢真係可以自己開舖頭。」而甄文達指拍戲時曾被張艾嘉嚇到連對白都忘記了，他說：「嗰場戲係講佢鬧我，當時佢重要揸住把刀，我見到佢個樣真係俾佢嚇親，就連我背咗三個月嘅對白，都即時唔記得晒。」</p></body></html>
