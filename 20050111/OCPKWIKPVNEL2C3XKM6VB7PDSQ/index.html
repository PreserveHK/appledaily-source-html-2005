<html><header><meta charset="utf-8"><title>尋寶日本人遺書記經歷</title></header><body><h1>尋寶日本人遺書記經歷</h1><p>玻璃樽字條的故事，最著名的要數日本男子松山修之助在一七八四年留下的字條。當年他一行四十多人乘船到太平洋尋寶，可是途中船隻在太平洋一個小島嶼外沉沒。他們被困在一個珊瑚礁上，缺水缺糧，深知生存無望。&#13;<br> 松山修之助將他們的經歷刻在一塊木頭上，放在一個玻璃樽內，讓它隨海水漂流。一百五十年後，這個玻璃樽終為人發現，在一九三五年沖上日本位於濱海小村落的海岸上。有指該處恰巧是松山出生和長大的地方，但這說法至今未能證實。</p></body></html>
