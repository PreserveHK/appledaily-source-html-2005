<html><header><meta charset="utf-8"><title>夜上海套餐首添片皮鴨</title></header><body><h1>夜上海套餐首添片皮鴨</h1><p>臨近農曆年，是否正為年夜飯而費心安排？「夜上海」在一月份供應特備套餐，除了有花雕醉雞、野菌王花膠燉生翅等菜式之外，平日只於餐牌上散叫的片皮烤鴨和蟹粉龍鬚魚絲，亦首次加入套餐內。此外，特色甜品碟的凍薑汁燉奶配柚子糖橙是不能錯過的Fusion新口味。套餐包括湯、頭盤、點心、五款主菜及甜品，收$2,880，可供十二位用，是給辛勞了整整一年的身心回報吧。&#13;<br>&#13;<br>記者：招佩珊</p><p>夜上海（23763322）　&#13;<br> 地址：尖沙嘴廣東道3號馬哥孛羅香港酒店6樓</p></body></html>
