<html><header><meta charset="utf-8"><title>S.H.E新MV懷舊落D</title></header><body><h1>S.H.E新MV懷舊落D</h1><p>台灣組合S.H.E日前為新曲《對號入座》拍攝MV，由於《對》歌是改編經典金曲，所以她們拍攝MV時就以一身復古的士高look示人，其中以Ella的外形最搞笑，她以菠蘿頭髮型配上金色緊身褲，再加上手上一大串的手鏈，難怪連她也說：「我這個造型就如少林寺的十八銅人一樣。」&#13;<br> 而今次MV為了重現八十年代的舞廳場景，所以在布置場地上亦花費了不少心思，整個場景以金銀兩色為主，Selina拍攝時更扮大牌要求工作人員一齊侍候她，而Ella和Hebe則齊扮侍婢服侍她。</p></body></html>
