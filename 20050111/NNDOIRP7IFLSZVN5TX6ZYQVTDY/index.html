<html><header><meta charset="utf-8"><title>中醫學生擔憂就業前景</title></header><body><h1>中醫學生擔憂就業前景</h1><p>中文大學中醫學院於去年三月以問卷訪問二百多名香港全日制中醫科的學生及畢業生對就業問題的意見，調查發現，同學皆擔心就業前景。雖然大多數希望受聘於公立醫療機構，但回顧歷年畢業生去向，能夠於公立醫療機構就任的只有二人，而現時開放的臨床實習機會更少之又少。此外，同學不滿現時開設中醫門診的進度，亦同時認為政府對促進中醫藥發展的進度太慢，而就政府在發展中醫藥的整體表現評分也只有二點八分（以十分為滿分）。</p></body></html>
