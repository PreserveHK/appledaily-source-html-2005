<html><header><meta charset="utf-8"><title>浮瓶傳書充滿神秘色彩</title></header><body><h1>浮瓶傳書充滿神秘色彩</h1><p>瓶中信隨水漂浮，尋找有緣人，充滿神秘色彩，自古亦留下不少美談。這種習慣，相信自人類懂書寫、懂製瓶子後就開始了。寄出者可能出於無聊，也可能為了救命、甚至進行實驗。&#13;<br> 投瓶進海的事，有史可稽的，最早可追溯至約公元前三一○年，古希臘哲學家泰奧弗拉斯托斯為了證明地中海的水是源於大西洋，把一個密封的瓶投進地中海，惟一直沒有回音。&#13;<br> 浮瓶傳書古時也有實際用途，十六世紀時，英國船隊就用浮瓶傳遞軍事情報，效果如何不得而知，但英女皇伊利沙伯一世相當重視，委任「開瓶官」專責開瓶，平民打開瓶子均屬死罪。&#13;<br> 《蘋果》資料室</p></body></html>
