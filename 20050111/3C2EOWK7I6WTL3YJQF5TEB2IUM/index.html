<html><header><meta charset="utf-8"><title>Twins開魚蝦蟹骰仔變生雞</title></header><body><h1>Twins開魚蝦蟹骰仔變生雞</h1><p>組合Twins和Boy'Z早前與吳浩康、鄭希怡、梁洛施和李逸朗拍攝賀年歌《八星報喜賀賀喜》MV，鍾欣桐（阿嬌）和蔡卓妍（阿Sa）在MV中扮財神，其他六個則飾霉友。<br> &#13;<br> <spanclass>Steven捉雞 &#13;<br> 至於內容就講述六人與Twins玩魚蝦蟹，兩位做莊的財神大贏特贏，令眾人輸到沒精打采，碰巧雞年剛至，竟馬上開雞，眾人即反敗為勝。而導演安排了一隻活雞上陣，但眾星一見隻雞有動靜即彈開，其間吳浩康更嚇得連人帶椅跌在地上，由於Steven的母親為街市雞販，故有捉雞經驗的Steven把雞捉着，才令場面受控。</spanclass></p></body></html>
