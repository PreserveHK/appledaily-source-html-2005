<html><header><meta charset="utf-8"><title>政府指靚樹非浸死</title></header><body><h1>政府指靚樹非浸死</h1><p>【本報訊】為配合迪士尼樂園而在入口通道位置種植的加拿利海棗最近大量死亡，懷疑是承建商使用海水沖洗馬路所致。土木工程拓展署發言人回應承認，承建商水車的確是盛載海水，但只是作為工程道路灑水防塵之用，並沒有應用於種植地帶。<br> &#13;<br> <spanclass>未受鹽份影響 &#13;<br> 發言人說，種植地帶的樹木包括加拿利海棗，均沒有顯示出生長受到鹽份影響，故其生長狀況與地盤灑水防塵的工作沒有關連。由土木工程拓展署負責的竹篙灣植樹工程總值二億元，包括一千萬元從澳洲引入一百棵加拿利海棗，但當中最少十六棵在移植至竹篙灣後死亡。</spanclass></p></body></html>
