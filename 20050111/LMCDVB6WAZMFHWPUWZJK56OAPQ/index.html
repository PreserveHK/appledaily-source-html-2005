<html><header><meta charset="utf-8"><title>2400醫管局臨時工要求轉任長工</title></header><body><h1>2400醫管局臨時工要求轉任長工</h1><p>【本報訊】約十名政府人員協會醫療衞生權益委員會成員昨晨在立法會門外請願，要求醫院管理局將二千四百名臨時員工轉為長期合約員工。<br> &#13;<br> <spanclass>遭剝奪應有福利 &#13;<br> 該會發言人何先生稱，近年醫管局執行的成本相若原則，以臨時合約形式聘請臨時支援服務助理，該職位員工其實與前線醫護一樣在沙士期間冒生命危險工作，但卻遭醫管局及院方剝奪各項員工應有的福利，而且每到約滿都要擔心續約問題。&#13;<br> 醫管局行政總裁何兆煒昨早在立法會衞生事務委員會上稱，醫管局有「人情味」，對部份服務佳表現好的臨時員工，因應工作需要也會將他們改以長工形式聘請。</spanclass></p></body></html>
