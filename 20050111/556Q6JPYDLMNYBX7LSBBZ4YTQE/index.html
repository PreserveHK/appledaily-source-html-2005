<html><header><meta charset="utf-8"><title>德瓶子6年環繞全世界</title></header><body><h1>德瓶子6年環繞全世界</h1><p>浮瓶向來給人神秘感，有人試圖了解。一九二九年，有德國科學家試圖追蹤一個浮瓶子的旅程。裝着字條的瓶子，從南印度洋出發，字條提醒拾到瓶子的人，記錄瓶子沖上岸的地點，把它放回海中。到了一九三五年，瓶子繞行了整個世界，走了大約二萬六千公里，是漂浮最遠的正式紀錄。&#13;<br> 在十八世紀，富蘭克林利用浮瓶彙了美國東岸海流的知識，而這些資訊直至今還被使用。即使現在，美軍還利用瓶子收集潮汐與海流的資料，而追蹤海上漏油的方向也會常常使用瓶子。</p></body></html>
