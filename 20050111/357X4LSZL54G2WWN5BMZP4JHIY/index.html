<html><header><meta charset="utf-8"><title>《蘋果》賑災基金捐款突破900萬元</title></header><body><h1>《蘋果》賑災基金捐款突破900萬元</h1><p>《蘋果日報》「亞洲地震及海嘯救災基金」，過去10日進行募捐運動，至昨日收到捐款共9,040,625.40元，萬分感謝讀者支持。</p><p><spanclass>商界支持《蘋果日報》募捐救災運動 &#13;<br> 必勝客（PizzaHut）為支持《蘋果日報》籌款賑災，在全港50間必勝客分店，設置「蘋果日報慈善基金」捐款箱收集善款，直至本月十五日止，所收善款將全數送交「香港紅十字會」，支援救災工作。&#13;<br> 必勝客查詢電話：24119829</spanclass></p></body></html>
