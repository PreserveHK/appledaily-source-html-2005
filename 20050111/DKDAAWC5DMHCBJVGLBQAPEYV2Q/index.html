<html><header><meta charset="utf-8"><title>陳鍵鋒新劇介紹網上冇面</title></header><body><h1>陳鍵鋒新劇介紹網上冇面</h1><p>由陳鍵鋒、姜大偉和黃宗澤等主演的劇集《我師父係黃飛鴻》昨晚首播，陳鍵鋒在劇中飾演梁寬，是主線人物之一，但竟然在無綫官方網頁人物介紹一欄中，獨欠陳鍵鋒，似有大細超之嫌。<br> &#13;<br> <spanclass>照做宣傳 &#13;<br> 昨日陳鍵鋒表示沒有為事件感到不開心，他透過電話回應說：「黃宗澤同姜大偉事實係主角，我冇介意，我亦控制唔到人哋擺唔擺我張相上去，而且呢啲唔係我能力範圍控制到嘅嘢。我做到嘅只係可以努力，希望帶到娛樂畀觀眾，呢個係我入行嘅宗旨，但有宣傳我會照做，做好自己本份。」</spanclass></p></body></html>
