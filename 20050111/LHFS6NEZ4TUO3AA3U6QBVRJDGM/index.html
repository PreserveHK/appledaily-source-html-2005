<html><header><meta charset="utf-8"><title>每日英語：redstate</title></header><body><h1>每日英語：redstate</h1><p>美國方言協會選出二○○四年度字詞：&#13;<br> ‧redstate（紅州：共和黨支持率較高州份）&#13;<br> ‧bluestate（藍州：民主黨支持率較高州份）&#13;<br> ‧purplestate（紫州：共和、民主兩黨支持率相若州份）&#13;<br> 其他：&#13;<br> ‧最有用的字　：phish（經電子方式取得密碼或其他私人資料）&#13;<br> ‧最有創意的字：pajamahadeen（挑戰及查證傳統傳媒報道的網誌）&#13;<br> ‧最多餘的字　：carb-friendly（碳水化合物含量低）&#13;<br> ‧最委婉的字　：badlysourced（資料來源很有問題，即錯誤）</p></body></html>
