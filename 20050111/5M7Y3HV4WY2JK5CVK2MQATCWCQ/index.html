<html><header><meta charset="utf-8"><title>畢彼特送珍妮花最後一吻</title></header><body><h1>畢彼特送珍妮花最後一吻</h1><p>荷李活萬人迷畢彼特（BradPitt）與結婚四年半的珍妮花雅麗絲頓（JenniferAniston），在上周五透過發言人宣布分居的消息，不過原來他倆在宣布這個消息前的數小時，仍一起在加勒比海度假。<br> &#13;<br> <spanclass>手牽手沙灘漫步 &#13;<br> 據英國《太陽報》報道，當日四十一歲的畢仔與三十五歲的珍妮花手牽手在沙灘漫步，畢仔還輕吻珍妮花的前額。一位目擊者說：「他倆似乎仍深愛對方，像正在度蜜月，不似計劃離婚。他們在沙灘上有說有笑，就像一對情侶。」</spanclass></p></body></html>
