<html><header><meta charset="utf-8"><title>浮瓶寄家書震撼蘇格蘭</title></header><body><h1>浮瓶寄家書震撼蘇格蘭</h1><p>在以前資訊不發達的年代，很多出海的人在思鄉時，都會將問候親人的字條裝在瓶子，拋進大海，希望浮瓶寄家書給家人。在一八九四年四月，拉爾夫在大西洋佛得角拋下一個瓶子，裏面裝了一封給妹妹的家書，着拾得瓶子的人，將信送到蘇格蘭。&#13;<br> 結果瓶子在翌年十二月二十八日被大西洋特克斯群島的居羅杰絲小姐拾獲，她履行諾言將信寄到蘇格蘭，拉爾夫的妹妹終在一八九六年一月接獲該信。不但收信人高興萬分，連當地一份報章亦大事報道這段奇聞。&#13;<br> 《蘋果》資料室</p></body></html>
