<html><header><meta charset="utf-8"><title>黃佩霞見證瑜伽高手自愧不如</title></header><body><h1>黃佩霞見證瑜伽高手自愧不如</h1><p>黃佩霞昨日偕同瑜伽高手Patrick出席「海港城時尚薈萃巡禮」活動，由Patrick示範一系列高難度瑜伽動作，從旁負責講解的黃佩霞也禁不住大讚說：「呢啲高難度動作，有啲我都應付唔到。」<br> &#13;<br> <spanclass>忙開新店 &#13;<br> 其後黃佩霞表示現正忙於擴充新一間瑜伽中心，這所瑜伽中心斥資達八位數字，她說：「資金主要係Bruce（李玟男友），我淨係投資時間同心機啫。」問她何時落實結婚日期？她說：「工作咁忙都唔知點結婚，最快可能係夏天，因為要就未婚夫嘅假期。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：EdwardChou</spanclass></p></body></html>
