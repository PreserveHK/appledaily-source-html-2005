<html><header><meta charset="utf-8"><title>本地薑新牌化妝袋BossyCat</title></header><body><h1>本地薑新牌化妝袋BossyCat</h1><p>化妝袋向以實用為主，名牌款式其實多賣Logo，新意不多，最近有一隻本地薑新牌子BossyCat加入戰團，設計風格相當有東方色彩，三個主題圖案分別為「檸檬草」、「竹林」及「菊花」，用上矜貴的中國真絲，配合獨特圖案設計及緞質內裡，日間可以當作化妝袋使用，夜晚出席宴會或去蒲，作為ClutchBag晚裝小手袋亦一點不失禮。&#13;<br>&#13;<br>記者：吳小明</p><p>售賣點：先施（25442688）中環德輔道中173號</p></body></html>
