<html><header><meta charset="utf-8"><title>奇洛李維斯下月訪港狙魔</title></header><body><h1>奇洛李維斯下月訪港狙魔</h1><p>荷李活巨星奇洛李維斯（KeanuReeve）將於下月初首度訪港，宣傳其魔幻新片《魔間行者》，該片更獲安排於下月八日賀歲檔率先在本地上畫，比美國的上映日期早了十日之多。<br> &#13;<br> <spanclass>穿梭人間地獄 &#13;<br> 奇洛李維斯近年在《22世紀殺人網絡》系列電影中，以未來救世者姿態示人，其超酷造型風靡全球。今次他在新片《魔間行者》中，飾演一名具有超能力的偵探，可穿梭於人間與地獄驅邪伏魔，是人類的正義守護者，邪魔的大煞星。&#13;<br> 手持狙魔十字槍作武器的奇洛李維斯，專門偵查魔界生物狙襲人類事件，過程驚心動魄，正邪交戰場面亦匪夷所思。&#13;<br> 撰文：張一明</spanclass></p></body></html>
