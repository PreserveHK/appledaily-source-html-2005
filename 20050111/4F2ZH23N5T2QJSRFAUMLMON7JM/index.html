<html><header><meta charset="utf-8"><title>農曆年增六條e-道</title></header><body><h1>農曆年增六條e-道</h1><p>【本報訊】上月中在羅湖設立的三條智能身份證自助出入境檢查系統（e-道），至今已有七萬二千人次使用，保安局局長李少光表示，當局會在農曆新年期間增加六條通道，到明年各口岸將會有二百七十條自助過境通道。<br> &#13;<br> <spanclass>機場現正安裝 &#13;<br> 自助過境設施是一種通過指紋掃描儀閱讀指紋，同時與智能身份證的相關數據進行核對，完成出入境手續的電腦檢測系統，全程只需九至十二秒，每條「e-道」每小時可處理三百名過境旅客。根據入境處早前計劃，羅湖口岸至明年會設立一百二十五條「e-道」，而機場也正在安裝這套系統，預計農曆新年之後可投入服務。</spanclass></p></body></html>
