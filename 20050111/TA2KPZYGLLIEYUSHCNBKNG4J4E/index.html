<html><header><meta charset="utf-8"><title>日潮食：<br>軟心咖喱調味磚　關西紅到關東</title></header><body><h1>日潮食：<br>軟心咖喱調味磚　關西紅到關東</h1><p>日本年賣咖喱材料590億日圓，㗎仔至愛買咖喱磚返屋企，依說明書炮製美味咖喱。日本固力果公司新出的「軟心咖喱調味磚」由40多種香料製成，最大特色是內藏仍帶水份的流質軟心，據聞此做法可令材料保存香濃甜味，去年8月推出第一批在關西試賣，反應十分理想，1月8日起在關東東京正式發售，遲些香港也可能會有，不妨買來試試。&#13;<br>記者：張一豪&#13;<br>&#13;<br>網址：http://www.ezaki-glico.com/release/20041214/index.html</p></body></html>
