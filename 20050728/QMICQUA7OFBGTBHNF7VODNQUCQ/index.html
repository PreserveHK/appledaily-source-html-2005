<html><header><meta charset="utf-8"><title>　　高官踩入迪士尼 - 李八方</title></header><body><h1>　　高官踩入迪士尼 - 李八方</h1><p>香港迪士尼樂園開幕日進入倒數階段，署理財爺葉澍堃（圖右二）、財經事務及庫務局局長馬時亨（圖右）噚日同署理旅遊事務專員鄭美施，一齊踩入迪士尼視察情況，了解開幕前嘅籌備工作。&#13;<br> 高官到訪，迪士尼派出行政總裁羅彬森招呼佢哋，咁啱得咁蹺，香港迪士尼大使張學友現身樂園，幾位高官見到米奇之外重見到巨星，此行收穫都算唔少。因為天氣太熱，葉澍堃未到中心已經全身濕晒，要換上便裝。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
