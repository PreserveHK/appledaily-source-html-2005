<html><header><meta charset="utf-8"><title>搶劫罪最少入獄3年</title></header><body><h1>搶劫罪最少入獄3年</h1><p>中國《刑法》對搶劫罪的罰則比傷害罪重得多。第二百六十三條規定，「以暴力、脅迫或者其他方法搶劫公私財物的，處三年以上十年以下有期徒刑」，如果情形嚴重的則可處十年以上有期徒刑、無期徒刑或者死刑。</p><p>一般傷害罪囚3年以下</p><p>「情形嚴重」包括八種情況，即入戶搶劫，在公共交通工具上搶劫，多次搶劫或者搶劫數額巨大，搶劫致人重傷或死亡，冒充軍警人員搶劫，持槍搶劫，搶劫軍用物資或者搶險、救災、救濟物資。而一般傷害罪的刑罰為三年以下有期徒刑、拘役或者管制。</p></body></html>
