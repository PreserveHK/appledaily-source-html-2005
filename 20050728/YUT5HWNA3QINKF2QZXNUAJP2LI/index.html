<html><header><meta charset="utf-8"><title>財話短說<br>和電否認暫緩購印尼CAC</title></header><body><h1>財話短說<br>和電否認暫緩購印尼CAC</h1><p>▲和記電訊國際（2332）發言人否認暫緩收購印尼電訊商CyberAccessCommunications（CAC）的交易，並說有關交易快將完成，詳情稍後公布。和電早前宣布以1.2億美元向印尼卜蜂集團購入當地流動通訊公司CAC的60%股權，日前有報道指鑑於印尼政府擬增發3G牌照及重新安排3G頻譜，和電有意暫緩完成交易。&#13;<br> ▲保華德祥（498）宣布，獲確定為南通港口集團項目公開邀請之優先投標人，不久會開始與市資委及國投交通公司就項目訂立正式協議進行磋商，預期該等協議將於3個月內達成。</p></body></html>
