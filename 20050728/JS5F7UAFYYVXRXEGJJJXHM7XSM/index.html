<html><header><meta charset="utf-8"><title>明日試鈴木Swift</title></header><body><h1>明日試鈴木Swift</h1><p>全新鈴木Swift已經登陸，今個星期代理更設有試車時段，想試吓呢隻「辣椒仔」到底有幾辣，就快啲打電話預約，因為首30名預約者可獲限量版曼聯球星C.朗拿度嘅CoffeeMug。Swift有兩個容積版本，分別係1.3公升手動或自動波，同1.5公升自動波，新車賣$109,800起。&#13;<br>&#13;<br>記者：戴維浩</p><p>日期：7月29至31日（明日至周日）&#13;<br> 地點：灣仔告士打道144-149號城市中心大廈地下&#13;<br> 查詢：23320091（香島汽車）</p></body></html>
