<html><header><meta charset="utf-8"><title>貝沙灣呎租29</title></header><body><h1>貝沙灣呎租29</h1><p>薄扶林貝沙灣（圖）今個月租務成交旺，截至昨日，已經錄得四十二宗，比上月同期多咗三成，呎租更有上升趨勢。&#13;<br> 中原貝沙灣分行經理葉偉明話，貝沙灣一期入伙初期，四房戶呎租一度高創三十一蚊紀錄，之後回落返二十七蚊左右，好耐都冇試過貼近三十蚊個位。&#13;<br> 近日二期一座高層A室，二千三百六十五呎，以月租六萬八租出，每呎近二十九蚊，係呢個月新高。&#13;<br> 貝沙灣樓齡新設施齊，租務比買賣活躍，就以今個月為例，租務有四十二宗，買賣只得十二宗。</p></body></html>
