<html><header><meta charset="utf-8"><title>激射果液朱古力</title></header><body><h1>激射果液朱古力</h1><p>天氣炎熱，沒精打采時最好食粒朱古力提神醒腦，不過當朱古力遇上水果時，所產生的化學作用重厲害，GODIVA就推出三種全新口味，以水果做餡的朱古力，包括有熱帶鮮果（含有菠蘿、草莓及香蕉）、熱情果（純朱古力包着熱情果）同香蕉奶油（帶有一點肉桂及蘭姆酒口味）三種，當中以熱帶鮮果最誘人，外層是朱古力純味，加上多種鮮果的餡料，最特別是內餡的櫻桃果液，成粒放入口中時櫻桃果液激射而出，兩者交纏滋味無窮，唔覺意就成盒食晒㖭！&#13;<br>&#13;<br>記者：陳冰麗&#13;<br>銷售點：各GODIVA</p></body></html>
