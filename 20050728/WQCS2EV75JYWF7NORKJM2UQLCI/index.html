<html><header><meta charset="utf-8"><title>兩電單車縱火焚毀</title></header><body><h1>兩電單車縱火焚毀</h1><p>【本報訊】一部電梯維修公司電單車在昨凌晨零時許，被發現在將軍澳寶林邨寶仁樓對開寶琳北路行人路上着火。消防員將火撲熄（圖），懷疑電單車尾遭人縱火，交由警方跟進調查。約一小時後，一公里外的翠林邨雅林樓對開行人路上一輛有「烈火戰羊」稱號的「溫拿」綿羊仔電單車，同樣懷疑遭人縱火燒毀，三十六歲姓黃車主聲稱與人無仇，警方正調查兩宗燒車事件是否為同一狂徒所為。&#13;<br> 伍浦鋒攝</p></body></html>
