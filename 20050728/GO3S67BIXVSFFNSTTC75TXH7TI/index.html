<html><header><meta charset="utf-8"><title>白建時道豪宅招標</title></header><body><h1>白建時道豪宅招標</h1><p>近排唔少業主都鍾意將啲靚位嘅豪宅以招標形式放售，最近一單，就係渣甸山白建時道六十七號單幢洋房，業主意向價約三千六百萬，計落呎價略低於一萬，據代理力邦地產講，係區內少有。&#13;<br> 物業全幢四層高，唔計天台同平台，都有三千六百二十呎，天台有約一千呎，另外平台及天井位約三百幾呎，業主喺大約十三年前全幢翻新過，以交吉形式放售。&#13;<br> 呢類物業，一向較少有同類成交紀錄參考，若果睇番同區嘅多層式住宅嘉雲臺，高層單位最新成交呎價，都要九千幾至萬零，咁計落，呢幢洋房業主嘅意向價亦算合理，做唔做得成，就要睇市況。</p></body></html>
