<html><header><meta charset="utf-8"><title>落馬洲線07年竣工</title></header><body><h1>落馬洲線07年竣工</h1><p>九廣鐵路現分有東鐵、西鐵、馬鐵及輕鐵，東鐵由尖沙嘴至羅湖共長35公里，合共14個車站，服務時間由清晨5時28分至翌日凌晨1時共19.5小時，每日載客量約80萬。</p><p>東鐵日載客80萬</p><p>東鐵同時亦管轄粵港客運服務，包括直通車線：北京線、上海線及廣東線；及粵港直通車：紅磡往東莞、廣州東、佛山及肇慶。單是往廣州東的直通車每日共對開12班，全程約1小時40分。而落馬洲支線將於07年落成，是連接香港及內地的第二條過境鐵路，目的紓緩羅湖站的過境人潮。落馬洲支線全長7.4公里，由東鐵上水站直達落馬洲新站。</p></body></html>
