<html><header><meta charset="utf-8"><title>「斬樹黨」西貢砍香樹被捕</title></header><body><h1>「斬樹黨」西貢砍香樹被捕</h1><p>【本報訊】由於內地「斬樹黨」肆虐西貢，警方加強在區內巡邏，昨下午約三時，東九龍衝鋒隊警員巡經清水灣道兩塊田附近，發現公路對上的樹林有人影晃動，覺有可疑前往調查，一名懷疑砍樹的男子見警員出現拔足向山上逃走，最終被警員截獲。&#13;<br> 警方發現樹林一棵三十呎高香樹，樹幹有一半被砍伐幾乎折斷，現場遺下手鋸、鋤及刀等工具。被捕姓梁三十六歲持雙程證男子，涉嫌盜竊及藏有盜竊工具，警方調查他是否與西貢的偷樹案件有關。前日上洋村亦有兩名「斬樹黨」被村民發覺，警方到場時賊人已逃去。</p></body></html>
