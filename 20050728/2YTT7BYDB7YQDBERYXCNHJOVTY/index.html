<html><header><meta charset="utf-8"><title>曾蔭權謝數百「友好」</title></header><body><h1>曾蔭權謝數百「友好」</h1><p>【本報訊】香港友好協進會昨天邀得行政長官曾蔭權，擔任其十六周年會慶兼香港回歸八周年紀念晚會的主禮嘉賓。曾蔭權致辭稱，在自由行及CEPA帶動、加上港人勤奮拼搏、靈活應變的精神下，香港經濟已全面復甦，並再次展現活力澎湃的生機。他強調，由於市民對本港回復高度信心，對特區政府各項施政抱有更大期望及要求，故政府要更加努力，以成績及表現，進一步鞏固市民的信心。&#13;<br> 曾蔭權致辭時特別大讚該會對本港貢獻良多，即席向在座數百名、大多身兼選委會成員身份的與會者致謝，指出「感謝你哋對我真摯嘅支持，令我充滿信心，去面對未來眾多挑戰」。</p></body></html>
