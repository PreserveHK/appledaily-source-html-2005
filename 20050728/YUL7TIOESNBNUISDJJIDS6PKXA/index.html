<html><header><meta charset="utf-8"><title>合一擬10合1後供股</title></header><body><h1>合一擬10合1後供股</h1><p>▲合一投資（913）擬將股份10合1，並建議合併生效後再1供10，每股供股價0.1元，集資5279萬至9279萬元，所得淨額中4550萬至8510萬元將用於進一步投資，餘額用於一般營運。另外，公司現任執行董事彭宣衛及柯淑儀，已獲委任為公司主席及行政總裁。&#13;<br> ▲中聯石化（346）宣布，以5100萬元，向一名為ChenJing的女士所擁有的GloriousChamberLimited出售遼河能源之全部股權，而遼河的唯一資產是新民石油化工100%權益。套現所得其中1700萬元用作償還股東貸款，餘額作為一般營運資金。</p></body></html>
