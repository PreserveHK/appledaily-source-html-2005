<html><header><meta charset="utf-8"><title>準港姐瘦身謝李嘉慧</title></header><body><h1>準港姐瘦身謝李嘉慧</h1><p>李嘉慧前晚在黃埔海逸酒店一日本料理出席「港姐謝師宴」活動，大會安排三位由儀態組出線晉身決賽的佳麗8號葉翠翠、10號黃家皚和16號林莉跟李嘉慧暢談參選趣事。</p><p>目標九十二磅</p><p>李嘉慧點名稱讚10號黃家皚清減了，她說：「佢哋係我挑選出線嘅佳麗，好似親手湊大咁，所以我會特別留意佢哋。」10號黃家皚瘦身成績雖不俗，但仍未滿意，她說：「我現時體重九十八磅，重未到目標九十二磅，但好感激李嘉慧當時揀我同支持我，以前好肥時佢只係話我比較多肉，真係好多謝佢。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
