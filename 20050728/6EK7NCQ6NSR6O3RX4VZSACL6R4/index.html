<html><header><meta charset="utf-8"><title>親切金子橫行電影院</title></header><body><h1>親切金子橫行電影院</h1><p>李英愛主演的韓國話題電影《親切的金子》將於明天在當地上映，據知電影預售情況非常理想，更打破了今年韓國電影的預售紀錄，令李英愛及導演朴贊郁喜出望外。</p><p>副產品相繼推出</p><p>《親》片雖然列為十八歲以下人士不可入場觀看，但它於韓國綜合電影網站預售率卻高達86.2%，成為本年度最高預售率的電影，令行內人士大為震驚。此外，《親》片產品亦乘勢推出，如金子火機、限量版金子式化妝品等等，另一名為《親切的芝士蛋糕》亦將推出市面。</p></body></html>
