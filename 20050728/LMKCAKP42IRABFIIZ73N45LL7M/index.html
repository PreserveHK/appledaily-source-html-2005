<html><header><meta charset="utf-8"><title>國金選輯<br>南韓債務評級獲調高</title></header><body><h1>國金選輯<br>南韓債務評級獲調高</h1><p>▲南韓債務評級出乎意料地獲標準普爾（S&amp;P）調高，升至1997年該國爆發金融危機以來最高水平，是南韓主權評級3年來首次被調升，主因該國外滙儲備增加、貨幣政策更具彈性，以及當地銀行財政狀況改善。標普把南韓的長期和短期外幣債務評級分別由「A-」和「A-2」調高一級至「A」和「A-1」，評級前景為「穩定」。最新評級高過中國和馬來西亞的評級。</p></body></html>
