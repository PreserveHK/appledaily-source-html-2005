<html><header><meta charset="utf-8"><title>占美相隔十載再出碟</title></header><body><h1>占美相隔十載再出碟</h1><p>金像影帝占美霍士（JamieFoxx）及女星謝茜嘉比爾（JessicaBiel）前日到達紐約的MTV錄影廠，出席高收視節目《TotalRequestLive》，順道宣傳兩人的科幻動作新片《智能殺機》。席間占美與謝茜嘉與觀眾們有說有笑，打成一片。&#13;<br> 此外，占美繼九四年出版唱片《PeepThis》後，很快便會推出十一年以來的新唱片《SouthernGentleman》。占美表示找到不少著名黑人監製助陣，當中包括炙手可熱的KanyeWest，而唱片更會收錄RayCharles的歌聲。</p></body></html>
