<html><header><meta charset="utf-8"><title>漾日居累售28戶</title></header><body><h1>漾日居累售28戶</h1><p>【本報訊】永泰亞洲上周突然減價清貨的尖沙嘴漾日居，市場表示不足一周迅速售出28伙，為過去一周銷量較多的一手盤。當中4伙為複式，呎價約1.07萬元。&#13;<br> 中原地產董事劉瑛琳表示，當中售出的24伙為分層單位，主要是投資客，其中高層A室，1210方呎，成交價996萬元，呎價8231元。&#13;<br> 3房單位則較受用家追捧，如中高層B室，1563方呎，以1484萬元成交，呎價9495元。部份分層連租約出售，回報率3至4厘。</p></body></html>
