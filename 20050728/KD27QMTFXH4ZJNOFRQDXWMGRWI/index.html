<html><header><meta charset="utf-8"><title>Britney咖啡淋阿媽</title></header><body><h1>Britney咖啡淋阿媽</h1><p>美國女歌手BritneySpears快將臨盆，不過日前她與丈夫KevinFederline及母親Lynne討論應在何地分娩時發生爭拗，竟一時火起用咖啡潑向母親。</p><p>老公笑看不加阻止</p><p>據荷李活網頁報道，Britney的母親Lynne表示希望孫兒於她們的家鄉路易斯安那州出生，但Britney的丈夫Kevin卻認為Britney於亞利桑那州分娩會較佳，最終三人爭吵得面紅耳赤，心火極盛的Britney最後更將一杯咖啡潑向母親，但Kevin見狀竟面露笑容而沒有加以阻止。</p></body></html>
