<html><header><meta charset="utf-8"><title>肥瘦刀煞夜店斬人</title></header><body><h1>肥瘦刀煞夜店斬人</h1><p>【本報訊】旺角道四號一間的士高，昨清晨六時許，四、五名男職員在的士高地下接待處工作期間，兩名一肥一瘦戴口罩男子，其中一人同時戴上鴨嘴帽，各持牛肉刀不由分說向職員揮刀追斬。職員冷不及防爭相走避，其一名姓譚（三十歲）職員（圖）走避不及，雙手、背及面部中多刀，送院後情況嚴重，另一名姓陳（十九歲）職員躲避時撞傷肩膊但拒絕入院，兩兇徒斬人後攜刀逃去。事發前遇襲職員曾與多名顧客爭執，警方懷疑血案與尋仇有關，反黑組接手追查。&#13;<br> 盧志光攝</p></body></html>
