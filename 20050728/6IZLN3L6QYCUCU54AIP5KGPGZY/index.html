<html><header><meta charset="utf-8"><title>新界　中電大埔舖收8標書</title></header><body><h1>新界　中電大埔舖收8標書</h1><p>▲地產界消息稱，中電或有關公司持有的大埔廣福道中嘉閣地下約4000方呎商舖，昨暗盤截標，獲標書逾8份，料售價逾3000萬元。上址現有3租客，月租共約13萬元。&#13;<br> ▲利嘉閣黃榮城指，元朗YOHOTown現有放盤約170個，平均叫價每呎3350元。本月至今只有16宗成交，較上月同期少33%，平均呎價跌3%，至3200元。日前成交的8座低層D室，面積544方呎，成交價167萬元，呎價3070元。&#13;<br> ▲香港置業唐志豪說，將軍澳清水灣半島5座高層G室，面積632方呎，成交價206萬元，呎價3259元，原業主02年以184萬元購入，獲利22萬元。</p></body></html>
