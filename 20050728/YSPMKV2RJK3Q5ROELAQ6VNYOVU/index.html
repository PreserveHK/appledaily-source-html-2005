<html><header><meta charset="utf-8"><title>太空即食麵</title></header><body><h1>太空即食麵</h1><p>發現號將進行連串太空實驗，其中日裔太空人野口聰一，將在太空裏試食新研發的「太空即食麵」。&#13;<br> 這款由日清集團和日本宇宙探索局共同研發的太空即食麵名為SpaceRam，有醬油、味噌、咖喱和肉湯四種不同口味，麵條用上特別材料製造，看似一個個小圓球，用攝氏七十度熱水就能一沖即食，加熱後麵條不會變形，湯汁也經特別處理，就算在無重狀態，也不會四溢。&#13;<br> 另外，野口會信守三年前諾言，在太空品嘗日本人氣組合SMAP替他特製的太空餐──咖喱和糭子。&#13;<br> 法新社</p></body></html>
