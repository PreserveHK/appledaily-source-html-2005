<html><header><meta charset="utf-8"><title>窗簾色彩　影響氣氛</title></header><body><h1>窗簾色彩　影響氣氛</h1><p>不同的窗簾，會令家居產生不同的效果，特別是布置簡約的家居，窗簾帶來的影響更大。不同顏色的設計會造出不同效果：&#13;<br>&#13;<br>檸檬黃、嫩綠：帶出溫柔、明快、恬靜有朝氣的氣氛。&#13;<br>杏黃、橘黃：給人莊嚴、興奮、高貴的感覺。&#13;<br>紅色：有熱情、喜慶的象徵。&#13;<br>紫色、玫瑰色：具有幽美、高貴的感覺。&#13;<br>青色、藍色：有深遠、平靜、樸素的特質。</p></body></html>
