<html><header><meta charset="utf-8"><title>400萬人睇恐龍展</title></header><body><h1>400萬人睇恐龍展</h1><p>電影《侏儸紀公園》掀起全球恐龍熱潮，而太古地產喺鰂魚涌太古城中心商場搞嘅「中國恐龍化石展」，估唔到都一樣帶起旋風，逢假日都排晒長龍，連平日都要等十幾分鐘至入到場。&#13;<br> 呢次化石展，到今個禮拜日結束，開到夜晚十點就收檔，想睇嘅就要快手嘞。第二日早上就進行撤展工作。&#13;<br> 太古地產郝唐惠莉話，過去一個月，合共吸引到超過三百萬人次進場參觀，預計到展覽完結時，人數應可突破四百萬，以平均單日計，已破晒本港所有展覽嘅紀錄。&#13;<br> 唔知場內啲商戶受惠又有幾多呢？</p></body></html>
