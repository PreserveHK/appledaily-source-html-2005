<html><header><meta charset="utf-8"><title>容祖兒勁冧Rocky</title></header><body><h1>容祖兒勁冧Rocky</h1><p>容祖兒昨日到商台接受訪問，原來她甚留意日前無綫舉行的《香港先生競選》，祖兒表示一直支持健力組冠軍大隻佬鄭健樂（Rocky），可惜他未能贏得香港先生榮銜。問祖兒是否喜歡Rocky着「茶包底褲」，她說：「我鍾意佢嘅笑容親切，佢好大隻，覺得佢應該攞冠軍。如果純為欣賞會揀佢，但係男友我唔使揀好大隻嘅。」</p><p>老婆支持</p><p>而九位落選香港先生昨日到無綫電視廣播城試鏡，他們均表示有興趣入娛樂圈發展，其中Rocky說：「我對娛樂圈都好有興趣，我太太都好支持我，今次試鏡我覺得自己表現OK。」</p></body></html>
