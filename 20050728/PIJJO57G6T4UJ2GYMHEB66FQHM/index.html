<html><header><meta charset="utf-8"><title>工商舖造價看漲</title></header><body><h1>工商舖造價看漲</h1><p>【本報訊】利嘉閣測量師行估計，下半年工商舖交投及租售價至少有一成升幅，當中以工廈及甲級商廈租售價升幅較大。&#13;<br> 該行區域董事楊龍認為，CEPA對工廈市道的刺激效應仍未全面反映，預期下半年售價上升15%，租金升30至40%。又預期甲級商廈租售價升20%，乙級商廈升10%；成交量及總額估計分別增加兩成及三成。&#13;<br> 至於商舖，因一線地段租售價已有相當升幅，下半年料趨平穩，市場將轉炒二三線地段商舖，估計租售價升15%。</p></body></html>
