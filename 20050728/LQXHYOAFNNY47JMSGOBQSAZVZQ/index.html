<html><header><meta charset="utf-8"><title>克林頓　講互聯網</title></header><body><h1>克林頓　講互聯網</h1><p>第五屆中國互聯網業界高峯會，九月十日喺杭州西湖召開，美國前總統克林頓，會應阿里巴巴CEO馬雲邀請，席間發表主題演講。&#13;<br> 內地市場龐大，預計嚟自世界各地嘅互聯網公司CEO，同中國本土互聯網公司嘅CEO都會出席。&#13;<br> 內地確認應邀嘅，有以發展即時通訊起家嘅騰訊CEO馬化騰、門戶網站網易創辦人丁磊、搜狐CEO張朝陽，同網絡遊戲盛大公司CEO陳天橋。&#13;<br> 主題定為「中國與世界互聯」，內容自然係探討新興嘅中國互聯網業務，發展前景同未來動向。</p></body></html>
