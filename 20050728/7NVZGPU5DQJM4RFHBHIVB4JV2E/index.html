<html><header><meta charset="utf-8"><title>Stephy鍾情迷你車</title></header><body><h1>Stephy鍾情迷你車</h1><p>鄧麗欣（Stephy）前晚到銅鑼灣出席有份配音的電影《搞鬼甲蟲車》首映，馬詩慧也帶着子女往欣賞，Stephy表示很喜歡甲蟲車，尤其經典的款式，不過太搶眼的相信買了也不敢開出街，她也曾想買舊款的MiniCooper，但遭朋友反對。</p><p>拒載男生</p><p>Stephy說：「我卒之買咗架K-car，揸車試過停紅燈時俾人撩，咪扮唔睬人囉。」她又謂為怕緋聞，不會接載男性朋友，即使非載不可，也只會讓對方坐在後座。&#13;<br> 採訪：魯萍　&#13;<br> 攝影：陳偉權</p></body></html>
