<html><header><meta charset="utf-8"><title>包皮環切術可預防愛滋</title></header><body><h1>包皮環切術可預防愛滋</h1><p>英國廣播公司報道，國際預防愛滋病大會上公布的最新研究顯示，男性包皮環切術可以像疫苗一樣，有效地防止愛滋病傳播。這是對男性包皮環切術對愛滋病傳播的影響所展開的首次科學研究。研究結果顯示，男性包皮環切術可以極大地減少感染愛滋病毒的機會。&#13;<br> 該研究共有三千多名男子參加，研究結果顯示，男性包皮環切術可以使感染愛滋病的機率降低七成。與陰莖的其他部位相比，包皮細胞容易感染愛滋病毒，所以除去包皮後感染愛滋病毒的機率就可減少。</p></body></html>
