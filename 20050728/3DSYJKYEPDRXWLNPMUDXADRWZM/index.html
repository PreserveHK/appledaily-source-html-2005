<html><header><meta charset="utf-8"><title>獅子銀行推行環保</title></header><body><h1>獅子銀行推行環保</h1><p>一邊廂，兩電稱減低排放空氣污染物有困難，另一邊廂，獅子銀行就報告佢哋唔錯嘅環保成績表。過去兩年，滙豐從中環總行同大角嘴滙豐中心，總共收回四千二百噸廢紙、六點三噸鋁罐同接近七百八十公斤膠樽。&#13;<br> 咁即係幾多呢？滙豐話，單以回收廢紙量計算，已經足夠填滿兩個半奧運標準泳池。其實在不同嘅產品供應商及運用文具等多方面，佢哋都引入環保安排。滙豐常務總裁龍安德話，近年唔單止增加回收循環再用物品種類，更將呢個計劃擴展到香港滙豐旗下嘅大廈、分行、員工宿舍同度假屋等。龍生重話，集團希望將亞太區嘅廢物比率降到百分之二。</p></body></html>
