<html><header><meta charset="utf-8"><title>錢嘉樂晒肌靚女尖叫</title></header><body><h1>錢嘉樂晒肌靚女尖叫</h1><p>錢嘉樂早前應邀擔任「草姬」代言人，日前他為兩隻纖體產品拍攝新一輯廣告，拍攝當日導演為求突出嘉樂瘦身後的成果，找來五位美女及四名大肚腩男士一同拍攝。&#13;<br> 嘉樂在廣告中分別穿上西裝及便服亮相，導演為了突出嘉樂的健美身形，特別要他身穿一身紅色西裝，由四位總體重超過六百磅的大肚腩的臨時演員抱起，形成強烈對比，場面搞笑。&#13;<br> 其後嘉樂又赤膊上陣，大騷一身健碩肌肉，令在場美女齊聲嘩然，嘉樂坦言今次的瘦身成績令他既高興又意外。</p></body></html>
