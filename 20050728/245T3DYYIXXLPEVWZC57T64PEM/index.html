<html><header><meta charset="utf-8"><title>彤叔推銷映灣園？</title></header><body><h1>彤叔推銷映灣園？</h1><p>大地產商新世界發展，總部喺正中環心臟地帶新世界大廈，主席彤叔鄭裕彤（圖），經常出入中區，蘭西噚日咁啱得咁蹺，下晝喺戲院里見到彤叔，身邊有兩個高頭大馬西裝友傍住，重有位中年女士攙扶。&#13;<br> 佢哋一行四人，經過華人行時，重喺映灣園推銷區停留咗一陣，唔知商量啲乜嘢。驟眼睇起嚟，重以為係推銷映灣園嘅Sales，向彤叔介紹個盤，後來就邊行邊講，由戲院里轉去皇后大道中，慢慢行咗去。</p></body></html>
