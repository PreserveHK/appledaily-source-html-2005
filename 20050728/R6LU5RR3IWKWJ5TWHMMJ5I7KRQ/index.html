<html><header><meta charset="utf-8"><title>愉翠苑商戶今日罷市</title></header><body><h1>愉翠苑商戶今日罷市</h1><p>【本報訊】沙田居屋愉翠苑的商舖將由下月一日起調高租金，部份商戶今日罷市，促請房屋署延長租金優惠。愉翠苑受停售居屋影響，入住率只得約三成，房委會多年來提供租金優惠，商戶只需交原租金的兩成，但房署決定優惠期到本月底終止，並重估租值，有商戶租金即時上升數倍。&#13;<br> 商戶盼房署延長租金優惠，直至政府重售居屋為止。房署稱，大部份重估後舖租比優惠前的原租金更低，相信鄰近私人屋苑入伙會增加商場人流，署方和領匯會致力與商戶達成共識。</p></body></html>
