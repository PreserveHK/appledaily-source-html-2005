<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　海怡獲利85萬轉售</title></header><body><h1>樓市快訊<br>香港　海怡獲利85萬轉售</h1><p>▲利嘉閣陳振裕表示，鴨脷洲海怡半島10座中層G室，面積1100方呎，成交價620萬元，呎價5636元，原業主98年535萬元購入，獲利85萬元。屋苑本月暫錄35宗成交，平均呎價4300元。&#13;<br> ▲香港置業黃仲堅說，鰂魚涌逸樺園2座高層A室，面積1034方呎，成交價806萬元，呎價7795元，原業主賺243萬元。&#13;<br> ▲地產界消息指出，由永倫集團或有關人士持有的灣仔會展中心41樓12A至13室，約2700方呎，獲買家以呎價約9600元洽購至尾聲，涉資近2600萬元。</p></body></html>
