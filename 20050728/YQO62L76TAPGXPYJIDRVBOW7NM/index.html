<html><header><meta charset="utf-8"><title>君如、森美拜會小舞王舞后</title></header><body><h1>君如、森美拜會小舞王舞后</h1><p>有線娛樂新聞台今日兩歲生日，為此吳君如和森美兩位主播特別去了新加坡，準備一份大禮作生日禮物。二人先去小印度村，並換上印度衫學印度舞，場面爆笑，其中穿上印度傳統跳舞服的森美，更被指像泰國人多過印度人，之後他與君如一同拜訪新加坡一對拉丁舞王舞后，但舞王和舞后年齡只有七、八歲，小舞王對君如十分熱情，大擺甫士，但小舞后看見森美，則表現得有點驚青。</p><p>美女獻吻</p><p>森美此行還在新加坡街頭招募生日女郎為娛樂新聞台唱生日歌，後來有外籍美女自願獻上birthdaykiss。另外，君如和森美還玩了多個遊戲，包括鬥快拉茶和鬥快沖咖啡。</p></body></html>
