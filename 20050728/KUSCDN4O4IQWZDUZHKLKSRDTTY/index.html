<html><header><meta charset="utf-8"><title>情困男子危站20樓</title></header><body><h1>情困男子危站20樓</h1><p>【本報訊】昨凌晨四時許，三十歲姓歐男子（圖）疑不堪與女友情海翻波，在油麻地文蔚街文耀樓住所大廈的二十樓天台企圖跳樓，被看更發現報警。消防員在地下張開救生氣墊戒備，警員則登樓在其身旁好言開解，但事主未有理會，多番要求警員替他約見女友卻不果，致他情緒激動危站天台邊緣，並不時張開雙手作勢跳下，險象環生。約個半小時後，事主終被警員勸服返回安全位置，事後須送院檢查。&#13;<br> 李旭基攝</p></body></html>
