<html><header><meta charset="utf-8"><title>汪阿姐錫住未來奶奶</title></header><body><h1>汪阿姐錫住未來奶奶</h1><p>汪明荃最近不斷宣傳無綫劇集《我的野蠻奶奶》，噚日佢接受商台電話訪問，承認拍呢套劇時有時都變𤷪𤺧，佢話：「好似上咗身咁！有時幾煩，少不免都鬧吓人，但唔係有心，可能我個人心急，有時又唔夠瞓，個人就躁啲。」另外，主持人問到羅家英嘅病情，阿姐話：「因為佢（羅家英）媽咪年紀大，身體又唔係咁好，所以佢早排做手術都冇出聲，只係話去咗外地拍嘢。到佢做完手術可以開聲先打番屋企，咁樣只係唔想嚇親老人家。」</p></body></html>
