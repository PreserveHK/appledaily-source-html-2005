<html><header><meta charset="utf-8"><title>碧咸善意謊言𠱁囝囝</title></header><body><h1>碧咸善意謊言𠱁囝囝</h1><p>英國萬人迷碧咸（DavidBeckham）去年收到綁架恐嚇，英國警方瞬即派出警員二十四小時保護碧咸及其家人。碧咸為免令長子布魯克林（Brooklyn）及次子羅密歐（Romeo）擔驚受怕，竟稱警察到他們家中玩耍。&#13;<br> 碧咸日前受訪說：「我們當時向兒子說：『警察叔叔只是駕駛警車來，好讓你們在警車內玩耍。』看來這番話令兒子們十分受落。」而兒子對碧咸另聘保鑣亦不以為然，他說：「兒子們一向以為保鑣只是我們的朋友。」</p></body></html>
