<html><header><meta charset="utf-8"><title>奧瑪仕虧損增至1833萬</title></header><body><h1>奧瑪仕虧損增至1833萬</h1><p>【本報訊】奧瑪仕（959）公布截至3月底年度虧損擴大至1832.6萬元，因期內只有部份博彩業務盈利趕及入帳。每股虧損3.6仙，不派息。&#13;<br> 去年11月底，奧瑪仕認購希臘神話變身澳門賭業股，但希臘神話去年12月才在氹仔開設新娛樂場，加上奧瑪仕的持股量不足20%，雖然娛樂場5月公布首4個月博彩淨收入逾2.34億元，但未能全面反映在業績中。&#13;<br> 期內收入主要來自液晶顯示屏及消費電子產品生產業務，雖然營業額1.01億元，增9%，但成本上漲及市場競爭，令經營虧損增至1700.3萬元。</p></body></html>
