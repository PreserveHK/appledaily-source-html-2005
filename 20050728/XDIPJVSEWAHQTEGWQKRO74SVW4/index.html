<html><header><meta charset="utf-8"><title>北京炒樓氣氛仍活躍</title></header><body><h1>北京炒樓氣氛仍活躍</h1><p>中央上季來勢洶洶，嚴厲整肅內地大城市嘅炒樓風氣，但好似淨係得上海嗌晒救命，其他城市如北京、廣州同深圳咁，大家冇乜事。&#13;<br> 戴德梁行啱啱出嘅北京季度報告話，北京上季總推盤量都有增加，價錢就保持平穩，變動唔大，服務式住宅個價重升咗少少，𠵱家去到每呎九百二十蚊人民幣左右，全新嘅就要千一蚊。上季賣嘅樓，以平均呎價約七百四十蚊人民幣嘅中下價樓為主，佔咗八成，嚟緊中下價樓開盤比例會逐步增加；至於供應，未來仍會以朝陽區為主。</p></body></html>
