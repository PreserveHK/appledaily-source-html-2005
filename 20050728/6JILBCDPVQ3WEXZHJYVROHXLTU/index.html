<html><header><meta charset="utf-8"><title>發現與精神病有關DNA</title></header><body><h1>發現與精神病有關DNA</h1><p>新加坡國立大學研究人員發現一種與神經細胞有關的脫氧核糖核酸（DNA）和這種脫氧核糖核酸產生的蛋白質。是項發現有助科學家了解多種精神病的發病原理，進而找出有效治療方法。&#13;<br> 領導有關研究小組的國大楊潞齡醫學院解剖學系教授梁鳳儀博士稱，在過去三年來檢測與神經系統有關的各種基因，終於發現了與神經細胞有關的DNA，以及由這種DNA結合而成的蛋白質，並命名為郎飛結側蛋白（Juxtanodin），這種蛋白質主要分布在郎飛結兩邊的髓鞘邊緣，因而得名。&#13;<br> </p></body></html>
