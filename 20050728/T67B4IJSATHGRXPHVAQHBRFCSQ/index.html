<html><header><meta charset="utf-8"><title>俊哥提攜靚仔後進</title></header><body><h1>俊哥提攜靚仔後進</h1><p>韓國現代汽車早前邀請了韓國師奶殺手裴勇俊拍攝將在日本推出的全新汽車「SONATA」的廣告，俊哥在廣告中與韓國新進男星金基範合作。相信憑着金基範的俊朗外表，以及俊哥在日本人氣，金基範不難打入日本市場。&#13;<br> 裴勇俊前日於劇集《冬日戀曲》的拍攝地南怡島拍攝廣告。廣告內容講述在駕車中的俊哥看到金基範與女友踏單車路過，勾起他在《冬》劇中與崔智友一起踏單車的回憶。金基範表示一直以來都很想到南怡島觀光，能與俊哥合作更是感到非常榮幸。</p></body></html>
