<html><header><meta charset="utf-8"><title>NEWS開騷代內博貴謝罪</title></header><body><h1>NEWS開騷代內博貴謝罪</h1><p>日本偶像組合NEWS前日以七人姿態，在東京品川演出首場尊尼大型音樂騷「SUMMARY」。NEWS成員在開演前，先就成員內博貴未成年醉酒鬧事的事件，首次向fans道歉。&#13;<br> 音樂騷開場時，隊中最年長的小山慶一郎便向在場一千八百名歌迷說：「因為成員飲酒而引起騷動，帶給很多人的麻煩，我在此先致歉。即使是受到周遭的誘惑，身為未成年的人飲酒實在是自覺性不夠。」山下智久亦說：「我想為破壞了歌迷的夢想而道歉。」其後七人齊向觀眾彎腰鞠躬致歉。當日日本因颱風而天氣惡劣，但仍有不少高中生入場，而現場則停止發售所有印有內博貴肖像的產品。</p></body></html>
