<html><header><meta charset="utf-8"><title>JessicaSimpson兵臨城下</title></header><body><h1>JessicaSimpson兵臨城下</h1><p>美國女歌手JessicaSimpson近日正為下月五日公映的處女作《TheDukesofHazzard》宣傳，前日她與片中兩位男拍檔尊尼洛斯維爾（JohnnyKnoxville）及尚威廉史葛（SeannWilliamScott），一起出席在喬治亞州空軍基地舉行的新片放映會。&#13;<br> 二十五歲的Jessica前日在一眾女兵陪同下出場，氣勢十足，其後她再逐一為現場的影迷簽名。至於已有妻女的尊尼，希望傳媒不要再胡亂報道他與Jessica的緋聞，這會影響其家庭生活。</p></body></html>
