<html><header><meta charset="utf-8"><title>瑞典成功培植腦細胞</title></header><body><h1>瑞典成功培植腦細胞</h1><p>瑞典科學家從活生生的成人腦袋抽取幹細胞，再培植出新的健康腦細胞，為柏金遜病、老人癡呆症等腦部退化病人帶來一線曙光。</p><p>可治老人癡呆</p><p>參加研究的斯德哥爾摩卡羅利斯卡研究所科學家韋斯特倫德說，他們迄今已從成人幹細胞培植出幾百萬個新腦細胞，當中約兩成半屬活躍神經元。研究員測試新細胞功能時，特別注入麩胺酸鹽（glutamate），作為中樞神經系統的神經遞質，結果證實新腦細胞能傳遞訊息。&#13;<br> 科學家一直研究如何用移植技術，用健康腦細胞修補壞死腦細胞，根治柏金遜病、老人癡呆症甚至多發性硬化症等腦退化疾病。瑞典培植的腦部幹細胞將為有關治療帶來希望。&#13;<br> 法新社</p></body></html>
