<html><header><meta charset="utf-8"><title>全智賢拗腰顯功架</title></header><body><h1>全智賢拗腰顯功架</h1><p>韓國女星全智賢早前為韓國化妝品牌LANEIGE粉底拍攝了一輯廣告，賢妹為表現出完美肌膚，在鏡頭前擺出拗腰拱橋等高難姿勢，盡顯功架。&#13;<br> 賢妹於上月初在荷蘭阿姆斯特丹拍攝新片《DAISY》期間，抽空為LANEIGE拍攝廣告。當日賢妹穿上黑色貼身上衣，雖然她邊拍邊投訴腰痠背痛，但依然隨着音樂在椅子上擺出拗腰拱橋等高難度姿勢，足足拍了九小時，結果獲工作人員大讚專業。</p></body></html>
