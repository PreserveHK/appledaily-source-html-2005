<html><header><meta charset="utf-8"><title>老婦伏屍山溪暗渠</title></header><body><h1>老婦伏屍山溪暗渠</h1><p>【本報訊】葵涌安蔭邨德蔭樓一名患有精神病及有企圖自殺前科的七十七歲姓鍾老婦，昨入院進行眼角膜手術前夕，凌晨三時離家失蹤，家人報警。至早上九時許，她被食環署外判清潔工人發現，伏屍在寓所對開山坡一條山溪暗渠內。消防員合力將覆蓋暗渠的多塊石屎渠蓋搬起（圖一），抬出老婦屍體。警方懷疑老婦病發及害怕接受手術，服食藥物後爬入暗渠內將頭浸入山溪水中自殺喪生。死者家人到場認屍（圖二），心痛欲絕。&#13;<br> 梁瑞帆攝</p></body></html>
