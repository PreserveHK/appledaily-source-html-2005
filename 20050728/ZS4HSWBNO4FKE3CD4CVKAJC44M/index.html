<html><header><meta charset="utf-8"><title>大欖隧道賺9億仍加價</title></header><body><h1>大欖隧道賺9億仍加價</h1><p>【本報訊】據立法會審議大欖隧道及大老山隧道加價的小組委員會文件顯示，上月起加價兩成的大欖隧道由五年前起已有巨額盈利，四年的淨收益合共九億二千五百萬元。小組主席劉江華邀請環境運輸及工務局局長廖秀冬親身出席小組會議解釋，但廖秀冬認為無需要而拒絕。&#13;<br> 文件顯示，大欖隧道○○至○一年度的淨收益為五千五百萬元，之後兩個年度收益更分別大幅增至二億三千多萬元及二億八千多萬元，到○三至○四年度，收益升至三億六千多萬元，但由於仍未達合約規定的盈利指標，故有權加價。</p></body></html>
