<html><header><meta charset="utf-8"><title>業績快訊<br>置富基金商場有意加租</title></header><body><h1>業績快訊<br>置富基金商場有意加租</h1><p>【本報訊】零售市道興旺引發商舖加租潮，進一步蔓延至屋邨商場。&#13;<br> 長和系分拆在新加坡上市的置富產業信託基金昨公布上半年業績，可供分配收入8229.4萬元，較去年同期升2%；每單位16.96仙，收益率5.39%。&#13;<br> 上半年置富旗下商場約7萬方呎樓面租約到期，有60%至70%租戶續租，新約租金平均上調22%。&#13;<br> 置富管理公司ARAAssetManagement行政總裁JohnLim指出，香港經濟復甦、失業率下跌令消費信心增強，商戶經營情況改善，故有意加租。</p></body></html>
