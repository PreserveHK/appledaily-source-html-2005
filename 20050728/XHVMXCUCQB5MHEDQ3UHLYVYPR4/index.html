<html><header><meta charset="utf-8"><title>胡杏兒宣傳大馬冇有怕</title></header><body><h1>胡杏兒宣傳大馬冇有怕</h1><p>日前有中國籍旅客入住大馬雲頂一酒店時，被職員在住房證上畫上豬頭漫畫，因而引發衝突。昨日胡杏兒兒應馬來西亞旅遊促進局之邀，到銅鑼灣出席「馬來西亞發現無限記者招待會」，宣傳大馬首個中文官方網站。</p><p>舉行祝捷會</p><p>杏兒事後被問到該宗辱華事件時，表示不擔心為大馬宣傳而殃及池魚，她在電話中說：「今日都係公司安排出席，應該唔會有問題。」早前她曾隨許冠傑往大馬表演，未知她入住酒店時曾否試過被人於住房證上畫豬頭？她說：「我冇遇過呢啲事，個別事件唔代表成個馬來西亞嘅。」&#13;<br> 此外，杏兒與汪明荃主演的《我的野蠻奶奶》收視報捷，她透露將舉行祝捷會，但就不會穿三點式。</p></body></html>
