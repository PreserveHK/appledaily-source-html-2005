<html><header><meta charset="utf-8"><title>　　花枝招展 - 李八方</title></header><body><h1>　　花枝招展 - 李八方</h1><p>香港友好協進會噚晚喺會展舉行慶回歸八周年同協會成立十六周年晚會，新舊特首曾蔭權同董建華都好畀面出席，主席李東海梗係好開心。&#13;<br> 協會成員大部份都係啲老牌愛國愛港人士，所以中央駐港官員高祀仁同楊文昌都有嚟打氣，而曾憲梓亦有嚟，今次叻咗，唔使人扶。&#13;<br> 噚晚最搶鏡都係班女士們，個個都打扮得花枝招展，詩姐姐套粉紅色套裝、唐媽媽個粉紅色手袋，真係靚到絕。八方只見董太一入場就同高祀仁密密斟，唔知乜咁好傾，而唐媽媽就一直同李東海太太，不停出入貴賓室。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
