<html><header><meta charset="utf-8"><title>遲賣賺更多</title></header><body><h1>遲賣賺更多</h1><p>澳門賽馬會董事總經理李志強持有的淺水灣GrosvenorPlace，再成功拆售一伙，獲承接的27樓單位，為該廈最早期的示範單位，去年2月首度開放，由著名室內設計師MarkHumphrey操刀，耗資500萬元裝修，單位面積2809方呎，成交價5500萬元，每呎19580元。單位雖然放售1年多才沽出，不過造價較當年意向價高逾三成。第一太平戴維斯投資及住宅銷售部董事方文彬表示，買家購入作自用。GrosvenorPlace全幢21伙，至今已售出約五成。</p></body></html>
