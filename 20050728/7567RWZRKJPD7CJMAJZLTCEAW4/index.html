<html><header><meta charset="utf-8"><title>龍昌純利2028萬跌45%</title></header><body><h1>龍昌純利2028萬跌45%</h1><p>【本報訊】龍昌國際（348）公布截至3月底全年度純利跌44.9%，至2028萬元；每股盈利4.19仙，末期息0.5仙。&#13;<br> 執行董事王子安解釋，原材料價格在去年下半年才急升，令公司未能跟隨調整產品價格。&#13;<br> 期內，純利率由前年的5%減至2.6%；整體毛利率則由29%降至26.9%，他相信今年可回升至約29%。&#13;<br> 對於人民幣升值，主席梁麟說公司產品及原材料價格均以美元作結算，而以人民幣結算的支出如人工，只佔整體成本約15%，不會對公司業績造成顯著影響。</p></body></html>
