<html><header><meta charset="utf-8"><title>董事控《壹週刊》誹謗</title></header><body><h1>董事控《壹週刊》誹謗</h1><p>【本報訊】太陽集團董事葉肇夫，指控《壹週刊》今年九月的一篇報道內容涉誹謗，遂於昨日入稟高等法院，要求法庭頒令禁制《壹週刊》再度出版有關報道，並作賠償。&#13;<br> 原訴人葉肇夫，被告為壹週刊出版有限公司及《壹週刊》當時的總編輯李志豪。入稟狀指，《壹週刊》於今年九月二十二日刊登題為〈謀小甜甜400億家產　楊海成輸爆廠〉的封面故事，內容涉及誹謗成份。	&#13;<br> 案件編號：HCA2231/05</p></body></html>
