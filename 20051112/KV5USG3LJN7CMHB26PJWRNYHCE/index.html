<html><header><meta charset="utf-8"><title>警員涉盜竊疑犯保釋金</title></header><body><h1>警員涉盜竊疑犯保釋金</h1><p>【本報訊】警員涉嫌監守自盜，被指在旺角警署內竊取一萬元應退還疑犯的保釋金，被控一項盜竊罪名，昨在九龍城裁判法院提堂，被告暫時毋須答辯，等候律政司指示及警方進一步調查，案件押後至明年一月六日再提訊。辯方為被告申請擔保時指，被告很可能要交出警察宿舍單位，急需安頓家人住宿，被告最後獲准以三萬元保釋外出。&#13;<br> 控罪指三十八歲被告梁偉文，於本月七日在旺角警署偷竊一萬元現金。控方在庭外透露，一名督察發現被告處理涉案一萬元的保釋金時有可疑，遂翻查紀錄，並懷疑被告與一年內共五十二次、涉及二十五萬元的問題款項有關。&#13;<br> 案件編號：KCCC7071/2005</p></body></html>
