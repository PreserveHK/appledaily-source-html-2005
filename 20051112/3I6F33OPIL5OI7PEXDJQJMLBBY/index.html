<html><header><meta charset="utf-8"><title>顧嘉煇定時覆診</title></header><body><h1>顧嘉煇定時覆診</h1><p>顧嘉煇早前專程從溫哥華返港，出席昨日假演藝學院舉行的「亞洲文化合作論壇二零零五」公開論壇，與香港作曲家及作詞家協會（CASH）行政總裁楊子衡擔任講者。&#13;<br> 上月底有指煇哥神經線發炎（俗稱生蛇）而辭演下月舉行的「金曲情牽半世紀」演唱會，不過昨日現場所見，煇哥精神不俗，演講時還談笑風生。問到煇哥近日身體狀況如何？他說：「仍然有啲痛，每隔四個鐘要食一次藥同定時覆診，做完CASH頒獎禮就要返溫哥華覆診。」提到好友黃霑逝世快將一年，煇哥表示會聯絡妻子Winnie商談有關紀念活動的安排。&#13;<br> 採訪、攝影：馬建華</p></body></html>
