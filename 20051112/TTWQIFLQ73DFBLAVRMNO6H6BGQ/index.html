<html><header><meta charset="utf-8"><title>中興轉讓股權鋪路股改</title></header><body><h1>中興轉讓股權鋪路股改</h1><p>▲中興通訊（763）宣布，國資委及商務部10月28日同意，華寶信託將持有的2156.54萬股中興非流通股（佔2.25%），悉數轉讓予由高盛持有的玉龍（毛里求斯）公司。玉龍承諾，若中興進行股權分置改革，玉龍將參加，並承擔股改的對價安排義務。&#13;<br> ▲東方電機（1072）表示，11月10日第一大股東東方電機廠已簽訂協議，將其持有的2.2億股東方電機法人股（佔48.89%），無償轉讓予中國東方電氣集團。東方電氣為東方電機廠的控股公司，由國資委持100%權益。&#13;<br> </p></body></html>
