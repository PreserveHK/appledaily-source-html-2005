<html><header><meta charset="utf-8"><title>無心插柳入娛圈</title></header><body><h1>無心插柳入娛圈</h1><p>應屆港姐季軍林莉（Carrie）現年二十五歲，由於擁有34"、24"、36"的均勻身材、身高更達5呎101/4吋，貌似陳慧琳，故有「高大版陳慧琳」之稱。</p><p>任《娛樂直播》主持</p><p>原任顧客服務主任的林莉，自小與父母同住青衣公屋單位，一直安於本份的她，本來沒有打算入娛樂圈，今年年初其同事竟暗中替她報名參選港姐，最後更獲選為季軍。&#13;<br> 成為港姐後，林莉曾主持無綫節目《娛樂直播》，亦曾以嘉賓身份出席《星光熠熠耀保良》。</p></body></html>
