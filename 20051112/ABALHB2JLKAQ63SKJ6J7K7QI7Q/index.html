<html><header><meta charset="utf-8"><title>68歲再婚誕女</title></header><body><h1>68歲再婚誕女</h1><p>現年七十歲的巴伐洛堤出生於意大利摩德納，○○年與結婚三十五年的髮妻阿杜亞離婚，二人育有三名女兒。前年巴伐洛堤與年輕三十四歲的前秘書女友曼托瓦妮（NicolettaMantovani、圖）誕下龍鳳胎，女兒平安出世，兒子卻不幸夭折，之後巴伐洛堤便與曼托瓦妮結婚。&#13;<br> 巴伐洛堤在歌劇界屹立四十三年，身家估計逾二十億港元。他非常熱心公益，他的「Pavarotti&amp;Friends」演唱會舉辦多年，為多國難民籌款，為表揚其貢獻，九八年他獲委任為「聯合國和平大使」，○一年更獲聯合國難民事務高級專員公署頒贈「南森難民獎」。</p></body></html>
