<html><header><meta charset="utf-8"><title>GiGi手腳慢難搵食</title></header><body><h1>GiGi手腳慢難搵食</h1><p>梁詠琪（GiGi）昨日到德福廣場出席「傾城之艷百人時裝匯演」，大會更邀請了上海東華大學的模特兒學生行騷，而GiGi則設計了五套服裝，再交由其理工大學的師弟妹縫製。</p><p>帶定流動廁所</p><p>GiGi表示一直希望可以親手縫製自己設計的作品，她笑說：「我怕人哋過咗三季我都車唔到一季嘅衫出嚟呀！」問她可會考慮推出自己設計的個人品牌？GiGi表示由於不懂得打理生意，故暫時未有打算從商。&#13;<br> 此外，GiGi透露她即將遠赴印度，為聯合國兒童基金到當地作一星期探訪，她說：「到時整頭化妝都要自己搞掂，而且我會帶定流動廁所同睡袋。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
