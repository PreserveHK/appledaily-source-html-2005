<html><header><meta charset="utf-8"><title>嚴正花姊弟上海戀歌</title></header><body><h1>嚴正花姊弟上海戀歌</h1><p>百變天后嚴正花及嚴泰雄這對娛圈姊弟，近期拍住人氣急升。嚴正花兩齣新片《我生涯中最美一星期》和《Aurora公主》都叫好叫座，明年初又會拍攝新片《為了維茨先生》；胞弟嚴泰雄今年亦接拍多部人氣劇集如《豪傑春香》等，最近兩人就一同為韓國時裝雜誌拍攝照片。&#13;<br> 今次拍攝主題為「上海三天戀歌」，鏡頭下的嚴正花和嚴泰雄十分高貴，流露上海繁華及浪漫的一面。&#13;<br> 嚴泰雄最近已答允明年演出MBC新劇《狼》，並與神話Eric及鄭麗源大玩三角戀。而鄭麗源的《秋天下的驟雨》前晚播出大結局，最終以2.9%收視慘淡收場。</p></body></html>
