<html><header><meta charset="utf-8"><title>三村民否認襲女記者</title></header><body><h1>三村民否認襲女記者</h1><p>【本報訊】藍田興田邨三名居民涉於傳媒採訪立案法團點票活動時，對本報一名女記者動粗，該記者臉、頸及右手受傷，其相機亦遭損毀。三名居民被控襲擊致造成身體傷害及刑事損壞兩項罪名，昨於觀塘裁判法院提堂，三人否認控罪，案件押後至明年二月二十日開審。&#13;<br> 三名被告為何五（七十四歲）、女被告謝燕萍（五十八歲）及江強（六十七歲），同被控於今年九月十八日在興田邨管理處襲擊姓吳女子，何及江另被控損壞一部相機。&#13;<br> 案件編號：KTCC08033/05</p></body></html>
