<html><header><meta charset="utf-8"><title>任達華車廂𠱁女傷腰</title></header><body><h1>任達華車廂𠱁女傷腰</h1><p>任達華、王馨平、袁彩雲和蘇志威等昨日早上在惠州參加周大福棕櫚島高爾夫球邀請賽，並擔任開球禮嘉賓。&#13;<br> 任達華昨日頻呼腰痛，原來日前接載女兒返家途中，在車廂中向後拗腰逗女兒時扭傷，任達華笑說：「媾女就出事變成咁，我囡囡𠵱家好犀利，成日都嗌爸媽，連上海話都識。」</p><p>追數呻煩</p><p>王馨平早前被高爾夫球擊傷手，昨日見她身手靈活，已經痊癒，並獲得賠償，她說：「打波擊傷我嗰位印度籍男子都好麻煩，經過多次追討先肯賠償八千幾蚊。」</p></body></html>
