<html><header><meta charset="utf-8"><title>大陸個人遊年花七千億元</title></header><body><h1>大陸個人遊年花七千億元</h1><p>世界旅遊及旅行業理事會執行總裁理查德米勒表示，中國目前是世界第六大旅遊收入國，十年後可能躍居第二大旅遊收入國，僅次於美國。他預期今年中國居民的個人旅遊花費約七千億元人民幣。&#13;<br> 米勒昨日在江蘇無錫舉行的「二○○五世界城市服務業大會」時，針對「中國旅遊及旅行業：經濟成長的動力」主題報告時稱，中國的旅遊業市場可以分成多個部份討論，但較值得關注的例如個人旅遊，這個市場將因應老百姓生活水平提高，呈快速增長勢頭。&#13;<br> 新華社</p></body></html>
