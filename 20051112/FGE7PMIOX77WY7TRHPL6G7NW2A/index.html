<html><header><meta charset="utf-8"><title>李冰冰做金雞影后看緣份</title></header><body><h1>李冰冰做金雞影后看緣份</h1><p>第十四屆中國金雞百花電影節昨日在海南島舉行，李冰冰憑電影《獨自等待》和張靜初憑電影《花腰新娘》分別獲提名角逐影后，二人昨日分別出席宣傳記者會順道拉票，得獎結果今晚公布。</p><p>驚訝獲提名</p><p>問李冰冰對奪取金雞影后獎的信心如何？她說：「《獨》片是我非常看好的一部電影，雖然投資不大，但是卻很真實有趣，我拿到提名已很意外，已是一個認可。可否奪獎，一切看緣份。」張靜初則說：「我很高興能夠被金雞獎專業評審認可，無論能否得獎，我都感到開心。」&#13;<br> 此外，憑電影《我們倆》剛在東京奪影后的金雅麗亦有份角逐影后，她亦是黑馬人選之一。&#13;<br> 記者盧健海南島直擊</p></body></html>
