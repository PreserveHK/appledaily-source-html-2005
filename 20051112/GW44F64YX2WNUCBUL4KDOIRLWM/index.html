<html><header><meta charset="utf-8"><title>港地鐵夾物不會開動</title></header><body><h1>港地鐵夾物不會開動</h1><p>對於首爾地鐵列車夾着嬰兒車仍開出事件，本港地鐵發言人潘小姐回應說，香港地鐵列車的安全系統，如果感應到車門夾着厚一吋或以上的物件，列車就不會開動，這樣的物件厚度限度合乎國際認可水平，而且車長在車頭螢幕上可察看到哪個車廂出事，發生意外時會將門打開。&#13;<br> 她表示，香港地鐵公司會派出職員和站員在月台上協助乘客，尤其是上下班繁忙時間。她呼籲乘客注意安全，不要為趕時間衝車門。香港地鐵有十三架列車是南韓製造，但全部都裝有安全系統。&#13;<br> 本報記者</p></body></html>
