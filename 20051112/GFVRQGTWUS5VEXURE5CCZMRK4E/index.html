<html><header><meta charset="utf-8"><title>是日例劏：灣仔街市</title></header><body><h1>是日例劏：灣仔街市</h1><p>辣了、磨翁、荷堤（刺芫荽）、芋莢（Rhubard）：越南菜常用香草，只要到泰國雜貨舖，向店員說買做酸湯的香草，他們便會幫你執。芋莢粗身硬淨，有點像西芹。全株荷堤散發強烈芫荽氣味，可驅蚊防蛇，根部可燉肉和燉湯。&#13;<br></p><p>九層塔（金不換）：食越南河粉加的菜就是九層塔，有去腥味增香氣的效果。&#13;<br> &#13;<br> 魚露（NuocMam）：是越南菜不可缺少的調味料，地位就如我們的豉油。其中有產自越南富國島，但香港人較接受泰國魚露的味道。&#13;<br> &#13;<br> 酸子膏（tarmind）：酸子外形似豆莢，擁有天然酸味，東南亞人喜歡利用其酸味煮餸。</p><p>＊價格截至11月11日為準&#13;<br> 價格來自灣仔街市</p></body></html>
