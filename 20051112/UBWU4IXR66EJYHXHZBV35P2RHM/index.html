<html><header><meta charset="utf-8"><title>柏濤變相減價4%</title></header><body><h1>柏濤變相減價4%</h1><p>【本報訊】長實（001）西貢栢濤灣，為鼓勵買家盡早完成交易，推出4至8個星期成交期兼現金回贈計劃。視乎買家選擇成交期，最快4星期內完成交易，獲現金回贈樓價4%。發展商維持原價發售餘貨，變相減價4%。&#13;<br> 長實高級營業經理袁添鴻表示，是次新設名為「月早成交、月多優惠」付款法，買家付樓價5%作首期，可自行選擇4至8個星期成交期，視乎成交期長短，獲樓價2%至4%現金回贈，而若每提早1星期成交，獲樓價0.5%回贈。</p></body></html>
