<html><header><meta charset="utf-8"><title>酒店防禽流感侵襲<br>液體蛋代鮮蛋製食品</title></header><body><h1>酒店防禽流感侵襲<br>液體蛋代鮮蛋製食品</h1><p>為防禽流感，有酒店採用液體蛋取代新鮮雞蛋。所謂液體蛋，即是美國農業部所創製的蛋漿，利用機械將雞蛋脫殼後，放置在室溫達華氏一百三十度的貯存櫃高溫消毒，再經華氏四十度冷凍，製成蛋漿後以紙盒包裝，由於全程不經人手及消毒處理，故非常衞生。&#13;<br> 金域假日酒店公關總監鍾清嫻說，該酒店今年起陸續採用從美國入口的液體蛋製造蛋糕或炒蛋，液體蛋分為數類，包括蛋黃與蛋白混合的蛋漿、原隻雞蛋蛋漿等，「酒店如果全部用晒蛋漿，成本會貴三成。」&#13;<br> 本報記者</p></body></html>
