<html><header><meta charset="utf-8"><title>林海峰完騷變星級</title></header><body><h1>林海峰完騷變星級</h1><p>林海峰及何韻詩昨日以「萬寧有心大使」身份出席在銅鑼灣舉行的護眼活動，兩人更即場跟兩位老人家玩遊戲鬥眼力。</p><p>戴隱形眼鏡打呵欠</p><p>對於有傳林海峰將取代梁榮忠拍電訊盈科的廣告時，他說：「電訊盈科有唔同產品嘅。」不過他拒絕透露詳細情形。被問到完成「棟篤笑」表演後收入有否增加？林海峰笑說：「係多咗做大使同乜嘢星囉！今個星期日又做『防火之星』，同埋啲人冇再認錯我係林一峰或者林曉峰。」&#13;<br> 此外，何韻詩表示雖然有百多度近視，但拒絕戴隱形眼鏡，她說：「一戴就會打呵欠，好易眼瞓。」阿詩近日正找尋良方對抗眼部的魚尾紋。&#13;<br> 採訪、攝影：何永寧</p></body></html>
