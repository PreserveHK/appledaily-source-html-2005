<html><header><meta charset="utf-8"><title>孫藝珍檯底腳法勁</title></header><body><h1>孫藝珍檯底腳法勁</h1><p>拍慣慘情片的韓國女星孫藝珍，首次接拍的愛情喜劇《作業之定石》將於明年一月上映，珍妹與男星宋一國拍攝的兩款電影海報日前曝光。&#13;<br> 《作》片講述珍妹飾演的「男人殺手」和宋一國飾演的花心建築師之間的鬥法，二人由最初的鬥氣冤家慢慢變成一對戀人。在電影海報上，珍妹雖然表面上輕托香腮一臉矜持，但在枱底下卻與宋一國鬥「腳法」。而在另一款海報上，身穿鮮紅晚裝的珍妹以風騷眼神擺出挑逗表情，連「花花公子」宋一國亦難抵誘惑。</p></body></html>
