<html><header><meta charset="utf-8"><title>周末睇樓<br>城市花園預約減七成</title></header><body><h1>周末睇樓<br>城市花園預約減七成</h1><p>利嘉閣表示，樓市氣氛低沉，50個指標屋苑，本周末預約睇樓量僅1910組，較前周下跌10.7%，返回今年初水平；投資者比例更挫13.4%，為6月底以來新低。港島區10個屋苑跌12.7%，以北角城市花園跌幅最大，達67%。另外，中原地產統計十大屋苑有652組預約睇樓，較前周少10.2%；荃灣綠楊新邨有30組預約睇樓，少25%。中原陳燕忠指，屋苑業主終面對實，願意減價。</p></body></html>
