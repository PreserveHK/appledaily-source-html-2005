<html><header><meta charset="utf-8"><title>窪塚洋介墮樓失憶新片活用</title></header><body><h1>窪塚洋介墮樓失憶新片活用</h1><p>日本光頭影帝窪塚洋介前日飛抵台灣，逗留六日拍攝新片《夢May的Man》。不過當日窪塚卻因機場塞車，令記者會延遲五小時開始，他亦無緣與趕着飛返香港的女主角顏穎思見面。</p><p>背劇本功力高</p><p>窪塚在記者會上被台灣記者追問墮樓一事時，曾一度黑面，令氣氛一度緊張。但其後他又自嘲說：「我墮樓後，前三天的事情全沒有記憶。我在片中也是飾演一名失憶男子，剛好派上用場。」另外，窪塚又表示現時健康情況良好，背劇本功力一流，也沒有畏高症，更即場大晒剛學會的國語。</p></body></html>
