<html><header><meta charset="utf-8"><title>專教院男學生墮樓</title></header><body><h1>專教院男學生墮樓</h1><p>【本報訊】香港專業教育學院青衣分校昨晚七時四十五分發生離奇墮樓事件，一名報讀證書課程的男生在五樓教室外跌下十多米下的三樓簷篷，腳部骨折，校方指事主趁小息時間坐於欄河吸煙時意外失足，惟現場有學生指事主心情欠佳，疑與自殺有關。警方暫列企圖自殺事件處理。&#13;<br> 傷者姓陳，二十七歲，在青衣路二十號香港專業教育學院青衣分校就讀兩年制的屋宇維修高級證書課程，今年屬二年A班。他白天工作，晚上進修，上課時間由晚上六時半至九時半。</p></body></html>
