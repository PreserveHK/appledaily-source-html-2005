<html><header><meta charset="utf-8"><title>食完朝氣「勃勃」</title></header><body><h1>食完朝氣「勃勃」</h1><p>睇佢外表白雪雪，圓圓闊闊，你會以為是沙葛？錯。椰青？錯。其實它是最近的當造食物，入秋後特別多，高澱粉質，像芋頭又以薯仔，具保中和氣暖胃功效。可以點煮？最香噴噴及保留原汁原味當然係煨，其次去皮切件煲糖水、切片炸作天婦羅，口感又粉又鮮甜。由於它含極高纖維，可暢通腸胃，食完朝氣「勃勃」。成$24/磅，無法啦，外國入口貨，係貴啲㗎喇！	&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>銷售點：九龍城永富（27182688）</p></body></html>
