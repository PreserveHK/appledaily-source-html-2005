<html><header><meta charset="utf-8"><title>《無影劍》賣埠強勁</title></header><body><h1>《無影劍》賣埠強勁</h1><p>曾主演韓劇《火鳥》的男星李瑞鎮，其新片《無影劍》將於下周五在韓國上映。《無》片不但為韓國首部由荷李活投資的電影，亦邀得紅星崔智友客串俠女一角。由於製作強勁，未上映已創出一千萬美元（約七千八百萬元）的最高海外版權紀錄。&#13;<br> 《無》片由《魔戒》的美國片商NewLineCinema參與投資，故一直備受矚目，至今已跟三十多個國家簽署版權合約，單是海外版權收入已超過一千萬美元。除韓國本土外，《無》片將分別在下月初及明年初，於中國及美國戲院上映。</p></body></html>
