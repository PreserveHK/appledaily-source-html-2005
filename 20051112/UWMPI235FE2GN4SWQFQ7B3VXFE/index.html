<html><header><meta charset="utf-8"><title>帝王全版廣告道歉</title></header><body><h1>帝王全版廣告道歉</h1><p>【綜合美國外電】帝王班主馬洛夫兄弟周三公開向底特律市及活塞的球迷道歉，坦承於周二帝王主場揭幕戰面對活塞時，賽前播出一段「抹黑」底特律市的片段，是一個「非常不幸及愚蠢的主意」。&#13;<br> 今次的「播片事件」在賽後即引起軒然大波；活塞後衞比立斯為此表示：「那裏（底特律）是我的家，我為這城市感到驕傲，如果有人作出攻擊，我定會為底市辯護。」除了活塞球員的口誅筆伐，帝王的主場館亦收到大量投訴的電話及電郵。&#13;<br> 馬洛夫兄弟除公開道歉，更會在《底特律自由報》、《底特律新聞報》及薩克拉門托的《蜜蜂報》刊登全版道歉啟事；而NBA當局亦可能在稍後時間對帝王隊作出處分。</p></body></html>
