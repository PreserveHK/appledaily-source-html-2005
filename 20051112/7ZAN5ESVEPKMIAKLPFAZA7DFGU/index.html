<html><header><meta charset="utf-8"><title>女F4不忿被白嫖</title></header><body><h1>女F4不忿被白嫖</h1><p>台灣巨乳組合女F4噚日指控網站雅虎奇摩盜用佢哋嘅團名做交友廣告，經理人黃小郎大鬧：「雅虎沒付錢，也未告知就多次在首頁強打『女F4在這裏』，連結她們交友檔案，做出近乎白嫖行為！」雅虎奇摩經理吳曉嵐承認處理唔夠周詳，重話稍後會同女F4協議，向佢哋作出補償。女F4團長Fanny就話：「很多網友恭喜我當上雅虎代言人，一定賺了不少，但真正的代言人是王文華、梁靜茹，我只是被利用當活廣告。」</p></body></html>
