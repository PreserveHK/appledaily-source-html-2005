<html><header><meta charset="utf-8"><title>台漢毒死三子女後自殺</title></header><body><h1>台漢毒死三子女後自殺</h1><p>台灣昨發生倫常慘案：一名三十五歲的父親，疑因生意失敗再加上感情困擾，親手用毒藥毒死兩子一女後，再上吊自殺身亡，妻子清晨下班回家，驚聞噩耗，才知道家中發生巨變，內心極度震撼。&#13;<br> 現場為桃園縣八德市。台灣警方初步估計，恨心父親潘文楠，原經營郵務工作，近半年來因經營不善，經常賦閒在家，再加上與妻子感情生變，疑因一時想不開，昨日凌晨先以毒藥餵食十一歲、十歲、五歲的子女後，自己再到一樓上吊自殺。&#13;<br> 妻子江翠珊清晨七時下班，返回家中後才發現該宗慘劇，並立即報警處理。至於死者真正主因，仍待警方進一步調查。&#13;<br> 台灣《蘋果日報》</p></body></html>
