<html><header><meta charset="utf-8"><title>食飯慳泊車：揸十部車一齊食飯</title></header><body><h1>食飯慳泊車：揸十部車一齊食飯</h1><p>同十位汽車刊物嘅朋友食晚飯，一人揸一架車，泊車就好貴，街邊泊車重誇張，一條車龍咁，警察叔叔一定唔放過你。最後有人提議去坑口嘅田下灣村食飯，因為有個好大嘅停車場，呢個車場係方便村民泊車，門口有個小更亭，一定放心喇，好少有抄牌，我哋十部車泊成一條龍咁，只要寫張字條，留個電話，咁就安心響度食餐勁。停車場左側有間「三姐飯店」，晚飯小炒同白切雞都好出名，隔籬重有「君鴻茶餐廳」，早餐同下午茶嘅份量都好勁，加上街坊格局，食得既平又舒服。&#13;<br>&#13;<br>記者：伍旋卓</p></body></html>
