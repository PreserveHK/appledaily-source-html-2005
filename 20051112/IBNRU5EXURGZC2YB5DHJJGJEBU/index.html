<html><header><meta charset="utf-8"><title>提神靚碟：車上爆Bowie仔DVD</title></header><body><h1>提神靚碟：車上爆Bowie仔DVD</h1><p>好多車主都裝咗套影音一流嘅DVD，今次就推介一隻勁爆DVD。講明先，我哋好反對司機駕駛時睇碟，不過停車等人就唔同。Reality有兩隻碟，一隻係CD，另一隻係DVD，係DavidBowie近期嘅佳作，佢十年前就同不同樂隊合作，編曲同音樂都好新鮮，加上DavidBowie特別嘅聲線，聽住揸車好有男人味。如果部車有DVD，當然勁爆佢好另類嘅MTV喇，好過齋播啲畫面悶到暈嘅演唱會。</p></body></html>
