<html><header><meta charset="utf-8"><title>涉偷員工有權拒除衫搜身</title></header><body><h1>涉偷員工有權拒除衫搜身</h1><p>香港辦公室若有上級要求涉嫌偷竊的下屬除衫搜身，員工應不應該除衫呢？「法律超人」謝偉俊指出，員工是有權拒絕，理由是「普通的市民是不具備執法人員的權力」。&#13;<br> 美國麥當勞的個案中，上級說「不除衫就報警」已經犯了恐嚇罪行，如果期間這位上級有「郁手郁腳」情況，更屬於是侵犯他人身體。&#13;<br> 但謝偉俊補充說，如果是員工自願除衫搜身以證明清白則當別論。另外，香港法例容許市民暫時阻止涉嫌犯了刑事罪行的疑犯逃離現場，直至警方到場為止，但扣留時間必須要「合理」，否則屬於禁錮。&#13;<br> 本報記者</p></body></html>
