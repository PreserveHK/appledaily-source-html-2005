<html><header><meta charset="utf-8"><title>超瓊買瑰寶𠱁自己</title></header><body><h1>超瓊買瑰寶𠱁自己</h1><p>賭王何鴻燊千金何超瓊、阮偉文榮文蔚夫婦和李桂蘭等，前晚在中環四季酒店出席VanCleef&amp;Arpels晚宴，適值該品牌的一百周年紀念，現場展出價值達五億元的首飾。</p><p>盛裝赴會</p><p>何超瓊前晚盛裝赴會，更佩戴VanCleef&amp;Arpels的飾物現身，她說：「呢條鏈係爹哋送畀我嘅，我未結婚前佢已經買好多畀我當嫁妝，到出嚟做嘢之後我就自己買畀自己囉。」&#13;<br> 李桂蘭前晚亦佩戴十年前購買的VanCleef&amp;Arpels紅寶飾物示人，她一身悉心打扮，更獲丈夫讚賞似希臘女神。&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
