<html><header><meta charset="utf-8"><title>多香子、赤西仁閃電分手</title></header><body><h1>多香子、赤西仁閃電分手</h1><p>偶像組合KAT-TUN成員赤西仁前日被雜誌踢爆與上原多香子約會，但原來二人的戀情已經閃電玩完。&#13;<br> 赤西仁與多香子被拍得上月尾於涉谷一間中華料理店撐枱腳逾四小時，其後多香子獨自乘的士返家。但不久赤西仁自行駕電單車夜訪多香子香閨過夜，直至翌日清晨五時仍未離開。赤西仁所屬的尊尼事務所昨日回應緋聞，表示他已與多香子分手。戀情曝光後，赤西仁遭到不少KAT-TUNfans群起指摘，認為他欠缺做藝人自覺，擔心緋聞會令組合出道時間再次押後，累及其他成員。</p></body></html>
