<html><header><meta charset="utf-8"><title>門票最貴$3,880</title></header><body><h1>門票最貴$3,880</h1><p>巴伐洛堤早前宣布正式退休，並計劃以兩年時間走遍四十個國家舉行告別演唱會，他下月在香港舉行的演唱會，據知他演出一場的歌酬逾千萬港元，創下本地演唱會的歌酬紀錄。&#13;<br> 下月二日在香港會議展覽中心舉行的告別騷，六種票價分別為最貴的三千八百八十元、二千八百八十元、一千八百八十元、九百八十元、五百八十元及三百八十元。現時為止，三百八十元至九百八十元的門票已售罄。而他最後一場告別騷將在明年於紐約舉行。&#13;<br> </p></body></html>
