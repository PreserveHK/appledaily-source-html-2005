<html><header><meta charset="utf-8"><title>靚佬湯姬蒂同居甜蜜蜜</title></header><body><h1>靚佬湯姬蒂同居甜蜜蜜</h1><p>雖然外界一直認為湯告魯斯（TomCruise）與姬蒂荷姆絲（KatieHolmes）相戀只是宣傳伎倆，然而有知情人士透露，姬蒂已搬進靚佬湯的豪宅共賦同居，據知她還接受了靚佬湯的求婚。&#13;<br> 另一方面，姬蒂與靚佬湯拍拖後，深受其影響，原本信奉基督教的她漸漸改信科學教派，現在她經常跟隨男友到科學教派聽道，且姬蒂還與合作多時的公關結束合作關係，改為與靚佬湯同用一個公關。&#13;<br> 另外，靚佬湯前妻妮歌潔曼（NicoleKidman）年前弄傷膝蓋，之後多次因傷延誤拍攝進度，有傳她因此付出巨款投保，作為日後她因傷患延誤拍攝而導致損失的補償。</p></body></html>
