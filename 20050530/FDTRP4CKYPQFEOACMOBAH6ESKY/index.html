<html><header><meta charset="utf-8"><title>2300萬打造BoA奇跡</title></header><body><h1>2300萬打造BoA奇跡</h1><p>韓國小天后BoA與其經理人公司SMEntertainment的高層李秀滿早前接受了韓國SBS電視台的晨早節目訪問，李秀滿透露當年公司花費了超過三十億韓圜(約二千三百萬港元)，培訓BoA成為今日的日韓小天后。</p><p>專注日本惹不滿</p><p>BoA於○○年出道，李秀滿表示當年公司投放如此龐大資金，可算是一場賭博，幸好BoA亦沒有令他們失望。而對於經常被韓國歌迷指摘偏心日本市場，BoA則表示由於日韓兩地的唱片市場模式不同，她會盡量編排，平均分配時間。</p></body></html>
