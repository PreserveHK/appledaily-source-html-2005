<html><header><meta charset="utf-8"><title>公益綠「識」日紀念車票</title></header><body><h1>公益綠「識」日紀念車票</h1><p>為鼓勵公眾支持環保及為有需要人士籌款，九廣鐵路公司與公益金合作推出公益綠「識」日紀念車票，在六月三日（星期五）公益綠「識」日使用。是次活動旨在鼓勵公眾盡量乘搭公共交通工具，並少用膠袋。凡捐款港幣六十元或以上的參加者均可獲贈公益綠「識」日紀念套票及綠「識」購物袋。套票可於六月三日不限次數乘搭九鐵（適用於馬鐵、西鐵、輕鐵及東鐵普通等，羅湖及馬場站除外）及地鐵（不適用於機場快線）。</p></body></html>
