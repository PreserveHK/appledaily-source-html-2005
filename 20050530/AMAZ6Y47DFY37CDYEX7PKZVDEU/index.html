<html><header><meta charset="utf-8"><title>靚太伊娃隆歌莉亞打氣馬刺贏波</title></header><body><h1>靚太伊娃隆歌莉亞打氣馬刺贏波</h1><p>正與馬刺球員柏加（TonyParker）交往的《靚太唔易做》女星伊娃隆歌莉亞（EvaLongoria），前日入場觀看聖安東尼奧馬刺主場迎戰鳳凰城太陽的NBA西岸決賽，實行捧男友場，只見她穿上馬刺球衣，落力為男友打氣，最終馬刺亦成功戰勝對手。&#13;<br> 此外，荷李活男星湯美李鍾斯（TommyLeeJones）日前剛憑自導自演的電影《TheThreeBurialsofMelquiadesEstrada》榮膺康城影帝，當日他亦與妻子入場觀看NBA賽事，顯得很風騷。</p></body></html>
