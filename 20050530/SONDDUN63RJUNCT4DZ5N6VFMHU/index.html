<html><header><meta charset="utf-8"><title>電動車漸受注視</title></header><body><h1>電動車漸受注視</h1><p>電動車在今次車展中，可謂別樹一幟地吸引着大小車迷，當中尤以一家大小的家庭最有興趣。其實，電動車利用電池推動，因此並無廢氣排出，可減低空氣污染，如果住在人口稠密的城市，實是不錯的選擇。生產商GEMElectricMotorcars就看準美國會有市場，趁機推出GEMe2Nev、GEMe4Nev、GEMeSNev及GEMeLNev共4款電動車，每輛售價由8.4至12.5萬港元不等，座位由2座位至5座位都有，實是響應環保的廉價開始。</p></body></html>
