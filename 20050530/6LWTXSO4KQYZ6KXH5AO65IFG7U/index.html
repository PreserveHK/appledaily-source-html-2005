<html><header><meta charset="utf-8"><title>山田孝之親密貼紙相曝光</title></header><body><h1>山田孝之親密貼紙相曝光</h1><p>曾主演電視版《在世界中心呼喚愛》的男星山田孝之被昨日出版的最新一期日本雜誌《FLASHexciting》翻舊帳，刊登他與電影《天國之戀火》女星香里奈的貼紙相。&#13;<br> 出道多年的山田孝之鮮有傳出緋聞，他與女星中谷美紀合作的話題電影《電車男》將於下月上映，《FLASHexciting》便翻其舊帳，刊登山田與香里奈頭貼頭的貼紙相。據知山田因○二年與香里奈在女星常盤貴子及窪塚洋介主演的日劇《漂流教室》中合作而混熟。</p></body></html>
