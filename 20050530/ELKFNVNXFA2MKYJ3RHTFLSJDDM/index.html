<html><header><meta charset="utf-8"><title>米高密謀賭城開騷還債</title></header><body><h1>米高密謀賭城開騷還債</h1><p>過氣流行樂天王米高積遜（MichaelJackson）近年官非纏身，加上他生活奢華及收入大不如前，導致債台高築，有消息指米高在過去一年半，曾與拉斯維加斯Wynn酒店賭場的老闆SteveWynn會面多次，傾談計劃在該賭場舉行演唱會的事宜，藉以賺取金錢紓解財困。&#13;<br> 不過他們的合作是否能達成協議，相信取決於米高在涉嫌侵犯男童案中是否獲判無罪。據知米高和Steve八九年已認識，二人私交甚篤，還有傳Steve會以米高人格證人的身份出庭作證，但至今他仍未被傳召。&#13;<br> 此外，米高計劃日後在非洲開設主題公園，供孩童玩樂。</p></body></html>
