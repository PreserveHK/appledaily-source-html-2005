<html><header><meta charset="utf-8"><title>娛樂大亨　好賭散財</title></header><body><h1>娛樂大亨　好賭散財</h1><p>生於一九一二年的「蚊哥」，從小在台北萬華一帶的市場討生活，也因此加入中央市場幫，展開其黑道生涯。由於蚊哥身材瘦小，身手卻像蚊子一樣刁鑽棘手，因此獲得「蚊哥」綽號。&#13;<br> 「蚊哥」生前常說，以前幫會兄弟都是一些「艱苦人」，但那時大家很講義氣。有一年過年，幾名大哥沒錢過年向他求助，他偷偷將自己的西裝和皮鞋典當掉，換錢給他們回家過年，自己則和太太餓着肚子窩在家裏。這件事在江湖上傳開，幫眾不但沒笑他窮，反而對他更為感激和敬重。「蚊哥」在西門町擁有二、三十棟房子，擁有十多家酒樓，是五十年代娛樂界大亨，並當選台北市首屆參議員。但由於好賭，晚年家財散盡，須靠朋友接濟。</p></body></html>
