<html><header><meta charset="utf-8"><title>小S與富家男友訂婚</title></header><body><h1>小S與富家男友訂婚</h1><p>徐熙娣（小S）要訂婚了！據知小S的三十五歲富家公子男友許雅鈞兩個月前向小S求婚，女方點頭答允，對此徐媽媽和徐熙媛（大S）均舉手贊成。&#13;<br> 小S日前承認訂婚，並表示去年九月與男友到美國洛杉磯度假時，已順道拜會男友的父母。</p><p>不排除奉子成婚</p><p>小S說：「希望今年能結婚生子，二十六歲的我不年輕了，我也不排斥先有（BB）然後結婚，要不然再晚一點，就看不到小孩長大。」&#13;<br> 本來小S真的打算先生孩子後結婚，還四處打聽怎樣才能容易懷孕，但遭徐母和大S勸阻，而婚後小S將兼顧事業與家庭。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
