<html><header><meta charset="utf-8"><title>婦黏假睫毛膠水傷眼</title></header><body><h1>婦黏假睫毛膠水傷眼</h1><p>【本報訊】大埔大元邨一名四十歲貪靚婦人，昨日約十二時在位於大元邨泰寧樓的家中，黏貼假眼睫毛時，疑錯手把膠水掃入左眼眼窩，眼睛刺痛無法睜開。她臨危不亂報警求救，救護員趕至替她以清水沖洗眼睛然後送院，經醫生檢查治療後左眼已無大礙。&#13;<br> 眼科專科醫生周伯展昨晚表示，膠水、或其他酸、或鹼性化學液體濺入眼睛是嚴重的眼睛創傷，嚴重者可變盲。他呼籲如遭化學液體或異物濺入眼，最安全做法是利用蒸餾水清洗眼睛，將化學液體沖走或稀釋，眼科醫生求醫。</p></body></html>
