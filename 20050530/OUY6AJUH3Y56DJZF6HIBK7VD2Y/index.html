<html><header><meta charset="utf-8"><title>　　李永達廟街造勢 - 李八方</title></header><body><h1>　　李永達廟街造勢 - 李八方</h1><p>雖然選情都唔係咁樂觀，但係民主黨主席李永達嘅「特首夢」依然未碎，噚日民協更加搭埋個台，請佢落油麻地廟街榕樹頭造勢。&#13;<br> 好多街坊噚日唔單止嚟捧場咁簡單，更加埋上台唱歌助選兼助興，有個年近六十嘅伯伯就好唔好彩，喺台上唱唱吓歌時突然跣低，後腦首先撼落個台，即時流咗好多血。達仔睇到咁嘅情況，當然扶佢起身，安排佢坐番落台，稍後亦有十字車將伯伯送院治理。有支持者為自己咁「犧牲」，達仔重唔努力啲拉票，就真係愧對鄉親父老！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
