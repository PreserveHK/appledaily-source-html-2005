<html><header><meta charset="utf-8"><title>電腦化杜絕公開批改</title></header><body><h1>電腦化杜絕公開批改</h1><p>閱卷員在公開地方改卷的情況或可杜絕。遭申訴專員批評遺失考生答題簿情況嚴重後，考評局正研究引入電腦輔助改卷，並集中閱卷員在一個地方批改，不許他們把答題簿帶走，但現仍處研究階段，未知何時可落實。&#13;<br> 考評局副秘書長張永明去年九月底表示，正研究引入一套新電腦系統，將會考及高考的考生答題簿掃描為電腦檔案，然後安排閱卷員在特定時間，到指定地點批改。該計劃一旦落實，可避免閱卷員在改卷期間遺失答題簿，也不會再出現有人在公開地方批改或「請槍」批改。&#13;<br> 在新電腦系統下，將毋須再限定每名閱卷員的改卷數目，而是能者多勞。現在閱卷員每改一份答卷，可獲約三十元改卷費。&#13;<br> 本報記者</p></body></html>
