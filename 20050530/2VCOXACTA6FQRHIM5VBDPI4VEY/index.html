<html><header><meta charset="utf-8"><title>30倍幼滑粉底霜</title></header><body><h1>30倍幼滑粉底霜</h1><p>粉底雖然重要，但好的粉底霜就更能令粉底塗得更貼面和亮澤。COVERMARK最新推出一隻具防曬SPF38PA+++的凝肌修護底霜，它具超微細貼粉分子，比一般粉分子幼滑30倍，不但可以塗在面上，還可用於頸、胸、肩及手等部位。但當然咁嘅價錢，大部份女士都唔會捨得當BodyCream咁用喇。&#13;<br>&#13;<br>記者：曾順珍&#13;<br>售價：380/38ml（6月全線專櫃有售）</p></body></html>
