<html><header><meta charset="utf-8"><title>陳日君無評論曾參選</title></header><body><h1>陳日君無評論曾參選</h1><p>【本報訊】天主教香港教區為慶祝由已故教宗若望保祿二世所訂的聖體年，昨日在上水基督之母堂舉行聖體遊行，逾千信眾在教區主教陳日君帶領下遊行往北區醫院及聖若瑟安老院，沿途高唱聖詩，又以祈禱向醫院及安老院內的人士送上祝福。陳日君（圖左）在儀式中表示，聖體代表耶穌基督，聖體遊行正表示耶穌臨在人群之中，提醒教友要活出信仰。活動歷時兩個多小時，主教並無回應有關曾蔭權參選特首的提問。&#13;<br> 王子俊攝</p></body></html>
