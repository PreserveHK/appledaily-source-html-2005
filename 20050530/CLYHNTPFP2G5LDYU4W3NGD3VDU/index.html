<html><header><meta charset="utf-8"><title>Gackt高達迷信心爆棚</title></header><body><h1>Gackt高達迷信心爆棚</h1><p>日本男歌手Gackt前日到到東京涉谷擔任TOKYOFM電台的直播節台嘉賓，宣傳上周推出的新歌《metamorphoze》，當日吸引了一千六百名fans到場，Gackt不時隔着玻璃向fans揮手微笑，引來女fans不停尖叫。&#13;<br> Gackt新歌《metamorphoze》亦是動畫《機動戰士Z高達》電影版的主題曲，自言是高達超級fans的Gackt說：「創作這首主題曲時，我以『除了我以外還有誰可以做』的心情完成。」</p></body></html>
