<html><header><meta charset="utf-8"><title>睫毛雨衣防水十足十</title></header><body><h1>睫毛雨衣防水十足十</h1><p>近日天氣相當反覆，唔想因為突然的暴雨令你變成熊貓眼，被譽為睫毛雨衣的HelenaRubinsteinMAGICPROOF防水定型睫毛膏，便是一個好幫手。它加入filmogenic聚合物，利用像海豚皮般的不滲水薄膜，令睫毛膏除緊貼睫毛外，還能保護睫毛液顏色。備有閃爍的SPARKLINGMAGIC及帶WetLook的GLOSSYSHINE兩款色調。&#13;<br>&#13;<br>記者：區佩嫦&#13;<br>HelenaRubinstein（23141059）</p></body></html>
