<html><header><meta charset="utf-8"><title>靚牌平治鏟上山坡</title></header><body><h1>靚牌平治鏟上山坡</h1><p>【本報訊】一輛配有特別車牌「2800」的E320平治房車，昨凌晨二時許由姓杜（二十二歲）青年在灣仔半山司徒拔道失事。房車落斜轉彎時失控，越過對面線鏟上山坡擱在沙井上，全車呈七十度掛在山坡上（圖）。年輕司機有驚無險，自行爬出報警求助，事後經酒精測試證實並無飲酒。&#13;<br> 「2800」屬於特別車牌不能轉讓一類；根據車牌資料顯示，車主登記是一間紡織公司，位於青山公路合興工業大廈。房車汽缸容量3199c.c.，二千年新車價為五十四萬元。&#13;<br> 李家傑攝</p></body></html>
