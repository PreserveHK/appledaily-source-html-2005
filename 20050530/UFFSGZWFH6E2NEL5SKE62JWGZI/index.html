<html><header><meta charset="utf-8"><title>迷你民仔鎖匙扣不再搖頭</title></header><body><h1>迷你民仔鎖匙扣不再搖頭</h1><p>最鍾意搖頭搖腦嘅民仔，今勻拒絕搖頭，改以迷你版鎖匙扣（NohohonKeychain）登場。貫徹可愛樣子，全套共八款之多，分別有青蘋果綠色、橙黃色、桃紅色、奶白色、海藍色、粉紅色、橙啡色、最後一款更是神秘版的夜光顏色！無論當作鎖匙扣之用又或是手袋裝飾都好Cutie。不過購買時包裝盒上並沒註明顏色，想擁有別致的夜光色、又或要集齊一套八款，就要碰運氣喇！&#13;<br>&#13;<br>記者：吳佩璇&#13;<br>查詢：24164499（萬信有限公司）</p><p>售賣點：&#13;<br> 6月頭於各大百貨及玩具店有售（玩具反斗城、Sogo、吉之島、千色店、UNY、環球模型等）</p></body></html>
