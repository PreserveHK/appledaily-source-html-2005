<html><header><meta charset="utf-8"><title>29歲發揮創意人辦</title></header><body><h1>29歲發揮創意人辦</h1><p>昆頓塔倫天奴</p><p>美國著名演員兼製片，以超乎想像力的動作和音樂元素，拍攝出他的成名作《落水狗》</p><p>FreddieMercury</p><p>80年代搖滾組合Queen已故主音歌手，編寫和收錄名曲《BohemianRhapsody》</p><p>貝爾</p><p>蘇格蘭出生的美國科學家，1876年發明電話，為通訊史掀開新一頁，改變世界發展</p><p>StellaMcCartney</p><p>英國時裝設計師，在Gucci推出自己品牌的時裝，奠下她在時裝界的地位&#13;<br> 英國《星期日泰晤士報》</p></body></html>
