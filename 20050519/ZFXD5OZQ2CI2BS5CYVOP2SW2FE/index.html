<html><header><meta charset="utf-8"><title>千嬅、Eason重拾舊情</title></header><body><h1>千嬅、Eason重拾舊情</h1><p>楊千嬅與陳奕迅（Eason）多年前同屬華星唱片公司旗下，更一度被傳拍拖，現時二人雖然各有自己生活，但在一內地休閒服產品公司以七位數酬勞拉攏下，再度合作拍廣告。&#13;<br> 早前千嬅和Eason在酷熱天氣下，在沙灘上以情侶檔姿態拍攝廣告，二人攞正牌親熱，Eason搞笑地作小鳥依人狀，靠在千嬅的肩上。拍攝期間，Eason和千嬅不時你追我逐、爭水泡，看來甚為融洽。其後在攝影師安排下，二人又手拖手漫步沙灘，並坐在海邊石上談心。</p></body></html>
