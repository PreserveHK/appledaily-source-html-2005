<html><header><meta charset="utf-8"><title>廣東河南成偽鈔黑點</title></header><body><h1>廣東河南成偽鈔黑點</h1><p>人民幣偽鈔問題日益猖獗，全國去年合共收繳人民幣偽鈔十一億六千萬元，較前年激增七成七，其中偽鈔製作窩點主要在廣東，販運案件主要在河南。</p><p>全國撿逾11億</p><p>中國人民銀行貨幣金銀局局長葉英男昨日表示，去年警方和金融機構辦理柜面業務時分別收繳偽鈔五億多元和六億多元，今年一至三月又收繳二億多元偽鈔。不法分子大多是在廣東購買假幣，經湖南、湖北向內地販運。&#13;<br> 葉英男指出，國務院已將今年定為「反假貨幣工作年」，將在五月份和十月份開展兩次全國範圍的反偽鈔宣傳。央行並將改進第五套人民幣的印製技術，提高其印製質量和防偽性能。&#13;<br> 中新社&#13;<br> </p></body></html>
