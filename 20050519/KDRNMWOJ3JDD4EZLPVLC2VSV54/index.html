<html><header><meta charset="utf-8"><title>近三千學生欠政府500萬元</title></header><body><h1>近三千學生欠政府500萬元</h1><p>【本報訊】學生資助辦事處數字顯示，○四至○五財政年度，有七百三十人拖欠三期學生資助計劃貸款，拖欠兩期借款的更多達一千二百一十人，人數較○三至○四年度多出六成半，涉及欠款達五百零一萬元。教育統籌局局長李國章表示，過去五年，學生資助辦事處處理拖欠貸款個案的平均行政費用，由每宗二百六十四元至五百八十三元不等。</p><p>四宗個案要撇帳</p><p>他又透露，上年度有四宗個案因停止追討而要撇帳，涉及二十二萬元。他解釋撇帳原因包括借款人及其彌償人失蹤或已破產，以及借款人已去世。</p></body></html>
