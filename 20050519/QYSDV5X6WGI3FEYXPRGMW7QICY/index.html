<html><header><meta charset="utf-8"><title>澳洲美酒優惠價發售</title></header><body><h1>澳洲美酒優惠價發售</h1><p>【本報訊】本港的酒類零售商屈臣氏酒窖，由即日起至五月三十一日推出「澳洲美酒節」，推廣一系列澳洲美酒，部份美酒以優惠價發售。其中酒窖特別推介一款美酒「CullenDianaMadelineCabernetMerlot2002」，有香濃的黑加侖子、野草莓和櫻桃味道，適合在食用羊肉、牛肉的時候品嘗，每支售價由七百四十八元減至五百九十八元。另一款名為「CullenChardonnay2003」則含新鮮檸檬和番石榴果香味，優惠價每支四百一十八元。</p></body></html>
