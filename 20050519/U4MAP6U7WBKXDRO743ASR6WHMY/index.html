<html><header><meta charset="utf-8"><title>《壹週》廣告被指不雅</title></header><body><h1>《壹週》廣告被指不雅</h1><p>【本報訊】《壹週刊》第七七二期刊登多頁名為「有罪」的時裝廣告，被淫褻不雅物品審裁處評為不雅，由於封面欠缺警告字句，涉違反《淫褻及不雅物品管制條例》，案件昨在東區裁判法院提訊，被告公司否認控罪，案件押後至六月七日進行覆核評級，而刊登同樣廣告的雜誌《Milk》則承認控罪，被判罰款五千元。&#13;<br> 被告為壹週刊出版有限公司，傳票指於去年十二月二十四日出版的《壹週刊》第七七二期，當中第十九至二十三頁名為「有罪」的廣告內容不雅，違反淫褻及不雅條例。&#13;<br> 案件編號：ESS10832/2005</p></body></html>
