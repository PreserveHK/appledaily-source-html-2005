<html><header><meta charset="utf-8"><title>松浦獻唱悼美空雲雀</title></header><body><h1>松浦獻唱悼美空雲雀</h1><p>今年是日本已故歌姬美空雲雀逝世十七周年，日本方面會舉辦一連串紀念活動，一班歌手將於下月二十四日舉行紀念演唱會，有份表演的偶像歌手松浦亞彌前日出席記者會。&#13;<br> 松浦在記者會上說：「演唱會翌日是我十九歲生日，希望可以從天國的美空雲雀那裏獲得力量，我會落力演出的。」而女子組合Morning娘和演歌王子冰川清亦會參與演出。&#13;<br> 此外，日本廣告綜合研究所昨公布「女星廣告好感度」排名，結果松浦力壓上戶彩等女星奪得第一。</p></body></html>
