<html><header><meta charset="utf-8"><title>理大首次參展</title></header><body><h1>理大首次參展</h1><p>參觀今年SaloneSatellite的最大驚喜，是看到來自香港的設計作品。香港理工大學設計學院首次參展，帶來12份設計模型，是2003年度部份畢業生的畢業作品，然而，作品大都與家具無關。&#13;<br> 帶領其中3名畢業生到這次展覽的助理教授ErnestoSpicciolato表示，香港是以輕工業生產為主流，家具生產並不多，故此學生仍是集中設計電子及玩具等輕工業產品，這次參展正好向外界展示香港設計界強項。</p></body></html>
