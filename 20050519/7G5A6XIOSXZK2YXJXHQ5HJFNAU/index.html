<html><header><meta charset="utf-8"><title>翠擁華庭　有會所設施多馬鐵添地利</title></header><body><h1>翠擁華庭　有會所設施多馬鐵添地利</h1><p>馬鞍山翠擁華庭受惠於馬鐵通車，對外交通得到改善。但該站上蓋會發展住宅，對翠擁華庭8至15座若干單位，未來的居住環境及景觀，添上變數。介紹的3座高層，望利安邨，景觀不算優質，但夠靜局，他日依然。</p><p>內櫳有裝修，由大門至客廳加建曲尺形燈槽，電視地櫃後面鋪石牆，飯廳鑲大鏡反光。套房與鄰房合二為一，擴充活動空間，度身訂做通頂大櫃，窗台建書桌。整體設計華實並重。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：黃耀興</p></body></html>
