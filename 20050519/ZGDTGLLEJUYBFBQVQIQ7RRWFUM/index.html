<html><header><meta charset="utf-8"><title>溫碧霞為事業拒做媽媽</title></header><body><h1>溫碧霞為事業拒做媽媽</h1><p>溫碧霞、周汶錡、港姐亞軍朱慧敏等前晚往金鐘港麗酒店出席一泳衣派對，溫碧霞如常以性感造型亮相，她一見同場腹大便便的劉清儀即大讚對方懷孕仍然很漂亮。問溫碧霞何時生兒育女？她說：「我𠵱家工作好忙，喺內地有好多機會，所以唔想放棄住，如果第時要生BB就真係會淡出㗎啦。」</p><p>布拉格拍寫真</p><p>溫碧霞透露內地有人斟她出唱片及拍寫真，她說：「遲啲會去布拉格旅行，我好鍾意歐洲嘅景色，寫真多數順便喺嗰邊影，而出唱片我都好有興趣，我對上一次出碟已經係九年前，好彩不嬲有登台練歌啫。」&#13;<br> 採訪:林妙萍&#13;<br> 攝影:陳慧安&#13;<br> </p></body></html>
