<html><header><meta charset="utf-8"><title>改造病毒基因治療天花</title></header><body><h1>改造病毒基因治療天花</h1><p>英國廣播公司報道，不少科學家認為對天花病毒（圖）進行基因改造，可以加快治療天花的進展；但批評人士稱，保證擊敗天花的最佳方式是摧毀所有天花病毒樣本。&#13;<br> 天花曾是人類歷史上最可怕的傳染病之一，死亡率超過四分之一，而幸存者仍會終身留下疤痕或導致失明。在六十年代每年仍有逾二百萬人死於天花，雖然天花病在七十年代被鏟除，但很多科學家認為，對天花病毒進行基因改造，可以大大加快人類治療天花的進展。所以世界衞生組織將展開討論，以決定是否允許科學家研究天花病毒。</p></body></html>
