<html><header><meta charset="utf-8"><title>江欣燕旅行繫夫妻情</title></header><body><h1>江欣燕旅行繫夫妻情</h1><p>江欣燕和黃浩然昨日到清水灣片廠為亞視節目《開心大發現2005》擔任嘉賓，兩位嘉賓對於節目中的新玩意十分好奇，黃浩然說：「我之前都有睇過，覺得好多嘢都好得意同好搞笑，而且好多片段都係喺日本買返嚟，向來日本人都好有頭腦，特別多創意。」江欣燕則自言十分喜歡收看該節目，但就未有活學活用。</p><p>忙工作少碰面</p><p>江欣燕又表示近日忙於工作，與老公甚少碰面，故打算月底齊齊去旅行，江欣燕說：「其實我想去希臘，不過冇咁長時間，所以只可以去日本。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
