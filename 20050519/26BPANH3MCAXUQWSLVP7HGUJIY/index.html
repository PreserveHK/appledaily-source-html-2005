<html><header><meta charset="utf-8"><title>培訓三千通識教師</title></header><body><h1>培訓三千通識教師</h1><p>【本報訊】教育統籌局為推行新高中課程，投入約八億元作為教師專業準備津貼，其中部份將用作培訓三千名通識教育科教師。&#13;<br> 現時全港合資格的通識教師只得三至四百人，為配合新高中全面推行通識教育，教統局將在九月新學年開始，為通識教育科提供四千個專業培訓學額，現職所有任教通識教育科的教師將獲不少於一百小時的培訓，其中必修部份約佔三十五小時，其餘由教師評估本身需要選修，課程會重複舉辦，供新任教師修讀。</p></body></html>
