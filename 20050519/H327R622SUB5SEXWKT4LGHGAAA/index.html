<html><header><meta charset="utf-8"><title>李孝利美腿賣衫</title></header><body><h1>李孝利美腿賣衫</h1><p>近日以優厚酬金跟韓國服裝品牌GGPX續約一年做代言人的韓國性感女歌手李孝利，上年十一月時曾到紐約為該品牌拍攝夏季服裝廣告，近日該廣告終於曝光。&#13;<br> 李孝利在廣告中穿上長靴及迷你裙，大晒一雙修長美腿。</p><p>夥拍北韓舞蹈家</p><p>此外，李孝利將會與北韓著名舞蹈家趙明愛遠赴上海拍攝三星Anycall新一輯廣告，廣告將分為「邂逅」、「融洽」、「共鳴」和「希望」四個主題，希望能藉此促進南北韓兩地交流。</p></body></html>
