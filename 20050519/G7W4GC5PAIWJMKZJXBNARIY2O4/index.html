<html><header><meta charset="utf-8"><title>中電選址建液化天然氣接收站</title></header><body><h1>中電選址建液化天然氣接收站</h1><p>【本報訊】中華電力有限公司已就開發天然氣項目開展環境影響評估，初步向政府提交屯門龍鼓灘及大鴉洲兩個可行選址，興建液化天然氣接收站。中電商務總監藍凌志昨日稱，預期整個計劃投資成本達四十至六十五億元，有關天然氣發電措施最快於二○一一年投產。&#13;<br> 液化天然氣是氣體排放量最低的環保能源，中電現時提供的三分一電力是以天然氣發電。藍凌志說，由於電費已包括燃料費的支出，故開發天然氣發電不會對電費構成加價壓力。中電要為將來的發電作規劃，所以計劃不會受商討中的○八年後發電專營權影響。</p></body></html>
