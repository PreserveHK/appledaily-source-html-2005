<html><header><meta charset="utf-8"><title>范振鋒攬Rosanne贏晒</title></header><body><h1>范振鋒攬Rosanne贏晒</h1><p>女子組合2R昨日到新城接受范振鋒、葉文輝及崔建邦主持的新節目《聯FanBarcode》訪問，眾人更特別到商場影貼紙相，由范振鋒與Rosanne及葉文輝與Race各組成一對，比賽誰拍的貼紙相最似情侶，結果由Rosanne一對勝出。&#13;<br> 此外，范振鋒的女助手日前在屯門因車禍喪生，他表示至今心情仍未能平復，原本想向電台請假，不過因有新節目推出而作罷，范振鋒說：「我打算請化妝師幫佢化妝，為佢最後一次扮靚。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
