<html><header><meta charset="utf-8"><title>運動過量可致關節退化</title></header><body><h1>運動過量可致關節退化</h1><p>膝關節退化除了是老人家疾病外，骨科醫生高拔萃指出，近年不少五十歲以下人士都出現關節退化情況，甚至「三、四十歲都有」，主要與不適當或過量運動有關，運動受傷如滑水、滑雪及滑板等，弄傷關節後沒有好好處理；過胖也會增加關節負重壓力，重複性動作，如經常上斜路及體力勞動人士等也會令關節提早老化。&#13;<br> 關節退化時，關節內的軟骨退變及剝落，凹凸不平，骨頭因失去軟骨作緩衝而磨損，引致疼痛、僵硬、出現有摩擦聲響、腫脹及變形，影響活動能力。患者甚至因關節僵硬而影響日常生活，如不能自行穿衣服、手部無法觸及腳趾等。</p></body></html>
