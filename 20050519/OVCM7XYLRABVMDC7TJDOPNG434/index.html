<html><header><meta charset="utf-8"><title>雛形明子重回性感路</title></header><body><h1>雛形明子重回性感路</h1><p>近日甚少露面的日本性感女星雛形明子，最近重操故業為新一期日本雜誌《周刊Post》拍攝性感寫真。身穿黑色低胸性感吊帶裙的雛形明子，露出驕人上圍，重新吸納男fans。</p><p>拍午間劇集</p><p>現時只會客串演出綜藝節目的雛形明子，七月開始便會拍攝日本富士電視台的午間劇集，難怪她要拍攝性感寫真造勢。&#13;<br> 雛形明子在寫真中除了換上多套性感誘人的服裝，又躺在草地上拍照，似乎要為事業作最後衝刺。</p></body></html>
