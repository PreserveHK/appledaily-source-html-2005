<html><header><meta charset="utf-8"><title>當造白蘆笋入口卜卜脆</title></header><body><h1>當造白蘆笋入口卜卜脆</h1><p>5月歐洲白蘆笋當造，比一般青蘆笋更甘嫩青甜，以最簡單方法烹調之，方能帶出其清新口感。「Sabatini」意大利餐廳推出多款白蘆笋美食，推介頭盤白蘆笋伴意大利火腿香草汁，薄切火腿夠入味，白蘆笋條條粗身脆到有聲出，萬勿錯過。&#13;<br>&#13;<br>記者：陳漢榮</p><p>Sabatini（27332000）&#13;<br> 地址：尖沙嘴東部麼地道69號帝苑酒店3樓&#13;<br> 供應期：即日至5月31日</p></body></html>
