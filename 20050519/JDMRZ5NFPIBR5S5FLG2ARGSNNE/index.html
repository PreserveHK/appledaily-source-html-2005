<html><header><meta charset="utf-8"><title>中學新制僅考一試</title></header><body><h1>中學新制僅考一試</h1><p>【本報訊】在新高中學制下，現有的香港中學會考及高級程度會考將由一個新考試取代。當局將於二○一一年及二○一三年分別為會考及高考的末代考生提供重考機會。新制下，考生將獲發香港中學文憑證書，評級採用「水平參照」模式分一至五級，評級最高的第五級內，會再細分為五級**及五級*，獲以上兩評級的學生佔整體考生的百分之一及三。此外，各科的校本評核比重將介乎一成五至三成，部份科目如視覺藝術科，校本評核的比重將調高至五成。</p></body></html>
