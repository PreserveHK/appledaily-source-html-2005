<html><header><meta charset="utf-8"><title>本港無輸入越南問題蛋</title></header><body><h1>本港無輸入越南問題蛋</h1><p>廣東省出入境檢驗檢疫局日前在來自越南航班的旅客行李中，截獲四十五隻帶有H5N1禽流感病毒的鴨蛋及鵝蛋。有本港蛋商表示，自越南去年初爆發禽流感後，已再沒從該國入口任何蛋類，而本港市面的雞蛋主要是來自內地及美國。&#13;<br> 衞生福利及食物局昨晚發出新聞稿指出，根據國際獸疫局指引，本港可禁止從禽流感地區入口一系列產品，包括家禽及受精蛋，但食用蛋並不在受禁之列。食物環境衞生署昨日則呼籲市民接觸禽鳥蛋後要洗手，並要將蛋徹底煮熟後才可進食，以策安全。</p></body></html>
