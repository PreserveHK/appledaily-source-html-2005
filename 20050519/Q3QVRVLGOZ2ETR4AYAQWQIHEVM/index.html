<html><header><meta charset="utf-8"><title>　　伍宜孫辭世享年104歲 - 李八方</title></header><body><h1>　　伍宜孫辭世享年104歲 - 李八方</h1><p>永隆銀行創辦人兼首任董事長伍宜孫五月十一日（上周三）喺香港養和醫院辭世，享年一百零四歲，永隆銀行噚日喺報章刊登訃文，兒孫滿堂，當是積善之家。伍老先生原來對盆景藝術好有研究，重出過書介紹，世界有名。&#13;<br> 伍老先生生前深得銀行上下尊重，所以訃聞中特別提到佢自一九三三年永隆成立以來，就領導同事努力開拓事業，又讚佢生平慈愛為懷，樂善好施。永隆銀行已經定咗本月二十四日早上喺香港殯儀館舉行公祭，以表哀思。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
