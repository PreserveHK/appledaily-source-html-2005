<html><header><meta charset="utf-8"><title>豐田Prius房車最環保</title></header><body><h1>豐田Prius房車最環保</h1><p>德國ko-Trend環境中心連續第二年選出豐田Prius家庭房車（圖），為最環保的房車，原因是這款房車的燃油消耗量及廢物排放量，都較其他房車為低。第二位及三位獲選房車分別為平治A160CDI及豐田YarisEco。&#13;<br> 豐田本港發言人說，○三年尾在港推出電油汽油混合使用的Prius至今，共售出超過三百多輛；Prius除了較其他車輛更環保外，其寧靜車廂及豪華設備亦備受讚賞。以現時油價計算，每公里約需五角。</p></body></html>
