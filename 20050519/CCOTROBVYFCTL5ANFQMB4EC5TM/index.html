<html><header><meta charset="utf-8"><title>國產片康城首映惹投訴</title></header><body><h1>國產片康城首映惹投訴</h1><p>由內地女演員高圓圓主演、導演王小帥執導的電影《青紅》有份角逐應屆康城影展的金棕櫚獎，該片前日在康城首映，據知大會一般會安排競賽片有兩場試映會給傳媒，可是《青》片卻只有一場試映會，而且是在小型戲院進行，令內地傳媒覺得大會有不公平之嫌，群起投訴。&#13;<br> 而《青》片的背景發生在一九六六年，當時中共推行「支援三線」計劃，好幾百萬人被迫離家，劇情主要講述由高圓圓飾演的內地女孩青紅的故事，她認為全片最難演繹的是強暴戲。</p></body></html>
