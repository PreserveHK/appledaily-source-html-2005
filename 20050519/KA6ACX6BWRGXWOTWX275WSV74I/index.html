<html><header><meta charset="utf-8"><title>　　民園麵家現生機 - 李八方</title></header><body><h1>　　民園麵家現生機 - 李八方</h1><p>擁有八十年歷史嘅中環「民園麵家」（圖），早排因為持牌人去世，俾食物環境衞生署指佢哋無牌經營，重被票控，搞到經營呢間街邊檔嘅人好彷徨。老闆李建坤早幾日同八方講，話食環署嘅職員已經通知佢哋只可以經營到二十二號。&#13;<br> 不過，事件曝光後，加埋議員嘅關注，似乎出現咗少少轉機，食環署發言人噚日話，冇定出「民園麵家」嘅結業期限，署方已經聯絡持牌人嘅家人，同佢哋了解詳情。八方都希望呢啲咁有傳統特色嘅大排檔可以繼續生存。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
