<html><header><meta charset="utf-8"><title>鞏俐讚張震戲假情真</title></header><body><h1>鞏俐讚張震戲假情真</h1><p>鞏俐最近拍攝了電影《愛神》，早前她接受訪問。對於首次與張震合作便與他有情慾戲份，鞏俐就對這位拍檔讚不絕口，她說：「我覺得張震是一個非常好的演員，在拍戲時他會保持精力，而且很有新鮮感。」&#13;<br> 鞏俐續說：「這次合作，他給我很多靈感，因為他會用真感情來拍戲，令我很感動，將來希望可以再有合作機會。」&#13;<br> 拍戲易投入是好，但最好拍畢後也懂得抽離角色，自言視演藝生涯是自己生命的鞏俐說：「我已經習慣了投入角色，其實一點都不痛苦，這是演員必要具備的條件。拍戲的過程中，如果可以給對手加分，這樣也可以有互相幫助的動力。」</p></body></html>
