<html><header><meta charset="utf-8"><title>審判室在前復興黨總部</title></header><body><h1>審判室在前復興黨總部</h1><p>審訊侯賽因的審判室，位於首都巴格達守衞森嚴的綠區的前社會復興黨總部，屆時侯賽因會坐在一個設有防彈玻璃的特別籠室內接受審訊，預計他會穿西裝，不會戴手銬。&#13;<br> 審判室可容納一百五十人，旁聽席設在審判室後方，由一道玻璃隔開，並非人人可以進入審判室聽審，獲分配席位的包括伊拉克高官、美國大使館人員、受害者家屬和國際傳媒代表等。當局會全程拍攝審判過程，但暫時仍未確定會否在電視直播。&#13;<br> 美國《紐約郵報》</p></body></html>
