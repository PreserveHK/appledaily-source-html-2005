<html><header><meta charset="utf-8"><title>銀行鬥搶二手樓按</title></header><body><h1>銀行鬥搶二手樓按</h1><p>經絡首席副總裁鄭偉雄話，近年新盤多咗買家用建築期付款方法，因為唔使即時上會。&#13;<br> 呢個趨勢，搞到一手樓按比例大跌，由年初嘅二十三點三巴仙，回落到八月嘅九點三巴仙。&#13;<br> 就算近排有多個大型新盤開售，但預計唔少買家仍用建期付款法，唔會帶動一手樓按市場。&#13;<br> 鄭偉雄話，二手按揭會主導市場，比例由年初嘅五成一升至八月嘅七成九，預計第四季維持七成半至八成。結論係：銀行會積極搶佔二手樓按市場。</p></body></html>
