<html><header><meta charset="utf-8"><title>華翔純利微跌0.97%</title></header><body><h1>華翔純利微跌0.97%</h1><p>▲華翔微電（1195）公布，截至6月底止全年純利8042.7萬元人民幣，輕微倒退0.97%。每股盈利減少15.79%，至0.16元人民幣；末期息3.5港仙。&#13;<br> &#13;<br> ▲民生銀行日前舉行特別股東大會，出席的股東通過了股權分置改革方案，具體投票結果尚要點算。民生副董事長張宏偉表示，倘方案獲得批准，該行將會有集資活動。至於該行在港交所（388）於年中通過其上市聆訊後，民生卻未有按原來計劃在6月底上市，他說主要是考慮招股價與A股股價差距太大，至於何時在港上市，暫未有時間表。</p></body></html>
