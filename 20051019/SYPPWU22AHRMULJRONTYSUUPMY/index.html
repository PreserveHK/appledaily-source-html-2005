<html><header><meta charset="utf-8"><title>濠江客炒樓上北京</title></header><body><h1>濠江客炒樓上北京</h1><p>澳門有樓一族身家暴漲，冇耐前嗰邊有客來港置業，最近重去北京買嘢㖭。&#13;<br> 美聯澳門林志光話，個客喺澳門半島及氹仔有投資物業，今次轉移陣地去北京，用二百三十四萬，買入麗高王府逾二千二呎連租約單位，呎價一千零四十。&#13;<br> 林志光話，買家睇中個樓盤近使館區，有唔少使館職員租用。&#13;<br> 麗高王府佔地一百八十萬呎，有一百三十二幢獨立別墅，七幢四層高及八幢八至九層高住宅，入住率達七成。𠵱家澳門客購買，可獲贈來回北京機票及住宿。</p></body></html>
