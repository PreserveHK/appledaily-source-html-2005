<html><header><meta charset="utf-8"><title>港葡聯合發行漁村風貌郵票</title></header><body><h1>港葡聯合發行漁村風貌郵票</h1><p>【本報訊】香港郵政與葡萄牙郵政昨聯合發行「漁村風貌」特別郵票（圖），一套四款的特別郵票分別描繪香港大澳的傳統棚屋、捕魚小艇特色景物；葡萄牙Carrasqueira漁村的渡頭風光、色彩奪目的漁船和漁民捕魚作業的情況。&#13;<br> 香港郵政署長蔣任宏昨在發行儀式上稱，今次香港與葡萄牙聯合發行郵票，因兩地同屬瀕海之地，大澳漁村及Carrasqueira漁村均展示兩地的文化傳承和歷史。該套郵票由SofiaMartins設計，而首日封背景用色淺淡，隱現浮家泛宅，前有小舟輕棹，一派水鄉漁村畫意。&#13;<br> 成啟聰攝</p></body></html>
