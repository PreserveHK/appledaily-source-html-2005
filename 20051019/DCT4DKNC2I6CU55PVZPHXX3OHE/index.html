<html><header><meta charset="utf-8"><title>清宮墨寶估值80萬</title></header><body><h1>清宮墨寶估值80萬</h1><p>【本報訊】普藝拍賣行將於本月二十二日舉行中國書畫及藝術品拍賣，臚列明清至現代共四百五十四件拍品，總估值約三百萬元，當中重頭戲屬明清兩大學士的墨寶，分別是明末四大家之一張瑞圖的《行書》，估值達十二萬元，以及清初宮廷畫家蔣廷錫的《雙棲瑞雀》，估值達八十萬元。&#13;<br> 普藝拍賣行總經理莊志崗昨稱，張瑞圖的《行書》自成一家，無處不平入直出，無時不翻折筆鋒，線條鋒利跳蕩，字緊行疏，黑白對比鮮明，有咄咄逼人之勢；蔣廷錫的《雙棲瑞雀》，鳥和樹的刻畫神采絕倫，實難得一見的宮廷珍品。</p></body></html>
