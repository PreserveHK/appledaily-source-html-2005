<html><header><meta charset="utf-8"><title>高官民望李少光最高</title></header><body><h1>高官民望李少光最高</h1><p>【本報訊】即將離任的律政司司長梁愛詩，受惠於民望高企的新特首曾蔭權，近月民望趨向穩定，港大民意網站最新的數據顯示，梁愛詩最新民望評分為五十三分，較上月微跌僅零點一分，在十四名主要官員中排第十位。&#13;<br> 有關調查於本月三日至六日進行，訪問了約一千名市民，保安局局長李少光民望最高，達六十四分，其次為財政司司長唐英年，得六十三點六分；上任三個月的政務司司長許仕仁得五十七點八分排第五位。&#13;<br> 位於榜末的仍然是政制事務局局長林瑞麟，僅得四十八點二分，是唯一民望低於五十分合格水平的主要官員。</p></body></html>
