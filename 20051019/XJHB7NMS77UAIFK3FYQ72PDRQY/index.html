<html><header><meta charset="utf-8"><title>鄧萃雯演舞台劇升格藝術家</title></header><body><h1>鄧萃雯演舞台劇升格藝術家</h1><p>鄧萃雯和鍾景輝昨日應邀到中環麗嘉酒店出席《2006年香港藝術節記者會》，二人將於明年演出舞台劇《不期而遇的男人》，雯女是首年參加藝術節，還被大會稱之為藝術家，即時升格，雯女說：「總之好開心提升至另一層面。」</p><p>鍾景輝推薦</p><p>雯女在舞台劇中有三分之二都是自己的深情演繹，後段才會與鍾景輝有交流，對雯女而言有相當難度，而今次是鍾景輝的極力推薦雯女，鍾景輝說：「起初導演畀咗個劇本我，我就提議搵雯女，因為覺得同佢有火花，之前合作電視劇《LovingYou》時喺十集演唔同角色，雯女都發揮得好好。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
