<html><header><meta charset="utf-8"><title>中國行施危機公關</title></header><body><h1>中國行施危機公關</h1><p>最近Sony的CCD感光元件因質素出現問題，導致Sony、佳能等七十多款數碼相機發生故障，更有消息指多家相機公司打算向Sony追討賠償。有業內人士推測，霍華德此行很大程度有危機公關的使命，希望穩定中國軍心，同時親身了解中國市場。事實上，霍華德跟傳媒會面期間，亦絕口不提CCD事件。&#13;<br> 不過，Sony方面就否認有關索償消息，並強調在某些溫度和濕度高的地區，CCD才有機會超出質量控制的水準。目前發生問題的CCD，都不是在中國生產，北京亦未發現這類投訴。CCD好像相機裏的底片，負責感光的組件。</p></body></html>
