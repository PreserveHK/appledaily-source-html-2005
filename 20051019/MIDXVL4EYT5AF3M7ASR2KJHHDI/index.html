<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　慧雲峯加佣促銷</title></header><body><h1>樓市快訊<br>香港　慧雲峯加佣促銷</h1><p>▲南豐集團的北角單幢新盤慧雲峯，市場消息指，發展商昨加佣促銷，佣金由早前1.5%加至2%，同時，可輕微議價2至3%。</p><p>IslandGrove套現1.5億</p><p>▲第一太平戴維斯方文彬透露，南區深水灣香島道IslandGroveB號屋，面積約5300方呎，剛以近1.5億元售出，呎價約2.83萬元，該盤現餘2間獨立屋未售。</p></body></html>
