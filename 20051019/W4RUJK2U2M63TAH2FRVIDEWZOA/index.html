<html><header><meta charset="utf-8"><title>羅家英龜息大法遊青藏</title></header><body><h1>羅家英龜息大法遊青藏</h1><p>羅家英上月跟隨無綫攝製大隊遠赴青藏高原拍攝《向世界出發》，青藏高原海拔三千七百米，空氣稀薄，勇抗癌魔的羅家英竟夠膽挑戰，他說：「我全中國都差唔多去過，係未去過青藏高原，所以借呢次機會一遊，喺我未應承去之前阿姐就鬧鬼我，如果鬧我就唔去，就唔係我啦！」</p><p>探小活佛</p><p>羅家英此行曾到訪過塔爾寺藏醫院的藏醫及拜訪過三歲的小活佛，他說：「呢一程係我去過咁多地方最辛苦嘅一程，因為高原空氣稀薄，好彩我識龜息大法，乜嘢都要慢，所以唔使用氧氣筒，我重買咗啲珊瑚珍珠丸，聽講能醫百病。」&#13;<br> 採訪：楊潔雯</p></body></html>
