<html><header><meta charset="utf-8"><title>VanCleef&amp;Arpels周五空降北京</title></header><body><h1>VanCleef&amp;Arpels周五空降北京</h1><p>法國珠寶名牌VanCleef&amp;Arpels首度進駐內地，並以北京為首站，將於名牌滙聚地北京國貿商城開設專門店，周五舉行開幕儀式，大會邀請了來自北京，躋身國際影星行列的章子怡擔任嘉賓。</p><p>章子怡抽空到賀</p><p>其實章子怡早於兩年前已與VanCleef&amp;Arpels結緣，章子怡在○三和○四年出戰康城影展時，今年八月在北京中國華表獎贏取最佳女主角獎時，都佩戴該品牌首飾，所以今次品牌力邀章子怡出席專門店開幕儀式，別具意義。忙於拍攝馮小剛新片《夜宴》的章子怡會抽空出席盛會，率先試戴最新珠寶系列賀品牌空降北京。</p></body></html>
