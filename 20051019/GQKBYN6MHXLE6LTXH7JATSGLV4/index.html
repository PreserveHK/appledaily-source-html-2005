<html><header><meta charset="utf-8"><title>鄭融瞓覺一定除Bra</title></header><body><h1>鄭融瞓覺一定除Bra</h1><p>鄭融、林苑和組合Bliss等前晚到旺角出席「Singinginthenight」活動時，司儀詢問有關睡衣的問題，鄭融和林苑便公開了自己的閨房秘密。&#13;<br> 坦言沒有裸睡習慣的鄭融，卻暗示自己不習慣戴胸圍睡覺，她說：「戴住瞓會好唔健康，自己一定會着T恤同短褲，重一定要攬住個枕頭打側瞓㖭。」至於會否攬住男友共眠，她就笑言自己的手太短，寧願攬公仔和枕頭。</p><p>返鄉探親</p><p>近日搬了新居的林苑，日內將返家鄉重慶探親，她說：「今次我終於成功請求公司畀我放四日假，已經有三、四個月冇返去，真係好掛住屋企人。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
