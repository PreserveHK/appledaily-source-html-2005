<html><header><meta charset="utf-8"><title>失業率跌樓價就升</title></header><body><h1>失業率跌樓價就升</h1><p>驟眼睇，樓價與失業冇關，不過，中原研究部黃良昇發現：樓價跌；失業率升，相反，樓價升；失業率跌。&#13;<br> 佢引用○三年四月沙士時為例，當時，中原大型屋苑指數跌至三十一點四六新低，其後大幅反彈，同期季節性調整失業率，由百分之八點六見頂回落。&#13;<br> 舊年第三季，樓市進入調整期，失業率同步微升。佢認為，上個月季節性調整失業率進一步下跌零點二，係同樓價回升不謀而合。&#13;<br> 佢因而預測，第四季經濟持續向好，失業率繼續下跌，即係話……</p></body></html>
