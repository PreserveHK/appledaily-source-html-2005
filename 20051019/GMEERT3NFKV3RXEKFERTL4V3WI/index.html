<html><header><meta charset="utf-8"><title>山泥倒塌埋工人半身</title></header><body><h1>山泥倒塌埋工人半身</h1><p>【本報訊】青衣路二十號對開的八號幹線高架橋工程地盤，昨晨九時許，一幅高約兩米半的護土牆突然塌下，一名姓李（四十八歲）工人走避不及，下半身遭逾噸重山泥埋住。其他工人救人心切，未有即時報警，立即用挖泥機及其他工具挖開山泥，花了約十分鐘將傷者救出，發現他腳部受傷，才報警召救護車將傷者送院。&#13;<br> 傷者送院未幾即陷昏迷，經醫生施手術急救後情況危殆。&#13;<br> 建造業總工會理事長蔡鎮華稱，這宗工人遭活埋未有即時報警事件，顯示現場地盤的管理人員危機意識不足。他認為，工人第一時間拯救可以理解，但同時亦應立即報案。</p></body></html>
