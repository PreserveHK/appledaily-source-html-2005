<html><header><meta charset="utf-8"><title>曉巒下月發售</title></header><body><h1>曉巒下月發售</h1><p>【本報訊】國連順集團投資近5000萬元，於屯門市地段456號，發展共9幢海景洋房曉巒，計劃下月初推出，昨日委託中原地產為獨家代理。&#13;<br> 曉巒將以現樓形式出售，每伙逾2000方呎，提供前後花園及觀星露台，中原地產營業董事方啟明表示，發展商早年以低價購入地皮，故發展成本較低。物業鄰近屯門市中心，但擁青山灣海景，屬市場罕有發展項目，發展商正搭建示範單位，尚未訂定售價。&#13;<br> 國連順集團董事總經理潘順國，是嘉華地產發展部前要員，近年自組公司發展小規模特色住宅項目，將陸續推出市場。</p></body></html>
