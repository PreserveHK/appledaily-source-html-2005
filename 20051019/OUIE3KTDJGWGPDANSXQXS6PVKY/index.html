<html><header><meta charset="utf-8"><title>賭場撿五百元偽鈔</title></header><body><h1>賭場撿五百元偽鈔</h1><p>【本報訊】澳門消息：澳門市面前日再發現五百元面額偽鈔，前日下午，警方在新口岸賭場拘捕三名來自香港及內地的偽鈔「車手」，撿獲九張五百元偽鈔，是繼上月及本月初撿獲的第三宗偽鈔案。&#13;<br> 該批偽鈔全為BB8328及BB2328字頭（圖下），懷疑與本月初及上月兩宗偽鈔案中撿得的假幣來自同一工場，全為雷射影印產品，紙身較滑，水印比真鈔更明顯，在螢光燈下會發光。澳警已聯絡香港及內地警方，協助追查偽鈔的來源。</p></body></html>
