<html><header><meta charset="utf-8"><title>晉誠地產登陸深井</title></header><body><h1>晉誠地產登陸深井</h1><p>深井細細，但代理舖就開到成行成市，大中細加起嚟，竟然有幾十間。最近，晉誠都進駐呢區，喺麗都花園租咗間五百呎地舖，租金超過五萬，間舖試業兩個幾禮拜，今日正式開張。&#13;<br> 老闆胡卓輝話，租金較海濱花園及華景山莊兩間分行都要貴，但勝在地點旺、位置好，而且原有青龍頭舊舖，對出有擴闊路面工程，沙塵滾滾，既然租約期滿，重唔搬得就搬咩。&#13;<br> 佢話，以前青龍頭分行，做落有批基本客，大可帶過麗都。新舖員工共十人，年資五至十四年。</p></body></html>
