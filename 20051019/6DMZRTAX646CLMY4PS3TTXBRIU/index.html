<html><header><meta charset="utf-8"><title>藤原龍也全裸大解放</title></header><body><h1>藤原龍也全裸大解放</h1><p>曾主演日本電影《大逃殺》的青春小生藤原龍也，最近為力谷人氣，將在本周六推出全裸寫真集，而昨日推出的雜誌《FRaU》，率先刊登多張大膽寫真。&#13;<br> 現年二十三歲的藤原龍也，入行以來雖然演技大獲讚賞，可惜星運平平，自從《大逃殺》後鮮有代表作，最近他已完成了全新寫真集《nocontrol》，顧名思義，藤原有意在寫真集中不受拘束，在鏡頭前全裸，進行肉體大解放。今次寫真集由攝影師丸谷嘉長操刀，藤原露出光滑的皮膚與臀部，絕對能夠吸引女fans。</p></body></html>
