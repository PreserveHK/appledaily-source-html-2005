<html><header><meta charset="utf-8"><title>食Buffet送teaset</title></header><body><h1>食Buffet送teaset</h1><p>早就聽聞中環有間餐廳，逢星期六有個全日食足五個鐘嘅BrunchBuffet，前幾日終於有時間拉埋朋友齊齊去喪食一番！同朋友兩個人好悠閒咁Hae足五個鐘，正打算埋單之際，侍應遞上一張coupon，原來由即日起幫襯食呢個法式悠長午餐，每兩個人就會送一個免費下午茶套餐（餘此類推），逢星期一至五下午2時半至5時拎住張coupon，就可以免費食一件蛋糕再加杯咖啡或茶，咁又可以同朋友Hae多一個下晝，計落都有SO！&#13;<br>&#13;<br>記者：黃婉冰</p><p>店名：onebar&#13;<br> 電話：25222246&#13;<br> 地址：中環干諾道中8號交易廣場一期三樓</p></body></html>
