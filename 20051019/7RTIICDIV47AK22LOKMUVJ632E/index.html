<html><header><meta charset="utf-8"><title>李英愛奪影后</title></header><body><h1>李英愛奪影后</h1><p>韓劇《大長今》女主角李英愛，早前拍攝電影《親切的金子》大受矚目，雖然她未能憑《親》片奪得威尼斯影展的「最佳女主角」獎，但日前她在西班牙舉行的錫切斯國際電影節中，終於憑《親切的金子》當選「最佳女主角」，正式成為國際影后。</p><p>宋康昊獲獎</p><p>事實上，《親切的金子》導演朴贊郁可算與該電影節十分有緣，他去年亦憑《原罪犯》獲電影節的最優秀作品賞。&#13;<br> 另外，韓國著名性格演員宋康昊與劉智泰主演的《南極日記》、李秉憲主演的《甜蜜人生》亦分別獲頒發亞洲部門「最佳作品」和「最佳音樂」。</p></body></html>
