<html><header><meta charset="utf-8"><title>中行啟動戰略合作項目</title></header><body><h1>中行啟動戰略合作項目</h1><p>▲中國銀行發言人王兆文表示，已與4位戰略投資者啟動戰略合作項目，中行亦與蘇格蘭皇家銀行，召開了戰略合作委員會第一次會議，確定由中行行長李禮輝，及FredGodwin爵士出任委員會聯席主席，並商議在業務及管理領域的優先合作項目。&#13;<br> &#13;<br> ▲東強電子（615）宣布，與部份財務債權人定立暫停還款協議，並與作為抵押代理的渣打香港就公司資產定立固定及浮動抵押債權證。債權人同意於暫停還款期內不強制東強償還合共約15億元的貸款額。</p></body></html>
