<html><header><meta charset="utf-8"><title>模擬洩漏生化品</title></header><body><h1>模擬洩漏生化品</h1><p>【本報訊】世貿部長級會議年底將於灣仔會展中心舉行，警方、消防處及民安隊等多個部門逾百人，在昨凌晨二時，於會展進行模擬洩漏生化物品聯合應變演習。所有進出洩漏生化物品區域拯救的警員，均要接受輻射檢查，約六十名扮演疑沾有化學物品的民安隊隊員，則要脫去外套，由拯救人員帶到清洗區清潔，再到分流站接受檢驗治療，部份重傷者則要用擔架抬出急救。&#13;<br> 演習期間，多名警員及消防員均要穿上防化袍及戴上防毒面罩，並在現場搭起一個吹氣帳幕作為臨時分流中心，警方三部炸彈處理組車輛及消防處一部流動醫療車亦到場協助，整個演習歷時個半小時。</p></body></html>
