<html><header><meta charset="utf-8"><title>一世人有16小時性高潮</title></header><body><h1>一世人有16小時性高潮</h1><p>人生苦短，任何人都希望一生中的「快樂時光」愈多愈好，但德國有研究發現，人類一生中的性高潮時間只有十六小時，相反花在塞車上時間卻達六個月。&#13;<br> 研究指出，以人類平均一生可生存七十八年計算，人一生性高潮時間有十六小時，即每日平均只有二點零二秒，相反花在塞車上和洗衣熨衣的時間，卻分別達六個月和九個月。</p><p>塞車花掉六個月</p><p>研究指人一生共有五年半時間在看電視，比食東西的時間還要多半年，而人一生的工作時間則有七年，花在睡覺上的時間更多，達二十四年，佔人生近三分一時間。&#13;<br> 英國《太陽報》</p></body></html>
