<html><header><meta charset="utf-8"><title>李樂詩獲女Fans送鑽鏈</title></header><body><h1>李樂詩獲女Fans送鑽鏈</h1><p>郭錦恩、李樂詩與侯莎莎昨日以代言人身份出席「ActiveSlim動態傳感纖療程」記者會，侯莎莎率先示範最新ActiveSlim療程。&#13;<br> 李樂詩戴上鑽石頸鏈出席，她說：「係女fans慶祝我再開演唱會兼做纖體代言人而送嘅，呢份係我收過最貴嘅禮物。」</p><p>Ba叔派定心丸</p><p>此外，日前侯莎莎公司同事舉行生日會，Ba叔也有出席，侯莎莎覺得Ba叔如舊笑面迎人，問她Ba叔有否派定心丸？她說：「講咗少少，不過兩間公司唔同，工作會照常安排。」&#13;<br> 採訪、攝影：馬建華</p></body></html>
