<html><header><meta charset="utf-8"><title>一氧化氮有助延緩衰老</title></header><body><h1>一氧化氮有助延緩衰老</h1><p>意大利米蘭大學教授米凱萊公布一項研究結果指出，通過老鼠實驗發現，與一氧化氮相關的生物機能可以提高細胞活性、延緩衰老過程，如果同時減少熱量攝入，效果將更加明顯。&#13;<br> 米凱萊說，一氧化氮對熱量限制機制能夠產生直接的影響，從分子層面來看，這種機制在延長細胞壽命方面發揮着至關重要的作用。若能研製提高一氧化氮數量或加強這一機制的藥物，必能令人類的壽命得以延長並降低患病機率。但這只是初步研究結果，要完成整項研究仍需很長的時間。</p></body></html>
