<html><header><meta charset="utf-8"><title>基因異常為鼻咽癌主因</title></header><body><h1>基因異常為鼻咽癌主因</h1><p>國內的《大洋網》報道指出，昨日在穗深兩地同時開幕的2005中國學家高交會「科學抗癌專家論壇」上，中山大學附屬腫瘤醫院鼻咽癌專家張鋒教授稱，通過對比發現，鼻咽癌目前的發病率和六十年前的統計結果相若，顯示此症發病原因主要是內因。該院鼻咽癌科研小組追蹤了三百多個家系，這些家系中起碼有三人以上親屬患有鼻咽癌，其中二十三個家系都出現了四號染色體上的一個基因異常，這極可能就是鼻咽癌的發病基因。</p></body></html>
