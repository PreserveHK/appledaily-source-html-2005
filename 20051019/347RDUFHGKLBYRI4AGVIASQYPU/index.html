<html><header><meta charset="utf-8"><title>博士跌傷獲賠六百萬</title></header><body><h1>博士跌傷獲賠六百萬</h1><p>【本報訊】年逾六旬擁有化學博士銜頭的商人，五年前與家人到馬來西亞沙巴度假時，在一間鄉村俱樂部的樓梯跣倒昏迷，頭部受創，送院施手術後，再送返本港醫院治療；他早前向會所及會所的管理公司索償，高等法院聆案官昨判他獲得賠償逾六百萬元。&#13;<br> 原訴人陳克寬（ChanHakFoon），現年六十三歲，六八年在美國BowlingGreenStateUniversity考獲化學碩士，七三年在UniversityofMichigan取得有基化學博士。&#13;<br> 案件編號：HCPI386/03</p></body></html>
