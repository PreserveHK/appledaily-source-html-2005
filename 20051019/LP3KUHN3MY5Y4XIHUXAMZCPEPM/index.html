<html><header><meta charset="utf-8"><title>　　詩姐姐捧祖國電影場 - 李八方</title></header><body><h1>　　詩姐姐捧祖國電影場 - 李八方</h1><p>即將金盆洗手唔撈嘅詩姐姐，噚日撈埋肥平嗰瓣，去咗康文署搞嘅「中國電影展」開幕酒會，唔知係咪惶恐八年嘅官員生捱就嚟得到解脫，詩姐着得好靚，又笑得好開心。詩姐例牌唔講嘢，中聯辦李剛講埋詩姐嗰份，力撐政改報告書應該係合乎民意咁話。&#13;<br> 電影展由今日起至到十一月中，都有唔少好嘅戲推出，好似啱啱喺康城影展攞咗評審團大獎、由第六代導演王小帥執導嘅《青紅》，對中國電影有興趣嘅影迷就唔好錯過啦！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
