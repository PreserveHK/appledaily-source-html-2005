<html><header><meta charset="utf-8"><title>碧咸夫婦恩愛當做騷？</title></header><body><h1>碧咸夫婦恩愛當做騷？</h1><p>雖然碧咸與Victoria經常在人前表現恩愛，不過為《世界新聞報》遭碧咸夫婦控告誹謗一案中辯護的律師表示，他們其實只是為了商業利益才假裝恩愛，刻意在人前營造一個生活愉快及耀眼的名人夫婦形象，以便保留廣告合約。&#13;<br> 由於《世界新聞報》月前刊登了前保母艾比姬露（AbigailGibson）透露碧咸夫婦私生活的報道，因而遭對方控告誹謗，代表該報的律師RichardSpearman前日在高等法院向法官申請，要求碧咸夫婦交出電話紀錄等文件，以證明該報報道屬實，他又指碧咸沒有控告盧絲（RebeccaLoos）誹謗，是因為他害怕盧絲的言論會在法庭上證明屬實。</p></body></html>
