<html><header><meta charset="utf-8"><title>泰國麻雀中招</title></header><body><h1>泰國麻雀中招</h1><p>泰國再發現有雀鳥感染H5N1禽流感，中招者是麻雀，由於麻雀流動性強，再加上野生習性，令禽流感更易傳播，使當局對預防禽流感擴散大感頭痛。&#13;<br> 發生禽流感個案的是位於曼谷以西九十五公里叻武里府，上周四有麻雀離奇死亡，化驗結果證實牠們是死於H5N1禽流感。&#13;<br> 叻武府最著名的是水上市場，而麻雀死於水上市場不遠處，當局擔心這會影響當地旅遊業，並已成立應變機構，在麻雀出沒的方圓五公里，抽樣檢查超過一萬八千隻家禽，暫未再發現感染病例。&#13;<br> 中央社/美聯社</p></body></html>
