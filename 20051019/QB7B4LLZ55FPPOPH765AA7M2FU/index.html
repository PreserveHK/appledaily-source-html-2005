<html><header><meta charset="utf-8"><title>中國今發表民主白皮書</title></header><body><h1>中國今發表民主白皮書</h1><p>中國官方新華社昨事先張揚地宣布，國務院今日將首次發表民主政治白皮書，闡述中國民主政府的產生、發展、內容，以及中共領導人民當家作主的中國式民主制度。北京近年常以白皮書的形式，反駁外界對中國存在的嚴重問題的批評，今次顯然也不例外。&#13;<br> 《中國的民主政治建設》白皮書長達三萬多字，共分十二部份，今日將由國務院新聞辦發表。新聞辦一名官員表示，白皮書闡述了中國民主政治建設的產生、發展、內容、原則以及取得的巨大成就，當中包括介紹中共領導人民當家作主、人民代表大會制度、中共領導的多黨合作和政治協商制度，民族區域自治制度等。&#13;<br> 本報記者</p></body></html>
