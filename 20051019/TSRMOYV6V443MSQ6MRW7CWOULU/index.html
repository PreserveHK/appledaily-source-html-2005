<html><header><meta charset="utf-8"><title>小心中招：天氣乾燥入油要小心</title></header><body><h1>小心中招：天氣乾燥入油要小心</h1><p>油站內使用手提電話好危險，原來衣物上嘅靜電一樣要小心。好似呢段外國嘅油站影片咁，一名女士就因為衣物上嘅靜電，引發一場小火警。唔單止冷衫毛衣，其實車廂地氈或絲絨座椅，經摩擦後都會產生靜電。不過香港油站有職員服侍，唔需要自己入油，安全好多，點都好，天氣乾燥去入油就要小心。</p><p>1.車主落車自助入油。&#13;<br> 2.啟動油槍。&#13;<br> 3.靜電令氣化電油着火。&#13;<br> 4.油槍自動停止。&#13;<br> 5.大家要小心。</p></body></html>
