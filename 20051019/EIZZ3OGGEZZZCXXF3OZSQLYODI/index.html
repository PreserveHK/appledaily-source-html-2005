<html><header><meta charset="utf-8"><title>證券行可來港設分支機構</title></header><body><h1>證券行可來港設分支機構</h1><p>證券及期貨服務方面，內地允許符合條件的內地創新試點類證券公司或期貨公司，在香港設立分支機構。香港證監會回應稱，讓符合條件的內地證券及期貨公司，在港設立分支機構，有助擴大本港中介人基礎和增加本地金融專業人員的就業機會。證監會將就細節與中國證監會協調。&#13;<br> 另外，第三階段CEPA條款，降低本港銀行在內地增設單家分行的營運資金，從五億元人民幣減至三億元。</p><p>減輕港銀行營運資本</p><p>東亞銀行執行董事陳棋昌表示，對銀行界來說，當然是好消息，可令香港銀行在內地營運的資本負擔減輕。目前東亞在內地共設有十間分行及四間支行。&#13;<br> 本報記者</p></body></html>
