<html><header><meta charset="utf-8"><title>料吸引表廠在港設生產線</title></header><body><h1>料吸引表廠在港設生產線</h1><p>內地同意放寬手表的《中港更緊密經貿關係安排》原產地規則，容許香港自有品牌的手表毋須符合百分之三十增值要求。工總主席丁午壽認為，這將可吸引香港表廠在港設生產線，推動本港手表工業提升檔次、自建品牌。香港已穩執製造中價手表市場的牛耳，內地消費者對中價手表有極大需求，正是香港品牌手表進入內地市場契機。&#13;<br> 他估計，將有更多港商在港重開手表生產線，並投資建立自己的品牌，有利鞏固香港手表業的國際地位。</p><p>惠及中型旅行社</p><p>另外，香港入境團旅行社協會會長吳光偉稱，CEPA3對旅遊業進一步開放，將可惠及一些中型旅行社進入國內開業。&#13;<br> 本報記者</p></body></html>
