<html><header><meta charset="utf-8"><title>特首教人「發夢」</title></header><body><h1>特首教人「發夢」</h1><p>【本報訊】在政改方案公布前夕，特首曾蔭權出席一個展翅計劃的活動，聆聽年輕人的工作點滴。上一次曾有記者一時口快，將曾特首叫咗做「董生」，昨日大會主持、商台DJ謝茜嘉亦說錯話，連續多次把特首降咗級做「曾司長」，看來仍有唔少市民未習慣曾蔭權做特首。&#13;<br> 曾蔭權向年輕人說：「你哋應該有『夢』同理想，重要有決心用行動去實現。」他今日有幸做特首，都因為對香港前景充滿信心、對生命有盼望和熱愛香港。他說，擔任兩年藥廠推銷員後加入政府，才漸漸明白自己做人的理想和目標，就是「服務市民、建立一個和諧共融嘅社會。」&#13;<br> 區民傑攝</p></body></html>
