<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>合掌瓜：性味甘平，健脾潤肺，用來煲湯，宜揀肉質較老身，即表面較光滑的；表面較皺皮的則肉質較嫩，用來煲湯會較易溶爛。&#13;<br>&#13;<br>粟米：含胡蘿蔔素、核黃素等，可防心臟病和癌症，多吃能刺激大腦細胞，增強記憶。粟米粒要有白色和黃色的才是超甜粟米。&#13;<br>&#13;<br>白芝麻：可抗衰老通血脈、潤肌膚補腎益氣等，其獨特香味適宜做醬汁。&#13;<br>&#13;<br>蜜棗：味道清甜，有滋潤作用，配合南北杏來煲湯，有除痰潤肺的功效。</p><p>＊以上價格均來自將軍澳廣場萬有街市，截至10月18日為準</p></body></html>
