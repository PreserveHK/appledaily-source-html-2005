<html><header><meta charset="utf-8"><title>高纖健康百力滋</title></header><body><h1>高纖健康百力滋</h1><p>零食？冇益又多味精！百力滋？咁熱氣邊有營養㗎！不過，Pocky百力滋最近推出新口味，除了由大豆、大麥、粟、稗、黑米等製成、高纖又香口的五穀味外，還有一種是由小麥粒根部的籽實，碾磨成柔軟、奶油色的粒粒製成，含豐富蛋白質、維他命E、B族和礦物質，加上美味的朱古力，口感香脆又高纖，零食原來都可以好健康！每盒$14，你估到咩味呀？（答案在本版找）&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>售賣點：各零食物語</p><p>答案：小麥胚芽朱古力</p></body></html>
