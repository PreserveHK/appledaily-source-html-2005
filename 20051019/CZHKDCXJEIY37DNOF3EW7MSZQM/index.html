<html><header><meta charset="utf-8"><title>52年工展小姐回流撐場</title></header><body><h1>52年工展小姐回流撐場</h1><p>每年一度的《第四十屆工展會》新聞發布會昨日在銅鑼灣世貿中心舉行，一九五二年（第十屆）工展小姐季軍馮亦薇及去年（第三十九屆）工展小姐亞軍龔寶提昨日亦應大會邀請出席。</p><p>「冇諗過入娛圈」</p><p>遠道從夏威夷返港的馮亦薇偕夫婿出席活動，參選時才十六歲的她憶述當年是代表香廚味粉廠參選，馮亦薇說：「重記得嗰時喺半島酒店選，今次返嚟三個禮拜，順便探個女。」&#13;<br> 至於去年代表楓葉園食品參加工展小姐的龔寶提表示目前仍任職於同一機構，她說：「舊年係由公司推薦參加，冇諗過入娛樂圈。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
