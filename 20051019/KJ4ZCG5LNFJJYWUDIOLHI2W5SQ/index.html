<html><header><meta charset="utf-8"><title>澳門永亨貸款增逾10%</title></header><body><h1>澳門永亨貸款增逾10%</h1><p>【本報訊】在澳門房地產相關貸款需求帶動下，永亨銀行（302）的澳門永亨今年的貸款增長逾10%，該行計劃擴張分行網絡，包括在年底或明年初於新口岸開設分行。&#13;<br> 澳門永亨銀行董事兼總經理李德濂在澳門接受訪問時說，截至去年底該行未償還貸款44億元澳幣（約45億港元），至今已增至50億澳幣（51.5億港元）。現時澳門永亨佔總行貸款比例12至13%。&#13;<br> 雖然利率上升導致澳門樓市淡靜，但他認為，未來數年陸續會有大型賭場及度假酒店落成，仍然利好樓市發展，可以抵銷利率上升的負面影響。</p></body></html>
