<html><header><meta charset="utf-8"><title>約翰連儂赤裸封面最經典</title></header><body><h1>約翰連儂赤裸封面最經典</h1><p>美國雜誌編輯協會早前舉行了最佳美國雜誌封面選舉，由雜誌編輯、藝術家及設計師等組成的評審團，從過去四十年來接近四百五十個候選封面中，選出約翰連儂（JohnLennon）與大野洋子為《RollingStone》拍攝的封面為四十年來最佳美國雜誌封面。&#13;<br> 赤裸的連儂在《RollingStone》雜誌封面中蜷曲成胎兒的姿態擁着大野洋子，該雜誌在八一年一月出版，藉以悼念連儂在前一個月遭槍殺。至於以赤裸懷孕的狄美摩亞（DemiMoore）為封面的九一年八月號《VanityFair》封面，則排第二位。第三位是《君子》雜誌六八年四月號拳王阿里的封面。</p></body></html>
