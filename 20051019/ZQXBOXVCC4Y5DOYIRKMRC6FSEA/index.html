<html><header><meta charset="utf-8"><title>九鐵職員涉與少年九度肛交</title></header><body><h1>九鐵職員涉與少年九度肛交</h1><p>【本報訊】九鐵職員透過ＩＣＱ認識不足十六歲少年，涉嫌於三個月內在其沙田住所九度與少年肛交，昨在沙田裁判法院再提訊。被告原被控一項與不足二十一歲男子肛交罪，控方加控八項相關罪名，案件將會在高等法院審理，被告獲准以現金三萬元保釋外出。二十九歲被告陳仲安，控方昨加控八項「未經同意下作出的肛交」罪，押下月十一日在東區裁判法院進行交付審訊程序。&#13;<br> 案件編號：STCC2202/05</p></body></html>
