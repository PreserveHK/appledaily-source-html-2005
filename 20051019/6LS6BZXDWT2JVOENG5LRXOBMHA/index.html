<html><header><meta charset="utf-8"><title>財話短說<br>聯通澳門CDMA可漫遊</title></header><body><h1>財話短說<br>聯通澳門CDMA可漫遊</h1><p>▲聯通（762）董事長常小兵昨在澳門宣布，該公司的CDMA網絡在當地正式開通。聯通於今年3月成功投得澳門CDMA1X牌照，網絡開通後，公司可為澳門境內外CDMA用戶提供漫遊服務，並可在1年後申請為澳門本地居民提供語音、數據及多媒體等移動通信服務。&#13;<br> &#13;<br> ▲中海油（883）昨公布，母公司與德克薩斯美洲資源首度合作，就南海東部珠江口盆地一油區，簽定石油產品分成合同，後者負責所有勘探費用及風險，中海油母公司有權無償入股最多51%。</p></body></html>
