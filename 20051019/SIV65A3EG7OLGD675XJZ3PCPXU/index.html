<html><header><meta charset="utf-8"><title>和黃發售番禺新盤</title></header><body><h1>和黃發售番禺新盤</h1><p>和黃地產繼珠海海怡灣畔後，將有番禺珊瑚灣畔二期獨立屋登場。&#13;<br> 負責銷售嘅和黃地產中國市務部總經理譚健旭話，珊瑚灣畔二期有九十一幢，三千八至六千六呎，最大嘅六千六呎巨無霸，只有四間，上個月喺廣州賣出兩幢，每幢千二萬人民幣，創全市歷來銀碼最大住宅成交，剩番兩間，有機會下個月嚟港推售，意向呎價近千九；其餘約千三，入場費四百零萬。&#13;<br> 珊瑚灣畔二期獨立屋及一期分層戶餘貨，十一月會喺香港發售。</p></body></html>
