<html><header><meta charset="utf-8"><title>風筒形清潔器　去瓷磚污迹好慳力</title></header><body><h1>風筒形清潔器　去瓷磚污迹好慳力</h1><p>咪以為呢個女仔儍咗用個風筒吹住幅牆啊！其實呢個係電動浴室廚房清潔刷，只要塗適量的清潔劑於電動刷頭上，一按掣刷頭就自行轉動，唔使自己出力，三兩下手勢就可以去除頑固污迹，特別係用嚟擦瓷磚，就更加慳水慳力，跟機有刷頭及海綿刷頭各一個，機身重會防水！&#13;<br>&#13;<br>記者：鄺天樂　攝影：陳陶鈞</p><p>名氣佳（26965769）&#13;<br> 沙田中心3樓29C號舖</p></body></html>
