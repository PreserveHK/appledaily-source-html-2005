<html><header><meta charset="utf-8"><title>大麻抽取物可抑制癌症</title></header><body><h1>大麻抽取物可抑制癌症</h1><p>英國廣播公司報道，大麻（Cannabis）含有一種名為THC的化學物質，相信可以抑制癌症。美國科學家稱，大麻與煙草雖然同樣含有可致癌的尼古丁（Nicotine），但一項老鼠細胞實驗發現，由大麻抽取的THC可抑制致癌物，令吸食大麻的致癌風險降低。此外，研究更發現THC可以治療肺癌、乳癌、前列腺癌和血癌等。不過，英國癌症專家說，研究結果是基於經過淨化的THC，而大麻含有逾四百種化學物質，質疑結果未能反映吸食大麻對健康的整體影響。</p></body></html>
