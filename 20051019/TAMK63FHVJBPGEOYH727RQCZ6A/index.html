<html><header><meta charset="utf-8"><title>港府不允港台公司化</title></header><body><h1>港府不允港台公司化</h1><p>【本報訊】工商及科技局局長曾俊華昨日出席立法會資訊科技及廣播委員會會議時重申，局方不支持香港電台公司化，政策並無改變，港台仍屬一個政府部門。&#13;<br> 他又謂當局知悉本月廿九號，港台會為此舉行聽證會，屆時會採取開放的態度聆聽港台員工的聲音。&#13;<br> 對於立法會議員劉慧卿稱港台員工似乎很支持公司化，並質疑當局會否因此批准港台進行公司化，曾俊華回應謂「我哋𠵱家唔會贊成」。&#13;<br> 對於有議員質疑數碼化廣播為何仍未推行，該局副秘書長（通訊及科技）黎陳芷娟表示，港台在過去一年不斷做測試，當局希望盡量由市場主導。但鄭經翰議員就質疑局方所提出的論據。</p></body></html>
