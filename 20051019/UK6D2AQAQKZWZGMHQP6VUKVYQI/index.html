<html><header><meta charset="utf-8"><title>小統計：冷戰結束　軍事衝突減40%</title></header><body><h1>小統計：冷戰結束　軍事衝突減40%</h1><p>加拿大研究組織「人類安全中心」公布的報告，指冷戰結束後，全球軍事衝突大減40%，每年在戰場死亡的人數更大幅下降80%，其他研究數字包括：&#13;<br> &#13;<br> ‧每場軍事衝突中死亡人數由1950年的37,000人，下跌至2002年的600人&#13;<br> &#13;<br> ‧1992-2003年間的難民人數，下跌了45%</p></body></html>
