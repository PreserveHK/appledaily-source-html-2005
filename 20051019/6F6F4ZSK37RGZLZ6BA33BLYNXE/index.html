<html><header><meta charset="utf-8"><title>IBM業績倒退2.4%</title></header><body><h1>IBM業績倒退2.4%</h1><p>▲全球最大電腦服務供應商國際商業機器（IBM）上季純利倒退，主因是該公司從海外調回盈利涉及稅務開支。&#13;<br> IBM第3季純利15.2億美元（約118.56億港元，或每股94美仙），較去年同季的15.5億美元（每股92美仙）少2.4%。營業額跌7.8%至215億美元（約1677億港元），因該公司把個人電腦（PC）部門售予聯想（992）；撇除PC業務，上季營業額升4%。</p></body></html>
