<html><header><meta charset="utf-8"><title>徐子淇冇分手講完又講</title></header><body><h1>徐子淇冇分手講完又講</h1><p>徐子淇昨日應邀在太古廣場出席微軟產品發布會，她還即場示範最新推出的電腦遊戲，但徐子淇在出場前向記者大吐苦水。</p><p>「坐埋同一條船」</p><p>徐子淇指報道一直失實，她強調與男友李家誠感情穩定，她說：「抓吓面又話我喊，我之前已經講過同男朋友冇分手，我哋拍拖好低調，我同佢坐埋同一條船，你哋愈咁講我哋愈團結，又話減價接工作，我經理人公司企價好硬，絕冇減價，我屋企又唔係等我開飯，我只係唔想游手好閒。」&#13;<br> 此外，吳卓羲的緋聞女友Jen亦有出席發布會，她有翻版梁詠琪之稱，被拍得在吳卓羲家中出入照片，昨日Jen明顯十分避忌，不斷躲避鏡頭。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
