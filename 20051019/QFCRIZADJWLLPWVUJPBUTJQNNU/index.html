<html><header><meta charset="utf-8"><title>經典中經典限量Triumph電單車</title></header><body><h1>經典中經典限量Triumph電單車</h1><p>早獲英女皇封爵士銜頭的PaulSmith，常與不同品牌及媒體大玩crossover，新近的例子有為牛扒汁HPSauce和礦泉水Evian設計瓶身，上月與著名電單車品牌Triumphcrossover推出「TriumphbyPaulSmith」系列，Triumphlogo及電單車圖案用在男女服裝及配飾上。PaulSmith還會推出兩款全球限量生產各五十部的「TriumphBonnevilleT100電單車」（圖），香港僅獲配一部。</p></body></html>
