<html><header><meta charset="utf-8"><title>IMF：亞洲經濟放緩</title></header><body><h1>IMF：亞洲經濟放緩</h1><p>【本報綜合報道】國際貨幣基金組織（IMF）調低亞洲及區內新興經濟體系今年經濟增長預測，因電子產品需求降溫會令亞洲出口增幅減慢。&#13;<br> 國基會在其《概覽》報告中說，亞洲整體國內生產總值（GDP）去年錄得6.25%的近10年來最強增長後，今年增幅會放緩到5.25%。亞洲新興經濟體系（包括中國、印度、香港、新加坡、台灣、印尼、馬來西亞、菲律賓和泰國）今年經濟料增長6.25%，差過去年的7.5%。</p></body></html>
