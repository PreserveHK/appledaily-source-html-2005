<html><header><meta charset="utf-8"><title>撞擊測試鈴木得分低</title></header><body><h1>撞擊測試鈴木得分低</h1><p>美國國家公路交通安全機構測試發現，日本汽車製造商鈴木生產的Verona在一項正面撞擊測試中獲最低三星評級，司機最高有至三成半機會嚴重受傷，而三菱Galant、豐田Avalon及富豪V70由於裝有側面安全氣袋，均獲五星最高評級。&#13;<br> 上述測試按○五年標準進行，以時速三十五公里正面撞擊測試汽車，獲五星評級的代表司機只有低於一成機會受傷，在十九款測試汽車中，十六款獲最高五星評級，其他獲最高五星評級的汽車包括本田雅廓、富士Forester、豐田Camry等。</p></body></html>
