<html><header><meta charset="utf-8"><title>江欣慈紅絲帶封口</title></header><body><h1>江欣慈紅絲帶封口</h1><p>最近投資出唱片的江欣慈，早前在觀塘一商場舉行音樂會。當日她穿上吊帶低胸長裙表演，阿慈跳舞時更用紅絲帶遮掩着口部，她說：「因為我唔係咁識講嘢，所以遮住個口。咁重好啦，我可以用舞步嚟表達自己。」</p><p>着三點式搵靈感</p><p>阿慈又表示希望在沙灘舉行音樂會，她說：「如果着住三點式泳衣彈琴，真係好free。我成日喺屋企都係咁樣，彈琴時會有好靈感。」&#13;<br> 此外，江欣慈的新歌《體味》MV中因有蒙眼及手執皮鞭的鏡頭，ChannelV認為帶有SM意識而禁播，她昨日就此事在電話回應說：「希望RoadShow可以播啦，再唔係睇吓可唔可以剪一剪再播。」&#13;<br> 採訪、攝影：王連連</p></body></html>
