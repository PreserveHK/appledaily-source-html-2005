<html><header><meta charset="utf-8"><title>Spyder90周年版全港得3部</title></header><body><h1>Spyder90周年版全港得3部</h1><p>近年愈來愈好賣嘅意大利瑪莎拉蒂，早前為紀念創立90周年，特別推出Sypder90周年紀念版，全球限量90部，而本港則獲分配3部，每部賣$1,288,000，而且全部已名車有主。為隆重其事，代理會喺今個禮拜五喺銅鑼灣禮頓道嘅Showroom舉行新車酒會，介紹呢部罕有名車畀各大傳媒。&#13;<br>&#13;<br>記者：袁國基&#13;<br>查詢：快意汽車（28080978）</p></body></html>
