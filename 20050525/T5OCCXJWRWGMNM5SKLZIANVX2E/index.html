<html><header><meta charset="utf-8"><title>矽膠刮刀耐熱150度</title></header><body><h1>矽膠刮刀耐熱150度</h1><p>易潔鑊不黐底，又容易清洗，吸引不少新一代主婦使用。然而使用易潔鑊時亦有不方便的時候，就是需要用不易刮花的膠鏟，而膠鏟亦有機會遇高溫變形。因此，使用易潔鑊要確保安全，使用呢款耐熱矽膠刮刀就最適合，它可耐熱攝氏150度高溫，可當鑊鏟使用，又唔怕刮花個鑊，一舉兩得。&#13;<br>&#13;<br>記者：陳冰麗　攝影：林栢鈞&#13;<br>銷售點：煤氣烹飪中心（25761535）</p></body></html>
