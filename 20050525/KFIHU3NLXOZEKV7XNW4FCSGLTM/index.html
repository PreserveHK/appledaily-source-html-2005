<html><header><meta charset="utf-8"><title>麥當娜駕到嚇倒布坦妮</title></header><body><h1>麥當娜駕到嚇倒布坦妮</h1><p>荷李活電影《罪惡城》前晚在倫敦舉行首映禮，片中的主要演員如布坦妮梅菲（BrittanyMurphy）、謝茜嘉艾芭（JessicaAlba）、佳夫奧雲（CliveOwen）及米奇洛基（MickeyRourke）等均悉數出席，不過樂壇天后麥當娜（Madonna）也突然與丈夫基里奇（GuyRitchie）亮相，令在場人士都大為意外。&#13;<br> 其中布坦妮看見娜姐出現也十分驚訝，她說：「這可能是我一生中第二次被大明星嚇倒，她是我偶像，如果我在派對上遇到她，我會很害羞地與她握手。」此外，一名比利時作曲人現打算控告娜姐侵犯歌曲版權。</p></body></html>
