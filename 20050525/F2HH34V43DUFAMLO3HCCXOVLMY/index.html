<html><header><meta charset="utf-8"><title>內購限制○二年取消</title></header><body><h1>內購限制○二年取消</h1><p>因為樓市蓬勃，樓價飆升，政府於九十年代初至九七年間，公布一連串打擊炒樓措施，其中大部份是針對樓花炒賣。可是九七年底發生亞洲金融風暴，樓市連年下跌，政府為挽救樓市及在發展商多番施壓下，九八年至○二年間，逐步取消打擊炒樓花措施，包括取消限定樓盤內購單位數量、賣樓毋須經過登記抽籤程序、樓花轉售限制及預售樓花期由十五個月延長至二十個月等等。&#13;<br> 當中在○二年底，政府進一步取消內購數量限制後，過去兩年不少發展商賣樓，都可無忌憚地將大部份單位以內購形式發售，甚至不提供價單，準買家只能透過向發展商問價，應有權益未獲保障。</p></body></html>
