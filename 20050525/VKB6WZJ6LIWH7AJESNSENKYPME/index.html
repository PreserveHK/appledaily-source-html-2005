<html><header><meta charset="utf-8"><title>Sony新機儲歌一萬三千首</title></header><body><h1>Sony新機儲歌一萬三千首</h1><p>【本報訊】Sony（新力）香港有限公司昨日推出全新「20GBHardDiskNetworkWalkmanNW-HD5」音響播放機（圖），提供全球最長連續播放時間達四十小時，配備可展示七行內容的顯示屏。「NW-HD5」能儲存多達一萬三千首歌曲，鋁金屬機身備有銀、黑及紅色選擇。巿民即日起至下月三日期間可訂購，零售價為二千三百九十八元。&#13;<br> 成啟聰攝</p></body></html>
