<html><header><meta charset="utf-8"><title>韓風吹到菲律賓《浪漫滿屋》熱爆</title></header><body><h1>韓風吹到菲律賓《浪漫滿屋》熱爆</h1><p>由韓國男歌手Rain和女星宋慧喬主演的韓劇《浪漫滿屋》，在香港剛播映完畢。而該劇於今年二月至四月其間在菲律賓播出時，以百分之四十二點三收視率成為當地自○三年以來收視最高的亞洲劇集。</p><p>形象深入民心</p><p>《浪》劇於今年二月在菲律賓的GMA電視台播出，收視由首集百分之三十點二升至結局的百分之五十點五，並以平均百分之四十二點三的收視率，成為菲律賓自○三年後收視最高的亞洲劇集。Rain和宋慧喬在劇裏的鬥氣情侶形象更是深入民心。</p></body></html>
