<html><header><meta charset="utf-8"><title>榎本加奈子榮升闊太</title></header><body><h1>榎本加奈子榮升闊太</h1><p>據昨日出版的日本雜誌《FLASH》報道，有「小骨女」之稱的日本女星榎本加奈子，日前已透過代理人入紙與著名棒球手佐佐木主浩結婚。</p><p>送繼子上學</p><p>榮登今年體壇交稅最多人士榜冠軍的佐佐木，上年秋天被傳媒發現與榎本拍拖，並於今年三月正式跟妻子離婚，而現已無任何工作的榎本，似是個全職家庭主婦般在佐佐木家中打理家頭細務。《FLASH》雜誌更拍得榎本步出世田谷區豪宅門口倒垃圾，及送佐佐木的兒子上學的照片，一副慈母的模樣。</p></body></html>
