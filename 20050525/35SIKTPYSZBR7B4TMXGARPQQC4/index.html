<html><header><meta charset="utf-8"><title>勁飽豪吃14道菜</title></header><body><h1>勁飽豪吃14道菜</h1><p>是日推介豪吃蟹粉燕窩宴，豪，不只於價錢，還在份量，一口氣吃齊花雕醉雞、脆皮素鵝、海蜇十八鮮、蒜茸脆青瓜、高湯蟹肉燴燕窩、蝦子大烏參、蟹粉釀蟹蓋、金華火腿津白、蟹粉小籠包等14道菜（原價$5,980，特價$3,280，足12位用），包你飽到上心口，請空定肚子赴宴！&#13;<br>&#13;<br>記者：陳漢榮</p><p>夜上海</p><p>九龍店：尖沙嘴海港城馬哥孛羅香港酒店6樓（23763322）&#13;<br> 香港：金鐘太古廣場3樓（29189833）&#13;<br> 供應期：6月1日至30日</p></body></html>
