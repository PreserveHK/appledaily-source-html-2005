<html><header><meta charset="utf-8"><title>有線送《大長今》碟被指侵權</title></header><body><h1>有線送《大長今》碟被指侵權</h1><p>【本報訊】有線電視一項安裝有線送《大長今》DVD的優惠計劃，被指侵犯版權。有線日前推出一項安裝有線的優惠，三百名在指定日期內登記使用有線的客戶，可獲限量版《大長今》DVD。宣傳中所顯示的DVD載有版權特許持有人羚邦娛樂有限公司的名稱及標誌，但該公司今日在報章刊登聲明，表示並無授權送出該批DVD。&#13;<br> 聲明指出，宣傳中出現的DVD載有羚邦娛樂有限公司的名稱及標誌，讓人覺得讓DVD是得到該公司授權及准許，然而，羚邦並未授權及認可、亦不會授權製造該DVD。有線電視發言人則表示，該批DVD是透過合法經銷商購買，有線認為沒有問題。</p></body></html>
