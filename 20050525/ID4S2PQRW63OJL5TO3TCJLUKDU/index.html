<html><header><meta charset="utf-8"><title>缺氧3分鐘　器官永受損</title></header><body><h1>缺氧3分鐘　器官永受損</h1><p>氧氣（oxygen）是無色、無臭、無味的氣體，我們身處的環境中四處都有氧氣的存在。氧氣也是地球上海洋及地殼中最豐富的元素，約佔水重量的八成九，土壤重量的一半。&#13;<br> 氧氣是人類維持生命不可或缺的元素。氧氣約佔人體所有元素的四分一，成年人每日需要五百五十升的氧氣維生，人體只要缺氧三至五分鐘以上，身體器官就可以受到永久損害。若沒有氧的存在，人類和眾多生物根本不能生存，人類賴以維生的水也不可能存在，因為氧是水分子的主要成份。&#13;<br> 《大英百科全書》</p></body></html>
