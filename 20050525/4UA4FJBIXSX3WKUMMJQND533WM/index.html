<html><header><meta charset="utf-8"><title>小齊、方力申沉水尋寶</title></header><body><h1>小齊、方力申沉水尋寶</h1><p>任賢齊昨日以歐米茄名人大使身份到銅鑼灣出席歐米茄旗艦店開幕典禮，大會安排小齊駕駛馬莎拉蒂跑車到場後即舉行剪綵儀式。&#13;<br> 剪綵後小齊移師到海洋公園的海洋劇場，會合品牌代言人方力申出席大會的尋寶儀式，二人穿上潛水衣，潛入水中與海豚耍樂及尋找放置在水底的手表，操着半鹹淡廣東話的小齊竟說：「一齊去沉（潛）水呀。」逗得眾人哈哈大笑。</p><p>女友坐月</p><p>小齊接受訪問時表示自從成為人父後，曾有一次餵奶經驗，他說：「但自己雞手鴨腳，愈幫愈忙。」他稱女友Tina現正在台灣「月子中心」坐月及學湊ＢＢ，而他每日都會探望妻女。	採訪：胡比&#13;<br> 攝影：陳慧安</p></body></html>
