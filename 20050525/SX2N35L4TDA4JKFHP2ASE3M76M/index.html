<html><header><meta charset="utf-8"><title>姬妮芙素顏香噴噴賺2130萬</title></header><body><h1>姬妮芙素顏香噴噴賺2130萬</h1><p>金像影后姬妮芙柏露（GwynethPaltrow）雖然平時出外都不施脂粉，但她卻獲著名美容品牌雅絲蘭黛（EsteeLauder）垂青，邀請她擔任旗下代言人，姬妮芙早前已簽訂了一份一百五十萬鎊（約二千一百三十萬港元）的合約，她發表聲明表示，對於能與該公司合作，感到很自豪。&#13;<br> 據知姬妮芙的合約為期數年，她首先會在全新系列的電視及雜誌廣告中出現，並為雅絲蘭黛推出十周年的香水Pleasures宣傳，至於一向擔任代言人的伊莉莎伯凱莉（ElizabethHurley），會成為品牌旗下的皮膚護理系列Re-Nutriv的新代言人。</p></body></html>
