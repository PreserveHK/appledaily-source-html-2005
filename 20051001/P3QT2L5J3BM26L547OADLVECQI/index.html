<html><header><meta charset="utf-8"><title>籮霸、凱莉分頭睇騷</title></header><body><h1>籮霸、凱莉分頭睇騷</h1><p>意大利名牌Dolce&amp;Gabbana前日在米蘭舉行○六年春夏季時裝展，吸引不少名人捧場。由於今年是D&amp;G現身米蘭時裝節二十周年，同場特別舉行大型慶祝活動，英國名模伊莉莎伯凱莉（ElizabethHurley）與未婚夫艾雲尼亞（ArunNayar）一起現身，而球星舒夫真高及費高亦與妻子出席，場面熱鬧。&#13;<br> 另一邊廂，籮霸珍妮花洛庇絲（JenniferLopez）前日盛裝出席加州聖莫妮卡Macy's百貨公司特別為她舉行的時裝展，當日籮霸打扮高貴，盡顯主人家氣派。</p></body></html>
