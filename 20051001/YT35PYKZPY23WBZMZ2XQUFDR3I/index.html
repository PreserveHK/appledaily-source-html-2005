<html><header><meta charset="utf-8"><title>四季豪園傳一戶獲預留</title></header><body><h1>四季豪園傳一戶獲預留</h1><p>【本報訊】賣地後新盤市場轉熱鬧，除西九龍新盤隨即推出發售外，長實（001）的元朗四季豪園，計劃最快下周開放示範單位，部署開賣。不過，市傳該盤以預留方式售出1幢獨立屋，作價650萬元，呎價4710元。&#13;<br> 長實高級營業經理袁添鴻表示，四季豪園全數104幢獨立屋，首階段計劃賣三分一，約35伙。其餘三分一入伙前出售，餘貨保留現樓方式發售。&#13;<br> 設於尖沙嘴港景峯示範單位，最快下周開放。項目22幢「董事屋」，入場費逾800萬元，其餘1380方呎獨立屋，入場費670萬元。市傳1幢獨立屋獲預留。</p></body></html>
