<html><header><meta charset="utf-8"><title>寵物情報：冠軍貓展萬勿錯過</title></header><body><h1>寵物情報：冠軍貓展萬勿錯過</h1><p>一年一度嘅ProPlanHKCFC冠軍貓展即將舉行，有別以往，今次貓展新加幾項元素，除有4條特別榮譽彩帶作額外獎項外，還有互動環節，讓參賽者與入場觀眾投票，另外還有小型流浪貓攝影展及領養資訊提供，一眾貓迷萬勿錯過。</p><p>日期及時間：2005年10月9日12:00nn至8:00pm&#13;<br> 地點：香港會議展覽中心新翼1A展覽廳&#13;<br> 門票：成人$25元；小童及長者$15&#13;<br> 查詢：info@hkcfc.com</p></body></html>
