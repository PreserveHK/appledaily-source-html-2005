<html><header><meta charset="utf-8"><title>城市花園海景戶有人爭</title></header><body><h1>城市花園海景戶有人爭</h1><p>賣完地之後，樓市方向更加清晰，唔少業主反價同封盤，有啲就趁勢放售單位。&#13;<br> 中原林龍南話，北角城市花園（圖）九座中層F室，面積七百二十三呎，兩房全海景，一放盤即刻有兩個投資者話想買。業主開價四百二十萬，最後其中一個畀到價，前後用咗一個鐘，呎價五千八百零九。單位可收萬六蚊租，回報率有四厘六。不過，業主喺九七高峯期入市，所以都要蝕成三百二十八萬至可以甩身。&#13;<br> 林龍南指出，城市花園九月約有六宗買賣，同八月差唔多。</p></body></html>
