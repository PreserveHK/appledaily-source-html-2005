<html><header><meta charset="utf-8"><title>信置項目擬增空中花園</title></header><body><h1>信置項目擬增空中花園</h1><p>【本報訊】投得大角嘴地皮的信和置業（083），剛向城市規劃委員會申請，要求在大埔馬窩住宅項目加建1層空中花園。&#13;<br> 該地皮面積約6.36萬方呎，可建樓面約11.45萬方呎，政府規定發展高度為7層住宅另加停車場，現信和要求除住宅及停車場外，每座加1層空中花園。項目建4幢住宅共80戶。&#13;<br> 另外，新鴻基地產（016）與何添家族合作持有的西半山寶珊道8號，早前申請興建1幢28層高住宅，但因高度問題被拒後，現將計劃略降低至25層，提供38個單位。但依然須就1層會所，而向城規會提出放寬高度限制申請。</p></body></html>
