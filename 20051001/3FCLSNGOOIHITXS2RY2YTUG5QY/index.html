<html><header><meta charset="utf-8"><title>廖碧兒輕盈行騷甜絲絲</title></header><body><h1>廖碧兒輕盈行騷甜絲絲</h1><p>廖碧兒昨日與樂基兒等在尖沙嘴崇光百貨為英國品牌Daks行騷。廖碧兒穿上三套新裝打頭陣，父母在台下打氣，現場還有大批巿民及中年男士圍觀，其間更不斷有師奶讚她「笑容好甜」。</p><p>不滿被彈大隻</p><p>廖碧兒完騷後開心不已，她說：「酬勞好好，佢哋重送衫畀我，媽咪又嚟。平時成日俾人話我大隻，今日同models一齊行，發覺大家都差唔多高大，只係佢哋瘦少少，真係好開心！」廖碧兒又透露今日帶傷上陣，她說：「早排拍節目巡禮，耍劍時整傷手指。」&#13;<br> 採訪：顏英儀　攝影：何榮亮</p></body></html>
