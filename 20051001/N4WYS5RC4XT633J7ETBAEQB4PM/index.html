<html><header><meta charset="utf-8"><title>張東健夜會巨人隊傷兵</title></header><body><h1>張東健夜會巨人隊傷兵</h1><p>韓國男星張東健，早前到訪東京的時候，在深夜到六本木的夜店夜會日本巨人棒球隊隊員清原和博，二人一起飲酒唱K。</p><p>前年韓國結識</p><p>張東健上周六晚十時，被日本雜誌《Friday》的狗仔隊偷拍到與因腳傷在休養的巨人棒球隊隊員清原和博先後進入六本木一間夜店。原來前年清原到韓國時獲得張東健招待，便成為好友，因此，他趁對方到東京時，即盡地主之誼，邀請張東健飲酒。一名同席的爆料者說：「張東健在店內亦一展歌喉唱K，他更唱了組合『安全地帶』的日文名曲！」&#13;<br> 至深夜二時左右，張東健又隨工作人員到西麻布的夜店繼續遣興。</p></body></html>
