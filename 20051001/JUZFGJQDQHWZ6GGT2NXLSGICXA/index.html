<html><header><meta charset="utf-8"><title>黎汝遠減價甩大角嘴住宅</title></header><body><h1>黎汝遠減價甩大角嘴住宅</h1><p>資深投資者黎汝遠，今年曝光率奇高，市場不時有佢出貨入貨嘅消息，啱啱又有一單。&#13;<br> 世紀21楊官華表示，黎汝遠手持嘅大角嘴港灣豪庭八座中層H室，以一百九十七萬沽出，市價。&#13;<br> 黎汝遠喺舊年十二月用一百九十二萬一手買入，跟手就放二百一十萬，點知一直冇人吼，佢見勢色唔對，為免資金積壓，於是速速減價出貨，揸咗十個月賺到五萬蚊，若果扣埋使費，差唔多平手離場。&#13;<br> 大角嘴區兩幅拍賣地皮高價成交，人人都認為嗰區樓價有排升，但黎生都要趕住賣樓，區內業主又點睇呢？</p></body></html>
