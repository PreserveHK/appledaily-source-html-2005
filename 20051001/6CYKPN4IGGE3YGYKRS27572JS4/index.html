<html><header><meta charset="utf-8"><title>　　光華搬檔口路平講李敖 - 李八方</title></header><body><h1>　　光華搬檔口路平講李敖 - 李八方</h1><p>光華新聞文化中心搬檔口，由金鐘搬到中環廣場四十九樓，噚日中心以全新風貌開幕，主任路平永遠有驚喜畀大家，涼夜、星空、瓜棚，加上美食、佳釀以及台北「十方樂集」即場演奏，個場真係水洩不通，人頭湧湧。&#13;<br> 八方問路主任點評價李敖北訪，路主任話：「李敖認為文化比政治重要，我最同意。」咁又係，路小姐搞文化活動都可以吸引咁多政界、商界以及學者畀面，真係唔簡單。至於點解搬，皆因租貴囉。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
