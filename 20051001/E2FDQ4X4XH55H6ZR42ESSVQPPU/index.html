<html><header><meta charset="utf-8"><title>日式火鍋放題任食</title></header><body><h1>日式火鍋放題任食</h1><p>過了中秋，正值秋風吹拂之時，又是打邊爐的好時候，嫌悶想要驚喜？不如試試日式傳統火鍋吧！香港日航酒店嵯峨野的「火鍋任食放題」先為你帶來點點溫暖。先奉送每位賓客前菜、雜錦刺身以及日本烏冬，再來一連串火鍋美食：靈魂人物牛肉、鮮嫩味美的黑豚肉、新鮮的白身魚以及時令雜菜將會無限量供應。食時沾上日本芝麻醬或酸味醋醬，滋味無窮，定能令你食慾大增。&#13;<br>&#13;<br>記者：盧家蕙</p><p>香港日航酒店嵯峨野之「火鍋任食放題」&#13;<br> 地址：尖東麼地道72號香港日航酒店1樓嵯峨野&#13;<br> 電話：23134215&#13;<br> 收費：每位$350</p></body></html>
