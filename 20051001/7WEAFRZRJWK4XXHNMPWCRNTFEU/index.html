<html><header><meta charset="utf-8"><title>「醉大狀」缺席被通緝</title></header><body><h1>「醉大狀」缺席被通緝</h1><p>【本報訊】曾醉酒大鬧法庭的停牌大律師馬恒利（圖），被控刑毀及襲擊一案，昨在荃灣裁判法院再提訊，但馬恒利缺席應訊，控方律師表示，他與被告一直保持聯絡，但近兩日未能找到他，初時以為他因病入院，但查遍全港醫院卻無他入院紀錄，裁判官於是頒令通緝他歸案。&#13;<br> 四十六歲被告馬恒利，被控於本年七月六日，在大嶼山梅窩的麥當勞餐廳，毀壞椅子及襲擊兩名警員。&#13;<br> 案件編號：TWCC1862/05</p></body></html>
