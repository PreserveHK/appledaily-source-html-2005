<html><header><meta charset="utf-8"><title>矢田、押尾學傳喜事近</title></header><body><h1>矢田、押尾學傳喜事近</h1><p>矢田亞希子與大滾友男星押尾學的戀情，日前有傳已火速分手，但由於兩人的影迷會早前不約而同解散，即惹來外間揣測他們正計劃結婚。&#13;<br> 據日本報章《東京Sports》報道，矢田亞希子的影迷會AKKO最近宣布解散，碰巧押尾學的影迷會最近亦停止活動，據一名行內人士說：「矢田亞希子非常渴望結婚，現時她手頭上已沒有工作，說不定正準備與押尾學結婚。」此外，昨日亦有日本網站聲稱米倉涼子會在今日宣布與男友市川海老藏結婚。</p></body></html>
