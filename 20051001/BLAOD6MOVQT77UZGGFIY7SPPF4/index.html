<html><header><meta charset="utf-8"><title>大圍積富街琴行霸行人路抹鋼琴</title></header><body><h1>大圍積富街琴行霸行人路抹鋼琴</h1><p>沙田大圍積富街八十一號地下一琴行，經常將一座鋼琴及琴椅擺放在門口行人路進行清潔，附近居民投訴，鋼琴擺在行人路，造成阻塞。&#13;<br> 居民投訴稱，琴行有時甚至同時間將數台鋼琴放在門外行人路。&#13;<br> 「佢哋就咁喺路邊用清潔劑抹琴，成條行人路就得番半邊，居民行過都要側身過。」&#13;<br> 居民稱，半年前曾向食環署反映，但情況未有改善，遂轉向《蘋果》投訴。&#13;<br> 本報已將積富街居民投訴個案，轉介食物環境衞生署跟進。&#13;<br> （○九二五○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
