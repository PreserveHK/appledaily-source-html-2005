<html><header><meta charset="utf-8"><title>李雲迪登《華爾街日報》</title></header><body><h1>李雲迪登《華爾街日報》</h1><p>鋼琴家李雲迪自從在德國深造音樂後，近年積極在歐美拓展音樂事業，並在世界各地先後舉辦個人音樂會。</p><p>日本巡迴演</p><p>李雲迪下周便滿二十三歲，他早前在美國紐約著名音樂殿堂卡內基音樂廳舉行音樂演奏會，被世界權威財經報紙《華爾街日報》邀請做訪問。該報昨日刊登了李雲迪這篇訪問。被外國傳媒形容為「古典界的搖滾偶像巨星」的李雲迪，在訪問中謙稱：「我的工作只是專心演奏我的音樂而已。」&#13;<br> 李雲迪今日會在日本全國巡迴表演，稍後便會返回歐洲為最新大碟《樂聚維也納》做宣傳。</p></body></html>
