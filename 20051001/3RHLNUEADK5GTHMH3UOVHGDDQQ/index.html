<html><header><meta charset="utf-8"><title>木村佳乃着和服有睇頭</title></header><body><h1>木村佳乃着和服有睇頭</h1><p>日本女星木村佳乃近年人氣下滑，最近她主演新片《自由戀愛》，自然要落力宣傳。木村佳乃日前為新一期日本雜誌《Friday》拍攝了一輯性感和服照，肌膚雪白的她穿上和服擺出誘人甫士，充份展示成熟美。&#13;<br> 另一方面，據今期日本雜誌《BUBKA》報道，木村佳乃與女星長谷川京子合演新片《自由戀愛》期間，雖然一同被視為女主角，但由於木村佳乃表現有禮，甚獲工作人員歡心，令長谷川京子被孤立，弄得兩人合作不甚愉快。</p></body></html>
