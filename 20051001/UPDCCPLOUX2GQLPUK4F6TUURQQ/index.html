<html><header><meta charset="utf-8"><title>福士Passat將推Turbo版</title></header><body><h1>福士Passat將推Turbo版</h1><p>福士代理食住Golf熱賣氣勢，上星期喺尖沙嘴海運中心嘅車展搞得好成功，收到唔少Passat定單，全新Passat2.0LFSI6-speedTiptronic（$298,000），唔使30萬車價加上係同級車中設備最齊，確實吸引，相信遲啲加推埋Turbo版（$338,000），銷售成績可以預期。&#13;<br>&#13;<br>記者、攝影：袁國基</p><p>查詢：28828938（合泰汽車）</p></body></html>
