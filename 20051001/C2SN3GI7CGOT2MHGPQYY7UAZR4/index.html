<html><header><meta charset="utf-8"><title>大馬券商登陸</title></header><body><h1>大馬券商登陸</h1><p>於馬來西亞交易所上市，市值逾100億元的投資銀行聯昌國際，宣布在本港成立聯昌國際證券（CIMB），以拓展本港投資銀行及證券業務。聯昌國際最高執行長DatoNazirRazak（圖左二）表示，會將本港作為發展內地市場的跳板，希望日後在中國內地取得更多發展機會。聯昌國際證券董事總經理黃志偉（圖右二）表示，除了正在進行招股的萬華媒體（426）及先施錶行（444）外，該行亦正為多家企業籌備上市。聯昌國際證券於較早前宣布，收購吳玉欽證券（GK）旗下所有證券經紀業務，並已於本月8日獲證監會及港交所（388）批准。&#13;<br> 李潤芳攝</p></body></html>
