<html><header><meta charset="utf-8"><title>與911重犯同一監獄</title></header><body><h1>與911重犯同一監獄</h1><p>為保護消息來源寧願入獄的《紐約時報》女記者米勒，獲釋前被拘禁在維珍尼亞州的亞歷山德里亞拘留中心。&#13;<br> 這所監獄囚禁了四百四十名犯人，一部份更是美國臭名遠播的間諜和恐怖分子疑犯，包括發動九一一恐怖襲擊疑犯穆薩維，米勒的囚室正好位於穆薩維囚室的下一層。&#13;<br> 雖然如重犯般被囚，但亞歷山德里亞拘留中心於一九八七年建成，耗資約一億二千萬港元，監獄設計現代化和對待囚犯較人道，被視為新一代監獄。&#13;<br> 路透社</p></body></html>
