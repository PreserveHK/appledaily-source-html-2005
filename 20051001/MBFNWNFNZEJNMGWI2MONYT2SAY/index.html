<html><header><meta charset="utf-8"><title>杜指早段牛皮微軟</title></header><body><h1>杜指早段牛皮微軟</h1><p>【本報綜合報道】美國股市昨天早段向下，原因是當地個人開支跌幅大過預期，以及消費者情緒轉弱。不過，由於原油價格回吐，股市跌幅有限。&#13;<br> 杜瓊斯工業平均指數早段一度跌26.66（0.25%），見10526.12。納斯達克綜合指數最多跌2.99（0.14%），至2138.23。開市後個半小時（本港時間昨晚11時），杜指跌3.90，報10548.88；納指倒升5.23，報2146.45。&#13;<br> 在周四，杜指升79.69，收報10552.78；納指升25.82，收報2141.22。</p></body></html>
