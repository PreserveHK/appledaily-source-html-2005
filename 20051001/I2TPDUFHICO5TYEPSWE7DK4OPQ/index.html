<html><header><meta charset="utf-8"><title>檢討結果<br>內部認購暫毋須修訂</title></header><body><h1>檢討結果<br>內部認購暫毋須修訂</h1><p>地產建設商會自6月底公布新的樓花內部認購指引後，經3個月試驗，昨日便與房屋及規劃地政局秘書長、地產代理監管局及消費者委員會代表會晤，檢討新指引成效。彼此均認為3月來新指引運作暢順，暫無必要再修訂。不過當局就期間曾接獲1宗發展商沒有派樓書、及代理沒有提供適當資料的投訴，由有關部門跟進處理。另外，彼此也有共識，稍後應再定期會面，以便繼續監察及適時提出改善。</p></body></html>
