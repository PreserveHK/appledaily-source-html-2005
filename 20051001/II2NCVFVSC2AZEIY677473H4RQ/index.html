<html><header><meta charset="utf-8"><title>海豚會促日停止捕殺</title></header><body><h1>海豚會促日停止捕殺</h1><p>【本報訊】下周六（十月八日）是國際反對日本屠殺海豚及小型鯨類抗議日，全球數以萬計環境保護組織代表會各自前往當地的日本領事館和平請願，促請日本停止屠殺暴行。香港海豚保育學會表示屆時會響應舉行請願活動。&#13;<br> 該會指現時每年在日本有超過二萬條海豚及小型鯨類因被漁船圍捕或被魚叉刺死，過去二十年，已有超過四十萬條鯨豚動物在日本水域被殺。海豚學會特別指出，日本太地是鯨豚被濫殺的重災區，被宰的豚類會成為各種肉類製品及肥料。一些年輕的海豚會獲得「開恩」，並非屠夫忽然慈悲，而是因為小活豚有價，可以賣給水族館作表演用途。</p></body></html>
