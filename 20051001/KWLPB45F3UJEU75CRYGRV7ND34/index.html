<html><header><meta charset="utf-8"><title>國慶活動推介：數碼產品展愈夜愈潮</title></header><body><h1>國慶活動推介：數碼產品展愈夜愈潮</h1><p>由現在至10月5日，觀塘apm舉行「潮玩夜遊數碼產品展」，多間國際名牌潮流電器連鎖店展出多款最新的手提電話、電腦、mp3播放器等。展覽開放時間由11:00am-12:00mn，在每晚10:00pm後，場內會安排多個潮玩節目，包括型人XGame、HipHopDance、創作人狂熱愛音樂晚會等，啱晒型仔型女。&#13;<br>記者：梁學文&#13;<br>apm熱線：22670500</p></body></html>
