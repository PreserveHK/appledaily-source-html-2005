<html><header><meta charset="utf-8"><title>新增一宗退伍軍人症</title></header><body><h1>新增一宗退伍軍人症</h1><p>【本報訊】本港再發現多一宗本地感染的退伍軍人症個案。衞生署衞生防護中心證實一名八十三歲男子，上月二日因發燒及呼吸急促入住伊利沙伯醫院，目前仍然留醫，情況危殆。連同這宗個案，今年本港已累積九宗退伍軍人症個案。&#13;<br> 防護中心發言人稱，患病的老翁居於九龍城，他上月二日因發燒及呼吸急促，兩日後入住伊利沙伯醫院。患者病發前沒有外遊紀錄。中心數字顯示，今年九宗退伍軍人症個案中，三宗屬本地發生，一宗由外地傳入，五宗有待分類。</p></body></html>
