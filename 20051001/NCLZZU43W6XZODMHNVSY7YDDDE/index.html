<html><header><meta charset="utf-8"><title>　　賭王：歡迎餵老虎 - 李八方</title></header><body><h1>　　賭王：歡迎餵老虎 - 李八方</h1><p>賭王何鴻燊真係好風趣，佢昨日出席「皇虎」老虎機娛樂中心，同埋「虎虎生威」雙白虎展覽既開幕儀式，話啲白老虎係受保護動物，有專人服侍，唔使大家餵，如果大家想去餵老虎，就要改去佢新開嘅「皇虎」，嗰度有二百隻「老虎」等住你去餵，佢又話角子機市場有好大的發展潛力，預計黃金周既情況實好。&#13;<br> 不過，最令八方佩服嘅，就係佢最後個句，「不入虎穴，焉得虎子，歡迎大家嚟皇虎，幫手餵老虎。」&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
