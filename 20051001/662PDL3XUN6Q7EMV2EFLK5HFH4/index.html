<html><header><meta charset="utf-8"><title>Joyce豪情晒冷</title></header><body><h1>Joyce豪情晒冷</h1><p>本地時裝王國Joyce前晚以「F.A.M.E」為主題，結合fashion、art、music和entertainmet，在會展舉行大型時裝騷。現場設有樂隊、小提琴伴奏，由二十八名模特兒，演繹九十套新裝，讓來賓一次過享受長達四十五分鐘的時裝旅程。</p><p>名師助陣</p><p>時裝騷一次過展出Joyce旗下的頂尖品牌，包括AlexanderMcQueen、Marni和DriesVanNoten等，再以不同的主題作分野，最特別是請來比利時藝術家ChristopheCoppens，以Drama為題製作六套HauteCouture，令人目不暇給。</p></body></html>
