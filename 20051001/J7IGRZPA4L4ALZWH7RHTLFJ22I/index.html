<html><header><meta charset="utf-8"><title>國金選輯<br>沃爾瑪獲西友控制權</title></header><body><h1>國金選輯<br>沃爾瑪獲西友控制權</h1><p>全球最大零售商美國沃爾瑪（Wal-Mart）將進一步入股日本第4大零售商西友（Seiyu），以取得後者的控制性股權，藉此加強在日本這個全球第2大零售市場的地位。&#13;<br> 沃爾瑪將購入多達675億日圓（約46.49億港元）的西友股份，令持股量由目前的42.4%，增至今年底的逾50%。自02年5月首次入股西友後，沃爾瑪截至今年5月底在西友累計投資746億日圓。&#13;<br> 擁有3.5萬名員工以及405家超市和百貨店的西友警告，會連續第4年虧損，預料今年淨蝕75億日圓。</p></body></html>
