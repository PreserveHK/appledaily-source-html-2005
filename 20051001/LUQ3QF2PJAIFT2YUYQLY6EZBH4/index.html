<html><header><meta charset="utf-8"><title>車撞更亭一傷者不治</title></header><body><h1>車撞更亭一傷者不治</h1><p>【本報訊】在上月二十六日晚上於葵涌華星街貨車撞更亭，釀成九人受傷的交通意外，其中一名重傷者延醫不治。警方昨日發出呼籲，希望目睹事件的市民致電36611300提供消息。&#13;<br> 死者林錦雄（二十一歲）與父親和兄長均在同一間公司任職。事主阿雄與父更以父子檔在肇事停車場工作，阿雄負責收取客人的停車票。</p><p>五保安員受傷</p><p>上月二十六日晚上六時半，男司機駕駛中型貨車，在華星街一停車場出口落斜，至更亭前失控。司機無法煞車，貨車直撞向更亭，導至五名保安員受傷，其中兩名保安員包括林錦雄，因被貨車夾住引致內出血，需送入深切治療室搶救，至兩天後的下午五時十分不治。</p></body></html>
