<html><header><meta charset="utf-8"><title>陳苑淇、張敬軒製造噪音</title></header><body><h1>陳苑淇、張敬軒製造噪音</h1><p>陳苑淇、鄧穎芝和葉宇澄昨日在會展出席美食博覽會，陳苑淇新曲《時代》由張敬軒創作，她說：「今次算係第一次同佢合作，好開心，錄音嗰時佢重走埋入去錄音室同我一齊錄，其中有一部份要做到好熱鬧嘅氣氛，佢於是就同我喺錄音室度大叫，重講咗啲粗俗說話，但好彩最後混音出嚟之後就聽唔到。」</p><p>最愛零食</p><p>另外，鄧穎芝表示有機會出席美食博覽會感到十分興奮，一直以來都很愛零食的她說：「我真係好鍾意食零食，尤其係糖。但係好易肥，遲些有首新歌要跳舞，同埋會有少少性感，所以相信我都要減肥喇，費事俾人見到我個肚腩。」&#13;<br> 採訪、攝影：王連連</p></body></html>
