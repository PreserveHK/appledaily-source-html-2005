<html><header><meta charset="utf-8"><title>京士柏山吸引內地客</title></header><body><h1>京士柏山吸引內地客</h1><p>今日開始係內地十‧一黃金周，市場預期，自由行可以帶旺消費，代理都打呢批消費者主意，香港置業戴學文表示，公司嘅預約睇樓客中，有三至五組係內地人士，當中一個係廠家，計劃用二千萬，喺香港買番個何文田京士柏山（圖）。&#13;<br> 戴學文透露，呢個內地客同香港有唔少生意往來，對樓市行情好熟悉，諗住透過「投資移民」方式移居本港，想喺尖沙嘴九龍站同何文田區搵樓，而京士柏山係首選目標。近年內地經濟起飛，唔少人大把錢，買香港豪宅都絕不手軟。</p></body></html>
