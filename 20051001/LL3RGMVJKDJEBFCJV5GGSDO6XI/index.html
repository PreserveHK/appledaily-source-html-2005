<html><header><meta charset="utf-8"><title>按摩技師抗議僱主欠薪</title></header><body><h1>按摩技師抗議僱主欠薪</h1><p>【本報訊】職工會聯盟表示，愈來愈多桑拿公司以警方掃蕩為藉口，拒絕向員工支薪。工會及關注團體紫藤的代表與約十名遭欠薪的按摩技師，聯同立法會議員李卓人，昨到尖沙嘴一間桑拿浴室外示威，抗議僱主欠薪。&#13;<br> 職工盟表示，在今年六月警方大力掃蕩各娛樂場所，當時大豪客桑拿、寶力湖桑拿約一百名前員工，遭拖欠五月至六月的薪金合共五十萬元。職工盟指摘，部份技師不斷催促僱主支付欠薪時，僱主卻藉口警方掃場令公司戶口遭到凍結為擋箭牌，拖延發薪至今四個月。</p></body></html>
