<html><header><meta charset="utf-8"><title>南非花瓶蛻變金像影后</title></header><body><h1>南非花瓶蛻變金像影后</h1><p>查理絲泰朗一九七五年出生於南非，她憑着高䠷身材及美貌，於九十年代初期獲邀到美國模特兒界發展，其後她轉行當職業舞蹈員，至九三年被星探發掘，正式開始其演藝生涯。&#13;<br> 查理絲入行初期多演花瓶角色，至九七年她與奇洛李維斯（KeanuReeves）合演《追魂交易》初露頭角，其後在《總有驕陽》中的表現亦備受讚賞。查理絲前年在《末路魔女》中飾演連環殺手，榮膺奧斯卡影后，而她快將上映的新片《NorthCountry》亦被喻為有機會問鼎奧斯卡獎項，她在片中飾演一名力抗性別歧視的女礦工。</p></body></html>
