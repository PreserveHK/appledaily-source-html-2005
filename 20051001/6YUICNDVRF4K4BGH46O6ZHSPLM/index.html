<html><header><meta charset="utf-8"><title>施安娜被指不幸小產</title></header><body><h1>施安娜被指不幸小產</h1><p>英國型男祖迪羅（JudeLaw）的女友施安娜美娜（SiennaMiller）早前鬧分手之際，曾一度傳出施安娜懷有祖迪羅的身孕，惟遭施安娜否認，昨日有消息指施安娜早前的確懷孕，但她已不幸小產。</p><p>發言人否認報道</p><p>據《紐約每日新聞》報道，施安娜上周出席妹妹的婚禮時心事重重，原來她較早前不幸小產，據悉施安娜將消息保密，只向身邊最親密的友人透露。不過該報日前向施安娜的發言人查詢時，其發言人指消息為「終極垃圾」。</p></body></html>
