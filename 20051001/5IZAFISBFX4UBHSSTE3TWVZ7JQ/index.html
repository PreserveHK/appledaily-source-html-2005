<html><header><meta charset="utf-8"><title>155人追薪爆衝突</title></header><body><h1>155人追薪爆衝突</h1><p>廣州白雲區鐘落潭鎮新村智業鞋廠一百五十名工人，為追討被廠方拖欠的工資，前日上午在新廣從路九彿路口的紅綠燈處攔路擋車示威，並與在場警員發生激烈衝突，三輛警車、一輛政府公務車以及兩輛警用電單車被砸毀，至少八人受傷，五名被扣。&#13;<br> 衝突期間，有工人撿起地上的碎磚頭和石塊，猛砸停在路邊的警車，甚至撬開警車前蓋，拆除車內的引擎和部份零件。個別示威者更一度衝上前，搶奪警察手中的警棍。&#13;<br> 路人則被到處亂飛的石塊嚇得「雞飛狗走」，四處躲避。混亂中，三名執法人員、四名工人以及一名路人受傷。大批防暴警察其後到場增援，兩度施放催淚彈鎮壓。&#13;<br> 廣州《信息時報》</p></body></html>
