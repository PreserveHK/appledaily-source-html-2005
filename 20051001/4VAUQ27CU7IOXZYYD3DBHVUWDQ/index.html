<html><header><meta charset="utf-8"><title>崔真實患癌爭收視</title></header><body><h1>崔真實患癌爭收視</h1><p>由女星金晶銀及男星鄭俊浩主演的韓國SBS電視台劇集《露露公主》前晚播出大結局，僅錄得11.9%收視率，相反由女星崔真實打對台的劇集《玫瑰人生》收視卻屢創新高。</p><p>《露露公主》大結局唔掂</p><p>《露》劇雖然首播時曾錄得17.8%高收視，可惜該劇其後是非多多，收視每況愈下，大結局仍未能帶挈收視回升。而同時段播出的KBS電視台劇集《玫瑰人生》再創收視新高，錄得35.1%。&#13;<br> 《玫》劇集結尾暗示患有癌症的崔真實將會死亡，相信收視有望突破40%。另外，香港STARTV日前以約七百萬港元高價購下《露》劇。</p></body></html>
