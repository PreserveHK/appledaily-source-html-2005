<html><header><meta charset="utf-8"><title>國慶活動推介：小丑暢遊嘉年華</title></header><body><h1>國慶活動推介：小丑暢遊嘉年華</h1><p>於10月1日、2日及9日4:00pm-6:00pm，在銅鑼灣羅素街時代廣場露天廣場舉行老少咸宜的小丑暢遊嘉年華，有充氣巨人、單輪單車、小丑高蹺及扭氣球等特備節目表演，一齊分享國慶的歡樂氣氛。另外，由現在至10月3日期間，於時代廣場商戶或「食通天」消費滿$500或以上（以單一發票計算），就可參加問答遊戲，有機會贏取$15,000禮券。&#13;<br>記者：梁學文&#13;<br>時代廣場熱線：21188900</p></body></html>
