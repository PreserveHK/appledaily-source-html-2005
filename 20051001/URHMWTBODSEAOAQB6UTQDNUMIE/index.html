<html><header><meta charset="utf-8"><title>Sugar朱唇襲東瀛</title></header><body><h1>Sugar朱唇襲東瀛</h1><p>隨着韓風近年在日本愈吹愈勁後，韓國歌手紛紛過江搵食。韓國偶像組合Sugar便會在下月初推出第二張個人日文大碟《COLORS4WISHES》，繼續展示韓星力量給日本國民。</p><p>任數碼藝術大使</p><p>Sugar四位小女孩剛剛在韓國本土推出第三張大碟《SweetLips》後，下月又會推出日文大碟，可真忙個不停。除了本身是日本混血兒的Ayumi外，其他成員過去一年都非常努力學習日語，祝願她們能成功突圍而出。另外，Sugar前日獲韓國議政府頒發成為「2005議政府國際數碼藝術節」的宣傳大使，她們說：「我們會全力以赴，做好宣傳大使本份。」</p></body></html>
