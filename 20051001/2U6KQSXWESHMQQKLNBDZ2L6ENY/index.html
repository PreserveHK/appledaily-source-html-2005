<html><header><meta charset="utf-8"><title>控違規吸煙九成在機舖</title></header><body><h1>控違規吸煙九成在機舖</h1><p>【本報訊】衞生福利及食物局資料顯示，過去三年在國泰客機上吸煙而被香港法院定罪的個案共有十六宗，而過去六年因違反公眾場所禁煙規定而被檢控的個案中，九成都是來自遊戲機中心，只有七宗在食肆發生。&#13;<br> 資料顯示，自一九九九年七月至今，因不遵守在公眾場所禁煙規定而遭檢控和定罪個案，九成來自遊戲機中心，其次是購物商場，另有七宗是在食肆內作出檢控。&#13;<br> 衞生署控煙辦公室則曾經向沒有執行禁煙規定的食肆發出過五十二封勸喻告示。</p></body></html>
