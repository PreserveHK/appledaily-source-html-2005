<html><header><meta charset="utf-8"><title>鄭伊健修理電視迎新劇</title></header><body><h1>鄭伊健修理電視迎新劇</h1><p>鄰舍大使鄭伊健昨天到嶺南大學，出席「康齡社區大學第三屆畢業禮暨智齡社區大學第二屆畢業禮」，與數百位長者及弱能人士慶祝畢業。</p><p>冇諗攞台慶獎</p><p>對於他有份拍攝的電視劇集《隨時候命》於明日播出，他說：「我屋企不嬲收電視唔係咁好，但因為《隨時候命》會播，我特登去整番好佢。」問他會否在下年角逐台慶的最佳男主角獎，伊健說：「我好少諗呢啲，下年先算啦！我重同無綫傾拍其他劇，但睇吓點先。」&#13;<br> 採訪、攝影：王連連</p></body></html>
