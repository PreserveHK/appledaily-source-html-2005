<html><header><meta charset="utf-8"><title>基仔救美豔福不淺</title></header><body><h1>基仔救美豔福不淺</h1><p>古巨基昨日在旺角以遊戲大使身份出席「2005亞洲遊戲展暨亞洲數碼娛樂展」揭幕禮，基仔以銀河獵人造型出場，又與他的《明星》MV女主角Janice上演一幕「銀河獵人救美」，Janice其後更主動攬着基仔合照。問基仔可感到對方大送秋波？他說：「冇咁嘅事，都冬天啦，重秋乜嘢呀？」</p><p>目不斜視美少女</p><p>基仔表示十分滿意酬勞，他說：「都唔錯㗎！佢哋重會送啲模型同遊戲畀我玩。」大會昨日送上高達模型給基仔，又派出數位妙齡少女供基仔選為漫遊太空女伴，但基仔竟然不敢正視，他說：「要我揀，我都唔知對眼擺喺邊！」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
