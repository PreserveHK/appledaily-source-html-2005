<html><header><meta charset="utf-8"><title>羅素襲擊案判罰款</title></header><body><h1>羅素襲擊案判罰款</h1><p>澳洲金像男星羅素卻爾（RussellCrowe）今年六月於紐約Mercer酒店涉用坐枱電話襲擊酒店員工一案，前日於曼哈頓法院提堂。羅素當日透過律師承認一項三級襲擊罪，結果被法官輕判罰款，守行為一年。&#13;<br> 羅素前日偕妻子丹妮爾（Danielle）於紐約出席曼哈頓法院進行的聆訊，羅素當日入場時被大班傳媒包圍，表情木訥。因他與酒店員工尼斯達（NestrorEstrada）已傾妥庭外和解，故警方撤銷較嚴重的控罪。於庭上，羅透過律師承認餘下一項較輕的三級襲擊罪，被法官輕罰一百六十美元（約一千二百元港幣）及守行為一年。</p></body></html>
