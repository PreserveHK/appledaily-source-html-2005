<html><header><meta charset="utf-8"><title>三青年公園被圍毆</title></header><body><h1>三青年公園被圍毆</h1><p>【本報訊】紅磡家維邨昨晚七時許發生傷人案，三名十三至十六歲青少年於附近公園閒談期間，突有十多名年齡相若青年出現，他們手持玻璃樽向三名事主襲擊，三事主寡不敵眾遭打倒地上頭破血流，驚動樓上住客報警。救護員趕至敷治，其中一人情緒激動揚言「我唔睇醫生，聽日搵人打番佢！」&#13;<br> 三名傷者事後由救護員勸服送院（圖），初步只是皮外輕傷，警方事後逐一向他們了解事件原因，並在區內兜截搜捕小兇徒但無發現。&#13;<br> 冼偉倫攝</p></body></html>
