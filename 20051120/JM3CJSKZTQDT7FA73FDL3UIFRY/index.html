<html><header><meta charset="utf-8"><title>持刀狂漢闖農家斬死兩童</title></header><body><h1>持刀狂漢闖農家斬死兩童</h1><p>安徽阜陽市草樓村發生連環兇殺案：一名被指精神有問題的農民，前日下午持刀闖入同村多戶民居，狂斬正在午睡的兒童，至少造成兩名兒童死亡，三名兒童及一名長者受傷。&#13;<br> 五名死傷兒童中，最小的只有兩歲多，最大的亦僅八歲。</p><p>另三童一長者受傷</p><p>疑兇王紹敬據稱患有間歇性精神病，案發後，安徽省公安廳大為緊張，終在案發五小時，將疑犯拘捕歸案。&#13;<br> 現場為阜陽市太和縣倪邱鎮草樓村，事發前日下午一時許，疑兇王紹敬持刀衝入村內多戶農民家中，狂斬正在午睡的兒童，當場斬死一名兒童，另外四名兒童及一名長者亦被斬傷，其中，一名受傷兒童送院後不治。&#13;<br> 新華網</p></body></html>
