<html><header><meta charset="utf-8"><title>收掣不及五車相撞</title></header><body><h1>收掣不及五車相撞</h1><p>【本報訊】屯門大欖昨晨八時許發生五車連環相撞交通意外，肇事車輛包括貨櫃車、拖頭連空載拖架、七人私家車及旅遊巴，沿屯門公路入屯門駛至近海員訓練學校時，最前行一輛拖着四十呎車架的拖頭司機，疑因交通擠塞減慢車速，尾隨四車相繼收掣不及導致五車「串燒」，意外中旅遊巴姓徐（三十二歲）司機及尾隨的貨櫃車姓黃（四十八歲）司機受傷，報警後兩傷者獲送院治療。現場交通一度受阻。&#13;<br> 梁維建攝</p></body></html>
