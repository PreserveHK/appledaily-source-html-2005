<html><header><meta charset="utf-8"><title>女教師校園撞死學童</title></header><body><h1>女教師校園撞死學童</h1><p>廣州番禺橋富都小學一名女教師，前日下午在校園駕車時，不慎將一名年僅九歲的男生撞倒後，懷疑在慌亂中誤將「油門當腳掣」，突然高速將男童撞向教學樓的水泥柱上，男童被夾爆頭部當場死亡。</p><p>疑誤將油門當腳掣</p><p>目擊者稱：「當時陳老師開車的速度很慢，但不知為何在撞了一下車前面的那個男孩後，車就突然加速往前衝，車頭還向右轉了大約三十度，猛地朝那個男生撞去。」&#13;<br> 一位老太太則激動地說：「當時男孩的腦漿濺起幾米高，太恐怖了！」據稱，由於事發時撞擊力太大，在離事發地十多米外的學校圍牆上，事後殘留着濺出的腦漿，而肇事女教師則當場被嚇暈，醒後放聲大哭。&#13;<br> 廣州《新快報》</p></body></html>
