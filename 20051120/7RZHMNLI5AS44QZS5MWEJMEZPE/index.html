<html><header><meta charset="utf-8"><title>慢駛抗議東南九龍發展</title></header><body><h1>慢駛抗議東南九龍發展</h1><p>【本報訊】一艘客船及一艘拖輪（圖）昨在啟德機場舊址對開海面慢駛抗議，反對政府東南九龍發展規劃。&#13;<br> 關注維港避風塘聯會發言人指出，現時啟德沿岸設有兩個貨物裝卸區及兩個避風塘，數以萬計從業員依靠這些設施過活。但根據政府的東南九龍規劃，兩個貨物裝卸區用地都會被改作海濱長廊，而避風塘亦可能改為郵輪碼頭及水上活動中心。聯會批評政府漠視他們的利益，要求保留這些設施。&#13;<br> 曾顯華攝</p></body></html>
