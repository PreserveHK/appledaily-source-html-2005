<html><header><meta charset="utf-8"><title>洛杉磯油田附近起火</title></header><body><h1>洛杉磯油田附近起火</h1><p>美國洛杉磯西北部前天發生山火，在季候風的協助下，大火面積在短短幾小時內擴大兩倍，焚毀了一千六百公頃林木。在一千名消防員努力灌救和風勢稍緩下，有一成半火頭被控制，其間當局要疏散二百個家庭。&#13;<br> 山火是在前天清晨於洛杉磯西北約九十七公里的坎寧山區起火，由於聖塔安那季候風的助長下，火勢強勁，大火迅速蔓延，直至黃昏時分，由於改吹清涼的海岸微風，加上氣溫稍降，消防員才得以控制一成半火勢。&#13;<br> 當局仍在調查起火原因，但消防局發言人表示，起火地點在一個油田設施附近。&#13;<br> 美聯社</p></body></html>
