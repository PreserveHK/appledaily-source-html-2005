<html><header><meta charset="utf-8"><title>寂寞窪塚望再遇Edison</title></header><body><h1>寂寞窪塚望再遇Edison</h1><p>日本男星窪塚洋介與陳冠希（Edison）合演的電影《月光浪子》昨日正式在日本上映，二人早上聯同女主角黑木美沙等到東京丸之內一間戲院與觀眾見面。</p><p>展出劇照戲服</p><p>此外，窪塚前日與Edison到涉谷出席電影寫真展活動，現場展出超過七十多張電影劇照及戲服等。窪塚說：「看到相片，令我想起在拍攝現場的情況，電影終於要上映了，讓我感到有點寂寞。」窪塚並表示希望來年再與Edison合作。其後三人轉移陣地到涉谷HMV內舉行talkshow，吸引三百多名fans圍觀。</p></body></html>
