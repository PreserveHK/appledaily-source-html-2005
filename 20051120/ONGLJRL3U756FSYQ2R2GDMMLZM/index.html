<html><header><meta charset="utf-8"><title>BSB睇中周杰倫</title></header><body><h1>BSB睇中周杰倫</h1><p>美國流行組合BackstreetBoys成員NickCarter與HowieDorough日前飛抵上海，宣傳明年一月舉行的演唱會。他們說：「希望有機會能夠多聽聽周杰倫的音樂，我們亦需要不停學習，好為新專輯增添不同音樂元素。」&#13;<br> BackstreetBoys今年六月推出他們重組後的首張專輯，成績理想，加上大批歌迷的不離不棄，令他們大感欣慰，他們說：「這是我們的幸運，之前我們各自發單曲，或是在演藝、慈善等方面發展，歌迷都很支持。」&#13;<br> 記者郭晨上海直擊</p></body></html>
