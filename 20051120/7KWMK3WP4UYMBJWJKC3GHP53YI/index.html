<html><header><meta charset="utf-8"><title>林峯遲到冒汗</title></header><body><h1>林峯遲到冒汗</h1><p>林峯前晚以特別嘉賓身份，在中環出席德國腕表Tutima活動。活動原定五時開始，林峯卻遲到，五時五十分才施施然到場，穿皮褸及樽領冷衫的他熱得冒汗，與同場穿短袖衫的模特兒吳嘉龍相映成趣。</p><p>獲贈限量表</p><p>林峯否認遲到說：「大會叫我五點十五分嚟，我咪差唔多囉。」隨即大講表經，林峯說：「我有收藏四、五隻手表，最貴都係幾萬蚊，因為我分析過，買一隻十萬蚊嘅表，不如買兩隻五萬蚊嘅，多啲機會襯衫、見報，抵啲。」林峯獲大會送贈一枚限量五十隻、價值一萬多元的腕表作禮物。&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
