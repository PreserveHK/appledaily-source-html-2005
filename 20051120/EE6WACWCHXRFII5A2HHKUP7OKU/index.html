<html><header><meta charset="utf-8"><title>兩的士司機爭客互毆</title></header><body><h1>兩的士司機爭客互毆</h1><p>【本報訊】長沙灣道昨凌晨三時許發生的士司機因爭客發生打鬥及刑毀事件。兩部的士在長沙灣道與興華街交界，為爭奪路旁兩名乘客加速切線險告相撞，兩司機落車對罵互指不是，口角後繼而大打出手，糾纏中切線姓郭（五十六歲）司機被打爆左眼角受傷流血，另一名姓陳（四十六歲）司機亦中拳受輕傷。</p><p>雪糕筒掟車窗洩憤</p><p>有人疑中拳後忿忿不平，竟自稱為黑社會「新義安」成員出言威嚇，更拾起路旁地盤一個「雪糕筒」，掟爛郭的士左前門玻璃車窗洩憤。警員巡經喝止，調查後召救護車到場將兩人送院敷藥。其後陳涉嫌「自稱黑社會成員」、「刑事毀壞」及「傷人」等罪行被捕，郭亦涉嫌傷人被捕帶署調查。</p></body></html>
