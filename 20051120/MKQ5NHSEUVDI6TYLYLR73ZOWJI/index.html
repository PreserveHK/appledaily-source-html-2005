<html><header><meta charset="utf-8"><title>卓卓踢港隊有條件</title></header><body><h1>卓卓踢港隊有條件</h1><p>足總將以香港隊出戰明年初的嘉士伯盃賀歲足球賽，如居港滿七年的愉園守衞卓卓願意代表港隊，賀歲波將是他首項國際賽；而卓卓會否放棄喀麥隆護照，成了球圈近期熱門話題。</p><p>望足總有基本照顧</p><p>二十七歲的卓卓表示：「我一直有興趣代表香港踢國際賽，但足總應知道，放棄護照是一件大事，如足總高層希望我代表香港，最低限度也應照顧我生活上一些基本條件，例如為我解決住屋問題。我不介意住公屋，只是至今未有任何足總高層與我接觸，問我在此事件的意願。」&#13;<br> 國際足協去年修例，必須持有當地護照才可代表該地踢國際賽。</p></body></html>
