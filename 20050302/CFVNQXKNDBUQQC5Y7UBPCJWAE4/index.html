<html><header><meta charset="utf-8"><title>唐寧1拖4愛心爆棚</title></header><body><h1>唐寧1拖4愛心爆棚</h1><p>唐寧最近被寵物雜誌《寵物閑情》邀請做訪問，大談養狗心得。唐寧家中共飼養了四隻狗，分別是三隻大狗和一隻西施狗，她表示其中一隻是在南丫島發現，然後好心收養的。她說：「我呼籲大家要好好對自己嘅寵物，唔好將佢哋當禮物，因為嗰啲流浪貓、流浪狗好可憐。」<br> &#13;<br> <spanclass>流浪狗身世可憐 &#13;<br> 此外，唐寧表示家中撿來的流浪狗yellow仔，身世很可憐，她說：「yellow仔嘅媽咪都係流浪狗，我同朋友成日去南丫島探佢哋，yellow仔嘅媽咪後來因為生得太多BB死咗，我咪收養佢囉。」</spanclass></p></body></html>
