<html><header><meta charset="utf-8"><title>薛凱琪加國探親掃內衣</title></header><body><h1>薛凱琪加國探親掃內衣</h1><p>薛凱琪早前到多倫多擔任歌唱比賽表演嘉賓，順道前往探望住在溫哥華的嫲嫲。她在溫哥華期間，又抽空到訪唱片公司高層Gary當地的六千呎豪宅，薛凱琪說：「如果將來都可以買間咁嘅dreamhouse就好喇。」她又趁在當地沒有太多人認識，在內衣店瘋狂掃貨。<br> &#13;<br> <spanclass>增磅不少 &#13;<br> 薛凱琪在溫哥華又吃了不少中國菜，增磅不少，其經理人見狀即勸她節制，以免返港拍攝電影《早熟》時未能連戲。</spanclass></p></body></html>
