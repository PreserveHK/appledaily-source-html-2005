<html><header><meta charset="utf-8"><title>茱迪女兒醉駕停牌五年</title></header><body><h1>茱迪女兒醉駕停牌五年</h1><p>英國殿堂級女星茱迪丹慈（JudiDench）的三十二歲女兒芬迪威廉絲（FintyWilliams），早前醉酒駕駛，與另一輛汽車相撞，令該車司機受傷。前日法官就案件判決芬迪罪名成立，緩刑三個月，並下令她停牌五年。&#13;<br> <br> <spanclass>並非初犯 &#13;<br> 芬迪前日上庭應訊，並向法官承認當日她駕車接載其七歲兒子時，的確喝過酒，原來根據過往紀錄，芬迪也曾因醉酒駕駛而被定罪，因此她今次毋須入獄，可算十分幸運。</spanclass></p></body></html>
