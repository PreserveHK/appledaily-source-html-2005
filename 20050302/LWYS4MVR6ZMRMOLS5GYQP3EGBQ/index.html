<html><header><meta charset="utf-8"><title>領匯訟費官判各自支付</title></header><body><h1>領匯訟費官判各自支付</h1><p>【本報訊】公屋居民盧少蘭循司法覆核挑戰「領匯」上巿的合法性，上訴庭認為案件涉及公眾利益，而房委會處理手法，將由原審至上訴聆訊縮短至十天內完結，實已得到法庭遷就及恩惠，故判敗訴的盧少蘭毋須承擔勝方房委會訟費，頒令雙方各自支付訟費。&#13;<br> 盧少蘭去年十二月八日入稟申請司法覆核，挑戰「領匯」上巿的合法性，同月十四日原訟法庭法官夏正民判她敗訴，但指案件涉及重要公眾利益，故頒令毋須她支付房委會的訟費。同月十六日，上訴庭駁回盧之上訴，當時未就訟費作頒令。&#13;<br> 案件編號：CACV378/04</p></body></html>
