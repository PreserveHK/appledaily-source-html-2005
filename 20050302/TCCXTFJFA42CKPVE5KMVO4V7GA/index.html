<html><header><meta charset="utf-8"><title>葵青招聘會逾千職位</title></header><body><h1>葵青招聘會逾千職位</h1><p>【本報訊】葵青區議會及葵青民政事務處將在明日開始，在葵青劇院二樓展覽廳舉行一連三日的「就業創未來招聘會」，供市民免費入場參觀。這次招聘會共有三十多間公司參與，為求職人士提供逾一千五百份職位空缺，另會同場舉行共十次的專題講座，以便求職者知悉最新的就業市場趨勢。至於在招聘會提供職位空缺的僱主，包括不少本港著名企業，例如加德士石油、牛奶公司、佐丹奴、和記環球電訊、美心食品及東海堂等。</p></body></html>
