<html><header><meta charset="utf-8"><title>泰婦認腐液潑店東候判</title></header><body><h1>泰婦認腐液潑店東候判</h1><p>【本報訊】一名五十歲泰籍婦人，與丈夫在荃灣大窩口邨街市經營玉器珠寶店，惟因生意問題常與在鄰近開設一玉器店；相識逾十載的東主爭執。泰婦指對方經常說她壞話，遂以鏹水潑向東主，導致他皮膚灼傷及左眼角膜嚴重受創，對視力造成永久影響。&#13;<br> 被告李大昨在高院承認一項意圖造成身體嚴重傷害而淋潑腐蝕液體罪。控罪指她於○三年八月十四日，在荃灣大窩口邨街市向梁國華（五十八歲）淋潑硫酸，令店東皮膚受百分之十五灼傷，其左眼更因而幾乎完全喪失視力。法官下令被告還押至本月十五日，等候精神報告才判刑。&#13;<br> 案件編號：HCCC225/04</p></body></html>
