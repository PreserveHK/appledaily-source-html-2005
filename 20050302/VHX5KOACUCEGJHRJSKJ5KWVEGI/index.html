<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>◆因版面調動，「健康與醫療」版及「蘋果消費」版暫停一天。&#13;<br> &#13;<br> ◆二月二十五日本報A4港聞版「名醫彭學端行為失當遭警告」一文，刊登一幀位於彭學端醫務所隔鄰化驗中心的照片。本報查閱公司註冊處資料，有關化驗中心已於去年九月二十三日易手，照片中的「東南（聯和）X光化驗中心」與醫務委員會聆訊中提及的化驗中心無關，特此澄清。&#13;<br> &#13;<br> &#13;<br> 《蘋果》會客室是本報與讀者及廣告客戶的溝通橋樑，歡迎來函或來電提供意見，或指正錯誤。&#13;<br> &#13;<br> 電話：27860099傳真：23703283&#13;<br> &#13;<br> 電郵：<ahref>adnews@appledaily.com </ahref></p></body></html>
