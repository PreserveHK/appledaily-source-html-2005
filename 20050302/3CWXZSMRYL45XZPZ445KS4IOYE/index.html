<html><header><meta charset="utf-8"><title>山田孝之、綾瀨遙戲假情真</title></header><body><h1>山田孝之、綾瀨遙戲假情真</h1><p>日劇版《在世界中心呼喚愛》中分別飾演少年朔太郎及亞紀的山田孝之及綾瀨遙，近日被傳二人戲假情真，共墮愛河。&#13;<br> <br> <spanclass>戴相同戒指現身 &#13;<br> 據知去年年尾，日本娛樂記者前田忠明曾在電視節目上爆料，指合演劇集的年輕男星Y.T與女星A.H秘密拍拖，由於Y.T與A.H正是山田孝之與綾瀨遙的名字簡稱，旋即惹來fans在網上議論紛紛。有網友更指出二人不約而同戴上骷髏頭造型的戒指出席公開場合，令二人拍拖之說甚囂塵上。而fans認為二人外表相襯，對戀情大表支持。</spanclass></p></body></html>
