<html><header><meta charset="utf-8"><title>香港婦女攝影作品展明日開始</title></header><body><h1>香港婦女攝影作品展明日開始</h1><p>3月8號婦女節節就到了，各位男士有沒有想過表示一下心意呢？為了慶祝國際婦女節，Thewomen'sFoundation將舉行婦女攝影作品展。Thewomen'sFoundation是一個新成立的慈善組織，這次參展的香港婦女團體攝影作品均可供競投，所得收益一半將用作支持參與機構的工作。攝影展的展期由3月3日至3月8日，為期一周。各位有空可以去參觀展覽，並做做善事。&#13;<br>&#13;<br>記者：郭芳杰&#13;<br>&#13;<br>香港婦女攝影作品展&#13;<br>時間：3月3日至3月8日&#13;<br>地點：交易廣場TheRotunda（3月3日至4日）&#13;<br>	置地廣場西橋（3月5日至8日）</p></body></html>
