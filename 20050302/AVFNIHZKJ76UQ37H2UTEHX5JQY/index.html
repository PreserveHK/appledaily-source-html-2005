<html><header><meta charset="utf-8"><title>荷爾芭莉成功禁制狂迷</title></header><body><h1>荷爾芭莉成功禁制狂迷</h1><p>金像影后荷爾芭莉（HalleBerry）早前指一名三藩市保安羅拔梳亞（RobertSawyer）接連騷擾及恐嚇她，於是入稟洛杉磯法院申請禁制令，前日審理案件的法官判羅拔不可接近荷爾寓所及工作地方，並須停止致電、電郵及寫信給她，為期三年。&#13;<br> <br> <spanclass>米路出庭作證 &#13;<br> 此外，一名多次騷擾米路吉遜（MelGibson）而被起訴的狂迷，在即將展開的審訊中，不會聘請辯護律師，由他親自在庭上自辯，而米路則是出庭的十五個證人之一。與此同時，不斷致電及電郵騷擾史汀（Sting）的一名女狂迷，日前終於被警方拘捕，並須在本月十七日上庭。</spanclass></p></body></html>
