<html><header><meta charset="utf-8"><title>Charlotte勾拳痛擊負心漢</title></header><body><h1>Charlotte勾拳痛擊負心漢</h1><p>現年十九歲的威爾斯女歌手CharlotteChurch早前與二十歲男友佳奧莊遜（KyleJohnson）分手，但佳奧竟向報章透露兩人的性史圖利。&#13;<br> <br> <spanclass>搭上欖球明星 &#13;<br> 據悉Charlotte得悉對方有此計劃後，已懇求他不要這樣做，但最終佳奧仍向小報大爆兩人之間的私隱。&#13;<br> 怒不可遏的Charlotte日前就此事約佳奧在餐廳中見面，更以一記右勾拳打他，然後含淚離去。另一方面，Charlotte與佳奧劃清界線後，最近又盛傳與欖球明星基雲韓遜（GavinHanson）扯上關係，兩人已相約到卡迪夫一間夜店消遣。</spanclass></p></body></html>
