<html><header><meta charset="utf-8"><title>半數人支持最低工資五千</title></header><body><h1>半數人支持最低工資五千</h1><p>【本報訊】民建聯上月訪問了七百三十三名市民，其中近六成人贊成本港設立最低工資制度，主要原因是認為最低工資制有助減輕僱員被無理剝削及改善「在職貧窮」問題。近五成受訪者認為，將最低工資定在每小時二十五元、或每月五千元屬合理水平。四成三人同意可以在個別行業實施最低工資制度。&#13;<br> 民建聯建議，港府應以試驗方式，向特定行業施行最低工資制，金額可定為每月五千二百五十元。&#13;<br> 至於特定工種，則可考慮建造業雜工、包裝工人、家務助理、信差、看更及貨運工人等。</p></body></html>
