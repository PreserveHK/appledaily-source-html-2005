<html><header><meta charset="utf-8"><title>金喜善周六開騷拍《悲》劇</title></header><body><h1>金喜善周六開騷拍《悲》劇</h1><p>由韓國女星金喜善主演的劇集《悲傷戀歌》將接近尾聲，劇集結局會講述金喜善終於一償心願，當上歌手，並會舉行演唱會。&#13;<br> <br> <spanclass>演唱會分三部份 &#13;<br> 為了拍攝這一幕，電視台計劃在本月五日（周六）舉行一場真正的演唱會。&#13;<br> 據知這個長達三至四小時的演唱會將於江原道一個能容納五千人的露天場地舉行，共分為三部份，由金喜善及男星延正勛唱出該劇主題曲及插曲打頭陣，接着會拍攝結局，最後邀請組合神話以特別嘉賓身份作表演。</spanclass></p></body></html>
