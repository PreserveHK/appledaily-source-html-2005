<html><header><meta charset="utf-8"><title>真鍋薰急覓好男人</title></header><body><h1>真鍋薰急覓好男人</h1><p>日本女星真鍋薰前日到東京銀座，擔任一日果汁店店長。當日真鍋薰穿上啡色圍裙，親自炮製菠蘿汁讓大家品嘗。她說：「我平時就很愛吃水果，只要喝加入蜂蜜及乳酪的芒果汁，就絕對不會便秘。」&#13;<br> <br> <spanclass>自爆失戀 &#13;<br> 整天笑容滿面的真鍋薰，卻突然自爆感情生活不理想，她說：「我在上年失戀，已經是第三次了，希望今年能遇到好男人。我最希望能夠找到彼此尊重對方的男友。」</spanclass></p></body></html>
