<html><header><meta charset="utf-8"><title>《太陽報》違廣告例罰款</title></header><body><h1>《太陽報》違廣告例罰款</h1><p>【本報訊】《太陽報》去年刊登廣告，內容指藥物「48小時轟天砲」可使人增強性能力，被票控違反《不良醫藥廣告條例》，被告公司被控發布不良醫藥廣告，昨日在東區裁判法院被裁定罪成，被判罰款七千元。&#13;<br> 被告為《太陽報》督印有限公司，傳票指被告公司於○三年六月十三日，在九龍灣東方報業中心發布廣告，內容相當可能使人為增強性能力而使用藥物「48小時轟天砲」，違反《不良醫藥廣告條例》。&#13;<br> 案件編號：ESS12570/2003</p></body></html>
