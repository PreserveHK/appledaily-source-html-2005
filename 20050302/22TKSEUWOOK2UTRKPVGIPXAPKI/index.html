<html><header><meta charset="utf-8"><title>鄧萃雯女性避孕套贈好姨</title></header><body><h1>鄧萃雯女性避孕套贈好姨</h1><p>鄧萃雯昨日到新城電台接受好姨薛家燕訪問，她表示近日正與唱片公司洽談出唱片事宜。問雯女會否像朱茵一樣自己投資唱片，雯女笑說：「我冇朱茵咁好魄力，而且成日要做宣傳會好攰，我怕唔習慣，其實好多嘢重傾緊，未落實嘅。」<br> &#13;<br> <spanclass>夜蒲基吧 &#13;<br> 其後雯女獲悉好姨即將生日，她即表示會送一打女性避孕套給好姨做禮物，雯女笑說：「我覺得好姨呢個年紀唔適合再生BB，所以都係做足安全措施好啲。」&#13;<br> 此外，昨日有雜誌報道指雯女與胡兵等到男同志吧夜蒲，欣賞男同志三級派對，但至截稿前未獲雯女回應。</spanclass></p></body></html>
