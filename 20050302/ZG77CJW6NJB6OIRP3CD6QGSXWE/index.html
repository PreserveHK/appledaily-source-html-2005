<html><header><meta charset="utf-8"><title>徐子淇緣份到隨時嫁</title></header><body><h1>徐子淇緣份到隨時嫁</h1><p>徐子淇最近接受時尚雜誌《Maxim》訪問，她穿上低胸裝拍照，酥胸半露，十分誘人。子淇去年公開跟恒基太子爺李家誠的戀情，然後返回英國於倫敦經濟學院修讀傳理系課程。<br> &#13;<br> <spanclass>李公子符合要求 &#13;<br> 子淇談到擇偶條件時說：「我鍾意一個人就會同佢拍拖，覺得啱又或者緣份到，就會同佢結婚，我好了解自己係一個需要人保護嘅人，我又鍾意向人哋學習，所以我會鍾意一啲比自己大個同思想成熟嘅男人。」&#13;<br> 子淇的男友李家誠正好符合有關條件，她又大讚男友說：「佢對我好好之外，又好有愛心。」</spanclass></p></body></html>
