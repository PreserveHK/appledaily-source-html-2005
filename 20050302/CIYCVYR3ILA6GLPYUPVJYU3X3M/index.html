<html><header><meta charset="utf-8"><title>港大抄功課兩生恢復學籍</title></header><body><h1>港大抄功課兩生恢復學籍</h1><p>【本報訊】香港大學法律學院去年中揭發十六名修讀法律專業證書課程（ThePostgraduateCertificateinLaws，PCLL）的四年級學生抄襲功課，其中一男一女學生更被開除學籍。港大紀律委員會主席張永霖昨日與傳媒聚會時表示，兩名被開除學籍的學生就懲罰提出上訴，男生更聘用一名大律師協助。&#13;<br> 張永霖說，考慮事件拖延八個月，兩名學生已承受極大壓力，相信懲罰已足夠，所以決定恢復二人的學籍，兩人分別只需停學四個月及半年。</p></body></html>
