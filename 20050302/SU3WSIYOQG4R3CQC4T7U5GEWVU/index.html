<html><header><meta charset="utf-8"><title>艾德烈、姬拉型男索女搞驚嚇</title></header><body><h1>艾德烈、姬拉型男索女搞驚嚇</h1><p>驚慄電影《TheJacket》前晚在荷李活舉行首映禮，兩位主角金像影帝艾德烈邦迪（AdrienBrody）及英國人氣女星姬拉麗莉（KeiraKnightley）均有現身為新片造勢。&#13;<br> 打扮得十分有型的艾德烈及姬拉甚受歡迎，兩人更不停為會場外的影迷拍照及簽名。&#13;<br> <br> <spanclass>患失憶被指謀殺 &#13;<br> 《TheJacket》講述扮演退伍軍人的艾德烈邦迪返回家鄉後患上失憶症，其後更被指謀殺，被判入精神病院，院中的醫生竟對他十分苛刻，以不仁道的手法虐待他，此舉卻令他能預知自己四日後將會死亡，為此他必須設法自救。電影將於後日在全美公映。</spanclass></p></body></html>
