<html><header><meta charset="utf-8"><title>懷舊閃石大花心口針、髮夾二合一</title></header><body><h1>懷舊閃石大花心口針、髮夾二合一</h1><p>復古潮流長賣長有，玩得多都會悶。但㗎妹勁Buy的懷舊×卡娃兒，大賣鮮色與可愛，不論春夏或秋冬，都咁受妹妹仔歡迎。張栢芝、楊思琦等女星，近排至愛把大大個Cutie髮夾夾在額上，嚟緊必定係焦點大熱。早前行街就見到這款新登場的閃石大花髮夾，感覺懷舊兼搶眼，用上塑膠閃石及珍珠組合用成，輕身實用，而大部份更係髮夾、心口針二合一，抵玩又易襯！&#13;<br>&#13;<br>記者：梁珮瑜&#13;<br>攝影：黃子偉&#13;<br>模特兒：Christy@Jamcast&#13;<br>&#13;<br>Me&amp;Co（25255599）&#13;<br>銅鑼灣蘋田火商場39舖</p></body></html>
