<html><header><meta charset="utf-8"><title>Toby瞓男人大髀面紅</title></header><body><h1>Toby瞓男人大髀面紅</h1><p>女生宿舍成員之一的梁靖琪（Toby），最近獲唱片公司安排獨立發展，日前她拍攝獨唱新歌《我們仨》MV，並邀得揚明做MV男主角。<br> &#13;<br> <spanclass>唔慣獨立發展 &#13;<br> Toby在MV中跟揚明有不少親熱鏡頭，除了摸面外，還有相擁和瞓揚明大髀的場面，平時牙尖嘴利的她，要演繹親熱戲時竟面紅紅，Toby說：「出道一年都係以女生宿舍嘅組合形式出嚟宣傳，𠵱家要獨立發展，我都有啲唔慣，以前做嘢遇到乜嘢，都可以大家分擔，𠵱家只可獨力承擔，我覺得壓力大咗。不過，好彩其他三位好姊妹都會慰問我同鼓勵我。」</spanclass></p></body></html>
