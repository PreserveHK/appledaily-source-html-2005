<html><header><meta charset="utf-8"><title>呼籲贈電視機予長者</title></header><body><h1>呼籲贈電視機予長者</h1><p>【本報訊】天氣潮濕，本港接連發生家居電器起火意外，不少貧窮無依長者使用的電視機更已超過十年期限，隱藏起火的危險因素。聖雅各福群會緊急呼籲，期望善心人士捐贈使用期在五年以下的電視機，轉贈貧窮無助長者，避免長者發生家居意外。&#13;<br> 聖雅各福群會發言人指出，在申請輪候電視機的長者個案中，超過八成家中電視機已使用超過十年，由於年份久遠，電視機身的散熱罅隙及內部已布滿塵埃，於潮濕季節中倍增短路爆炸的危險。&#13;<br> 有意捐贈人士可致電施善援急熱線：28354321。</p></body></html>
