<html><header><meta charset="utf-8"><title>買賣二手車送足金復活蛋</title></header><body><h1>買賣二手車送足金復活蛋</h1><p>雖然復活節重有排先到，但係大昌行易手車中心已經為車迷們準備咗復活金蛋做禮物。由現在開始至3月尾，凡成功喺大昌行易手車中心買車或賣車，買家及賣家都可以得到價值$1,000嘅足金復活蛋一隻。另外買家更可免費享用大昌行提供嘅汽車安全檢查及更換機油服務一次（價值$900），賣家則可免費得到一份汽車評估報告（價值$500），買賣雙方都有着數！&#13;<br>記者：馬慶武</p><p>大昌行易手車中心：九龍灣啟祥道20號大昌行集團大廈2樓&#13;<br> 營業時間：星期一至星期日（10:30am-8:00pm）&#13;<br> 電話：22621118&#13;<br> 網址：www.dch-usedcar.com</p></body></html>
