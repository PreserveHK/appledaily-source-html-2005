<html><header><meta charset="utf-8"><title>青年危坐窗台尋死</title></header><body><h1>青年危坐窗台尋死</h1><p>【本報訊】一名二十歲姓連青年，疑因感情、工作及債務多重問題困擾，昨日在鴨脷洲利東邨十四樓住所企圖跳樓，消防員到場戒備，三名警方談判專家勸喻個半小時將事主說服送院。&#13;<br> 事發於昨晨十一時二十分，連姓事主被十八歲的弟弟發現危坐在利東邨東平樓十四樓住所窗台外抽煙及飲啤酒解悶，於是上前勸阻，但事主卻揚言跳樓自殺，連弟立即報警。&#13;<br> 消防員到場在地下架置氣墊以防萬一，另一隊人員則在樓上伺機隨時展開救援行動；警方則召三名談判專家進行游說，事主自稱感情、工作及債務都不如意，談判專家經一個半小時後終勸服事主自行返回屋內，其後將他送院檢驗。</p></body></html>
