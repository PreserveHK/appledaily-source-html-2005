<html><header><meta charset="utf-8"><title>陳沖上海拍戲懶神秘</title></header><body><h1>陳沖上海拍戲懶神秘</h1><p>美籍華裔女星陳沖前日低調返上海為新片選景，她一見記者便自嘲是一個「魚與熊掌欲兼得」的人，即使在國內只能停留一個星期，也要公私兼顧，她說：「我對上海情有獨鍾，此次回國一方面是為了探親，另一方面也為了取景。」<br> &#13;<br> <spanclass>不用承擔責任 &#13;<br> 陳沖更透露自己將在片中擔任一個配角，但對於新片的其他詳情則非常口密，只簡單介紹了影片充滿神秘色彩和個人化情感，是一個現代版本的上海故事，她說：「我是一個自律的人，在電影中體驗平常沒有膽量嘗試的事情，而且又不用承擔後果，是做演員最幸福的事情。」</spanclass></p></body></html>
