<html><header><meta charset="utf-8"><title>Kelly歎長今宴學禮儀</title></header><body><h1>Kelly歎長今宴學禮儀</h1><p>陳慧琳（Kelly）演繹韓劇《大長今》的主題曲《希望》，日前她隨無綫《娛樂大搜查》攝製隊，到銅鑼灣一韓國餐廳品嘗「大長今餐」，據知餐單是劇中韓尚宮和崔尚宮比賽的菜式。<br> &#13;<br> <spanclass>長輩先起筷 &#13;<br> Kelly品嘗「大長今餐」時津津有味，她近日對韓國的飲食文化亦多了認識，她說：「好似同長輩食飯咁，要等長輩首先起筷，後輩先可以開始食嘢。而食嘢嘅時候，筷子同湯匙唔可以一齊用，如果要用筷子，就要先放低湯匙，用湯匙嘅時候，就要先放低筷子。」</spanclass></p></body></html>
