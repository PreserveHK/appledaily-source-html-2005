<html><header><meta charset="utf-8"><title>彼得積遜追討《魔戒》尾數</title></header><body><h1>彼得積遜追討《魔戒》尾數</h1><p>金像導演彼得積遜（PeterJackson），繼全球賣座的《魔戒》電影系列後，現正忙於拍攝今年十二月公映的大製作《金剛》。&#13;<br> 不過前日彼得入稟法院，控告投資拍攝《魔戒》系列的電影公司NewLineCinema，他指該公司仍未完全支付當年拍攝《魔戒首部曲：魔戒現身》的應得收益，要求對方盡快償還款項。&#13;<br> <br> <spanclass>拒與大公司合作 &#13;<br> 由於彼得認為與大型電影公司合作有不少限制，所以早前他已決定其最新作品《TheLovelyBone》，只會由他旗下的製作公司投資製作，未知今次訴訟會否影響《金剛》的拍攝工作。</spanclass></p></body></html>
