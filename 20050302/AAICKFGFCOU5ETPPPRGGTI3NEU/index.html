<html><header><meta charset="utf-8"><title>「囍」字家品出軟嘢</title></header><body><h1>「囍」字家品出軟嘢</h1><p>雖然新年已過，但喜氣洋洋的日子仍可延續，GOD以重新包裝傳統「囍」字造出潮人家品，甚受大眾歡迎。GOD近日又有新搞作，推出的「囍」字產品全部以紅噹噹軟膠製造，包括杯墊、磁貼同冰格，屋企放番一兩件，話唔定即時有「喜」，正好響應煲呔曾叫港人「生多啲」的呼籲。&#13;<br>&#13;<br>記者：張銘恩　攝影：蔡鴻雯</p><p>售賣點：GOD（28905555）&#13;<br> 地址：銅鑼灣禮頓中心2樓</p></body></html>
