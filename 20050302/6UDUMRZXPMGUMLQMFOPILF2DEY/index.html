<html><header><meta charset="utf-8"><title>李思蓓狂操藏腩肉</title></header><body><h1>李思蓓狂操藏腩肉</h1><p>李思蓓在王晶新片《瘦身》中，飾演一個體形纖瘦的女人，但李思蓓揚言現實中的她，是一個非常大食的人，李思蓓說：「我平時無澱粉質不歡，所以拍呢部戲時，我都好努力做運動喼弗，又搵咗個健身教練教我健身，出嚟效果都幾好，雖然我嘅磅數冇少到，但線條就好咗。」<br> &#13;<br> <spanclass>無懼比較 &#13;<br> 片中李思蓓與鄧萃雯、應采兒、田蕊妮和雷凱欣等女星合作，問她可擔心被人比較？李思蓓說：「我唔擔心呢個問題，我哋大家溝通好好，反而要小心唔好俾個胃腩同肚腩凸出嚟啫！」</spanclass></p></body></html>
