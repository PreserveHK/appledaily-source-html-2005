<html><header><meta charset="utf-8"><title>董昨晤迪士尼高層</title></header><body><h1>董昨晤迪士尼高層</h1><p>【本報訊】剛獲增補為全國政協的特首董建華（右三）今日上京出席政協大會，並列席人大會議。在離港前夕，他昨午在禮賓府會見華特迪士尼公司行政總監邁克．艾斯納（左三）。興建迪士尼樂園是董建華當第一任特首時最大的建樹。迪士尼樂園已定於今年九月十二日開幕。&#13;<br> 艾斯納向董建華表示，香港迪士尼樂園的興建工程進度良好，並重申雙方攜手繼續合作，使計劃成功。董建華則相信香港迪士尼樂園開幕後，一定會鞏固香港作為亞洲區內一個最受歡迎的旅遊勝地。</p></body></html>
