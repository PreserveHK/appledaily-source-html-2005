<html><header><meta charset="utf-8"><title>色情業界料兩個月翻身</title></header><body><h1>色情業界料兩個月翻身</h1><p>海嘯損及泰國布吉著名的色情事業，一名酒吧東主指出，現時到泰國布吉旅遊的多是一家大小，而非來尋花問柳的。但業界認為困境只是暫時性質，一名流鶯相信不出兩個月，當遊客了解到大海嘯不會重來時，會放心重回布吉消遣。&#13;<br> 另外，海嘯亦影響泰國、斯里蘭卡旅遊業，到泰國的機位預訂率跌近六成，斯里蘭卡則跌近八成，遊客多轉到峇里、大馬或日韓旅行。&#13;<br> 法新社</p></body></html>
