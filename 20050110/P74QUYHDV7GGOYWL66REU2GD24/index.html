<html><header><meta charset="utf-8"><title>林雅詩婚後不設防</title></header><body><h1>林雅詩婚後不設防</h1><p>林雅詩昨日偕未婚夫溫先生於尖沙嘴一婚紗店試婚紗，他們已選定於五月一日勞動節舉行婚禮。&#13;<br> 問林雅詩可會選擇款式性感的婚紗？她笑說：「我覺得一生人一次，所以性感少少都冇所謂。」其未婚夫亦附和說：「我冇所謂，性感啲重靚，最緊要佢鍾意。」&#13;<br> 林雅詩透露原打算往馬爾代夫拍攝婚紗照，但因發生南亞海嘯而打消念頭。婚後二人會不設防，盡快製造小生命，但林雅詩喜歡兒子，溫先生則喜歡女兒，但溫先生已有了計劃。<br> &#13;<br> <spanclass>租舊居播種 &#13;<br> 溫先生說：「我以前舊居個屋苑好多人都生女，所以我打算同個租客講，叫佢租番兩個禮拜畀我去『播種』，等我生個女。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
