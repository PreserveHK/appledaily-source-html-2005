<html><header><meta charset="utf-8"><title>7地鐵站設免費上網</title></header><body><h1>7地鐵站設免費上網</h1><p>地鐵公司發言人稱，由02年起地鐵先後在中環、灣仔、銅鑼灣、太子、九龍塘、九龍灣及荃灣共七個站設置「互聯網中心」（iCentre），在每日十九小時的列車服務時間內，提供免費寬頻上網服務，方便乘客查閱電郵或上網瀏覽資訊。&#13;<br> <br> <spanclass>呼籲乘客勿濫用 &#13;<br> 發言人強調，所有電腦也裝有過濾軟件防止到某些網站，例如色情及遊戲網站等，並會不斷更新有關網站。另外，電腦沒有配備下載軟件的裝置，同時也要求乘客自律，每次使用不要超過十五分鐘。發言人呼籲乘客切勿濫用有關設施，同時提醒家長需要照料孩童。&#13;<br> 本報記者</spanclass></p></body></html>
