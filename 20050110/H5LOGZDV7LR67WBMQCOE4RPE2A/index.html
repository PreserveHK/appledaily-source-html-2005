<html><header><meta charset="utf-8"><title>關心妍即場捐萬五</title></header><body><h1>關心妍即場捐萬五</h1><p>關心妍昨日在銅鑼灣義賣新碟，善款將撥捐仁濟緊急援助基金的南亞賑災專戶，關心妍更說：「今日賣幾多隻碟我就捐番同等嘅錢。」最後她自掏腰包捐出一萬五千元。<br> &#13;<br> <spanclass>射十二碼高出 &#13;<br> 問關心妍為何不叫男友到場一起義賣，她笑說：「今日有咁多fans喺度，我怕佢俾人打。」&#13;<br> 另外，關心妍和譚詠麟等亦到大球場出席省港盃賑災籌款賽，但關心妍射十二碼籌款時，連射兩球均高出。阿倫則表示希望有人成立一個機構負責處理和監管善款。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：何國豪</spanclass></p></body></html>
