<html><header><meta charset="utf-8"><title>保羅紐曼試車著火死裡逃生</title></header><body><h1>保羅紐曼試車著火死裡逃生</h1><p>奧斯卡影帝保羅紐曼（PaulNewman）一向熱愛賽車，前日他在佛羅里達州遇上驚險意外，當時他在地通拿國際賽車場試車時車子突然着火，幸好他即時逃出，並沒有受傷。&#13;<br> 據知前日保羅為下月的Rolex24賽事試車，但他在新啟動引擎時，車子卻突然着火，幸好火勢只局限在引擎部份，而保羅也未有受傷。事後他被送往賽車場內的醫療中心檢查，證實並無大礙。保羅其後說：「我不知道發生甚麼事，我沒事，只是車子不知怎的着起火來。」</p></body></html>
