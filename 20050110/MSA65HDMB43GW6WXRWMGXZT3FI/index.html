<html><header><meta charset="utf-8"><title>盧絲扮鬼扮馬隆胸</title></header><body><h1>盧絲扮鬼扮馬隆胸</h1><p>剛於早前批評碧咸（DavidBeckham）妻子Victoria多次進行胸部整形手術的盧絲（RebeccaLoos），竟在上周四秘密到倫敦一醫院進行隆胸手術，把胸部「擴建」至36DD。&#13;<br> <br> <spanclass>刻意掩飾身份 &#13;<br> 據英國《世界新聞報》報道，上周四早上，戴上紅色假髮及深色眼鏡的盧絲步入倫敦Cromwell醫院，並以假名登記，試圖避開公眾耳目。知情人士說：「她大約十時到達，不過似乎不想讓其他人看見她是誰。當她植入了三百cc的隆胸物質後，她的胸部確實與原先的有很大分別。」盧絲做完手術後休息片刻，於晚上七時十五分離開醫院。</spanclass></p></body></html>
