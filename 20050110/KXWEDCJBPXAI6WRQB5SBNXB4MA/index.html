<html><header><meta charset="utf-8"><title>森下千里暗戀老師</title></header><body><h1>森下千里暗戀老師</h1><p>日本新一代性感女神森下千里，每次拍攝寫真均全力以赴，例必擺出各種高難度甫士大晒其驕人身材，最近她為新一期日本雜誌《Bomb》拍攝靚相時亦不例外。&#13;<br> 森下千里在這一輯寫真照中，除在鏡頭前寬衣解帶外，又穿上性感內衣壓在巨型熊公仔上，務求令一眾男fans精神大振地迎接新一年。她又表示今年會挑戰演出舞台劇，並自爆中學時曾加入話劇社，演出過《羅密歐與茱麗葉》，不過最令她懷念的，卻是當年曾暗戀過的話劇社顧問老師。</p></body></html>
