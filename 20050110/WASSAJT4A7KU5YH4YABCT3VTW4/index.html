<html><header><meta charset="utf-8"><title>日潮玩：<br>超型馬桶遙控器NEOREST</title></header><body><h1>日潮玩：<br>超型馬桶遙控器NEOREST</h1><p>現代人家居，三兩個遙控器走唔甩，可惜大部份遙控器嘅外形都勁老土，日本TOTO就推出咗一款鋁質遙控器「NEOREST」，外形前衞唔在講，遙控嘅亦唔係普通家電，係電馬桶！遙控器上面有「停止」、「噴水」、「噴霧」、「暖氣」「水力」、「調校位置」6個掣，真係開大開細都勁方便！&#13;<br>&#13;<br>記者：方英男&#13;<br>查詢電話：（81）0120-03-1010</p></body></html>
