<html><header><meta charset="utf-8"><title>英賑災騷門票銷情理想</title></header><body><h1>英賑災騷門票銷情理想</h1><p>將於本月二十二日在威爾斯千禧球場舉行的南亞海嘯賑災演唱會，銷情非常理想，總數六萬多張的門票，在開售三小時後已賣出超過三萬張。這個演唱會預計可為南亞災民籌得一百萬英鎊（約一千五百萬港元）善款，EricClapton等巨星已答應演出，而大會也欲邀請RobbieWilliams及Coldplay等參與這個善舉。&#13;<br> 此外，不少過往金球獎得主也願意捐出他們出席盛會時的禮服及首飾等作慈善拍賣，所得善款會全數捐往賑災之用，而前晚澳洲藝人在悉尼歌劇院舉行的慈善演唱會，也籌得超過二千萬澳元（一億一千八百萬港元）。</p></body></html>
