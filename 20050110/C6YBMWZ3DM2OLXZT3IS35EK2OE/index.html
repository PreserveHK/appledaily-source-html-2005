<html><header><meta charset="utf-8"><title>時代廣場購物換精美月曆</title></header><body><h1>時代廣場購物換精美月曆</h1><p>由即日起，只要到時代廣場購物滿$300，即可憑單一發票到二樓大堂客戶服務部換領卡片年曆卡及桌面年曆卡各一；滿$800或以上（單一發票），可換一套三款精美年曆卡。年曆卡插畫由六位本地設計師及創作人tedyeung、CHAPMAN、KETCHUP、OogieBoogie、SiniAmos及LuLu操刀，以時代廣場購物消閒為題創作，設計精美之餘街外絕對買不到。數量有限送完即止。&#13;<br>&#13;<br>記者：陳慧敏</p></body></html>
