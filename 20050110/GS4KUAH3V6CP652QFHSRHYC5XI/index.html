<html><header><meta charset="utf-8"><title>聖馬可中學爭取一條龍</title></header><body><h1>聖馬可中學爭取一條龍</h1><p>【本報訊】原計劃爭取興建附屬小學的東區英文中學聖馬可中學，昨日宣布會接辦區內同屬聖公會的聖巴西流小學，並結合成東區目前唯一的一條龍英文學校。中、小學均採取英語教學，今年九月入學的小一新生，在六年後、即二○一一年可直升聖馬可中學。&#13;<br> 聖馬可中學校方表示，若順利獲得教統局批准，聖巴西流小學將於今年九月新學年易名為聖馬可小學，現有的師生將會自動「過檔」。小學部會增聘英語教師，以提升學生的英語水平。兩校仍會保持目前津貼學校模式，即小一至中三均免學費。</p></body></html>
