<html><header><meta charset="utf-8"><title>　　一家大細跑樓梯 - 李八方</title></header><body><h1>　　一家大細跑樓梯 - 李八方</h1><p>上環樓梯街過百級樓梯，每一級都寫上咗香港人嘅勤奮，因為唔少香港人都係由細行到大。噚日香港中華基督教青年會必街會所就搞咗個跑樓梯街嘅活動，吸引一百三十多個市民參加，由七歲到六十歲都一齊嚟跑（圖），唔少重一家大細嚟，最快完成嗰位，只係用咗三十四秒就跑完百多級樓梯。&#13;<br> 唔講唔知，位於荷李活道文武廟旁嘅樓梯街，係經典電影《胭脂扣》取景嘅地方，當年扮演如花嘅梅艷芳就經常喺樓梯街度流連。&#13;<br> 馬泉崇攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
