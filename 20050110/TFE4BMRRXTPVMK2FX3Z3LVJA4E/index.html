<html><header><meta charset="utf-8"><title>小統計</title></header><body><h1>小統計</h1><p>英國《世界新聞報》最新的民意調查結果，對首相貝理雅好壞參半：形勢顯示他領導的工黨將贏得大選，但受訪的1000人中，較多人支持由他的財相兼宿敵白高敦領導政府。<br> &#13;<br> 支持工黨：38%<br> &#13;<br> 支持保守黨：31%<br> &#13;<br> 支持自民黨：21%<br> &#13;<br> 贊成白高敦任首相：27%<br> &#13;<br> 贊成貝理雅任首相：26%</p></body></html>
