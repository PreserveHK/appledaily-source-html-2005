<html><header><meta charset="utf-8"><title>妮歌領大獎老竇錫晒</title></header><body><h1>妮歌領大獎老竇錫晒</h1><p>第十六屆加州棕櫚泉國際電影節頒獎禮於前晚舉行，大會頒發多個獎項來表揚一眾荷李活藝人對影壇的貢獻，出席領獎的巨星包括妮歌潔曼（NicoleKidman）、奇雲史帕西（KevinSpacey）、卻德格拉斯（KirkDouglas）、森姆積遜（SamuelJackson）及里安納遜（LiamNeeson）等。&#13;<br> 前晚妮歌還帶同父親安東尼（AnthonyKidman）出席頒獎禮，她更獲大會頒發主席大獎。此外，妮歌與名廚JamieOliver、EricClapton等人的名字，一同加入剛出版的○五年世界名人錄。</p></body></html>
