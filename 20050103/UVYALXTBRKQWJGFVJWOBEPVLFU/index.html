<html><header><meta charset="utf-8"><title>Lee秘密訂婚</title></header><body><h1>Lee秘密訂婚</h1><p>英國組合Blue的成員Lee，上周二在夜店消遣時，向在場的朋友表示現年十九歲的模特兒StefanieMartinez是其未婚妻，原來拍拖一年多的他們經過多次離合後，最近終於秘密訂婚。&#13;<br> <br> <spanclass>緋聞不斷 &#13;<br> 其實Lee近年緋聞不絕，身邊女伴如走馬燈，不過他的朋友爆料說：「雖然Lee甚受女性歡迎，但他始終最愛Stefanie。」&#13;<br> 此外，英國樂隊Busted成員MattJay，最近亦與MTV節目主持EmmaGriffiths訂婚。</spanclass></p></body></html>
