<html><header><meta charset="utf-8"><title>孫燕姿賺錢不忘湊狗</title></header><body><h1>孫燕姿賺錢不忘湊狗</h1><p>雖然二○○五年才剛開始，但孫燕姿的收入已迅速暴脹，據台灣的廣告商透露，孫燕姿在新一年來臨前十日，密密接了多個廣告，產品包括飲品、糖果和餅乾等，多個廣告已讓孫燕姿進帳了近六千萬新台幣（約一千四百多萬港元）。<br> &#13;<br> <spanclass>帶愛犬檢查 &#13;<br> 孫燕姿雖忙於拍廣告賺錢，但日前她收工後仍帶着其咳嗽不停的西施愛犬「諾曼地」到動物醫院檢查，小狗看完病後，孫燕姿擺出一副「慈母」表情、毫不猶豫地掏錢付帳，看來花多少在愛犬身上，孫燕姿也不會嫌多。</spanclass></p></body></html>
