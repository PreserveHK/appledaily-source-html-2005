<html><header><meta charset="utf-8"><title>特朗普美髮用品攻中年漢</title></header><body><h1>特朗普美髮用品攻中年漢</h1><p>美國地產大亨特朗普（DonaldTrump），自從去年製作真人騷《飛黃騰達》後人氣勁升，早前他推出香水又大有斬獲，近日特朗普再與髮型用品製造商簽訂合約，打算稍後推出一系列以他命名的美髮用品。&#13;<br> <br> <spanclass>出公仔做慈善 &#13;<br> 特朗普的髮型雖然古怪，但他強調自己每條頭髮均是真髮，令不少中年男士大為羨慕，故此他所推出的美髮用品，亦打算以中年漢為銷售目標。此外，玩具生產商早前為特朗普製造了一個特別版椰菜娃娃，並由他親自簽名放於eBay拍賣，所得善款將全數撥捐兒童癌病基金。</spanclass></p></body></html>
