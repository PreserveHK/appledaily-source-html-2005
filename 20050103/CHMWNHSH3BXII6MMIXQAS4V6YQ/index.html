<html><header><meta charset="utf-8"><title>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</title></header><body><h1>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</h1><p>《蘋果》賑災善款邁向600萬</p><p>《蘋果日報》成立的「亞洲地震及海嘯救災基金」，獲得讀者熱烈支持，與我們一起伸出援手，救助數以百萬計災民，在短短四日已募得善款近600萬元。&#13;<br> 《蘋果日報》將非牟利機構刊登募捐震災廣告收入，全部撥捐救災基金。<br> &#13;<br> <b> 商界支持《蘋果日報》募捐救災運動，亦發起義賣籌款</b> &#13;<br> <b> 名古屋</b> 麵包西餅有限公司在維多利亞公園工展會的展銷攤位，今日舉行慈善義賣，收入全部撥捐《蘋果日報》「亞洲地震及海嘯救災基金」。</p></body></html>
