<html><header><meta charset="utf-8"><title>騎術運動全國普及</title></header><body><h1>騎術運動全國普及</h1><p>騎術表演及比賽在英國甚為普遍，幾乎全年在每個地區也有舉行，但要數最著名及最重要的比賽，還是在溫莎堡舉行的RoyalWindsorHorseShow馬展，因為英女皇及其他皇室成員也會到來觀賞賽事。&#13;<br> 這個在2005年5月舉行的馬術活動，會有眾多世界級的騎術選手參與競賽，再加上百多家銷售產品攤檔及遊戲活動，16英鎊的入場費用（12歲以下兒童免費）絕對是物超所值。	（網址：<ahref http:>www.rwhs.co.uk ）</ahref></p></body></html>
