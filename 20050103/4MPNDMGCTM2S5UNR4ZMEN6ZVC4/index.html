<html><header><meta charset="utf-8"><title>贖款裝GPS兩匪落網</title></header><body><h1>贖款裝GPS兩匪落網</h1><p>台北市著名整容醫生林政誠上月十九日遭綁架，在交出二千萬元新台幣（約四百七十萬港元）後獲釋。警方昨晨出擊，拘捕兩名綁匪，起出部份贓款，並繼續追緝另兩名疑犯。&#13;<br> 警方指，林政誠被綁架後，他們說服家屬，在贖金袋裝上新科技衞星定位儀（GPS），監控綁匪行蹤，順利查出綁匪在台北縣五股鄉分贓款的位置，再過濾附近監視錄影帶，查出疑犯身影，進而循線破案。&#13;<br> 台北市長馬英九昨日特別到刑警大隊探訪，向警方頒發相當於七萬港元的破案獎金。&#13;<br> 台灣《蘋果日報》</p></body></html>
