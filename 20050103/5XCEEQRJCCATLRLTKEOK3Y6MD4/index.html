<html><header><meta charset="utf-8"><title>《紅白》收視創新低</title></header><body><h1>《紅白》收視創新低</h1><p>近年《紅白歌唱大賽》收視低迷，大除夕夜舉行的《紅白》亦不例外，日本關東和關西兩地區的收視率，不但未能突破40%收視目標，更再創新低，令人失望。&#13;<br> <br> <spanclass>關東關西告急 &#13;<br> 據日本市場調查公司VideoResearch調查顯示，大前晚《紅白》前半部在關東地區的收視只得30.8%，是繼九○年的30.6%後之最低收視紀錄，而關西地區則錄得28.5%，是歷年最低成績。至於《紅白》的後半部份，關東和關西地區錄得39.3%和38.6%收視率，同樣是歷年來最低收視成績。</spanclass></p></body></html>
