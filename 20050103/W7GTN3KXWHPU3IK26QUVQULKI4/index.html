<html><header><meta charset="utf-8"><title>寇鴻萍夫婦贏馬請食飯</title></header><body><h1>寇鴻萍夫婦贏馬請食飯</h1><p>名人蒲點dragon-i前晚請來著名HipHopDJClintonSparks打碟，吸引陳加玲、寇鴻萍夫婦與練馬師大摩、騎師蘇銘倫等捧場。&#13;<br> <br> <spanclass>練馬師劫後餘生 &#13;<br> 寇鴻萍表示贏馬請食飯，她說：「我哋名下嘅『機關槍』出五次贏三次，今晚特別請佢哋去L16食飯，再去飲嘢。」&#13;<br> 寇鴻萍又表示大摩席間展示早前在布吉遇海嘯時，用手機拍下的照片，她說：「本來佢太太都會嚟食飯，不過佢話之前見到好多死屍瞓晒喺沙灘，啲屋又冧晒，心情好差，除夕同元旦都唔肯慶祝。」而周國勳、趙式明等則路過中環。&#13;<br> 採訪、攝影：DebbieLum</spanclass></p></body></html>
