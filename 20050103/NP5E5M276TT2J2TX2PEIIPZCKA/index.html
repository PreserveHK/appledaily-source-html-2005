<html><header><meta charset="utf-8"><title>買國際學生證助賑災</title></header><body><h1>買國際學生證助賑災</h1><p>如果你正準備出外旅遊，做背囊友，需買國際旅遊證件，享住宿、機票、商戶等優惠的話，如今還可做埋善事！即日起至1月10日止凡於學聯旅遊及國際學生旅遊聯盟購買國際學生證、國際青年證及國際教師證，所有收益將撥捐「香港紅十字會南亞賑災基金」，幫助南亞地區受地震及海嘯影響之災民。&#13;<br>&#13;<br>記者：李莉&#13;<br>查詢：www.isic.hk（國際學生旅遊聯盟）或www.hkst.com.hk（學聯旅遊）&#13;<br>電話：2730-3260</p></body></html>
