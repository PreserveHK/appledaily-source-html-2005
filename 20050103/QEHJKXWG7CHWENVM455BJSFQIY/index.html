<html><header><meta charset="utf-8"><title>華漢聯國總部嚷自刎</title></header><body><h1>華漢聯國總部嚷自刎</h1><p>美國一名華裔男子上周六走到聯合國駐紐約總部外一個保安亭，突然拿刀項頸，威脅自殺。&#13;<br> <br> <spanclass>料因申請美居留遭拒 &#13;<br> 該男子約在上周六中午時分，走到一個在第四十三街和第一大道交界的保安亭，持刀威脅要自殺。&#13;<br> 聯合國一名保安人員隨即致電報警，紐約警方接報趕赴現場將他制服帶走拘留，又傳召了一名聯合國繙譯員協助盤問他，初步相信他是因為欲申美國居留權被拒，精神受困擾。&#13;<br> 警方沒有公開該名男子的身份，只透露不會向他提出起訴，但會給他提供心理輔導。&#13;<br> 美聯社</spanclass></p></body></html>
