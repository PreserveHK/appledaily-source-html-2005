<html><header><meta charset="utf-8"><title>基隆公寓遭縱火3死</title></header><body><h1>基隆公寓遭縱火3死</h1><p>台灣基隆市一幢民宅，昨日凌晨發生大火，導致三人死亡。有死者鄰居表示，當時聽到電單車爆炸聲後就起火。警方初步調查後認為，火警原因是室內一個電磁爐起火，但也不排除是停放在一樓屋內外的電單車遭縱火。&#13;<br> 昨晨一時四十五分，基隆巿安一路一棟五層公寓發生大火。由於現場巷道狹小，又位於坡地上，令消防員搶救困難。消防隊在一個小時後把火撲滅，但受困火場內的三人，包括戶主夫婦以及其兒子的女友，在被救出時已燒得焦黑，經急救後不治。&#13;<br> 警方正在調查原因，並採集可疑證物化驗。&#13;<br> 台灣《蘋果日報》</p></body></html>
