<html><header><meta charset="utf-8"><title>月見草面膜　潔膚兼緊膚</title></header><body><h1>月見草面膜　潔膚兼緊膚</h1><p>天氣乾燥要敷面膜、急救殘樣要敷面膜、皮膚大清潔要敷面膜、皮膚鬆弛更要敷面膜！雖然紙面膜大行其道，深得一眾懶人愛戴，但傳統乳霜狀面膜依然大有捧場客，好處是夠貼、易吸收。BodyShop新推出的月見草緊緻面膜，能幫助收緊面部皮膚，兼吸走面上污垢，令皮膚潔淨之餘，幼嫩緊緻。一次過清潔兼緊膚，適合各種膚質，方便得連貪靚的懶人都無藉口！&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>BodyShop（25426300）&#13;<br>註：凡於BodyShop購物可以85折換購月見草緊緻面膜。</p></body></html>
