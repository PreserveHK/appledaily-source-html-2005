<html><header><meta charset="utf-8"><title>戴安試鏡唔敢望影帝</title></header><body><h1>戴安試鏡唔敢望影帝</h1><p>尼古拉斯基治日前接受本報訪問期間，不時盛讚首次與他合作的德國女星戴安歌露嘉（DianeKruger）甚有才華，不過原來戴安初次與尼古拉斯見面時被對方嚇倒，她在訪問中說：「當時我見到這個大明星很緊張，我不想搞垮試鏡，所以完全不敢望他，而且我也有點冷漠，因此他可能認為我很古怪吧！」&#13;<br> <br> <spanclass>要用心去演戲 &#13;<br> 戴安雖然外表柔弱，但她在片中也親身演出多個危險動作，其中一場抓着貨車門尖叫的場面更連續拍了五晚。戴安坦言拍戲與以往當模特兒截然不同，她說：「做模特兒要展現最完美一面，但現在你可能要表現一些不完美及缺點，要用你的心演出。」</spanclass></p></body></html>
