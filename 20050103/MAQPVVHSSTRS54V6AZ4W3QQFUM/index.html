<html><header><meta charset="utf-8"><title>　　無國界醫生澄清「三不收」原因 - 李八方</title></header><body><h1>　　無國界醫生澄清「三不收」原因 - 李八方</h1><p>無國界醫生出名「三不收」，佢哋發言人想澄清佢哋唔收特區政府錢係有條件嘅，就係原則上如果公眾捐贈已足夠，就毋須向政府伸手，所以今次佢哋都冇向賑災基金要錢，因為為南亞籌錢已經收到一千七百萬善款，唔使外求。&#13;<br> 唔收政府錢同唔收政黨以及油公司錢一樣，都係為咗保持中立啫，好似喺伊朗同阿富汗做嘢，唔通收美國政府錢咁戇居咩。&#13;<br> 重有唔只油公司，鑽石同煙草公司佢哋都一概不收，因為好多紛爭都因佢哋而起。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
