<html><header><meta charset="utf-8"><title>黃貫中買狗唔使錢</title></header><body><h1>黃貫中買狗唔使錢</h1><p>黃貫中、譚小環、魏駿傑昨日一齊帶同愛犬出席沙田新城市廣場舉行的「皇府山殿堂歌劇及貴族獵犬比賽」。黃貫中的美曲架狗在人多的地方依然活潑好動，相當可愛，相反譚小環的貴婦狗GiGi就手騰腳震，譚小環說：「GiGi平時唔出街，係有少少怯場，咪震到好似貓王咁，我每年願望都係希望佢可以長命千歲。」<br> &#13;<br> <spanclass>現年四歲 &#13;<br> 黃貫中的美曲架狗提子現年四歲，黃貫中說：「提子好似我以前一隻死咗嘅曲架，我第一次喺狗舖見到佢之後，就日日去狗舖見佢，但係又唔買佢走，終於間狗舖嘅老闆頂我唔順，就送咗佢畀我！」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
