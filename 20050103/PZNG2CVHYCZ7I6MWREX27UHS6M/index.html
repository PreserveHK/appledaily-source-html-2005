<html><header><meta charset="utf-8"><title>寒天易中風須留意症狀</title></header><body><h1>寒天易中風須留意症狀</h1><p>中央社報道，天氣嚴寒是中風病患的發病時節。台中市林新醫院最近接獲多宗病例，其中一名還是二十六歲的準新娘，她於上月南下發喜帖及採購結婚用品時，突然在百貨公司洗手間內昏厥，猶幸及時送院，接受手術及治療後已出院。該院急症室主任鄭清萬說，中風治療分秒必爭，愈早送院治療，效果愈好。&#13;<br> 他提醒大眾，若突然發生側臉部、手或腳麻痹無力、意識混亂、語言困難、視力模糊、走路困難及頭暈等，這些都是可能中風現象，需要立刻就醫。</p></body></html>
