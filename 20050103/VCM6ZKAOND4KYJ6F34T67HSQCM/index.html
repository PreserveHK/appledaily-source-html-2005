<html><header><meta charset="utf-8"><title>　　國殤之柱受傷了 - 李八方</title></header><body><h1>　　國殤之柱受傷了 - 李八方</h1><p>噚日有人話畀八方知，放喺港大黃克競樓對開嘅國殤之柱（圖一）爛咗，中間穿咗個大窿（圖二）。八方問咗好多港大學生，個個都唔係好知點解，連啲學生會嘅幹事都唔知道爛咗，因為近排學校放緊假，大家都好少返學。&#13;<br> 淨係有個學生同八方講，因為嗰度附近整路，啲工人要將國殤之柱搬嚟搬去，可能係啲工人一時失手，唔小心跌爛咗！如果係真，係咪應該搵啲藝術家修補吓佢？梁祖彝攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
