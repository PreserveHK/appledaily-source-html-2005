<html><header><meta charset="utf-8"><title>歐股基調穩具吸引力</title></header><body><h1>歐股基調穩具吸引力</h1><p>【本報綜合報道】歐洲主要股市去年升逾7%，分析員預期大市升勢將可持續至今年，但升幅料會受美元疲弱以及油價高企局限。&#13;<br> 分析員表示，雖然歐洲主要股市今年基調不錯，有一定吸引力，但相信大市升幅只有單位數。分析員警告，局限歐股的種種風險包括利率上升、美元今年上半年進一步下滑，以及油價可能反彈並重上歷史新高等。<br> &#13;<br> <spanclass>日股首季看淡 &#13;<br> 此外，東京股市今年早段估計會因日本經濟放緩而受壓，但大市較後時間可望隨經濟恢復增長動力而反彈。&#13;<br> 分析員估計，日經指數到今年3月底的財政年度完結前有機會跌穿10000點，但年中可望因出口回升而顯著反彈。</spanclass></p></body></html>
