<html><header><meta charset="utf-8"><title>伊警被槍決影帶上網</title></header><body><h1>伊警被槍決影帶上網</h1><p>阿蓋德三號人物扎卡維的恐怖組織，元旦日在網上發布錄影片段，顯示五名伊拉克保安部隊成員雙手被反綁，站在街頭被蒙面槍手當街處決。&#13;<br> <br> <spanclass>阿蓋德謀製生化武 &#13;<br> 恐怖分子揚言，加入伊拉克警隊和國民警衞軍的「美國人的走狗」，都會有被「宰殺、宰殺、再宰殺」的下場。&#13;<br> 另外，美國高級官員上周透露，阿蓋德組織正將注意力轉向謀取有毒物質，製造大殺傷力化學或生物武器，認為發動大殺傷性襲擊，才足以懲罰先後攻打阿富汗和伊拉克的美國。&#13;<br> 美國《紐約時報》/英國《星期日泰晤士報》</spanclass></p></body></html>
