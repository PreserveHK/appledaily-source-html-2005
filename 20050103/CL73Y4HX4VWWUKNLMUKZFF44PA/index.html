<html><header><meta charset="utf-8"><title>方力申揸車衰大意</title></header><body><h1>方力申揸車衰大意</h1><p>方力申、黃子華、EO2和楊千嬅等昨日到元朗出席「新界北精明駕駛音樂Car年華」，雖然天氣寒冷，但仍不減歌迷一早到場等候的興致。<br> &#13;<br> <spanclass>常刮花座駕 &#13;<br> 方力申擔任道路安全大使多年，但他表示家人常埋怨他不安全駕駛，他說：「我揸車好似游水咁，會好集中精神，唔會同人鬥快。不過屋企人成日話我唔小心，成日揩花架車，唔珍惜架車。其實我都知揸車係一種殺人武器，所以揸車唔飲酒。」&#13;<br> 採訪：張俊銘　&#13;<br> 攝影：葉君海</spanclass></p></body></html>
