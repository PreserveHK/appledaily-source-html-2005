<html><header><meta charset="utf-8"><title>颱風襲台航班取消</title></header><body><h1>颱風襲台航班取消</h1><p>颱風「卡努」的暴風圈昨晚已逼近台灣東北部外海，料今早會在宜蘭和台北地區掠過，下午會在浙江定海至蒼南沿海一帶登陸。&#13;<br> 台灣北部昨晚風勢及雨量明確加劇，山區更錄得高達四百毫米雨量。台鐵分別停駛多條由台北開往宜蘭、花蓮及台東的火車路線。&#13;<br> 而中華航空昨晚由台北抵港的C1619，以及由本港飛回台北的C162客機，因天氣不穩定被迫取消。國泰亦取消了來港的CX473以及前往台北的CX408兩班客機。	&#13;<br> 台灣《蘋果日報》</p></body></html>
