<html><header><meta charset="utf-8"><title>Robbie柏林高歌英國戲院直播</title></header><body><h1>Robbie柏林高歌英國戲院直播</h1><p>久未出碟的英國男歌手RobbieWilliams，將在下月二十四日推出全新大碟《IntensiveCare》。為宣傳這張大碟，Robbie將率先在下月九日，於德國柏林舉行一場演唱會，演唱大碟新歌，而當日演唱會門票日前已極速售罄。</p><p>官方網頁賣飛</p><p>不過，為免令英國同胞失望，Robbie將會在同日於英國六間戲院內將柏林演唱會直接轉播。門票在明日開始在官方網頁內發售，相信憑着Robbie的人氣，又會惹起歌迷搶購潮。</p></body></html>
