<html><header><meta charset="utf-8"><title>齊為香港迪士尼樂園做賀卡</title></header><body><h1>齊為香港迪士尼樂園做賀卡</h1><p>為慶祝香港迪士尼樂園隆重開幕，荷里活廣場將雲集多位小朋友，攜手製作2,005張獨一無二的生日卡，完成後賀卡將會拼成巨型米奇老鼠圖案，並放於明星廣場展出。每位參加者可獲贈一頂限量版全城奇妙派對紙帽，並有機會贏取限量版幸運編號《香港迪士尼樂園開幕紀念大碟》一隻。</p><p>「全城奇妙派對」賀卡創作&#13;<br> 日期：今日&#13;<br> 時間：3:00pm-7:30pm&#13;<br> 地點：荷里活廣場一樓明星廣場&#13;<br> 查詢：21188811</p></body></html>
