<html><header><meta charset="utf-8"><title>雙邊關係最高層級</title></header><body><h1>雙邊關係最高層級</h1><p>中國近幾年與多個大國界定的政治關係可謂五花八門，不少冠上「戰略夥伴」的字眼。所謂「戰略夥伴」並沒有明確的定義，只是象徵雙邊關係將提升至戰略合作的最高層級。反而，同為戰略夥伴，北京仍有不同的限定，如中俄關係為「戰略協作夥伴」，中法關係為「全面戰略夥伴」，中印關係為「戰略合作夥伴」。</p><p>布殊：中美是戰略競爭關係</p><p>美國前總統克林頓在任上同意與中國發展戰略夥伴關係，但新總統喬治布殊則質疑中美是戰略競爭關係，將雙邊關係降為「建設性合作夥伴」。</p></body></html>
