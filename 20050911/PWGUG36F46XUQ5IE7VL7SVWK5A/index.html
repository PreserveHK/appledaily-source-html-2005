<html><header><meta charset="utf-8"><title>活動Guide：齊齊參加花燈創作大賽</title></header><body><h1>活動Guide：齊齊參加花燈創作大賽</h1><p>想做個獨一無二的燈籠？答案好簡單，便是自己動手創作！自問創意爆燈的小朋友，不妨參加由杏花新城及開心樂園合辦的《中秋花燈創作大賽》。屆時你需利用大會提供的材料即場創作花燈。每位參加者可獲參賽證書及禮品一份，每組並設冠亞季軍各一名，各人可獲獎章及精美禮品。</p><p>《中秋花燈創作大賽》</p><p>舉辦日期：9月18日&#13;<br> 時間：2:30pm-4:30pm&#13;<br> 地點：杏花新城一樓東翼&#13;<br> 參賽組別：&#13;<br> 親子組3至9歲（名額30）&#13;<br> 高級組10至15歲（名額20）&#13;<br> 費用：$30&#13;<br> 截止報名日期：9月16日&#13;<br> 查詢電話：25951129</p></body></html>
