<html><header><meta charset="utf-8"><title>影碟推介：《泰山2》揭開森林之王童年生活</title></header><body><h1>影碟推介：《泰山2》揭開森林之王童年生活</h1><p>迪士尼動畫《泰山2》，帶你進入泰山的童年世界，片中講述愚笨無知的小泰山，因他的錯失令家人身陷險境，並使他踏上孤單旅程。途中他遇上了神秘古怪的猩猩王蘇加，兩人惺惺相惜，同時更領悟到親情和友情的強大力量。片中除了托托、丹丹等一班老友記外，更有其他新面孔，隨碟更會附送迪士尼主角的「搣得甩」奇趣貼㖭！</p><p>《泰山2》</p><p>規格：VCD	語言：原裝英語、粵語配音　字幕：中文&#13;<br> 售價：$48	售賣點：各大影視店&#13;<br> 查詢：洲立影視有限公司（24188827）</p></body></html>
