<html><header><meta charset="utf-8"><title>佛山85童集體發燒</title></header><body><h1>佛山85童集體發燒</h1><p>上周二起，廣東省佛山巿高明區荷城一所小學多名學童相繼出現發燒、頭暈等症狀，截至前日共有八十五人受感染。&#13;<br> 廣東省佛山巿高明區衞生局，根據當地醫院的臨床診斷，排除事件是急性食物中毒和急性烈性傳染病，初步確定為群體性上呼吸道感染。&#13;<br> 當局又稱，目前新發病學童人數已大量減少，集體感染的情況已在控制之中。至於學童出現發燒症狀的具體病原病因，仍有待實驗室進一步驗證。&#13;<br> 《廣州日報》</p></body></html>
