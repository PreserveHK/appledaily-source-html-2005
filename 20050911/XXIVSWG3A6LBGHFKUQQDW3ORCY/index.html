<html><header><meta charset="utf-8"><title>張娜拉成內地編劇新寵</title></header><body><h1>張娜拉成內地編劇新寵</h1><p>正忙於拍攝與柳時元合作的韓劇《婚禮》的張娜拉，雖然在韓國收視未如理想，但張娜拉發展中國市場的機會卻接踵而來。</p><p>四個劇本任揀</p><p>早前與她合作電視劇《刁蠻公主》的編劇及幕後人員就遠赴《婚禮》在韓國光州的拍攝場地，探訪張娜拉之餘，更遞上多個電視劇及電影劇本讓張娜拉挑選。&#13;<br> 由於張娜拉在內地人氣極盛，所以當她拍擺《刁蠻公主》後，內地的製作單位已急不及待再向她招手。可是當時張娜拉以「我要專心拍攝《婚》劇」為理由婉拒。怎料一班幕後人員上周二竟往拜訪她，並遞上三個電視劇本、一個電影劇本讓她挑選。看來張娜拉今後要中韓兩地走了！</p></body></html>
