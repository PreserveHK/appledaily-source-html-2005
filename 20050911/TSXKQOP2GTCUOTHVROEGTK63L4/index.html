<html><header><meta charset="utf-8"><title>張文慈低V搶亞姐鏡</title></header><body><h1>張文慈低V搶亞姐鏡</h1><p>亞視《2005亞洲小姐競選》特區賽區決賽前晚在清水灣電影製片廠舉行，到場嘉賓包括陳煒、張文慈、麥家琪和姚珮君等，其中以張文慈和姚珮君最性感，張文慈表示看好3號袁詩媛，但臨場表現很重要。</p><p>姚珮君教路</p><p>姚珮君露前露後又露肚博到盡，她說：「件衫買咗好耐，我今日真空上陣，個個都讚我着得靚。」姚珮君是佳麗的儀態導師，她寄語佳麗要「自信笑容、挺胸收腹、丁字腳和行路交叉腳」，這樣可凸顯屁股扭動的曲線。評判團陣容有朱慧珊、江欣燕、上屆亞姐呂晶晶、亞洲先生趙涌、梁思浩和鄭則士，朱慧珊和呂晶晶均穿低V上陣，江欣燕則大露背，不讓佳麗專美。&#13;<br> 採訪：卓寶花　攝影：葉君海</p></body></html>
