<html><header><meta charset="utf-8"><title>網站錯報帥哥中槍</title></header><body><h1>網站錯報帥哥中槍</h1><p>台灣入門網站「Yahoo！奇摩」前日改版時因系統錯誤，刊登了台北巿長馬英九中槍的虛構消息。馬英九昨日表示不會追究，更借機揶揄去年在大選前夕遭槍擊的台灣總統陳水扁，要「檢查夾克有無子彈」。&#13;<br> 「馬英九中槍」消息在前日下午四時四十分至五時半，出現在「奇摩」的新聞網站。「奇摩」已在網站刊登道歉聲明。馬英九昨以搞笑口脗回應稱：「一聽說自己被槍擊，我立刻檢查夾克有無子彈，結果發現沒有，就知是假的。」&#13;<br> 台灣《蘋果日報》</p></body></html>
