<html><header><meta charset="utf-8"><title>李多海、IVY失散Twins?</title></header><body><h1>李多海、IVY失散Twins?</h1><p>有女版Rain之稱的新人IVY，出道不久即受到韓國人注目。最近有網民指IVY與女演員李多海的五官非常相似，更笑言：「二人是否失散多年的孖生姊妹呢？」</p><p>鼻眼最相似</p><p>很多網民聲稱：「初初看到IVY的新聞和照片時，以為李多海要進軍樂壇」、「兩人的鼻及眼最為相似，十足十是一對孖生姊妹」。李多海早在○二年已出道，一直到今年與高修主演韓劇《綠玫瑰》後才人氣急升；而IVY最近被韓國AnnexTelecom睇中，投資二百億韓圜（約一億五千萬港元），推出以她為名的手提電話。相信若兩人合作組成韓版Twins，一定能紅遍全亞洲。</p></body></html>
