<html><header><meta charset="utf-8"><title>張國榮Fans買書懷緬偶像</title></header><body><h1>張國榮Fans買書懷緬偶像</h1><p>為了紀念張國榮（哥哥）明日的生忌，歌迷會連日來舉辦不同活動，昨日有約三百歌迷出席在九龍灣會議展覽中心舉行《追憶張國榮的藝術生命研討會》，哥哥的歌迷鄭小姐稱：「研討會主要討論哥哥舞台生涯、生前作品，包括電影《夜半歌聲》及《霸王別姬》等。」&#13;<br> 另外，同場亦設有《盛世光陰——張國榮書展》，並出售為哥哥生忌而推出的《盛世光陰》，裏面刊登了哥哥的生平及照片，售價為港幣一百三十八元，在會場上短短幾小時已出售超過二百本，書上並註明收益百分之十會捐兒童癌病基金會，現場亦擺賣其他哥哥的海報或明信片等物品。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
