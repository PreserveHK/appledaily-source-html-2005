<html><header><meta charset="utf-8"><title>廖碧兒幫愛犬成家立室</title></header><body><h1>廖碧兒幫愛犬成家立室</h1><p>廖碧兒昨日出席在奧海城舉行的「夢想家園繪畫比賽頒獎典禮」記者會，她表示看到小朋友的繪畫作品，發覺全部都是自己喜愛的主題，例如有閃爍的色彩、飛舞的蝴蝶等。</p><p>希望一家團聚</p><p>至於在她心目中的夢想家園又是怎樣？廖碧兒說：「我希望可以一家五口一齊住，𠵱家我同屋企人分開三個地方住，上年聖誕節試過一家人聚過面，雖然都有四年冇見，不過𠵱家科技發達，完全可以保持聯繫，但係我父母比較鍾意收信，有時睇到我嘅信，佢哋會覺得好溫馨，除咗想同屋企人住之外，我亦希望我隻狗可以搵到太太，生好多狗仔狗女，兒孫滿堂。」&#13;<br> 採訪、魯萍　攝影：何榮亮</p></body></html>
