<html><header><meta charset="utf-8"><title>成熟Sugar催淚MV殺敵</title></header><body><h1>成熟Sugar催淚MV殺敵</h1><p>四人少女組合Sugar過去兩年一直專注日本市場，去年只在韓國推出一張single《Secret》。眼見死敵Jewelry在國內人氣不斷上升，最近Sugar終於宣布回歸韓國樂壇，推出第三張大碟。前晚她們更為主打歌《賢明的離別》拍攝MV。</p><p>跳跳紮形象不再</p><p>由於Sugar的主打歌是一首傷感情歌，故四人收起以往跳跳紮形象，以較成熟的形象重出江湖。MV中有她們流淚的場面，她們笑言：「今次可有助磨練我們的演技。」而日籍成員Ayumi更稱：「為了拍攝流淚的場面，我們要頻頻補妝呢！」為配合大碟推出，Sugar四人將於本周出席各大小音樂節目宣傳。</p></body></html>
