<html><header><meta charset="utf-8"><title>教師姦學生被槍決</title></header><body><h1>教師姦學生被槍決</h1><p>四川省綿陽市遊仙區觀太小學教師盧雷，以輔導作業、拿體育器械等籍口，在教室、體育器械保管室、寢室及學生放學途中，猥褻三十二名未滿十四歲的女學生，其中十二人更被強姦二十多次。四川省高級法院近日駁回盧雷的上訴，決定執行死刑，他於前日上午被槍決。&#13;<br> 去年底，盧雷被綿陽中級法院以強姦罪及猥褻兒童罪，分別判處死刑及有期徒刑十五年。他對自己的罪行表示後悔，並希望其他男教師以他為戒，更希望他的學生早日從陰影中走出來。&#13;<br> 《華西都市報》</p></body></html>
