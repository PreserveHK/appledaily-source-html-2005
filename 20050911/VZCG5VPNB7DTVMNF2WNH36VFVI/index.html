<html><header><meta charset="utf-8"><title>越南政府向宋慧喬道歉</title></header><body><h1>越南政府向宋慧喬道歉</h1><p>早前越南有報道指宋慧喬七月份曾相約Rain及演員宋一國到香港夜店購買減肥用毒品，雖然該報章已公開向三位當事人作出道歉聲明；但為免此事會影響今後兩國關係，越南政府最終竟再次出面向受影響藝人致歉。</p><p>開韓流研討會</p><p>前日韓國和越南外交部召開韓流研討協商會議，探討韓流在越南的發展問題和制訂改善相關問題的策略。會議上，越南外交官明確地表示：「對於早前有關宋慧喬的不實報道深表歉意，從現在起將採取措施杜絕類似錯誤報道再次出現。」</p></body></html>
