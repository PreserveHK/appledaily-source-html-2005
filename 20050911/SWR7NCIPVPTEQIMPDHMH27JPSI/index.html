<html><header><meta charset="utf-8"><title>北京辦台灣美食節</title></header><body><h1>北京辦台灣美食節</h1><p>今年中連戰和宋楚瑜兩名台灣政壇的重量級人物相繼訪問大陸後，內地掀起一股台灣熱。繼三個月前新開張的北京欣葉餐廳，顧客大排長龍；北京百貨公司的台灣水果專櫃，第一個月就賣了兩百萬元人民幣後，而首屆台灣美食文化節將於十月一日在北京登場。&#13;<br> 據報道，由兩岸共同籌辦的台灣美食文化節將在北京朝陽公園揭幕。現場除了可品嘗珍珠奶茶、真鍋咖啡、烤香腸、台式太陽餅等台灣美食之外，主辦單位還將提供一本名為《台灣Fun輕鬆》的台灣美食文化特刊。&#13;<br> 中新社</p></body></html>
