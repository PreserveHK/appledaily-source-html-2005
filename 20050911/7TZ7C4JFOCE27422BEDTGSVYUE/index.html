<html><header><meta charset="utf-8"><title>城城獲邀教書音樂行先</title></header><body><h1>城城獲邀教書音樂行先</h1><p>郭富城昨日出席在會展舉行的「敬師日慶典暨表揚狀頒發典禮」，城城表示自己○○年開始做敬師日和唱主題曲，曾經碰到以前教過自己的老師，感覺很親切，城城說：「教統局常任秘書長羅范椒芬請我去教書，詳情未安排，自己好有興趣，我嘅專長係跳舞，或者可以教音樂方面嘅嘢。我覺得適量嘅體罰係OK嘅，我細個上體育堂好百厭，俾老師罰我去山邊拍蚊，咬得好犀利，之後我就知錯。」&#13;<br> 對於近日香港迪士尼負面新聞不絕，城城說：「算數啦，其實唔係好大件事，希望大家宏觀啲去睇，佢哋都有邀請我，但我要綵排同錄音唔得閒去。」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
