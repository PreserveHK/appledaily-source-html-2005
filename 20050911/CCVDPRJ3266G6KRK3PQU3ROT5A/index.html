<html><header><meta charset="utf-8"><title>MiniCooper被貨車撞凹</title></header><body><h1>MiniCooper被貨車撞凹</h1><p>【本報訊】一輛價值逾二十萬的名貴開篷小型車（MiniCooper），昨晨八時許，沿新田公路快線往上水行駛，至錦綉花園對開時，中線一輛中型貨車突然切入快線，與開篷車發生輕微碰撞。貨車上姓陳司機（二十九歲）疑未有察覺繼續開行，開篷車姓曾司機（四十九歲）追前將貨車截停，兩車因而再度發生碰撞。車禍後開篷車多處凹陷損毀（圖），司機及二十一歲男乘客報稱不適，送院檢驗後無礙。貨車司機則未有受傷。&#13;<br> 黃江奇攝</p></body></html>
