<html><header><meta charset="utf-8"><title>崇光百貨警捉扒手</title></header><body><h1>崇光百貨警捉扒手</h1><p>【本報訊】銅鑼灣崇光百貨公司一帶為扒竊黑點，灣仔警署特遣隊為此加強巡邏，警署警長劉志堅，昨午四時許，率四名同袍巡邏期間，發現一中年男子在百貨公司外徘徊。&#13;<br> 警員稍後見他登上崇光九樓家庭用品特賣場，並向一名中年男顧客施展空空妙手偷竊手提電話，在賊人得手後準備離開時，警員立即表露身份將他拘捕（圖），又在疑犯身上搜獲另一個手提電話，懷疑亦是贓物，被捕疑犯姓司徒，四十一歲，本港人士。&#13;<br> 黃傑偉攝</p></body></html>
