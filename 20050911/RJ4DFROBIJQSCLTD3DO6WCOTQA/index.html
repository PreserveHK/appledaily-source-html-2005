<html><header><meta charset="utf-8"><title>400居民佔馬路抗議</title></header><body><h1>400居民佔馬路抗議</h1><p>【本報訊】葵涌葵盛圍高盛臺四百名居民，昨晚八時半為抗議商場興建老人院，再次拉起橫額抗議，並佔據馬路（圖），令來回行車線交通大受影響，警方出動勸喻，至深夜十一時半居民終和平散去，居民代表周一將與各政府部門開會商討。&#13;<br> 居民代表稱，他們入伙兩年，商場一直空置，居民期待會有商舖營業，可購買日用品、衣衫等，豈料早前大業主將商場售予一公司，改作老人院用途，據稱可容納六十名老人，並六月初開工施工建設，他們感到受騙和感到被剝削應有的設施。在本年六月十八日晚上，亦曾有數名居民抗議商場改作老人院用途，一度阻塞交通。&#13;<br> 麥超億攝</p></body></html>
