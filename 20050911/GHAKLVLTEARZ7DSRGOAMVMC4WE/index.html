<html><header><meta charset="utf-8"><title>　　阿牛搞電台有難度 - 李八方</title></header><body><h1>　　阿牛搞電台有難度 - 李八方</h1><p>名嘴被封殺之後，反政府聲音沉寂，阿牛曾健成同林旭華等人組成嘅「民間電台」，日前正式向廣播事務管理局，遞交開辦電台建議書，阿牛指出，目前重有多個未有人用嘅大氣波段，政府理應批出畀民間電台做節目，順利嘅話，民間電台最快年底就可開咪。不過，北京咁辛苦先搞掂兩支咪，又點會咁輕易放虎歸山呢？&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
