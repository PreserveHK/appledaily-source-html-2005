<html><header><meta charset="utf-8"><title>SMAP咖喱發現號太空人大讚</title></header><body><h1>SMAP咖喱發現號太空人大讚</h1><p>日本人氣五人組合SMAP主持的節目《SMAPXSMAP》將會在本月十九日播出特輯《05Bistro宇宙之旅SP》。在特輯中，SMAP五子將隔空訪問早前乘美國太空船發現號到太空的日籍太空人野口聰一。</p><p>送外賣往美國</p><p>SMAP成員香取慎吾及稻垣吾郎曾在今年四月帶着他們自製的咖喱到美國太空總署，「送外賣」予野口。節目中將會播出野口在太空吃咖喱的情況，以及香取與稻垣訪問野口的獨家片段。而野口亦賣口乖大讚他們弄的咖喱好吃，他說：「太空船內的成員都讚咖喱好味呢！」</p></body></html>
