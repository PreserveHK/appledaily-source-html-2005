<html><header><meta charset="utf-8"><title>官恩娜自爆鍾情劉青雲</title></header><body><h1>官恩娜自爆鍾情劉青雲</h1><p>官恩娜同吳日言昨日一同往新城客串做主持，而官恩娜今日二十六歲生日，她表示會於昨晚舉行生日派對，廣請圈中好友出席，而吳日言亦是座上客之一，她表示會送上粉紅色性感睡衣給官恩娜作禮物。&#13;<br> 問官恩娜有否請其緋聞男友吳卓羲出席，她稱大家已沒有聯絡，至於最想收到的生日禮物，她笑說：「我想要個男人，唔係，係男仔，我鍾意啲正常啲，唔好太大隻，好似劉青雲咁。我最怕肌肉男，唔係我杯茶啦。」</p><p>Fans入大學欣慰</p><p>此外，吳日言透露昨日是高級程度會考放榜日，她有女fans因取得優異成績而順利入讀香港大學，令她覺得十分欣慰。</p></body></html>
