<html><header><meta charset="utf-8"><title>証大6.8億購主席生意</title></header><body><h1>証大6.8億購主席生意</h1><p>▲上海証大（755）宣布，斥資6.8億元（人民幣．下同）向大股東兼主席戴志康持有股權的上海証大商業旅遊，購買位於上海的証大大拇指商業廣場項目。收購分兩部份，証大先以2.8億元購買大拇指廣場2.04萬平方米商業物業連現有租約。另外，証大有權以4億元增購2.13萬平方米樓面連現有租約。証大與上海証大商業旅遊擬於簽立買賣協議後180日內，就增購的樓面訂立預售或銷售合約。</p></body></html>
