<html><header><meta charset="utf-8"><title>海壩村免費車位被長期霸佔</title></header><body><h1>海壩村免費車位被長期霸佔</h1><p>運輸署計劃將荃灣馬閃排路海壩村東北台一個公眾停車場免費車位，改為咪表停車位。&#13;<br> 基於常有駕駛者投訴，上址免費泊車位常被附近村民長期霸佔，將公眾車位當作私家泊車位，令其他人無法使用，故建議改為咪表車位，以免被人濫用。&#13;<br> 運輸署函覆本報查詢稱，為公平分配公眾停車位，運輸署計劃在上址設立停車咪表，並會先經由民政處進行公眾諮詢，並會在諮詢期完成後，將咪表收費停車場計劃落實執行。&#13;<br> （○六一四○一六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
