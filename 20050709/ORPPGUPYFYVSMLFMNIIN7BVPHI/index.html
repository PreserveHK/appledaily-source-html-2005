<html><header><meta charset="utf-8"><title>史力加費安娜公主環球片場結婚了！</title></header><body><h1>史力加費安娜公主環球片場結婚了！</h1><p>等了又等，終於見到史力加與費安娜公主結婚了，可是這對歷盡千辛萬苦才結合的璧人，如果只是區區在教堂行禮再補擺幾圍喜酒，未免太簡單無味吧！幸好，史力加計仔多多，為了安撫Fans的厚愛，決定由七月中，每晚都在大阪環球片場進行世紀式RoyalSweetWedding，更會聯同史諾比、HelloKitty和芝麻街等朋友，進行一個長45分鐘的巡遊！不過，因為史力加夫婦身形龐大，不能再過份操勞，所以表演只到九月初！想睇，要快！&#13;<br>&#13;<br>記者：梁佩芬</p><p>演出日期：7月14日至9月6日&#13;<br> 地點：日本大阪環球片場&#13;<br> 查詢：www.usj.co.jp</p></body></html>
