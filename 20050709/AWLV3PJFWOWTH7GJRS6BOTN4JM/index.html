<html><header><meta charset="utf-8"><title>花式單輪車王apm表演</title></header><body><h1>花式單輪車王apm表演</h1><p>【本報訊】三十八項健力士世界紀錄的保持者、「花式單輪車王」PeterRosendahl將在今、明兩日在觀塘apm商場進行共八場每節為時半小時的表演，其中包括他剛於上月底創下的紀錄──踏着全球最小、車輪僅得直徑十五毫米的單輪車。這是他在完成創舉後，首次公開表演。&#13;<br> 現年三十九歲、長居德國的PeterRosendahl，自七歲起踏單輪車。由他保持的其他驚人紀錄包括用九分七秒踩單輪車跳上五百二十五級樓梯；連續九小時騎單車倒後行達七十五公里等。</p></body></html>
