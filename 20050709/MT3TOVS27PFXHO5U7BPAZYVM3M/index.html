<html><header><meta charset="utf-8"><title>Britney傳懷孖胎積榖防饑</title></header><body><h1>Britney傳懷孖胎積榖防饑</h1><p>BritneySpears近日盛傳懷有孖胎，不過佢嘅發言人就回應話：「我冇聽過佢有孖胎，等我打個電話問問先。」點知佢之後就冇再回覆。另外由於Britney老公KevinFederline相當大使，又唔識搵錢，據聞Britney開始閂水喉減少開支。而《神奇4俠》男星約雲基芬（IoanGruffudd）日前就話Britney為少女樹立壞榜樣，淨係識賣弄性感喎。</p></body></html>
