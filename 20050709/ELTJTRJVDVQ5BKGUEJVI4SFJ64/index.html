<html><header><meta charset="utf-8"><title>梁振英胞姊毆打女傭罪脫</title></header><body><h1>梁振英胞姊毆打女傭罪脫</h1><p>【本報訊】行政會議成員梁振英的五十五歲胞姊梁桂香，被指於去年九月八日在半山住所因尼泊爾籍女傭未洗好衣服，用手抓傷其面頰一案，昨在東區裁判法院裁決，裁判官認為控方案情有疑點，裁定被告罪名不成立予以釋放。&#13;<br> 裁判官裁決時指出，女傭在接受盤問時證供前後矛盾，被告沒有刑事紀錄，其丈夫及女兒均出庭指證女傭有盜竊及說謊前科，並指女傭誣告被告，而控方亦無進一步證供指女傭如何受傷，如對被告定罪會感到不安，故裁定被告脫罪。被告聞判後分別與律師林炳昌及曾任政府新聞處總新聞主任的夫婿隋鴻發擁抱。&#13;<br> 案件編號：ESCC4420/2004</p></body></html>
