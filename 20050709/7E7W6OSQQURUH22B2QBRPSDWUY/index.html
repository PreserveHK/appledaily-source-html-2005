<html><header><meta charset="utf-8"><title>廖碧兒錫住敏感部位</title></header><body><h1>廖碧兒錫住敏感部位</h1><p>廖碧兒早前接拍女性衞生潔膚用品廣告，穿上多套清爽的白色服裝示人，更與場內工作人員打成一片，絲毫沒有尷尬。</p><p>為生育作準備</p><p>在加拿大長大的廖碧兒賣花讚花香表示自小已小心保護敏感部位，她說：「呢啲敏感部位同身體其他皮膚唔同，我會用專為女生陰部而設嘅潔膚用品，即係好似洗面用洗面奶咁，我由細到大都係咁，好習慣，而且我好喜歡小朋友，將來一定要生BB，所以呢個部位嘅健康、潔淨係好重要。」她又謂有時炎夏出外景、拍古裝，或冬日拍戲沒有涼沖，都令她叫苦連天。</p></body></html>
