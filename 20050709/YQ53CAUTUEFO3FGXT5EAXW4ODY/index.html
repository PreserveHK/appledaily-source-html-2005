<html><header><meta charset="utf-8"><title>韓大鐘獎曹承佑封帝</title></header><body><h1>韓大鐘獎曹承佑封帝</h1><p>韓國影壇最權威的電影頒獎禮「第四十二屆大鐘獎頒獎典禮」，昨晚在首爾光化門世宗文化會館舉行。&#13;<br> 曹承佑除奪得人氣男演員獎外，更憑《我的馬拉松》打敗李秉憲、薛景求等成為影帝，該片同時成為最佳電影，影后則由金慧秀憑電影《無臉美女》奪得。電影《愛上蛋白質女孩》女主角李清雅及男星高修分別獲得男、女新人獎，崔岷植主演的電影《哭泣的拳頭》則獲頒審查員特別獎。&#13;<br> 李秉憲雖然未能成為影帝，不過行紅地氈時最受注目，更有二百多位來自日本fans為他吶喊打氣。為應付考試缺席的文根英奪得人氣女演員獎，韓國小天后BoA擔任表演嘉賓，演唱多首歌曲。</p></body></html>
