<html><header><meta charset="utf-8"><title>潘榮欣怕血揀選藥劑學</title></header><body><h1>潘榮欣怕血揀選藥劑學</h1><p>【本報訊】「我考完科科都好失落，覺得可以再好啲。」就讀庇理羅士女子中學的五A女狀元潘榮欣，自言校內成績一向不算標青，會考得四A四B，原來她在高考期間每科考試後心情都很低落，回到家中更不時向父母發脾氣，但父母從不埋怨，還安慰她，昨日她眼泛淚光說：「我要同佢哋講聲對唔住。」&#13;<br> 榮欣亦特別感謝生物科啟蒙老師林太，令她在生物科進步神速，並覓得自己興趣所在，她熱衷於人體構造，但因為怕血，所以揀選了中文大學藥劑系。&#13;<br> 勝券在握的榮欣沒有忘記勉勵其他同學，「你哋喺我心目中好叻，比我更值得呢個成績。」</p></body></html>
