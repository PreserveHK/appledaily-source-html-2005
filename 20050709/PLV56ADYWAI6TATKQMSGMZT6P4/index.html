<html><header><meta charset="utf-8"><title>蘭西情報課：新屯門中心減價出貨</title></header><body><h1>蘭西情報課：新屯門中心減價出貨</h1><p>近期樓市仍受負面消息困擾，業主心態分歧好大。&#13;<br> 屯門新屯門中心（圖）七座高層C室，業主上個禮拜首度放售，叫價一百萬，因見銀行加息，立即減價至九十四萬，好快再降低到九十二萬，點知買家反應重係麻麻哋，於是減多七萬，收尾再減三萬，終於打動買家，成功售出單位。前後一個禮拜，勁減一成八，都算重手。&#13;<br> 祥益盤嘉茵話，呢類單位，稍為好景時，點都要九十幾萬至有交易。佢估計，業主可能由於買咗新樓，趕住上會，所以至肯平賣。至於買家，係同區街坊客，因為有親友住呢區，所以買嚟自用。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
