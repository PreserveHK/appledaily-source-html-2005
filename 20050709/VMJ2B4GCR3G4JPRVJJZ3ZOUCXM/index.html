<html><header><meta charset="utf-8"><title>「公共秩序」含義廣泛</title></header><body><h1>「公共秩序」含義廣泛</h1><p>《公安條例》中的「公共秩序」，源自法文「ordrepublic」，其含義遠超「公眾秩序」（publicorder），判詞提到，公安、衞生、審美、道德、消費者權益，無一不包；保護國旗及區旗，妥當執行司法公義，也屬其範疇。&#13;<br> 一些空泛的概念，也包含其中，譬如「保障社會運作正常的規則」或「符合人權及廣為人接受的基本原則」等；律師何俊仁便將「公共秩序」譯為「良好公共政策」。</p></body></html>
