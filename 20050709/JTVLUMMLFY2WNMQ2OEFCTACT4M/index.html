<html><header><meta charset="utf-8"><title>apm千嬅坐鎮宣傳</title></header><body><h1>apm千嬅坐鎮宣傳</h1><p>明星效應幾時都咁有用，新地觀塘apm商場，冇耐前請到古巨基表演，搞到迫爆場，𠵱家食過翻尋味，今個禮拜日，再搵嚟當紅藝人楊千嬅，搞番場「apm×楊千嬅Single簽唱會」，當晚肯定又出現插針都唔入嘅場面。&#13;<br> 若果想同千嬅近距離接觸，只要喺場內購物消費滿五百，就有機會換領佢嘅最新專輯Single一張同簽名證，喺嗰晚搵楊千嬅簽名。一個月唔夠，apm已搵嚟兩個當紅藝人搞活動，催谷商場嘅強項，就係「收得夜」。</p></body></html>
