<html><header><meta charset="utf-8"><title>招聘博覽吸引中年人</title></header><body><h1>招聘博覽吸引中年人</h1><p>【本報訊】聖公會聖匠堂社區中心昨在紅磡舉行招聘博覽，吸引了近六百人到場求職，當中不少是中年人士。博覽由十二間工商機構提供近五百個職位空缺，工種包括零售、飲食、保險及營業代表等，薪酬由四千至一萬五千元不等，大部份工作毋須工作經驗，當中八間機構更設立了即場面試攤位。現場所見，以保險理財顧問及倉務員最受求職者歡迎。四十三歲的阮小姐已失業半年，找了四份工作依然未獲聘請；她慨歎現時經濟環境雖好轉，但中年人士找工作仍很困難。</p></body></html>
