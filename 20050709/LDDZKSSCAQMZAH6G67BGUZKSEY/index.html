<html><header><meta charset="utf-8"><title>曾特首仍未申報利益</title></header><body><h1>曾特首仍未申報利益</h1><p>【本報訊】曾蔭權出任特首至今已兩周，但他仍未按《基本法》第七十四條規定：「香港特別行政區行政長官必須廉潔奉公、盡忠職守。行政長官就任時應向香港特別行政區終審法院首席法官申報財產，記錄在案。」作出申報。早前多位民主派立法會議員批評曾遲遲不申報，或會牴觸條文中特首就任時就要申報利益的規定，特首辦公室發言人回應時稱，按他們理解，《基本法》要求特首申報利益條文並無時限性，他們會盡快完成申報工作。</p></body></html>
