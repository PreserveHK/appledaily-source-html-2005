<html><header><meta charset="utf-8"><title>馬會稱不會全體加薪</title></header><body><h1>馬會稱不會全體加薪</h1><p>【本報訊】香港賽馬會指出，今年經董事局檢討員工的薪酬水平後，決定不作全體加薪，但會向一批工作表現達到標準的員工，平均加薪百分之一至二，另再加最少半個月基本薪金作為獎金。至於表現優越者可獲得更佳的獎賞。&#13;<br> 馬會昨日澄清，今年七月一日起會向表現達標的員工加薪，但拒絕透露受惠員工人數。目前馬會的全職員工有四千二百多人，而兼職員工則有一萬八千多人。馬會的資料顯示，去年全體員工凍薪，而○三年更實行減薪。</p></body></html>
