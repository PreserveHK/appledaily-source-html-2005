<html><header><meta charset="utf-8"><title>謝茜嘉做避水女俠</title></header><body><h1>謝茜嘉做避水女俠</h1><p>荷李活人氣女星謝茜嘉艾芭（JessicaAlba），周三晚才出席過《神奇4俠》於紐約舉行的首映禮，翌日她又亮相名嘴JayLeno主持的清談節目，積極為新片造勢。當晚傳奇籃球員魔術手莊遜（MagicJohnson）也有接受訪問，還逗得身旁的謝茜嘉笑逐顏開。</p><p>忽然大整蠱</p><p>而訪問期間JayLeno拿出謝茜嘉扮演的隱形女俠公仔玩弄一番，JayLeno更乘機用有噴水功能的公仔向謝茜嘉噴水，冷不提防的謝茜嘉連忙躲避，顯得相當尷尬。</p></body></html>
