<html><header><meta charset="utf-8"><title>夏佳理望港台播賽馬</title></header><body><h1>夏佳理望港台播賽馬</h1><p>【本報訊】馬會主席夏佳理接受港台節目《動感時事》訪問時稱，希望港台不要在來季停止轉播賽馬，因為馬會需與其他電台商討轉播安排。馬會或會檢討是否自行運作一個電台播放賽馬節目，估計需一至兩年才能做好準備。他又稱，改革博彩稅後可提高派彩，有望從外圍取回三、四成投注額。&#13;<br> 此外，工商及科技局提交立法會文件指出，港台作為公營廣播機構身份獨特，不應在收聽或收視率方面與商營廣播機構競爭，或是製作商營機構已大量提供的節目。</p></body></html>
