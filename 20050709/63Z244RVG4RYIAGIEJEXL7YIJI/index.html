<html><header><meta charset="utf-8"><title>處理危機靠「COBRA」</title></header><body><h1>處理危機靠「COBRA」</h1><p>英國內閣作戰室有「COBRA」的名字，並不是因為內有眼鏡蛇，而是「CabinetOfficeBriefingRoomA」的簡稱。政府處理緊急事故的小組，也因而叫「COBRA」小組。&#13;<br> 顧名思義，「COBRA」其實是內閣事務處的簡報房，位於白堂七十號內閣事務處十層樓以下的地堡內，有隧道通往首相府。房中有一大堆電話線、傳真機、電腦終端機、視像會議設備和先進通訊設備，讓首相和內閣處理國家危機時，可在內開會和收取重要資料，並可透過機密專線向警察、軍隊和其他政府部門通訊。&#13;<br> 《蘋果》資料室</p></body></html>
