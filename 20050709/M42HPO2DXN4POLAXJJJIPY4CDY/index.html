<html><header><meta charset="utf-8"><title>杜指早段漲近百點</title></header><body><h1>杜指早段漲近百點</h1><p>【本報綜合報道】杜瓊斯工業平均指數昨天早段升近百點，原因是就業報告顯示經濟持續擴張，通脹未見加劇。&#13;<br> 杜指早段一度升97.82（0.95%），見10400.11。納斯達克綜合指數最多升12.70（0.61%），至2088.36。開市後兩小時（本港時間昨晚11時半），杜指升95.52，報10397.81；納指升12.54，報2088.20。&#13;<br> 在周四，美股先跌後回升，因投資者認為倫敦恐怖襲擊事件，不會對全球經濟構成長遠打擊。杜指收報10302.29，升31.61；納指收報2075.66，升7.01。</p></body></html>
