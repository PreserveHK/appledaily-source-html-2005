<html><header><meta charset="utf-8"><title>始創中心辦企劃比賽</title></header><body><h1>始創中心辦企劃比賽</h1><p>九龍建業嘅旺角始創中心，已翻新做潮流商場，九建同香港大專商學生聯會，合辦「始創商管新一頁」企劃比賽，香港任何一間大專院校都可以報名參加，題目就係重新塑造始創中心做寫字樓、飲食購物商場及停車場於一身嘅綜合物業。&#13;<br> 參賽者要透過調查、採訪等活動，分析新商場布局、社區及顧客群之間嘅相互影響。同時就房地產項目開發、物業管理、宣傳推廣、市場策略、租戶組合、同位置編配等多方面提出建議。各位同學，呢個係幾好嘅練習呢。</p></body></html>
