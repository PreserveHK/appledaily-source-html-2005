<html><header><meta charset="utf-8"><title>中原指數<br>62指標屋苑六成跌價</title></header><body><h1>中原指數<br>62指標屋苑六成跌價</h1><p>中原城市領先指數截至本月3日的一周，報55.07點，比對上一周跌1.8%。62個成份屋苑，有36個呎價較上月錄得跌幅，港島跌幅較大的是鴨脷洲海怡半島及西灣河鯉景灣，均超過6%，呎價分別4219元及4488元。九龍方面，九龍灣淘大花園及得寶花園分別跌9.05%及8.2%，呎價2779元及2237元。至於新界區的馬鞍山中心跌7.64%，呎價2994元。</p></body></html>
