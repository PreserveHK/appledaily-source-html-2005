<html><header><meta charset="utf-8"><title>中田英壽著老西會洋妞</title></header><body><h1>中田英壽著老西會洋妞</h1><p>日本國腳中田英壽近日的風流事迹遍及台灣、澳門及香港，日前他在澳門娛樂場所現身，返港後又被指在下榻的酒店約會李嘉欣。前晚壽仔再次出動，與一名外籍女伴同到上環新紀元廣場內的意大利餐廳gaia吃飯，他更懶理傳媒追訪，親吻洋妞。&#13;<br> 前晚十時許壽仔與助手及一名長髮外籍女郎在餐廳內用膳，壽仔穿上西裝褸及結領呔，三人還點了一瓶紅酒，由於在場有不少傳媒，故侍應便將布簾拉下。&#13;<br> 及至凌晨十二時許，壽仔結帳後即情不自禁親吻坐在身旁的外籍女伴，然後便與助手登上平治房車返回酒店休息。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
