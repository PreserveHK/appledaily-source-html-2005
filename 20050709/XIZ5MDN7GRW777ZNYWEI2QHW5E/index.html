<html><header><meta charset="utf-8"><title>豪宅續旺　海名軒解封</title></header><body><h1>豪宅續旺　海名軒解封</h1><p>【本報訊】長實（001）近期落力推銷的豪宅盤大坑名門，發展商表示，項目迄今累售233伙，套現逾54億元。集團執行董事趙國雄直言因豪宅市道旺，紅磡海名軒下周解封接力，該盤今年5月封盤前，平均呎價1.3萬至1.4萬元。至於調景嶺站上蓋都會駅，若本月獲批售樓紙便展開發售工作。&#13;<br> 長實高級營業經理黃思聰表示，名門平均呎價1.57萬元，售價由1200萬至5400萬元。該盤發放予代理的佣金達1.16億元。&#13;<br> 趙國雄表示，長和集團夥香港置地及吉寶置地競投新加坡商業地皮，主要是看好當地經濟復甦快，寫字樓供應較短缺，租金有上升動力，才入標競投。</p></body></html>
