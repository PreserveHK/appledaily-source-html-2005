<html><header><meta charset="utf-8"><title>德工業生產降0.2%</title></header><body><h1>德工業生產降0.2%</h1><p>▲歐洲最大經濟體系德國的工業生產在4月份按月升1.3%後，5月微降0.2%，跌幅僅及市場預期一半，是4個月來第3度報跌。其中，製造業生產跌0.5%，是3個月以來首次下跌，主要受資本投資貨品產值下跌2.4%拖累。&#13;<br> 分析員表示，歐元兌美元今年來已下跌一成，正刺激該國出口及限制進口，製造業很快會受出口增長以及定單上升帶動而加速擴張。德國出口在4月份下降0.5%，5月增長3.8%。</p></body></html>
