<html><header><meta charset="utf-8"><title>7月吃當造門鱔</title></header><body><h1>7月吃當造門鱔</h1><p>7月，日本各料理店會貼出「魚豊魚祭」紙條，提醒食客開始提供魚豊魚料理，正式宣布盛夏來臨。魚豊魚，即門鱔，肉嫩味清、爽口滑溜。「嵯峨野」現推出一系列門鱔料理，有齊燒煮、放湯、壽司、天婦羅等做法，不過說到最原汁原味，當然非門鱔刺身莫屬。&#13;<br>&#13;<br>記者：陳漢榮</p><p>嵯峨野（23134215）&#13;<br> 地址：尖東麼地道72號香港日航酒店1樓&#13;<br> 供應期：即日起至7月31日</p></body></html>
