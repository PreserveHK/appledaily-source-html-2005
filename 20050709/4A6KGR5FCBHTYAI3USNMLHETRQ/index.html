<html><header><meta charset="utf-8"><title>程翔事件<br>記協促北京釋放程翔</title></header><body><h1>程翔事件<br>記協促北京釋放程翔</h1><p>【本報訊】香港記者協會主席昨日發表聲明，呼籲中國政府早日釋放新加坡《海峽時報》駐中國首席記者程翔（圖），記協指特首曾蔭權向港澳辦主任廖暉提出關注事件後已逾十天，但至今未有進一步消息，而且多個國際性傳媒及記者組織已致函中國國家主席胡錦濤，要求立即釋放程翔，若不盡快合法地解決事件，對中國國際形象會造成負面影響。&#13;<br> 代表五十萬名各國新聞從業員的國際記者聯盟昨亦發表聲明，要求中國立即釋放程翔及《紐約時報》北京分社研究員趙燕，譴責中國有意藉此對境外媒體製造寒蟬效應。</p></body></html>
