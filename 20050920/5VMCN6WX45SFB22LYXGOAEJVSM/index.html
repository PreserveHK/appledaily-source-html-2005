<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　嘉亨灣摸售賺15萬</title></header><body><h1>樓市快訊<br>香港　嘉亨灣摸售賺15萬</h1><p>▲港置張國炳指出，西灣河嘉亨灣5座低層F室，676方呎，剛以342萬元摸售，呎價5059元。原業主於5月份以327萬元購入，摸售獲利15萬元。&#13;<br> &#13;<br> ▲利嘉閣傅志勝表示，北角雲景臺高層A室，1198方呎，成交價840萬元，呎價7012元。原業主於91年以230萬元購入，獲利610萬元，升值2.7倍。&#13;<br> &#13;<br> ▲美聯江偉才稱，小西灣藍灣半島9座高層H室，858方呎，成交價360萬元，呎價4196元，買家為長線投資者。原業主於01年以347萬元購入，獲利13萬元。</p></body></html>
