<html><header><meta charset="utf-8"><title>步姐札幌慰5000Fans</title></header><body><h1>步姐札幌慰5000Fans</h1><p>日本女歌手濱崎步為宣傳最新細碟《HEAVEN》，前日現身北海道札幌，為當地電台一個公開錄音節目擔任嘉賓，吸引逾五千名fans到場圍觀，場面墟冚。</p><p>六十名警衞戒備</p><p>步姐上月因患上急性鼻腔炎及咽喉炎而缺席在當地舉行的a-nation「晒冷」音樂會，為補償當日失望而回的fans，前日她特別在當地現身，步姐說：「很感謝今天大家來到，能實現與大家再會的承諾，實在太高興了。」&#13;<br> 主辦單位透露，當日出席節目的fans數目，比起以往GLAY擔任嘉賓時的一千人多出接近五倍，難怪在場戒備的警衞，亦由平日的三十多名增至六十名。</p></body></html>
