<html><header><meta charset="utf-8"><title>2企業欲競投興業銀行股份</title></header><body><h1>2企業欲競投興業銀行股份</h1><p>▲計劃上市的中國興業銀行，兩名股東有意出售約1億股公司股份，並且已有兩家企業有意購入。按交易所規則，將進行股份拍賣，暫未有確切時間表。8月初，湖南電力及湖南湘能電力分別將各自持有的6133萬股及3867萬股興業銀行股份出讓，作價合計2.87億元。興業註冊資本為39.99億元，福建省財政廳持25.51%、恒生（012）及世銀旗下的國際金融則各持15.98%及4%權益。</p></body></html>
