<html><header><meta charset="utf-8"><title>九龍　海典居蝕167萬易手</title></header><body><h1>九龍　海典居蝕167萬易手</h1><p>▲利嘉閣黃溢霖指出，馬鞍山海典居6座低層B室1375方呎，成交價620萬元，呎價4509元。原業主於99年以787萬元購入，虧蝕167萬元，貶值21.2%。&#13;<br> &#13;<br> ▲美聯潘慶樑說，愉景灣四期碧濤軒複式單位，2174方呎，連684方呎天台及437方呎平台，剛以1380萬元成交，呎價6348元。原業主96年以951萬元購入，獲利429萬元。&#13;<br> &#13;<br> ▲祥益胡志偉表示，屯門豐景園錄得2宗成交，5座高層5室，489方呎，成交價90.8萬元，呎價1857元。另1座中層447方呎1室，成交價73.8萬元，呎價1651元。</p></body></html>
