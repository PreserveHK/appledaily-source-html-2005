<html><header><meta charset="utf-8"><title>中原澳門大事擴張</title></header><body><h1>中原澳門大事擴張</h1><p>喺澳門做代理好搵，即使美聯澳門分行曾發生炸彈襲擊事件，都冇嚇怕本港代理行喺嗰邊嘅擴充步伐。中原（澳門）早前重搞招聘日，包括前線代理、網頁科技部、法律及投訴部同市場推廣部等職位。&#13;<br> 中原（澳門）執行董事郭朝隆話，短短幾個鐘，已有近百人應徵，大部份嘅學歷係大專或以上，即場面試後請咗十幾人，預計年底時會再搞一次招聘日。&#13;<br> 郭朝隆表示，中記喺澳門已有十間分行，年底前會再開多兩間，員工人數由𠵱家約一百六十人，擴展至超過二百人。呢兩個月重開設咗投資移民同測量師業務部，為客戶提供一條龍服務。</p></body></html>
