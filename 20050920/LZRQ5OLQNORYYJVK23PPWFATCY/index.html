<html><header><meta charset="utf-8"><title>睡前免用電腦</title></header><body><h1>睡前免用電腦</h1><p>好多人在下了班放了學回家都仍離不開電腦，有時是做Project做功課，又或者玩On-linegame，搞到深夜。不過這個習慣原來可能給睡眠帶來不良影響。&#13;<br>研究顯示，體溫在白天活動時會升高，夜間睡眠時就會降低。如果兩者溫差大，就容易瞓得好。所以在睡前沖燙熱的熱水涼，做激烈運動，甚至使用電腦，都會使體溫升高，破壞體溫變化規律，因而易影響睡眠質素。臨睡前使用電腦，在使用電腦的過程中，明亮的屏幕和程式的開閉，都對眼睛和神經系統有強烈的刺激，使體溫處於相對較高的工作狀態──體溫晝夜溫差小，睡眠品質自然也就差了。&#13;<br>&#13;<br>記者：陳珮娟</p></body></html>
