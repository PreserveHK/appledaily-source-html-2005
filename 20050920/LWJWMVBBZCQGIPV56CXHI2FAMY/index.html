<html><header><meta charset="utf-8"><title>日本熱賣調色底霜</title></header><body><h1>日本熱賣調色底霜</h1><p>日本雜誌經常推介的MAYBELLINE魔幻調色啫喱，全系列三款清爽Gelbase妝前調色底霜，質地輕薄，調色外也有調節油脂分泌功效。三色調色霜分別為可修飾黑眼圈的黃色底霜、改善面色的粉紅底霜及修飾暗瘡紅印的綠色底霜。啫喱狀質地容易控制，但最好塗完乳液後盡快塗上，才夠貼服自然。&#13;<br>記者：謝翠玲&#13;<br>攝影：楊錦文&#13;<br>查詢：34228688</p></body></html>
