<html><header><meta charset="utf-8"><title>地鐵上月載客量升4.59%</title></header><body><h1>地鐵上月載客量升4.59%</h1><p>▲地鐵公司（066）公布8月份乘客量，總數達7605.2萬人次，較去年同期升4.59%，其中地鐵行車線及機場快線乘客量分別為7531.6萬及73.6萬人次，升4.59%及4.84%。&#13;<br> &#13;<br> ▲中國證券網報道，東方航空（670）總經理羅朝庚上周五表示，今年東航有條件、有基礎實現盈利。他又表示，作為一家同時在境外發行H股的上市公司，東航推行股改將會更加慎重。另外，《國際金融報》亦引述羅朝庚指出，最近內地數大航空公司總經理及財務總監會面，已開始對申請提高燃油附加費進行研究。</p></body></html>
