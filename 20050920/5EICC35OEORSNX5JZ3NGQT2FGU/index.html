<html><header><meta charset="utf-8"><title>陳奕迅乖女吸塵身體好</title></header><body><h1>陳奕迅乖女吸塵身體好</h1><p>陳奕迅（Eason）昨日在旺角宣傳他有份配音的電影《小企鵝大長征》，已為人父的他表示從配音中得知企鵝為下一代而偉大犧牲，感受良多，Eason說：「仔女大咗，有自己嘅生活，做父母要花多啲時間同佢一齊，多聽仔女講嘢，未必想你幫手解決問題，只係想你聽，我𠵱家已經做足準備。」</p><p>做足心理準備</p><p>Eason對照顧子女亦有自己一套方法，他說：「父母應該多啲畀個女同人接觸，多啲出街吸塵，同啲細菌一齊，抵抗力都會好。」陳奕迅又謂女兒雖然只有一歲，但已為將來女兒拍拖做好心理準備。&#13;<br> 採訪：魯萍&#13;<br> 攝影：林德雄</p></body></html>
