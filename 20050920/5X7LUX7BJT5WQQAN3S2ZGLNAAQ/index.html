<html><header><meta charset="utf-8"><title>梁錦松偕妻賀李志妍</title></header><body><h1>梁錦松偕妻賀李志妍</h1><p>九龍維記牛奶後人李福鋆女兒、Prada公關要員李志妍與夫婿卓德龍（Duncan）前晚在灣仔君悅酒店筵開三十席，大宴親朋。新娘李志妍穿上MiucciaPrada設計的米白色晚裝示人，她說：「套衫係用古董喱士、古董釘珠，配雪紡同satin做嘅，大約做咗四至六個星期，之前都要飛去巴黎度身。」</p><p>馮詠儀陀孖女</p><p>李志妍大前日一號風球高掛下行婚禮，擺喜酒又揀中秋節，李志妍說：「特別揀㗎，中秋團圓好日子。」到賀嘉賓則包括梁錦松伏明霞夫婦、腹大便便陀孖女的馮詠儀、龔如心契女徐文玠及李國章夫婦等。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：ChanChiLam</p></body></html>
