<html><header><meta charset="utf-8"><title>Stephy填詞出賣朋友</title></header><body><h1>Stephy填詞出賣朋友</h1><p>鄧麗欣（Stephy）昨日在荃灣舉行新碟簽名會，又跟歌迷玩遊戲，Stephy前日在簽唱會免費派碟，她表示兩日內簽了近千個名，晚上感到有點手震，她說：「不過我都幾鍾意做簽名會，因為代表有人買我隻碟，都幾開心。」</p><p>傾偈攞靈感</p><p>Stephy現正籌備她第二張個人大碟，並已感到壓力，她說：「因為呢隻碟成績幾好，所以第二隻想更好，一定唔可以差過呢隻，我呢隻碟都寫咗五首歌詞，所以黃柏高想我下次寫晒十首歌嘅詞。唉！我邊有咁多靈感喎，所以真係要同朋友傾吓偈，用佢哋嘅故事攞靈感。」&#13;<br> 採訪、攝影：胡比&#13;<br> </p></body></html>
