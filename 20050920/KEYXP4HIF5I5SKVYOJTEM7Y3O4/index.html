<html><header><meta charset="utf-8"><title>加息賣地未影響置業</title></header><body><h1>加息賣地未影響置業</h1><p>美國今天議息，面對息率或再度上調，市民反應平靜，普遍認為不會影響入市決定。至於下周拍賣3幅地皮的利好消息，一般亦認為並非入市與否的因素。</p><p>普遍對樓市有信心</p><p>昨日斥420餘萬元，購入將軍澳都會駅940方呎單位的梁先生表示，入市是因物業地點方便，對發展商有信心，及交樓期長達一年半等。反沒特別考慮賣地及息率走勢等因素。&#13;<br> 另外，參觀都會駅盛先生表示，有意於近期買樓自住，對樓市有信心，原因是香港地少人多。&#13;<br> 考慮換樓的黎小姐，昨日參觀深井碧堤半島三期示範單位時指出，即使息率趨升，供樓支出亦只是「多少少」，加息因素已計算在內。</p></body></html>
