<html><header><meta charset="utf-8"><title>國金選輯<br>西門子裁2400人減虧損</title></header><body><h1>國金選輯<br>西門子裁2400人減虧損</h1><p>▲德國最大工程公司西門子（Siemens）宣布將至少裁員2400人，以及撤換電腦服務部門主管，以免該部門進一步虧損。新措施可望令所有蝕錢的部門到07年轉虧為盈。&#13;<br> 西門子商業服務部門（SBS、主要經營電腦服務）將裁減2400個職位，希望未來兩年節省15億歐元（約140.4億港元）。SBS總裁馮哈默斯泰因將離職，成為本月第2位被撤換的部門主管；過去5季，SBS部門累計虧損近3億歐元。</p></body></html>
