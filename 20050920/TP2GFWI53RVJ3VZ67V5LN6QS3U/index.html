<html><header><meta charset="utf-8"><title>始創企劃賽中大奪魁</title></header><body><h1>始創企劃賽中大奪魁</h1><p>蘭西喺七月曾經提到九龍建業同香港大專商學生聯會，合辦「始創商管新一頁」企劃比賽，題目係重新塑造旺角始創中心做寫字樓、飲食購物商場及停車場於一身嘅物業。&#13;<br> 總共有十支隊伍參加比賽，評審團最後選出由中大六個商管學系學生組成嘅隊伍勝出。&#13;<br> 由科大、理大同浸大合組嘅七人隊攞到亞軍，樹仁學院商管學系八人組就奪得季軍。&#13;<br> 呢個比賽畀大專及大學生有吸收經驗嘅機會，而商場大業主可以睇到市場嘅意見，一舉兩得，對日後提升商場有好大幫助。</p></body></html>
