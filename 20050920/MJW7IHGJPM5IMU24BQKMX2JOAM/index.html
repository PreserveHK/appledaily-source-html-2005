<html><header><meta charset="utf-8"><title>養寵物狗年花5億元</title></header><body><h1>養寵物狗年花5億元</h1><p>養寵物已成內地城市居民的一種潮流，其中北京市的寵物狗已近一百萬隻。有專家指，龐大的寵物數量不符合中國現時的國情。&#13;<br> 寵物醫生李醫生表示，內地養寵物的人數之多，與中國的經濟發展水平不相稱。據悉，北京市一年花在寵物身上的錢達五億元人民幣，平均一隻寵物一年花費五百元。李醫生指這個消費水平還是相當低，無法支持必要的寵物養育費用，如使用專門的動物清潔產品、注射疫苗、定期檢查等，而不規範的養育將無法保證寵物健康。&#13;<br> 《檢察日報》</p></body></html>
