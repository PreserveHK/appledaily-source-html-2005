<html><header><meta charset="utf-8"><title>港置捐血反應熱烈</title></header><body><h1>港置捐血反應熱烈</h1><p>美聯集團子公司香港置業做善事不遺餘力，今個月初見到總部中環美國銀行中心管理處嘅海報，話會安排紅十字會人員，嚟向大廈嘅志願人士收集血液，港置即刻發出內部通告，呼籲同事九月八號一齊去捐血，置善會會長楊彩鳳話，出咗通告五分鐘，就已經收到電話報名，最後有二十人響應。&#13;<br> 兩日後，港置又為香港青少年服務處賣旗籌款，重安排逾二十間分行，擺放賣旗籌款嘅善款箱，等多啲人捐款。</p></body></html>
