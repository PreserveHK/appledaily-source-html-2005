<html><header><meta charset="utf-8"><title>異見詩人楊春光病逝</title></header><body><h1>異見詩人楊春光病逝</h1><p>中國異見詩人、詩學理論家楊春光昨晨在遼寧因腦出血病逝，享年五十歲。他是中國「空房子主義」詩歌流派創始人之一，提倡「詩從語言始，到政治止」。他的妻子蔡東梅透露，楊昨晨一時許表示頭部及全身疼痛，其後被送院搶救，由於腦幹大面積出血，經過一個多小時急救，至三時不治。蔡東梅表示，楊春光在長期的精神壓抑及高壓下，患上心血管疾病，經常高血壓，早前又受公安嚴厲監控、威脅，蒙受沉重壓力，他日以繼夜地整理自己的詩集，已經完成一半。&#13;<br> 本報記者</p></body></html>
