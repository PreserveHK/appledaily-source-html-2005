<html><header><meta charset="utf-8"><title>平治R63AMG　6.3公升引擎上身</title></header><body><h1>平治R63AMG　6.3公升引擎上身</h1><p>早前提過平治啱啱宣布研製成6.3公升V8引擎，最大馬力輸出達510hp，並且率先裝喺最新嘅ML63AMG身上，令佢成為最大馬力同加速最快嘅SUV。言猶在耳，第2部用上呢台瘋狂引擎嘅車款亦即將出籠，正係R-Class嘅R63AMG。R63AMG嘅輸出同ML63AMG一樣，但由於車身較低矮，因此理應有更好嘅快跑表現。	&#13;<br>&#13;<br>記者：袁國基</p></body></html>
