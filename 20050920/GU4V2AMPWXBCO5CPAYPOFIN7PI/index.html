<html><header><meta charset="utf-8"><title>大笪地重現apm</title></header><body><h1>大笪地重現apm</h1><p>昔日嘅大笪地，係普羅大眾消閒醫肚嘅好去處，隨着經濟起飛，地皮有價，搞到有平民夜總會之稱嘅大笪地消失。今年商場大搞懷舊，令大笪地能重現眼前，重可以走入商場㖭。&#13;<br> 新地嘅觀塘apm商場，會引入大笪地美食，等大家可以回味呢種地道食物。呢個大笪地美食，可以容納六圍枱，重有師傅即場炒蜆、烤魷魚，又有咖喱魚蛋同碗仔翅。觀塘舊區街坊，可以一邊食一邊緬懷一番，多咗唔少茶餘飯後嘅話題。</p></body></html>
