<html><header><meta charset="utf-8"><title>艾美獎無忘颶風災民</title></header><body><h1>艾美獎無忘颶風災民</h1><p>今年艾美獎頒獎禮難免受到早前肆虐新奧爾良的颶風卡特里娜影響，本身在路易斯安那州出生的司儀艾倫狄格納絲（EllenDeGeneres）在台上說：「新奧爾良是我家鄉，我們為每個受害者送上關懷及祈願。」巧合的是，四年前九一一事件後舉行的艾美獎，也是由艾倫擔任司儀。</p><p>戴白木蘭以示支持</p><p>另一方面，大會邀請了多位因颶風卡特里娜吹襲而喪失家園的災民出席，他們獲邀上台講述受災的情況，而不少出席頒獎禮的藝人，包括劇情連續劇最佳男配角威廉薛拿（WilliamShatner）等，都在胸前戴上受災州份路易斯安那州及密西西比州的州花白木蘭，以示支持。</p></body></html>
