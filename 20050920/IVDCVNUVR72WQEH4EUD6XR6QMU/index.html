<html><header><meta charset="utf-8"><title>中秋節生意大旺</title></header><body><h1>中秋節生意大旺</h1><p>中秋節假期各大商場都大搞應節活動，大家都有好成績，信和陳欽玲表示，屯門市廣場呢個假期人流比平日多五巴仙，超過三十萬人次，商場內幾間食肆喺假期前一個禮拜訂位已經爆滿。商場搞嘅「月餅送關懷行動」，出席嘅一百個長者，都可以獲得月餅同生果。商場舉行嘅「月餅愛心換購行動」，籌得款項全數送畀仁愛堂胡忠長者地區中心，及鄰舍輔導會屯門區綜合康齡服務中心，用嚟購買禦寒衣物。&#13;<br> 另外，地鐵陳嘉明話，九龍灣德福廣場呢個假期嘅人流，比平日多五巴仙，而青衣城商場受惠於迪士尼，比平日多兩成，近十四萬人次。</p></body></html>
