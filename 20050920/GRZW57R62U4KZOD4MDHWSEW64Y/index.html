<html><header><meta charset="utf-8"><title>阿Sa出招願與鄭中基心口碎石</title></header><body><h1>阿Sa出招願與鄭中基心口碎石</h1><p>女子組合Twins昨日從杭州拍完廣告回港，即趕往商台接受訪問。當被問到鄭中基日前拖着舊愛楊千嬅在《星光熠熠耀保良》中獻唱，令蔡卓妍（阿Sa）感酸溜溜一事，阿Sa說：「我不知幾開心，好彩有呢段新聞，唔係我哋連嗰格相位都冇。」阿Sa坦言若是為了做善事，不介意和鄭中基同台演出，更表示連心口碎大石都可以做。&#13;<br> 提到鄭中基將於明年開個唱，問阿Sa屆時會否捧場，她與Twins另一成員鍾欣桐即表示她們明年一月亦會開演唱會。至於會否請鄭中基捧場，阿Sa說：「請囉，請晒成個圈啲人睇。」&#13;<br> 採訪、攝影：駱華齡&#13;<br> </p></body></html>
