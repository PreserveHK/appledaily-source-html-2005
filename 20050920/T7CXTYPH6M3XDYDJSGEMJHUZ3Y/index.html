<html><header><meta charset="utf-8"><title>九龍　維港灣1年升值13%</title></header><body><h1>九龍　維港灣1年升值13%</h1><p>▲港置曹志剛稱，大角嘴維港灣7座高層F室，1226方呎，獲投資者斥680萬承接，呎價5546元。原業主去年底購入價為603萬元，不足1年，升值12.8%，賺77萬元。&#13;<br> &#13;<br> ▲美聯陳瑞章表示，紅磡黃埔花園十期4座高層F室1033方呎，成交價600萬元，呎價5808元。原業主於01年以375萬元購入，獲利225萬元。&#13;<br> &#13;<br> ▲美聯連達輝稱，鑽石山星河明居B座中層1室，751方呎，獲換樓客以380萬元購入，呎價5060元。原業主於98年以428萬元購入，虧蝕48萬元。</p></body></html>
