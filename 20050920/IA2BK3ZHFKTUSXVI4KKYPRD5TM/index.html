<html><header><meta charset="utf-8"><title>碧咸120萬RangeRover不翼而飛</title></header><body><h1>碧咸120萬RangeRover不翼而飛</h1><p>萬人迷碧咸（DavidBeckham）及妻子Victoria最近頭頭碰着黑，除了被流行組合當眾嘲笑、當選最差衣着人士之外，他們一輛價值八萬五千英鎊（約一百二十萬港元）的RangeRover，日前亦不幸在西班牙馬德里的一個停車場內被賊人偷去。</p><p>車內有私人物件</p><p>據稱當日碧咸兩夫婦要接載一名工作人員前往馬德里市中心，然後他們把私家車停泊在市內一個停車場內。當返回座駕之時，卻發現私家車已不翼而飛。失車事小，兩人現時最擔心的是，車內一切私人物件會被賊人作不法之用。</p></body></html>
