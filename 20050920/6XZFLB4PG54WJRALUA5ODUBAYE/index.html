<html><header><meta charset="utf-8"><title>內地汽車音響市場起步</title></header><body><h1>內地汽車音響市場起步</h1><p>內地汽車市場迅速發展，相關行業隨之興起，例如汽車美容、維修、改裝服務及配件，以至音響設備等。去年10月開始在深圳設店舖的香港公司歐速，今年首次參與深圳國際汽車展，一試國內市場反應。&#13;<br> 該公司發言人表示，他們曾參與上海汽車展，反應不俗，今次想試看深圳市的反應。&#13;<br> 他指出，現時內地的汽車音響市場仍在起步階段，還未到「爆發點」，相信前景可觀；現時內地客安裝或改裝汽車音響，一般花費3至5萬元人民幣，部份更超過10萬元，這群顧客以30至50歲的生意人佔多數。</p></body></html>
