<html><header><meta charset="utf-8"><title>朱鎔基：我最擔心的是農業</title></header><body><h1>朱鎔基：我最擔心的是農業</h1><p>「大家都開心，就是我一個人不開心，我傷腦筋。我說不開心是誇大了一點，但確實是擔心，我最擔心的是農業！」二○○一年十一月，中國加入世貿在即，全國興奮歡騰，但時任國務院總理的朱鎔基卻憂心忡忡，擔心內地農業為此受到衝擊，令農民利益受損，最後苦了農民。&#13;<br> 二○○一年十一月五日，朱鎔基出席東盟峯會時指出，外國農產品以及現代化生產技術，不論價格及成本均低於中國，若向中國大量傾銷外國農產品，將對農民生計造成影響。他指出，中國入世後帶來更多的問題，若處理不好，弊大於利。朱鎔基看到世銀昨日的報告，將有何感想呢？&#13;<br> 本報記者</p></body></html>
