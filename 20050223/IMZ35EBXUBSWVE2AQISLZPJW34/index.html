<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>黃秋秋終日在捕捉生命中短暫消逝的美麗，她一把網住戀愛的雲。&#13;<br>戀愛的雲憂怨地說：「放開我吧！讓我自由去找尋真愛，更何況我並不是短暫消逝的美麗。」&#13;<br>「任何找尋真愛的過程，就是這世界上即將消逝的美麗，一但你找到了愛情，就同時失去了自由，開始變得庸俗了。」&#13;<br>「可是如果我失去了愛情，我的心將開始枯萎，這一切也都不再美麗了。」&#13;<br>黃秋秋輕輕地放開了雲，雲悄悄地離去……</p></body></html>
