<html><header><meta charset="utf-8"><title>張敬軒搞喊張柏芝</title></header><body><h1>張敬軒搞喊張柏芝</h1><p>張敬軒昨日在商台節目上為張栢芝即場作了一首歌。當張敬軒被安排在另一個錄音室，收聽張栢芝的深情訪問時，即席用了十多分鐘時間作了一首歌來形容張栢芝，事前全不知情的張栢芝聽着張敬軒自彈自唱的新歌，竟然忍不住哭了出來，似乎心事被唱中了，之後栢芝不斷嚷着：「好犀利啊！其他人唔好同我爭，我一定要唱呢首歌，相信我到時唱都一樣會喊！」<br> &#13;<br> <spanclass>呻拍拖苦況 &#13;<br> 其間栢芝更一度慨歎娛樂圈女星拍拖辛苦，她說：「女星拍拖比較複雜，又會俾人影，又要回應交代，我覺得𠵱家自己充滿愛，唔會有恨，我好鍾意首歌，如果要我畀分，我畀一百分。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
