<html><header><meta charset="utf-8"><title>蓮莎TRL膺第一女士</title></header><body><h1>蓮莎TRL膺第一女士</h1><p>美國MTV音樂頻道的高收視節目《TotalRequestLive》剛於前日假紐約時代廣場的錄影廠舉行「第三屆TRL頒獎禮」，結果去年的人氣歌手Usher及KanyeWest都分別獲獎。&#13;<br> 去年稱霸樂壇的Usher，於頒獎禮中獲最佳男歌手，而歌影雙棲的蓮莎露夏恩（LindsayLohan）則得到相等於最佳女藝人的「第一女士」，至於最佳組合則由GoodCharlotte奪得，而KanyeWest則得到最佳新人獎。</p></body></html>
