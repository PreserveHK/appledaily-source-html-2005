<html><header><meta charset="utf-8"><title>李秉憲拍《甜蜜》捱苦</title></header><body><h1>李秉憲拍《甜蜜》捱苦</h1><p>韓國男星李秉憲主演的新片《甜蜜人生》將於四月在韓國上映，可是憲哥原來在拍攝該片時並不甜蜜，更捱了不少苦頭，還試過要入醫院吊鹽水。&#13;<br> <br> <spanclass>二百萬賣法國 &#13;<br> 據知憲哥在去年年尾拍攝其中一場雨中被追殺的鏡頭時，因連續兩星期不停被超過一百噸的人造雨狂淋，最後捱出病來，要入醫院吊鹽水；另外一場憲哥親身上陣拍攝槍戰鏡頭時，手部亦不慎擦傷。此外，《甜》片日前以二十七萬美元（約二百一十萬港元）賣埠到法國，計劃在五月的康城電影節上映。</spanclass></p></body></html>
