<html><header><meta charset="utf-8"><title>農婦霸地恆基上訴得直</title></header><body><h1>農婦霸地恆基上訴得直</h1><p>【本報訊】八旬文盲婦與女兒在新界大埔近翡翠花園，盤踞一幅面積達十二萬平方呎土地，半世紀過着務農生活，但十年前卻被發展商恒基地產指她們非法霸佔土地，迫她們遷出。母女去年興訟高等法院，指稱已佔有土地超過二十年，逆權侵佔為由得到業權，獲判勝訴，惟上訴庭昨推翻原判，判恒基附屬公司上訴得直。&#13;<br> 上訴人HarvestGoodDevelopmentLimited，為恒基地產集團附屬公司；答辯人陳淑賢（四十歲）及黃艷娣（八十二歲），皆譯音。案件正排期等侯上訴往終審法院。&#13;<br> 案件編號：CACV101/04</p></body></html>
