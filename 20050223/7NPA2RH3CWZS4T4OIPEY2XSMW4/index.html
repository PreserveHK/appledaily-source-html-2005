<html><header><meta charset="utf-8"><title>腦幹死72小時可斷定死亡</title></header><body><h1>腦幹死72小時可斷定死亡</h1><p>香港著名腦科醫生黃震遐指出，腦死亡即是腦部重要功能停止，病人不懂自行呼吸，要靠維生機幫助呼吸，眼球受刺激也沒有反應。黃震遐表示，一般情況下，醫生會在隨後七十二小時替患者進行腦幹測試，若證實其腦幹已死，便會宣布病者已死亡。他說：「如果病人連續七十二小時腦幹死亡，醫學上可斷定為死亡。」&#13;<br> 法律界人士梁永鏗律師指出，現時法律上並無界定死亡定義，醫學界人士一般以腦幹死亡界定病者是否已死亡，換言之腦幹死亡即是法律上死亡。</p></body></html>
