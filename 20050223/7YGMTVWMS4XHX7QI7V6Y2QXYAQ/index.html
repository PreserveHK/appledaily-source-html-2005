<html><header><meta charset="utf-8"><title>吳卓羲樂做官恩娜柴可夫</title></header><body><h1>吳卓羲樂做官恩娜柴可夫</h1><p>吳卓羲和官恩娜昨日在中環碼頭拍攝新劇《酒店風雲》外景，對於有報道指二人擦出愛火花，除了指吳卓羲管接管送外，二人更在車廂熱吻。吳卓羲表示當日只是為《酒》劇開工，但承認當日曾接載官恩娜返家，不過沒有任何親熱舉動。&#13;<br> 吳卓羲說：「日光日白點會熱吻？我係有送佢返屋企，只係好平常，搭的士十五蚊唔跳表，冇理由唔車埋人哋。」被稱「姣精」的官恩娜對報道「得啖笑」，但吳卓羲卻勞氣地說：「我就冇所謂，但係用『姣精』嚟形容人哋，唔係咁好。」吳卓羲又大讚官恩娜開朗，又表示不會減少送異性返家，及不會避免約會女性朋友。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
