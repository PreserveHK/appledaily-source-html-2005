<html><header><meta charset="utf-8"><title>中文博彩網搶港賭客</title></header><body><h1>中文博彩網搶港賭客</h1><p>【本報訊】香港賽馬會行政總裁黃至剛昨日出席一個公開場合時表示，馬會正面臨不同區域的挑戰，部份海外博彩機構已推出中文博彩網站及接受港元投注，並聘用操流利中文的電話接線員，期望吸引本港賭客投注。他又相信，除澳門賭權開放及美國拉斯維加斯式賭場進駐澳門，本港賽馬及足智彩的投注額會面臨下跌考驗。&#13;<br> 他重申馬會從投注額抽取的佣金幾近同類博彩機構中的最低，但本港博彩稅率高企，馬會將續與政府商討改變現行徵收博彩稅機制，務求達到一個雙贏方案。</p></body></html>
