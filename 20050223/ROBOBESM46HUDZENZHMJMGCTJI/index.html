<html><header><meta charset="utf-8"><title>無線電波損老鼠精子DNA</title></header><body><h1>無線電波損老鼠精子DNA</h1><p>澳洲紐卡素大學科學及資訊系的一項研究發現，將老鼠放置在與手提電話所放射電波相似的無線電波中，會令老鼠精子的遺傳物質脫氧核糖核酸（DNA）受損。&#13;<br> 研究人員稱，以九百兆赫電磁輻射每日撞擊老鼠十二小時，連續七天，然後檢查牠們的精子，儘管老鼠的精子動力沒有改變，但一些DNA已受損。雖然是次研究只屬表面，但結果顯示有關方面需要更多研究看看使用手提電話對精子質素的影響。</p></body></html>
