<html><header><meta charset="utf-8"><title>索償司機被指親民建聯</title></header><body><h1>索償司機被指親民建聯</h1><p>【本報訊】四十二歲前的士司機兼業餘攝影師，指控○○年立法會直選當晚，在地鐵站遭民主黨助選團揮動宣傳紙牌刺傷左眼，興訟向地鐵公司索償逾一百萬元案續審，被指應分擔責任的民主黨代表律師，指原訴人實為民建聯支持者，並對民主黨存偏見。&#13;<br> 原訴人鄧種來作供稱對政治不熟悉，亦不希望牽涉其中，但民主黨代表律師盤問時，指原訴人在九九年區議會選舉當日，在黃大仙街頭抗議及張貼要求獨立候選人郭秀英不要騷擾他的大字報，目的是幫助同一選區的民建聯候選人郭嘉炎。原訴人在庭上亦承認事件。&#13;<br> 案件編號：HCPI939/02</p></body></html>
