<html><header><meta charset="utf-8"><title>益母草有效預防心臟病</title></header><body><h1>益母草有效預防心臟病</h1><p>新加坡國立大學研究顯示，中草藥「益母草」（HerbaLeonuri，又稱MotherwortHerb）具有抗氧化作用，能有效預防心臟病，它去除自由基的能力，甚至相等於維他命C。&#13;<br> 氧化是導致疾病的重要因素之一，而自由基可消滅人體內的細菌，是人體免疫系統中相當重要的一環，但過量的活性氧卻會攻擊細胞，造成細胞死亡，導致各種疾病及老化現象。益母草含有一些成份具有抗氧化作用，能有效避免心肌缺血。</p></body></html>
