<html><header><meta charset="utf-8"><title>李恩宙廣告即時停播</title></header><body><h1>李恩宙廣告即時停播</h1><p>李恩宙上月以三億五千萬韓圜（約二百七十萬港元）簽約韓國化妝品牌ENPRANI擔任代言人，而她所拍的電視廣告已在本月十六日播出，而平面廣告則計劃在三月號的雜誌上刊出。不過，昨日ENPRANI獲悉李恩宙自殺身亡消息後，即時宣布會暫停播映所有相關廣告。<br> &#13;<br> <spanclass>合約未有定斷 &#13;<br> ENPRANI方面的發言人說：「為悼念李恩宙，以及為免影響其家人的心情，我們會即時暫停所有廣告的播映。」至於合約方面，該發言人續說：「現階段仍未有任何定斷。」</spanclass></p></body></html>
