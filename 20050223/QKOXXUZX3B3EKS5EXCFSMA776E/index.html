<html><header><meta charset="utf-8"><title>醉漢襲警頭撼警車</title></header><body><h1>醉漢襲警頭撼警車</h1><p>【本報訊】一名男子聲稱酒後意外仆倒頭部受傷，自行到廣華醫院求診，被警員查問時疑酒後發狂襲警，被帶返油麻地警署期間，又再度失常狂撼警車至頭部傷口爆裂，血流披面需再度送院。&#13;<br> 頭部受傷男子姓蔡（三十五歲），昨凌晨四時許自行到廣華醫院求診，聲稱在醫院附近一個熟食中心酒後意外仆倒頭部受傷。一名駐院警員認為有可疑詳細查問時，有人疑酒後失常突然掌摑警員，被警員制服帶返油麻地警署。當傷者乘警車抵油麻地警署時，疑再度發狂將頭撼向警車，至頭部傷口爆裂血流披面，警員需再召救護車將他送院（圖）。&#13;<br> 伍浦鋒攝</p></body></html>
