<html><header><meta charset="utf-8"><title>大學生藏電槍被捕</title></header><body><h1>大學生藏電槍被捕</h1><p>【本報訊】澳門消息：一名在澳門讀大學的內地男生，涉藏有電槍及與三宗搶劫盜竊案有關，前午被澳門司警拘捕。&#13;<br> 被捕青年姓賈（二十二歲），天津人，持通行證在澳門氹仔一大學就讀，居於氹仔濠景花園學校宿舍。前日下午，司警據報搜查賈姓學生宿位，在其房內搜出一柄性能良好有殺傷力的內地製造E320型電槍（圖）。經搜證盤詰，司警懷疑賈最少與三宗於去年一月至五月間的劫案有關，其中一名事主被搶三千元人民幣及手機等物件。&#13;<br> 該學生昨日被解往檢察院起訴藏有禁用武器及盜竊罪名，如罪名成立，可被判監二至八年。</p></body></html>
