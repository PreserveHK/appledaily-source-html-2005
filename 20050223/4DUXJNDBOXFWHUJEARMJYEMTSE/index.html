<html><header><meta charset="utf-8"><title>Anastacia布拉格低胸谷碟</title></header><body><h1>Anastacia布拉格低胸谷碟</h1><p>美國女歌手Anastacia為了宣傳最新的同名大碟，近日走訪歐洲多個國家舉行巡迴演唱會，前日她便於捷克首都布拉格獻唱，吸引數以千計的樂迷入場。&#13;<br> Anastacia前晚於布拉格表演，以多套性感服裝上陣，其間她不時勁歌熱舞、自彈自唱，令台下樂迷看得入神。其實《Anastacia》一碟於去年已於歐洲推出，而且於歐洲多個國家有驚人銷量，不過此碟今年六月才正式在美國出版，預計Anastacia於完成歐洲巡迴後，便會返美宣傳。</p></body></html>
