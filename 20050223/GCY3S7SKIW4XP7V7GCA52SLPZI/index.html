<html><header><meta charset="utf-8"><title>蔡依林嘴角發炎為情傷？</title></header><body><h1>蔡依林嘴角發炎為情傷？</h1><p>蔡依林跟周杰倫傳了四年的緋聞，隨着周杰倫公開確認台灣女主播侯佩岑的女友身份後而正式告終，而蔡依林亦只是透過經理人送上祝福給周杰倫。<br> &#13;<br> <spanclass>接送友人回家 &#13;<br> 蔡依林前晚相約友人外出，戴上帽子和口罩的她跟友人選擇餐廳一角傾心事。雖然是考獲車牌不久的「新牌仔」，但蔡依林還是做柴可夫，在晚飯後接送友人回家。&#13;<br> 蔡依林事後途經藥房，買了一支名叫「克疱疹」的藥膏，不知是否近日因面對太大壓力，以致引起嘴角發炎？</spanclass></p></body></html>
