<html><header><meta charset="utf-8"><title>2600年歷史最悠久</title></header><body><h1>2600年歷史最悠久</h1><p>日本菊花皇朝有二千六百年歷史，是世界上歷史最悠久的世襲皇朝。日本天皇世系可追溯至公元前六百年，由太陽之子神武天皇下凡創立菊花皇朝統治日本，日本人尊稱日皇為「天皇」，至高無上。但二次大戰後，天皇神話破滅了，一九四六年元旦，裕仁公告天下，「我是人，不是神」。日皇在二戰後禁止參政，無實權，但仍是國家象徵，國民尊崇。其實，日本皇室曾出過八位女天皇，對上一次是在二百多年前發生，自十九世紀開始不准女嗣承繼皇位。&#13;<br> 《簡明不列顛百科全書》/《蘋果》資料室</p></body></html>
