<html><header><meta charset="utf-8"><title>小雪、木村兒童院續前緣</title></header><body><h1>小雪、木村兒童院續前緣</h1><p>日本女星小雪將夥拍萬人迷木村拓哉，演出四月於日本富士電視台播出的「月九」新劇《Engine》（暫名），今次是二人繼○○年於劇集《BeautifulLife》後再度合作。&#13;<br> <br> <spanclass>演鬥氣冤家 &#13;<br> 木村在劇集中飾演世界級賽車手，因被捲入某件事情而回到日本，並暫住在兒童護養中心，從而認識在中心工作的小雪，兩人會從鬥氣冤家發展成為戀人。對於再度與木村合作，小雪說：「現在已經很期待，希望能和工作人員及演員一起完成一部充滿愛和夢想的作品。」</spanclass></p></body></html>
