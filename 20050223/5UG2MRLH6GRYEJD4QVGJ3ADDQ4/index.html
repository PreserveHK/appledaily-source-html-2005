<html><header><meta charset="utf-8"><title>勞斯萊斯特別版成交逾800萬</title></header><body><h1>勞斯萊斯特別版成交逾800萬</h1><p>最近喺美國有一架勞斯萊斯嘅Phantom以$800,000歐元（約8,154,000港元）賣出，貴過原價足足一倍有多！呢架特別版Phantom係廠方為咗美國佛羅里達一個冬季紅酒節而製造嘅拍賣品，車價將會捐畀美國及俄羅斯嘅慈善組織「兒童之家」。</p><p>首飾箱藏特製雪茄盒</p><p>呢架Phantom除咗車身內櫳用色獨一無二外，最特別係行李箱下設有一個小型紅酒櫃，而且前座乘客首飾箱內更有特製雪茄盒，對追求享受至上嘅紅酒、雪茄嘅車迷嚟講一定好吸引，可惜呢架特別版Phantom只會推出一部作拍賣籌款之用，有錢都買唔到。&#13;<br> &#13;<br> 記者：馬慶武</p></body></html>
