<html><header><meta charset="utf-8"><title>反斗車胎三人組獻藝</title></header><body><h1>反斗車胎三人組獻藝</h1><p>西班牙的反斗車胎三人組復活節將來港獻藝。他們能以簡單的方法，做出各種幽默風趣效果，三個男人加上車胎，憑無窮想像力，會變成電單車、碰碰車、馬戲團的大象、青蛙、熱帶雨林的巨型蒼蠅、車胎室樂團、西部牛仔，甚至是佛蘭明高舞蹈的服裝……門票九十至一百四十元，現於城市電腦售票網有售。&#13;<br> 票務查詢及留座可致電27349009；節目查詢22687323。詳情可瀏覽康樂及文化事務署網頁<ahref http:>www.lcsd.gov.hk/cp 。</ahref></p></body></html>
