<html><header><meta charset="utf-8"><title>橙汁檸檬汁取代防腐劑</title></header><body><h1>橙汁檸檬汁取代防腐劑</h1><p>新加坡《聯合早報》報道，該國德明政府中學一批學生經過多次實驗，發現用橙汁和檸檬汁製成的麵包，能減少人們對防腐劑的依賴。由於有些人對防腐劑敏感，更有調查顯示製造麵包普遍使用的防腐劑丙酸鈣會令兒童出現行為問題，如煩躁、睡眠不穩等，該批學生盼能找到取代防腐劑的天然物質。他們發現鮮橙和檸檬具抗霉菌功效，於是採用橙汁和檸檬汁來製造麵包，一般不加防腐劑的麵包三天後就發霉，但加上橙汁及檸檬汁的麵包則放四五天都不會變壞。</p></body></html>
