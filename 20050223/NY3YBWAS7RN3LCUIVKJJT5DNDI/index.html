<html><header><meta charset="utf-8"><title>美企叫停IPO博收購</title></header><body><h1>美企叫停IPO博收購</h1><p>【本報綜合報道】近期愈來愈多美國公司擱置其新股上市（IPO）活動，因為他們知道自己隨時成為收購對象。&#13;<br> 根據Dealogic提供的數字，今年來已有18家美國公司叫停其招股活動（包括IPO、第二次發行及換股交易），其中33%是因為管理層開始討論到可能會被收購，比率高於去年的18%以及2003年的16%。&#13;<br> 上述暫停IPO計劃的美國公司事前已向美國證監會提交文件，如果包括尚未向證監會提交文件的公司在內，有關比率可能還會高出10個百分點。&#13;<br> 近年的全球公司併購日益頻繁，瑞士信貸第一波士頓發表報告說，今年首季投資銀行的併購顧問收入可望比去年同期增長6%。</p></body></html>
