<html><header><meta charset="utf-8"><title>熊田曜子扭腰引Fans</title></header><body><h1>熊田曜子扭腰引Fans</h1><p>現年二十二歲的日本性感女星熊田曜子，日前為日本雜誌《WeeklyPlayboy》拍攝了一輯性感寫真，穿上性感三點式的她，大玩濕身誘惑，惹來男fans遐想。&#13;<br> <br> <spanclass>崇拜Britney &#13;<br> 熊田現正忙於演出日本多個綜藝節目，她希望在新一年學習跳舞，她說：「因為美國女歌手BritneySpears是我的偶像，所以我很想可以像她一樣跳得那麼棒。但如果扭腰時可以學似BeyonceKnowles，那就更好。」</spanclass></p></body></html>
