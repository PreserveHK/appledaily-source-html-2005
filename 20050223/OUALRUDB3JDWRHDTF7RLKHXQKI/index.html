<html><header><meta charset="utf-8"><title>范太選舉獲准豁免刑責</title></header><body><h1>范太選舉獲准豁免刑責</h1><p>【本報訊】立法會主席范徐麗泰去年九月以獨立人士身份參選港島區直選期間，在未得三名校友同意下，刊載她們的名字在支持信上，及未有將宣傳品於發行前七天向選舉事務處申報，她根據《選舉（舞弊及非法行為）條例》昨在高院申請豁免刑責獲批准。&#13;<br> 法官昨指，范太在選舉期間，獲一名女性友人在其母校聖士提反女子中學發起舊生聯署行動，有十八名舊生簽名支持，其後卻發現當中三人在未授權下被刊登名字，范太亦沒在印刷品發行前七天向當局申報，她在誓章中對事件表示不知情，法庭相信她非有意，故批准豁免刑責。&#13;<br> 案件編號：HCMP275/2005</p></body></html>
