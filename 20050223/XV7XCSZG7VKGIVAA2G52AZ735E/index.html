<html><header><meta charset="utf-8"><title>肥尊任頒獎嘉賓</title></header><body><h1>肥尊任頒獎嘉賓</h1><p>奧斯卡頒獎典禮舉行在即，一直處於大熱門位置的《娛樂大亨》近日備受威脅，不少專家認為奇連伊士活（ClintEastwood）執導的《擊情》情節感人，連男子漢亦落淚，因此將可摘下「最佳電影」及「最佳導演」等大獎。另外，尊特拉華達（JohnTravolta）已答應擔任頒獎嘉賓。&#13;<br> 此外，由於恐怖威脅仍存在，主辦單位將部署大批警力，保安人員已開始封鎖會場附近道路，確保奧斯卡順利舉行，同時大會又擔心最近肆虐加州南部的暴風雨，會影響眾星步上紅地氈星光大道。</p></body></html>
