<html><header><meta charset="utf-8"><title>阿Sa日日都係情人節</title></header><body><h1>阿Sa日日都係情人節</h1><p>女子組合Twins與梁洛施昨日出席在沙田舉行的「愛心利是日2005」，齊齊把收集得來的利是作慈善用途。&#13;<br> 今日是元宵佳節，亦即是中國的情人節，Twins二人的緋聞近日均鬧得熱烘烘，問到兩人如何慶祝元宵佳節？蔡卓妍（阿Sa）謂：「我都唔知使唔使做嘢，今年會唔會特別慶祝？我自己就覺得日日都係節日，最緊要每日都過得開心，都係咁，唔會特別做啲乜。」<br> &#13;<br> <spanclass>捐出一半利是 &#13;<br> 至於鍾欣桐（阿嬌）就坦言：「我最憎情人節，因為第一次過情人節過得好唔開心，同埋我都冇情人，唔會特別慶祝。」而梁洛施就表示會將今年所𢭃得的利是捐出一半支持是次活動。&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
