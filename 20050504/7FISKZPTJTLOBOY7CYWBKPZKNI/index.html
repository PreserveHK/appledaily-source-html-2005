<html><header><meta charset="utf-8"><title>和香封胸做密實女忍者</title></header><body><h1>和香封胸做密實女忍者</h1><p>日本性感女神井上和香近年有意跳出寫真界，作多方面發展，最近她便首度參演古裝片《猿飛佐助II~闇之軍團~》，封胸扮演一位身手不凡的女忍者。&#13;<br> <br> <spanclass>媽媽教戲 &#13;<br> 和香在今年秋天日本上映的新片《猿飛佐助II~闇之軍團~》中，會扮演一個接受主角忍者猿飛佐助邀請與德川軍決戰的女忍者。&#13;<br> 和香上月已到了東京近郊的山區拍攝。和香的母親是前女星嵯峨京子，曾演過古裝劇《四谷怪談》，身為前輩的她，還給予女兒不少意見。</spanclass></p></body></html>
