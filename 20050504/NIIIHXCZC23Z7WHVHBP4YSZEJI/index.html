<html><header><meta charset="utf-8"><title>安琪蓮娜開房做好媽媽</title></header><body><h1>安琪蓮娜開房做好媽媽</h1><p>荷李活性感女神安琪蓮娜祖莉（AngelinaJolie），最近成為著名雜誌《VanityFair》六月號封面人物，她在訪問中透露與情人在酒店中交歡，能讓她感覺自己更像一個女人，成為更好的媽媽。不過安琪蓮娜否認曾與畢彼特（BradPitt）玩電話性愛，直指傳聞胡說八道，同時她又透露理想情人須好好對待其兒子麥度斯（Maddox）。&#13;<br> 此外，安琪蓮娜剛獲《People》雜誌選為最美朱唇名人，JessicaSimpson是秀髮組的冠軍，而莎瑪希恩（SalmaHayek）則成為最美乳溝名人。</p></body></html>
