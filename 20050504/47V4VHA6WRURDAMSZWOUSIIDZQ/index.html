<html><header><meta charset="utf-8"><title>放雜物霸佔公眾車位</title></header><body><h1>放雜物霸佔公眾車位</h1><p>屯門新墟段近良田村的新秀街與新華里三個公眾免費停車場，附近居民投訴常遭人擺放雜物霸位，令其他駕駛者無法使用，盼警方加強執法，杜絕將車位霸為己有情況。&#13;<br> 附近居民劉先生指出，該三個公眾露天免費停車場車位，長期被人用雪糕筒、膠桶及輪胎等霸佔，情況嚴重。&#13;<br> 警方函覆本報稱，屯門分區警署人員巡邏新秀街及新華里一帶時，會視乎實際情況加強採取交通執法行動，並會撿取棄置在公眾車位上的雜物。&#13;<br> （○三二四○二五）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
