<html><header><meta charset="utf-8"><title>缺溝通　性格古怪<br>聾啞漢斬女為樂</title></header><body><h1>缺溝通　性格古怪<br>聾啞漢斬女為樂</h1><p>江蘇省洪澤縣一名年輕聾啞男子，疑因長期無人與他溝通，導致性格古怪孤僻、脾氣暴躁，最後發展成以斬殺年輕女子為樂。幸虧公安及時破案，該男子已被捕。&#13;<br> 三十四歲疑兇姓張，今年三月一日晚八時許及翌日晚七時，在洪澤縣最大的世紀廣場，先後從背後扣住兩名少女頸部，拖到樹林中用利斧狂斬，兩名少女鮮血淋漓，嚴重受傷，幸最後獲救。第三天傍晚六點半，洪澤公安在同一地點伏擊疑兇，終於將手持一把三十厘米長尖刀的疑兇拘捕，揭發其變態心理的原因。&#13;<br> 江蘇《現代快報》</p></body></html>
