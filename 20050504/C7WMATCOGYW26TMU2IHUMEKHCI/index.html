<html><header><meta charset="utf-8"><title>袁彩雲封起三點式</title></header><body><h1>袁彩雲封起三點式</h1><p>袁彩雲和唐寧代言的纖體公司昨日於沙田的分店開幕，二人悉心打扮出席，彩雲表示已連續三年成為該公司的代言人，早前再拍多一輯硬照廣告，她說：「今次我冇着三點式，着咗件一件頭泳衣，我諗唔再着三點式住，因為之前已經着過。」<br> &#13;<br> <spanclass>唐寧：我好保守 &#13;<br> 唐寧亦毋須穿三點式拍廣告，她說：「佢哋好好，我主要都係露手同腰，騷到個線條就得，其實我好保守，接受唔到三點式，我平時都係着兩件頭泳衣游水，不過𠵱家好多女仔都好大膽着三點式游水，我都要練大膽啲，如果唔係我怕俾人笑呀！」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
