<html><header><meta charset="utf-8"><title>琦溫絲莉識貨</title></header><body><h1>琦溫絲莉識貨</h1><p>張王幼倫設計的高級珠寶，大部份都是oneofakind，當中不少更成為鑽飾比賽的得獎作品，以及名牌拍賣所競投的熱門項目，早前更成為外國紅星出席頒獎禮的配飾，琦溫絲莉（KateWinslet）及格蓮高絲（GlennClose）二月出席美國演員公會頒獎禮時，亦分別佩戴了Carnet出品的耳環。&#13;<br> 對於開拓美國市場，張王幼倫說：「佢哋鍾意特有嘅details，所以會識欣賞我嘅設計。之前已經有人搵我開舖頭，遇到機緣同埋有能力，我都會一步一步咁嘗試，不過香港始終係我嘅根。」</p></body></html>
