<html><header><meta charset="utf-8"><title>分體鍵盤邊用邊充電</title></header><body><h1>分體鍵盤邊用邊充電</h1><p>GeniusTwinTouch19eNB於最近推出無線鍵盤滑鼠組合中，都算相當輕巧，又唔佔地方，鍵盤更係超薄設計，只有18mm，上面還特別設有19個多媒體熱鍵，可以快速上網、電郵及操作多媒體程式。而滑鼠敏感度都足夠，具備800dpi感應器，打機特別準確！19eNB使用無線設計之餘，更同時具有一個分體式充電器，有需要時才裝上充電。隨包裝已經附送6粒3A電芯，當中已經包裝2粒後備電，方便用家一邊用一邊充電，唔怕用電腦用到一半「無油」咁踢腳！&#13;<br>&#13;<br>記者：許福合</p><p>KYESystems&#13;<br> 查詢電話：23423813</p></body></html>
