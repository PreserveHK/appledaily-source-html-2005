<html><header><meta charset="utf-8"><title>匯豐員工新形象</title></header><body><h1>匯豐員工新形象</h1><p>【本報訊】全港最大僱主之一，滙豐銀行昨日起為所有分行職員換上新款制服。新制服由著名時裝設計師JasperConran設計，前年在英國滙豐分行推出，連同香港在內，目前全球已有逾十二個國家滙豐分行轉用新制服。&#13;<br> 滙豐新制服以紅、白及黑色為主色，女裝可選配半截裙、長褲、圓領襯衫配領巾、扣鈕襯衫、短褸及中褸；男裝可選兩粒鈕或三粒鈕單襟外套，有摺或平直長褲。滙豐表示新制服採用混合布料，具防皺功能，適合香港氣候。&#13;<br> 滙豐上一套制服於九○年設計，已沿用逾十年。</p></body></html>
