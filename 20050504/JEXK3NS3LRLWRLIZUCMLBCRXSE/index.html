<html><header><meta charset="utf-8"><title>日版FlyBack第二代出擊</title></header><body><h1>日版FlyBack第二代出擊</h1><p>日本Grand21去年推出第一代FlyBack表款，在港反應極之熱烈，見報後兩日已經被表迷一掃而空。今年Grand21乘勝追擊，推出第二代，名為「小秒飛返」，雖然同樣係將60秒嘅秒針，分開成兩把扇行走，但今次第二代表款，明顯走更高貴路線，表面採用羅馬數字設計，重有兩地時間顯示，並備有黑、白色選擇，而最吸引就係價錢只售千零蚊。要講多句嘅係：全港獨家發售，貨量有限。&#13;<br>&#13;<br>記者：曾靜茵　攝影：周旭文</p><p>售賣點：AutoShop&#13;<br> 電話：27812861&#13;<br> 地址：旺角彌敦道628號瓊華中心一樓121舖</p></body></html>
