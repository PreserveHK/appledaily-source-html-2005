<html><header><meta charset="utf-8"><title>地盤偷鐵竊賊被擒</title></header><body><h1>地盤偷鐵竊賊被擒</h1><p>【本報訊】昨晨二時許，旺角登打士街與花園街交界渠務地盤發生偷鐵案，姓程保安員（四十歲）發現有人闖入工地範圍，偷取數支生銹鐵通後離開。保安員報警後尾隨跟蹤，終與警員在窩打老道廣華醫院門外將姓黃男子（五十七歲）截停，並在一輛載滿廢紙鐵罐的手推車上起回賊贓，有人辯稱僅拾荒時發現廢鐵，惟仍被拘捕帶署。&#13;<br> 擒賊保安員表示，近月來地盤發生多宗失竊事件，不少鐵器雜物，甚至大型推土機亦被盜去。地盤為減低損失，於多月前聘用保安員在場通宵留守，他特意躲到一輛推土機內埋伏，終能成功擒賊。</p></body></html>
