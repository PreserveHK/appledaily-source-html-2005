<html><header><meta charset="utf-8"><title>LG串燒五兄弟</title></header><body><h1>LG串燒五兄弟</h1><p>啱啱改名兼且讓咗一半Logo位畀鬼佬嘅3G台，玩獨家機愈玩愈開心，出完一部又一部，不過你識玩時人哋都識玩。就好似搵咗個過氣陀地歌星嚟拍廣告嘅數字3G台，都一樣獨賣LG3G機！好似最近咁，又整多部8330出嚟，計埋之前個幾部咩8180、8138、8130，同埋8120，基仔行去舖頭對住呢五兄弟，若果唔係佢阿媽阿爸，都幾難分得出！講番部8330，同之前部8180一比，哦，原來多咗個MP3鈴聲，咁之前買咗8180嘅用家都唔使呻笨！查實兩間3G台都係玩獨家機，真係邊間有誠意，係搵好機返嚟，定係充撐場面報大數，真係一睇就睇得出！&#13;<br>&#13;<br>文：尹謹基</p></body></html>
