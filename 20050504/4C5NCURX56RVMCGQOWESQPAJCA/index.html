<html><header><meta charset="utf-8"><title>蓋茨後悔以認股權賞員工</title></header><body><h1>蓋茨後悔以認股權賞員工</h1><p>【本報綜合報道】世界最大軟件公司微軟的主席蓋茨昨日表示，他後悔該公司曾經以認股權（Stockoptions）獎勵員工。但他沒有解釋為何有此想法。&#13;<br> 微軟公司在2003年宣布停止向員工贈送認股權，並開始在帳目中把之前贈送予員工的認股權金額計入開支項目，使帳目能更清晰地反映勞工成本。此舉標誌微軟不再按美國高科技公司行之有年的會計準則辦事，轉而遵循在不久之後頒布的新會計守則，即在會計帳目中把認股權視作開支。&#13;<br> 蓋茨昨天出席美國商務編輯協會一個會議時說，微軟向來在很多事情上都很先進，但他對曾經以認股權獎勵員工感到後悔。對這番話，他未有進一步闡釋。</p></body></html>
