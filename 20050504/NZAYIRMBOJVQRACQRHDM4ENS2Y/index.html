<html><header><meta charset="utf-8"><title>奧蘭多首映逾千Fans包圍</title></header><body><h1>奧蘭多首映逾千Fans包圍</h1><p>由大導演列尼史葛（RidneyScott）執導的大製作《天國驕雄》，前晚在英國倫敦舉行首映禮，數以千計影迷在戲院門外守候，當看見男主角奧蘭多布魯（OrlandoBloom）現身後即瘋狂尖叫，奧蘭多足足花了超過一小時為影迷簽名拍照，而女主角伊娃格蓮（EvaGreen）亦以性感打扮亮相。&#13;<br> 《天國驕雄》講述基督徒與回教徒的慘烈戰役，不少人士批評電影過份血腥，但列尼反指批評者連電影也未看過，實在不知所謂，他更給予奧蘭多的演出滿分。</p></body></html>
