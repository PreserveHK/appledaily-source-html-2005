<html><header><meta charset="utf-8"><title>台灣三拒北京送熊貓</title></header><body><h1>台灣三拒北京送熊貓</h1><p>北京昨宣布贈送大熊貓給台灣，若能成行，將是一九九九年三月十一日香港獲贈兩頭熊貓「安安」和「佳佳」後，北京的最新貓熊攻勢。&#13;<br> 一九八八年後，北京先後三次表示有意送熊貓給台灣，均被台灣拒絕。從一九五七年到一九八二年的二十六年，北京共贈送了二十五隻大熊貓給九個國家，其中最多的是北韓，有五隻，日本兩對次之。一九七二年美國總統尼克遜歷史性訪華，獲贈一對大熊貓「玲玲」和「興興」，更引起哄動，現時每年平均有三百萬美國人到華盛頓國家動物園觀看「玲玲」和「興興」。</p></body></html>
