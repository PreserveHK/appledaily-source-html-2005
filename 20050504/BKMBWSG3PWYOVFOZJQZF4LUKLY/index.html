<html><header><meta charset="utf-8"><title>賓華萊士4季3膺最佳防守</title></header><body><h1>賓華萊士4季3膺最佳防守</h1><p>【綜合美國外電】活塞的賓華萊士周一當選為本年度最佳防守球員，今次是這名中鋒四年內第三度得此榮譽。&#13;<br> 連同莫湯保（四度當選）成為聯盟史上贏取此獎項三次或以上球員的賓華萊士，周一接過獎項時不忘與隊友分享殊榮。他說：「我希望能將這獎項瓜分，送給隊友。」&#13;<br> 賓華萊士在常規賽平均貢獻十二點二個籃板、二點三八次封截、一點四三次偷球及九點七分；他亦是史上繼渣巴、奧拉祖雲及鄧肯後，僅第四人連續第五季平均錄得十二個籃板及兩次封截。</p><p><spanclass>占美臣奪「魔術手莊遜」大獎 &#13;<br> 同日，華盛頓巫師前鋒占美臣獲頒發「魔術手莊遜」大獎，以表揚他場上出色演出及場下與傳媒合作愉快。</spanclass></p></body></html>
