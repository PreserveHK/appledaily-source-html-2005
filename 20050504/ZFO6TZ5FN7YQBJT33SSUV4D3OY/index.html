<html><header><meta charset="utf-8"><title>賊偷街市500斤冰鮮魚</title></header><body><h1>賊偷街市500斤冰鮮魚</h1><p>【本報訊】九龍灣啟業邨街市出現偷魚賊，一批重五百斤值六千餘元冰鮮魚，昨清晨由運輸公司運至，並擺放在未開店魚檔門外，卻被賊人全部偷走。東主指開業十多年首次發生偷魚事件，將改變魚檔運作情況防止再被偷魚，由於失物數量大，不排除為同業所為。&#13;<br> 現場為啟業邨街市地下一個魚檔，據姓林（四十七歲）店主表示，每日清晨五時許，他到魚類批發市場買魚後，委託運輸公司將魚送往魚檔，擺放檔口外等候上班員工處理，日日如是。&#13;<br> 昨清晨五時許，運輸公司工人如常將十六箱有十多品種、共重五百斤值六千餘元冰鮮魚，擺放在魚檔外後離去。至七時許，魚檔員工上班發覺失竊。</p></body></html>
