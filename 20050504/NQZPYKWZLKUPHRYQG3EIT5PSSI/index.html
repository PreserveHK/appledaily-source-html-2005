<html><header><meta charset="utf-8"><title>涉造市案黃創光提訊</title></header><body><h1>涉造市案黃創光提訊</h1><p>【本報訊】早前被控串謀妨礙司法公正的上市公司先科國際前主席黃創光（圖），涉嫌提供利益予美國運通銀行前高級總監及一名證券公司高層，配售先科股份，案件昨在區域法院提訊，定期六月二十七日作預審，法庭將黃創光的擔保金由八十萬元增至一百五十萬，作為申請離港條件。&#13;<br> 首被告黃創光（三十七歲），先科國際集團有限公司前主席，被控兩項提供利益罪。&#13;<br> 案件編號：DCCC379/05</p></body></html>
