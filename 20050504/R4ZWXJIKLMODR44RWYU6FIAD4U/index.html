<html><header><meta charset="utf-8"><title>學做小丑</title></header><body><h1>學做小丑</h1><p>做小丑，不但可以逗人開心，還可以做義工讓他人受惠。由明愛九龍社區中心舉辦的「專業小丑義工訓練計劃」，正好讓一眾青少年學吓扭氣球、拋波、魔術、化妝等技能，暑假期間便可在相關活動中擔任小丑義工。經過基本訓練及義務工作實踐，表現良好者更可成為該中心的「唏呵哈小組」核心成員，被訓練為訓練者。&#13;<br>記者：尹珊珊</p><p>活動名稱：專業小丑義工訓練計劃&#13;<br> 對象：F.3或以上年輕人&#13;<br> 地點：九龍太子道西256A一樓&#13;<br> 明愛九龍社區中心&#13;<br> 日期：5月20日至7月22日&#13;<br> （逢星期五7:30?:00pm，共10堂）&#13;<br> 費用：$100（會員）、$130（非會員）&#13;<br> 查詢：23360698/劉小姐</p></body></html>
