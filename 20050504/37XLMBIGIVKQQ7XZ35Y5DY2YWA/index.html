<html><header><meta charset="utf-8"><title>帝景峰　俯瞰園林‧遠眺維港</title></header><body><h1>帝景峰　俯瞰園林‧遠眺維港</h1><p>筆架山帝景峰分三組，其中帝景居有五幢大廈，每幢有一層做相連單位，相連總數有十伙。放盤僅一間，面積近2500方呎，間隔巨廳不在話下，還四房兩套，家庭成員再多也夠住。&#13;<br> 另有大露台賞景，近看屋苑園池及低座住宅，遠眺九龍市景及維港海景，視野一望無際，又具層次。內櫳有裝修，連家具及車位出售。</p><p><spanclass>戶型選擇多 &#13;<br> 帝景峰高低座式設計，共592伙，戶型極多。利嘉閣盧展豪說，市場焦點集中新盤，雖然帝景峰屋苑具質素，但成交少，特色單位更是遠至去年3月，亦即介紹單位，當時作價1730萬元，每呎6928元。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：謝榮耀</spanclass></p></body></html>
