<html><header><meta charset="utf-8"><title>百佳賣變酸牛奶罰款</title></header><body><h1>百佳賣變酸牛奶罰款</h1><p>【本報訊】有市民於二○○三年八月在百佳超級市場購買了一盒脫脂牛奶，回家飲用後感到肚痛欲嘔，遂報警及向食物環境衞生署投訴，食環署發現牛奶雖未過期，但已變色變酸。經營百佳超市的A.S.WatsonGroup(HK)Limited，遭票控出售食物的品質與購買者要求不符罪名，昨日在屯門裁判法院被裁定罪名成立，罰款五千元，另需繳付五千元堂費。&#13;<br> 案件編號：TMCC1571/04</p></body></html>
