<html><header><meta charset="utf-8"><title>珍妮花見肚遮唔住</title></header><body><h1>珍妮花見肚遮唔住</h1><p>早前盛傳班亞弗力（BenAffleck）與女友珍妮花嘉娜（JenniferGarner）已秘密訂婚，雖然兩人相繼否認有關報道，不過關於珍妮花懷孕的消息仍一直廣泛流傳，日前外國傳媒拍下她出外購物的照片，只見一向十分健美及苗條的她腹部明顯隆起，相信她已懷孕數個月。&#13;<br> 據知情人士說：「珍妮花的腹部很大，而且她走路時很小心，腹部隆起的情況完全不合比例，相信她已懷孕數月。」相信兩人將很快公布懷孕消息。</p></body></html>
