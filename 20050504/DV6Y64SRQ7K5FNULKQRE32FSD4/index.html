<html><header><meta charset="utf-8"><title>《明報》刊地圖涉侵權</title></header><body><h1>《明報》刊地圖涉侵權</h1><p>【本報訊】通用圖書有限公司昨日入稟高等法院控告《明報》侵權，指《明報》上月出版一篇有關已故教宗若望保祿二世的悼念短文中，盜用了該公司出版的地圖作圖片，故入稟向法庭申請禁制令，並向《明報》追討賠償。&#13;<br> 原訴人於入稟狀指，於今年四月十日《明報》刊載一篇題為「悼念路線圖（香港教區/觀塘版本）」的文章中，複製了原訴公司出版的地圖作為文章的插圖。&#13;<br> 案件編號：HCA769/05</p></body></html>
