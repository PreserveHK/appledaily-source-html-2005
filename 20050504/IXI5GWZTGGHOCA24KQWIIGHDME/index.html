<html><header><meta charset="utf-8"><title>駐滬採購經理到場</title></header><body><h1>駐滬採購經理到場</h1><p>現場所見，買家中不少是外籍人士，可見漸多海外買家直接前往內地採購，部份更是駐上海的採購經理，如TroySchmirler到來是要搜購美容Spa用品及家具，他表示這類產品在展會中不多，但認為展會算是不俗。&#13;<br> 在德國貿易公司MAIQUI任職採購經理的QuyenLe表示，是次展會很具吸引力，可從中找到所需的家具及家居用品。不過，有來自西班牙的買家認為，這展會只是普普通通，暫未能與其他大型家品展比較，下屆是否再來需再作考慮。</p></body></html>
