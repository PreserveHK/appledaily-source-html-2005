<html><header><meta charset="utf-8"><title>裴勇俊靜靜雞搬竇避Fans</title></header><body><h1>裴勇俊靜靜雞搬竇避Fans</h1><p>韓國男星裴勇俊在韓國的經理人公司BOF前日由江南區論峴洞舊址，秘密搬往位於清潭洞的新辦公室。平日事無大小均在個人網頁內向fans公布的俊哥，今次並無向fans透露搬址，全因舊辦公室經常吸引來自日本及外地的俊哥fans到訪，惹來附近居民投訴，所以今次才靜靜搬往新辦公室。&#13;<br> 此外，俊哥的古裝劇《太王四神記》早前有意邀請女星河知雲扮演俊哥的戀人，但河知雲經理人方面已經辭演，因為河知雲自拍攝劇集《茶母》以來，兩年多來並沒有休息過。</p></body></html>
