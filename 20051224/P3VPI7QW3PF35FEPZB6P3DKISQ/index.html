<html><header><meta charset="utf-8"><title>蘭西情報課：黃建業夫人任美聯副主席</title></header><body><h1>蘭西情報課：黃建業夫人任美聯副主席</h1><p>美聯集團副主席兼執行董事張錦成十月辭職，個位一直懸空，接替人選最近揭盅。&#13;<br> 佢哋宣布，委任鄧美梨，為副主席兼執行董事。究竟佢係何方神聖？原來係主席黃建業夫人。&#13;<br> 美聯發表聲明話，現年五十歲嘅鄧美梨，舊年加入，做企業發展董事，負責集團及附屬公司嘅企業發展，佢又係美聯慈善基金會長。鄧副主席月薪八萬八，並按表現分花紅。黃建業家族持有百分之十八點六七美聯股權。&#13;<br> 另外，佢哋又宣布，林鳳芳辭任美聯合資格會計師，並由甘敏儀接替。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
