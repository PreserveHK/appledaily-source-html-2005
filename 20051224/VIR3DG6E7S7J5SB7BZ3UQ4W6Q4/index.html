<html><header><meta charset="utf-8"><title>許冠傑開騷不忘Angels</title></header><body><h1>許冠傑開騷不忘Angels</h1><p>許冠傑（阿Sam）正身在美加，舉行一連六場巡迴演唱會，首兩場假座美國凱撒皇宮酒店鬥獸劇院舉行。演唱會上，大會重播電影《最佳拍檔之女皇密令》及李小龍主演電影的片段，台下有份參演《最》片的嘉賓華康美子和李小龍女兒李香凝均顯得十分感動。阿Sam在美加仍貫徹其作風，超時完場，令主辦商被罰款。&#13;<br> 此外，阿Sam於多倫多舉行巡迴演唱會期間，還抽空與一眾Sam'sAngels到尼亞加拉大瀑布拍攝宣傳照片，又於瀑布前夾band，結果被當地警察查問。警方經了解後，即予以通融，還協助維持秩序。</p></body></html>
