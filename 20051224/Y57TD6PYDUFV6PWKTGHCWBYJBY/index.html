<html><header><meta charset="utf-8"><title>複製狗遭到牽連</title></header><body><h1>複製狗遭到牽連</h1><p>黃禹錫胚胎幹細胞研究證實是揑造，連帶影響他所有的研究，包括轟動全球、被美國《時代》周刊譽為年度最奇妙發明的複製狗，也被人質疑是揑造的。&#13;<br> 首爾大學調查小組已抽取了複製狗的血液樣本進行脫氧核糖核酸(DNA)的化驗。&#13;<br> 澳洲幹細胞研究員特勞恩森質疑說：「那隻複製狗很可愛，令人印象深刻，但現在我不認為牠真是複製狗。」他更預言，曾與黃禹錫合作過的科學家，都會被株連。&#13;<br> 美國西北大學的生物倫理學教授佐洛絲說，「幹細胞概念不是騙局，是真的」，但承認醜聞會令研究雪上加霜，「反對者會認為，醜聞就是反對理據。人們對幹細胞的樂觀、熱情和希望也會因此變淡」。&#13;<br> 美聯社/路透社</p></body></html>
