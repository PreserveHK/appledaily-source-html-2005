<html><header><meta charset="utf-8"><title>杜指長假前牛皮</title></header><body><h1>杜指長假前牛皮</h1><p>【本報綜合報道】在聖誕節長假期前夕，美國股市昨天早段牛皮。雖然耐用品定單好過預期，及波音（Boeing）可望取得新定單，但因新屋銷量遜預期，股市升幅有限。&#13;<br> 杜瓊斯工業平均指數早段一度升15.36（0.14%），見10904.80。納斯達克綜合指數最多升8.22（0.37%），至2254.71。開市後半小時（本港時間昨晚11時），杜指升3.12，報10892.56；納指升6.47，報2252.96。下周一是美國聖誕節假期，當地金融市場休市一日。</p></body></html>
