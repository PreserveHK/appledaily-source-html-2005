<html><header><meta charset="utf-8"><title>南華誓破08賀聖誕</title></header><body><h1>南華誓破08賀聖誕</h1><p>【本報訊】南華今午在旺角球場上演的甲組聯賽「雙料娛樂」尾場，誓數包尾的香港○八賀聖誕，而公民在頭場則惡鬥增兵的聯華。&#13;<br> 南華上場守和傑志，終止連敗兼以八戰六分升第六位，而今午對八戰全敗的香港○八，只要發揮正常，應有力挫未嘗一勝的香港○八，取得自九月以來首場勝仗；教練顧錦輝表示，上場賽和新任聯賽盃冠軍傑志有助提升球員信心及士氣。</p><p>第七位的聯華在增兵後上場迫和榜首的流浪，今作客對中游的公民，如先做好防守，以公民之攻力是未必可擊敗他們，或有望取分而回。</p></body></html>
