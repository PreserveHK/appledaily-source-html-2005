<html><header><meta charset="utf-8"><title>聖誕未到籌備倒數</title></header><body><h1>聖誕未到籌備倒數</h1><p>香港愈嚟愈盛行倒數，商場係最易聚集人流，適合搞呢類活動嘅地方，新地觀塘apm商場，突然話搞平安夜倒數，搵嚟藝人周杰倫做嘉賓，擺明搶先其他場，飲頭啖湯。&#13;<br> 月底前，營業時間延長至凌晨兩點。新地馮秀炎話，預料人流增三成，生意多兩成。&#13;<br> 另外，恒基將軍澳新都城中心商場，三十一日晚舉行送舊迎新倒數，藝人雲集，包括郭晉安、湯盈盈、宣萱與戴夢夢等。呢場倒數，可以同銅鑼灣時代廣場、尖沙嘴海港城及大角嘴奧海城商場有得揮。</p></body></html>
