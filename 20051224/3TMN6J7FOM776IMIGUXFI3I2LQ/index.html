<html><header><meta charset="utf-8"><title>長假掃商場不愁冇節目</title></header><body><h1>長假掃商場不愁冇節目</h1><p>今個聖誕，如果冇咩特別諗頭，大可試吓逐個商場去逛，因為全港各個商場，都有唔同風格節目，等你去發掘。&#13;<br> 先講東涌東薈城，二十六號前，有木偶劇「共享甜心聖誕」睇，捐款二十，可以喺聖誕心意卡上寫願望，掛喺場內聖誕樹上，捐四十，更可同聖誕老人合照，善款用嚟資助匡智會。&#13;<br> 馬鞍山新港城中心，以歐洲嘉年華會做主題，滿場都係帳幕、小丑、彩球及喇叭，有攤位遊戲，可以贏個四呎高毛公仔。另外，今明兩日，德國雜技夫妻檔表演超難度動作。&#13;<br> 至於旺角朗豪坊，「妙想天開四人幫」活動，過去七日吸引百五萬人參觀。</p></body></html>
