<html><header><meta charset="utf-8"><title>水療按摩治拇指病</title></header><body><h1>水療按摩治拇指病</h1><p>用電子手帳、手提電子遊戲機和手機打短訊，都是潮人玩意，但經常使用卻令手指關節勞損，出現所謂「BlackBerry拇指病」，北美洲地區的凱悅度假村和水療中心就看準市場，提供手指按摩消痛，還獨家推出BlackBerry按摩油。</p><p>電子手帳致勞損</p><p>凱悅水療總監約翰遜表示，新推出的手指按摩，能紓緩過度使用電子手帳帶來的不適，而且能預防手指進一步受創，但她指出，手指按摩不能取代傳統醫療，如果患上「腕道症候群」的嚴重病症，就必須盡早求醫。&#13;<br> 美國廣播公司</p></body></html>
