<html><header><meta charset="utf-8"><title>珀麗灣美國客湧到</title></header><body><h1>珀麗灣美國客湧到</h1><p>馬灣珀麗灣自成一國，居住環境略帶外國小鎮風情，外國客零舍鍾意。近排一連幾個買家與租客，都嚟自美國。&#13;<br> 中原蔡建雄話，美國買家上月買入單位，隨即介紹畀班朋友，一經介紹，佢兩個朋友先後以電郵方式入市，分別七百五十及六百八十呎，成交價二百八十萬與二百五十幾萬。聽講，幾個美國買家會繼續推介呢個盤，好快就一傳十、十傳百，愈嚟愈多外國買家嘞。&#13;<br> 至於租客，係美國上市公司CEO，以每月萬七，租用近千呎單位，每呎十七蚊。</p></body></html>
