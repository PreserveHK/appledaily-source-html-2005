<html><header><meta charset="utf-8"><title>中國散打王挫普京保鑣</title></header><body><h1>中國散打王挫普京保鑣</h1><p>被喻為中國功夫與世界空手道之間的終極之戰昨晚在廣州天河體育館決出勝負，雙方各派五人對決均由中方獲勝。當中全晚高潮是中國散打王薛鳳強與俄羅斯總統普京的貼身保鑣謝爾蓋對戰，謝爾蓋在第二回合就被打敗，自動服輸，二人正式對戰只進行了短短的一百三十秒。</p><p>對戰130秒</p><p>九十公斤級的謝爾蓋是二○○五年極真世界空手道重量級冠軍，現年二十七歲，身高一米八一。謝爾蓋在十月上旬已被俄羅斯國家安全局正式任命為總統普京的貼身保鑣，本次比賽結束後，他將正式就職。而有「燕都神影」稱號的薛鳳強，剛在中國十運會獲得散打亞軍。&#13;<br> 本報記者</p></body></html>
