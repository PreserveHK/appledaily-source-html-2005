<html><header><meta charset="utf-8"><title>九龍　帝庭豪園1.7萬租出</title></header><body><h1>九龍　帝庭豪園1.7萬租出</h1><p>▲中原何保明透露，土瓜灣帝庭豪園本月暫有2宗租務成交，其中2座高層G室，面積1025方呎，以月租1.7萬元承租，呎租16.6元。&#13;<br> &#13;<br> ▲美聯朱志輝表示，荔枝角美孚新邨四期百老滙街101號高層C室，面積760方呎，成交價213萬元，呎價2803元。原業主98年中以206萬元購入，僅賺7萬元。&#13;<br> &#13;<br> ▲香港置業陳子光說，大角嘴柏景灣10座中層D室，面積982方呎，成交價572萬元，呎價5825元。原業主00年9月以432.6萬元購入，賺139.4萬元。屋苑本月至今只3宗成交。</p></body></html>
