<html><header><meta charset="utf-8"><title>房車深夜離奇焚毀</title></header><body><h1>房車深夜離奇焚毀</h1><p>【本報訊】一輛行車證及前後車牌被拆去、車門及油缸蓋被打開的私家車，昨晨二時許，被發現在石硤尾澤安邨對開大窩坪道離奇着火焚燒，火勢異常猛烈，途人見狀恐發生爆炸，代為報警。&#13;<br> 消防到場開喉射水灌救，瞬即將火撲熄（圖），惟全車盡毀，當時車上無人。調查後認為起火原因有可疑，警方派員及政府化驗師在場檢視，已列作「縱火案」處理，正聯絡私家車車主，了解被縱火原因。&#13;<br> 梁澤岡攝</p></body></html>
