<html><header><meta charset="utf-8"><title>解款箱忽然噴粉末</title></header><body><h1>解款箱忽然噴粉末</h1><p>【本報訊】三名持槍解款員昨晨一時許，駕乘解款車前往九龍灣德福花園商場一間店舖解款，押解一個盛有款項解款箱返回解款車時，解款箱突然噴出紅色防盜粉末，嚇得三名解款員聯同司機慌忙離開車廂。&#13;<br> 由於恐有事故發生，解款員即時持槍戒備及報警，大批警員趕至手持長槍在四周把守（圖）。解款公司人員趕至調查，證實解款箱內款項完好無缺，懷疑解款箱防盜系統失靈噴出紅色防盜粉末，惹來一場虛驚。&#13;<br> 黎志偉攝</p></body></html>
