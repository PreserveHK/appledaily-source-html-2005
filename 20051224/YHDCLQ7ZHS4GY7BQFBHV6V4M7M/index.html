<html><header><meta charset="utf-8"><title>中原指數連升兩周</title></header><body><h1>中原指數連升兩周</h1><p>【本報訊】二手樓市在連跌4周後，逐步回升，截至本月18日一周，中原城市指數報52.84點，較前一周的52.78點，升0.06點，為第二周回升。中原地產研究部高級經理黃良昇指出，指數反映銀行本月加息0.25厘後，並未對樓市造成影響，二手交投暢旺，樓價走勢明朗。&#13;<br> 在62個成份屋苑中，呎價較上月錄得升幅的僅11個，幅度最大為粉嶺牽晴間，一個月升4.93%，呎價報2335元；第二位為港島龍頭屋苑鰂魚涌太古城，呎價5204元，上揚4.19%。&#13;<br> 樓價下跌的51個屋苑，以鴨脷洲海怡半島最慘情，一個月急挫16.47%，低見3852元。</p></body></html>
