<html><header><meta charset="utf-8"><title>匯創610萬收購灣仔舖</title></header><body><h1>匯創610萬收購灣仔舖</h1><p>▲匯創控股（8202）昨宣布，以610萬元向4名個別人士，收購灣仔文安樓G11A、B、G12至14號4個空置地舖，樓面79.62方米，收購代價七成由銀行貸款融資，三成內部資源撥付。4名人士除合共持有該公司5.5%股權外，均為獨立第三者。&#13;<br> &#13;<br> ▲輝影國際（630）昨申請停牌，以待公司公布發行具擔保票據及紅利認股權證。&#13;<br> &#13;<br> ▲國家外管局網站披露，已分別批准淡馬錫富敦投資1億美元及美國國際集團5000萬美元QFII額度。</p></body></html>
