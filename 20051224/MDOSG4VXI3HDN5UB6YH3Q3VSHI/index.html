<html><header><meta charset="utf-8"><title>是日例劏：將軍澳廣場萬有街市</title></header><body><h1>是日例劏：將軍澳廣場萬有街市</h1><p>黃肉薯：肉質粉又腍，適合用來燜咖喱、炸薯條。揀的時候，要選表面光滑，沒有芽的為之靚貨。&#13;<br>&#13;<br>老薑：味辛辣，具驅風散寒作用。還可辟腥去羶，適合用來煮海鮮、燜肉，亦可榨汁加蜜糖水飲用，可驅寒。&#13;<br>&#13;<br>免治豬肉：多選半肥瘦豬肉，用來搓成肉丸或剁肉餅，份外彈牙可口。</p><p>馬蹄：肉爽甜，揀時要揑一揑夠實淨為之靚貨。吃之前可用刷洗掉泥巴，切去最污糟的蒂部，便可連皮煲湯，湯水特別清甜。&#13;<br> &#13;<br> 以上資料截至12月23日為準&#13;<br> &#13;<br> （*）價格來自將軍澳廣場華潤超市</p></body></html>
