<html><header><meta charset="utf-8"><title>中原請老記玩番吓</title></header><body><h1>中原請老記玩番吓</h1><p>經過成年嘅衝刺，臨近年尾，兼夾樓市買賣淡靜，一眾地產代理都趁機會唞唞、輕鬆吓，中原決定喺下個禮拜一，與傳媒朋友一齊過BoxingDay。&#13;<br> 至於中原公關部，就提早開派對，互相交換禮物，連執董陳永傑，都嚟湊熱鬧，重整番個煲呔look，夠晒搞嘢。&#13;<br> 講開中原，佢哋趁年底，搞咗個網上05年香港樓市十大新聞選舉，有三十一段畀大家揀，今個月二十九號截止，翌日公布結果。</p></body></html>
