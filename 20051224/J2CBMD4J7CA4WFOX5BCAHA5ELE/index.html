<html><header><meta charset="utf-8"><title>Rain明年跳到美國</title></header><body><h1>Rain明年跳到美國</h1><p>韓國小天王Rain即將衝出亞洲，於明年二月二日假美國紐約麥迪遜花園廣場舉行一場演唱會，門券已在網上開始預售。Rain首次在美國舉行個唱，而過往亦有不少國際巨星在麥迪遜花園廣場演出，包括已故的披頭四（TheBeatles）成員約翰連儂（JohnLennon），雲妮侯斯頓（WhitneyHouston）和艾頓莊（EltonJohn）等。&#13;<br> Rain今年先後在韓國首爾、日本、香港、中國和台灣開騷，明年能踏足美國台板載歌載舞，對這個韓國歌手而言，光榮又具意義。&#13;<br> 撰文：朱倬誼</p></body></html>
