<html><header><meta charset="utf-8"><title>財話短說<br>滙豐公積金注資134億</title></header><body><h1>財話短說<br>滙豐公積金注資134億</h1><p>▲滙豐控股（005）（圖）昨日宣布，其全資附屬英國滙豐將注資10億英鎊（134.4億港元）入其公積金內，以扺銷其巨額赤字，而母公司滙豐控股同時認購英國滙豐價值7億英鎊（94.08億港元）的新股屬，藉以支付其注資行動。&#13;<br> &#13;<br> ▲申請撤銷在港上市的大眾食品（708）昨宣布，鄧普頓基金於12月19日減持該公司股份5663.6萬股，相當於大眾已發行股本5.01%，套現2.663億元。該批股份的新登記持有人為新加坡發展銀行、滙豐銀行及渣打銀行。</p></body></html>
