<html><header><meta charset="utf-8"><title>駐伊美軍撤兩旅軍力</title></header><body><h1>駐伊美軍撤兩旅軍力</h1><p>到訪伊拉克的美國國防部長拉姆斯菲爾德昨天（周五）在費盧杰宣布，已獲總統喬治布殊授權明年春季前，由伊拉克撤走兩個旅的部隊，約五千至九千名士兵，將駐伊的戰鬥旅減至十五個。如果落實撤軍，駐伊美軍人數是自去年四月以來，首次回落到十三萬八千人以下。</p><p>明春落實　英擬跟隨</p><p>聲明發表前一天（周四），閃電訪問伊拉克的英國首相貝理雅，也暗示可能在半年內撤軍，「如果事情按計劃進行，我們希望撤回軍隊」。目前駐伊英軍約有八千人，大部份駐守在巴士拉附近，但英軍已停止在南部半數控制區巡邏，逾一千名前線士兵已奉命返回軍營內留守。&#13;<br> 法新社/英國《泰晤士報》</p></body></html>
