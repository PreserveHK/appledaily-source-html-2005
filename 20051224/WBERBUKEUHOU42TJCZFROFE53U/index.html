<html><header><meta charset="utf-8"><title>港置將添30分行</title></header><body><h1>港置將添30分行</h1><p>【本報訊】近期市道雖然淡靜，但地產代理已部署明年大計，準備迎接新一年。香港置業行政總裁胡日發表示，明年計劃開設多30間分行，增添人手250至300人。&#13;<br> 胡日發表示，受息口困擾，樓市淡靜，但加息周期有望提早完結，相信明年二手交投顯著回升。集團將重點出擊，以大型屋苑為開設分行主要地區，如將軍澳及西九龍區。他預期明年住宅買賣料升至11萬宗，較今年多4.8%。</p><p>利嘉閣增聘300人</p><p>至於利嘉閣，執行董事廖偉強則指，集團會維持分行約150間，但會增聘300人，以迎戰多個大型新盤開賣。</p></body></html>
