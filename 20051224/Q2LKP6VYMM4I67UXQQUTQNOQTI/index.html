<html><header><meta charset="utf-8"><title>內地電視台公然播《無極》</title></header><body><h1>內地電視台公然播《無極》</h1><p>陳凱歌導演的《無極》在內地票房理想，但最近內地亦同樣發現了該片的盜版，據內地報章報道，在內蒙某電視台竟然於日前公然盜播《無極》，並將此戲分成十六個段落，每個段落收取兩元。自從有陳凱歌影迷舉報此事給電影公司知道後，戲組方面已就此件事展開調查。&#13;<br> 舉報人指中國電影業都面對一個嚴重問題，就是盜版太猖獗，一部電影或電視劇投入如此多精力、物力和財力，結果就因盜版而收不回成本，那以後還有誰會投資拍戲。&#13;<br> 當大家去抱怨中國電影人拍不出好戲來之前，是否應該拿出個心去支持正版，這樣中國電影才可以向好方面發展。&#13;<br> 撰文：蔡丹</p></body></html>
