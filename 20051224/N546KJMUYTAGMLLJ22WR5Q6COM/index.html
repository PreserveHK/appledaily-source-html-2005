<html><header><meta charset="utf-8"><title>開風炮女工被毆傷</title></header><body><h1>開風炮女工被毆傷</h1><p>【本報訊】五十歲姓陳地盤女工（後）昨早上九時許，在元朗屏山灰沙圍一個村屋地盤二樓，利用「風炮」進行工程時，「風炮」發出的噪音，惹起附近一名懷疑村民不滿，走上村屋三樓居高臨下喝止女工：「朝朝早都咁嘈，你不如做雞啦！」&#13;<br> 雙方爭執期間，男子拾起一支木方擲向姓陳女工，女工閃避不及，眼部受傷紅腫需送院治療。稍後警員在現場附近兜截姓鄧（三十二歲）傷人男子協助調查。&#13;<br> 梁維建攝</p></body></html>
