<html><header><meta charset="utf-8"><title>西貢洋房沽近千萬</title></header><body><h1>西貢洋房沽近千萬</h1><p>西貢洋房近排成交活躍，噚日又有一宗，利嘉閣范偉男話，栢寧頓花園雙數屋，千九呎，連千四呎花園，以九百六十萬成交。&#13;<br> 間屋每月租緊兩萬五，買家睇好○六年豪宅市道，現價入，回報率只有三厘多啲，不過，佢其實打算約滿後收番自住。&#13;<br> 另外，蘭西寫咗單西貢壁屋村成交，提及市場消息話，買家係隔籬業主，報道一出，即時引嚟代理及隔籬屋業主齊聲矢口否認，真相係點，個零月後睇登記自有分曉。</p></body></html>
