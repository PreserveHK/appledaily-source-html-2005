<html><header><meta charset="utf-8"><title>孕婦產子被炒獲賠16萬</title></header><body><h1>孕婦產子被炒獲賠16萬</h1><p>【本報訊】一名貿易公司女秘書，因懷孕時幾乎流產而需經常住院，公司另聘他人代替其職務，並於女秘書生產後不久，以其工作表現不佳為由將她解僱，她早前透過平機會向前僱主索償，昨於區域法院獲判勝訴，法官下令前僱主賠償十六萬三千多元連利息。&#13;<br> 原告人林詠麗（譯音），被告為旭東（正大）有限公司。原告○一年初加入該公司，並於翌年懷孕，因過程不順利而經常請病假，她於生產後曾返回工作崗位，但上司於○二年十一月將她解僱。&#13;<br> 案件編號：DCEO6/04</p></body></html>
