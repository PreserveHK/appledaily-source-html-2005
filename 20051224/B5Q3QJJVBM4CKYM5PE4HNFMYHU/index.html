<html><header><meta charset="utf-8"><title>大摩減持福田聯華美蘭</title></header><body><h1>大摩減持福田聯華美蘭</h1><p>▲聯交所股權變動資料披露，摩根士丹利申報，已於12月15日，以每股平均價3.338元、7.34元及3.986元，減持福田實業（420）、聯華超市（980）及美蘭機場（357）股份，依次為2459萬股、1923.68萬股及1259.6萬股，套現2.735億元，於福田持股量由7.92%減至4.82%，聯超持股量由12.11%降至1.77%，美蘭機場持股量由6.07%降至0.52%。</p></body></html>
