<html><header><meta charset="utf-8"><title>洪金寶寸成龍需求多</title></header><body><h1>洪金寶寸成龍需求多</h1><p>洪金寶日前接受吳君如主持的有線節目《再睇星期五》訪問，君如提及成龍曾說過與好兄弟一起偷食，但怕老婆發現，要爬水渠逃走，問洪金寶是否「好兄弟」之一？他急忙否認，並堅稱每次都以認真態度追女仔。洪金寶笑說：「我個鼻冇佢咁大，需求冇咁多。」&#13;<br> 對於拍攝《功夫》時與周星馳鬧不和，洪金寶不欲多提，他坦言拍《功》片很辛苦，他說：「我最嬲唔係被炒魷魚，係有時人與人之間點樣互相對待。」</p></body></html>
