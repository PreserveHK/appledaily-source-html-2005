<html><header><meta charset="utf-8"><title>李冰冰執垃圾倡環保</title></header><body><h1>李冰冰執垃圾倡環保</h1><p>李冰冰日前在海南島出席「第十四屆中國金雞百花電影節」，雖然競逐金雞影后落敗，輸給電影《我們倆》的八十歲演員金雅琴，但卻無損李冰冰的心情，日前她還到三亞的海邊耍樂。</p><p>嚇觀眾一跳</p><p>李冰冰說：「以金老師（金雅琴）的表現，本來我沒想過要問鼎，而且我的機會也很多，尤其是明年登場的新片《雲水謠》，可以說我在戲中的表現將嚇觀眾一跳。」&#13;<br> 在海邊李冰冰不忘拾起沙灘上的垃圾，她說：「去了西藏才知環保的重要，一切自然的東西不能讓人們隨便破壞。」&#13;<br> 採訪、攝影：盧健</p></body></html>
