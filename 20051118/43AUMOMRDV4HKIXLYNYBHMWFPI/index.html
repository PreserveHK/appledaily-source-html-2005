<html><header><meta charset="utf-8"><title>海典灣低市價13%賣</title></header><body><h1>海典灣低市價13%賣</h1><p>▲世紀廿一廖振雄表示，馬鞍山海典灣5座中層E室，618方呎，成交價205.5萬元，呎價3325元，低市價13%。&#13;<br> ▲中原郭佩玲表示，天水圍嘉湖山莊麗湖居，4座高層E室，581方呎，以93萬元成交，呎價1601元。原業主96年129萬元買入，蝕36萬元。&#13;<br> ▲利嘉閣區國健表示，東涌藍天海岸3座中層G室，550方呎，166萬元易手，呎價3018元，低市價5%。原業主03年9月104.8萬元買入，賺61.2萬元，升值58.4%。</p></body></html>
