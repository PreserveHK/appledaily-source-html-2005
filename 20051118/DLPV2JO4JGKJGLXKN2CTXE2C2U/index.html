<html><header><meta charset="utf-8"><title>郭羨妮嘟嘟鬥閃</title></header><body><h1>郭羨妮嘟嘟鬥閃</h1><p>明晚台慶夜，一眾女藝員均會悉心打扮，爭妍鬥麗，郭羨妮獲周生生珠寶贊助首飾，她昨日到尖沙嘴試戴三套共值逾五百萬元的鑽石首飾，她表示明晚會穿由何國鉦設計的晚裝。</p><p>阿旺繼續熱</p><p>鄭裕玲（嘟嘟）亦獲珠寶商「deGRISOGONO」贊助兩套鑽石首飾，總值二千多萬元，其中一條六十六卡藍寶石心形吊墜鑽鏈，約一千三百萬元。&#13;<br> 此外，網上博彩公司易勝博的「最佳男、女主角」賠率，截至昨日仍是郭晉安（阿旺）和汪明荃最熱，郭晉安由前晚的3倍熱至昨日的2.75倍，汪明荃則由1.9倍熱至1.8倍。&#13;<br> 採訪、攝影：卓美娟</p></body></html>
