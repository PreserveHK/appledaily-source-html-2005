<html><header><meta charset="utf-8"><title>粵港供水年省息7600萬</title></header><body><h1>粵港供水年省息7600萬</h1><p>【本報訊】粵海投資（270）公布，旗下粵港供水控股及廣東粵港供水，與工銀亞洲（349）、工商銀行深圳分行及其他合約方簽訂協議，落實貸款息率下調安排。以目前仍未償還貸款餘額107億元計算，預計利息支出每年可省7600萬元。該安排將於本月20日生效。&#13;<br> 兩家供水公司在02年為其發行的水債券再融資，與貸款銀行簽訂148億元的貸款合同，當中128億元及20億元的貸款年息率，分別為港元同業拆息加1.339厘及1厘。根據減息協議，該兩部份貸款的年息率統一下降至港元同業拆息加0.6厘，減少40至74點子。&#13;<br> </p></body></html>
