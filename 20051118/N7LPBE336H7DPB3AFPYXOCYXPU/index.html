<html><header><meta charset="utf-8"><title>鄭海泉又係經濟行先論</title></header><body><h1>鄭海泉又係經濟行先論</h1><p>剛被委任為策發會成員嘅滙豐亞太主席鄭海泉（圖），噚日出席一個午餐會後話，佢作為一個銀行家，認為大家與其為政制爭拗嘥咁多精力同時間，倒不如諗吓喺內地經濟急速增長下，點樣先可以鞏固香港作為國際金融中心嘅地位，又例如人民幣業務點先可以搞大啲咁。又係經濟行先論。&#13;<br> 鄭大班話，佢個人係支持香港應該有全面民主嘅，香港可以普選行政長官亦只係時間上嘅問題，但係呢一刻佢真係認為經濟發展應該擺喺首位。&#13;<br> 佢重話海外投資者曾經同佢講，相對而言佢哋較為關注香港喺中國經濟發展中嘅角色，可以從中搵到商機咁話喎！</p></body></html>
