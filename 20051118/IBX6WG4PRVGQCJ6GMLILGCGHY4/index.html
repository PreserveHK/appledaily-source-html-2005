<html><header><meta charset="utf-8"><title>基金入市<br>大額工商物業成交急增</title></header><body><h1>基金入市<br>大額工商物業成交急增</h1><p>中原地產研究部指出，逾1億元工商舖物業買賣合約，10月份錄8宗登記，總值22.9億元，較9月分別升1.7倍及1.6倍。當中寫字樓佔4宗，總值10.05億元；商舖3宗，總值6.35億元；工廈佔1宗，總值6.5億元。外資基金不斷吸納物業，10月份荃灣達力貨櫃中心大部份樓面，及觀塘道410號全幢商廈，分別被兩外資基金以6.5億及5.28億元購入。</p></body></html>
