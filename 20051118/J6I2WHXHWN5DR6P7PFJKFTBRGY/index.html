<html><header><meta charset="utf-8"><title>瑞安房產擬來港集資</title></header><body><h1>瑞安房產擬來港集資</h1><p>▲外電引述瑞安房地產副主席王英偉表示，計劃明年透過在本港上市，集資10億美元，用以發展重慶及武漢的大型項目，因為集團未來10年需要投入約25億美元資金，故須作好準備。&#13;<br> ▲港交所（388）行政總裁周文耀表示，期貨交易系統軟硬件供應商的專家代表，將於今日抵港，協助找出上周五出現故障的原因，相信有關問題需要較長時間研究，估計專家會提議改善連接軟件。他又指港交所未就創業板去向提過任何方案，須待年底或明年初才諮詢。</p></body></html>
