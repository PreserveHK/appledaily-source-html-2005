<html><header><meta charset="utf-8"><title>世貿會期應變服務</title></header><body><h1>世貿會期應變服務</h1><p>即將舉行嘅世界貿易組織部長級會議，香港政府高度戒備，慎防有亂事發生，而開會嘅地區，商業活動可能受到影響，商務辦公室租賃商TheExecutiveCentre（TEC），乘勢推出「世貿辦公室應變方案」。&#13;<br> TEC總經理湯淑敏話，佢哋可以為客戶提供短期一站式辦公室服務，包括辦公室設備、秘書同埋IT等服務。個辦公室喺灣仔頭皇后大道東星街口太古廣場第三座三樓，服務為期六日，每位收三千蚊。</p></body></html>
