<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>牙帶魚：魚身以銀白色帶光澤為新鮮貨，廣東人喜以油煎至脆卜卜，江南人士就多用蒸的方法。&#13;<br>&#13;<br>酒糟：是江南地區家家必須的材料，用大米釀製而成，是一種天然食品，釀製過程中有許多對人體有益的微生物產生。&#13;<br>&#13;<br>&#13;<br></p><p>浙江菜乾：跟廣東菜乾不同，以鹽醃製，味道較鹹香，上海雜貨店有售。&#13;<br> &#13;<br> 金華火腿：講究一點的可買原隻金華火腿，用來煮蜜汁火方、火朣翅等。不同部位有不同做法，但一般家庭用的火腿都是次等的真空包裝貨色。&#13;<br> &#13;<br> ＊以上價格來自銅鑼灣鵝頸橋街市&#13;<br> 資料截至11月17日為準&#13;<br> </p></body></html>
