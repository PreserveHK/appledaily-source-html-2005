<html><header><meta charset="utf-8"><title>胡林出貓解悶</title></header><body><h1>胡林出貓解悶</h1><p>樂壇新人胡林從美國紐約回港闖歌壇，早前更在港租屋獨居，閒時就練歌和排舞，努力朝唱作人方向發展。&#13;<br> 近期胡林都有應邀出席部份戶外演出，雖然有些沒有酬金，但為了爭取演出經驗，胡林亦不大計較。日前她跑到銅鑼灣選購戰衣，還大呻獨居生活十分沉悶，她說：「我考慮緊收養一隻貓陪我，重打算去愛護動物協會領養，因為我留意到好多人買咗隻貓養一陣就唔養，佢哋俾人遺棄好可憐，所以既然我只係想搵個伴，咁咪收養一隻囉！」&#13;<br> 採訪、攝影：比華利&#13;<br> 場地提供：CHEVIGNON</p></body></html>
