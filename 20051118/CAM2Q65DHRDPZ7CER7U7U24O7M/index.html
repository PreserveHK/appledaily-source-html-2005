<html><header><meta charset="utf-8"><title>柏芝拖老外煙韌</title></header><body><h1>柏芝拖老外煙韌</h1><p>張栢芝與其老外男友Jeroen現正打得火熱，除了栢芝開工的日子，二人總如連體嬰般黐到實，日前她便與老外男友到中環蘇豪區偕友吃西餐，坐近餐廳門口的栢芝毫不介意食相曝光，更無懼在人前與老外煙韌。</p><p>互說情話</p><p>當晚十時許，身穿黃色外套及牛仔短裙的栢芝，與老外和一男一女友人齊於蘇豪ALDente餐廳用餐，四人邊吃邊聊，氣氛融洽，不過栢芝顯得頗為疲倦，有點沒精打采，老外便不時𠱁女友開心，而栢芝更全身挨着男友低聲說情話，十分甜蜜。約至十一時左右，眾人吃飽後，栢芝便與老外一同上保母車離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
