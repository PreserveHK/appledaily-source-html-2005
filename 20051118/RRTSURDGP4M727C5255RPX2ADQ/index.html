<html><header><meta charset="utf-8"><title>荃灣街舖445萬易主</title></header><body><h1>荃灣街舖445萬易主</h1><p>利息加咗好多次，但一線街舖價錢重係企得好硬，投資者惟有向二線埋手。&#13;<br> 中原許偉文話，近住荃灣大會堂嘅享和街德仁樓十一期地下A號舖，啱啱有個投資者以四百四十五萬連埋租約買咗，面積大約二百八十呎，𠵱家由柯尼卡菲林店租緊，租約○七年一月至到期，每月收租近一萬八千，回報率約四厘八。&#13;<br> 許偉文話，因為西鐵通咗車，享和街一帶旺咗，連租金都有上升。</p></body></html>
