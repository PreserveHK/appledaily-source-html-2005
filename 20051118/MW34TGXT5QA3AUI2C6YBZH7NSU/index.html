<html><header><meta charset="utf-8"><title>濠江舊區重建樓價企穩</title></header><body><h1>濠江舊區重建樓價企穩</h1><p>澳門將成立舊區重整諮詢委員會，推動舊區重建，北區肯定係焦點，但中原澳門執行董事郭朝隆話，預料嗰區樓價暫時升幅有限，未來一年最多升一兩成。唔通唔睇好？&#13;<br> 郭朝隆解畫，暫時難預測重建對北區樓價影響有幾大，但過去一年，嗰度樓價已升近倍，好似廣福祥、廣福安呢啲樓齡較新嘅樓，年頭重係三四百蚊一呎，𠵱家已要七八百，所以未來升幅有限。佢補充，○七年就可能有較大變化。&#13;<br> 當地人換樓氣氛唔算熾熱，郭朝隆話，當舊區重建落實之後，如果政府收樓畀足賠償，住戶就有能力換樓，成為樓市新力軍。</p></body></html>
