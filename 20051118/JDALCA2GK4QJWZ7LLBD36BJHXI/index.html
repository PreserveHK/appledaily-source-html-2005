<html><header><meta charset="utf-8"><title>亞洲先生改名入行</title></header><body><h1>亞洲先生改名入行</h1><p>在「亞洲先生」奪得第二名的翟威廉（William），明年一月便完成在日本的課程，他早前已回港簽約亞視，畢業後會參與演藝工作。&#13;<br> 亞視為了方便William打入內地巿場，為他改了藝名翟鋒，問他可喜歡這個名字，William說：「冇所謂，我尊重公司幫我安排嘅一切。」</p><p>扮開朗社工</p><p>William近日已獲安排工作，他上周向學校請假回港為亞視處境劇《喜有此理》開工，扮演一名社工，William說：「監製話我喺日本讀書，所以我個角色偶然會講日文嘅。呢次可以同秋姐（元秋）同鵬哥（盧海鵬）同場演出，希望可以喺幾位前輩身上學多啲嘢。」&#13;<br> 採訪：比華利　攝影：馬建華</p></body></html>
