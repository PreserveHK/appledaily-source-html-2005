<html><header><meta charset="utf-8"><title>阿諾來港反盜版</title></header><body><h1>阿諾來港反盜版</h1><p>「未來戰士」阿諾舒華辛力加自從當選美國加州州長後，都未來過香港，近日佢會率領龐大商界代表團訪港，今天應邀出席由香港美國商會同香港總商會聯合主辦嘅午餐會，宣傳反盜版。佢重會為一輯全新製作嘅政府宣傳片主持啟播儀式，套片係由知識產權署同加州就業及經濟發展委員會攜手合作。聽講佢明日重會去維園出席公開活動，畀大家睇明星。&#13;<br> 大隻佬自從前年當選州長後，都有一段蜜月期，但唔係每個做演員嘅都好似列根咁，話之你幾好戲，總之解決唔到問題就好難得人心，阿諾嘅民望每況愈下。聽講佢有意復出拍戲，𠵱家電影盜版問題仍存在，所以叫佢宣傳反盜版都算啱嘴形。</p></body></html>
