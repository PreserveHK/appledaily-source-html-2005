<html><header><meta charset="utf-8"><title>東京大鬧寫字樓荒</title></header><body><h1>東京大鬧寫字樓荒</h1><p>香港甲級寫字樓成日都話唔夠，原來日本東京重誇，𠵱家已經預租緊○七年先落成嘅項目。&#13;<br> 仲量聯行一份報告話，因為日本地頭蟲及過江龍大企業都不斷擴張，東京甲級寫字樓空置率連續九個季度下跌，上季只係得兩巴仙，番到○一年十月水平。租金比第二季升咗九點六巴仙，屬○三年前水平。&#13;<br> 另外，因為有幾個針對投資者嘅大型承租計劃，所以東京、大阪及名古屋嘅住宅，供應多咗唔少，地價同時升得好犀利，所以發展商都將物業成幢成幢咁賣畀基金及投資者。</p></body></html>
