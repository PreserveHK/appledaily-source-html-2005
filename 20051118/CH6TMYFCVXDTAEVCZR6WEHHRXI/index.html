<html><header><meta charset="utf-8"><title>林子祥開騷邊碌邊唱</title></header><body><h1>林子祥開騷邊碌邊唱</h1><p>一連三場的「子有祥情林子祥」演唱會昨晚在紅館開鑼，吸引了大批圈中好友到場欣賞，包括甘國亮及朱玲玲。&#13;<br> 阿Lam依然叫朱玲玲做霍太，對方還笑着轉頭給人拍照，捧場的還有楊受成夫婦及蔡志明夫婦等，阿Lam於八時三十五分開場，並從升降台升上，於仿照馬路的舞台上獻唱新歌。&#13;<br> 阿Lam之後駕着一架電動踏板車唱出《改變常改變》，他其後在台上說：「今年係我入行三十年，你哋係咪都聽足三十年，雖然我又有啲老，耳又有問題，但重有把聲喺度，今晚會同好多朋友合唱。」</p></body></html>
