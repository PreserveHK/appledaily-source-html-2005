<html><header><meta charset="utf-8"><title>陸叔唔肯扮泰山</title></header><body><h1>陸叔唔肯扮泰山</h1><p>噚日華華講過IQ博士黃宜弘及梁鳳儀宴請倪匡，及大班的古仔，今日重有下集。話說黃宜弘同埋梁鳳儀今年結婚10周年，12月18日錫婚紀念，兩人喺迪士尼樂園間新酒店設宴，廣邀親朋好友暢飲狂歡。&#13;<br> IQ黃伉儷有個構思，就係想請到時嚟玩嘅親友扮迪士尼卡通人物，前晚嘅座上客陳永陸就被邀扮泰山！陸叔哈哈笑，話從未見過似佢一樣咁白淨嘅泰山，大家一諗又覺有道理，惟有另覓人選，結果，平和證券高級副總裁郭思治由於生得高大兼黑實，當選泰山，哈！咁邊個做之達呢？&#13;<br> </p></body></html>
