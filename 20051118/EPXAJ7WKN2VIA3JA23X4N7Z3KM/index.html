<html><header><meta charset="utf-8"><title>野蠻情侶深入民心</title></header><body><h1>野蠻情侶深入民心</h1><p>車太鉉與全智賢在電影《我的野蠻女友》中的情侶形象深入民心，近日兩人在一電影情報節目舉辦的投票中，力壓電影《鐵達尼號》及《史密夫決戰史密妻》，成為最佳銀幕情侶。&#13;<br> 另一方面，車太鉉與宋慧喬合演的新片《波浪注意報》將於下月二十二日上映，早前該片亦以四百萬美元（約三千一百萬港元）賣埠到亞洲多個國家，而該片在一網上投票中，成為「今年年尾最想與戀人同看的電影」第一位。</p></body></html>
