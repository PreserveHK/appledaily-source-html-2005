<html><header><meta charset="utf-8"><title>陳穎妍內地拍劇戒雞</title></header><body><h1>陳穎妍內地拍劇戒雞</h1><p>陳穎妍近日忙於拍攝無綫新劇《滙通天下》，下月還會到橫店外景，向來怕凍的她表示一定會做足禦寒準備。陳穎妍說：「好彩呢套係古裝，我可以喺戲服裏邊打多啲底，又要買定一批暖包。」</p><p>必打流感針</p><p>近日有傳內地禽流感疫情嚴重，對此陳穎妍說：「內地嘅衞生情況始終比較差，我都有少少擔心，惟有萬事小心啲，我都會打定流感針先出發，而且飲食又會額外小心，重會戒食雞。」&#13;<br> 此外，陳穎妍表示近日正努力物色一名外籍英語會話老師，她說：「始終我都好多司儀同主持工作，如果英文流利啲會着數啲。」&#13;<br> 採訪、攝影：比華利</p></body></html>
