<html><header><meta charset="utf-8"><title>紫薇格格沙灘大解放</title></header><body><h1>紫薇格格沙灘大解放</h1><p>曾與古巨基合作電視劇《還珠格格Ⅲ天上人間》扮演紫薇格格的馬伊俐，日前應邀到三亞出席金雞百花獎頒獎禮，擔任頒獎嘉賓，其間馬伊俐忙裏偷閒，與助手到當地沙灘享受陽光與海灘。</p><p>興起玩自拍</p><p>雖然當日馬伊俐和其助手都沒有下水，但二人均穿上性感比堅尼示人，一時取相機互相拍照，一時又互相追逐，馬伊俐一時興起更自拍起來，雖然她們都知道有記者在場拍照，但仍然毫不避忌地繼續遊玩，盡興後才分別披上浴袍離開，之後有當地酒店員工向馬伊俐索取簽名，她亦大方答應。</p></body></html>
