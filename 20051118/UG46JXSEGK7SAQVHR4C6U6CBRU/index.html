<html><header><meta charset="utf-8"><title>樓市快訊<br>愛蝶灣減價5萬售出</title></header><body><h1>樓市快訊<br>愛蝶灣減價5萬售出</h1><p>▲中原伍志光表示，筲箕灣愛蝶灣5座高層A室，693方呎，在居屋第二市場以185萬元成交，呎價2670元，低市價約8%。原業主減價5萬元售出。&#13;<br> ▲世紀廿一勞振華表示，鰂魚涌匯豪峰高層C室，635方呎，400萬元成交，呎價6299元。&#13;<br> ▲戴德梁行獲中國銀行委託，推出銅鑼灣東區商業大廈地下及地庫A舖招標，昨日截標，接獲4份標書，稍後公布結果。</p></body></html>
