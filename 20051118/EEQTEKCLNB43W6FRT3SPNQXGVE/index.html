<html><header><meta charset="utf-8"><title>各大商場聖誕亮燈</title></header><body><h1>各大商場聖誕亮燈</h1><p>聖誕節前後，香港夜景零舍靚，皆因唔少商場商廈都布置聖誕燈飾，等大家出街蒲，玩得開心啲。今個月內，有幾個商場排住隊搞聖誕亮燈儀式，睇嚟夜晚變得愈嚟愈靚，成為不夜天。&#13;<br> 九倉尖沙嘴海港城，今晚率先亮燈，布置以「閃耀愛」做主題，海港城置業靚女助理總經理凌緣庭會主持亮燈儀式。&#13;<br> 下個禮拜一晚輪到九倉銅鑼灣時代廣場，會請藝人林憶蓮做嘉賓。&#13;<br> 另外，尖沙嘴栢麗購物大道揀下禮拜五晚亮燈，嘉賓有旅遊發展局主席周梁淑怡，屆時重有歌星演唱及聖詩獻唱。</p></body></html>
