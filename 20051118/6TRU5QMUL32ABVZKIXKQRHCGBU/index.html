<html><header><meta charset="utf-8"><title>城市規劃<br>屯門54區重提開拓計劃</title></header><body><h1>城市規劃<br>屯門54區重提開拓計劃</h1><p>因「八萬五」不再而被迫叫停的屯門54區土地發展，最近政府又重提開拓計劃，預計基建設施花約15億元，以便將來興建1.5萬個公屋單位。最近土木工程拓展署提出要進行該區的土地開拓、道路及渠務等工程，預計明年申請撥款、08年動工、2011年完工。而區內3幅住宅地盤會發展公屋，提供約1.5萬伙，多於98年的1.36萬伙，預計2014年落成。</p></body></html>
