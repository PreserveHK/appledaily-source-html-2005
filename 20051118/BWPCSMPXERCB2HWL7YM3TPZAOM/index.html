<html><header><meta charset="utf-8"><title>麗港城8年蝕219.7萬</title></header><body><h1>麗港城8年蝕219.7萬</h1><p>▲利嘉閣伍民亮表示，觀塘麗港城7座中層B室，639方呎，196.3萬元沽出，呎價3072元，低市價約5%。原業主97年416萬元買入，勁蝕219.7萬元，貶值52.8%。&#13;<br> ▲中原張珂表示，九龍灣淘大花園J座頂層連天台單位，501呎，以140萬元轉手，呎價2794元，屬市價。原業主95年173萬元買入，蝕33萬元。&#13;<br> ▲中原黃惠霞表示，荔枝角美孚新邨百老匯街9號低層C室單位，845方呎，205萬元成交，呎價2426元。原業主186萬元買入，賺19萬元。</p></body></html>
