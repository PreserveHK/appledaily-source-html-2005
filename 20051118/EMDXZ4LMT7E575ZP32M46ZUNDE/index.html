<html><header><meta charset="utf-8"><title>生意淡薄趁機會進修</title></header><body><h1>生意淡薄趁機會進修</h1><p>樓市買賣疏落，經紀唔使隨時候命打一手盤，突然變得好清閒，究竟有乜好做呢？中原就由高層推動員工進修。&#13;<br> 地監局代理持續專業進修課程，噚日請嚟特區經濟顧問郭國全，主講「香港的經濟轉型──困難？挑戰？還是機遇？」，中原集團主席施永青，帶同三十幾個管理層去聽。&#13;<br> 另外，東涌及葵青區董事周永輝，搵埋近三十個主管，參加中原培訓學院舉辦嘅地產代理持續專業進修課程，報讀「物業估價」一科，增加同事對估價嘅認識，裝備好自己，提升個人專業形象。善用時間進修，好過無無謂謂浪費晒。</p></body></html>
