<html><header><meta charset="utf-8"><title>洪金寶演奸角好傷</title></header><body><h1>洪金寶演奸角好傷</h1><p>由葉偉信執導、洪金寶、甄子丹和吳京主演的黑幫警匪電影《殺破狼》已經上映，今次老中青動作演員聚首一堂，賣點當然是各人的真功夫。導演葉偉信日前接受訪問，透露游說洪金寶演大反派相當困難，他說：「好難忘大哥（洪金寶）肯做呢個角色，佢最初係有啲抗拒、有啲猶豫，因為佢唔知拍出嚟嘅效果係點，觀眾會唔會接受，我好開心佢咁信任我。」</p><p>觸及舊患</p><p>洪金寶雖然身手不凡，但原來拍攝最後決鬥一幕，卻一度觸及舊患受傷，葉偉信說：「因為大哥同甄子丹嘅對打全部係真功夫，大哥用腳擋咗子丹一腳，即時令舊患復發，行步路都好辛苦，但係大哥好專業，受咗傷都忍痛完成所有拍攝過程。」</p></body></html>
