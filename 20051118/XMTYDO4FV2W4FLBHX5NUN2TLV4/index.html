<html><header><meta charset="utf-8"><title>葉宇澄與公仔鬥戲</title></header><body><h1>葉宇澄與公仔鬥戲</h1><p>新進歌手葉宇澄（Eugene）日前拍攝新歌《玩具兵》MV，故事以卡通片《反斗奇兵》作藍本，鏡頭前Eugene將聯同3D泥膠公仔出現，但拍攝時Eugene需獨自對着空氣、幻想前面有兩個公仔出現做對手戲。Eugene笑言毫無難度，因為他小時候經常拿着玩具自編自導自演。</p><p>自認配角</p><p>為了令泥膠公仔拍得栩栩如生，還可以與Eugene有感情交流，唱片公司即耗資七位數字拍攝及製作特別效果。Eugene笑言這些泥膠公仔才是MV的主角，他本人只是當配角來遷就他們而已。</p></body></html>
