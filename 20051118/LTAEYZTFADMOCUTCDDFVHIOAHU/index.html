<html><header><meta charset="utf-8"><title>Edison夾band好心情</title></header><body><h1>Edison夾band好心情</h1><p>陳冠希（Edison）日前與好友陳奐仁及一名男性友人，一行三人到中環band房錄音，錄音後Edison駕着其平治跑車載陳奐仁離開。</p><p>附近街頭攞車</p><p>當晚十一時多，Edison與陳奐仁等離開band房，徒步到附近攞車，雖然Edison發現有記者，不過當晚他明顯心情大好，難得面對鏡頭微笑，表現友善。及後同行男伴先行離開，Edison與陳奐仁步行到附近街頭攞車，臨開車，又回頭向記者報以一笑，非常難得。	&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
