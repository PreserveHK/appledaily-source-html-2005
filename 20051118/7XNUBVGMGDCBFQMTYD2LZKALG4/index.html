<html><header><meta charset="utf-8"><title>蘭西情報課：炒家群蝕讓屯門又多單</title></header><body><h1>蘭西情報課：炒家群蝕讓屯門又多單</h1><p>過去兩三年升市，令唔少炒家賺大錢，但近月市道逆轉，陸續聽到炒家損手，屯門又有一單。&#13;<br> 祥益謝澤銘話，屯門悅湖山莊四座中層H，七百一呎，炒家七月用一百萬買入，諗住執靚轉手賺一筆，開價一百一十萬，點知個市愈嚟愈弱，降價至一百零八萬都唔掂，最後要減到買入價水平至甩到身。&#13;<br> 計埋裝修及其他使費，即係要蝕本，但蝕極有個譜。&#13;<br> 好多炒家一見勢色唔對，壯士斷臂，保留本金，第日東山再起，所以嚟緊繼續會有呢類消息。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
