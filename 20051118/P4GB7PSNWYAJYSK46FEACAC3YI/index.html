<html><header><meta charset="utf-8"><title>金泰希私物多人吼</title></header><body><h1>金泰希私物多人吼</h1><p>本月一日於日韓兩地舉行的慈善網上拍賣活動「EyeLoveMovie」，大前日圓滿結束，其中以在劇集《哈佛愛情故事》扮演情侶的金來沅與金泰希捐出的物品最受fans歡迎。&#13;<br> 金來沅捐出的底價十二萬韓圜（約九百港元）牛仔褲，最終以高出七倍價錢的九十四萬韓圜（約七千港元）成交，而金泰希的14K金戒指亦以八十七萬韓圜（約六千五百港元）成交。今次活動共籌得一千三百萬韓圜（約九萬七千港元），全數收益將撥捐兩國協助視障兒童的慈善機構。</p></body></html>
