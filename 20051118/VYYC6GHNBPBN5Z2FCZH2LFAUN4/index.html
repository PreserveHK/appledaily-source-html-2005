<html><header><meta charset="utf-8"><title>許慧欣扮公主呻苦</title></header><body><h1>許慧欣扮公主呻苦</h1><p>台灣歌手許慧欣已有年半沒有出碟，她近日推出了個人第五張國語專輯《萬中選一》。唱片公司耗資近五十萬新台幣（約十一萬港元）請來著名設計師為許慧欣設計一身充滿「新古典浪漫主義」的歐洲貴族公主look，叫人眼前一亮。</p><p>只吃沙律</p><p>許慧欣對多套獨一無二的古典公主服愛不釋手，為了呈現最完美的線條，她在拍攝封面照當天特別節食，除了清淡的沙律外，其他美食一律禁吃，就連水也不敢多喝。許慧欣穿上緊身公主服後，連呼吸也不能太大，她大喊辛苦說：「當古代的女生好辛苦，要每天穿這種緊到快不能呼吸的馬甲上衣出門，真是折煞人！」</p></body></html>
