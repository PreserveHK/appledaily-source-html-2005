<html><header><meta charset="utf-8"><title>蒙嘉慧扮經紀濫竽充數</title></header><body><h1>蒙嘉慧扮經紀濫竽充數</h1><p>蒙嘉慧、吳啟華、曹永廉、鍾景輝及譚小環等，昨日在將軍澳電視廣播城為無綫新劇《樓住有情人（暫名）》試造型。劇中蒙嘉慧飾演地產經紀，問她現實中是否買樓多於賣樓時，她說：「我都想呀，我衫鈕就好多，自己都冇乜心機去投資，所以平時都會將啲錢儲起晒。」</p><p>彈可盈唔夠班</p><p>由於蒙嘉慧與吳啟華已第二次合作拍劇，故十分熟絡。而啟華對於今年無綫「最佳女主角」之爭亦略有所聞，他說：「我一直喺上海做嘢，獎呢啲年年都係咁爭嘅啦。我雖然乜劇都未睇過但係我就睇好阿姐，論演技同輩份都係阿姐喇，可盈都好，不過阿姐資深啲。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
