<html><header><meta charset="utf-8"><title>俊哥事務所炮轟日傳媒</title></header><body><h1>俊哥事務所炮轟日傳媒</h1><p>近日被韓國「X檔案」大爆醜聞的韓國男星裴勇俊，昨日其日本所屬事務所在網上留言，指摘日本多份報章及雜誌刊登了「X檔案」的不實報道。&#13;<br> 事務所於留言內表示：「近日有傳媒根據不正確的資料作不真實的報道，誤導讀者，懇請各大傳媒經採訪及分析後，才再作出報道。」此外，傳聞指有韓國娛樂記者持有收錄了藝人有關「X檔案」內容的訪問CD，相信會對眾藝人提出訴訟案帶來衝擊。</p></body></html>
