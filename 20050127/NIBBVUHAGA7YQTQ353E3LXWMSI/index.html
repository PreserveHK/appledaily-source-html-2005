<html><header><meta charset="utf-8"><title>校園水墨創作展</title></header><body><h1>校園水墨創作展</h1><p>中學生親繪的水墨畫絕不比名師高手之作品遜色。今個周末開始沙田新城市廣場舉辦校園水墨創作展，邀請8間參展中學的學生作品公諸同好，作品混合各種不同材料及演繹手法，如立體裝置、西洋水彩等，集體創作出結合傳統水墨與現代藝術概念極具創意的作品，同時體現學生們對周遭事物及社會現象的感受，同場亦加插了6幅大師水墨創作作品。&#13;<br>&#13;<br>記者：何善華</p><p>「新地藝術培育在社區」之校園水墨創作展&#13;<br> 日期：1月27日至2月2日&#13;<br> 地點：沙田新城市廣場羅馬廣場&#13;<br> 時間：上午10時至晚上10時</p></body></html>
