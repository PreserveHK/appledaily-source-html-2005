<html><header><meta charset="utf-8"><title>中國財險17億購總部</title></header><body><h1>中國財險17億購總部</h1><p>【本報訊】中國財險（2328）宣布，將斥資約17.05億元（人民幣‧下同），購入北京市朝陽區銀泰中心東寫字樓，作為公司新總部辦公樓。有關資金將由內部資源支付，對公司資產及負債無不利影響。&#13;<br> 公告指出，向北京銀泰置業購入的上述物業，總建築面積約7.85萬方米計算，每方米約2.05萬元，共逾17億元，將分期支付。&#13;<br> 物業位於北京市朝陽區建國門外大街4號，樓高43層，設有300個車位，在03年6月開始興建，計劃07年1月16日前完工及交付中國財險。</p></body></html>
