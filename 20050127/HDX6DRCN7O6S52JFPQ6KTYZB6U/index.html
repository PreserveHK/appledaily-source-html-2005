<html><header><meta charset="utf-8"><title>尹飛燕收仁濟總理為徒</title></header><body><h1>尹飛燕收仁濟總理為徒</h1><p>粵劇名伶尹飛燕前晚在尖沙嘴筵開三十六席，舉行拜師典禮，收現任仁濟及博愛總理卓歐靜美為首位徒弟，在八和會館主席陳劍聲等主禮嘉賓見證下，二人進行跪地斟茶儀式，新徒弟還敬茶予阮兆輝、任冰兒及尹飛燕的師姐南鳳等前輩。<br> &#13;<br> <spanclass>大讚有善心 &#13;<br> 問卓歐靜美送了甚麼禮物給師傅？她說：「佢今日着嗰件衫。豐衣足食嘛。」而尹飛燕則說：「我喺粵劇界四十年，好慚愧學師未成，大家幫我照顧呢個徒弟，佢有一顆善心，學成會為社會同粵劇界出力。」&#13;<br> 尹飛燕還宣讀訓示道：「凡入我粵劇之門者，必須飲水思源，切勿忘本，更要尊師重道。」</spanclass></p></body></html>
