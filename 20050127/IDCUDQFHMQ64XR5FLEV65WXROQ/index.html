<html><header><meta charset="utf-8"><title>舒淇引死韓飛虎Fans</title></header><body><h1>舒淇引死韓飛虎Fans</h1><p>舒淇、梁朝偉和任賢齊主演的電影《韓城攻略》在首爾（前名漢城）取景，導演馬楚成獲當地政府相助，不少大場面可封街拍攝，首爾市長更特別借出奧運村的運動場，及徵用首爾飛虎隊義助演出，眾飛虎隊見到偉仔、小齊與舒淇即興奮大叫，還像小影迷般要求合照。&#13;<br> 在奧運村拍攝當日，偉仔與小齊邊打邊在運動場上跑圈，上氣不接下氣時，舒淇還跟二人笑說：「我同你哋比賽跑一圈，邊個輸咗就要請大隊食日本菜！」尚在喘氣的偉仔跟小齊即苦笑說：「唔使跑啦！當我哋跑輸啦！」</p></body></html>
