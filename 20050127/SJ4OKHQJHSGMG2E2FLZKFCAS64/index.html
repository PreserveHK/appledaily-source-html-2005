<html><header><meta charset="utf-8"><title>婦超市偷奶粉被打死</title></header><body><h1>婦超市偷奶粉被打死</h1><p>廣東增城一家購物商場員工濫用私刑，涉嫌虐打一名偷奶粉的湖北女子。該女子事後被送往醫院，搶救了十九日，終因傷重不治。<br> &#13;<br> <spanclass>職員用刑　鐵絲抽打 &#13;<br> 遭打死的三十二歲女子劉小蘭，是三個孩子的母親，上月十九日在增城新塘的英桂購物商場，偷取一包值價二十元的奶粉時，遭商場員工發現。劉隨後被帶上商場辦公室，遭人拳打腳踢，還用電線綑綁雙手，並用木板、鐵絲抽打頭和身體。&#13;<br> 劉當夜被扔到商場後門，後被公安發現送往醫院急救，終因傷重不治。公安事後拘捕兩名涉案員工，並通緝當日下令用刑的商場經理。&#13;<br> 《南方都市報》</spanclass></p></body></html>
