<html><header><meta charset="utf-8"><title>柏芝婉婉關心舊愛小春</title></header><body><h1>柏芝婉婉關心舊愛小春</h1><p>張栢芝昨日在美孚九巴大廈錄影《RoadShow『紅人館』——『芝心好友』》，栢芝以嘉賓主持身份訪問曾與她傳緋聞的蘇永康。二人更互爆對方圈中欣賞的異性，蘇永康直認十分心儀徐若瑄，栢芝更將徐若瑄的相放大至真人般的尺寸送給蘇永康，栢芝說：「可以擺喺床邊幫佢冚被。」&#13;<br> 提到陳小春近日飽受喪母之痛，曾與他傳緋聞的栢芝說：「慰問佢係必然嘅，希望大家畀啲空間佢。」&#13;<br> 而小春另一舊愛車婉婉前晚亦有前往拜祭小春的母親，問車婉婉小春心情如何？她說：「你話呢，都係一樣，將心比心啦！」&#13;<br> 採訪：卓美娟　攝影：陳偉權</p></body></html>
