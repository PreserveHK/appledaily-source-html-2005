<html><header><meta charset="utf-8"><title>滅蚊運動下月底展開</title></header><body><h1>滅蚊運動下月底展開</h1><p>【本報訊】為加強控制登革熱病媒白紋伊蚊及日本腦炎病媒三帶喙庫蚊在港數目，食物環境衞生署將由下月二十一日開始，進行為期二十個星期的滅蚊運動，以提高市民的防蚊意識。&#13;<br> 食環署發言人表示，推行滅蚊工作期間，當局會配合地區防控蟲鼠組人員的檢查和執法。&#13;<br> 政府有關部門亦會在其轄下場所進行檢查和巡視可能滋生蚊子的地方，及進行滅蚊工作。此外，上月誘蚊產卵器平均指數最高是灣仔北及上環，兩地區均為百分之二。</p></body></html>
