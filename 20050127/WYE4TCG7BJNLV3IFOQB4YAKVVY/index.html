<html><header><meta charset="utf-8"><title>千嬅生日黃牛飛贈興</title></header><body><h1>千嬅生日黃牛飛贈興</h1><p>楊千嬅日前為合作了四年的Biotherm護膚品拍攝廣告硬照，她與該品牌剛續了新約，拍廣告當日，她為了以最好狀態示人，率先試用了多款該品牌的新產品。&#13;<br> 下周四是千嬅的生日，當日獲一眾工作人員預祝生日，眾人又送上蛋糕及千嬅最愛的極品香檳，還送上太空船模型玩具給她。千嬅表示今年的生日願望是有時間可以學滑雪及騎電單車。<br> &#13;<br> <spanclass>怕歌迷受騙 &#13;<br> 對於首個廣州個唱售票情況不俗，千嬅感到很高興，但她卻在同事口中得知內地有人炒賣黃牛飛，更有人賣假飛，千嬅十分擔心歌迷受騙，已叮囑公司同事調查。</spanclass></p></body></html>
