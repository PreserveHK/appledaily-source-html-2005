<html><header><meta charset="utf-8"><title>房協20村再凍租一年</title></header><body><h1>房協20村再凍租一年</h1><p>【本報訊】房屋協會考慮本港經濟及市場情況後，昨決定繼續凍結轄下二十條屋邨下財政年度（即今年四月至明年三月）的租金，涉及三萬二千多個單位，估計約十萬名居民受惠。&#13;<br> 房協發言人表示，這是房協自九八年以來連續第八年凍結出租住宅單位租金，房協將於明年初再次全面檢討租金水平。&#13;<br> 受惠屋邨包括港島的健康邨、勵德邨，九龍的駿發花園、家維邨及新界的乙明邨、沙頭角邨等。</p></body></html>
