<html><header><meta charset="utf-8"><title>跳海拾篋兩漢獲救</title></header><body><h1>跳海拾篋兩漢獲救</h1><p>【本報訊】二十名乘貨船抵港印度籍船員，昨清晨五時，乘一艘駁艇離開停泊在南丫島的貨船開抵尖沙嘴天星碼頭登岸，其中兩名分別四十六及五十歲船員疑因大浪致船隻搖晃，一人失重心將攜帶載有手提電腦及咖喱粉的手提篋跌落海，兩人先後跳落海將手提篋撿拾回，但卻因水退無法上岸。&#13;<br> 警員到場拋下兩個水泡給他們，再由駁艇將他們救起登岸，兩船員僅衣衫盡濕，未有受傷，篋內物件亦未損毀，事後與其他船員自行離去。</p></body></html>
