<html><header><meta charset="utf-8"><title>國泰機師骨灰擬撒下深淵</title></header><body><h1>國泰機師骨灰擬撒下深淵</h1><p>【本報訊】潛水身亡的國泰機師DaveShaw的追悼會昨在南非首都比勒陀利亞舉行。他的兒子正考慮將父親的骨灰撒在他出事的淡水洞穴Boesmansgat或他以往曾潛探的洞穴，讓他安息。他說：「我高興父親能完成他的任務，帶Deon回來，我父親在作他喜愛的潛水時去世，亦在幫助他人時去世。」&#13;<br> DaveShaw因打撈十年前在該洞穴失蹤的潛水員DeonDreyer的屍體時意外死亡，其後兩人屍體同時被發現。南非《星報》引述DeonDreyer的母親說：「我等待了他十年……看見他的遺體可以讓我說聲再見。」</p></body></html>
