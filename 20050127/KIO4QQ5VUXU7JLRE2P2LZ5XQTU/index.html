<html><header><meta charset="utf-8"><title>寄遺書後男子自殺</title></header><body><h1>寄遺書後男子自殺</h1><p>【本報訊】鯉魚門鯉安苑一名疑患思覺失調男子，日前向友人寄出兩封遺書後服藥自殺，死者友人昨日接獲信件趕至事主寓所，赫見木門由硬物頂着，於是報警。警員破門救出陷於昏迷男事主送院（圖）證實死亡，警方相信事件無可疑，正聯絡死者家人助查。&#13;<br> 自殺死亡男子姓梁（三十九歲），任職貿易公司，平日聘有一名鐘點工人打理家務，警方亦發現事主曠工多日。消息稱，昨日揭發事件的姓李女子（四十一歲），昨日外遊回港返家接獲事主信件，發現是對方的遺書，立刻約同持有死者門匙的鐘點女工趕赴現場。&#13;<br> 劉永明攝</p></body></html>
