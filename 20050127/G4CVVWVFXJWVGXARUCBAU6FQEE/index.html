<html><header><meta charset="utf-8"><title>「升」全盒好意頭</title></header><body><h1>「升」全盒好意頭</h1><p>OVO產品向以設計富心思享負盛名，博到中產階層歡心。年近歲晚，OVO特別推出一個名為「升」的全盒（$4,880），全盒名字靈感來源自中國諺語「君子以順德，積小以高大」及《易經》六十四卦之一的「升」卦，「升」卦象徵上升、通達、亨通，即寓意從小處累積，成就增長，步步高陞，非常好意頭。全盒以櫻桃木製成，兩層共八容格，下層小，上層大，OVO自家創作獨家發售，限量88件好矜貴。</p><p>OVOLimited（25267226）&#13;<br> 地址：灣仔皇后大道東16號地下</p></body></html>
