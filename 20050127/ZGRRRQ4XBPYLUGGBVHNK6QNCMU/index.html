<html><header><meta charset="utf-8"><title>台《壹週刊》覆核敗訴</title></header><body><h1>台《壹週刊》覆核敗訴</h1><p>【本報訊】去年六月出版的台灣《壹週刊》，其中一篇報道被淫褻物品審裁處評為二級不雅，勤力德記書報發行有限公司被指違反《淫褻及不雅物品管制條例》，被告公司否認控罪，早前在淫褻物品審裁處進行覆核評級，昨被裁定維持不雅評級。&#13;<br> 被告公司於去年六月二十八日出版、在港有售的台灣《壹週刊》，其中一篇報道「駁火122槍台中槍戰警察枉死內幕」被指內容不雅。&#13;<br> 案件編號：OAT/38/73808-73808/2004</p></body></html>
