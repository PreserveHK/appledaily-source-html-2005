<html><header><meta charset="utf-8"><title>布殊矢言　常提醒中國改善人權</title></header><body><h1>布殊矢言　常提醒中國改善人權</h1><p>美國總統布殊在華府時間周三矢言，將會向中國和俄羅斯施壓，促使兩國推動自由化。他會「時常提醒」中國領導人改善人權，同時亦將就民主改革問題向俄羅斯總統普京施壓。&#13;<br> 布殊說：「在將來與中國領導人的會晤中，我會時常提醒他們，一個尊重人民、尊重人權及人民尊嚴的社會所帶來的好處。」&#13;<br> 布殊在記者會上表示，他上周發表的就職演說中，承諾在全球推動自由化，他會在推動自由化及發展與中俄這兩個強國的外交關係中取得平衡。&#13;<br> 法新社</p></body></html>
