<html><header><meta charset="utf-8"><title>車禍洩憤兄弟傷人</title></header><body><h1>車禍洩憤兄弟傷人</h1><p>【本報訊】大角嘴菩提街昨日清晨六時許，一宗交通意外演變成傷人事件，一對兄弟疑不滿所乘的平治房車與一輛的士相撞，竟夥同駕私家車尾隨的一名友人，群起向的士司機毆打洩憤。&#13;<br> 警方接報到場時該名友人已登車逃去，涉案兄弟同在附近被警截獲，一度情緒激動與警員爭拗，又嚷着找律師幫忙。&#13;<br> 其後，駕車之胞弟證實酒精超標被警方拘捕，及後准以五千元保釋外出候查，而兄長則不獲追究；至於的士司機受輕傷需送院。</p></body></html>
