<html><header><meta charset="utf-8"><title>曾認一中　推動互訪</title></header><body><h1>曾認一中　推動互訪</h1><p>號稱「南霸王」的謝長廷，其實政治手腕相當靈活。二○○○年六月當選民進黨主席後，謝長廷全力推動兩岸市長互訪，並獲大陸積極回應，後因陳水扁政府反對才被腰斬。&#13;<br> 謝長廷當時就兩岸問題強調：「台灣與大陸仍為同一個國家領土的基礎並未改變。」時任廈門市長的朱亞衍隨即邀請謝長廷訪問廈門。在台灣行政院退回謝的申請後，謝反過來邀請朱訪問高雄，朱亦接受邀請，準備訪台，但又被行政院否決。&#13;<br> 謝長廷甫接任行政院長，又決定修訂「台灣正名」運動，此舉或許會令一直奉行「一個中國」原則的北京稍稍放心，不再時時搬出對待陳水扁的強硬態度，有助兩岸關係緩和。&#13;<br> 本報記者</p></body></html>
