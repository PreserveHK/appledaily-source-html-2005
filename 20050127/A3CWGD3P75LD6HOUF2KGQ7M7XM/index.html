<html><header><meta charset="utf-8"><title>台灣瓜子調味劑超標</title></header><body><h1>台灣瓜子調味劑超標</h1><p>台灣高雄縣衞生局抽查市面的年貨食品，發現當地知名品牌「盛香珍瓜子」等所含的人工調味劑超過標準，而「德利食品豬肉絲」的防腐劑含量超標七倍多，不宜食用。&#13;<br> 高雄縣衞生局今次共抽查一百二十二件年貨食品，發現十二件不合格，包括「盛香珍瓜子」，所含的調味劑每公斤達二點八克，超過所容許的每公斤兩克標準；翁財記瓜子則未標示調味劑含量。&#13;<br> 另外，深圳食品藥品監督管理局發現，廣東著名的「皇上皇」臘味存在衞生問題。&#13;<br> 台灣《蘋果日報》/《南方日報》</p></body></html>
