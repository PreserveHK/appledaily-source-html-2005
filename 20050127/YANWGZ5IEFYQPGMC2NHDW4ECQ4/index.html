<html><header><meta charset="utf-8"><title>泓都放籌叫價10萬</title></header><body><h1>泓都放籌叫價10萬</h1><p>【本報訊】由新世界（017）及市建局合作發展的堅尼地城泓都，首批12個單位將於今天以抽籤形式發售。代理指市場上昨有約50個籌號放售，叫價最高達10萬元。&#13;<br> <br> <spanclass>近二手價難炒起 &#13;<br> 投資氣氛濃厚的泓都，昨日公布抽籤結果後，已陸續有籌號放售，頭20個以內叫價由1萬至10萬元（見表）。</spanclass></p><p>發展商昨宣布加推193伙，平均呎價6744元。&#13;<br> 市場指是次公開發售，只有小部份單位定價低於二手樓花造價，其他單位與二手樓花放盤相若，準買家根本毋須買籌入市，預料炒籌情況不會熱烈。</p></body></html>
