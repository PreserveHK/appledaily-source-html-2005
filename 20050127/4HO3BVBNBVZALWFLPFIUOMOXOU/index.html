<html><header><meta charset="utf-8"><title>菊川怜心痛肯雅難民</title></header><body><h1>菊川怜心痛肯雅難民</h1><p>日本女星菊川怜早前為聯合國難民事務高級專員署（UNHCR）擔任宣傳大使，到訪肯雅探望當地難民。前日菊川怜出席記者會，分享在肯雅的所見所聞。&#13;<br> 菊川怜在本月十七日到訪肯雅的難民營，並在當地逗留了四日三夜，她表示當地難民缺乏醫療及糧食。令菊川怜最震撼的，是小孩應她要求畫下故鄉的風景時，竟是手持槍械的暴徒或血迹斑斑的圖畫，令人心寒。菊川怜說：「我希望能將今次訪問的感受，傳達給世人。」</p></body></html>
