<html><header><meta charset="utf-8"><title>Twins送猴迎雞休養生息</title></header><body><h1>Twins送猴迎雞休養生息</h1><p>女子組合Twins有感新春將至，計劃下月六日年廿八相約齊齊洗邋遢，希望送舊迎新，將去年的不如意事一掃而空。<br> &#13;<br> <spanclass>健康放首位 &#13;<br> 面對新的一年，Twins決定要爭取充足的休息時間，實行將健康放在首位，她們自言目睹連串的疫症爆發及天災人禍後，更懂珍惜生命。&#13;<br> 鍾欣桐表示曾因過勞而肌肉嚴重痠痛，她說：「初時重以為自己係患咗慢性疲勞綜合症，但係食咗赤靈芝後，腰痠背痛已經好咗好多。」事實上，Twins早前成為陳妙瑛旗下的健康產品「紅太陽舞茸赤靈芝」代言人，難怪賣花讚花香了。</spanclass></p></body></html>
