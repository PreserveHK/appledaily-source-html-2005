<html><header><meta charset="utf-8"><title>林建名嫁女冇得話事</title></header><body><h1>林建名嫁女冇得話事</h1><p>林建名次女林煒琦與從事出版生意的FisherLionelAlexandre早前入紙排期註冊結婚，前晚林煒琦在家族生意Lacoste新店開幕中，被問到此事即時迴避，相反林建名則大方承認說：「係呀，好事近呀，不過我同林伯都冇得話事、冇影響力，所以未必擺酒，我做老竇嘅梗係想大排筵席請人飲啦。」&#13;<br> <br> <spanclass>想快些抱孫 &#13;<br> 問林建名對Lionel這個外籍女婿評價如何？他說：「幾好吖，佢好鍾意中國文化，希望佢哋快啲生個孫畀我抱。」最後問他送甚麼嫁妝給女兒？他說：「梗係唔講你聽啦，普通嘢啫。」&#13;<br> 採訪：RitaLeung、EddieWong&#13;<br> 攝影：HoKwokHo</spanclass></p></body></html>
