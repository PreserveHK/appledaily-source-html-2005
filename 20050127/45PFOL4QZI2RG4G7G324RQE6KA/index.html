<html><header><meta charset="utf-8"><title>NorahJones遇亞洲勁敵</title></header><body><h1>NorahJones遇亞洲勁敵</h1><p>新加坡出生的創作女歌手符美芸（CorrinneMay），近年在美國闖出名堂，她參加了由美國音樂人Babyface發起的網路歌曲創作比賽，獲選與殿堂歌手CarolKing合作創作了《IfYouDidn'tLoveMe》一曲，她更曾被邀主唱了港產片《夕陽天使》的主題曲。日前Corrinne首度來港宣傳處女大碟《FlyAway》，並在洲際酒店舉行迷你音樂會。&#13;<br> Corrinne表示最欣賞的香港歌手是張國榮和林憶蓮，然而，她為美國歌迷將她與NorahJones比較而受寵若驚。</p></body></html>
