<html><header><meta charset="utf-8"><title>珍妮花做倒米天使</title></header><body><h1>珍妮花做倒米天使</h1><p>荷李活女星珍妮花嘉娜（JenniferGarner），近日領銜主演的電影《黑天使Elektra》於美國的票房遜色。《黑》片上畫首周只於票房排名第五位，比《夜魔俠》的開畫票房少三分之二。但珍妮花表示一早知道該片不會大收，只是礙於合約所限，她不得不拍該片。&#13;<br> 珍妮花的前男友兼電視劇《特務A》男星米高華頓（MichaelVartan），近日被記者問到有否看過《黑》片時，他說：「沒有，因為珍妮花早已致電叫我不要看。她於拍攝《夜魔俠》時一早簽了合約，故此她才會硬着頭皮拍此片。」</p></body></html>
