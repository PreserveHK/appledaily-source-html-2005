<html><header><meta charset="utf-8"><title>楊采妮赴斯理蘭卡賑災</title></header><body><h1>楊采妮赴斯理蘭卡賑災</h1><p>楊采妮昨日起程到斯理蘭卡，探望受南亞海嘯影響的災民，楊采妮透露近日不少朋友不停送上物資給她帶往災區，她說：「有啲人就送奶粉、BB仔衫同埋玩具，重有音樂帶，因為我想同當地嘅小朋友玩一啲集體嘅遊戲我帶咗兩個篋，我自己只係用咗半個篋放嘢。」&#13;<br> 楊采妮飛抵當地看到災情後，會否忍不住哭起來？她說：「梁詠琪都叫我要忍住，咁我惟有匿埋一邊喊啦，我覺得親身去探訪，等佢哋知道有好多人關心佢哋，佢哋都會開心啲，而且呢啲訪問唔係做一次，要持續做畀多啲溫暖佢哋。」&#13;<br> 採訪、攝影：胡比</p></body></html>
