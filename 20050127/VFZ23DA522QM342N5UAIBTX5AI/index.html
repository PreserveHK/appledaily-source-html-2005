<html><header><meta charset="utf-8"><title>梯間背囊成追兇線索</title></header><body><h1>梯間背囊成追兇線索</h1><p>被告布錦泳於案發後立刻逃返內地，加上他犯案時頭戴冷帽，只露出一雙眼睛，即使在場十一人中有兩名與被告相識，亦無一能認出被告。案件主管高級督察張晚成在調查初期可說毫無頭緒，而破案關鍵原來為一個留在肇事大廈梯間的背囊。&#13;<br> 張晚成指探員將所有可能與行兇者有關的證據都蒐集起來，其後將證物逐一向經常出入大廈的人士展示，結果其中一人認出一個毫不起眼的黑色背囊內，一副太陽眼鏡為被告所有。由於知道被告曾受僱於其中一名傷者李志雄，警方遂從李過往的僱員紀錄中取得被告的個人資料，及後拘捕被告歸案。&#13;<br> 本報記者</p></body></html>
