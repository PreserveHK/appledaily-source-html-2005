<html><header><meta charset="utf-8"><title>醫護人員被襲個案增</title></header><body><h1>醫護人員被襲個案增</h1><p>【本報訊】衞生福利及食物局回覆立法會查詢時指出，公立醫院醫護人員當值時被襲的個案持續高企，去年上半年共發生三百三十二宗；最多發生在葵涌醫院，其次是青山醫院及東區醫院，分別有七十五、四十八及四十六宗。&#13;<br> 由○○年開始，醫護人員被襲個案急速增加，○○年有三百二十三宗，○二年增加一倍至六百六十一宗，○三年也有六百二十六宗。&#13;<br> 由九七年至去年，當局總共起訴二十五宗個案中的動武者，十六宗個案被定罪，他們被判罰款、接受法庭監管、拘留精神病院或監禁。</p></body></html>
