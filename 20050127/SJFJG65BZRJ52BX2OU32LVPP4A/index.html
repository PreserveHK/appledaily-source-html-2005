<html><header><meta charset="utf-8"><title>鞏俐丈夫不滿妻降格</title></header><body><h1>鞏俐丈夫不滿妻降格</h1><p>【本報訊】影星鞏俐丈夫黃和祥指娛樂雜誌《忽然1周》○二年一篇報道內容涉及誹謗一案，代表《忽然1周》的律師昨質疑，涉案報道部份內容轉載自內地《前哨月刊》及《星島日報》，不排除是其親友受另一些報道所影響，黃堅稱《忽然１周》出版前，從無收到親友來電查詢，其妻鞏俐閱讀報道後，因被指搔首弄姿而感到受辱。&#13;<br> 黃和祥昨供稱，其妻是國際性專業演員，被寫成搔首弄姿，慘被降格，他亦被寫成如賴昌星一般的罪犯，他認為雜誌不顧及他和妻子的權利。&#13;<br> 案件編號：HCA261/03</p></body></html>
