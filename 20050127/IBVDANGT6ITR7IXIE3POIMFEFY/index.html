<html><header><meta charset="utf-8"><title>格蘭高絲赴電影節狂簽名</title></header><body><h1>格蘭高絲赴電影節狂簽名</h1><p>專門為獨立電影而設的辛丹斯電影節，近日在美國猶他州舉行得如火如荼。荷李活女星格蘭高絲（GlennClose）前日亦以嘉賓身份到達電影節，宣傳其最新電影《Heights》。當日她以便服一度現身會場，甫到場便不停為影迷簽名拍照，十分友善。&#13;<br> <br> <spanclass>Paris遇火警舞照跳 &#13;<br> 另外，近日不少荷李活名人到達了猶他州出席宣傳活動，據說富家女ParisHilton與謝勒里圖（JaredLeto）於周日在該地一夜店消遣期間，該夜店突然發生大火，卻無損兩人雅興，於凌晨三時仍在街頭跳舞，遲遲未肯返歸。</spanclass></p></body></html>
