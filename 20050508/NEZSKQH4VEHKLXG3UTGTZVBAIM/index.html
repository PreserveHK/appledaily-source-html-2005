<html><header><meta charset="utf-8"><title>無證媽媽盼一家團聚</title></header><body><h1>無證媽媽盼一家團聚</h1><p>【本報訊】「親愛的仔仔：昨天媽媽很生氣地打了你一頓，現在想起來也覺心痛……媽媽真的沒有多餘錢給你買玩具，更何況那個玩具要三百多元。」八名沒有居港權的「無證媽媽」趁今日是母親節，分別向她們在港的年幼子女寫下表達心意的「家書」，盼望子女健康成長，聽教聽話。&#13;<br> <br> <spanclass>促請港府主動 &#13;<br> 協助她們爭取家庭團聚的人權監察主席何秀蘭促請港府，主動與內地方面商討，盡快讓她們來港定居，照顧年幼無依子女。</spanclass></p></body></html>
