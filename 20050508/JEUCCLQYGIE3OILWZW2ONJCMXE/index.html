<html><header><meta charset="utf-8"><title>崔智友、李秉憲炒舊作再撈一筆</title></header><body><h1>崔智友、李秉憲炒舊作再撈一筆</h1><p>韓國男星李秉憲與女星崔智友，前晚一同出席二人合演的劇集《美麗的日子》在日本舉行的演唱會，吸引五千多名影迷到場，場面墟冚。&#13;<br> <br> <spanclass>順道宣傳新片 &#13;<br> 當晚身穿綠色吊帶裙的崔智友甫出場即風騷地以日語向觀眾打招呼，而穿上筆挺西裝到場的憲哥說：「雖然劇集已拍畢多年，但今日有這麼多影迷到場，實在非常高興。」中國男星胡兵亦有擔任演唱會的嘉賓。&#13;<br> 此外，憲哥今日會到川崎一間戲院宣傳新片《甜蜜人生》，而日本更會在本月十五日推出憲哥的郵票。</spanclass></p></body></html>
