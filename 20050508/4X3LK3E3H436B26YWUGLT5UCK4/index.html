<html><header><meta charset="utf-8"><title>醜小鴨奇遇大不同</title></header><body><h1>醜小鴨奇遇大不同</h1><p>安徒生筆下的《醜小鴨》，由醜小鴨變身天鵝的故事，相信小朋友都耳熟能詳。但這天醜小鴨又有奇遇！牠跟媽媽來到小叢林，拍下了一張相片，但沖曬後竟跟原相的不一樣？！小朋友如能圈出右面兩張相片共五處的不同，便有機會獲得由InnoFormMedia（HK）Limited送出的《安徒生誕辰200周年紀念．安徒生童話精選》VCD。此童話精選包括《醜小鴨》、《美人魚》及《夜鶯》，其中十位小朋友將可獲得其中一隻。</p><p>獎品</p></body></html>
