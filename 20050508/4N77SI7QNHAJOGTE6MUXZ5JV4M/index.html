<html><header><meta charset="utf-8"><title>楊紫瓊籲小朋友學珍惜</title></header><body><h1>楊紫瓊籲小朋友學珍惜</h1><p>楊紫瓊和嚴浩昨日為「愛信望慈善基金」在九龍拔萃書院附屬小學舉行的義工選拔賽擔任評判，參賽同學須以探討本地貧困兒童的專題研習作為比賽題目，勝出者將會隨隊赴雲南探訪。<br> &#13;<br> <spanclass>捐出文具 &#13;<br> 楊紫瓊負責頒發獎狀予義工同學，她呼籲同學們要學懂珍惜，她說：「香港嘅小朋友真係好幸福，我哋希望藉住呢啲活動，令佢哋體會到唔止用物質去幫助貧困兒童，令佢哋體會到學懂珍惜同將訊息傳開去，舊年我哋就呼籲過啲學生，將自己多出嘅文具捐出嚟畀貧困地區嘅小朋友，咁有意義嘅工作，我認為一定要支持。」&#13;<br> 採訪、攝影：卓美娟&#13;<br> </spanclass></p></body></html>
