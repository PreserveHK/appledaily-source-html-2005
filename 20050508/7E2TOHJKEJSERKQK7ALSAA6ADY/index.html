<html><header><meta charset="utf-8"><title>梁錦松夫婦消夜晒恩愛</title></header><body><h1>梁錦松夫婦消夜晒恩愛</h1><p>前晚不少情侶、夫婦雙雙對對出現跑馬地。十時多，前財爺梁錦松與太太伏明霞十指緊扣到明星食肆蓮園，會合友人一齊食消夜，直至十一時才離去。問梁錦松是否有意參選特首？他即裝作聽不見，微笑不答後駕車離去。&#13;<br> <br> <spanclass>鄭詩韻有備而戰 &#13;<br> 而熱戀中的陳鴻業（Alan）與女友鄭詩韻，剛自新加坡遊埠返港，以甜蜜姿態示人。陳鴻業前妻施念慈早前暗寸前夫感情生活精采，鄭詩韻說：「冇辦法！有活動我哋會照去街，請我都會叫埋Alan，唔會為此而避忌，我哋拍拖大大方方，同佢開始前，我都有心理準備會有新聞。」她又強調不管外間如何評價，也不會影響兩人感情。</spanclass></p></body></html>
