<html><header><meta charset="utf-8"><title>96奧運限量手表曾熱炒</title></header><body><h1>96奧運限量手表曾熱炒</h1><p>SWATCH九六年贊助亞特蘭大奧運會，成為該年大會官方時計生產商，同年推出的九六年奧運紀念版手表一套九隻，全球發行九千九百九十九套，由於限量發行物以罕為貴，一度炒至六千多元，現時價錢顯著回落，網上競投價格由一千八百多元至三千多元一套不等。&#13;<br> 瑞士手表品牌SWATCH生產的多為售價數百元的膠表，但由於設計獨特故受不少人追捧，一些款式特別及紀念版手表，往往被炒至數千元甚至上萬元，價值媲美名貴的金表。</p></body></html>
