<html><header><meta charset="utf-8"><title>83對親子畫出母愛</title></header><body><h1>83對親子畫出母愛</h1><p>【本報訊】八十三對父母昨日帶同子女出席由地鐵商場及開心樂園於青衣城商場合辦「我的媽媽」繪畫比賽，參賽小朋友在一小時內，對着媽媽親手畫出眼中的媽媽，然後將之裝裱在大會附贈的畫框，一同說聲「媽媽ILoveYou!」送給媽媽作為母親節禮物，場面極為溫馨。&#13;<br> 獲獎者之一、十一歲的方海寧筆下的媽媽站立在雲端之上，寫上「母愛比天高」的字樣，她說：「媽咪從來都唔會鬧人，只會鼓勵我。」八位優勝者的得獎作品將會上載於「地鐵商場好學生同學會」網頁內，另一場我的媽媽繪畫比賽今日下午在杏花新城舉行。&#13;<br> 張家俊攝</p></body></html>
