<html><header><meta charset="utf-8"><title>　　民陣搞遊行手尾多多 - 李八方</title></header><body><h1>　　民陣搞遊行手尾多多 - 李八方</h1><p>民陣早排搞反釋法遊行，原本估有三千人最後得千五，傳媒報道召集人莊耀洸歸咎團體動員不力，結果佢要急向民陣成員發電郵澄清話冇講過，但原來嗰次遊行重有手尾。當日義工數到遊行人數係一千左右，但公布變咗千五，舊年7.1民陣因為遊行人數問題，已畀學者同傳媒「將軍」，今次又嚟料。據知民陣內有人認為，民主發展及民生小組召集人鍾松輝應檢討，因佢身為搞手，當日參加新巴遊船河（鍾係新巴工會領導）都唔嚟遊行。&#13;<br> &#13;<br> <br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
