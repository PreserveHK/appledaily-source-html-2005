<html><header><meta charset="utf-8"><title>鄭中基彈《出招》奄悶</title></header><body><h1>鄭中基彈《出招》奄悶</h1><p>鄭中基和李思捷前晚在無綫將軍澳電視廣播城錄影節目《有招出招》。<br> &#13;<br> <spanclass>倒無綫米 &#13;<br> 由於錄影時間長又沉悶，鄭中基在中段等候工作人員換景期間，竟同觀眾講：「個節目係咁奄悶。」鄭中基的說話有倒公司米之嫌，事後他卻解釋說：「我講吓啫，我梗係唔覺。」&#13;<br> 此外，鄭中基表示下周會為自己的新歌《無賴》MV執導，他說：「我專登喺英國同美國訂咗器材返嚟，要二、三十萬，我重準備搞間productionhouse，𠵱家重未決定MV嘅女主角。」&#13;<br> 採訪：卓美娟　攝影：林德雄</spanclass></p></body></html>
