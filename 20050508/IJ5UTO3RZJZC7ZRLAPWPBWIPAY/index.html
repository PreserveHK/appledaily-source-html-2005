<html><header><meta charset="utf-8"><title>聘退休警查無良僱主</title></header><body><h1>聘退休警查無良僱主</h1><p>【本報訊】為進一步打擊無良僱主濫用破產欠薪保障基金，勞工處昨日登報招聘有五年以上刑事調查經驗的退休探員，擔任調查顧問或調查主任，負責調查涉嫌欺詐破欠的個案，其中顧問時薪達四百四十元，以每月最高工時九十六小時計，月薪達四萬二千多元，而主任時薪也有一百七十元。&#13;<br> 勞工處稱今次希望聘請退休資深督察和沙展級人員，該處會成立包括警務人員組成的遴選委會負責招聘，獲聘者可望下月底前上班，暫定為期半年，每月工作五十至九十六小時。電話：29235329。</p></body></html>
