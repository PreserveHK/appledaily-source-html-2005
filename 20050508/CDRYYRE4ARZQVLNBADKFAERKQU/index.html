<html><header><meta charset="utf-8"><title>有婦女濫向警方求助</title></header><body><h1>有婦女濫向警方求助</h1><p>去年天水圍天恒邨發生倫常慘劇後，區內婦女的求助意識大為提高。不過，元朗區保護家庭及兒童服務課高級社會工作主任彭潔玲表示，約三分一由警方轉介社署的個案，性質並不嚴重，有婦女甚至每跟丈夫吵嘴，就即時致電「九九九」求警調停。&#13;<br> 該課處理的個案中，約四十個由警方轉介，當中約一成個案不肯接受社署輔導，餘下三分一個案不涉及虐打成份，或只屬輕微碰撞，她舉例稱，有婦女每次跟丈夫吵鬧，都報警要求警察到場調停，但全無涉及虐打成份。在考試季節，家長因緊張子女功課，較易虐兒。彭表示，這些家長其實可及早向區內的綜合家庭服務中心，或志願機構求助，以免動輒報警。	本報記者</p></body></html>
