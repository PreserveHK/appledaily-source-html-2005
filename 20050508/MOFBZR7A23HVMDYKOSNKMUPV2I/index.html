<html><header><meta charset="utf-8"><title>三民主義源自林肯理念</title></header><body><h1>三民主義源自林肯理念</h1><p>宋楚瑜昨日為中山陵題詞時，抄錄胡錦濤的「新三民主義」和林肯的理論，惟獨沒有國父孫中山的「三民主義」。孫中山在一九○五年提出的「三民主義」，包括「民族、民權、民生」，外界一般理解，孫中山的「三民主義」，脫胎於美國前總統林肯的「民有、民治、民享」的民主理念。&#13;<br> 二○○二年十二月五日，剛接任中共總書記的胡錦濤率新領導層，考察河北西柏坡，重溫中共第一代領導人毛澤東一九四九年進入北京前在西柏坡的訓話。胡錦濤翌日提出「權為民所用、情為民所繫、利為民所謀」，後來被稱為「新三民主義」，但宋昨引用胡錦濤「新三民主義」時改變了句子的次序。</p></body></html>
