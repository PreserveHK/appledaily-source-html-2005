<html><header><meta charset="utf-8"><title>06年CarreraCup全面改用新款911GT3</title></header><body><h1>06年CarreraCup全面改用新款911GT3</h1><p>03年開始，保時捷CarreraCup全面使用996款嘅911GT3作為戰車至今，但因為新款997Carrera已推出市面，所以喺嚟緊嘅06年賽季，世界各地嘅CarreraCup都會全面改用997嘅GT3，而新車外觀早前已公布，大致同996差唔多，好似少咗啲新意。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
