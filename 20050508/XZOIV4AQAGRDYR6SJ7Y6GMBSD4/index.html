<html><header><meta charset="utf-8"><title>三子之母親子「晒幸福」</title></header><body><h1>三子之母親子「晒幸福」</h1><p>【本報訊】署理特首曾蔭權早前倡議父母生育三名子女，擁有三子的李太昨親述箇中滋味，她參與大埔超級城SweetSweet母親節比賽，她的寶貝兒子九歲的嘉禧、七歲半的嘉浩及四歲的嘉文，在台上為母親按摩揼骨，羨煞現場不少母親，令李媽媽獲選全場最幸福母親。&#13;<br> <br> <spanclass>是快樂泉源 &#13;<br> 李媽媽說，三個兒子令家庭十分熱鬧，但若兄弟打架便令她十分頭痛：「但再揀，我都生三個！」&#13;<br> 劉太兩名兒子穎笙、穎灝及女兒穎琪，都是她的快樂泉源：「尤其三個一齊送母親節禮物畀我！」</spanclass></p></body></html>
