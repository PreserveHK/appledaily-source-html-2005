<html><header><meta charset="utf-8"><title>何韻詩二十八歲踏入更年期</title></header><body><h1>何韻詩二十八歲踏入更年期</h1><p>何韻詩和梁漢文（梁炳）前晚於大學會堂為商台《架勢堂架勢過你越界大挑戰》擔任嘉賓，同場還有切蛋糕儀式，預祝何韻詩後日二十八歲生日，梁炳更輕吻對方臉頰。<br> &#13;<br> <spanclass>撲蝶慶祝 &#13;<br> 何韻詩笑說：「我覺得自己好老，應該進入更年期，更年期都幾好呀，冇每個月嘅煩惱。」她透露去年牛一與朋友BBQ慶祝，卻落得集體中毒下場，故今年會舉行其他慶祝活動，可能到郊外暢遊兼撲蝶。&#13;<br> 談到生日願望，何韻詩笑謂：「希望自己增添成熟女人韻味，最好錢財不勞而獲，想財色兼收。」梁炳則指何韻詩雖為堅強女性，但曾看過對方在生日會上流露柔情一面。&#13;<br> 採訪：胡比　攝影：仇志德</spanclass></p></body></html>
