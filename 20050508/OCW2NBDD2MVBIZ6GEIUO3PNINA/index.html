<html><header><meta charset="utf-8"><title>妒火中燒青年生果刀插腹</title></header><body><h1>妒火中燒青年生果刀插腹</h1><p>【本報訊】一名青年昨晨返回紅磡寶其利街住所時，赫見同居女友與一名異性共處一室，登時妒火中燒大興問罪之師，青年氣憤下突然用生果刀插大腿及刺腹自殘發洩，情敵見狀慌忙阻止及報警。&#13;<br> 「刀仔拮大髀」自殘的青年姓林（二十四歲），送院治理後情況穩定。林與姓洪（十八歲）女友同居於寶其利街四十二號Ａ新安大樓一個單位；三角關係中的第三者同是姓洪（十八歲）。&#13;<br> 昨晨十時許，林返回住所期間，赫見女友與洪共處一室態度親暱，登時妒火中燒大興問罪之師。其間事主情緒激動，突然衝入廁所取出生果刀，在大腿猛插一刀後再剖腹，幸傷口不深。女友及情敵見狀大驚，奪去利刀報警求助。</p></body></html>
