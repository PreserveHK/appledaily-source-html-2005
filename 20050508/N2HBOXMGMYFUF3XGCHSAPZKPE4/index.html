<html><header><meta charset="utf-8"><title>400Fans賀文根英18歲</title></header><body><h1>400Fans賀文根英18歲</h1><p>韓國女星文根英前晚到韓國一戲院宣傳新片《舞者之純情》，並與觀眾打招呼，適逢當天是文根英十八歲生日，一班fans秘密為她準備了生日派對，令事前毫不知情的文根英感動得忍不住流下眼淚。&#13;<br> <br> <spanclass>《舞》片觀眾破百萬 &#13;<br> 當晚文根英到場時，現場四百多名影迷即為她送上鮮花及生日蛋糕，又合唱一曲《你是被愛而生的人》，文根英即時被感動得眼淚直流，她說：「大家為我舉行這個難忘的生日會，我實在是個幸福的人。」此外，《舞》片開畫九日，入場人數已衝破一百萬人，成績理想。</spanclass></p></body></html>
