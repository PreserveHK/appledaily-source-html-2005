<html><header><meta charset="utf-8"><title>牛王新貴Warehouse靠復刻闖出名堂</title></header><body><h1>牛王新貴Warehouse靠復刻闖出名堂</h1><p>日本牛仔褲品牌多的是，你未必識得晒，來自日本大阪的Warehouse牛王新貴，以復刻為品牌的主題，三條副線分別是Warehouse、DubbleWorks及Digger，全部均嚴守最經典的懷舊風，將30-50年代的Levi's牛仔褲完全復刻，無論洗水抑或未洗水，全部原汁原味，以復刻為首一樣可以闖出名堂，Warehouse都算是牛壇第一。&#13;<br>&#13;<br>記者：胡卓琳&#13;<br>攝影：陳盛臣</p><p>售賣點：&#13;<br> Take5（25755526）&#13;<br> 銅鑼灣波斯富街57號1樓</p></body></html>
