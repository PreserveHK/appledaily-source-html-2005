<html><header><meta charset="utf-8"><title>171退休警爭勞工處3空缺</title></header><body><h1>171退休警爭勞工處3空缺</h1><p>【本報訊】勞工處為追查濫用破產欠薪保障基金僱主的違規行為，本月初公開招聘退休資深督察和沙展級人員「重出江湖」，擔任調查顧問及主任。</p><p>用50萬元內部資源</p><p>勞工處昨公布共收到一百七十一人提出申請，爭奪一個調查顧問和兩個調查主任空缺，平均五十多人爭一空缺。&#13;<br> 該調查顧問空缺，時薪達四百四十元，以每月最高工時九十六小時計算，月薪四萬二千多元，共有五十八人提出申請。&#13;<br> 而調查主任一職的時薪為一百七十元，月薪最高約一萬六千元，有一百一十三人爭奪。該三個職位屬六個月合約制，勞工處預計要動用五十萬元內部資源推行。</p></body></html>
