<html><header><meta charset="utf-8"><title>Miki靜靜雞做老闆娘</title></header><body><h1>Miki靜靜雞做老闆娘</h1><p>楊愛謹（Miki）與胞兄Alan及其朋友合資在灣仔開設西班牙餐廳，昨日餐廳正式開張，Miki邀請眾好友包括Cookies的Kary、Stephy及Theresa、李燦森、張達明、唐思穎等擔任剪綵嘉賓。&#13;<br> Miki表示她是三名股東之一，個人投資達六位數字，餐廳達千三呎。Miki秘密搞餐廳生意，她透露兩日前才通知眾好友到來幫手剪綵，就連緋聞男友徐天佑亦不知她開舖頭，Miki說：「我冇同佢（天佑）講，冇刻意打畀佢。我費事搞唔成，所以唔講住。」Miki笑指，眾好友來幫襯並非免費，但會給他們折扣，就算天佑來幫襯亦只會得到同樣折扣。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
