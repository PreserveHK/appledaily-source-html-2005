<html><header><meta charset="utf-8"><title>阿當首映州長捧場</title></header><body><h1>阿當首映州長捧場</h1><p>由荷李活諧星阿當桑迪拿（AdamSandler）主演的新片《TheLongestYard》，前日於荷李活舉行首映禮。當日出席者眾，就連貴為加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）亦一家六口齊齊捧場。&#13;<br> 阿當桑迪拿前日於首映中偕同愛妻十指緊扣出席，大晒恩愛，同片的基斯洛克（ChrisRock）亦與打扮豔麗的妻子現身。不過當日最矚目嘉賓，則是帶同家人看新片的加州州長阿諾舒華辛力加，阿諾更說：「我與家中所有成員都是阿當的擁躉。」</p></body></html>
