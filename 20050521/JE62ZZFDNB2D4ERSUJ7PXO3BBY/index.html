<html><header><meta charset="utf-8"><title>歐迪士尼5年換3老總</title></header><body><h1>歐迪士尼5年換3老總</h1><p>【巴黎彭博資訊】歐洲迪士尼（EuroDisney）5年來第3度撤換最高領導人，消息觸發該公司股價一度下瀉近一成。&#13;<br> 在2003年3月擔任歐洲迪士尼行政總裁、現年45歲的拉克魯瓦因未能令該公司轉虧為盈，加上在2002年3月開幕的第2個主題公園的遊客量一直偏低，他昨天終於被踢走。54歲的營運總監霍爾茨即時接掌行政總裁一職。&#13;<br> 歐洲迪士尼股價昨天曾下滑1歐仙（9.09%），挫至10歐仙。&#13;<br> 歐洲迪士尼在截至去年9月底的財政年度，蝕掉1.452億歐元（約14.3億港元），是10年來最大的虧損。</p></body></html>
