<html><header><meta charset="utf-8"><title>南韓經濟僅增0.4%</title></header><body><h1>南韓經濟僅增0.4%</h1><p>【本報綜合報道】南韓上季經濟增長是近兩年來最弱，反映海外電子產品需求放緩以及韓圜升值，正拖慢這個亞洲第3大經濟體系的出口，抵銷內部消費開支加快上升的利好影響。&#13;<br> 南韓首季國內生產總值（GDP）增長由前季的0.9%放緩至0.4%，升幅差過市場預期的0.5%，是2003年第2季以來最弱；與去年同期比較，上季經濟增長2.7%，升幅亦遜於市場預期的2.8%，且為2003年第3季以來最慢。</p></body></html>
