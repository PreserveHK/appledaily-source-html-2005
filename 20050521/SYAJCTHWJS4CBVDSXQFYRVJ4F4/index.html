<html><header><meta charset="utf-8"><title>籮霸迫入公仔箱</title></header><body><h1>籮霸迫入公仔箱</h1><p>美國霍士電視台及UPN電視台，前日分別於紐約舉行新一季節目巡禮。涉足歌壇、影壇、時裝及美容界的籮霸珍妮花洛庇絲（JenniferLopez），來季將踏足電視圈，為UPN製作劇集及主持一時尚生活節目，她當日還以低胸裝現身聚會，連超模TyraBanks都被比了下去。&#13;<br> 此外，早前被《一夜成名》參賽者公開性醜聞的PaulaAbdul，則於事件後首度公開現身，她當日繼續被霍士電視台欽點為《一夜成名》造勢，看來她的評判職務仍然穩健。</p></body></html>
