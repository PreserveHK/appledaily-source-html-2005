<html><header><meta charset="utf-8"><title>四漢疑恐嚇泥鯭的</title></header><body><h1>四漢疑恐嚇泥鯭的</h1><p>【本報訊】警方派出卧底探員喬裝成「泥鯭的」的士司機到尖沙嘴兜客，四名夜更的士司機涉於兩日內出言恐嚇，案件昨日在九龍城裁判法院提訊，四名司機否認三項刑事恐嚇罪，案件押後至八月十九及二十三日開審。&#13;<br> 四名被告為王榮強、梁練、羅松堅及范維安，年齡介乎三十二至四十五歲，控罪指四人於去年八月二十八及二十九日，在尖沙嘴海防道及樂道交界的非法的士站恐嚇卧底探員。&#13;<br> 案件編號：KCCC3281-2/05</p></body></html>
