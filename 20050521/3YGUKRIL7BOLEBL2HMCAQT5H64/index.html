<html><header><meta charset="utf-8"><title>Godiva新出凍飲3種口味</title></header><body><h1>Godiva新出凍飲3種口味</h1><p>「Elixir」解作「靈丹妙藥」，Godiva金鐘廊新分店最新推出的「Chocolixir」凍飲（$39），吮一口涼入心，確實是消暑靈丹，有純黑朱古力、牛奶朱古力與紅莓白朱古力3種口味選擇，撐開Godiva的朱古力迷不容錯過。&#13;<br>記者：陳漢榮&#13;<br>&#13;<br>Godiva（22950268）&#13;<br>地址：金鐘廊1樓C5至6號舖&#13;<br>營業時間：星期一至六10:00am至9:00pm，星期日11:00am至7:00pm。</p></body></html>
