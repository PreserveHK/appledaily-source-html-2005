<html><header><meta charset="utf-8"><title>法經濟疲弱不利希拉克</title></header><body><h1>法經濟疲弱不利希拉克</h1><p>【本報綜合報道】法國上季經濟增長減慢，且差過市場估計。分析員說，這意味歐元區經濟前景會蒙上陰影，並令法國總統希拉克尋求選民在本月29日的全民公決中支持歐盟新憲法的努力受挫。&#13;<br> 法國首季國內生產總值（GDP）較前季增長0.2%，遜於市場預期的0.4%；去年末季增幅由0.9%向下修訂為0.7%。與去年同季相比，上季經濟增長1.7%，是03年末季以來首次低過2%。</p></body></html>
