<html><header><meta charset="utf-8"><title>自備購物袋</title></header><body><h1>自備購物袋</h1><p>【本報訊】大型超級市場上月推出以指定購物袋購物可享優惠的計劃，被批評為公關手法多於實際，惠康超級市場昨日宣布一項加強版計劃，由本月二十七日起超市每周會推出指定產品，市民購買這些產品時只要向職員表示不要膠袋，便可購得最少減價六元九角的優惠產品，毋須購買超市指定的購物袋。&#13;<br> 環境運輸及工務局局長廖秀冬昨日出席上述計劃的宣傳活動時表示，由本月起在全港設置的三色回收筒亦開始讓公眾放入膠袋，原本回收塑膠物料的啡色回收筒會有新設計及標籤，提醒市民把膠袋回收。</p></body></html>
