<html><header><meta charset="utf-8"><title>你知唔知?</title></header><body><h1>你知唔知?</h1><p>問：全港有多少間圖書館，最大是哪間？&#13;<br>&#13;<br>答：全港共有64間固定圖書館，最大的是位於銅鑼灣的香港中央圖書館。此館樓高12層，提供基本的圖書館服務外，還設六個參考圖書館、一個玩具圖書館、一個青少年圖書館，以及可供租用的場地設施。</p><p>問：流動圖書館是甚麼？&#13;<br> &#13;<br> 答：流動圖書館為一些人口稠密，而未有固定圖書館或偏遠地區而設的流動圖書車。現時共有九間流動圖書館，每輛圖書車可載約2,000至3,000項中英文書籍及雷射唱片。</p></body></html>
