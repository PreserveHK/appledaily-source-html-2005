<html><header><meta charset="utf-8"><title>五毒俱全童黨成擒</title></header><body><h1>五毒俱全童黨成擒</h1><p>江蘇南京巿十五名十七歲左右的少年男女，組成一個涉及黑幫、搶劫、偷車、入屋爆竊及強姦等「五毒俱全」的犯罪集團，半年以來瘋狂作案逾一百宗，搶盜九十多萬元的財物。這個「童黨」在兩周前才被警方搗破，十五人已全被刑事拘留。</p><p>爆竊強姦　作案百宗</p><p>今年二月起，南京巿江寧區接連發生數十宗撬開窗欄杆的入室爆竊案。公安為此成立專案組偵查，二百多名巿民並組成義務巡邏隊，在住宅區晝夜巡防。七月十七日晚，三名少年疑犯企圖作案時，被埋伏的公安捉獲。三人供出同伙的窩藏地點，並起出他們用來作案的砍斧、魚叉、砍刀等兇器，多件贓物和一輛作案用轎車。&#13;<br> 《南京晨報》</p></body></html>
