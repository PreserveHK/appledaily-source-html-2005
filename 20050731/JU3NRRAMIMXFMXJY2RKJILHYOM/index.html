<html><header><meta charset="utf-8"><title>姚嘉妮拍產房戲嚇親</title></header><body><h1>姚嘉妮拍產房戲嚇親</h1><p>姚嘉妮和名模Mikki等昨日在灣仔會展為婚紗騷行天橋，在無綫新劇《妙手仁心III》中扮演護士的姚嘉妮表示醫學知識大進，她說：「拍呢齣劇後，識咗好多關於打針、放尿呢啲醫護知識，拍攝時重有好多血淋淋嘅場面，好震驚！好似產房戲、生BB時嘅『剪陰』場面，真係諗起都驚。」</p><p>諗定做媽咪</p><p>姚嘉妮又謂已為將來做媽咪做定心理準備，她說：「不過我盆骨細，生BB可能要面對好多問題。」她又自評在新劇中的表現值七十分。而名模Mikki早前為港男擔任評判，她笑言下屆要提名模特兒男友Sunny參選，又透露計劃兩年後結婚。&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
