<html><header><meta charset="utf-8"><title>　　長毛遊行撐毓民 - 李八方</title></header><body><h1>　　長毛遊行撐毓民 - 李八方</h1><p>名嘴黃毓民被商台炒魷魚，至今未有新地盤開咪，長毛梁國雄今日舉行支持毓民遊行。不過近日天氣唔穩定，長毛都擔心市民避開風雨唔遊行。&#13;<br> 佢同八方講，毓民係因爭取公義自由而遭報復打擊，如果市民保持沉默，日後打擊言論自由嘅事可能不斷發生，佢呼籲大家今日要無懼風雨上街，支持毓民同其他名嘴。遊行今日下午三點鐘維園集合，遊行至政府總部。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
