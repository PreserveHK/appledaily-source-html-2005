<html><header><meta charset="utf-8"><title>內地男子離奇倒斃後巷</title></header><body><h1>內地男子離奇倒斃後巷</h1><p>【本報訊】紅磡北帝廟對開一幢大廈後巷昨早八時揭發離奇命案。一名前日剛持雙程證來港探親紋身內地漢，被清潔女工發現倒卧後巷內死去多時。雖然死者身上無明顯傷痕，但手部有擦損或似被拖行造成輕微傷痕疑點，法醫官將於明早剖屍確定死因，警方將案暫列作「屍體發現」處理。&#13;<br> 被發現倒斃後巷內地男子姓何（三十歲），左手臂紋有龍圖案，前日剛持七日期雙程證來港探望兩名姊姊（三十四及三十七歲）。</p></body></html>
