<html><header><meta charset="utf-8"><title>掛錯毛巾斷送兩命</title></header><body><h1>掛錯毛巾斷送兩命</h1><p>廣州一名工人因在宿舍把毛巾錯掛在工友的衣架上，與對方結怨，結果引發兩幫人馬合共十五人持刀械鬥，造成兩死三傷。十三名被告前日被法院一審判處監禁五年至十五年不等，其中九人案發時未滿十八歲。</p><p>宿舍爭執　糾眾械鬥</p><p>械鬥事件的兩名主角鍾文和黃志輝，均為一家工藝廠員工，原本居於同一間宿舍。去年九月二十六日，鍾在洗漱後把毛巾錯掛在黃的衣架上，兩人因此發生爭執打鬥。黃後來糾集五個同鄉攜帶兇器想教訓鍾；鍾聽聞後也糾集八人，並購備多把水果刀。當晚十一時雙方爆發械鬥，雙方各有一人被砍死。廣州中級法院前日以故意傷害罪，分別判決鍾和黃入獄十五、十四年。&#13;<br> 《南方都巿報》</p></body></html>
