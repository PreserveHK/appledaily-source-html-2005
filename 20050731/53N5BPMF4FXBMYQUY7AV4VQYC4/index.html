<html><header><meta charset="utf-8"><title>手作仔：做魚竿玩釣魚</title></header><body><h1>手作仔：做魚竿玩釣魚</h1><p>各種海洋生物已摺好，小蘋果有點意猶未盡，不如來個釣魚比賽，看看哪位以最快時間釣回自己精心摺成的海洋生物。要釣魚，必定要有魚竿、魚絲、魚餌，還要為各海洋生物勾上魚鈎，先至可以釣魚呢！</p><p>材料：&#13;<br> 魚竿──長飲管&#13;<br> 魚絲──棉繩&#13;<br> 魚餌──磁石&#13;<br> 魚鈎──萬字夾&#13;<br> &#13;<br> 工具：&#13;<br> 白膠漿&#13;<br> 剪刀</p><p>自製魚穫魚竿</p><p>做魚竿&#13;<br> 硬身的飲管做手柄位置，然後剪一條約等於飲管3倍長的棉繩。把棉繩從飲管的一端穿往另一端，並在繩尾打幾個結以作固定。把塗上白膠漿的磁石，貼在棉繩的另一端並打結固定。</p><p>齊齊釣</p><p>放生&#13;<br> 有魚、有魚竿，就要將魚放入大海，維維偷步放生，還想搶先一步釣魚呢！</p></body></html>
