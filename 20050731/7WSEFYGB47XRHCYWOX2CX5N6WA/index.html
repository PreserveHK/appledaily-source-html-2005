<html><header><meta charset="utf-8"><title>考評局查學校出術事件</title></header><body><h1>考評局查學校出術事件</h1><p>【本報訊】教育統籌局常任秘書長羅范椒芬回應屯門伊斯蘭學校「出術」事件時稱，事件現已交由考試評核局調查，她指，若事件屬實將會對該校作出嚴厲譴責，而有關辦學團體亦會對校方採取適當的紀律處分。&#13;<br> 羅范椒芬昨日出席「香港青少年軍事夏令營」活動時強調，作弊的行為不可容忍，她希望辦學團體能夠本着誠信做事，不要弄虛作假。</p><p>有損教育界形象</p><p>她又稱，全港系統評核是檢視學校能否達到基本要求，並非一項比拼，弄虛作假不僅對其他學校不公，亦有損教育界形象。</p></body></html>
