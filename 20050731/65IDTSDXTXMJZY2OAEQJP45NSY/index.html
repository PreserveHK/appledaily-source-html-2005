<html><header><meta charset="utf-8"><title>尚格雲頓英雄救美捱揍</title></header><body><h1>尚格雲頓英雄救美捱揍</h1><p>荷李活動作影星尚格雲頓（Jean-ClaudeVanDamme）最近在羅馬尼亞拍攝電影《SecondInCommand》時遇上麻煩，據英國《太陽報》報道，他在首都布加勒斯特一間夜總會消遣期間，遇上一班流氓調戲一名女子，尚格雲頓見狀隨即上演一幕英雄救美。</p><p>見警察舒口氣</p><p>據知當時四十五歲的尚格雲頓脫去上衣，運用武術與十名壞蛋周旋，但畢竟雙拳難敵四手，以寡敵眾的他漸漸支持不住，幸好警員及時趕到控制場面，有目擊者說：「我想他看見警察也舒一口氣，因為他開始被打敗。」</p></body></html>
