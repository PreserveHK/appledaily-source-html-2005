<html><header><meta charset="utf-8"><title>龜梨和也情迷AV女</title></header><body><h1>龜梨和也情迷AV女</h1><p>尊尼組合KAT-TUN成員龜梨和也憑人氣日劇《我MISS係大佬2》火速走紅，最近有指他戀上成人電影女星蒼井空，更被fans目擊二人公然拍拖。報道又指龜梨已視對方為結婚對象。&#13;<br> 據知尊尼事務所曾警告龜梨，若他被雜誌偷拍到約會蒼井便會即時遭解僱，豈料龜梨對自己的人氣充滿信心，毫不擔心被炒。此外，有指尊尼另一組合NEWS今年擔任世界女排賽宣傳大使時爆出連串醜聞後，明年將由KAT-TUN接任，組合亦會順勢推出他們的首張大碟。另外，近日有爆料網頁指大口仔香取慎吾因尊尼事務所施壓，不得已迫拍拖八年的圈外女友墮胎。</p></body></html>
