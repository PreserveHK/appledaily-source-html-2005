<html><header><meta charset="utf-8"><title>大昌行租車連自助餐優惠</title></header><body><h1>大昌行租車連自助餐優惠</h1><p>大昌行最近推出「週末租車美食二合一」推廣活動，由大昌行汽車租賃服務有限公司同山頂峰景餐廳、富豪機場酒店一齊推出。「週末租車美食二合一」分別為$1,888及$2,088起，前者喺富豪機場酒店內之指定食肆享用雙人日式御膳或西式自助餐，後者就可以喺山頂峰景餐廳享用雙人特色浪漫晚膳套餐，加上免費泊車優惠，以後唔使愁周末無節目啦?!	&#13;<br>&#13;<br>記者：袁國基&#13;<br>查詢：27682277（大昌行租車易）&#13;<br>地址：九龍灣啟祥道20號大昌行集團大廈2樓</p></body></html>
