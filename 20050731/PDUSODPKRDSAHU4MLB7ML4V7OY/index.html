<html><header><meta charset="utf-8"><title>黃伊汶派帽遇醉漢淡定！</title></header><body><h1>黃伊汶派帽遇醉漢淡定！</h1><p>黃伊汶前晚在中環蘭桂坊CClub出席「賽車女郎選舉」宣傳活動時，十位被選中的賽車女郎除了與市民玩遊戲外，又與黃伊汶一同派發帽子給途人，不過在派發期間突然下雨，場面混亂，一名醉漢更走到黃伊汶身邊，現場保安立即上前護駕。&#13;<br> 見慣風浪的黃伊汶對此並不感到驚慌，提到今次為賽車女郎選舉擔任評審，她覺得十分新鮮，黃伊汶說：「我都有份挑選呢十位賽車女郎出嚟，記得以前細個都有想過參加呢類選舉，但當時成日覺得自己係醜小鴨，所以就打消咗念頭。」&#13;<br> 採訪：卓寶花</p></body></html>
