<html><header><meta charset="utf-8"><title>《露宝治的世界》為夢想闖天下</title></header><body><h1>《露宝治的世界》為夢想闖天下</h1><p>由《冰河世紀》導演基斯偉治跟著名兒童小說及插畫家WilliamJoyce，合作的《露宝治的世界》電腦動畫，講述具有發明天份的主角洛尼，決定往「露寶城」闖一番事業，因緣際遇下認識了鬼馬的凡帝、牛王頭孖辮妹琵琶，洛尼更以自己的才華替城中擁有缺陷、無錢升級的機械人露寶治修理身體，因而深受城中人歡迎。同一時間，全城鬧着零件荒，洛尼決定找出真兇，當中過程搞鬼又刺激。&#13;<br>電影由古巨基、森美、詹瑞文、張錦程，以及前Cookies成員的Kary和Theresa負責配音，定必生色不少。</p><p>以上圖片由20世紀霍士影公司提供</p></body></html>
