<html><header><meta charset="utf-8"><title>碧咸黃金右腳挑逗美女</title></header><body><h1>碧咸黃金右腳挑逗美女</h1><p>英國萬人迷碧咸（DavidBeckham）近日與皇馬隊友出訪亞洲，但英國報章日前刊登了一張碧咸出訪亞洲前、與妻子偕一男一女友人在西班牙用膳的照片。在照片中碧咸坐在妻子旁邊，但他竟脫下右腳的鞋子，在枱底用腳趾挑逗對座女士。一位知情者說：「當時他們喝了四瓶香檳，眾人都有醉意。」</p><p>羅密歐抽搐送院</p><p>此外，碧咸的次子羅密歐（Romeo）日前突然出現抽搐症狀，要立即送院。據英國《太陽報》報道，日前羅密歐於家中玩耍時全身抽搐，幸而Victoria立即送他到醫院治療，最後醫生稱羅密歐無大礙，Victoria才鬆一口氣。</p></body></html>
