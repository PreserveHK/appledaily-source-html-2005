<html><header><meta charset="utf-8"><title>關心妍醜小鴨冇變天鵝</title></header><body><h1>關心妍醜小鴨冇變天鵝</h1><p>關心妍（Jade）今日二十六歲生日，昨日她預先與歌迷慶祝，獲贈公仔蛋糕、后冠和白金唱片。</p><p>夢想做港姐</p><p>阿Jade看到歌迷送的后冠時，調皮地說：「俾人拆穿我想做港姐嘅夢想，細個成日覺得如果細時唔靚，大個就會變靚女，點知我大咗覺得自己唔係智慧與美貌並重。」&#13;<br> 阿Jade為答謝歌迷，自彈自唱由她創作的歌曲，令他們開心不已。問阿Jade的男友如何跟她慶祝，她說：「我哋前日慶祝咗，今日我要開工，之後應該同屋企人食飯，男友好忙，未必可以一齊。」那麼阿Jade希望男友送甚麼禮物？她說：「同我生日願望一樣，希望收到一首好歌。」</p></body></html>
