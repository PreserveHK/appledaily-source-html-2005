<html><header><meta charset="utf-8"><title>班仔生女籮霸愁</title></header><body><h1>班仔生女籮霸愁</h1><p>荷李活女星珍妮花嘉娜（JenniferGarner）將會在今年秋天誕下她與丈夫班亞弗力（BenAffleck）的愛情結晶品，據知珍妮花懷着的胎兒是一個女孩子，而且她與班仔更考慮為將出生的女兒取名維奧莉（Violet）。&#13;<br> 此外，班仔的舊愛籮霸珍妮花洛庇絲（JenniferLopez）一直渴望與丈夫MarcAnthony生兒育女，最近她聽聞前男友班仔將為人父，難免感到沮喪，但有消息指她懷孕六至七周，但發言人未肯證實傳聞。</p></body></html>
