<html><header><meta charset="utf-8"><title>Beyonce珍惜每秒落力唱</title></header><body><h1>Beyonce珍惜每秒落力唱</h1><p>三人女子組合Destiny'sChild，前日上午於紐約出席全國廣播公司早晨節目《Today》作現場表演嘉賓，三人以一貫的性感打扮現身，贏得全場樂迷喝采。&#13;<br> 完成了演出後，Beyonce即馬不停蹄出席兩個活動。她於下午為其代言的香水TrueStar出席記招，晚上再次會合隊友Kelly及Michelle，於紐約麥迪遜廣場花園繼續其Destiy'sChild的巡迴演唱會。因為組合早前宣布將於年底拆夥，Beyonce於訪問中說：「我珍惜我們現在分享的每一秒瘋狂時光。」</p></body></html>
