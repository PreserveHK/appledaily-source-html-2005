<html><header><meta charset="utf-8"><title>玩轉星期天：闖疑幻國花草禽鳥陪讀書</title></header><body><h1>玩轉星期天：闖疑幻國花草禽鳥陪讀書</h1><p>暑假當然要玩個痛快，讀書!?NoWay！今次神探摩D帶大家去疑幻國，闖進蠻荒雨林探險、往城堡跟公主玩遊戲、駕駛太空船，甚至參觀魔術師家的倒轉家具，從這些疑幻似真的國度內探索閱讀的樂趣，各位小蘋果事不宜遲，起程！&#13;<br>記者：神探摩D&#13;<br>攝影：小星星</p><p>第一站　變身闖蠻荒雨林</p><p>進入疑幻國，先要在入境變身站核實身份，將手掌放在確認器上，你會搖身成為冒險家或公主。一入疑幻國國境，居然是蠻荒雨林，雨林不但有花香鳥語，鐵索橋旁還有令人感恐慌的食人大鱷，點算好？要繼續必定要經過鐵索橋，一個不小心，必定成為鱷魚的美點，繼續還是回頭呢？</p></body></html>
