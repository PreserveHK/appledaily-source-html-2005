<html><header><meta charset="utf-8"><title>內地養老計劃放寬申請</title></header><body><h1>內地養老計劃放寬申請</h1><p>【本報訊】綜援長者自願到內地養老計劃的範圍，明日起將會由廣東省擴展至福建省；政府亦同時宣布將申請前須連續領取綜援三年的規定，縮短為一年。</p><p>可隨時返港定居</p><p>社會福利署發言人表示，放寬申請資格的原因，是希望讓計劃回鄉養老的綜援長者提供多一個選擇，申請人必須是六十歲以上及香港永久居民，在香港居住最少七年，合乎資格者每月可獲發放一次的標準金額及每年發放一次長期個案補助。&#13;<br> 參加計劃的申領人，可以隨時選擇返回香港定居及領取綜援。&#13;<br> 社署在一九九七年推出綜援長者自願回廣東省養老計劃，直至上月底為止，共有三千多宗正在領款的個案。</p></body></html>
