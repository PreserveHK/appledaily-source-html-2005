<html><header><meta charset="utf-8"><title>大隧明加價料獅隧塞車</title></header><body><h1>大隧明加價料獅隧塞車</h1><p>【本報訊】大老山隧道明日起加價，預計有一千架次的汽車會改行獅子山隧道，令獅隧擠塞加劇；另一方面，地鐵迪士尼線亦會在明日起啟用，可能會吸引大批市民前往試搭。運輸署將密切監察獅隧及迪士尼線的情況，以防交通混亂。&#13;<br> 大老山隧道明日起加價百分之六至三成，其中私家車每程加兩元。運輸署估計，大老山隧道加價後，每日約有一千架次汽車改用獅子山隧道。&#13;<br> 地鐵迪士尼線亦將由明日起啟用，車費六元，首班列車將於早上六點十五分在欣澳站開出，每十分鐘一班，尾班車在凌晨十二點四十分開出。</p></body></html>
