<html><header><meta charset="utf-8"><title>核電站水上飄</title></header><body><h1>核電站水上飄</h1><p>俄羅斯不理環保人士的警告，決定建造全球首座海上核電站，日前更與中國簽署約6.75億港元協議，由中國負責建造大船，俄羅斯則自行建造一座70兆瓦核反應堆，預計2011年竣工，屆時會駛到俄羅斯北部偏遠的北德文斯克市白海之濱發電，電力足以供20萬人使用。</p><p>環保人士指，海上核電站若發生事故或遭恐怖分子攻擊，會造成嚴重環境及安全災難，但俄羅斯強調即使核電站遭飛機攻擊，也不會洩漏輻射。</p></body></html>
