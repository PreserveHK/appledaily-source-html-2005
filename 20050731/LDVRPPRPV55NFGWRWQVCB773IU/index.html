<html><header><meta charset="utf-8"><title>玩餐飽：率先睇「熱鬥小斑馬」</title></header><body><h1>玩餐飽：率先睇「熱鬥小斑馬」</h1><p>斑馬小斑一直以為自己是競賽馬，由於外形故被其他馬匹歧視，反而白馬Gigi卻視牠為好友，引起其他馬匹不滿。&#13;<br>你能幫忙把小斑與Gigi重聚嗎？其中10位幸運兒可獲由泛亞影業有限公司及狄龍國際電影有限公司，送出「熱鬥小斑馬」優先場戲票4張。&#13;<br>&#13;<br>日期：8月14日(星期日)&#13;<br>地點：UA金鐘&#13;<br>時間：10:00am</p><p>夏天是戶外活動的最佳季節，圓碌碌與羊咩咩決定行山舒展筋骨，誰知在山腳時，圓碌碌發現有很多分岔路口，不知行哪條才能通往山頂，小朋友不如幫幫手，為她們找出通往山頂的正確路向。</p><p>答案</p></body></html>
