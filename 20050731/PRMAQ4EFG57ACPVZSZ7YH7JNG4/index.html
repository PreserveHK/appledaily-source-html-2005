<html><header><meta charset="utf-8"><title>明知故問：世界之最</title></header><body><h1>明知故問：世界之最</h1><p>世界蘊含着豐富的知識，你知唔知道世界上有多少個國家呢？答案是193個，你還想不想知道其他的「最」呢？以下是一些世界之最，保證令你眼界大開。</p><p>Q：哪個是面積最大及最細的國家？&#13;<br> A：最大的國家是俄羅斯，約1,700萬平方公里。最細是梵蒂岡，只有0.44平方公里。</p><p>Q：哪個國家人最多？&#13;<br> A：中國，人口約13億，佔全球人口約5。</p><p>Q：哪個國家的人口最密集？&#13;<br> A：摩納哥，當地1.8平方公里，人口為3萬，每平方公里居住了1萬6千，的確幾擠迫。</p></body></html>
