<html><header><meta charset="utf-8"><title>美嘉變NANA壓倒成實</title></header><body><h1>美嘉變NANA壓倒成實</h1><p>日本女歌手中島美嘉前日在東京國際FORUM舉行全國巡迴演唱會，與美嘉合演新片《NANA》的宮崎藍、松田龍平及導演等均有到場為美嘉打氣。&#13;<br> 當晚，美嘉換上VivienneWestwood的招牌紅色外套，變身《NANA》的角色，在五千多名歌迷面前獻唱該片主題曲《GLAMOROUSSKY》，她在台上說：「大家好，我是大崎娜娜。」另一邊廂，女歌手玉置成實前晚在東京ZeppTokyo舉行巡迴演唱會尾場，原來三年前她在該處勝出歌唱比賽，重回舊地的她感慨萬分。</p></body></html>
