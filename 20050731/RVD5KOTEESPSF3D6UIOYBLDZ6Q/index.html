<html><header><meta charset="utf-8"><title>玩餐飽之填色：齊為《V仔特工隊》設計新居</title></header><body><h1>玩餐飽之填色：齊為《V仔特工隊》設計新居</h1><p>《V仔特工隊》講述主角V仔，參加了嚴謹的皇家軍鴿機動隊，當中更臨危受命傳遞一個非常重要的訊息，牠克服了身形細小的缺點並跟隊友合作，最終完成任務並獲頒勳章，成為家傳戶曉的白鴿英雄。</p><p>想得到LarkFilmsDistributionLimited送出的10套戲票（每套2張），或貼紙及文件匣（共10套）？就要快點為牠們設計特別的背景喇！</p><p>獎品</p></body></html>
