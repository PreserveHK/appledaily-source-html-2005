<html><header><meta charset="utf-8"><title>柏芝肉搏真田廣之</title></header><body><h1>柏芝肉搏真田廣之</h1><p>由陳凱歌執導，韓星張東健、日本男星真田廣之、張栢芝、謝霆鋒和劉燁主演的內地巨製《無極》，明年將有機會出戰奧斯卡，電影將於下月十五日上映。飾演王妃「傾城」的張栢芝周旋在三個男人之間，而她與真田廣之的情慾戲更成為電影的焦點，二人在片中的激情片段亦在網上曝光。&#13;<br> 在一個電影網站中，播放了一段十一分鐘《無極》的片段，當中包括栢芝與真田廣之的床上戲、栢芝在張東健面前半裸的片段。栢芝與真田廣之只穿着一層薄紗戲服在床上翻滾，真田廣之還激吻及撫摸柏芝，十分香豔，而栢芝在張東健面前寬衣解帶一幕，赤裸上身的她只以雙手遮胸，大膽程度直迫三級。</p></body></html>
