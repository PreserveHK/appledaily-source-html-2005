<html><header><meta charset="utf-8"><title>志鴻虧損增至1391萬</title></header><body><h1>志鴻虧損增至1391萬</h1><p>▲志鴻科技（8048）公布今年首9個月虧損增至1391萬元（去年同期虧損869.6萬元）；每股虧損1.41仙，不派息。&#13;<br> &#13;<br> ▲雅高企業（8022）公布首三季轉盈為虧，虧損34.8萬元；每股虧損0.19仙，不派息。&#13;<br> &#13;<br> ▲南大蘇富特（8045）公布首三季純利增長9.49%，至782.1萬元人民幣；每股盈利0.84分人民幣，不派息。&#13;<br> &#13;<br> ▲元征科技（8196）公布首9月純利增長24%，至4050萬元人民幣；每股盈利7.8分人民幣，不派息。</p></body></html>
