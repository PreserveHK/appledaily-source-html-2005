<html><header><meta charset="utf-8"><title>港人H5N1病毒照片首度曝光</title></header><body><h1>港人H5N1病毒照片首度曝光</h1><p>H5N1禽流感肆虐全球，令人聞禽流感色變，但病毒是怎樣模樣卻未必讓人知曉。瑞典《每日新聞報》周日刊登多張高解像度H5N1病毒攻擊人體細胞的特寫照片。&#13;<br> 這批獨家高解像度照片，是科技攝影師尼爾松利用高倍電子掃描顯微鏡攝製而成，照片中只見一串藍色小球正在攻擊和破壞粉紅色健康細胞。&#13;<br> 尼爾松向世界衞生組織取得病毒樣本，並把樣本帶到斯德哥爾摩的卡羅琳醫學院培育，再利用高倍電子掃描顯微鏡拍攝。病毒樣本是來自兩年前死於禽流感的一對本港父女。&#13;<br> 八十三歲的尼爾松，是世界著名科技攝影師，是最先拍攝到人類受精瞬間照片的人。&#13;<br> 法新社/新華社</p></body></html>
