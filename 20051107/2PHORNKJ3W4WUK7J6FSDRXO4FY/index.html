<html><header><meta charset="utf-8"><title>捲走人機會甚低</title></header><body><h1>捲走人機會甚低</h1><p>龍捲風（tornado）通常由雷暴雨產生。當雲層上下溫度差異過大，冷空氣會下降，熱空氣會上升，急速上升的熱空氣會形成一股強烈氣流，將周遭空氣旋捲入氣流中心，上升氣流愈強，旋轉力度愈大，當上升氣流變成一條旋轉圓柱，即是龍捲風形成了。&#13;<br> 在北美洲，三月至十月是龍捲風季節，時速可逾四百八十公里，破壞力驚人，但捲走人的機率是一千二百萬分之一。龍捲風來襲時，應躲入地窖，或走進無窗房間，躲在結實家具下。&#13;<br> 維基百科全書</p></body></html>
