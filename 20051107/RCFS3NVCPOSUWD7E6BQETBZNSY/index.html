<html><header><meta charset="utf-8"><title>查字典：草莓族年輕人「唔襟捱」</title></header><body><h1>查字典：草莓族年輕人「唔襟捱」</h1><p>看台灣的報章雜誌，不時會看見一個嬌滴滴的名詞──「草莓族」。簡單來說，這一「族」人跟草莓一樣，表面看來亮麗光鮮，但一碰即爛，泛指在八○年代出生的台灣年輕人，表示他們「抗壓性差」、「無法吃苦耐勞」。&#13;<br> 台灣社會對「草莓族」的普遍偏見包括：穩定度低、學歷高但操作能力差、重視外表與享樂、個人權益先於群體權益。&#13;<br> 根據一○四人力銀行最新調查指出，國內企業對這一代年輕人最重視的特質，排名前三位的分別是：主動積極工作態度、責任感及學習精神。假如他們在短時間裏轉換三份工作，最容易被列入黑名單。</p></body></html>
