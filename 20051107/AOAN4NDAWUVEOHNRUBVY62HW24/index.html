<html><header><meta charset="utf-8"><title>《隱劍鬼爪》大奧式武士愛情故事</title></header><body><h1>《隱劍鬼爪》大奧式武士愛情故事</h1><p>如果你睇《大奧》睇到上咗癮，《隱劍鬼爪》就啱晒你；故事背景都係日本幕府末年，內容都係相類嘅「武士末路」+「愛情故事」；不過電影拍攝手法相當特別，電影九成時間都只有自然聲效、少有配樂，甚至角色間對話都唔多，導演手法自然寫實，的確幾有新意；另一賣點是久未露面嘅松隆子都有參與演出，感覺演技尚可，不過都係花瓶一個。&#13;<br>&#13;<br>記者：許福合</p></body></html>
