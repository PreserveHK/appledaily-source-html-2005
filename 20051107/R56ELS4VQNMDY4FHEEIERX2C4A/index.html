<html><header><meta charset="utf-8"><title>阿旺報捷三線劇收視升</title></header><body><h1>阿旺報捷三線劇收視升</h1><p>由郭晉安及宣萱主演的無綫台慶劇《阿旺新傳》自播出後收視高企，除了阿旺的角色討好觀眾外，湯盈盈的搞笑醜女扮相亦十分深入民心，上星期收視高開，平均收視有三十三點，約二百一十六萬人次收看，比起首播周更高出三點。</p><p>《公益金》僅18點</p><p>無綫黃金時段另外兩套台慶劇《胭脂水粉》、《佛山贊師父》等收視均有上升，劇集《胭脂水粉》平均收視二十八點，約一百八十三萬人次收看，而由元彪真功夫演出的劇集《佛山贊師父》平均收視二十五點，約一百六十四萬人次收看。上周六無綫播出的《萬眾同心公益金》雖然有不少歌星撐場，但平均收視只得十八點，約一百一十八萬人次收看。</p></body></html>
