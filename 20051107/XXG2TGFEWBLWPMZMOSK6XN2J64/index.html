<html><header><meta charset="utf-8"><title>馬友友老頑童上身</title></header><body><h1>馬友友老頑童上身</h1><p>華裔大提琴家馬友友昨日在台灣中壢藝術館舉行獨奏會，上月剛過五十歲大壽，他昨日舉行記者會不時對身邊的嘉賓扮鬼臉，還自爆愛飆車，討厭練琴，十足「老頑童」。&#13;<br> 馬友友日前自美國飛去台灣展開亞洲巡迴演出，他在記者會上以中文發言，偶爾遇到說不出來的字，就向身邊的桃園縣長朱立倫求救。&#13;<br> 當嘉賓介紹馬友友是「大師」時，他便開始擠眉弄眼表示不以為然。而朱立倫笑說：「你們姓馬的都這麼優秀嗎？（指馬友友、馬英九）」馬友友竟對他吐舌而笑，完全不似一般人印象中的音樂家。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
