<html><header><meta charset="utf-8"><title>天使麵油到痹</title></header><body><h1>天使麵油到痹</h1><p>編輯先生：&#13;<br>有次與女友蒲完旺角，便到家樂商場的DoubleRainbow食飯，貪這兒就腳，又有電視睇，睇《阿旺新傳》送飯都重得。其實呢度啲服務都唔錯，樓面店員都相當醒目，又照顧周到，只可惜，廚房的食物真係扣晒分。首先講個湯，只屬溫暖，失分不少，前菜的清酒煮蜆都唔錯，但去到主菜，那蟶子炒天使麵，係就係鑊氣十足，可惜蟶子太鹹，重食到粒粒鹽花㖭！食到最尾，才驚覺那層油有整整一湯匙咁多，又鹹又油，唔係好符合健康原則，希望佢哋可以改善吓啦！&#13;<br>&#13;<br>鍾國仁上</p></body></html>
