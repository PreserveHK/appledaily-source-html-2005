<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>法國鵝肝：一副鵝肝重700克，分為大小兩件，大的肉質厚品質佳，宜香煎；細的較多筋，適合用來攪碎做鵝肝醬。&#13;<br>&#13;<br>法國大蠔：每年9月至4月是法國蠔盛產的季節，揀蠔要秤上手比較，較重較新鮮，因內裏充滿肉汁，而且蠔亦較大隻。&#13;<br>&#13;<br>法國鵪鶉：以肢體健全、肉呈粉紅色，按上去實淨為之靚貨。&#13;<br>&#13;<br>Porcini菇（乾）：較少見到鮮貨在市場出售，可購買乾貨浸軟，記得浸菇水留用，那是精華所在，用來燜煮菇味更濃。&#13;<br></p><p>銷售點：銅鑼灣city'super&#13;<br> 　　　（25062888）</p></body></html>
