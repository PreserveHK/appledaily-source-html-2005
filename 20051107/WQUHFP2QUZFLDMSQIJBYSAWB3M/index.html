<html><header><meta charset="utf-8"><title>麥基迪背傷唞3周</title></header><body><h1>麥基迪背傷唞3周</h1><p>【綜合美國外電】火箭教練雲根迪周日證實，球隊首席射手麥基迪因背痛，要缺陣三周賽事。&#13;<br> 火箭助教基夫鍾斯表示，麥基迪是在上周五操練上籃落地時受傷，是次傷勢卻觸傷曾困擾他多時的背舊患，他說：「幸而日前經過檢驗後，診斷出傷處不算嚴重。麥基迪現在已開始簡單的訓練，我敢打賭他會甚快復原，可能不用三星期。」&#13;<br> 在上季射手榜排第六名的麥基迪，早前因雙膝炎症錯過最後兩場季前賽；於揭幕戰對帝王之役亦與隊友姚明相撞弄至左膝瘀傷；麥基迪缺陣期間，其正選位置會由韋士利暫頂上。</p><p>除了麥基迪外，今季不少主將如奧尼爾、A史杜達米亞等（見附表）亦因不同傷勢倦勤。</p></body></html>
