<html><header><meta charset="utf-8"><title>伊健買碟捧女友</title></header><body><h1>伊健買碟捧女友</h1><p>鄭伊健昨日到長洲出席「世代無肝炎」健康服務日，他即場驗血，得知自己沒有乙型肝炎，其後又為林珊珊的男友檢驗有沒有肝硬塊。</p><p>出海唔預GiGi</p><p>問到伊健曾否與女友同遊長洲，他表示讀書時都是與一班朋友到長洲露營，反而未試過與女友同行。伊健又透露自己不時會出海，問到女友梁詠琪（GiGi）會否同行，他笑說：「唔會啦，佢要美白吖嘛。」&#13;<br> 此外，GiGi近日推出新大碟，伊健指於GiGi出碟前已聽過當中的歌曲，他表示不需女友送碟給他，伊健說：「我自己會去買，咁佢出碟，叫我聽吓畀意見都好正常啫。」&#13;<br> 採訪、攝影：胡比</p></body></html>
