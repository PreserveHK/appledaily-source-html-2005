<html><header><meta charset="utf-8"><title>廉署特赦被指損公義</title></header><body><h1>廉署特赦被指損公義</h1><p>【本報訊】兩名開設廣告公司設計網站為妓女賣廣告的男子，早前於區域法院被裁定一項串謀依靠賣淫收入維生罪成立，成為首宗於本港因為黃色事業賣廣告而被定罪的個案。代表兩名被告的大律師蘇明哲在求情時，質疑廉署為檢控兩名被告，向在網站落廣告的色情場所管房給予特赦的做法，有損司法公義。&#13;<br> 兩名被告張明文（三十七歲）及陳世雁（二十八歲）現還柙至本周六判刑。蘇明哲指二人雖承認為妓女提供廣告服務，但此等廣告一直以不同方式存在，刊登廣告的人士，包括出版《黃頁》的電盈卻從未被起訴，希望法官輕判。&#13;<br> 案件編號：DCCC151/05</p></body></html>
