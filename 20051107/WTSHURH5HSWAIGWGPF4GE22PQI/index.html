<html><header><meta charset="utf-8"><title>激進青年被稱「糞青」</title></header><body><h1>激進青年被稱「糞青」</h1><p>「憤青」，即「憤怒的青年」。上世紀六、七十年代，隨着歐美左翼思潮的興起，西方傳媒漸漸開始用「憤青」來形容那些主張顛覆傳統社會價值的叛逆青年，在美國的代表便是六十年代的嬉皮士。&#13;<br> 內地最早的憤青是指那些文革時上山下鄉的知青，由於理想和現實的巨大落差，造就他們憤世嫉俗的人格。而《中國可以說不》一書在九六年出版後，中國駐南斯拉夫大使館被炸、李登輝提出「兩國論」、中美軍機相撞、小泉多次參拜靖國神社、亞洲盃足球賽中日決戰等事件，都引發憤青的激烈反應。不過，由於有些憤青表達方式激進，甚至粗魯，被內地網民稱為「糞青」。</p></body></html>
