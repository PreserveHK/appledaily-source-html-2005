<html><header><meta charset="utf-8"><title>濾水器藏毒男子重囚</title></header><body><h1>濾水器藏毒男子重囚</h1><p>【本報訊】海關於去年十二月偵破一宗跨國販毒案，毒販利用魚缸濾水器暗藏六萬二千多粒、市值高達逾六百八十多萬元的搖頭丸（圖），再以空運速遞方式由比利時空運到港。負責收貨的年輕運輸工人昨日在高等法院被陪審團裁定一項販毒罪名成立，判監十八年。&#13;<br> 二十四歲被告黃華泰，被控於去年十二月八日，非法販運七點六八公斤搖頭丸。&#13;<br> 案件編號：HCCC82/05</p></body></html>
