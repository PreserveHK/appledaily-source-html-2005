<html><header><meta charset="utf-8"><title>鄭融、Toby開P嘈親街坊</title></header><body><h1>鄭融、Toby開P嘈親街坊</h1><p>鄭融和梁靖琪（Toby）昨日凌晨先後到中環擺花街一酒吧出席HairCulture髮廊私人派對，也許因為開P關係，鄭融情緒特別高漲，當她偕友人進場時，已忍不住在門外又扭又擰，表現非常風騷。&#13;<br> 昨日凌晨約十二時，鄭融與助手及幾名友人步行到酒吧時，門外已有一群fans聚集，她即停步與fans閒聊一會才進場，但逗留十多分鐘便離去。其後Toby到達，不過亦僅逗留約二十分鐘。</p><p>報警求助</p><p>至凌晨二時許，有兩名警員到場調查，據大廈看更表示，由於派對聲浪太大惹來街坊投訴，警員接報到場後不久，派對賓客亦即「鳥獸散」。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
