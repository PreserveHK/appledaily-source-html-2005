<html><header><meta charset="utf-8"><title>亞洲貨幣全線下跌</title></header><body><h1>亞洲貨幣全線下跌</h1><p>【本報綜合報道】亞洲貨幣昨天全線下跌，原因是日圓近期累積頗大跌幅，市場猜測亞洲央行或會壓低本身的貨幣，藉以加強出口競爭力。&#13;<br> 印度盧比在亞洲尾市跌0.61%，降至45.76（兌1美元，下同）的1年新低。IDEAglobal指出，印度央行未有出手托住盧比，加劇盧比跌勢。&#13;<br> 此外，泰國銖跌0.29%，挫至41.00的4周低位。南韓圜曾滑落到1052的兩星期新低，亞洲尾段報1049.50，跌0.15%。新台幣微跌0.08%，收報33.683，僅高過上月底錄得33.80的1年來最低水平。&#13;<br> 滙商認為，亞洲央行不希望本身貨幣太強，以免削弱出口商的競爭力。</p></body></html>
