<html><header><meta charset="utf-8"><title>廣場餵奶爭哺乳權</title></header><body><h1>廣場餵奶爭哺乳權</h1><p>台灣三十名媽媽昨日齊聚台北故事館前廣場，以集體郊遊哺乳的方式，爭取公共場合哺乳權，盼社會能提供「哺乳無礙」的環境。&#13;<br> 早前有名媽媽在台北故事館內為嬰兒餵食母奶，卻被認為舉止不雅，遭請出館外。台灣母乳協會昨號召三十名媽媽到台北故事館前廣場集會，要求不論是公共場合或職場，都能尊重媽媽哺乳及小寶寶吃奶的權利。&#13;<br> 台灣母乳協會理事長陳怡君表示，難道只因為大眾錯誤地將乳房只視為性感象徵、而非餵奶工具，小寶寶就不能吃奶，就得餓肚子嗎？&#13;<br> 台灣《蘋果日報》</p></body></html>
