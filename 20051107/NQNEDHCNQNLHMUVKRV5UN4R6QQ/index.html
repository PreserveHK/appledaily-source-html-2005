<html><header><meta charset="utf-8"><title>樂感清輸在噴劑</title></header><body><h1>樂感清輸在噴劑</h1><p>其實，羊群心理中外皆然，胡亂追捧某一種東西大可不必，就以特敏福為例，它也不是對抗禽流感的唯一藥物。&#13;<br> 今年8月份出版的《刺針》學報Lancet發表的文章認為，葛蘭素史克藥廠（GlaxoSmithKline）出產的樂感清（Relenza），抗流感功效比特敏福更好。樂感清是由澳洲一間藥廠發明，後來由葛蘭素奪得代理權。</p><p>不過，由於兩者使用方法不同，特敏福主要為口服，樂感清則為噴劑，而噴劑易引起病患者氣管收縮，患者在噴的時候容易引起咳嗽，反而助長了病毒的擴散，所以在方便使用上，特敏福是首選。正因如此，樂感清銷路遠遠落後特敏福，去年銷售額僅550萬美元。</p></body></html>
