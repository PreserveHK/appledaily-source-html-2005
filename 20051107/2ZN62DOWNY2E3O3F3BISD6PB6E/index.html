<html><header><meta charset="utf-8"><title>廣東萬人棄考公務員</title></header><body><h1>廣東萬人棄考公務員</h1><p>內地今年將招考一萬多名公務員，但報考人數超過五十萬，競爭激烈之下，廣東省有一萬四千多人臨陣退縮，放棄確認考試資格。&#13;<br> 內地公務員報考資格確認前日截止，結果出現戲劇性的一幕，應在廣州確認資格的五萬零二百多名考生，只有三萬六千多人確認。有些應屆大學生還是到了現場才決定棄考。&#13;<br> 「想想太渺茫了，也就放棄了！」廣東工業大學的小張說，現在班裏的同學找工作，只要有機會，全部一擁而上，「但到了關鍵時刻，冷靜一想，還是算了吧。」&#13;<br> 《南方日報》</p></body></html>
