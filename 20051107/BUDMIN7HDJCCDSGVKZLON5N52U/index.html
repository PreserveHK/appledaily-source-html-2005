<html><header><meta charset="utf-8"><title>26歲胡杏兒乳豬賀壽</title></header><body><h1>26歲胡杏兒乳豬賀壽</h1><p>胡杏兒昨日二十六歲生日，她與十多名fans齊於銅鑼灣一間餐廳舉行生日派對，獲fans送上乳豬及生日蛋糕慶祝。</p><p>工作至上</p><p>胡杏兒今年生日沒有男朋友陪伴慶祝，她指自己最近工作充實，暫時未發現有追求者出現，而且一切以工作為先，並不急於尋覓新感情發展。她說：「𠵱家冇人追，亦唔介意有追求者，不過，香港狗仔隊好犀利，俾人影到一齊出街都會誤會，𠵱家都係專心做完台慶同其他工作先。」&#13;<br> 問到胡杏兒會否選圈中人做拍拖對象？她說：「未試過同圈內人，最緊要唔可以已經有女朋友。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
