<html><header><meta charset="utf-8"><title>姬蒂摩絲走出低谷</title></header><body><h1>姬蒂摩絲走出低谷</h1><p>現年三十一歲的英國名模姬蒂摩絲（KateMoss）自從吸毒醜聞曝光後，先後被歐美多間公司取消廣告合約，正當大家都以為姬蒂的事業走下坡之際，原來她已於上周正式復工，到西班牙Ibiza為意大利設計師RobertoCavalli拍攝○六春夏季全新廣告。&#13;<br> RobertoCavalli前日向傳媒發放姬蒂上周二拍攝的全新廣告，只見她容光煥發，狀態甚弗。為避免傳媒騷擾，原來時裝公司上周特別聘請三十名工作人員及保安保護姬蒂，可算大陣仗。姬蒂的一名友人說：「姬蒂自從戒毒後，即獲各大小公司斟作代言人，她希望將盡快回復昔日的生活。」</p></body></html>
