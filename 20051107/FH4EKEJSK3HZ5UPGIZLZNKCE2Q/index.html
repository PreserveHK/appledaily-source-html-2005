<html><header><meta charset="utf-8"><title>勁量首個鎳充電充電器</title></header><body><h1>勁量首個鎳充電充電器</h1><p>數碼相機流行，鎳氫充電電池亦大行其道，因為其電量是鹼性電池的4倍。Energizer勁量不嬲都係推出即用即棄式電芯，第一次推出鎳氫充電電池及充電器，規格現今最高容量2500mA/h電池，叉滿需時8.5小時。當然，所有指定動作，例如：自動調節國際電壓（AC100~240V）、自動停止充電、LED提示燈、可充AAA及AAA充電電芯等等，統統落齊，重有三腳（香港）、兩腳（英式）兩種插頭。（連4粒2500mA/h電池）。&#13;<br>&#13;<br>售賣點：萬寧、豐澤、實惠、國美電器等有售。&#13;<br>查詢：29562333&#13;<br>&#13;<br>記者：鄺天樂　&#13;<br>攝影：陳陶鈞、譚盈傑、伍慶泉</p></body></html>
