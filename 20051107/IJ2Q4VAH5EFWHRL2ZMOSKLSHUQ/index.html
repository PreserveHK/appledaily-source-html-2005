<html><header><meta charset="utf-8"><title>本田美奈子與世長辭</title></header><body><h1>本田美奈子與世長辭</h1><p>八十年代知名偶像歌手本田美奈子，昨日凌晨四時三十八分，因急性骨髓白血病在東京一間醫院逝世，享年三十八歲。</p><p>患上白血病</p><p>與中山美穗及齊藤由貴等女星同期出道的本田美奈子，今年一月得悉患上急性骨髓白血病，並宣布需要休養六個月接受治療，其後她推出精選唱片，並發表抗病宣言，可惜最終未能戰勝病魔與世長辭。其葬禮將於後天在埼玉縣朝霞市齋場舉行。&#13;<br> 本田美奈子八五年正式出道樂壇，其後轉型為實力歌手，九十年初她演出舞台劇，曾獲外界好評。</p></body></html>
