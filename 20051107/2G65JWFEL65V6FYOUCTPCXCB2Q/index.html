<html><header><meta charset="utf-8"><title>亂棍打死大王蛇</title></header><body><h1>亂棍打死大王蛇</h1><p>【本報訊】深水埗鴨寮街一個牌檔昨凌晨二時許遭「蛇匪」潛入，警方趕至發現「蛇匪」原來是一條啡色及四呎長、吋半粗的大王蛇，並鑽入牌檔木櫃隙縫匿藏，於是將牠包圍。大王蛇見走投無路，遂突圍鑽出路面張牙作勢，卻遭三名警員分別踩着頭、尾及用伸縮警棍猛打蛇身，卒被亂棍打死。警方事後用膠袋載着蛇屍，交奉召到場的蛇王撿走。</p><p>從蛇舖逃出</p><p>據「蛇王龐」表示，大王蛇無毒性，產自四川、貴州，在港甚為罕見，故相信該條蛇是從附近蛇舖逃出街外。</p></body></html>
