<html><header><meta charset="utf-8"><title>山田孝之未紅先驕</title></header><body><h1>山田孝之未紅先驕</h1><p>憑劇集《在世界中心呼喚愛》及電影《電車男》成功上位的二十二歲男星山田孝之，明年將與舊拍檔綾瀨遙演出新劇《白夜行》，不過人氣急升的他，在鏡頭後卻被指態度囂張，不受行內記者歡迎。</p><p>常魂遊太虛</p><p>日前大阪電視台的爆料電視節目，找來多名女記者投票選出「令記者頭痛的藝人」，結果山田孝之與老牌影星松平健及泉萍子入選三甲之內，不少訪問過山田的記者指他態度高傲，對記者嗤之以鼻，出席記者會時又經常魂遊太虛，未能回答記者的問題。</p></body></html>
