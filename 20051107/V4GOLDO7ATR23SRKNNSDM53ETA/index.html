<html><header><meta charset="utf-8"><title>姬拉麗莉減價為「碧咸」</title></header><body><h1>姬拉麗莉減價為「碧咸」</h1><p>國際知名靚女姬拉麗莉（KeiraKnightley），憑英國賣座電影《我愛碧咸》走紅，最近她已決定接拍《我愛碧咸》續集，並再次與上集拍檔、印裔女演員柏美達娜拉（ParminderNagra）及非洲裔導演左蓮達查達（GurinderChadha）合作。</p><p>答謝恩師</p><p>身為荷李活大片《魔盜王》系列女主角的姬拉麗莉，為了答謝恩師左蓮達查達，願意為《我愛碧咸》續集減收片酬，而新一集故事將描寫兩位女主角成為職業足球員後的經歷。導演左蓮達說：「我完成手頭上的工作，便會開始籌備《我愛碧咸》續集。」</p></body></html>
