<html><header><meta charset="utf-8"><title>深圳5公司列股改</title></header><body><h1>深圳5公司列股改</h1><p>▲內地公布的第8批全面股改公司名單，除滬市15家公司外，深交所上市公司佔5間，包括濰柴動力（2338）正收購12.654%間接股權的湘火炬，但湘火炬尚未公布股改通告。滬市15家公司除中海發展（1138），還包括長園新科，該公司大股東為由長實（001）及和黃（013）合組的長和投資，佔46.93%。長和投資聯同長園新科第二大股東深圳國投，將以10送3股股份向A股股東派送，完成股改後，長和投資於長園新科之持股量為42.05%。</p></body></html>
