<html><header><meta charset="utf-8"><title>方力申父子憂禿頭</title></header><body><h1>方力申父子憂禿頭</h1><p>方力申（Alex）昨日到黃大仙龍翔中心出席「公筷公羹推廣計劃」，早前患上腸胃炎的他表示休息兩星期後已康復，不過近日卻開始擔心自己會脫髮，因為其父已開始脫髮。</p><p>家族遺傳</p><p>Alex說：「我都知脫髮係會遺傳，所以我唔擔心得咁多，我阿爸都向我求救，叫我幫佢搵吓有乜嘢解救嘅方法。」&#13;<br> Alex說：「可能我泳池水游得多，所以我啲頭髮好軟，搞到𠵱家整頭要用好多噴髮膠，不過他日我甩頭髮都唔會剃光頭。」Alex更表示為了保護頭髮，即使有人出高價邀請他黐頭套也不會答應。&#13;<br> 採訪、攝影：李珮洳</p></body></html>
