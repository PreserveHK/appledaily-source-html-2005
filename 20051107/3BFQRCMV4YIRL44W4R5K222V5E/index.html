<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】美國股市昨天早段喘穩，得益於油價下跌、花旗集團最大股東唱好股價前景，及全球2大手機用晶片製造商Qualcomm董事局通過擴大回購股份規模。&#13;<br> 杜瓊斯工業平均指數早段一度升33.06（0.31%），見10563.82。納斯達克綜合指數最多升9.60（0.44%），至2179.03。開市後半小時（本港時間昨晚11時），杜指升11.12，報10541.88；納指升1.74，報2171.17。</p></body></html>
