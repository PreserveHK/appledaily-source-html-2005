<html><header><meta charset="utf-8"><title>老伯種出一公斤「怪獸蘋果」</title></header><body><h1>老伯種出一公斤「怪獸蘋果」</h1><p>大蘋果吃得多，但像柚子般巨型的超級大蘋果，還是首次有人種出來。日本一名園藝專家，花了幾年時間和心血，終於達到目標，培植出一個重量超過一公斤的「怪獸蘋果」。</p><p>71歲園藝家心血結晶</p><p>來自北海道札幌市南區的園藝家渡部哲夫，左手捧着一千零三十克重、直徑達十五厘米的心血結晶，一臉傲然地笑說：「我終於成功了！」&#13;<br> 七十一歲的渡部說，其實去年已經培植出大小相若的巨型蘋果，但被人偷走了。今年他提高警惕看守着寶貝，終於等到蘋果成熟，可以將它捧在手上。渡部說：「明年我會繼續努力，種一個大得沒法偷的蘋果。」&#13;<br> 日本《每日新聞》</p></body></html>
