<html><header><meta charset="utf-8"><title>懲教員索補償案敗訴</title></header><body><h1>懲教員索補償案敗訴</h1><p>【本報訊】逾三千二百名現役及前懲教人員集體指控政府違反僱傭合約，追討至少逾六億五千萬元通宵隨時候召補償一案，上訴庭三名法官昨日一致維持職方敗訴。懲教事務職員協會表示，對判決感失望。&#13;<br> 上訴庭昨日指出，懲教人員履行「通宵隨時候召」時並沒有實際工作，留宿地方不可視為「工作地方」，故與「候命」不同；加上通宵候召是工作職責之一，已在薪酬中反映。&#13;<br> 案件編號：CACV54/04</p></body></html>
