<html><header><meta charset="utf-8"><title>憲哥亞洲Fans首爾同樂</title></header><body><h1>憲哥亞洲Fans首爾同樂</h1><p>韓國男星宋承憲雖然正服兵役，但他的fans對憲哥念念不忘，近一千名亞洲fans更計劃組團到首爾舉行聚會。&#13;<br> 宋承憲的經理人公司已計劃聯同其他在韓國的影友會及日本的fanclub，在韓國舉行宋承憲放映會，屆時將會邀請韓國、日本、泰國、菲律賓以及中港台共一千名fans參加。&#13;<br> 雖然宋承憲不能現身活動，但大會將會把活動拍成DVD，並向宋承憲傳達。&#13;<br> 此外，崔智友本月二十四日將出席於韓國舉行的「韓日建交四十周年《冬日戀曲》ClassicConcert」，並在台上主持talkshow，不少日本fans已計劃前往捧場。</p></body></html>
