<html><header><meta charset="utf-8"><title>麥哥利高堅藏毒罪成</title></header><body><h1>麥哥利高堅藏毒罪成</h1><p>曾於九○年主演電影《寶貝智多星》的麥哥利高堅（MacaulayCulkin），前日現身美國俄克拉何馬城的市法院，為他於去年九月的藏毒案作供。麥哥利於庭上認罪，最終被判緩刑及罰款。&#13;<br> 事發於去年九月十七日，麥哥利與友人在俄克拉何馬城因為超速駕駛及非法切線，被交通警員截停檢查，警員繼而發現兩人的車上藏有半安士大麻及未經處方的抗抑鬱藥，兩人即場被捕。&#13;<br> 現年二十四歲的麥哥利前日西裝筆挺出庭應訊，並承認所有控罪，最終被法院輕判緩刑一年及罰款九百四十美元（約七千三百三十二港元）。</p></body></html>
