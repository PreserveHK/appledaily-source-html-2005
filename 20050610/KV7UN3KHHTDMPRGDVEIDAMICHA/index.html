<html><header><meta charset="utf-8"><title>楊采妮陶瓷式收身</title></header><body><h1>楊采妮陶瓷式收身</h1><p>楊采妮昨日為代言的健身公司到柴灣拍攝電視廣告，今次她會扮電影《人鬼情未了》中女主角玩陶瓷的一幕，她說：「個idea好新鮮，話減肥要減得健康同適中，先至會冇紋，就好似玩陶瓷一樣。」</p><p>願望成真</p><p>楊采妮在現場收到女fans補送的紙黏土生日禮物，令她喜出望外。楊采妮表示今年共收到四十多份禮物，她說：「我有幾年冇搞過生日會，至於生日願望，講出嚟就唔靈，不過我許願嘅時間好長，𠵱家有啲願望都逐漸實現緊。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>
