<html><header><meta charset="utf-8"><title>女子酒店車場離奇遇襲</title></header><body><h1>女子酒店車場離奇遇襲</h1><p>【本報訊】銅鑼灣富豪香港酒店昨晨零時許發生離奇血案，一對男女在酒店消遣後往停車場取回七人車時，突然有一名男子衝出，不由分說，以磚塊向女子扑頭施襲，事後帶同染血磚塊迅速逃去。女子血流披面受傷倒地，向警員堅稱不認識兇徒，無欠債或結怨，不明受襲因由；惟警方認為兇徒行動似有預謀，懷疑案件另有內情，已展開深入調查。</p><p>追緝黑衣男子</p><p>受傷女子姓梁（二十八歲），送院敷治後無礙返家。警方現正追緝一名年約二十多歲、五呎十吋高及身穿黑色衣衫的男子歸案。</p></body></html>
