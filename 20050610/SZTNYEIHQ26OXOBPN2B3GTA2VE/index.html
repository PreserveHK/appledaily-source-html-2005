<html><header><meta charset="utf-8"><title>豐達大股東配售套130萬</title></header><body><h1>豐達大股東配售套130萬</h1><p>▲中國豐達電子（8220，前稱華索國際）宣布，大股東ModernChina已於本月8日完成配售6800萬股舊股，相當於已發行股本13.08%，每股1.923仙，套現約130萬元。配售完成後，ModernChina持股量將由79.75%降至66.67%。&#13;<br> ▲招商局國際（144）公布，於3月底給予聯繫公司之財務資助及融資擔保合共19.95億元，相當於總資產約11%及市值約6%。根據上市規則，該款項應於04年9月披露，但其在04年度年報才披露。聯交所保留權利與該公司跟進有關事宜。</p></body></html>
