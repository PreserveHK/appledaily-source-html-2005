<html><header><meta charset="utf-8"><title>自殺警員家人認屍</title></header><body><h1>自殺警員家人認屍</h1><p>【本報訊】慈雲山警署軍裝警員楊兆文，疑因欠下賭債走投無路，前日清晨當值期間以佩槍自轟太陽穴自殺喪生事件，法醫官昨晨剖屍證實死者中槍致死。</p><p>化驗死者內臟</p><p>昨日早上九時許，死者多名家人在負責調查的警方東九龍重案組探員陪同下，到紅磡殮房認屍時哭成淚人，死者生前多名同僚到場協助。認屍後家人在探員陪同下離去，法醫官隨即剖屍檢驗從死者頭部取出的子彈。&#13;<br> 政府化驗師其後撿走死者內臟樣本，進行毒理化驗，協助進一步追查死因，初步相信死者使用佩槍自轟右太陽穴一槍致命。</p></body></html>
