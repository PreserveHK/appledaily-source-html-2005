<html><header><meta charset="utf-8"><title>郭羨妮候機猛煲粥</title></header><body><h1>郭羨妮候機猛煲粥</h1><p>郭羨妮日前專程從北京返港出席宣傳活動，努力𢱑銀後即飛往北京續拍劇集《爭霸傳奇》，當日其母更專程陪女兒到機場，一直送她入閘後才離開。</p><p>母親陪到底</p><p>當日下午二時多，穿上便服和佩戴墨鏡的郭羨妮拖着一篋行李，與母親同乘的士離開九龍城寓所，直往赤鱲角機場。郭羨妮辦妥登機手續後，即與母親結伴到機場餐廳歎咖啡，郭羨妮亦不時拿着手機煲粥，兩母女在餐廳歎茶約十多分鐘，郭羨妮才獨自入閘，其間她對記者笑說：「我去北京拍劇呀，我媽咪過嚟送我啫。」	&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
