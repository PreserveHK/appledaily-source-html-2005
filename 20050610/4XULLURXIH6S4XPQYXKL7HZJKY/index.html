<html><header><meta charset="utf-8"><title>每日英語：chav....</title></header><body><h1>每日英語：chav....</h1><p>著名的CollinsEnglishDictionary周三推出最新版本，加收了1,500詞條，反映最新文化潮流。新增詞條包括：&#13;<br> chav：穿運動便裝的工人階級年輕男性&#13;<br> chavette：女版chav&#13;<br> chavish及chavtastic：形容詞，解「適合chav的」或「為chav設計的」&#13;<br> &#13;<br> 與chav同義而流行於不同地方的字：&#13;<br> skanger（愛爾蘭）&#13;<br> yarco（英格蘭東部）&#13;<br> ned（流行於蘇格蘭）</p></body></html>
