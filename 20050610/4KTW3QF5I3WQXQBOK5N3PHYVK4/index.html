<html><header><meta charset="utf-8"><title>樂基兒食飯夠猴擒</title></header><body><h1>樂基兒食飯夠猴擒</h1><p>模特兒樂基兒日前相約一女伴到中環一間墨西哥餐廳吃飯，當晚樂基兒穿得性感，食得開懷，難怪全程惹來不少食客及途人投以注目禮。&#13;<br> 當晚約十時，樂基兒與女伴同坐餐廳內，樂基兒面向門口坐，表現落落大方。穿上大低胸貼身衫和牛仔褲的她，胃口非常好，大啖咀嚼食物，沒有理會別人眼光之餘，也不介意被人看見食相。</p><p>友人不停說</p><p>樂基兒大吃大喝期間，其身邊友人則不停說話，大多時候樂基兒只在聆聽，沒有搭訕，直至開餐完畢，她才流露出一副滿足的樣子，之後由女伴負責埋單，二人才登上的士一同離場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
