<html><header><meta charset="utf-8"><title>林嘉欣電眼生財</title></header><body><h1>林嘉欣電眼生財</h1><p>林嘉欣近日被瑞士SuisseProgramme護膚品牌邀請擔任代言人，廣告商表示選中嘉欣的原因，是因為她有一雙會說話的眼睛及不會隨波逐流的性格。&#13;<br> 日前嘉欣拍攝電視廣告時，只花了一天便拍出令人滿意的作品，當日工作人員將布景廠搭成樹林模樣，並建造了一條人工河，河上浮滿睡蓮，而嘉欣則在河上泛舟，十分詩情畫意。</p><p>與花爭豔</p><p>活潑的嘉欣在鏡頭後雖然大扮鬼臉娛樂大家，但在鏡頭前則以少見的成熟形象示人，只見她垂下長髮，穿上一條由專人訂做、以人手一針一線縫了兩星期的裙子與睡蓮爭豔，美態表露無遺。&#13;<br> 撰文：黎寶蘋&#13;<br> </p></body></html>
