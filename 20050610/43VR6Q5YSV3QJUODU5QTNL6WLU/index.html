<html><header><meta charset="utf-8"><title>韓國週借《大長今》搶客</title></header><body><h1>韓國週借《大長今》搶客</h1><p>【本報訊】一連六日的「韓國週」昨在鑽石山荷里活廣場舉行，近二十個參展商提供多款韓國美食、美容及玩具產品，有參展商更以《大長今》劇照作招徠售賣紫菜，吸引大批市民購買。市民亦可欣賞專程由韓國來港的跆拳道黑帶高手示範踢板、打觔斗絕技，以及韓國藝術團彈奏民族樂器表演。&#13;<br> 「韓國週」今年已是第三屆，有十九個參展商參加，以優惠價推出多款食品如泡菜、人蔘茶、小食，以及美容美髮及玩具產品。&#13;<br> 多個參展商表示，《大長今》熱潮對其生意有正面影響，相信今年生意會較去年多一至兩成。不想吃韓國美食的市民，則可買隻可翱翔天空二十分鐘、約六百元的「遙控飛鳥」耍玩一番。</p></body></html>
