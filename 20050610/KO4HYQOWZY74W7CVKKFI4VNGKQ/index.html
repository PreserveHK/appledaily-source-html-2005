<html><header><meta charset="utf-8"><title>330義工普查珊瑚礁</title></header><body><h1>330義工普查珊瑚礁</h1><p>【本報訊】一年一度為期三個月的香港珊瑚礁普查昨日開始，今年的普查首次加入「觀察珊瑚」，由三百三十名義工組成的潛水隊會以顏色辦核對海底下的珊瑚顏色，以觀察其白化情況。&#13;<br> 普查由漁護署與珊瑚礁普查基金會統籌，除記錄珊瑚覆蓋率和健康狀況外，進行普查的潛水員亦要記錄預先訂定的品種，包括二十六種珊瑚魚和無脊椎動物。漁護署高級海洋護理主任陳乃觀稱，市民近年保護海洋意識提高，故珊瑚被破壞情況並不嚴重。今年普查地點有三十三個，包括香港東部水域最多珊瑚生長的海下灣，以及由北面的東平洲伸展至南面的果洲群島水域。</p></body></html>
