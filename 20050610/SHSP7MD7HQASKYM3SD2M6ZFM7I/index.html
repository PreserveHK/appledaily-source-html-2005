<html><header><meta charset="utf-8"><title>陳煒空遊台灣流口水</title></header><body><h1>陳煒空遊台灣流口水</h1><p>陳煒和袁文傑昨日在亞視出席旅遊節目《永安旅遊特約：張惠妹台灣夏日之旅》記者會，二人身穿台灣民族服裝，又大跳台灣卑南族竹竿舞。</p><p>讚阿妹親切</p><p>陳煒和袁文傑將擔任節目主持，張惠妹則會任導遊，介紹台灣風光。&#13;<br> 陳煒在節目中大玩滑翔傘和坐小型飛機，她說：「玩滑翔傘一啲都唔驚，我重玩咗兩次，坐小型飛機時，因為之前冇準備到眼罩，吹到我口水、眼水都流晒出嚟。」&#13;<br> 陳煒跟阿妹合作過後，大讚對方友善親切，她說：「阿妹重畀埋電話號碼我，叫我打電話畀佢，下次再有機會去台灣一定會再搵佢。」</p></body></html>
