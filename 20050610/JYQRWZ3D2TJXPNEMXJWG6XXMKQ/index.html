<html><header><meta charset="utf-8"><title>新疆禽流感對港無影響</title></header><body><h1>新疆禽流感對港無影響</h1><p>衞生福利及食物局局長周一嶽昨日出席一項活動後表示，政府於前晚收到國家農業部通知新疆出現有四百多隻鵝感染H5N1禽流感病毒死亡，現未知病毒有否轉變。對於本港在端午節期間取消入口活雞上限，他認為這不會增加本港爆發禽流感的風險，原因是輸港雞隻來自指定農場，有接種疫苗，政府亦會加強抽查輸港雞隻，平均每車抽驗二十隻雞。&#13;<br> 有本港家禽批發商認為，新疆爆發禽流感，不會影響市民在端午節對活雞的需求。</p></body></html>
