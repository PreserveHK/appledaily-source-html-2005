<html><header><meta charset="utf-8"><title>群蝠亂舞反轉長城</title></header><body><h1>群蝠亂舞反轉長城</h1><p>為配合《蝙蝠俠——俠影之謎》全球上映，電影公司以香港、北京、東京、巴黎及倫敦等城市為背景，印製了多款蝙蝠滿天飛的海報，當中北京一款以長城為背景，氣勢十足，至於東京一款在當地張貼後，亦迅速遭影迷偷走。&#13;<br> 今次《蝙蝠俠——俠影之謎》海報以無數蝙蝠在空中亂飛為主題，呼應了主角榮布魯斯的童年陰影，原來他少年時曾在大宅的蝙蝠洞內遭受無數蝙蝠圍困，其後目睹雙親被殺害，於是以蝙蝠作為標記化身蝙蝠俠，藉此令歹徒感受遭蝙蝠襲擊的恐懼。</p></body></html>
