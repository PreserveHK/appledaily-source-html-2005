<html><header><meta charset="utf-8"><title>盧巧音扮潮爆師奶</title></header><body><h1>盧巧音扮潮爆師奶</h1><p>盧巧音（Candy）、梁洛施（Isabella）、張致恆（Steven）及關智斌等合演的電影《虫不知》，將於下月二十一日上映，Candy在片中破格飾演Isabella的媽媽，化淡妝之餘又要在面上添上皺紋，更以一頭「爆炸裝」示人，相當生鬼。</p><p>險生頭瘡</p><p>Candy表示拍《虫》片時非常開心，她說：「我呢個媽咪好潮吓，成日鼓勵個女識多啲男仔，同佢好似朋友咁。成個角色最特別係戴咗個爆炸假髮，拍攝時又係夏天，差啲熱到生頭瘡呀！我同Isabella合作感覺好好，但佢好唔聽話囉，成日喺片場叫我做媽咪，叫到我老晒，真抵打！」</p></body></html>
