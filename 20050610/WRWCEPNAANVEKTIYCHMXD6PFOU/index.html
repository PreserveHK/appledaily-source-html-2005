<html><header><meta charset="utf-8"><title>特首候選人誠信最重要</title></header><body><h1>特首候選人誠信最重要</h1><p>民主黨就市民對新特首施政期望發表民意調查，近六成受訪者贊成訂立貧窮線、五成七人贊成訂定公平競爭法、五成四人則贊成制訂普選時間表。至於青年協會一項有關新特首候選人民調發現，六成八人認為特首候選人誠信最重要；另方面，五成八受訪者認為具領導能力最重要。&#13;<br> 此外，新青年論壇的調查發現，六成八人認為中國領導人能力最高、一成一人認為香港領導人能力最高、認為台灣領導人有能力的比率則最低。</p></body></html>
