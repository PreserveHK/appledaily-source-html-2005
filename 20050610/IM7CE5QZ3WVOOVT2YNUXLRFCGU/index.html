<html><header><meta charset="utf-8"><title>日消費者信心改善</title></header><body><h1>日消費者信心改善</h1><p>【本報綜合報道】日本上月消費者信心有所改善，主要受惠於工資上升以及就業環境好轉。&#13;<br> 內閣府公布，5月份消費者信心指數由4月的47.4上升至48.3。當局表示，種種迹象顯示日本消費者情緒正在改善，但現在斷言有關趨勢將持續至下月，仍言之過早。</p><p>經常帳盈餘擴大</p><p>日本4月份經常帳盈餘出乎意料地擴大至1.6269萬億日圓（約1183.3億港元），較去年同期增長5.2%，主要受收入帳盈餘上升18.5%帶動，反映日本人其間在海外投資獲利增加。市場原先預測日本4月份經常帳盈餘下跌0.8%，至1.5342萬億日圓。</p></body></html>
