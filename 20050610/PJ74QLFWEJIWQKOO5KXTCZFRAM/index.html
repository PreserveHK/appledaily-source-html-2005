<html><header><meta charset="utf-8"><title>「挺曾」廣告不列選舉開支</title></header><body><h1>「挺曾」廣告不列選舉開支</h1><p>上月底曾蔭權未正式宣布參加特首補選時，順德聯誼總會及香港青年工業協會率先在兩份報章刊登「挺曾」廣告，由於這些廣告沒有表明是「競選廣告」，亦未有徵得曾蔭權同意便刊登，涉嫌觸犯《選舉（舞弊及非法行為）條例》。選管會昨表示，若候選人對別人刊登支持廣告不知情，涉及的開支不被列為選舉開支，即曾蔭權毋須為該些廣告負責。此外，市民李孝昨遞交特首選舉提名表格，上星期另一市民陳乙東亦交了表。</p></body></html>
