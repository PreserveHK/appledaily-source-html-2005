<html><header><meta charset="utf-8"><title>　　電王碰頭 - 李八方</title></header><body><h1>　　電王碰頭 - 李八方</h1><p>英國駐港總領事館噚晚又喺港麗酒店慶祝英女皇壽辰，不過，今年八方就冇收到請柬，唔知係咪怕八方多嘢問。煲呔嘅師傅柏聖文攞住個酒杯，同各位爵士級人馬以及貴賓聊天，呢幅相好特別，中電嘅小電王米高嘉道理，一邊同李嘉誠爵士傾偈，一邊同李澤鉅握手，李家亦係港燈嘅大股東，兩個電王企埋一齊咁融洽都好少見，英國人真有辦法！至於點都要保住個爵士銜嘅煲呔，舊年係主禮嘉賓，今年就忙於選舉，冇嚟喇。&#13;<br> 英國駐港總領事館提供圖片&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
