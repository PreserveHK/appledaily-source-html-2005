<html><header><meta charset="utf-8"><title>屯門業主一波三折</title></header><body><h1>屯門業主一波三折</h1><p>銀行持續加息，唔少業主擔心單位賣唔出，惟有降價，但好似屯門市廣場呢個業主咁急放就較為少見。&#13;<br> 祥益營業董事謝澤銘話，一座高層A，四百三十二呎，業主三月中放盤，叫價一百一十萬，到月底都賣唔出，於是減至一百萬，點知四月又遇上銀行加息，冇辦法，惟有再減多五萬，仍冇反應。&#13;<br> 到本月初，銀行又加新造樓按息率，業主見狀，更加急放，但買家就趁勢壓價，九十萬關不保，最後只能以八十八萬成交，三個月減咗兩成至賣得出。唔知佢係咪重覺得執番身彩呢？</p></body></html>
