<html><header><meta charset="utf-8"><title>侯莎莎狂拍廣告𢱑銀</title></header><body><h1>侯莎莎狂拍廣告𢱑銀</h1><p>侯莎莎日前從上海拍畢電影返港，離開了香港接近一個多月，她表示雖然可以大啖上海的小籠包和拉麵，但亦很懷念香港茶餐廳的腿蛋治及熱奶茶。而經理人公司正替莎莎接洽一個纖體廣告，所以她近日積極喼弗，希望以最佳狀態示人。&#13;<br> 另外，莎莎近日與同經理人公司的莊嘉文及Kawaii在一豪宅內拍攝護膚和美髮用品廣告，由於拍攝時間緊迫，莎莎和莊嘉文甫抵達即趕忙化妝及整理頭髮，又要趁空檔熟讀劇本。</p></body></html>
