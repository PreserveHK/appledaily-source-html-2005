<html><header><meta charset="utf-8"><title>東方控成報盜用照片</title></header><body><h1>東方控成報盜用照片</h1><p>【本報訊】東方報業集團旗下之東方報業人事資源有限公司，指控《成報》未經授權，擅自盜用東方報業人事資源擁有版權的新聞照片，故昨入稟高等法院，申請禁制令，禁制《成報》再做出侵權行為，另要求交出所持侵權照片及賠償。&#13;<br> 原訴人東方報業人事資源有限公司，答辯人為成報報業有限公司。入稟狀指出，原訴人發現今年三月十六日出版的《成報》，刊登一篇標題為〈毒帶子襲港19人中招　五街市購入　青口蟶子扇貝蜆蠔高危〉報道，報道刊登的新聞照片，盜用原訴人的新聞照片。&#13;<br> 案件編號：HCA1076/05</p></body></html>
