<html><header><meta charset="utf-8"><title>《電車男》上畫3日27萬人捧場</title></header><body><h1>《電車男》上畫3日27萬人捧場</h1><p>由日本青春男星山田孝之與女星中谷美紀合演的話題愛情片《電車男》，在日本大獲好評，電影上映短短三日已吸引了二十七萬人入場欣賞。前日山田孝之到東京涉谷一間戲院感謝觀眾說：「雖然仍然未有實在的感覺，但覺得很厲害呢！」</p><p>現身涉谷戲院</p><p>由日本暢銷小說改編的《電車男》，上周六在日本正式上映，截至周一公映三天，電影已吸引了二十七萬位觀眾入場。在片中打扮「薯炳」的男主角山田孝之，前日聯同導演村上正典現身涉谷AmuseCQN戲院多謝觀眾支持，當場二百張門票亦在數分鐘內售罄。</p></body></html>
