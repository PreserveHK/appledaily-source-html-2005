<html><header><meta charset="utf-8"><title>伊健、周麗淇酒店密斟</title></header><body><h1>伊健、周麗淇酒店密斟</h1><p>鄭伊健和周麗淇前晚一同出現於金鐘香格里拉酒店，雖然同行有林曉峰與太太康子妮，不過伊健與周麗淇就顯得特別投契，在酒店門外雞啄唔斷。</p><p>林曉峰拖實愛妻</p><p>前晚十時多，伊健、周麗淇和林曉峰夫婦並肩離開酒店，林曉峰拖着愛妻，與伊健匆匆道別後即登車離去。伊健則與周麗淇在酒店門外聊天，伊健望着周麗淇笑容滿面，經常不自覺做出搔頭小動作，周麗淇則報以微笑。&#13;<br> 其後周麗淇講電話時，在旁的伊健等了一會便向她揮手道別，這時周麗淇顯得反應頗大，更欲拉着對方，但伊健卻沒看見，逕自取車離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
