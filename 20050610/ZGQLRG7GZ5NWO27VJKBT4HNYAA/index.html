<html><header><meta charset="utf-8"><title>李逸朗苦戀Mandy大嗌招警察</title></header><body><h1>李逸朗苦戀Mandy大嗌招警察</h1><p>日前李逸朗和蔣雅文（Mandy）在北角碼頭拍攝新歌《我蠢我認》MV，內容講述熱愛攝影的李逸朗邂逅了愛心爆棚的Mandy，隨即展開追求，但Mandy已心有所屬，然而李逸朗仍不肯放棄追求她。&#13;<br> 正當Mandy被李逸朗的誠意打動時，卻不幸發生交通意外。拍攝當日，二人要在人工雨景下大演浪漫及哀傷戲，還要淋雨一小時，吸引數十市民圍觀。後來拍攝李逸朗大嗌時，有市民卻以為有人墮海，報警求助，結果警察到場，得知正在拍MV便收隊。</p></body></html>
