<html><header><meta charset="utf-8"><title>餅女送六合彩票賀壽</title></header><body><h1>餅女送六合彩票賀壽</h1><p>兩位餅女Stephy及Miki昨日到又一城出席一食店宣傳活動，並即場炮製燒味壽司讓fans品嘗，兩人表示很喜歡吃燒味，平日也會買回家品嘗。&#13;<br> 昨日是Cookies的Kary生日，不過Stephy與Miki未有準備禮物，Stephy說：「佢叫我哋唔使送禮，或者夾份買六合彩畀佢，唔中就買過第二樣。」&#13;<br> 對於盛傳林憶蓮將成為黃栢高旗下歌手，對此Stephy與Miki非常興奮，兩人均謂自小已聽憶蓮的歌曲，至於會否擔心憶蓮加入後間接減少兩人的宣傳工作及使費，Miki說：「我哋唔同風格，佢有咁高實力同地位，我哋啱啱起步，唔驚呢啲。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
