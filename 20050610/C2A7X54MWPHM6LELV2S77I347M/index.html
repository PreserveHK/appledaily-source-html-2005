<html><header><meta charset="utf-8"><title>報紙唔關王文彥事</title></header><body><h1>報紙唔關王文彥事</h1><p>中原集團主席施永青有意進軍報業，蘭西早排已經講過。噚日再問老施新進展，佢話已同拍檔王文彥傾過，對方有所保留，因此決定自己搞，並透露會有啲其他股東，自己佔九成股權以上。佢強調，啲小股東一定唔係發展商。&#13;<br> 因為自己畀錢，所以份報紙夠晒獨立，形象鮮明，容易吸引讀者。而且，同中原集團冇太多關係，免得俾人話攞份報紙嚟公器私用。&#13;<br> 施老闆話，𠵱家唔使吓吓同王文彥傾，籌備速度暢順啲，相信第四季可以如期出街。至於投資額，仍然維持一億，當然，最理想係初期投入五千萬已經可以搞得掂啦。&#13;<br> 另外，份報紙重未知係咪可以喺九鐵站內派，假如唔得，就要請人喺街度派，成本會重啲。</p></body></html>
