<html><header><meta charset="utf-8"><title>搭橋救貓</title></header><body><h1>搭橋救貓</h1><p>【本報訊】尖沙嘴上演救貓記，昨晨十一時許，市民發現一頭頑皮貓瑟縮於麼地道一幢樓宇的四樓外牆冷氣機頂（圖一），恐怕貓兒墮樓報警求助。數名警員趕至登上隔鄰帝后廣場四樓平台，由於平台距頑皮貓容身位置不足四呎，在場警員嘗試取來木板「搭橋」，並以貓糧罐頭為餌誘貓離險境。&#13;<br> 可是頑皮貓卻愛理不理，更喵喵叫以示抗議，警員稍後再遞出木板企圖「搭橋」拯救，頑皮貓在狹窄冷氣機頂位置及木板上攀爬跳躍閃避（圖二），引致險象環生，警員擔心貓兒受驚墮樓，好心作壞事決定離去，只留下木板及貓糧，希望頑皮貓稍後會沿木板返回安全地方。	張家樂攝</p></body></html>
