<html><header><meta charset="utf-8"><title>Eason歌舞娛Fans一腳踢</title></header><body><h1>Eason歌舞娛Fans一腳踢</h1><p>繼容祖兒、何韻詩和達明一派等歌手上月演出「愛巨星‧紅白鬥」後，網上行再度邀請多位歌手包括陳奕迅（Eason）、范曉萱、at17和劉浩龍於八月十八和十九日一起舉行音樂會，詹瑞文亦會參與演出。</p><p>與觀眾互動</p><p>這次音樂會有別一般的演唱會，將結合歌舞劇元素，以音樂、舞蹈、充滿故事性的情節吸引觀眾，會與現場觀眾互動，拉近彼此距離。今次Eason還會擔任監製，無論音樂、創作和舞台班底均由他一手包辦。</p></body></html>
