<html><header><meta charset="utf-8"><title>上市公司業績<br>中國製藥首季少賺44.19%</title></header><body><h1>上市公司業績<br>中國製藥首季少賺44.19%</h1><p>▲中國製藥（1093）公布截至今年3月底止首季度純利4729.8萬元，較04年同期倒退44.19%。每股盈利減少44.1%，至3.08仙；不派息。該公司指出，旗下維生素C的平均售價下調，但產銷保持平衡，青霉素的售價則仍處低位。&#13;<br> ▲裕元工業（551）公布，5月份綜合經營收益淨額為21.55億元，較4月減少2.05%，累計今年首5個月的綜合經營收益淨額則為100.63億元。</p></body></html>
