<html><header><meta charset="utf-8"><title>RobinGibb金曲饗知音</title></header><body><h1>RobinGibb金曲饗知音</h1><p>殿堂級組合TheBeeGees靈魂人物RobinGibb，昨晚在灣仔會展舉行演唱會，他穿上深藍色西裝上台，獻唱多首名曲包括《HowDeepIsYourLove》及《I'veGotAMessageToYou》等。&#13;<br> 演唱會吸引了大批官商及演藝界人士捧場，包括有由一男一女保鑣護駕的周凱旋、周梁淑怡、上山詩鈉及羅慧娟等。其中早前丈夫龐維仁被拍到與李嘉欣蹺手夜會的龐黃美儀，昨晚與奶奶結伴看騷，問她為甚麼不找夫婿相伴，龐老太與黃美儀不約而同地說：「男士要開會呀。」&#13;<br> 採訪：梁錦雯　攝影：陳慧安</p></body></html>
