<html><header><meta charset="utf-8"><title>黃囗瑩老沃等全裸</title></header><body><h1>黃囗瑩老沃等全裸</h1><p>黃囗瑩最近簽約減肥堂纖體公司擔任一年代言人，經過三個月的瘦身療程後，她的體重由原先的一百三十磅，減至一百零五磅，今個月底會到菲律賓老沃拍寫真。日前她專程到中環一些名店，選購三點式泳衣拍照用。</p><p>只限獨家留念</p><p>黃囗瑩說：「好開心去老沃影相，可以順便去旅行，如果相片效果好，影埋全裸相都唔出奇，不過當然只限我獨家留念。」&#13;<br> 黃囗瑩又說：「初時接拍纖體廣告知道要着三點式都有啲猶豫，十年前我選港姐時着過泳衣之後，到𠵱家都未試過着泳裝出鏡，不過事後我諗，如果減肥之後，身材一定好弗，就算着泳裝出鏡都冇所謂！」&#13;<br> 採訪：魯萍　攝影：陳慧安</p></body></html>
