<html><header><meta charset="utf-8"><title>劉國元辭中遠洋副主席職</title></header><body><h1>劉國元辭中遠洋副主席職</h1><p>▲中遠太平洋（1199）宣布，劉國元辭任執行董事及副主席，中遠香港集團副總裁孫家康獲委為副主席，會計師公會會長周光暉及高盛亞洲副主席范華達獲委為獨立非執行董事。另外，魏家福及許立榮由執行董事轉為非執行董事，魏家福留任主席。&#13;<br> ▲閩信集團（222）董事長丁仕達表示，由於公路項目未達到投資回報的要求，若價錢合適，有意出售旗下兩個公路項目，現時已在商談中。</p></body></html>
