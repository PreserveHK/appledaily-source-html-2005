<html><header><meta charset="utf-8"><title>常染髮患淋巴瘤風險增</title></header><body><h1>常染髮患淋巴瘤風險增</h1><p>法國國際癌症研究中心的一項研究發現，定期染髮可能致癌。研究調查了五千名歐洲女性，結果顯示，常常染髮的女士較一般人患上淋巴瘤的風險高出兩成。有專家警告，愛染髮人士、以至髮廊內的理髮師都要注意，身體上有否長出一些無名的肉粒，這可能已是患上淋巴瘤；但專家相信致癌的染料在一九八○年後已經禁用，有關研究較適用於四十歲以上人士，而研究也找不到任何證據證實染髮引致肺癌與膀胱癌等癌病。</p></body></html>
