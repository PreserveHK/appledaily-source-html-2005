<html><header><meta charset="utf-8"><title>謝茜嘉艾芭透出性感</title></header><body><h1>謝茜嘉艾芭透出性感</h1><p>由伊奧安古列福（IoanGruffudd）、謝茜嘉艾芭（JessicaAlba）及基斯伊雲斯（ChrisEvans）等荷李活影星主演的暑假重頭片《神奇4俠》，將於七月上映。近日已飛抵澳洲為電影宣傳的幾位主要演員，前晚現身悉尼的W酒店開派對，與來自世界各地的記者見面。&#13;<br> 派對開始前，不少影迷於門外等候各主角到來，於片中飾演隱形女俠的謝茜嘉，穿上透視上衣現身，密實中見性感。而飾演飛火的基斯伊雲斯，甫到現場便被大堆女影迷要求索取簽名，而他亦一一滿足影迷要求才進場，十分識做。&#13;<br> 記者李恒聰悉尼直擊</p></body></html>
