<html><header><meta charset="utf-8"><title>和服李彩華重見天日</title></header><body><h1>和服李彩華重見天日</h1><p>李彩華（阿Rain）早前為TVB8拍攝節目《星想事成》時，穿上和服跟日本料理師傅學習炮製日式美食，做好美食後，她第一時間品嘗自己的手勢。</p><p>首次劏龍蝦</p><p>早前因內地反日情緒高漲，阿Rain的經理人公司有見事件敏感，故要求暫時抽起這節目。近日反日事件平伏，故阿Rain穿和服的鏡頭再度安排推出，阿Rain日前說：「我都好鍾意自己嘅日本和服look，不過着和服都幾辛苦，因為着法幾複雜。」阿Rain於節目上還示範炮製做龍蝦刺身，她說：「我第一次劏龍蝦，都有驚無險。」&#13;<br> 採訪：比華利</p></body></html>
