<html><header><meta charset="utf-8"><title>陳霽平泰國度假嗌大交</title></header><body><h1>陳霽平泰國度假嗌大交</h1><p>陳霽平日前與胞姊到泰國旅行，她在三日假期中不停浸spa，皮膚更愈浸愈滑。&#13;<br> 問陳霽平今次泰國之旅有甚麼難忘事情，她說：「我哋搭的士嗰陣，因為見司機濫收車費，我同佢嗌交，但我哋講英文，佢講泰文，真係雞同鴨講，結果我同家姐放低合理嘅車費就走咗，費事嘥氣。」</p><p>狂吃街邊小食</p><p>此外，陳霽平亦趁着假期放肆地吃喝玩樂一番，她說：「我冇理衞生情況，大膽嘗試街邊小食，我最鍾意食嗰哋沙律，好有風味，而椰青又好新鮮。」&#13;<br> 採訪：比華利</p></body></html>
