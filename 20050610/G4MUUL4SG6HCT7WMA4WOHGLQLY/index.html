<html><header><meta charset="utf-8"><title>女教師承認滋擾情敵</title></header><body><h1>女教師承認滋擾情敵</h1><p>【本報訊】已婚女教師戀上已婚同事，她希望向同事妻子交代「四角戀」，每次致電接通後卻掛線，同事妻子共接獲八十二個無聲電話報警，女教師昨日在九龍城裁判法院承認不斷打電話票控罪名，被判自簽一千元，守行為一年。&#13;<br> 二十五歲被告洪彩燕，她月入一萬七千元，已婚，沒有孩子。&#13;<br> 案情透露，被告愛上姓徐已婚同事，她希望向徐妻、即事主交代。自去年八月開始，事主接到多個神秘來電，因此報警。&#13;<br> 案件編號：KCS9626/05</p></body></html>
