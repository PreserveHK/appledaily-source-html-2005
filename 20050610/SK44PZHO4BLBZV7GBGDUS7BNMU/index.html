<html><header><meta charset="utf-8"><title>創新健康4色湯麵</title></header><body><h1>創新健康4色湯麵</h1><p>好色，人之天性！別誤會，想講的是4種不同顏色湯底的麵，金黃色南瓜雞絲麵、橙紅色番茄豬骨麵、淺綠色抹茶鴨胸麵和奶白色豆漿豚肉麵各有千秋。番茄豬骨麵茄味濃郁，抹茶鴨胸麵口感似飲綠茶，豆漿豚肉麵最健康，皆因豆漿有豐富蛋白質兼不含膽固醇，不過個人最喜愛前者，南瓜湯底實在鮮甜，入口好似食緊南瓜一樣，麵條夾住雞絲一齊食，兩者合二為一的口感實在妙。&#13;<br>&#13;<br>記者：陳冰麗</p><p>麵軒小歇（26260260）&#13;<br> 地址：旺角砵蘭街215號朗晴坊3樓（近朗豪坊UA戲院）</p></body></html>
