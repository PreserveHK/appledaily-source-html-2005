<html><header><meta charset="utf-8"><title>新幪面超人造型曝光</title></header><body><h1>新幪面超人造型曝光</h1><p>重拍元祖《幪面超人》的新片《幪面超人THEFIRST》，令無數「特撮迷」及漫畫迷十分期待。雖然新片在今年十一月才上映，但片中全新製作的幪面超人1號和2號的造型，已搶先在日本曝光。</p><p>結合高科技</p><p>在《幪面超人THEFIRST》出現的幪面超人1號和2號，絕對保留了經典的幪面超人神髓，大致上沿用舊版的顏色和設計，不過，新版幪面超人的頭盔和服飾，手工明顯比以前仔細和充滿高科技感，實在沒有令fans失望。</p></body></html>
