<html><header><meta charset="utf-8"><title>馮德倫歎新人企唔穩</title></header><body><h1>馮德倫歎新人企唔穩</h1><p>馮德倫早前接受雜誌訪問，大談對娛樂圈的體會及當導演的感受，他說：「讀者就係鍾意睇八卦新聞，呢個係無可避免嘅，基本上全球嘅傳媒都係咁，一樣有狗仔隊企喺你屋企門口偷拍。另外我覺得香港愈嚟愈似日本，一批藝人企唔住，下一批就即刻頂上，從前嘅藝人屹立不倒，底子厚，𠵱家嘅新人可以一步登天，但可能過幾年就消失。」</p><p>拍攝英雄片</p><p>此外，馮德倫將拍攝一部類似《英雄本色》的電影，他說：「香港好耐冇英雄片面世，我嘅新片雖然取自黑社會背景，但會將啲角色浪漫化。」</p></body></html>
