<html><header><meta charset="utf-8"><title>葡萄乾可抑壓牙床疾病</title></header><body><h1>葡萄乾可抑壓牙床疾病</h1><p>美國伊利諾伊州大學芝加哥牙醫學院的研究顯示，又甜又黏牙的葡萄乾，原來可以抑壓口腔及牙床疾病。研究人員在無核葡萄乾中發現有五種植物化學物，對牙齒都有益，其中一種名OleanolicAcid的化學物，可降低引致口腔及牙周病的細菌生長速度，該物質也可阻止細菌附在牙齒表面，避免出現牙菌膜。&#13;<br> 研究人員強調，黏性的食物不會導致蛀牙，只有食物中的蔗糖成份才是問題所在。</p></body></html>
