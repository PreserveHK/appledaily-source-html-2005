<html><header><meta charset="utf-8"><title>關心妍返母校感慨良多</title></header><body><h1>關心妍返母校感慨良多</h1><p>關心妍（Jade）獲邀擔任「兒童金口獎」比賽大使，她最近拍攝了一輯呼籲學生參加該比賽的宣傳短片。而Jade近日亦重回母校荃灣天主教小學，接受該校校園小記者訪問，令她感到興奮，原來校方留意到Jade早前主唱的歌曲《挪亞方舟》，覺得她形象正面，故邀她接受訪問，向小學生宣揚正確的價值觀。&#13;<br> Jade大讚小記者口才好，她說：「我真係好感動，呢度係我移民加拿大前讀嘅小學，自從移民後就冇返過嚟。今次返嚟另有一番滋味，可惜見唔番以前教過我嘅老師，但睇到師弟師妹，令我諗番起細個嘅校園生活，好開心同無憂無慮。」Jade及後參觀校舍，並即席彈鋼琴，大受師弟妹歡迎。</p></body></html>
