<html><header><meta charset="utf-8"><title>富聯暫不再投資手機業</title></header><body><h1>富聯暫不再投資手機業</h1><p>【本報訊】富聯國際（369）執行董事區慶麟（圖左）表示，集團視SUNDAY為一項策略性投資，由於收購作價及條款合理，故認為是適當時機出售該項目。他又透露，富聯暫無意再投資流動電訊業務。對於當局擬調查SUNDAY股價急升問題，他不作評論及回應有否接獲證監會查詢。富聯出售SUNDAY權益，可帶來6700萬元特殊收益。&#13;<br> 紡織業務方面，他表示，面對中國對外的貿易糾紛，集團已加大在澳門的生產規模，但未有計劃擴大在港業務，而歐美新的設限將令紡織業的增長減慢。他又透露，富聯今年已斥5.29億元購入軒尼詩道一商業大廈，及以2.5億元購入亞皆老街一地皮。</p></body></html>
