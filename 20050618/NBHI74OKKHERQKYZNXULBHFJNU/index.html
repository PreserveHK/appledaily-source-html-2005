<html><header><meta charset="utf-8"><title>寵物資訊：義工搬糧日</title></header><body><h1>寵物資訊：義工搬糧日</h1><p>今天下午如果有時間，有請大家嚟到ARS位於火炭的貓狗場幫手。ARS是一個寵物志願組織，致力為流離失所的貓狗提供安樂窩，火炭貓狗場位於山腰之中，需要行上二百多級大小不一的石階，頗為崎嶇。義工主要幫忙運送糧食和入內清潔（包括貓狗洗澡和場地內外清潔），有心人請於下午2:15到火炭車站B出口集合。&#13;<br>&#13;<br>查詢：60105717或97538126&#13;<br>網址：www.ars.org.hk</p></body></html>
