<html><header><meta charset="utf-8"><title>周華健進軍飲食業</title></header><body><h1>周華健進軍飲食業</h1><p>周華健昨日在台灣為其投資的餐廳，示範燒乳豬，問到他是否想成為新一代飲食大亨？他以國語說：「當然沒有，我的新專輯現在已錄製當中。」</p><p>滿足母親</p><p>問華健為何經營飲食業？他說：「當初會做餐飲，其實都是朋友找，他們負責規劃，我來投資。而開這間餐廳完全是為了滿足媽媽想吃廣東菜的願望，因為她搬來跟我住，有時候會很想念家鄉菜。而這次合作的夥伴是多年來的老朋友，他們已經計劃了很久，因此我看好這家餐廳。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
