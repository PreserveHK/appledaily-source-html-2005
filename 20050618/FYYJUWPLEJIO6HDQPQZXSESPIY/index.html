<html><header><meta charset="utf-8"><title>日車廠購機械定單增</title></header><body><h1>日車廠購機械定單增</h1><p>【本報綜合報道】日本汽車生產商4月份購買機械的定單是16年來最多，因為他們重新裝備廠房和提高產量，以應付海外需求。&#13;<br> 包括焊接機械人在內的機械定單在4月份激增17.6%，達675億日圓（約48.17億港元），為1989年10月至今最高。&#13;<br> 日本車廠近期銷售改善，正計劃提高中國和泰國等海外廠房的生產效率，故購買機械人及其他生產工具。&#13;<br> 另外，日本股市兩個月首次升越11500點，因銅價和金價上漲令商品股受追捧。日經平均指數昨天升97.65（0.86%），收報11514.03，為4月14日至今最高位收市，且是連續第6個交易日報升。</p></body></html>
