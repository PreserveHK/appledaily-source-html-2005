<html><header><meta charset="utf-8"><title>50cent拍戲要緊辭退義演</title></header><body><h1>50cent拍戲要緊辭退義演</h1><p>黑人饒舌歌手50cent啱啱宣布因為要拍處男電影《GetRichOrDieTryin'》，所以唔能夠演出下個月喺費城舉行嘅Live8慈善音樂會。而音樂會搞手BobGeldof，唔知係咪因為俾人鬧話佢唔主動邀請黑人歌手參加呢項音樂活動，所以阿Bob最近決定會喺南非約翰內斯堡搞騷。&#13;<br> 聽聞，Live8音樂會下個月亦會喺東京同多倫多舉行㖭！</p></body></html>
