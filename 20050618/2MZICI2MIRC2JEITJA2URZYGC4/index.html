<html><header><meta charset="utf-8"><title>星非石油出口跌5.3%</title></header><body><h1>星非石油出口跌5.3%</h1><p>【本報綜合報道】新加坡上月非石油出口出乎意料地下跌，原因是該國輸往歐美的電腦晶片和藥物減少。由於新加坡經濟倚賴出口，市場憂慮當地今季經濟會繼續收縮，技術上陷入衰退。&#13;<br> 新加坡經季節性調整的非石油出口在4月份升4.6%後，5月份回落5.3%，且差過市場估計的上升3.9%。與去年同月相比，上月非石油出口減少5.6%，為35個月來首次報跌。&#13;<br> 新加坡總理李顯龍正寄望該國電子業和藥物出口可復甦，以協助經濟擺脫首季倒退5.5%的局面。不過，有分析員認為該國電子業復甦緩慢，而今季經濟可能進一步收縮，從而步入衰退。</p></body></html>
