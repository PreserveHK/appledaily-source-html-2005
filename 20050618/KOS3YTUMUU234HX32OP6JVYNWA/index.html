<html><header><meta charset="utf-8"><title>新世紀購許留山舖</title></header><body><h1>新世紀購許留山舖</h1><p>▲新世紀（234）公布，以3800萬元向許留山收購位於旺角登打士街43H號登打士廣場地下5號舖，另並與許留山簽署一份為期兩年及月租14.5萬元的新租約。&#13;<br> ▲外電報道，已故船王包玉剛創立的環球航運，其董事總經理兼包玉剛孫兒包蘇文表示，兩年前收購的挪威船隊本格森，將於未來12個月被安排在奧陸斯交易所上市，重返股票市場，該公司正經營67艘運送天然氣的船隊。本格森原於當地上市，被環球航運收購後除牌。</p></body></html>
