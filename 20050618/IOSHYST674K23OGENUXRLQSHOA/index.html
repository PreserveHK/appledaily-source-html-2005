<html><header><meta charset="utf-8"><title>宣萱深海探沉船</title></header><body><h1>宣萱深海探沉船</h1><p>宣萱、呂頌賢、麥景婷及郭峰昨日在灣仔出席「里斯本丸全球首度探索之旅」記者會，該活動是紀念第二次世界大戰期間，載着戰俘的日本貨船「里斯本丸」在浙江省舟山附近沉沒，內地一班漁民勇救船上戰俘的事迹。而當年勇救船上戰俘的漁民亦有出現記者會，眾藝人將於八月中到舟山探究該沉船。</p><p>買屋與家人同住</p><p>有近三年潛水經驗的宣萱坦言今次活動是歷史時刻，問她會否擔心在海底見到屍骸？她說：「如果唔係血肉模糊都唔會太驚。」宣萱又表示居於北京的父母已搬返香港，她在清水灣買屋和家人同住，感覺十分熱鬧。&#13;<br> 採訪、攝影：何永寧</p></body></html>
