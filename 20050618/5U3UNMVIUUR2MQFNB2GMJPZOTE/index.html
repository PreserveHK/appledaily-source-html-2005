<html><header><meta charset="utf-8"><title>Shakira胸襲墨西哥</title></header><body><h1>Shakira胸襲墨西哥</h1><p>哥倫比亞索女Shakira前日在墨西哥宣傳新碟《FijacionOral》，由於當地fans均說西班牙語，與Shakira同聲同氣，因此令她倍感親切。</p><p>有求必應</p><p>精神奕奕的Shakira，前日穿了一件低胸背心與fans見面，當她彎腰騷出誘人身材時，謀殺了記者不少菲林。&#13;<br> Shakira除獻唱新舊歌曲外，又友善地與台下fans揮手，又應fans要求為他們簽名，可謂有求必應。</p></body></html>
