<html><header><meta charset="utf-8"><title>樓市動向<br>香港　萬德閣減價成交</title></header><body><h1>樓市動向<br>香港　萬德閣減價成交</h1><p>▲中原趙蓮香表示，北角半山萬德閣業主減價25萬元沽貨。B座低層3室，819方呎，作價345萬元，每呎4212元，原業主96年以395萬元購入，蝕50萬元離場。&#13;<br> ▲美聯何銘培表示，灣仔會景閣中層3及4室，面積分別1372及1872方呎，獲買家以2400萬元一併購入，平均呎價7398元。兩單位原業主各蝕345萬及600萬元。</p></body></html>
