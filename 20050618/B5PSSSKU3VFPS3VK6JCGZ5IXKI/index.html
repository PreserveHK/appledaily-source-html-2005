<html><header><meta charset="utf-8"><title>嗜剪恥毛看更認非禮</title></header><body><h1>嗜剪恥毛看更認非禮</h1><p>【本報訊】年輕看更涉在工作的大廈內非禮六名女童案件，被告昨在區域法院改口承認曾五度非禮三名年幼的女童，並自稱有剪短恥毛的習慣，案件押後至下月五日，先取被告的背景、精神報告及遇害女童創傷評估報告，以作量刑考慮。&#13;<br> 現年三十四歲的被告黃貴榮，昨承認五項非禮罪，指他於○三年九月一日至去年十二月十一日，在元朗一幢大廈內，分別在地下士多房及平台樓梯等地方，五度非禮三名女童。&#13;<br> 案件編號：DCCC222/05</p></body></html>
