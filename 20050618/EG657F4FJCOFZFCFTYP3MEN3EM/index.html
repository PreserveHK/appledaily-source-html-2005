<html><header><meta charset="utf-8"><title>新界　灝景灣521萬售出</title></header><body><h1>新界　灝景灣521萬售出</h1><p>▲青衣灝景灣6座中層A室，1054方呎，成交價521萬元，每呎4943元，美聯周志忠表示，原業主去年5月以468萬元購入，持貨1年多賺53萬元。&#13;<br> ▲利嘉閣郭建民表示，火炭銀禧花園6座高層F室，653方呎，望馬場景，成交價175萬元，每呎2680元，低市價一成，原業主去年底以150萬元購入，賺25萬元。&#13;<br> ▲中原郭佩玲表示，天水圍嘉湖山莊翠湖居2座高層B室，807方呎，剛以183萬元易手，呎價2268元，屋苑本月至今錄得50宗成交，平均呎價2040元。</p></body></html>
