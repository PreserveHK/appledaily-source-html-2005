<html><header><meta charset="utf-8"><title>劉：愛自己的敵人</title></header><body><h1>劉：愛自己的敵人</h1><p>劉炳章得悉無罪釋放後，向到庭聽審的親友握手致謝，部份女親友更激動得眼泛淚光。他在庭外向記者表示自己問心無愧，與陳佐堅的對話均屬朋友間閒談，對其後被廉署起訴實感到震驚。&#13;<br> 當被問及會否因事件而與陳有芥蒂時，身為基督徒的他表示，與妻均會為陳祈禱，並指教會希望人寬恕、憐憫，並要愛自己的敵人。&#13;<br> 劉炳章表示，獲判無罪後如釋重負，感謝主審法官明察秋毫，更對妻子的支持及信任表示感激。劉又解釋，他曾表示希望對話沒有被錄音，是因為覺得陳並非得到業界內太多支持及尊重，擔心他會被「抽後腳」。一直在劉炳章身旁支持他的太太在判決後表示要感謝主。	本報記者</p></body></html>
