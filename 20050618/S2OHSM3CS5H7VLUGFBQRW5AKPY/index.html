<html><header><meta charset="utf-8"><title>嘟嘟今晚質詢煲呔</title></header><body><h1>嘟嘟今晚質詢煲呔</h1><p>由香港電台、無綫、亞視及有線聯合舉辦的「候任特首答問大會」，將於今晚七時至八時半在沙田大會堂舉行，除無綫只播至晚上八時外，其餘三間電視台及電台均會直播整個過程，而鄭裕玲（嘟嘟）與周星馳將代表演藝界向候任特首曾蔭權提問。</p><p>只許問一次</p><p>一向口齒伶俐的嘟嘟前日對此說：「好開心，我以前未試過出席呢類答問會，我會問作為一個市民想知道嘅問題，因為每人只准問一個問題，所以我重諗緊，同埋到當日先至公開。曾蔭權自動當選可以話眾望所歸，希望佢上任後，能夠搞好香港經濟發展。」</p></body></html>
