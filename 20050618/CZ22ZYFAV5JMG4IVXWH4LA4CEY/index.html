<html><header><meta charset="utf-8"><title>亞洲先生選出香港三代表</title></header><body><h1>亞洲先生選出香港三代表</h1><p>昨日亞視為《2005亞洲先生競選》於總台舉行第三輪面試，九位參賽者各有三十秒拉票，其中一位參賽者吳克堯即場掀起上衣，大騷其瘦削的排骨身形，令在場人士捧腹大笑。&#13;<br> 眾評判最後選出二十歲的學生翟威廉、二十八歲的高級平面設計師鄭雨傑及二十七歲的財務策劃經理吳國基入圍，三人將代表香港區參賽。&#13;<br> 亞視綜藝、公關及宣傳副總裁葉家寶透露，香港區的三位代表會聯同三位內地代表及六位亞洲區的代表，參加七月中的決賽，十二位亞洲先生候選人會於下月初往菲律賓的軍事基地集訓。&#13;<br> 採訪、攝影：馮美茵</p></body></html>
