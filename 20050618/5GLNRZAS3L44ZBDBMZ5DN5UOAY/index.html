<html><header><meta charset="utf-8"><title>德永佳大股東遭申請清盤</title></header><body><h1>德永佳大股東遭申請清盤</h1><p>【本報訊】德永佳（321）前董事李天生向公司大股東GiantWizard（GW）提出的清盤呈請有新進展，該公司昨日公布，得悉李天生已將清盤之文件副本，送交GW於英屬處女群島之註冊地址。公司理解到，將清盤呈請之送達現正被質疑，而該清盤呈請將基於香港法院沒有司法權等理由被極力反對。董事會認為，目前並不適合對清盤呈請之影響作出任何意見，有需要時公司會再作公告。&#13;<br> 資料顯示，李天生多年前已向德永佳主席及常務董事潘彬澤興訟追討股份。李氏指出，GW未依承諾給予他3192.4萬股德永佳股份。李天生去年11月24日向高等法院提出清盤呈請。</p></body></html>
