<html><header><meta charset="utf-8"><title>　　黃永玉撐亨達書畫展 - 李八方</title></header><body><h1>　　黃永玉撐亨達書畫展 - 李八方</h1><p>自從西九話要做藝術中心後，有唔少一向唔覺對呢瓣有興趣嘅財團或人士，都突然間走出嚟，勢估唔到連喺金融界打滾咗十幾年嘅亨達集團，都嚟湊熱鬧，為慶祝今年成立十五周年，特登搞咗個「亨達集團十五周年書畫家誌賀作品展」。&#13;<br> 呢個書畫展，喺集雅齋度舉行，到時有幾多幅字畫展出，暫時八方就冇具體資料，但係就知道好似前一排喺香港搞過畫展嘅黃永玉，同埋台灣畫家周澄，都整咗幅畫畀亨達主席鄧予立，賀一賀咁話！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
