<html><header><meta charset="utf-8"><title>清涼爽胃日西菜</title></header><body><h1>清涼爽胃日西菜</h1><p>「KeyWestVillage」最近推出夏日新菜式好醒胃！推介熱烤雞扒伴凱撒沙律，雞扒伴新鮮蔬菜配自製凱撒汁，味道一流；鮮番茄凍天使麵配蒜茸包，麵條凍吃比熱吃更煙韌；日本最流行的芝士奄列蛋飯，把香滑的煎蛋放在飯上，加上低脂芝士再焗5分鐘，溶掉的芝士令蛋及飯更香，餐廳同樣有供應。另外，還有自製野菜薄餅及來自日本的麵粉製成的鑽岐烏冬配上多款定食，同樣啱晒夏日口味。&#13;<br>&#13;<br>記者：李淑芬</p><p>KeyWestVillage洋食居酒屋（29559889）&#13;<br> 地址：鑽石山荷里活廣場1樓173舖&#13;<br> 營業時間：12:00nn至11:00pm</p></body></html>
