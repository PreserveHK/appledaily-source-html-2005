<html><header><meta charset="utf-8"><title>次階段人民幣業務　銀行準備就緒</title></header><body><h1>次階段人民幣業務　銀行準備就緒</h1><p>【本報訊】對於有報道指出，香港銀行可在第4季推出第二階段人民幣業務，銀行界表示已作好準備。&#13;<br> 恒生銀行（011）副董事長柯清輝（左）認為，財政司司長早前提出的3項新增人民幣業務都可行，希望得以落實，料銀行界已作好準備，不過在港發行人民幣債券的機制，可能仍需進一步研究。渣打香港行政總裁蘇利民（右）預期，短期內可落實第二階段人民幣業務，渣打也作好準備。&#13;<br> 滙豐銀行執行董事王冬勝說，對人民幣業務擴展至企業有一定期望，希望容許中港貿易以人民幣結算，及在發行人民幣債券方面有進展，但難預測運作時間。	李潤芳攝</p></body></html>
