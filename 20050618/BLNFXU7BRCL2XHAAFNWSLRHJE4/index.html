<html><header><meta charset="utf-8"><title>張震嶽開騷吳彥祖攞彩</title></header><body><h1>張震嶽開騷吳彥祖攞彩</h1><p>張震嶽昨晚在紅館舉行一場「張震嶽馬拉桑派對演唱會」，陳奕迅擔任表演嘉賓，與女友徐濠縈手拖手到場。而吳彥祖、尹子維、鄧穎芝、劉浩龍、梁漢文和梅艷芳生前好友蘇小姐等均有捧場。吳彥祖甫進場，數十名女歌迷除了尖叫外，還蜂湧上前影相，場面混亂。</p><p>歌迷狂喜</p><p>張震嶽的演唱會開三面台，全場爆滿。當音樂響起，樂迷即時站立狂叫，張震嶽戴上黑色鴨舌帽、穿上T恤和短褲，手持結他，自彈自唱出場，約一百名歌迷即走到台邊跳舞，氣氛熱烈，秩序良好。&#13;<br> 採訪：李珮洳&#13;<br> 攝影：陳志嵐</p></body></html>
