<html><header><meta charset="utf-8"><title>群星給爸爸的信<br>方力申謝軍師　克勤父好波</title></header><body><h1>群星給爸爸的信<br>方力申謝軍師　克勤父好波</h1><p>明日是父親節，港台為了配合戲劇節目《十封信》的宣傳，找來多位藝人親筆寫信給父親表達心意，當中包括李克勤、Twins的蔡卓妍、方力申、盧巧音、余文樂、關心妍及官恩娜等。其中方力申非常感激父親一直擔任其軍師，替他排難解憂，克勤則大讚其父打波好型。而狄龍、吳日言、蔣雅文有份參與《十》劇的演出，昨日他們就到中環郵政總局大談和父親的相處之道，主持人更當眾朗讀狄龍兒子譚俊彥寫給他的信，不過狄龍就取笑兒子請槍執筆，但他依然十分感動。</p></body></html>
