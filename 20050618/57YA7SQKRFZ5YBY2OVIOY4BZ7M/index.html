<html><header><meta charset="utf-8"><title>KidRock睇波打球迷</title></header><body><h1>KidRock睇波打球迷</h1><p>美國搖滾音樂人KidRock，早前被一名來自田納西州的脫衣舞店唱片騎師入稟法院，控告他於今年二月在夜店中毆打他，最後法院裁定KidRock敗訴，被判緩刑十二個月及接受情緒輔導，不過該唱片騎師於周一再以民事訴訟控告KidRock，索取約五十八萬美元（約四百五十萬港元）的賠償。&#13;<br> 不過KidRock仍不改躁狂本色，前日他於密歇根州欣賞NBA總決賽第四回合時，與一名球迷發生爭拗，兩人互相推撞，最後有旁觀者從中調停，KidRock才離開現場。&#13;<br> 美聯社、路透社</p></body></html>
