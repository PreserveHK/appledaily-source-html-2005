<html><header><meta charset="utf-8"><title>蘭西情報課：Amy成功變身攞埋冠軍</title></header><body><h1>蘭西情報課：Amy成功變身攞埋冠軍</h1><p>只要肯學習，努力工作，總有出頭天，甚至「遲嚟先上岸」㖭。&#13;<br> 祥益舊年參與僱員再培訓計劃，平均每月請八至十人，又安排度身訂做課程，幫佢哋適應新行業，事實證明做得啱，其中一個入行唔夠半年嘅學員AmyChan，成為最佳營業員。&#13;<br> 祥益盤嘉茵話，Amy做過倉務員同酒樓侍應達十年，都不幸遇上遣散。再培訓後加入祥益，先做租務，後試做買賣，促成屯門兆軒苑細單位後，信心大增，愈做愈順，今次做咗七宗租售，得到冠軍。祥益每個月三次推選最佳營業員。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
