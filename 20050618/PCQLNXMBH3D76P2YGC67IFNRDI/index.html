<html><header><meta charset="utf-8"><title>售樓紙尚未批出</title></header><body><h1>售樓紙尚未批出</h1><p>長實（001）執行董事趙國雄昨澄清，名門未有展開任何銷售活動，亦未收到售樓紙，發售模式未定。集團希望月內取得售樓文件，開賣前至少24小時提供價單。日前市場傳出名門獲準買家預留消息，並指20伙獲每方呎逾2萬元洽購。&#13;<br> 對於證監會修訂房地產投資信託基金守則，如通過撤銷REITs投資物業的地區限制，令本港上市的REITs可投資於包括中國內地的全球物業。趙國雄說，「新指引是一大進步」，減少障礙，下周會見證監會，考慮盡快在港進行第二上市計劃。</p></body></html>
