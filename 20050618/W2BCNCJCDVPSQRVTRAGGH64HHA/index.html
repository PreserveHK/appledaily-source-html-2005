<html><header><meta charset="utf-8"><title>英央行或明年初減息</title></header><body><h1>英央行或明年初減息</h1><p>【倫敦路透社電】英倫銀行（央行）可能在明年初減息，因最新數據顯示英國消費開支放緩，就業市道亦轉弱。&#13;<br> 據路透社本周四至周五的調查，45位經濟師的中位數預測，英央行在明年3月底前會減息0.25厘，把基準利率調低到4.5厘，明年底料降至4.25厘。&#13;<br> 最新調查顯示，英央行下一步有73%機會減息，比率大過上次調查所得的70%。&#13;<br> 31位經濟師估計英央行下一步將減息，其中15人認為今年採取行動（當中4人、1人和8人估計8月、10月及11月減息，其餘2人拒作具體預測）。16人預測明年減息，其中9人認為會在首季進行，7人估計明年較後時會減息。</p></body></html>
