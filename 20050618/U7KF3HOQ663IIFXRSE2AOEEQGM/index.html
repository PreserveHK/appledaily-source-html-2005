<html><header><meta charset="utf-8"><title>喚愛雙姝各尋出路</title></header><body><h1>喚愛雙姝各尋出路</h1><p>日劇版《在世界中心呼喚愛》女主角綾賴遙，最初入行嗰陣都拍過唔少水着相，不過人氣勁升嘅佢已經拍得冇咁密，最近阿遙重成為新一代寶礦力代言人，重以性感水着look喺新廣告度出現。&#13;<br> 另外，《在》電影版嘅女主角長澤雅美，最近亦拍咗輯洗頭水廣告，個廣告都係硬銷長澤嘅一頭秀髮，而佢主演嘅新片《TOUCH》，原來本地片商已經買咗播映權，好似會喺秋天上映㖭，絕對係《TOUCH》迷嘅喜訊！</p></body></html>
