<html><header><meta charset="utf-8"><title>置地管理大馬商場</title></header><body><h1>置地管理大馬商場</h1><p>置地係中區大地主，喺北京又有大型住宅發展新城國際，海外就同長實喺新加坡投地起樓，瓣數多多，估唔到佢哋重有幫其他公司做策略顧問服務。&#13;<br> 置地宣布，與CityProperties簽訂備忘錄，協助管理馬來西亞吉隆坡市中心商場avenueK。&#13;<br> 個場喺雙子塔對面，八層共三十萬呎，舊年底試業。商場上面有住宅酒店，同服務式住宅。業主CityProperties係私人物業投資控股公司，七三年成立。</p></body></html>
