<html><header><meta charset="utf-8"><title>　　職訓局教競選管理 - 李八方</title></header><body><h1>　　職訓局教競選管理 - 李八方</h1><p>煲呔曾無驚無險就做咗特首，中央幕後操縱自然記首功，但佢班智囊喺背後都算幫佢搞咗場好好睇睇嘅競選騷。職業訓練局靈機一觸，想喺新學年開辦嘅「傳媒關係與活動管理學」高級文憑課程中，斟介煲呔班謀臣同班學生講吓競選活動管理。&#13;<br> 職訓局嘅外務老頂康哥話，課程係兩年制，歡迎中七畢業生報名，讀完出嚟啱啱趕得切○七年嘅特首選舉。八方口痕問吓課程嘅學費，都好「揦脷」，一年要成三萬七千。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
