<html><header><meta charset="utf-8"><title>親近江澤民索取題字</title></header><body><h1>親近江澤民索取題字</h1><p>【本報訊】曾蔭權回歸前雖被擢升為財政司，但中方當時僅視他為技術官僚，對待與可能是特首人選的陳方安生明顯有異，曾蔭權卻不放過接近最高領導人的機會，九五年十一月在日本大阪舉行的亞太經合會議上，他主動與當時的國家主席江澤民攀談，除要求對方在菜單上簽名外，還要求江在餐巾上寫上「港人治港，一國兩制，保持穩定繁榮」的十四字「手諭」。&#13;<br> 同年十二月，江澤民在特區籌委會預委會會議閉幕禮上突然披露此事，曾蔭權被指討好江澤民，更有傳言指江對曾蔭權突兀之舉頗為不悅，曾否認有意「擦鞋」，翌年曾回贈刻有「法治精神、公平競爭、廉潔政府、通訊自由」的紙鎮予江。</p></body></html>
