<html><header><meta charset="utf-8"><title>《美麗緣未了》獨欠「愛美麗」</title></header><body><h1>《美麗緣未了》獨欠「愛美麗」</h1><p>電影《天使愛美麗》導演尚皮亞桑里（Jean-PierreJeunet），前日在東京宣傳新片《美麗緣未了》，該片男主角卡斯柏于尼奧（GaspardUlliel）亦有同行，獨欠「愛美麗」女主角柯德莉塔圖（AudreyTautou）。&#13;<br> <br> <spanclass>明日抵港宣傳 &#13;<br> 前日卡斯柏于尼奧與導演在東京出席記者會時，他向在場記者展示自己在今屆法國凱撒獎獲得的「最佳年輕男演員」獎座，卡斯柏于尼奧說：「跟導演合作令我留下不少美好的回憶。」而卡斯柏明日亦會率先抵港為電影宣傳。</spanclass></p></body></html>
