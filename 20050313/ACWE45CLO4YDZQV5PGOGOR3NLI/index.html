<html><header><meta charset="utf-8"><title>2R擂台困獸鬥</title></header><body><h1>2R擂台困獸鬥</h1><p>二人組合2R前晚在銅鑼灣出席時裝品牌LONSDALE的「扭轉拳擊新元素」宣傳活動，並在一迷你擂台上獻唱及玩遊戲。&#13;<br> 由於場地狹窄，兩人歌舞時經常發生碰撞，2R表示雖然擂台很窄，但能拉近跟樂迷的距離。<br> &#13;<br> <spanclass>壓力致失眠 &#13;<br> 家姐Rosanne及妹妹Race皆表示近日心情非常緊張，她們說：「我哋第一張大碟三月底正式推出，之前重專程去咗泰國開會，好多歌重去咗日本錄㖭，所以真係好多謝公司今次出咁多資金畀我哋做呢隻碟。因為有壓力，所以近排經常瞓唔着。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
