<html><header><meta charset="utf-8"><title>舊樓塌20呎簷篷</title></header><body><h1>舊樓塌20呎簷篷</h1><p>【本報訊】土瓜灣道二四九至二五九號一幢八層高逾四十年樓齡唐樓，位於二樓設有一條連貫的六十呎長石綿瓦簷篷，昨晚七時許在簷篷底數條支架突然失去承托力折斷，令約二十呎長一呎半闊的簷篷塌下，剛被二樓外牆的分體式冷氣機頂住呈四十五度傾斜（箭嘴示），但仍有小量的碎爛石綿瓦散落地面。&#13;<br> 由於事發時正下雨，現場路邊沒有途人經過，意外中沒有殃及行人或車輛。&#13;<br> 警方和消防員到場，警方封鎖兩線馬路，消防員升起雲梯近距離視察，決定用繩把危險的簷篷綁穩，事件擾攘了一個多小時後，警方及消防撤退。</p></body></html>
