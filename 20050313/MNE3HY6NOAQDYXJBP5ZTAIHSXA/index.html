<html><header><meta charset="utf-8"><title>　　詩姐姐到賀 - 李八方</title></header><body><h1>　　詩姐姐到賀 - 李八方</h1><p>董建華忽然下台，立法會都嚟唔切向佢提出質詢就成為事實，中央又一次向港人顯示其快刀斬亂麻嘅手法同決心。噚日朝早，律政司司長梁愛詩出席劉慧卿議員位於將軍澳辦事處開幕禮嗰陣，重拒絕就補選特首任期表態，但晚上一宣布中央接受老董請辭，詩姐姐馬上大條道理講出佢點解支持國內嘅睇法，即係補選產生嘅行政長官任期唔係五年，而係原任餘下嘅年期。&#13;<br> 所以話，劇本一早已經寫好，只係欠老董一升上神台，就大功告成。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
