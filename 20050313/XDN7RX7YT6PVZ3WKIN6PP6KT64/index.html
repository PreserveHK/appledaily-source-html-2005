<html><header><meta charset="utf-8"><title>貸款挽救泰銖惹非議</title></header><body><h1>貸款挽救泰銖惹非議</h1><p>【本報訊】九七年回歸後不久，曾蔭權因事先沒有諮詢外滙基金委員會，從外滙基金撥款十億美元挽救嚴重貶值的泰銖，受到臨時立法會議員的抨擊。曾蔭權當時在臨立會召開的特別會議上解釋，八月初國際貨幣基金會致函金融管理局，希望本港加入協助泰國解決金融危機，由於時間緊迫，以致要數天內拍板。&#13;<br> 他解釋稱，他作為委員會主席，有權動用基金，並認為不能因過份的政治諮詢拖慢效率。但當時代表金融界的議員詹培忠直指曾蔭權的決定猶如賭博，當時臨立會的法律顧問甚至質疑曾此舉可能違反《反匯基金條例》。不過，部份經濟學者贊同曾蔭權的做法，認為果斷的作風才能應付瞬間萬變的金融市場。</p></body></html>
