<html><header><meta charset="utf-8"><title>指港人變箭豬怕羞草</title></header><body><h1>指港人變箭豬怕羞草</h1><p>【本報訊】民望調查是從政者施政得失的寒暑表，但二○○○年中發生「鍾庭耀事件」後，曾蔭權卻另有感慨。&#13;<br> 有一次他與傳媒代表午宴時談起鍾庭耀事件，他忍不住慨歎，說香港人全部都變成了像箭豬或怕羞草一樣敏感。&#13;<br> 曾蔭權說，九七年回歸後港人都對事物變得十分敏感，有些人變得像箭豬一樣，一碰他就會豎起身上的刺；又有一些人像怕羞草，一碰他就馬上縮起來。&#13;<br> 其實，曾蔭權可說是自設立高官民望調查後的受惠者，其民望一直位處特區高官的前列位置。&#13;<br> 二○○○年七月嶺南大學發表的民意調查結果，他的民望比當時的政務司司長陳方安生更高。&#13;<br> </p></body></html>
