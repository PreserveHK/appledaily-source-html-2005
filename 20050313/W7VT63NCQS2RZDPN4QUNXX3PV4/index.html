<html><header><meta charset="utf-8"><title>楊天經做舞王失眠</title></header><body><h1>楊天經做舞王失眠</h1><p>楊天經和譚小環等前晚在沙田演出舞台劇《再起舞》，楊天經母親陳寶珠專誠往撐場。楊天經表示演出前，心情十分緊張，他接受訪問時說：「我前幾晚都瞓唔着，要天光先瞓到，瞌埋眼就諗到要點做舞台劇，呢次又要跳舞，都好難。我同小環排咗兩個星期，都好有默契。」<br> &#13;<br> <spanclass>與小環演情侶 &#13;<br> 此外，譚小環表示今次演出的感覺猶如參選港姐一樣，她說：「我真係覺得好似選美咁，希望演出會順利。」楊天經在舞台劇中跟小環合演情侶，他在後台更擁着小環合照。&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
