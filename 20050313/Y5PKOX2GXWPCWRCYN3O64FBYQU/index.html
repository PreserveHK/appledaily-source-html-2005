<html><header><meta charset="utf-8"><title>KimRobinson幫憶蓮個唱Set頭</title></header><body><h1>KimRobinson幫憶蓮個唱Set頭</h1><p>林憶蓮御用髮型師KimRobinson前晚在銅鑼灣出席時裝店ParisExchange活動，並代表大會頒發兩個名牌手袋予名媛趙金卿及榮雪梅。&#13;<br> <br> <spanclass>形象賣關子 &#13;<br> 入行超過三十年的KimRobinson，早前透露要休息收山，他前晚卻謂大計多多，他說：「唔係收山，唔做得咁辛苦啫。今年稍後都會做一場騷，為香港癌症基金籌款，重會有另一個project搞緊。」有傳林憶蓮今年會開演唱會，但一直未被證實，KimRobinson前晚大方力證說：「係呀，我會幫佢整頭，不過用乜嘢形象就唔話得住囉。」</spanclass></p></body></html>
