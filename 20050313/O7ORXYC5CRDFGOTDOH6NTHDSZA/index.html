<html><header><meta charset="utf-8"><title>提出做領袖六大原則</title></header><body><h1>提出做領袖六大原則</h1><p>【本報訊】為官逾三十年的曾蔭權，甚少當第一把手的經驗，外界對他的管治理念及哲學所知不多。&#13;<br> 曾蔭權去年出席一個青少年活動時，終於提出作為一位領袖，需要具備六大原則，分別是具清晰目標、善於與人溝通、有誠信及服務社會的品德、保持好奇心及敏銳分析能力、經常保持樂觀、不怕困難，以及有廣闊視野。&#13;<br> 曾蔭權又以游渡海泳的技巧，說明要達成目標不能急功近利。&#13;<br> 他說，有經驗的泳手由尖沙嘴游到中環，不會只看着中環為終點，而是會視乎水流，向灣仔或西環方向進發，他指出若果不順着水流向前進，最終可能會被沖到不知甚麼地方，不能抵達終點。</p></body></html>
