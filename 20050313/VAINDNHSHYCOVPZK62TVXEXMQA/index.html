<html><header><meta charset="utf-8"><title>ParisHilton跳肚皮舞娛賓</title></header><body><h1>ParisHilton跳肚皮舞娛賓</h1><p>富家女ParisHilton近日參與美國NBC電視台的電視劇《AmericanDreams》，她在劇中重演著名電視演員芭芭拉伊甸（BarbaraEden）參演劇目《IDreamofJeannie》。&#13;<br> 於該劇中，Paris像芭芭拉一樣穿上富有中東色彩的服裝大跳肚皮舞，有板有眼。&#13;<br> 此外，美國著名傳記作家JerryOppenhiemer有意撰寫一本關於希爾頓家族的傳記，據說該作家亦會公開不少Paris以致其家族鮮為人知的秘聞。</p></body></html>
