<html><header><meta charset="utf-8"><title>任期恐釀司法覆核</title></header><body><h1>任期恐釀司法覆核</h1><p>董建華下台後，繼任人任期應是兩年還是五年的法律爭拗，隨時會在過渡政府的六個月任期內，掀起一場足以動搖香港穩定局面的政治風暴。曾任大律師公會主席的湯家驊質疑律政司司長梁愛詩，強行修例將新特首任期定為董餘下任期兩年，若有人向法院提出司法覆核，指修例牴觸《基本法》，可能會阻延七月特首選舉，變成領匯事件翻版，若不能在過渡政府任期結束前產生新特首，更會出現憲制危機。&#13;<br> 事實上，梁愛詩亦承認，任何市民都有權興訟，但即使有人在選舉前入稟法院挑戰兩年任期的法例，或在選出特首後挑戰新特首的合法性，相信法院都會明白事件的迫切性，盡快處理有關訴訟。&#13;<br> 本報記者</p></body></html>
