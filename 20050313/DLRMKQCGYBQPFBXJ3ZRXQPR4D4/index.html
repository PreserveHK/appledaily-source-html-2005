<html><header><meta charset="utf-8"><title>E-kids歌迷遭偷拍起爭執</title></header><body><h1>E-kids歌迷遭偷拍起爭執</h1><p>鄧穎芝與組合E-kids昨日到荃灣一商場出席活動，E-kids在台上玩遊戲時，台下有歌迷疑被男途人以相機偷拍，雙方發生爭執。&#13;<br> E-kids事後說：「如果嗰個男人有咁做，我哋建議報警，呢啲人真係要拉去打，估唔到外表斯文、內裏禽獸，咁樣會影響細路女，對佢造成好大陰影。我明白啲歌迷好支持偶像，但去活動最好着褲同鬆身衫，唔好太性感。」<br> &#13;<br> <spanclass>鄧穎芝遮吻痕？ &#13;<br> 另外，鄧穎芝頸上貼了膠布，記者笑指她用作遮吻痕，她說：「唔係呀，只係早幾日瞓覺俾蚊咬，我都驚有白紋伊蚊，過兩日都唔好就要睇醫生。」&#13;<br> 採訪、攝影：王連連&#13;<br> </spanclass></p></body></html>
