<html><header><meta charset="utf-8"><title>萬事得MPV雙顯示屏上身</title></header><body><h1>萬事得MPV雙顯示屏上身</h1><p>多用途七人車市場的競爭愈來愈激烈，除不少新車推出市場外，舊有的型號也要自我增值來加強競爭力。就以元祖級七人車萬事得MPV為例，每隔一段時間便有一些新搞作，先是換上2.3公升MZR引擎，然後又為車廂加入DVD視聽系統，早前更推出天窗版。近日MPV又有新一個升級版本推出，就是天窗與DVD視聽系統兼備，更設有雙顯示屏，分別設在兩張前座頭枕背後，令後座的乘客不需再抬頭望車廂天花，與屏幕的距離更近。&#13;<br>&#13;<br>記者：袁國基&#13;<br>攝影：陳偉強&#13;<br>查詢：28931112（萬事得汽車）</p></body></html>
