<html><header><meta charset="utf-8"><title>心情好吹口哨有先例</title></header><body><h1>心情好吹口哨有先例</h1><p>【本報訊】近日心情大好的曾蔭權，上周日返回政府總部與董建華會面時，一邊行一邊吹口哨，與神色凝重準備交出大權的董建華形成強烈對比。&#13;<br> 本報翻看資料發現，曾蔭權九七年二月二十日與董建華會晤後，返回政府總部時亦吹起口哨，表現「風騷」。當時特首尚未公布其過渡班子名單，曾當日與多名官員先後與董會面，相信是落實留任過渡問題，會後其他官員均沒有回答提問，僅曾吹口哨透露一點端倪。</p></body></html>
