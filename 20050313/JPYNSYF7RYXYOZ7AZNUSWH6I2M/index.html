<html><header><meta charset="utf-8"><title>參與拍板選飛龍標誌</title></header><body><h1>參與拍板選飛龍標誌</h1><p>【本報訊】今天隨處可見的飛龍標誌設計，是由曾蔭權有份參與的三人小組四年前拍板選定。○○年，港府計劃設計一個代表香港的標誌，港府委任的顧問公司一年間收集了三、四百幅設計式樣，將作品全部放在一個房間內，由特首董建華、當時的政務司司長陳方安生及當時的財政司司長曾蔭權，篩選出五幅作品，再收集六百名市民意見，最後由三人小組拍板。&#13;<br> 公眾對飛龍標誌毀譽參半。有設計師形容，飛龍標誌融入了「香港」及「HK」字樣，富有創意，但效果卻像「鬼佬寫大字」。</p></body></html>
