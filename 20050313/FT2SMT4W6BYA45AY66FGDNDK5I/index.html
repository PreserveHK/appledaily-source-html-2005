<html><header><meta charset="utf-8"><title>馬鞍山上賞杜鵑</title></header><body><h1>馬鞍山上賞杜鵑</h1><p>可有興趣來一趟登山賞花之旅？馬鞍山良友路起步，繞燒烤場上馬鞍山，接雁谷迷徑登黃金壁，沿途漫山杜鵑盛放（右圖），花前留影一絕，「靈猿守谷」石景亦謀殺菲林！山頂大休過後，沿馬鞍脊接麥理浩徑，經廢礦場賞「跳板石」，折返良友路散隊，全程約7小時，路長難度一般，量力而為。&#13;<br>&#13;<br>記者：陳漢榮</p><p>機構：友峰會&#13;<br> 日期：3月20日&#13;<br> 集合時間及地點：9:15am馬鞍山恒安邨巴士總站認旗&#13;<br> 免用：免費	查詢： http://yaufung.naturev.net </p></body></html>
