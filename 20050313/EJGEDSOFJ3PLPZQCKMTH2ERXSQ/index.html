<html><header><meta charset="utf-8"><title>U2Bono轉行賣衫</title></header><body><h1>U2Bono轉行賣衫</h1><p>愛爾蘭樂隊U2的主音Bono，近日與美國設計師RoganGregory合作發展服裝品牌EDUN。Bono、其妻子AliHewson及Rogan前日一起於紐約著名百貨SaksFifthAvenue召開發布會，讓傳媒率先預覽該品牌的服裝。&#13;<br> <br> <spanclass>推出型格服裝 &#13;<br> Bono前日於記者會表示，今次他與RoganGregory合作，乃其妻子推波助瀾，因為Ali對擁有大批荷李活擁躉的Rogan牛仔褲十分喜愛，故此才游說雙方合作，推出富有型格的服裝。此外，日前有人提議Bono出任世界銀行主席，不過Bono日表示前美國前國務卿鮑威爾才是理想人選。</spanclass></p></body></html>
