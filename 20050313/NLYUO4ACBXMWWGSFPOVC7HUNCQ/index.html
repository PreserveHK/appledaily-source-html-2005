<html><header><meta charset="utf-8"><title>褻瀆性爭議</title></header><body><h1>褻瀆性爭議</h1><p><spanclass>長今扮聖母 &#13;<br> 《大長今》主角李英愛在新片《親切的金子》中飾演兇狠的復仇女，但海報中的她手托腮邊，背後出現聖母光環，被指褻瀆聖母形象。<br> &#13;<br> <spanclass>神聖安全套 &#13;<br> 西班牙推出預防愛滋病廣告海報中，畫上手持安全套的耶穌，標語寫上「要愛鄰舍如同自己，使用安全套，預防是神聖的」。<br> &#13;<br> <spanclass>耶穌的王朝 &#13;<br> 小說《達文西密碼》中指耶穌信徒瑪利亞瑪達肋納是耶穌的妻子，並留下耶穌的血脈，後來成為法國的墨洛溫王朝。<br> &#13;<br> <spanclass>納粹十字徽 &#13;<br> 電影《Amen》三年前在柏林影展中展示的海報，顯示十字架扭曲成近似納粹黨的標誌，引起法國天主教徒強烈不滿，最後雙方庭外和解。</spanclass></spanclass></spanclass></spanclass></p></body></html>
