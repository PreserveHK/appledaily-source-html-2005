<html><header><meta charset="utf-8"><title>李逸朗、蔣雅文情投意合</title></header><body><h1>李逸朗、蔣雅文情投意合</h1><p>李逸朗和蔣雅文（Mandy）昨日在奧海城出席「樂善『糖』甜心行動2005」活動，二人獲委任為「榮譽甜心大使」。<br> &#13;<br> <spanclass>喜歡蔣雅文個性 &#13;<br> 問李逸朗和Mandy為何常以情侶檔姿態亮相？李逸朗說：「因為公司今年會幫我哋一齊出一隻碟，會有合唱同獨唱歌，因為公司覺得Mandy係唱得之人，我就梗係超級唱得啦，總之啲歌會高難度。」&#13;<br> 問李逸朗可會與Mandy有發展機會？李逸朗坦言喜歡Mandy的個性，二人各方面亦很合拍，不過Mandy笑說：「現階段大家專注工作，等工作穩定啲之後，到時佢咪好彩囉！」</spanclass></p></body></html>
