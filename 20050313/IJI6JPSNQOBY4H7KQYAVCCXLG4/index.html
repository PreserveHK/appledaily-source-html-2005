<html><header><meta charset="utf-8"><title>HeidiKlum三年抱兩</title></header><body><h1>HeidiKlum三年抱兩</h1><p>德國名模HeidiKlum剛於去年五月為意大利一級方程式車隊的老闆FlavioBriatore誕下一名女嬰，怎料她收身不久，近日又再懷有英國黑人歌手男友Seal的骨肉。&#13;<br> 據美國小報《Star》報道，現年三十一歲的Heidi，自前年底與四十一歲的Seal拍拖後感情良好，早已共賦同居，近日更傳出喜訊。該報剛於日前刊登Heidi腹大便便的照片，Heidi的友人謂：「她的確再次懷孕，她現在十分高興。」</p></body></html>
