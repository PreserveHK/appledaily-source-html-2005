<html><header><meta charset="utf-8"><title>花　絮</title></header><body><h1>花　絮</h1><p><spanclass>吃喝考察花掉數千億 &#13;<br> 一名全國政協委員引述不完全統計指出，去年中國官用車輛、招待、出國考察的花費，合共超過七千億元人民幣。據稱，去年各級政府用車耗費高達三千億元，招待費用花掉二千億元，出國考察也用了二千億元，這還未包括決策失誤、搞形象、政績工程所造成的浪費。&#13;<br> 香港《文匯報》<br> &#13;<br> <spanclass>政協籲規範選美活動 &#13;<br> 選美活動氾濫、整容風氣熾熱，被學者批評為利用女性的容貌、身體、性徵來刺激經濟消費。有政協及人大代表提案，要求中宣部、文化部、國家廣電總局帶頭規範各類選美比賽，嚴禁黨、政部門參與組織選美，不准國家公務員及共產黨員參加，就連校園也應禁絕選美活動。&#13;<br> 《南方都市報》</spanclass></spanclass></p></body></html>
