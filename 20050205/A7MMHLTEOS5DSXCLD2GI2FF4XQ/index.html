<html><header><meta charset="utf-8"><title>陳冠希挑戰古裝</title></header><body><h1>陳冠希挑戰古裝</h1><p>陳冠希（Edison）日前到上海拍攝古裝電視劇《八大豪俠》，這次的古裝演出對於Edison來說頗有難度，他說：「頭一兩日開始拍攝時我真係唔慣，因為古代嘅台詞真係好難明，所以我要花好多時間去記，好多時都入唔到戲，同埋導演有時都會叫我唔好太多表情。」&#13;<br> 同劇的黃秋生則說：「Edison今次真係好畀心機，佢今次嘅戲份好多，佢每晚拍完之後，自己仍然練台詞練到好夜。」&#13;<br> 記者盧健上海直擊</p></body></html>
