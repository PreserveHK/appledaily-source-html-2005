<html><header><meta charset="utf-8"><title>華爾街早段靠穩</title></header><body><h1>華爾街早段靠穩</h1><p>【本報綜合報道】美國股市昨天早段上升，擺脫該國上月新增職位遜預期帶來的負面影響，因投資者憧憬聯儲局毋須加快收緊銀根。&#13;<br> 杜瓊斯工業平均指數早段一度升39.01（0.37%），見10632.11。納斯達克綜合指數最多升14.23（0.69%），至2071.87。開市後半小時（本港時間昨晚11時），杜指升24.68，報10617.78；納指升8.86，報2066.50。&#13;<br> 在周四，杜指跌3.69，收報10593.10；納指跌17.42，收報2057.64。</p></body></html>
