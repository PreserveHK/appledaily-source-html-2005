<html><header><meta charset="utf-8"><title>森昌子拒回應自殺事件</title></header><body><h1>森昌子拒回應自殺事件</h1><p>日前於家中暈倒而被送往醫院的日本老牌歌手森進一的妻子森昌子，於前日中午出院，並返回涉谷的住所休息。當日不少日本記者在森昌子的門外守候，頭戴黑色帽、面容蒼白的森昌子，在事務所職員的攙扶下，只低聲說了一句：「讓大家擔心，很抱歉。」&#13;<br> 當日晚上，森昌子發送傳真向日本各大傳媒交代事件，她表示由於平日身體狀況欠佳，才會出現今次意外，今後將會好好調理自己的身體。至於，對外間懷疑她仰藥自殺的報道，她則沒有回應。</p></body></html>
