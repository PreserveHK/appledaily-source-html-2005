<html><header><meta charset="utf-8"><title>柴崎幸箍煲成功滿面春風</title></header><body><h1>柴崎幸箍煲成功滿面春風</h1><p>日本女星柴崎幸將會在本月十六日推出第七張細碟《Glitter》，近日來積極宣傳新碟。而她為最新一期日本時裝雜誌《PS》擔任封面女郎，並示範新一季春夏時裝。&#13;<br> <br> <spanclass>學習手語交友 &#13;<br> 柴崎幸早前被指與前男友ISSA偷偷到沖繩度假，充電過後容光煥發的她接受雜誌的訪問時透露，為了拍攝日劇《OrangeDays》，她開始學習手語，她說：「現在我仍然有學手語，我能從中認識到很多新朋友，早前我更成功通過了三級手語的考試。」</spanclass></p></body></html>
