<html><header><meta charset="utf-8"><title>回收三千輛X-Trail</title></header><body><h1>回收三千輛X-Trail</h1><p>【本報訊】日產汽車公司宣布在全中國回收三千輛X-Trail型號四驅車（圖），維修可能有故障的引擎通氣管，本港亦有數十架X-Trail受影響。&#13;<br> 據《中國日報》報道，日產將由本月二十八日起在全中國回收三千零八輛X-Trail型號四驅車，受影響的車於二○○一年六月二十六日至二○○三年二月三日期間出廠。&#13;<br> X-Trail型號四驅車在本港亦有售，售價為二十九萬九千多元，日產汽車的本港代理商表示，本港的X-Trail只有少數受影響。</p></body></html>
