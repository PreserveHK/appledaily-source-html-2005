<html><header><meta charset="utf-8"><title>2月濃情：愛情久久101</title></header><body><h1>2月濃情：愛情久久101</h1><p>剛於上月中才試運的台北101觀景台，將於2月13及14日推出「愛情久久101」情人節活動，每天限售320套門票，讓情侶在當晚7時至10時登上89樓的觀景台，在世界最高的大樓見證彼此的愛意。還有「變形虫爵士樂團」於7:30pm、8:30pm及9:30pm即場演繹多首情歌，所有入場情侶還獲發情人書籤，寫上愛的宣言後可懸掛在觀景台的許願區內呢！&#13;<br>&#13;<br>記者：陳珮娟</p><p>套票預購價：2,799元新台幣&#13;<br> 預約專線：（886）2-81018899</p></body></html>
