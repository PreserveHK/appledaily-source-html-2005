<html><header><meta charset="utf-8"><title>咖啡利是券表心意&#13;<br></title></header><body><h1>咖啡利是券表心意&#13;<br></h1><p>新年想對親朋或晚輩表示心意，但又不想派利是這麼直接，何不選擇利是禮券？星巴克咖啡利是禮券套裝每套$225，內有10張咖啡券，以換領各款中杯裝咖啡飲品10杯。此外，精美的雞年紀念咖啡杯和實用的隨行杯同時上市，可以給咖啡迷多一份驚喜。&#13;<br>&#13;<br>&#13;<br>記者：李玉蘭</p><p>Starbucks全線分店&#13;<br> 熱線：21011399</p></body></html>
