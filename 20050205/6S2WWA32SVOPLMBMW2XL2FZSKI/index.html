<html><header><meta charset="utf-8"><title>少林弟子表演五槍刺身</title></header><body><h1>少林弟子表演五槍刺身</h1><p>【本報訊】近期上畫的本港電影《功夫》大收旺場，坊間掀起一片功夫熱潮，有商場更邀來二十名少林武僧弟子專程來港表演少林真功夫，以迎新歲。這班年齡介乎六至十八歲的少林武僧弟子由昨日起一連三日在九龍塘又一城獻技，首次在本港表演三十個少林功夫項目，除了港人較熟悉的少林羅漢拳、雙刀、頭開鋼板的氣硬功外，他們更會表演聞名天下的五槍刺身、腹卧鋼叉、金鐘罩鐵布衫等少林真功夫，令人大開眼界。</p></body></html>
