<html><header><meta charset="utf-8"><title>瀧澤秀明撒豆驅鬼冧Fans</title></header><body><h1>瀧澤秀明撒豆驅鬼冧Fans</h1><p>前日是日本傳統節日「節分」，各處地方紛紛舉行撒豆驅鬼的儀式。男星瀧澤秀明、女星上戶彩及石原佐美等一眾大河古裝劇《義經》演員，前日到了千葉的成田山新勝寺出席撒豆活動，吸引了四萬影迷到場，瀧澤秀明出場時，更惹來女fans瘋狂尖叫。&#13;<br> 此外，Morning娘家族成員後藤真希及飯田圭織等，前日亦在六本木山出席撒豆活動。剛在上月尾從Morning娘畢業的飯田，還剪掉長髮以新形象示人，正式發展其個人事業。</p></body></html>
