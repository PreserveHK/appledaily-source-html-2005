<html><header><meta charset="utf-8"><title>毒蟻禍深圳花市生意差</title></header><body><h1>毒蟻禍深圳花市生意差</h1><p>【本報訊】深圳消息：位於愛國路延綿兩公里長的深圳花市昨日首天開幕，吸引大批市民進入選購年花。疑受紅火蟻事件影響，很多檔主均稱比去年的生意差，當局更在花市範圍設立防疫辦公室，定時巡查檔販出售的年花。<br> &#13;<br> <spanclass>港人售「五代同堂」 &#13;<br> 該花市共有一千零三十多檔花檔，其中十一檔是由香港人鄭先生與朋友合作經營，主力銷售「五代同堂」。他表示今年天氣冷，有三成內地種植的「五代同堂」被凍死，加上市道一般，故只能提高一些售賣，希望每株可賣到七十至一百元。&#13;<br> 不少檔主均指年桔最受影響，往年一日可賣幾十盆，現時一天才賣出兩、三盆。</spanclass></p></body></html>
