<html><header><meta charset="utf-8"><title>賀年精選：魚翅撈飯顯豪氣&#13;<br></title></header><body><h1>賀年精選：魚翅撈飯顯豪氣&#13;<br></h1><p>經濟好轉，荷包開始「腫脹」的日子，是時候對自己好一點！富豪機場酒店「紅軒」由現在至2月底推出招牌大碗翅撈飯套餐，在糅合現代感及傳統中國色彩的布置中，舒適悠閒地品嘗魚翅與精燉上湯所融合成的奢華滋味，盡見豪情！&#13;<br>&#13;<br>記者：李玉蘭</p><p>招牌大碗翅撈飯套餐</p><p>蒜茸金湯焗大蝦&#13;<br> 魚翅撈飯&#13;<br> 脆皮皇子鴿&#13;<br> 籠仔三寶&#13;<br> 椰汁燕窩&#13;<br> 蘆薈桂花糕&#13;<br> &#13;<br> 紅軒（22866868）&#13;<br> 地址：香港赤鱲角暢達路9號富豪機場酒店1樓&#13;<br> 備註：新年照常營業，設加一收費。</p></body></html>
