<html><header><meta charset="utf-8"><title>余健雄藏械上訴遭駁回</title></header><body><h1>余健雄藏械上訴遭駁回</h1><p>【本報訊】前見習騎師兼前「騎馬人」余健雄（二十五歲）（圖），因在警方路障截查時，被搜出車內藏有一支三十吋長的金屬管，去年六月被裁定一項管有攻擊性武器罪成立，判監四個月。已服刑完畢的余向高等法院提出上訴，上訴昨被駁回。&#13;<br> 法官認為，原審裁判官指有關金屬管其中一端由膠布包裹作手柄，故裁定該金屬管為一「被改裝以用作傷害他人」的武器，此裁斷並無出錯，並指有關改裝明顯是要加強使用時的控制，故駁回上訴。&#13;<br> 案件編號：HCMA532/04</p></body></html>
