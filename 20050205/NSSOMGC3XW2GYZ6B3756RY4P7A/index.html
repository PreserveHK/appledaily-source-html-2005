<html><header><meta charset="utf-8"><title>英航上季純利倒退41%</title></header><body><h1>英航上季純利倒退41%</h1><p>【本報綜合報道】歐洲第2大航空公司英國航空（BritishAirways）受燃料漲價影響，上季純利大跌41%，但仍好過預期。&#13;<br> 英航第3季度（截至去年12月底）純利4900萬英鎊（約7.18億港元，或每股4.6便士），少過上年度同季的8300萬鎊（每股7.6便士），但遠勝市場估計的2700萬鎊；除稅前盈利跌40%，至7500萬鎊（約10.98億港元）；營業額則升4.3%，達19.7億鎊（約288.5億港元）。</p></body></html>
