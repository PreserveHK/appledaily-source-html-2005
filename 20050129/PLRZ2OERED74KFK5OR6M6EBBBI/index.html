<html><header><meta charset="utf-8"><title>張堅庭居酒屋結業</title></header><body><h1>張堅庭居酒屋結業</h1><p>張堅庭在尖沙嘴經營的「野蠻人」日本居酒屋，原來一星期前已經結業，他昨日表示該店生意額不如理想，更蝕了約一百多萬元。<br> &#13;<br> <spanclass>蝕百多萬 &#13;<br> 阿庭昨日在電話中說：「係呀，因為新年之後生意麻麻，我計過條數，長痛不如短痛，索性將啲錢集中喺跑馬地嘅分店發展，因為嗰間居酒屋嘅生意幾好。」問到阿庭尖沙嘴的分店經營近八個月的盈虧情況時，他說：「都蝕㗎，約百幾萬，所以先決定執咗佢。」阿庭又表示對該店結業感到惋惜。&#13;<br> 採訪：比華利</spanclass></p></body></html>
