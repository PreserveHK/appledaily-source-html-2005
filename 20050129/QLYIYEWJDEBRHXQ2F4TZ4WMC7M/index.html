<html><header><meta charset="utf-8"><title>華仔年卅晚大戰機械人</title></header><body><h1>華仔年卅晚大戰機械人</h1><p>劉德華昨日到商台接受訪問，他表示年卅晚會到內地參與春節晚會，預計會提早在年廿八回家食團年飯，年廿九便出發，年初一則會趕回港與家人過年。華仔在春節晚會中，會與最新的機械人合作，他說：「大會睇過我演唱會，覺得中國可以同好多嘢crossover，所以安排咗兩個一比一咁高嘅機械人為我伴舞。我唔知到時會跳乜嘢舞，但聽講佢哋識打高爾夫球。」<br> &#13;<br> <spanclass>幻想太多 &#13;<br> 至於有這款新科技，華仔可會考慮買一個機械人回家？他說：「唔會喇，有時都幾怕高科技嘅嘢，可能幻想得太多，始終創造咁多嘢會有問題。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
