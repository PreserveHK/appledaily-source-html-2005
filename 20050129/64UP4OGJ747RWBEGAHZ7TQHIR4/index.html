<html><header><meta charset="utf-8"><title>CyndiLauper紐約勁唱籌款</title></header><body><h1>CyndiLauper紐約勁唱籌款</h1><p>南亞海嘯已經過了一個月，各地藝人仍然不斷籌備演唱會來賑災。美國歌手CyndiLauper及法蘭仙納杜拉（FrankSinatra）的女兒蘭茜（Nancy）前晚於紐約舉行了一場慈善演唱會，將全數收入撥捐給國際樂施會的緊急基金。&#13;<br> 當晚除了CyndiLauper及蘭茜仙納杜拉外，表演者還包括SandraBernhard，三人還在台上一起大合唱。當晚她們為基金籌到數十萬的善款。</p></body></html>
