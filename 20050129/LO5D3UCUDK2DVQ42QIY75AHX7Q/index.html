<html><header><meta charset="utf-8"><title>《狂牛》老拍檔發死人財</title></header><body><h1>《狂牛》老拍檔發死人財</h1><p>由馬田史高西斯（MartinScorsese）執導、羅拔迪尼路（RobertDeNiro）主演的經典電影《狂牛》，於八○年上映至今剛二十五年，為慶祝二十五周年紀念及推出該片特別版DVD，前日電影公司於紐約舉行一個特別放映會，史高西斯與羅拔均賞面出席，場面熱鬧。&#13;<br> <br> <spanclass>世貿遺址拍攝 &#13;<br> 不過史高西斯與羅拔近日為美國運通卡拍的廣告，卻惹來觀眾不滿。事緣史高西斯以「MyHeartbreak」為主題，以黑白片形式於紐約前世貿遺址中取景，被批評借九一一慘劇來賣廣告，實在極之過份，一位於慘劇中痛失伴侶的人說：「他們借慘劇來發財，卻不知令受害人心碎。」</spanclass></p></body></html>
