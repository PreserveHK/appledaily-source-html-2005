<html><header><meta charset="utf-8"><title>小骨女繼續不倫戀</title></header><body><h1>小骨女繼續不倫戀</h1><p>有「小骨女」之稱的二十四歲日本女星榎本加奈子，被昨日出版的日本雜誌《FRIDAY》偷拍到她與三十六歲的日本棒球手佐佐木主浩於深夜約會，大搞不倫戀。&#13;<br> <br> <spanclass>壽司店約會 &#13;<br> 榎本加奈子在去年秋天被日本雜誌《周刊POST》踼爆與已婚的佐佐木大搞不倫戀。其後雖有指二人已經分手，但昨日出版《FRIDAY》偷拍到在本月十二日，榎本與佐佐木於壽司店約會，其間榎本經常露出笑面，非常開心，然後雙雙駕車返回二人同居之愛巢過夜，證明二人仍然打得火熱。</spanclass></p></body></html>
