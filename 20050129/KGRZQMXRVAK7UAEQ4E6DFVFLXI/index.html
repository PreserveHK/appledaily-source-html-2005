<html><header><meta charset="utf-8"><title>美英協議逐步撤軍</title></header><body><h1>美英協議逐步撤軍</h1><p>美英防長私下就伊拉克撤軍策略達成協議，目標是先令伊拉克地方警察的數目增加一倍，和成立規模介乎軍隊和警察之間的民兵，代替現時駐伊的十五萬聯軍。<br> &#13;<br> <spanclass>怕鼓勵襲擊未訂時間表 &#13;<br> 美國國防部長拉姆斯菲爾德和英國國防大臣禤智輝是於周一達成協議，但暫未訂下時間表。&#13;<br> 英國消息稱，原因之一是不想鼓勵武裝分子施襲，但強調英國是以逐步撤軍為首要目標，西班牙和意大利部隊或需協助訓練伊警。&#13;<br> 不過撤軍前，英國將再多派二百二十軍隊赴伊，填補將於三月撤走的荷蘭部隊。&#13;<br> 英國《衞報》</spanclass></p></body></html>
