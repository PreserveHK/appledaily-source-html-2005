<html><header><meta charset="utf-8"><title>安琪蓮娜、畢仔做煙幕</title></header><body><h1>安琪蓮娜、畢仔做煙幕</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie），近日被傳是導致畢彼特（BradPitt）與珍妮花雅麗絲頓（JenniferAniston）婚姻破裂的第三者，不過安琪蓮娜卻表示高興，因為此緋聞可掩飾她的真命天子。安琪蓮娜說：「人們都只關心我跟畢彼特扯上關係，但沒有人察覺我與誰人拍拖。」&#13;<br> <br> <spanclass>赴經濟論壇 &#13;<br> 另外，安琪蓮娜前日以聯合國難民大使身份，於瑞士出席世界經濟論壇。一向對第三世界國家發展非常關注的安琪蓮娜，當日於會議中細心聆聽，更主動發表意見。</spanclass></p></body></html>
