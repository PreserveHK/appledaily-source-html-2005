<html><header><meta charset="utf-8"><title>木村拓哉加熱引擎四月賽車</title></header><body><h1>木村拓哉加熱引擎四月賽車</h1><p>日本萬人迷木村拓哉自上年主演日劇《PRIDE》扮演冰上曲棍球選手後，相隔一年四個月，他已落實再為富士電視台主演四月份「月九」連續劇，扮演有型有款的賽車手。&#13;<br> 新劇劇名及其他角色未定，但劇本會由曾撰寫劇集《白色巨塔》及《GOODLUCK!!夢想飛行》的劇作家井上由美子負責，主題以愛與夢想為主題。木村說：「很久沒有參演劇集，目前正在加熱引擎，希望與所有工作人員及演員組成出色的『車隊』，讓這齣劇成功，敬請各位期待！」</p></body></html>
