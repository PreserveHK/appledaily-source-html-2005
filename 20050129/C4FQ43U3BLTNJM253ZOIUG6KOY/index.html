<html><header><meta charset="utf-8"><title>川龍串行城門水塘</title></header><body><h1>川龍串行城門水塘</h1><p>免費跟團川龍出發，入大帽山郊野公園訪響石。午後大休，經龍門郊遊徑直往城門水塘（下圖），行自然教育徑認識香港常見樹木，當中的白千層樹林挺拔雄偉，最值得留影，尾程直出菠蘿壩散隊，全程4小時，輕鬆易行。&#13;<br>記者：方英男</p><p>機構：康信旅行隊&#13;<br> 日期：2月2日&#13;<br> 集合地點及時間：9:00am荃灣地鐵站南豐中心&#13;<br> 查詢：7:00pm至8:00pm致電劉康孫94823895</p></body></html>
