<html><header><meta charset="utf-8"><title>街頭遇跌錢黨男子失兩萬</title></header><body><h1>街頭遇跌錢黨男子失兩萬</h1><p>【本報訊】兩男一女「跌錢黨」騙徒，昨下午二時，在油麻地彌敦道近窩打老道交界，以普通話向一名姓邱，三十九歲男子（箭嘴）查問地上一叠外幣鈔票是否他掉下的，事主稱不是後，三人即游說均分該叠鈔票，並一同到白加士街一間食肆商討。&#13;<br> 三名騙徒在食肆內表示要拿該叠外幣往兌現港幣，但為公證，彼此須各將二萬元放入一個紙袋中，由事主保管直至他們返回，事主苦等了一小時仍不見他們返回，打開紙袋查看，發覺裏面全是廢紙，始知被對方偷龍轉鳳騙錢，惟有報警。&#13;<br> 張家樂攝</p></body></html>
