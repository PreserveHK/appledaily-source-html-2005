<html><header><meta charset="utf-8"><title>食完粟米肉粒飯　16學童疑中毒</title></header><body><h1>食完粟米肉粒飯　16學童疑中毒</h1><p>【本報訊】長沙灣發生懷疑食物中毒事件，四百多名小學生在運動場舉行運動會，師生於中午十二時許，食用運動場提供的「粟米肉粒飯」飯盒後個多小時，有十六名學童感到腹痛不適，部份人更嘔吐大作。衞生署已展開調查，食環署傍晚取走食物樣本化驗。&#13;<br> 十六名不適學童包括五男十一女（年齡八至十一歲），就讀灣仔堂基道學校，當中數人較虛弱，送院時須戴上氧氣罩協助呼吸。據學童稱，進食時未發現飯餸有異，各人經治療後已無礙出院。&#13;<br> 接受校方訂購「粟米肉粒飯」飯盒的小食亭，據食環署證實領有「食物製造廠牌照」，本周一剛通過檢查。</p></body></html>
