<html><header><meta charset="utf-8"><title>宏安地產項目料有厚利</title></header><body><h1>宏安地產項目料有厚利</h1><p>【本報訊】宏安集團（1222）執行董事陳振康昨日表示，估計新的物業發展業務，將於05至06年度開始為集團帶來可觀盈利，業務40%將來自新業務。&#13;<br> 他昨日在股東大會後表示，現時集團重點發展4個地產項目，包括位於沙田嶺道、錦繡大道、西貢及西環地產項目，每個項目投資額約1.6億至1.7億元，當中內部資金佔6000萬至7000萬元。收租物業市值約2.2億至2.3億元，所持淨現金約數千萬元。&#13;<br> 至於集團向均來集團（396）提出的債務重組建議，他表示仍在磋商中，他並希望最終能收回貸予均來的300萬元欠款。</p></body></html>
