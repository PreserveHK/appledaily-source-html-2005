<html><header><meta charset="utf-8"><title>《忽周》誹謗案結案陳詞</title></header><body><h1>《忽周》誹謗案結案陳詞</h1><p>【本報訊】影星鞏俐丈夫黃和祥（圖）控告娛樂雜誌《忽然１周》誹謗一案，昨在高等法院續審，辯方《忽然１周》結案陳詞時指，報道涉及黃和祥與遠華走私集團疑犯賴昌星有關的內容，純粹轉載自賴昌星在加拿大的供詞，該等內容亦曾在其他本港報章刊載，質疑黃和祥早就知悉有關指控。&#13;<br> 辯方資深大律師又指，涉案報道主要集中講及影星鞏俐，而非針對她丈夫黃和祥，而《忽然１周》的讀者群亦絕非內地商人，相信報道不會對黃構成嚴重損失。與訟雙方完成結案陳詞，案件押後至下周二，待法官引導陪審團退庭商議。&#13;<br> 案件編號：HCA261/03</p></body></html>
