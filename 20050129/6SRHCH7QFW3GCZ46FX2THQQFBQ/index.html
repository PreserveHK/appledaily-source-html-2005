<html><header><meta charset="utf-8"><title>封邊境關機場防襲</title></header><body><h1>封邊境關機場防襲</h1><p>美軍嚴陣迎接伊拉克歷史性大選，除了加強各個基地的保安外，亦會配合伊拉克保安部隊執行嚴密保安措施。<br> &#13;<br> 各項保安措施包括：<br> &#13;<br> ‧昨天起封鎖全國邊境，禁止出入&#13;<br> ‧全國多個地區晚上七時至翌晨六時宵禁&#13;<br> ‧巴格達國際機場今明兩天關閉&#13;<br> ‧今天起連續三天禁止人民穿州過省&#13;<br> ‧街上禁止車輛行駛，少數車輛例外&#13;<br> ‧平民禁止攜帶武器&#13;<br> ‧所有醫院進入最高戒備，隨時接收大量死傷者&#13;<br> 另外，當局昨天宣布拘捕了扎卡維兩名得力助手後，聲稱距離擒獲扎卡維的日子不遠。&#13;<br> 美聯社/路透社</p></body></html>
