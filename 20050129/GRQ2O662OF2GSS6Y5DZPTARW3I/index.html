<html><header><meta charset="utf-8"><title>知多啲：Singh為印度主要姓氏</title></header><body><h1>知多啲：Singh為印度主要姓氏</h1><p>Singh是Singhalese（意為斯里蘭卡主要住民）的簡稱，現今已成為印度、孟加拉、巴基斯坦、不丹及錫金等地的主要姓氏，如印度總理ManmohanSingh、全球知名木球員HarbhajanSingh及有斐濟「黑珍珠」稱號的高爾夫球好手VijaySingh等。由於Singh的讀音與廣東話「星」相似，所以香港不少人會以「阿星」一詞，來稱呼上述種族的人士。</p></body></html>
