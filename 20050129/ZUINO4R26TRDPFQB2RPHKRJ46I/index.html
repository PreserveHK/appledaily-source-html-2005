<html><header><meta charset="utf-8"><title>奧花雲費自薦做靚太</title></header><body><h1>奧花雲費自薦做靚太</h1><p>早前揚威金球獎的美國電視劇《靚太唔易做》，近日風魔全美，繼金美侖戴雅絲（CameronDiaz）表示想演出該劇後，自從九八年後已沒有演戲的美國黑人名嘴奧花雲費（OprahWinfrey）竟也對該劇着迷，她日前更自薦客串該劇，令監製受寵若驚。奧花說：「我以為自己的演戲生涯已完結，但我真的很想拍《靚》劇。」&#13;<br> 此外，巨胸女星彭美拉安德遜（PamelaAnderson）自言《靚》劇中泰莉夏卓爾（TeriHatcher）的女主角角色本是由她來演，並聲稱因不想將頭髮染啡才推掉角色，但《靚》劇監製卻表示從沒考慮讓拉姑當主角。</p></body></html>
