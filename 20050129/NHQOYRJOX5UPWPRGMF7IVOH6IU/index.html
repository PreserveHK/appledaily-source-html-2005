<html><header><meta charset="utf-8"><title>黎明祝福羅家英戰勝病魔</title></header><body><h1>黎明祝福羅家英戰勝病魔</h1><p>黎明前晚到尖沙嘴出席3G手提電話一周年慶祝活動，跟現場觀眾玩遊戲。黎明曾與羅家英合作拍攝電視劇《阿Sir早晨》，對於家英哥不幸患上腸癌，黎明表示看到報道後才知道：「家英哥係樂天派，相信佢會用鬥志戰勝病魔，我誠心祝福佢。」&#13;<br> 對於田亮被飛出國家跳水隊，黎明說：「等國家同佢本人處理，田亮係國家嘅運動員，如果為件事好，就唔好再為呢件事炒作。」<br> &#13;<br> <spanclass>赴溫哥華做善事 &#13;<br> 此外，黎明在年初四將到加拿大溫哥華參與《四海一心》慈善演出，而年廿九至年初二則會放假休息，未知屆時黎明會留在港還是在北京度歲呢？&#13;<br> 採訪：駱華齡&#13;<br> 攝影：葉君海</spanclass></p></body></html>
