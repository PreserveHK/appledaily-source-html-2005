<html><header><meta charset="utf-8"><title>梁朝偉競逐內地影帝</title></header><body><h1>梁朝偉競逐內地影帝</h1><p>由內地舉辦的第五屆「華語電影傳媒大獎」將於三月二十日在廣州舉行，各獎項的提名名單前日已公布，其中《可可西里》、《天下無賊》、《柔道龍虎榜》、《旺角黑夜》、《愛．作戰》及《203040》等影片均以大熱姿態入圍角逐「最佳電影」；而「最佳男主角」方面，則是《天下無賊》的劉德華、《2046》的梁朝偉及《愛．作戰》的陳奕迅等人之爭。<br> &#13;<br> <spanclass>王菲栢芝入圍 &#13;<br> 不過「最佳女主角」方面，爭持更見激烈，當中包括《203040》的張艾嘉、《旺角黑夜》的張栢芝、《天下無賊》的劉若英、《2046》中的王菲，以及上一屆「華語電影傳媒」影后、《2046》的章子怡，同樣以大熱姿態入圍。</spanclass></p></body></html>
