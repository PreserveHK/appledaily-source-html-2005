<html><header><meta charset="utf-8"><title>外判清潔工六年無休</title></header><body><h1>外判清潔工六年無休</h1><p>【本報訊】二十名彩虹邨房屋署外判清潔公司工人昨午前往何文田房委會總部請願，投訴前僱主利興清潔服務公司在六年合約期間，強迫工友簽署偽造放假證明，以及自動離職書，以致工友損失勞工假期的工資補償及遣散費，涉及金額共三十六萬元。他們要求房署立即徹查事件，同時設立中央巡查機制，對清潔公司製造假文件違規事件作出懲處。&#13;<br> 清潔工人職工會發言人陳寶瑩稱，其中十四名彩虹邨工友已向勞工處投訴，將排期審訊。任職雜工的貓姐（化名）六年來未曾放過一天假，她指清潔公司高層曾以離職等威迫的手段，促使她簽下各種不利自己的假文件。</p></body></html>
