<html><header><meta charset="utf-8"><title>代理的話</title></header><body><h1>代理的話</h1><p>▲中原綠楊第一分行高級客戶經理鍾美儀（圖一）說，臨近農曆新年，綠楊新邨本月成交略減，但價格平穩，每呎約3100元。若干業主看好後市，每方呎叫價逾3500元，叫價合理的放盤僅50個，每方呎賣3300元。&#13;<br> &#13;<br> ▲美聯綠楊新邨分行區域經理吳彤（圖二）說，兩成買家為短炒客，部份炒家翻新單位及添置家電後轉售，可賺兩成，為人熟識的陳清白便是一例。部份會與業主協議長達半年至一年的成交期，以摸貨方式圖利。</p></body></html>
