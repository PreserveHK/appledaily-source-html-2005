<html><header><meta charset="utf-8"><title>Juno無緣同柏芝合作</title></header><body><h1>Juno無緣同柏芝合作</h1><p>麥浚龍（Juno）昨日到商台為廣播劇《回到肥年》錄音，更即場用毛筆寫揮春，可惜他卻把「回到肥年」的「年」字寫錯。對於張栢芝和蘇永康之前接受節目訪問時，蘇永康笑言栢芝對Juno有好感，Juno說：「以前同佢一間公司，佢算係我入行以來識得最爽直嘅女仔，做朋友最緊要係傾到偈。」Juno表示本來下月五日的音樂會想找栢芝做表演嘉賓，但公司希望是「全男班」上陣，所以否決了。<br> &#13;<br> <spanclass>喜愛爽直女孩 &#13;<br> 至於在選女友方面，問Juno可會選一個如栢芝一樣性格爽直的人，他說：「我冇諗過，我想搵個年紀大過我嘅，當然個女仔唔好成日收埋自己，有乜就講。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
