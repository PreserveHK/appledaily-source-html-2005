<html><header><meta charset="utf-8"><title>住戶心聲</title></header><body><h1>住戶心聲</h1><p>▲區議員林發耿在此居住，身兼業主委員會主席，他覺得，由地鐵管理，管理不俗。但樓齡高，喉管及外牆老化，因此業委會有意翻新屋苑，初步為大堂及電梯，預計每戶出資5000元，現正諮詢。外牆容後處理。&#13;<br> &#13;<br> ▲業主馬先生（圖）每天都落平台散步，除了環境好，也愛這裏交通方便，所以住了十多年，從未想過搬。對於屋苑翻新一事，他說：「翻新外牆，雖然美觀，增加保值能力，但電梯安全更重要，若先翻新都應該。」</p></body></html>
