<html><header><meta charset="utf-8"><title>中國有23.6萬富豪</title></header><body><h1>中國有23.6萬富豪</h1><p>美林公司去年底公布的全球財富報告顯示，中國在二○○三年已有富翁二十三萬六千人，他們均擁有一百萬美元（約七百八十萬港元）以上的身家，總財富飆升至九千六百九十億美元（約七萬五千六百億港元），相當於當年中國國內生產總值（GDP）的七成。&#13;<br> 在富豪驟增之際，中國的貧窮人口卻不減反增，貧富差距愈來愈大，北京高收入、低收入戶人均可支配收入的差距，由二○○○年的三點一比一，擴大到二○○三年的四點七比一，令專家們擔心社會危機一觸即發。</p></body></html>
