<html><header><meta charset="utf-8"><title>油價創6周高位後回順</title></header><body><h1>油價創6周高位後回順</h1><p>【本報綜合報道】紐約期油價格昨天從6周高位回軟，原因是市場相信美國天氣不會持續寒冷，這將減輕人們對取暖用燃油供應短缺的憂慮。&#13;<br> 紐約2月期油昨天一度跌21美仙（0.44%），至47.83美元一桶；接近午市報47.90美元，跌14美仙。在周四，油價曾大升4.38%，創48.40美元的6周新高，因天氣嚴寒導致美國天然氣價格勁升8%。&#13;<br> 紐約期油已從55.67美元的紀錄高峯回落約14%，但仍比一年前高約四成。紐約期油下周一將因假期休市。&#13;<br> 分析員說，市場關注石油輸出國組織（OPEC）會減產，這將令油價再次挑戰去年的歷史高位。</p></body></html>
