<html><header><meta charset="utf-8"><title>小倉優子打保齡靠運氣</title></header><body><h1>小倉優子打保齡靠運氣</h1><p>日本性感女星小倉優子，前日到東京一間酒店出席「第十二屆保齡球傳媒大獎」頒獎禮，當日大會還頒發獎項給她，以表揚她對宣傳保齡球的貢獻。<br> &#13;<br> <spanclass>明舉行神秘個唱 &#13;<br> 身為保齡球宣傳大使的小倉，已是連續第二年獲獎。前日在頒獎禮上，有記者問她打保齡球平均取得多少分數時，她一臉尷尬的說：「四十六分左右吧……不過運氣好的時候，我的分數會好一點。」此外，近日轉行做歌手的小倉，將會在明日舉行一場神秘演唱會，宣傳早前推出的細碟。</spanclass></p></body></html>
