<html><header><meta charset="utf-8"><title>羅啟新短訊攻勢娶好老婆</title></header><body><h1>羅啟新短訊攻勢娶好老婆</h1><p>港台DJ羅啟新和太太齊釨湮前晚在紅磡都會海逸酒店舉行婚宴，一對新人以西式自助餐宴請了約三百位賓客。車淑梅都有到場恭賀。<br> &#13;<br> <spanclass>自助餐宴客 &#13;<br> 羅啟新表示跟太太拍拖一年，他說：「太太當日係我節目嘅被訪者，我識咗佢之後就狂追佢，一日send幾十個短訊畀佢，喺佢生日嗰日我跪低求婚成功。太太𠵱家幫爸爸打理家族製衣生意。」問到為何不請歌手朋友到賀，羅啟新說：「好敏感，況且我擺自助餐，賓客人數有限。」&#13;<br> 前日接新娘時因天氣凍，姊妹們都准羅啟新入了屋才玩。車淑梅則送了瓷器餐具做結婚禮物，她說：「咁佢哋可以玩煮飯仔。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
