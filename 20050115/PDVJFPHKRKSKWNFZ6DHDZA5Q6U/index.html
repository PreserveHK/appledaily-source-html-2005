<html><header><meta charset="utf-8"><title>男子燒炭兒子揭發</title></header><body><h1>男子燒炭兒子揭發</h1><p>【本報訊】一名患有肝病的男子，昨日與妻子爭吵後，在屯門家中留下遺書，然後用三個盛炭炭爐企圖自殺，至中午十二時半，事主十餘歲的兒子放學及時揭發，搬走炭爐，報警救回父親一命，事主送院後情況穩定。&#13;<br> 企圖自殺男子姓楊，五十二歲，與家人同住屯門大興邨興盛樓一單位，據說，楊曾是「癮君子」，但已戒除毒癮，現時患有肝硬化病症。昨日早上，楊與妻子因金錢問題發生爭執，妻子其後離家外出。警方相信，楊在妻子離家後萌死念，他寫下一封遺書，用報紙將家中的窗門及氣窗罅隙封上，然後在廳中燒三個炭爐，自己則躺在梳化椅上企圖自殺。</p></body></html>
