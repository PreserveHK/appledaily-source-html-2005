<html><header><meta charset="utf-8"><title>孫明揚視察衙前圍村</title></header><body><h1>孫明揚視察衙前圍村</h1><p>【本報訊】房屋及規劃地政局局長孫明揚（右二）昨午在工聯會立法會議員陳婉嫻（左）及王國興的陪同下，到新蒲崗的工廠大廈及有數百年歷史的九龍城衙前圍村視察。&#13;<br> 陳婉嫻促請孫明揚盡快落實保留衙前圍村的文物古迹，並將之發展成為一個歷史旅遊景點，以吸引遊客。孫明揚承諾會考慮。他又說，房屋署轄下的工廠大廈大部份都非常殘舊，當局需要研究改建用作發展創意工業是否符合效益。</p></body></html>
