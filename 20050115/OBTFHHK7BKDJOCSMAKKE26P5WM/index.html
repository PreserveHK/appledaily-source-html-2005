<html><header><meta charset="utf-8"><title>任葆琳短裙抵得冷</title></header><body><h1>任葆琳短裙抵得冷</h1><p>任葆琳、黃伊汶、蔡慧敏、鄧穎芝和趙靜儀等前晚在中環出席「喜喜club」開幕派對，前晚氣溫驟降至十度以下，但任葆琳仍身穿單薄上衣、牛仔外套和短裙，在門外與肥媽瑪利亞寒暄後，才施施然步入會場，完全不見寒意，她說：「我都唔知條街咁凍。」<br> &#13;<br> <spanclass>唔熟照攬 &#13;<br> 談到被拍得在街上「攬仔」，任葆琳笑說：「唉！我同嗰個人唔熟㗎，只係sayhello同講新年快樂咋，都冇錫到。」而前晚的開幕派對上，找來數位穿上泳衣的外籍女模，她們更即席拉了一位男嘉賓一同浸在浴池，蔡慧敏和趙靜儀則一直向他們潑水。前晚大會還捐出十五萬給獅子會，以幫助南亞災民。&#13;<br> 採訪：何永寧　攝影：何國豪</spanclass></p></body></html>
