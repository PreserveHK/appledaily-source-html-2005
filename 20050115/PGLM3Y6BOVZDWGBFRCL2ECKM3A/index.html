<html><header><meta charset="utf-8"><title>美企調回資金遭潑冷水</title></header><body><h1>美企調回資金遭潑冷水</h1><p>【華盛頓彭博資訊】美國財政部表示，美國企業不能在一年的稅務優惠期內，把海外盈利調回美國用於回購股份或派息。分析員說，新規定可能令當地公司不願把多達3200億美元（約2.5萬億港元）的海外利潤調回國，以免被美國徵重稅，受影響的企業主要是在低稅率地區營運的藥廠和電腦公司。&#13;<br> 新法例規定，調回的海外利潤若在美國再投資，以創造職位，可享一年5.25%的較低稅率（利得稅率為35%）。資金僅可用於招聘和培訓、資本開支、研發、還債、退休金投資、廣告、收購和取得專利，而不可用來回購股份、派息、交稅、支付主管薪酬、購買證券等。</p></body></html>
