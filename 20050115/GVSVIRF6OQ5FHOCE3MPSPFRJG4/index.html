<html><header><meta charset="utf-8"><title>賀年精選：春茗團拜套餐味味好意頭</title></header><body><h1>賀年精選：春茗團拜套餐味味好意頭</h1><p>年近歲晚，是時候籌備公司的周年聚餐。帝都酒店的帝都軒由現在至新年期間，推出三款八道菜的新禧春茗團拜套餐，味味餸菜都講究意頭；菜名有金玉滿堂、滾滾財源、步步高陞等，吃的是乳豬、魚翅。十二人用套餐由$3,888至$5,888起，凡惠顧團拜套餐，每席可獲贈紅酒一瓶之外，更可以$688包一席的全場啤酒汽水；讓大家盡情共享歡樂時光。	&#13;<br>&#13;<br>記者：李玉蘭</p><p>帝都軒（26943939）&#13;<br> 地址：沙田白鶴汀街8號帝都酒店2樓</p></body></html>
