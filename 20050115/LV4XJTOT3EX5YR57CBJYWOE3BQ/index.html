<html><header><meta charset="utf-8"><title>全球三成人將患高血壓</title></header><body><h1>全球三成人將患高血壓</h1><p>美國圖蘭大學科學家最新發表研究報告指，高血壓會在未來二十年成為全球性疾病，病者比率會由現時的四分一攀升至三分一。&#13;<br> <br> <spanclass>2025年患者逾15億 &#13;<br> 據該報告，到二○二五年，全球患高血壓人數，會由○○年的九億七千二百萬人激增六成，達到十五億六千萬人，估計佔到時的全球人口三分一。&#13;<br> 高血壓將成為全球流行病，原因在於發展中國家的高血壓人口急劇增加，亞洲各國尤其嚴重；主要原因是在這些國家，吸煙人數愈來愈多，人們亦趨向進食高脂肪食物和鹽份高的加工食品，嚴重影響他們的健康。&#13;<br> 路透社/法新社</spanclass></p></body></html>
