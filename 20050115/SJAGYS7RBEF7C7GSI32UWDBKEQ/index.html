<html><header><meta charset="utf-8"><title>陳慧琳唱好《大長今》</title></header><body><h1>陳慧琳唱好《大長今》</h1><p>繼《皆大歡喜》後，無綫將推出一部長達七十集的韓國歷史劇《大長今》。據了解，近日不少歌手主動跟無綫接觸，希望能主唱《大》劇的香港版主題曲，因為這部由韓國人氣女星李英愛主演的韓劇，不論在韓國還是台灣播出後均能登上收視榜首，加上該劇長達七十集，若是主唱主題曲的話，將有機會播足數個月，較一般劇集播出次數多出兩倍，可大收宣傳之效。&#13;<br> 據悉，經過多番爭奪後，《大》劇主題曲落實由陳慧琳（Kelly）主唱，Kelly所屬的正東唱片公司昨日回應說：「我哋唔知道係咪好多人爭，今日無綫先至通知我哋，部劇咁受歡迎，Kelly唱主題曲梗係開心啦！」&#13;<br> 採訪：戴彩煥、王連連</p></body></html>
