<html><header><meta charset="utf-8"><title>350款餐酒低至5折發售</title></header><body><h1>350款餐酒低至5折發售</h1><p>農曆新年快將來臨，是時候入靚酒招呼親朋。屈臣氏酒窖由現在至1月31日推出震撼優惠，超過350款來自全球的餐酒，將以5折至75折發售。今次優惠中，推介獲得WineSpectator評為90分的ThelemaSauvignonBlanc2003（6折特價$149）及FonterutoliCastelloDiFonterutoli2000（6折特價$299）等美酒，估計是優惠期間的搶手貨！	&#13;<br>&#13;<br>記者：李玉蘭</p><p>屈臣氏酒窖全線分店（21473641）&#13;<br> 備註：凡購買12支或消費達$1,000，可獲免費送貨服務。</p></body></html>
