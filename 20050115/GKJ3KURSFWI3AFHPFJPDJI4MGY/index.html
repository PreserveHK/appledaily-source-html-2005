<html><header><meta charset="utf-8"><title>加拿大賑災騷萬眾同心</title></header><body><h1>加拿大賑災騷萬眾同心</h1><p>由一眾加拿大演藝人參與演出的南亞海嘯賑災演唱會，前晚在多倫多舉行，超過一百五十位加拿大藝人，包括BryanAdams等均有出席，加拿大總理馬丁也預先錄影作呼籲，當晚更現場轉播CelineDion的拉斯維加斯演唱會。&#13;<br> 此外，威爾斯千禧球場舉行的賑災演唱會門票已經售罄，但有人把每張十五至三十鎊（約二百二十至四百四十港元）的門票，以兩張一百五十鎊（約二千二百港元）的價錢在網站拍賣。</p></body></html>
