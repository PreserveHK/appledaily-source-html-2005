<html><header><meta charset="utf-8"><title>《酒佬日記》勢如破竹</title></header><body><h1>《酒佬日記》勢如破竹</h1><p>第五十七屆美國編劇公會大獎提名名單剛於前日公布，出自鬼才編劇查理考夫曼（CharlieKaufman）手筆的《無痛失戀》，順利入圍競逐最佳原著劇本獎，其他對手還包括《娛樂大亨》及《Kinsey》等。由於《小飛俠前傳之魔幻童心》不符合競賽資格，因此《酒佬日記》大有機會贏得最佳改編劇本獎。&#13;<br> 另一方面，第三十屆洛杉磯影評人協會頒獎禮前晚舉行，最佳電影《酒》片的導演亞歷山大佩恩（AlexanderPayne）及獲最佳外語片的《十面埋伏》導演張藝謀均有親身到場領獎。</p></body></html>
