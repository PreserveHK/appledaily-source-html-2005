<html><header><meta charset="utf-8"><title>幼兒攝鹽量每日限二克</title></header><body><h1>幼兒攝鹽量每日限二克</h1><p>鹽是人類飲食中必不可少的調味品，當中含有的主要成份鈉（sodium）也是人體新陳代謝過程中的必須元素，但有醫學研究證實，每日攝鹽量太多，可能會導致高血壓，而高血壓會令人患上心臟病和中風的機會增加。&#13;<br> 根據英國「食品標準管理局」指引，成年人每攝取的鹽量不應超過六克，小孩子攝取量更少，以一歲至三歲的小孩子為例，每日只能攝取二克。&#13;<br> 《蘋果》資料室</p></body></html>
