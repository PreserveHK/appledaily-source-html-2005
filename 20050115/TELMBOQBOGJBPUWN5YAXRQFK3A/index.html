<html><header><meta charset="utf-8"><title>明王朝繼續做票王</title></header><body><h1>明王朝繼續做票王</h1><p>【綜合美國外電】NBA明星賽第三輪投票結果周四公布，火箭中鋒姚明繼續成為票王，現以近一百八十九萬票領先眾星，並且以愈七萬票超越第二位的熱火中鋒奧尼爾。&#13;<br> 西岸得票方面，木狼前鋒加尼特及火箭後衞麥基迪，分別在前鋒及後衞位置上得票最高。至於東岸，網隊前鋒卡達及76人後衞艾華遜，則分別在其位置上獨佔鰲頭。第五十四屆明星賽將於下月二十日在丹佛舉行，網上投票活動將於美國時間本月二十三日結束。</p></body></html>
