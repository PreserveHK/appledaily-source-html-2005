<html><header><meta charset="utf-8"><title>富永愛拍大肚寫真BB扭計</title></header><body><h1>富永愛拍大肚寫真BB扭計</h1><p>在去年十月宣布奉子成婚的日本名模富永愛，為今日出版的日本雜誌《BRUTUS》擔任封面人物，並拍攝了一輯大肚寫真。而在雜誌的訪問中，富永愛亦流露了將為人母的興奮感受。&#13;<br> <br> <spanclass>BB踢肚 &#13;<br> 在去年十一月，當時懷孕六個月的富永愛應邀為雜誌《BRUTUS》拍攝以小孩為主題的寫真特輯。富永愛側躺在地，面上流露出將為人母的柔情。而在拍攝期間，BB還不時踢媽媽的肚，非常百厭。</spanclass></p></body></html>
