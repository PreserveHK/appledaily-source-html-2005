<html><header><meta charset="utf-8"><title>NewBalance抵買羽絨褸</title></header><body><h1>NewBalance抵買羽絨褸</h1><p>冬的感覺，對於一眾怕凍的朋友來說絕不好受，最唔方便係要着多幾件衫出外，着得臃腫的話行動極之不便。雖然一件羽絨褸就可以橫行於寒冬之中，但它索價往往過千甚至過二千，一年着得幾日係咪有啲肉赤？其實只要有心搵，幾百蚊一樣可買到羽絨褸，而且更係NewBalance出品，質素絕對有保證。	&#13;<br>&#13;<br>記者：李崗華　攝影：林栢鈞</p><p>售賣點：NewBalance（25060896）&#13;<br> 銅鑼灣時代廣場603號舖</p></body></html>
