<html><header><meta charset="utf-8"><title>俊哥假簽名熱炒至二萬</title></header><body><h1>俊哥假簽名熱炒至二萬</h1><p>有師奶殺手之稱的韓國男星裴勇俊，近日再被不法商人利用，在網上拍賣假冒的俊哥簽名。而該簽名已叫價至三十萬日圓（約二萬港元），共超過六十七人承價。而俊哥所屬事務所已在俊哥個人網頁上發出聲明，希望影迷不要受騙。&#13;<br> 在該拍賣網上，賣家自稱是居於美國的韓國人，他表示在去年十二月在釜山舉行的裴勇俊寫真展上取得俊哥簽名，並付上美國簽名人協會的認可證書。不過，俊哥所屬事務所昨日堅稱簽名是假的，叮囑影迷不要受騙。</p></body></html>
