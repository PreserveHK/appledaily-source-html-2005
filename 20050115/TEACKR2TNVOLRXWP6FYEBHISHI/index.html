<html><header><meta charset="utf-8"><title>削資或令大學質素降</title></header><body><h1>削資或令大學質素降</h1><p>【本報訊】香港大學校長徐立之昨出席一項活動後表示，大學近年已被削資逾兩成，質素有下降危機，「要爭取世界級嘅教職員好困難，早前我哋要請新院長同教授返嚟，我發覺好難同人哋（外國院校）競爭，（港大）無辦法達到佢哋嘅要求。」他強調，不希望政府再削大學撥款，「冇增加資源係好難競爭，就好似俾人綁手綁腳嚟賽跑，希望政府明白我哋嘅困難。」八大校長會成員昨日上午與大學教育資助委員會開會，商討因應立法會否決原定「005」撥款方案的處理問題。教資會副秘書長曾鳳儀稱，該會最終期望政府未來三年不減大學撥款。</p></body></html>
