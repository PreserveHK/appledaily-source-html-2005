<html><header><meta charset="utf-8"><title>英超速罰款與貧富掛鈎</title></header><body><h1>英超速罰款與貧富掛鈎</h1><p>社會有貧富懸殊，在英國罰款也講貧富懸殊。英國政府提出新法案，提出向市民罰款跟收入掛鈎，即是收入富多的人要多交罰款，收入少的罰少些。&#13;<br> <br> <spanclass>富人多罰3至4倍 &#13;<br> 英國政府說，罰款講貧富懸殊，要令罰款制度更「公平一致」。依照法案，如果超速駕駛被逮住，現時最高罰款一律是一千英鎊（約一萬五千港元），將來有錢人可能要高人一等，罰二千八百英鎊，甚至高三至四倍。&#13;<br> 雖說是要講求公平，但英國影子內政大臣戴維斯批評：「新計劃跟司法制度關係不大，卻跟增加庫房收入有更大關係。」&#13;<br> 英國《每日電訊報》</spanclass></p></body></html>
