<html><header><meta charset="utf-8"><title>蛇后Paris養袋鼠</title></header><body><h1>蛇后Paris養袋鼠</h1><p>自言愛心爆棚的富家女ParisHilton，去年在澳洲拍攝電影《HouseOfWax》期間，對袋鼠一見鍾情，更希望收養牠們作寵物。日前Paris坐言起行，向澳洲有關部門申請購買袋鼠運回洛杉磯，她還透露有意開一所寵物店。&#13;<br> 喜愛小動物的Paris現時已飼養了一隻山羊、一隻猴子、一隻名叫Dolce&amp;Gabbana的雪貂，以及芝娃娃犬Tinkerbell，十足動物園。<br> &#13;<br> <spanclass>望開寵物店 &#13;<br> Paris笑說：「其實我希望開一所寵物店，看見那些小動物，你能夠不動容嗎？」難怪Paris早前為時裝品牌Guess拍攝廣告時，雖然要赤裸上身與蛇共舞，但依然自得其樂。</spanclass></p></body></html>
