<html><header><meta charset="utf-8"><title>總督察涉騙貸款</title></header><body><h1>總督察涉騙貸款</h1><p>【本報訊】深水埗警區總督察梁醒輝（四十六歲），涉嫌向亞洲聯合財務公司申請貸款時隱瞞負債資料，案件昨在沙田裁判法院提訊，被告否認三項欺詐罪，控方指被告涉及向十間機構隱瞞債項，故需要處理大量銀行文件，裁判官遂將案押後至三月二日進行預審，審期定於四月二十日，被告准以一萬元現金保釋。&#13;<br> 控罪指被告於九九年八月十日至○二年二月二十三日期間，向亞洲聯合財務公司申請貸款時，於三份申請書上作虛假陳述，誘使該財務公司批出合共八十七萬九千元的私人貸款。&#13;<br> 案件編號：STCC629/2005</p></body></html>
