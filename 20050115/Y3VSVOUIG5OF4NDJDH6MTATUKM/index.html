<html><header><meta charset="utf-8"><title>內地沒統一急救系統</title></header><body><h1>內地沒統一急救系統</h1><p>內地醫院為搶奪病人而貽誤急救時機的事件時有所聞，遼寧有救護人員在現場為爭客而大打出手，重慶也有醫院勾結電訊商，將急救電話「120」駁至自己的醫院，令危急病人竟要送到一百公里之外的醫院去搶救。&#13;<br> 究其原因，是內地多數地區沒有統一的急救系統，民眾打急救電話「120」時，可能被接駁到不同的醫院，再由醫院派救護車到場，而每一個傷者，醫院就多一個客人，獲一筆收入。若有多人同時報警，就可能有多間醫院派救護車到場，不但無助急救，反而因各醫院爭奪病人貽誤時機。</p></body></html>
