<html><header><meta charset="utf-8"><title>議員質疑亂建運動場</title></header><body><h1>議員質疑亂建運動場</h1><p>【本報訊】港府計劃在將軍澳興建一個面積近六萬平方米、可容納五千名觀眾且符合國際田徑標準的運動場地，以應付○九年於香港舉行的東亞運動會田徑項目。立法會民政事務委員會昨討論有關事宜，多名立法會議員質疑當局在未有全盤計劃下興建運動場，擔心最終成為浪費大量公帑的「維港巨星匯」翻版。民政事務局首席助理秘書長潘太平說，除將軍澳運動場外，當局計劃在東九龍興建一大型體育場館以便舉辦東亞運動會。</p></body></html>
