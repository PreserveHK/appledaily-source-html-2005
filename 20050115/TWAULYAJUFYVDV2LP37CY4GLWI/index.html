<html><header><meta charset="utf-8"><title>林志玲抱富貴雞任人開價</title></header><body><h1>林志玲抱富貴雞任人開價</h1><p>名模林志玲昨日在台灣出席「時尚咕咕家族」網上拍賣活動，她表示去年賺了約一千萬港元，所以農曆新年會贈送大利是給雙親。<br> &#13;<br> <spanclass>同床睡覺 &#13;<br> 林志玲說：「今年給父母的紅包無上限，因為平常我賺的錢都是交給他們處理，看看他們想要多少，就給多少。」&#13;<br> 此外，林志玲昨日以小公主的造型走騷，她抱着小雞布公仔出場時，還替布公仔穿上小禮服和配襯珍珠頸鏈。&#13;<br> 林志玲的同門師弟鄭元暢開玩笑地說：「大家趕快上網競標，這樣就可以把志玲抱在胸前的雞帶回家，可以跟它一起睡覺多好。」&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
