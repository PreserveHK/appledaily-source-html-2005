<html><header><meta charset="utf-8"><title>　　艾爾敦賑災開金口 - 李八方</title></header><body><h1>　　艾爾敦賑災開金口 - 李八方</h1><p>南亞賑災慈善活動繼續，噚日喺滙豐總行地下，就有滙豐大班艾爾敦主持節目，重開金口唱歌。艾爾敦揀咗隻StreetsofLondon。&#13;<br> 佢支持賑災嘅誠意，得到好多人嘅支持，好似艾爾敦個細仔阿Paul，就喺現場為爹哋打氣。除此之外，一個滙豐股東，喺艾爾敦表演後，走上前讚賞佢支持賑災嘅行為。佢同艾爾敦話，知道佢今年將退休，所以專程去多謝佢過去多年盡心盡力，為股東創造回報，都幾感人。&#13;<br> （圖）滙豐大班艾爾敦即將退休，好多股東都唔捨得佢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
