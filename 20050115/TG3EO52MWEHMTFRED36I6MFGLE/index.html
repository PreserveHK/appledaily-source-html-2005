<html><header><meta charset="utf-8"><title>利嘉兒教普通話唔熟唔做</title></header><body><h1>利嘉兒教普通話唔熟唔做</h1><p>利嘉兒昨日到銅鑼灣為普通話專科學校主持課程開幕儀式，嘉兒表示自從她主持普通話節目後，有不少人找她合作開普通話班或想借她的名字開補習社，但均被她拒絕。嘉兒解釋由於自己不太熟行，而且不想因補習社師資質素而誤人子弟，影響個人聲譽。<br> &#13;<br> <spanclass>男友積極學習 &#13;<br> 嘉兒表示男友周國豐自從與她拍拖後受到不少壓力，身邊人經常指其女友普通話了得，他理應亦有一定水準，故周國豐早前就修讀普通話班自我增值，並考獲A級成績。嘉兒又表示男友閒時也會問她的發音是否正確，她說：「佢行街見到啲字都會讀出嚟問我啱唔啱。」	&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
