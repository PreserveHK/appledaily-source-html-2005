<html><header><meta charset="utf-8"><title>高氏夫婦免費補領證件</title></header><body><h1>高氏夫婦免費補領證件</h1><p>【本報訊】在泰國布吉受海嘯衝擊受傷後，被指涉嫌騙取綜援的高忠強夫婦，昨到入境處補領身份證及特區護照，其間以經濟原因，成功獲入境處豁免徵收補領身份證近八百元費用，至於補領特區護照費用可否豁免，入境處則表示要考慮。&#13;<br> 消息指，有人曾為收費問題爭拗。據悉，部份在海嘯中失去身份證港人返港後補領證件，都獲豁免補領費用，但補領特區護照個案不多，而且護照不屬急切和必須證件，因此當局須另作考慮。入境處發言人表示，不會評論個別個案，但對於今次大海嘯中失去證件的港人，若補領證件時以經濟原因申請豁免收費，該處會按個別情況考慮。</p></body></html>
