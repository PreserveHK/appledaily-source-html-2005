<html><header><meta charset="utf-8"><title>杜指早段先跌後升</title></header><body><h1>杜指早段先跌後升</h1><p>【本報綜合報道】美國股市昨天低開，原因是油價止跌回升、麥當勞（McDonald's）受美國再發現瘋牛症困擾，以及通用汽車（GeneralMotors）表示會調低美國汽車售價。不過，由於摩根士利丹利股價揚升，加上科技股有買盤支持，股市其後明顯反彈。&#13;<br> 杜瓊斯工業平均指數早段一度升76.53（0.73%），見10589.16。納斯達克綜合指數最多升15.26（0.74%），至2078.26。開市後兩小時（本港時間昨晚11時半），杜指升66.40，報10579.03；納指升13.09，報2076.09。</p></body></html>
