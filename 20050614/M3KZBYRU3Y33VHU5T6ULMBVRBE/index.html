<html><header><meta charset="utf-8"><title>日治時鈔票　匯豐承擔千六萬</title></header><body><h1>日治時鈔票　匯豐承擔千六萬</h1><p>昨在太平洋經濟理事會上致辭的龐約翰，大談企業責任，去年度集團在全球納稅總額達55億美元。他又回憶日軍佔領香港期間，身為發鈔行的滙豐銀行，被迫簽發鈔票（即沒有按例以儲備支持發鈔），涉及金額1.2億元。重光後，滙豐原本無義務承認該批鈔票，但為了保障升斗市民家當，行方最後動用了相等於股東資金14%資金（1600萬元），支持該批迫簽鈔票。龐大班話滙豐講社會良心，可謂擲地有聲。&#13;<br> 這位帶領滙控南征北伐的主席，昨再被問及退休大計，他表示，自己總有一天要退休，相信新一代接班人，一定會較他這一代出色，但自己去留由董事會決定。</p></body></html>
