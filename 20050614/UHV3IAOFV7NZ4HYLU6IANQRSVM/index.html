<html><header><meta charset="utf-8"><title>Coldplay新碟首周稱王</title></header><body><h1>Coldplay新碟首周稱王</h1><p>英國搖滾樂隊Coldplay第三張大碟《X&amp;Y》上周推出，上周一至周六於英國賣出四十六萬四千張，不但成為大碟榜冠軍，更是自九十年代起英國樂壇首周最暢銷唱片第二位。&#13;<br> 另一方面，Coldplay的首張大碟《Parachutes》及第二張大碟《ARushofBloodtotheHead》今周亦重返大碟榜三十大以內，分別排名第十九及二十三。</p></body></html>
