<html><header><meta charset="utf-8"><title>扑頭四生認罪候判</title></header><body><h1>扑頭四生認罪候判</h1><p>【本報訊】四名年僅十五至十七歲的中學生，淪為扑頭黨，去年二月底手持水喉鐵在油麻地京士柏公園襲擊一群青少年，扑中兩名年輕少女頭部，搶走MP3唱機及手提電話等財物，逃走時遭警員拘捕，幸兩名少女僅受輕傷。四人昨在高等法院承認搶劫罪，法官將他們還柙至本月二十八日宣判，其間索取感化官、教導所及勞教中心等報告。&#13;<br> 四名被告案發時年齡為十五至十七歲，其中一人現為中七考生，尚欠英語會話一科。辯方求情，本案非嚴重的扑頭行劫案，被告均是好學生，受到同輩影響，為求得到認同，才參與搶劫，現深感懊悔。&#13;<br> 案件編號：HCCC232/04</p></body></html>
