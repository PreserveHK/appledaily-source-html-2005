<html><header><meta charset="utf-8"><title>亞洲商銀調高新造樓按息</title></header><body><h1>亞洲商銀調高新造樓按息</h1><p>▲亞洲金融（662）旗下亞洲商業銀行宣布，將按揭利率由P-2.5厘至P-2.75厘（即3.25厘至3.5厘），調高至P-2.5厘至P-2.7厘（3.3厘至3.5厘），現金回贈亦由貸款額的1%調低到0.5至0.8%。&#13;<br> ▲渣打集團（2888）公布，今年4月完成收購的韓國第一銀行，將改名為SCJeilEunHaeng（渣打第一銀行）。韓一銀行主席南凱英表示，新行將結合韓一在南韓本土的基建與渣打的國際網絡及產品優勢，反映渣打對韓國巿場的承諾。</p></body></html>
