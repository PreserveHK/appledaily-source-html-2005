<html><header><meta charset="utf-8"><title>林嘉欣唔敢亂收鑽石</title></header><body><h1>林嘉欣唔敢亂收鑽石</h1><p>林嘉欣昨日在中環出席護膚品記者會，穿上吊帶裙的她看來明豔照人，但活動期間頸飾上的鏈墜忽然掉了下來，要工作人員替她整理。&#13;<br> 問嘉欣有否收過男友送的鑽石？她說：「唔要男友送，我自己買，唔可以亂收人禮物，男友都唔得，雖然好多女仔收到鑽石會好開心，但我寧願要啲實際嘢。」</p><p>瘦身成功</p><p>昨日所見，嘉欣的身形清減了不少，她說：「我食得好節制，煎炸嘢唔食，主要食烚菜同豆腐，瘦咗之後，五、六年前啲牛仔褲都着得番。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
