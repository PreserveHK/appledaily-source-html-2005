<html><header><meta charset="utf-8"><title>童裝疑藏針港馬莎回收</title></header><body><h1>童裝疑藏針港馬莎回收</h1><p>本港馬莎昨晚宣布，跟隨英國馬莎回收四款被投訴藏有縫紉車針的兒童服裝，包括售一百五十元的兩件裝女童褲（T78/08455/2134P）；一百七十元的女童T恤連工人褲套裝（T78/07980/3130P）；售一百九十元的女童T恤連牛仔褲套裝（T78/07980/3132P）；售一百九十元至二百三十元的女童套裝睡衣（T86/07980/2727W）。本港有五百二十套有關服裝，其中三百一十一套已回收。&#13;<br> 顧客可將產品交回任何一間馬莎分店退款或更換，查詢可致電29263488。</p></body></html>
