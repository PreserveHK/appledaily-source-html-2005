<html><header><meta charset="utf-8"><title>花絮<br>大班千金世界七峯插匯控旗</title></header><body><h1>花絮<br>大班千金世界七峯插匯控旗</h1><p>滙控大班龐約翰千金Annabelle，剛成功征服世界七大高峯，創女性在1年內攀登最多山峯的紀錄，是名副其實的巾幗英雄。罕有談及私事的龐大班，昨日提起愛女，流露出一派慈父的驕傲。「我為她的成就感到十分自豪……」，尤令大班喜上眉梢的，是女兒每征服一個險峯，都插上滙控的旗幟，「她這樣做沒有收過一毫一分，是她樂意做的。」&#13;<br> 英國報章報道，Annabelle成為了新一代女性典範，不少傾慕者更透過互聯網傳情寄意。龐大班笑說，女兒沒有告訴他。面對一眾採訪的女記者，他又不忘讚賞現今女士撐起半邊天，膽識過人，連男士亦自愧不如。</p></body></html>
