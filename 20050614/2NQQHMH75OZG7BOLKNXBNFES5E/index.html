<html><header><meta charset="utf-8"><title>恐非法基因改造米輸港</title></header><body><h1>恐非法基因改造米輸港</h1><p>綠色和平發現湖北的非法基因改造大米（圖）疑已流入廣州市場，並分散到中山、順德、珠海等地區，並擔心已流入依賴廣東輸入白米的香港，因部份未經測試的基因改造米含抗蟲毒蛋白，令消費者慘變「白老鼠」。&#13;<br> 綠色和平項目主任馮家強昨表示，在湖北種植的基因改造水稻是加入了Bt毒蛋白基因的抗蟲稻，仍沒通過安全試驗和批准，有科學家憂慮這種抗蟲毒蛋白或會引起致敏反應等。他指本地食米等多來自廣東等地，擔心有關基因改造米已經廣州輸港。食物環境衞生署發言人表示，曾與內地聯絡，沒有資料顯示有未經安全測試的基因改造米流入本港。</p></body></html>
