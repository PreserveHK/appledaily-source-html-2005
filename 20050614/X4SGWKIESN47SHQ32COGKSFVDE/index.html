<html><header><meta charset="utf-8"><title>盧巧音全裸彩繪谷碟</title></header><body><h1>盧巧音全裸彩繪谷碟</h1><p>盧巧音的全新個人大碟《天演論》日內推出，雖然她之前已推出了十二張唱片，但對於今次出碟，仍感到有一定壓力。而盧巧音今次更特別與設計師商討大碟封面設計，最後為了切合主題《天演論》，她更大膽提出全裸拍攝，並在身體畫上紋身彩繪。&#13;<br> 在拍攝期間，化妝師為全裸的盧巧音用人手逐筆彩繪，全場男士除攝影師外，全部要清場，而單是彩繪便花了八小時，拍攝就用上五小時，其間盧巧音不能進食，幸好她對出來的效果很滿意，辛苦亦值得。</p></body></html>
