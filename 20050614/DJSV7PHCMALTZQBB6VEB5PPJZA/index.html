<html><header><meta charset="utf-8"><title>如何定收回成本18%難考究</title></header><body><h1>如何定收回成本18%難考究</h1><p>教統局計劃逐步將高中學費的水平，調升回佔成本的18%。但18%此水平如何釐定，為何不是17%或16%，至今難以考究。教統局消息人士只說，將服務收費維持於佔成本18%，是多個政府部門行之已久的做法。&#13;<br> 資料顯示，早在十年前開始，政府收費已佔經常開支18%，政府曾解釋，以用者自付及收回全部成本去釐定部份服務收費，是要鞏固本港低稅率的政策及達致財政平衡。</p></body></html>
