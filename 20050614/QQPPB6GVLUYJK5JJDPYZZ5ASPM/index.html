<html><header><meta charset="utf-8"><title>窪塚薪酬減半妻子跳舞幫補</title></header><body><h1>窪塚薪酬減半妻子跳舞幫補</h1><p>日本男星窪塚洋介現正跟陳冠希合作拍攝電影《月光浪子》，據知他今次復出接演該片，薪酬比他全盛期時期少了一半。而窪塚的妻子小NON近日亦復出跳舞，更有意開辦跳舞學校賺錢。</p><p>盼開舞校</p><p>其實小NON婚前已是一隊跳舞隊的成員，其後她結婚生仔，在窪塚發生意外後又忙於照顧丈夫，故暫停跳舞了一段日子。但小NON近日已復出舞壇，上周六更在大阪開騷，大跳辣身舞。&#13;<br> 據知窪塚早前墮樓受傷，花了超過二百萬日圓（約十五萬港元）接受治療，故近日小NON亦希望開辦跳舞學校賺錢，幫補家計，而窪塚亦頗有跳舞天份，若夫妻檔開班授徒，相信能造成話題。</p></body></html>
