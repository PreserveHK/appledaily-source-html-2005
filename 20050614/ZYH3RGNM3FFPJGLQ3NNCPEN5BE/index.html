<html><header><meta charset="utf-8"><title>聯洲獲6000萬歐元貸款</title></header><body><h1>聯洲獲6000萬歐元貸款</h1><p>▲聯洲國際（048）宣布，上周三獲得為期5年的6000萬歐元銀團貸款，集團擬將該筆貸款用作收購Salamander商標、於歐洲（除德國以外）之皮革及鞋業務、以及其於德國經營之零售店之用，餘下作一般營運資金。&#13;<br> ▲外電報道，富士康（2038）正與芬蘭廠房約200至300名員工展開談判，由於將轉移電話產品生產檔次，由中檔提升至高檔，將會涉及裁員行動。</p></body></html>
