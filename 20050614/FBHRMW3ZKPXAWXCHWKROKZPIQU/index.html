<html><header><meta charset="utf-8"><title>專家意見：「個半月爆三次係密咗啲」</title></header><body><h1>專家意見：「個半月爆三次係密咗啲」</h1><p>城巿大學建築科技學部講師張少雄表示，「個半月爆水管三次，真係頻密咗啲。」他說，地下食水管一般壽命有二十至二十五年，但亦會受以下三項因素影響，導致食水管壽命減三分一，甚至減半，且經常出現爆喉。&#13;<br> 1.一般喉管會放置距離地面約一米深的位置，如路面與喉管之間距離太近，當路面長期有重量時，喉管所承受的壓力就增大，容易爆裂；&#13;<br> 2.喉管通常在一至兩米間需加設承托，防止喉管下墜。假若幾十米長的喉管沒裝上承托或固定裝置，喉管容易斷開；&#13;<br> 3.喉管內行水如果太湍急會產生高壓，增加拉力，再加上外來壓力，就有如吹波一樣突然爆破。</p></body></html>
