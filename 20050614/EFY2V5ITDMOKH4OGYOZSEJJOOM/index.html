<html><header><meta charset="utf-8"><title>油塘工廈身價暴漲</title></header><body><h1>油塘工廈身價暴漲</h1><p>油塘陸續有工廈批准重建住宅，令到區內工廈吸引力大增，中記伍錦倫話，四山街十三號鴻盛工業大廈，剛以近六千萬售出，樓面六萬五呎，每呎九百二。&#13;<br> 上址現為貨倉，月收十萬，租期到明年中，回報只得兩厘，唔吸引。伍錦倫話，估計買家睇中佢可變身住宅，到時身價唔同晒。&#13;<br> 睇番油塘，首幢可以賣嘅住宅，係泛海四山街十九號，今年底明年初發售。九倉東源街五號，一月批准建住宅。另小輪草源街項目完成修契，將重建商住物業。</p></body></html>
