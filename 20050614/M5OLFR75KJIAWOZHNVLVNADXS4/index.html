<html><header><meta charset="utf-8"><title>粵港科技資助接受申請</title></header><body><h1>粵港科技資助接受申請</h1><p>▲港府與廣東省政府宣布由昨日起接受「2005年粵港科技合作資助計劃」的申請。香港及廣東省政府已決定各自投入2.6億元（合共5.2億元）支援在本年度的計劃下獲批准的項目。&#13;<br> ▲世界貿易組織總幹事索帕猜表示，為了讓年底在港舉行的第6次部長級會議順利舉行並取得成果，呼籲各國在之前做好準備工夫，先取得本國的商界共識及盡早作出政治協商決定。而工商及科技局局長曾俊華承諾，政府會繼續竭盡所能，力求年底在港舉行的世界貿易組織第6次部長級會議取得重要成果。</p></body></html>
