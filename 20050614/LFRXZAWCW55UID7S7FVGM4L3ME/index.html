<html><header><meta charset="utf-8"><title>香港花園　半山氣派巨宅都會景</title></header><body><h1>香港花園　半山氣派巨宅都會景</h1><p>西半山樓宇密度高，坐擁無遮擋全海景物業，顯得份外矜貴。坐落西摩道上的香港花園，前臨堅道公園，緊接的是上環一帶低矮樓宇，海景變數相對較小。物業基座設多層停車場，目前即使低層也享海景。&#13;<br> 介紹的中層戶，坐向東北，都會海景遠近有致，俯瞰公園翠綠樹影，煞是養眼。</p><p>物業於七十年代落成，內櫳寬廣實用，間隔四房兩套，充滿半山巨宅氣派。戶主為外籍人士，家具裝修流露異國風情。據悉，全屋裝修家電耗資逾百萬元，將一併留下給新買家。&#13;<br> 記者?攝影：伍志輝</p></body></html>
