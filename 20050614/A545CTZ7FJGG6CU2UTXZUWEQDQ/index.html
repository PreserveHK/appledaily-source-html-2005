<html><header><meta charset="utf-8"><title>陳冠希有女搵上門</title></header><body><h1>陳冠希有女搵上門</h1><p>陳冠希（Edison）首次演出的內地劇集《八大豪俠》已拍竣了一段時間，他希望憑此劇開拓內地市場。Edison今次在內地拍劇，十分難忘，有熱情的影迷半夜到他酒店房間敲門，要求見面，嚇得Edison向導演王晶要求換房。&#13;<br> 內地有不少影迷知道Edison在上海的勝強基地開工，所以天天在影視廠守候，由於該廠在郊區，影迷回家路途很遠，不少影迷索性在宿舍大堂睡在梳化上。</p><p>於心不忍</p><p>Edison見狀心痛地說：「我知道佢哋喺好遠嘅地方嚟嘅，但每日睇見佢哋喺片場呆等，日曬雨淋，其實我真係替佢哋辛苦，有幾個女影迷半夜三點拍我房門，但我冇開門，叫助手勸佢哋離開。」</p></body></html>
