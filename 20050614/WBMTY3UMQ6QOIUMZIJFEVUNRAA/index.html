<html><header><meta charset="utf-8"><title>千萬元珍品拍賣</title></header><body><h1>千萬元珍品拍賣</h1><p>【本報訊】富得拍賣公司將於本周六在富得拍賣行展覽廳舉行「中國陶瓷、藝術珍玩、翡翠首飾及名貴腕錶拍賣」，共有四百六十八件拍賣品，總估值高達逾一千萬元。該公司營運總裁胡應昌昨在預展上表示，今次拍賣會最珍貴矚目的拍賣品，為「乾隆青花纏枝蓮托八寶紋鋪首尊」（圖），屬青花陶瓷，約三百年歷史，仍保存完好，估值高達一百五十萬元。其他拍賣品還有「18K黃白金鑲鑽石緬甸紅寶石戒指及耳環」一套，估值八十萬元；「18K金鑲鑽石黃玉項鏈、耳環及戒指」一套，估值十五萬元。&#13;<br> 謝榮耀攝</p></body></html>
