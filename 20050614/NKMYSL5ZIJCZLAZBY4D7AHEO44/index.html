<html><header><meta charset="utf-8"><title>蕭薔露半球色誘伍佰</title></header><body><h1>蕭薔露半球色誘伍佰</h1><p>伍佰日前在台北舉行「厲害演唱會」，他與樂隊ChinaBlue戴着電視造型頭套出場，演唱殺氣十足的歌曲《背叛》，而當他演唱《雙面人》時，一隻巨大的充氣鯊魚從天而降，坐着的歌迷們紛紛站立起舞，許多歌迷更舉起自備的鯊魚頭與鯊魚扇子，現場頓時有如海洋世界一般，意境優美。</p><p>與范曉萱jam歌</p><p>而嘉賓蕭薔穿着白色短裙、在眉毛上搽着銀白粉彩妝，酥胸半露異常誘人，她和伍佰在台上除了合唱外，還表演一段精采歌舞，蕭薔上台前更被問到會不會誘惑伍佰，她笑說：「我的存在就是一種魅惑。」&#13;<br> 至於另一嘉賓范曉萱亦以一頭長假髮與伍佰在台上jam歌，熱力四射。</p></body></html>
