<html><header><meta charset="utf-8"><title>連生記錄香港印象</title></header><body><h1>連生記錄香港印象</h1><p>在《大長今》中飾演連生的朴恩惠前日來港，為其代言的化妝品牌IngridMillet宣傳。連生前日一到埗，除了接受電視台和雜誌訪問外，更到化妝品牌旗艦店扮靚，由於該公司不少員工也是《大》劇fans，見連生難得前來，亦紛紛趁機會拉着連生合照留念。</p><p>被熱情感動</p><p>而昨日上午，穿上橙色吊帶裙的連生，離開酒店前往柴灣一工業大廈接受傳媒訪問，直至下午四時許，連生突然乘車離開工業大廈，並與一拿着攝影機的工作人員不停在大廈附近兜圈，原來連生見香港傳媒如此熱情，於是着工作人員拍下片段留念，然後再於晚上到半島酒店晚膳。&#13;<br> 採訪、攝影：何永寧</p></body></html>
