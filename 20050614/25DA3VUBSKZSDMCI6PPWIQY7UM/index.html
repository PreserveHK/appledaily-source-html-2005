<html><header><meta charset="utf-8"><title>《MOOK》旅遊雜誌六五折</title></header><body><h1>《MOOK》旅遊雜誌六五折</h1><p>香港國際旅遊展雖已圓滿結束，但城邦書店的《MOOK》旅遊雜誌折扣優惠仍然繼續，至6月20日結束。凡購買MOOK系列旅遊雜誌，一本或以上可獲八折優惠，五本或以上七折，十本或以上六五折。&#13;<br>&#13;<br>查詢：28778606</p><p>報名餅印親子比賽攞麥兜</p><p>任何5至15歲的囝囝或囡囡，自問與爹哋媽咪一個餅印，就快啲嚟參加「親子內外心連心大比試」！明日截止報名，比賽今個星期六日在青衣城和杏花新城舉行，報名費$30。每位參賽者均可獲麥兜毛公仔禮盒及參賽證書。&#13;<br> &#13;<br> 查詢：28566609或25951129</p></body></html>
