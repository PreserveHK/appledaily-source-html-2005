<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是妞妞，&#13;<br>我是鬼，&#13;<br>可是我怕鬼。&#13;<br>因為我怕鬼，&#13;<br>所以我裝成鬼。&#13;<br>因為我裝成鬼，&#13;<br>所以我不怕我裝成的鬼。&#13;<br>我裝成鬼去嚇怕鬼的人，&#13;<br>常常也被人被鬼嚇到的樣子嚇到。&#13;<br>好可怕的世界！&#13;<br>人嚇鬼，鬼嚇人……&#13;<br></p></body></html>
