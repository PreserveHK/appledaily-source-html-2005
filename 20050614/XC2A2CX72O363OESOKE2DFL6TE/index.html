<html><header><meta charset="utf-8"><title>古印第安耳燭療法</title></header><body><h1>古印第安耳燭療法</h1><p>公元前2500年，印第安人已懂得用耳燭療法治病，據稱不同耳燭有不同的療效。燃點的耳燭輕輕插進外耳道，再配合按摩，可令毒素從耳道排出。不想自己動手，亦可勞煩治療師效勞。治療師會同時為你施行面部按摩、耳鼓按摩，最後按摩頭、肩、頸部，完成後疲累盡消。（耳燭治療$380/45分鐘）</p><p>售賣點：DKAromatherapy（27712847）&#13;<br> 中環蘇豪士丹頓街16A地下</p></body></html>
