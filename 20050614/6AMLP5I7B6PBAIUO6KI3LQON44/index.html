<html><header><meta charset="utf-8"><title>裴熙亮退休可獲6230萬</title></header><body><h1>裴熙亮退休可獲6230萬</h1><p>根據大摩向美國證監會（SEC）申報的文件，裴熙亮退休後，將穩袋總額達6230萬美元（約4.86億港元）的贈股收益及退休金。&#13;<br> 裴熙高享受高薪厚祿，大摩股價卻未見有突出表現，這一點也引來股東的不滿。&#13;<br> 根據彭博的資料，自1997年起，裴熙亮的全年底薪維持在77.5萬美元（約604.5萬港元），但在97年至2004年期間收取的花紅，高達7030.4萬美元（約5.5億港元）。&#13;<br> 大摩股價於2000年9月攀上109.38美元新高後，截至上周五已累計回落逾五成。</p></body></html>
