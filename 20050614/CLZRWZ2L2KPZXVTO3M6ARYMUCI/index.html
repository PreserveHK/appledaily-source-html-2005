<html><header><meta charset="utf-8"><title>水果雞尾酒大熱</title></header><body><h1>水果雞尾酒大熱</h1><p>其實好多雞尾酒除咗用唔同味嘅酒調校出來外，還可以用唔同嘅水果去炮製，常用嘅水果有：香蕉、椰子、荔枝、橙、水蜜桃、菠蘿等。新鮮嘅水果除了做出香甜味道，容易入口，而且天然健康，最啱一些唔鍾意酒味太強烈嘅人飲用。是酒吧裏一個時下比較流行嘅配搭。</p><p>材料：伏特加2oz、龍舌蘭酒1oz、橙酒1oz、青檸汁半oz、藍橋酒半oz&#13;<br> 口感：甜甜酸酸，入口有少少似酸梅湯，口感特別，酒味又唔算好勁，最啱女士飲用。&#13;<br> 資料提供：香港調酒學校（www.cocktail.hk）&#13;<br> 場地提供：CupidBar（尖沙嘴棉登徑11號地下）</p></body></html>
