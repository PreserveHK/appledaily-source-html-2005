<html><header><meta charset="utf-8"><title>美蘭機場旅客增長2.8%</title></header><body><h1>美蘭機場旅客增長2.8%</h1><p>▲美蘭機場（357）宣布，5月份旅客吞吐量終扭轉3月及4月份跌勢，同比增長2.8%，至53.67萬人次，惟5月份飛機運輸起降架次及貨郵行吞吐量同比仍錄得倒退，報4722架次及8148.1公噸，跌0.7%及8.3%。&#13;<br> ▲中國國航（753）公布，為其20架空中巴士A300-200客機選擇勞斯萊斯特倫特700引擎，合約包括一份長期的全面保養協議，總價達8億美元。</p></body></html>
