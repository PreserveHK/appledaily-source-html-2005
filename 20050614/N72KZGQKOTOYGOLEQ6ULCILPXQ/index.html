<html><header><meta charset="utf-8"><title>成龍慈善賽車預埋男星</title></header><body><h1>成龍慈善賽車預埋男星</h1><p>成龍和黃奕昨日在上海出席成龍盃記者會，賽事將於九月四日在上海舉行，出席藝人暫定有鄭秀文、李冰冰、范冰冰、金喜善、欣宜、鄭希怡、李心潔和吳彥祖等，成龍說：「今年除咗賽事外，我重想搞音樂會同晚會籌款。參加賽事嘅藝人名單八月先至落實，我重會搞場名人賽，因為以前只得女仔參加，郭富城都參加唔到，到時會請埋馬清揚同馬清偉落場。」</p><p>張可頤怕怕</p><p>問成龍近日鄭秀文身體不適，似乎不宜參賽，他說：「咁佢唔參賽，可以做搖手嘅。」成龍又透露張可頤上年參賽後覺得怕怕，至於去年得第二的容祖兒則怕今年拿不到好名次，故不參賽。	&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
