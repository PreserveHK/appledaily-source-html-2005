<html><header><meta charset="utf-8"><title>柯為雄拆售嘉城樓</title></header><body><h1>柯為雄拆售嘉城樓</h1><p>商場拆售潮欲斷難斷，美記黃子華話，柯為雄打算今個月底，完成交易後，拆售元朗嘉城酒樓地下至二樓，約三百個商場細舖，以呎價一兩萬，賣畀小投資者。&#13;<br> 柯老闆係九建主席柯為湘親兄弟，九建旺角始創中心商場都算搞得唔錯，不過嘉城個場會搞乜花臣，就重未知，黃子華淨係話，三樓全層八千幾呎，有間國際零售商，以呎租六十洽租緊。&#13;<br> 佢話，月前拆售嘅銅鑼灣銅鑼坊，賣出一百四十一個舖，最後只有五個成交唔到，因為銀行唔借錢畀買家喎。</p></body></html>
