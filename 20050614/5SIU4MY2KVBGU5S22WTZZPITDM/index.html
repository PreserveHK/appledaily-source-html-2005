<html><header><meta charset="utf-8"><title>戲院發牌新機制省時</title></header><body><h1>戲院發牌新機制省時</h1><p>【本報訊】港府昨日接納經濟及就業委員會的建議，在戲院發牌的程序中，加入私人專業人士及註冊承建商參與發牌程序，又引入臨時牌照的機制。&#13;<br> 港府計劃，在今年年底前把修訂法例提交立法會審議；而當臨時牌照的機制落實後，發牌時間可縮短四個月，屆時戲院未獲發牌便開始經營的情況，應可大幅減少。</p><p>零售業推綜合牌照</p><p>另外，委員會轄下的零售業工作小組，又建議推出一種綜合牌照，涵蓋十二種即食食物；港府正研究這項建議，若得以落實，售賣多款食物的店舖須要申領的牌照數目，將會大大減少。</p></body></html>
