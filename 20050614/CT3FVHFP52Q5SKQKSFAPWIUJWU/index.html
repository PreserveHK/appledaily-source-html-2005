<html><header><meta charset="utf-8"><title>一歲以下嬰兒忌吃蜂蜜</title></header><body><h1>一歲以下嬰兒忌吃蜂蜜</h1><p>【本報訊】台北醫學大學的臨床研究發現，在市面上購買到的蜂蜜，可能因為處理過程不當而含有肉毒桿菌。因此，一歲以下的嬰兒不宜進食蜂蜜，以免引起腸胃炎；兩歲以上幼兒也不要過多進食蜂膠。</p><p>或引發腸胃炎</p><p>台北醫學大學附設醫院營養師麥素英表示，蜂蜜在加工過程若未完全殺菌，或造成肉毒桿菌滋生，對腸胃功能不佳的嬰兒可能引發腸胃炎，所以一歲以下嬰兒不宜進食蜂蜜，到滿一歲才較適宜食用。但也有幼童對蜂膠過敏，她建議兩歲以下幼兒不要食用蜂膠，幼兒滿兩歲後食用蜂膠的份量，應是成人份量的一半，並要稀釋食用。</p></body></html>
