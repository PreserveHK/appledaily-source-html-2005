<html><header><meta charset="utf-8"><title>碧咸出手助貧困國家</title></header><body><h1>碧咸出手助貧困國家</h1><p>為第三世界國家籌款的Live8音樂會將於下月二日在全球五大城市舉行，昨日有消息指萬人迷球星碧咸（DavidBeckham）都會參與是次義舉，不過他只介紹表演嘉賓RobbieWilliams出場，不會表演。&#13;<br> 而英國殿堂級搖滾樂隊PinkFloyd亦將於Live8的倫敦站演出，乃樂隊二十四年來首次原班人馬表演。至於SpiceGirls的成員MelB日前則暗示不會參與Live8，她說：「我們會於明年七月重組，以慶祝SpiceGirls首張單曲《Wannabes》出版十周年。」</p></body></html>
