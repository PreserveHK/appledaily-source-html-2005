<html><header><meta charset="utf-8"><title>油組擬增產油價反覆</title></header><body><h1>油組擬增產油價反覆</h1><p>▲沙地阿拉伯石油部長納伊米表示，石油輸出國組織（OPEC）明天在維也納開會時，可能決定提高產油配額，是今年第2次增產，因目前國際原油價格仍高企於每桶50美元以上。&#13;<br> 受油組可能增產的消息影響，加上熱帶風暴阿琳（Arlene）未有令墨西哥灣的美國原油供應受阻，紐約原油7月期貨昨天一度跌49美仙（0.92%），見53.05美元一桶。&#13;<br> 不過，由於市場想深一層後，認為油組實際增產能力有限，油價大幅反彈。本港時間昨晚11時半，紐約期油倒升57美仙（1.06%），升上54.11美元。</p></body></html>
