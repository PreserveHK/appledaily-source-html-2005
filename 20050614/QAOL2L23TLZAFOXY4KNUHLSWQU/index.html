<html><header><meta charset="utf-8"><title>車太鉉招呼日迷賀十周年</title></header><body><h1>車太鉉招呼日迷賀十周年</h1><p>韓國男星車太鉉上周六在韓國首爾的明洞跟百多位專誠從日本來的fans見面，聚會中不僅播放車太鉉主演的代表作《我的野蠻女友》等電影片段，車太鉉還即席獻唱和切蛋糕慶祝出道十周年，場面十分熱鬧。&#13;<br> 以一身輕鬆打扮現身的車太鉉，當日演唱了三首歌，其後還跟影迷逐一拍照，逗得日本fans滿心歡喜。有影迷問他若執導電影，最希望拍甚麼題材，車太鉉說：「我想我仍會拍喜劇。」</p></body></html>
