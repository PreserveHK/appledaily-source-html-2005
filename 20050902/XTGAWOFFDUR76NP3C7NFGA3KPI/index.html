<html><header><meta charset="utf-8"><title>馮小剛送別傅彪</title></header><body><h1>馮小剛送別傅彪</h1><p>曾演《天下無賊》的內地男藝人傅彪日前因肝癌病逝，其追悼會昨日於北京舉行，儀式於早上九時正式開始，並由馮小剛擔任主持，張國立負責致悼詞。現場更有接近一千名影迷在場送別，而內地演藝界的重量級人馬，包括張藝謀、葛優以及韓紅等均有出席。&#13;<br> 追悼會氣氛莊嚴，而為了維持秩序，靈堂前更設立警戒線，除家屬、好友、醫護人員和學生等站在靈堂前，其他群眾均被阻擋在警戒線外。送別儀式最後由馮小剛、張國立及傅彪親友等集體向傅彪行三鞠躬禮。昨日有不少影視界友好到場弔唁，有些朋友離去時更給傅彪家人留下慰問信，可見傅彪生前人緣甚佳。</p></body></html>
