<html><header><meta charset="utf-8"><title>周汶錡出書教遊台</title></header><body><h1>周汶錡出書教遊台</h1><p>名模周汶錡前日在台灣舉行新書《MyStyleGuide：台北之旅》發布會，身為台灣微風廣場代言人的周汶錡，近年經常往返港台兩地，每次到台灣工作，周汶錡都會四處遊玩，對於台北的吃喝玩樂好去處，她都瞭如指掌，所以撰寫旅遊書，周汶錡還邀請了緋聞男友連勝文和好友劉嘉玲為新書寫序。</p><p>出門招風雨</p><p>台灣近日颳起颱風，周汶錡仍如期出席新書發布會，她表示與颱風十分有緣，因為去年她的首本新書《MyDreamWedding》的記者會，同樣因颳颱風而要改期，所以周汶錡被取笑「貴人出門招風雨」。</p></body></html>
