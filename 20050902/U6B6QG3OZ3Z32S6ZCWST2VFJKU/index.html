<html><header><meta charset="utf-8"><title>20村民絕食　被公安帶走</title></header><body><h1>20村民絕食　被公安帶走</h1><p>廣州番禺太石村村民指控村長倒賣土地，侵吞巨額公款，要求罷免村長的事件有新進展：當地公安昨晨再帶走二十多名到政府大樓絕食的村民，隨後再有二十多名村民再到政府大樓外絕食，經其他村民勸喻，於數小時後離去。&#13;<br> 一名太石村村民表示，該村有三千多畝土地，但已被村長陳進生等人賣去近二千畝，並欠債一千三百多萬元。&#13;<br> 這名村民說：「他（村長陳進生）的勢力太大，死不認錯。整個番禺政府都串通一氣，錢被一級級的扣押。」他又指，即使村民上訪也沒用，因為當地鎮、區的幹部全都把事件蓋住。&#13;<br> 本報記者</p></body></html>
