<html><header><meta charset="utf-8"><title>蔡子健埋首打書釘</title></header><body><h1>蔡子健埋首打書釘</h1><p>有「旅遊王子」之稱的無綫男藝員蔡子健，日前獨自在中環IFC戲院旁的書店出現，當時他一支公埋頭苦幹刨英文小說，表現似足書蟲。</p><p>途人認出</p><p>當晚八時多，身穿鮮橙色T恤、黑長褲和掛上斜孭袋的蔡子健在IFC商場蹓躂，現場所見，他在商場內東張西望一輪後，便步往位於戲院旁邊、一間專賣英文書籍及電影產品的小商店，並駐足英文小說書架，抽出幾本小說翻閱，見蔡子健看得津津有味，即使有途人認出他，他亦未有察覺。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
