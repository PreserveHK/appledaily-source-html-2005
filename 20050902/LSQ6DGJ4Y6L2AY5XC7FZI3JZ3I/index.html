<html><header><meta charset="utf-8"><title>王從希細碼Bra遮大胸</title></header><body><h1>王從希細碼Bra遮大胸</h1><p>王從希入行後最惹人注目的莫過於其豐滿身材，日前她接受《HIM》雜誌訪問時提及此事，坦言有好處也有壞處，王從希說：「好處係可以令大家留意我多啲，但壞處就重多，揀衫時限制好大，我有時為咗上圍唔好顯得太突出，特登買細一啲嘅胸圍。」</p><p>整蠱曾志偉</p><p>不過王從希的驕人身段亦令她工作機會大增，早前她便與曾志偉和李麗珍合拍新片《魔幻賭船》，大讚志偉是值得尊敬的前輩，王從希說：「我冇俾佢整蠱，反而我整蠱佢多啲，佢係個好識教導後輩嘅人，做事又認真，我同佢拍對手戲，佢好識帶人入戲，真係獲益良多。」</p></body></html>
