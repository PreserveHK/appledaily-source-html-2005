<html><header><meta charset="utf-8"><title>個人持卡量台勝港星韓</title></header><body><h1>個人持卡量台勝港星韓</h1><p>台灣的行政院金融監督管理委員會日前公布，台灣去年信用卡流通率達百分之十七，平均每位成年人持二點八張信用卡，流通率和持卡數都比香港、新加坡和韓國為高。根據台灣媒體的調查顯示，有近四成台灣父母擔心孩子將來會「碌爆卡」，另有兩成二父母擔心子女預借現金。不過，根據台灣的金管局早前公布的統計，台灣信用卡每張一年的簽帳額只有八百六十美元，而香港有一千八百五十七美元，新加坡有一千六百四十美元，南韓則有二千五百三十八美元。&#13;<br> 中央社</p></body></html>
