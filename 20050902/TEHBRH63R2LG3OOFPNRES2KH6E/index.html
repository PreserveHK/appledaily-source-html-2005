<html><header><meta charset="utf-8"><title>打坐紓緩慢性疼痛</title></header><body><h1>打坐紓緩慢性疼痛</h1><p>中央社報道，加拿大多倫多的一項研究發現，打坐能減輕慢性疼痛的範圍和程度。&#13;<br> 多倫多的葛納尼克絲醫生專門研究疼痛治療，發現止痛藥在某些病人身上會產生令人難以忍受的副作用，或是根本無效。她轉而試用由美國麻薩諸賽大學減壓研究中心卡巴辛醫生所發展出來的醫療打坐法。她在一項試驗中，要求病人連續十周每天打坐十至二十分鐘，結果許多病人的疼痛因此得以控制。其中一位飽受十年疼痛的病患，在集中精神打坐後，終於感到有所紓緩。</p></body></html>
