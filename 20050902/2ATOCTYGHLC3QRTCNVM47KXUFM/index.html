<html><header><meta charset="utf-8"><title>w-inds.限量版CD任砌</title></header><body><h1>w-inds.限量版CD任砌</h1><p>深受本地少女愛戴的日本偶像組合w-inds.，最近推出了全新細碟《十六夜之月》，雖然唱片封面是三人坐在海灘上的遠鏡，但w-inds.在限量版CD內附送三位成員獨照及合照共四款砌圖，並以神秘抽籤的方法吸引fans。</p><p>返家鄉巡迴演唱</p><p>w-inds.早前回到故鄉九州福岡舉行巡迴演唱會，隔了一年才回家的慶太大聲說：「我回來了！」他還提到晚上要跟朋友一起玩，成員龍一卻說：「原來慶太這裏還有朋友？」慶太可憐地說：「我在福岡的朋友已經少到用手指頭都數得出來了。」他們又特地在台上宣布將於本月二十四及二十五日在台灣新莊體育館再次舉行演唱會。</p></body></html>
