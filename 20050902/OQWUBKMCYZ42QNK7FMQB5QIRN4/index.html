<html><header><meta charset="utf-8"><title>長實樓盤搵貴價表撐場</title></header><body><h1>長實樓盤搵貴價表撐場</h1><p>長實西貢栢濤東岸洋房租轉賣，為咗加強吸引力，發展商繼早前搞咗個「處境式睇樓」後，今次同嘉信表行合作，喺示範單位內展出十幾隻總值超過五百萬嘅名表，其中幾款從未喺香港曝光，有啲係限量版，有錢都買唔到。&#13;<br> 睇樓人士可透過發展商優先認購最新表款，至於買家，就更加可獲贈十五萬至三十萬嘅嘉信表行現金券。名表雖然吸引，不過主角始終係間屋，長實高級營業經理袁添鴻話，首批拆售四座洋房，面積四千六百幾至五千呎，平均即供呎價七千零八十七蚊，入場費二千八百萬左右，今年內有十二間屋交吉可賣，賣晒可套現四億至五億。</p></body></html>
