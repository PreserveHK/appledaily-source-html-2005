<html><header><meta charset="utf-8"><title>妓女染愛滋　10年升50倍</title></header><body><h1>妓女染愛滋　10年升50倍</h1><p>昨日公布的中國愛滋病暨性病監測數據顯示，遍布大江南北的「性從業者」的愛滋病感染率，在過去十年內飆升五十倍，從九五年平均百分零點零二上升到去年的平均百分一，個別地方甚至高逾一成。&#13;<br> 調查同時證實，暗娼的安全套使用率很低，每次性行為都使用安全套的比例平均只有十分一。專家估計，全國愛滋病毒感染者中，經性傳播途徑感染的數量已佔三成左右。此外，中國衞生部副部長王隴德證實，內地女性愛滋病感染人數正迅速增加。&#13;<br> 中新社</p></body></html>
