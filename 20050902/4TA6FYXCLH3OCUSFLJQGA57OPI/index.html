<html><header><meta charset="utf-8"><title>占基利絕種複製人</title></header><body><h1>占基利絕種複製人</h1><p>荷李活影星占基利（JimCarrey）及賓史迪拿（BenStiller）所主演的喜劇均是票房的保證。日前有報道指兩人將再次合作一齣喜劇，他們均會飾演複製人。</p><p>滿足女性</p><p>據《Variety》報道，占基利及賓史迪拿將會聯手主演一齣名為《UsedGuys》的喜劇，故事講述兩人活於一個男性已完全絕種、由女權統治的世界，並用作滿足女性、但兩名過時的複製人，從中引發大堆笑料。&#13;<br> 本片將由導演JayRoach執導，他之前曾執導《非常外父揀女婿》及《凸務之王》，預計電影將於明年開拍。</p></body></html>
