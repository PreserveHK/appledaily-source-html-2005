<html><header><meta charset="utf-8"><title>葉璇、黃浩然當街拉扯</title></header><body><h1>葉璇、黃浩然當街拉扯</h1><p>葉璇和黃浩然日前在中環拍攝電視劇《情陷夜中環》，當日的劇情描述葉璇在蘭桂坊飲醉酒，其間黃浩然安慰她，兩人在街上互相拉扯，及後黃浩然更抱起葉璇離去。&#13;<br> </p><p>低腰怕走光</p><p>當日拍攝非常順利，只NG了兩次。問葉璇被黃浩然抱起時的感覺，她說：「我擔心條褲太低腰會走光，同埋浩然都好大力，至於劇情係講佢同我返佢屋企之後有下文，我重大埋肚。」&#13;<br> 此外，葉璇與謝賢昨日在清水灣片廠為《情陷夜中環》舉行開鏡拜神儀式，謝賢表示今日會飛往上海見女友，問他可是拜會女友的父母？他說：「黐線，𠵱家重興見家長咩，陣間佢家長鍾意咗我咁點呀！」&#13;<br> 採訪、攝影：馮美茵</p></body></html>
