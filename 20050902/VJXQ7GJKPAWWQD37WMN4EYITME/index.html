<html><header><meta charset="utf-8"><title>「裸照」毀名譽伊東獲賠$7700</title></header><body><h1>「裸照」毀名譽伊東獲賠$7700</h1><p>憑日劇《電車男》而人氣更上一層樓的日本女星伊東美咲，早前聯同安倍麻美等二十位藝人控告雜誌《@BUBKA》損害名譽及形象，共索償三千八百萬日圓（約二百七十萬港元），前日東京地方裁判處的法官宣布控方勝訴，並命雜誌社須向每個受害藝人賠償十一萬日圓（約七千七百港元）。</p><p>雜誌刊假裸照</p><p>《＠BUBKA》兩年前曾刊出一張並非伊東美咲的女性裸照，並指相中人是伊東，更在沒有實際證據之下，指安倍麻美曾經進行援助交際，損害她們的名譽及形象。前日伊東則出席了由她代言的日立私人電腦記者會時，卻沒有提及這單官司。</p></body></html>
