<html><header><meta charset="utf-8"><title>數據拖累杜指早段挫</title></header><body><h1>數據拖累杜指早段挫</h1><p>【本報綜合報道】美國股市昨天早段下跌，因當地製造業增長步伐放慢，以及汽油價格急漲可能打擊消費意欲。&#13;<br> 杜瓊斯工業平均指數早段一度跌55.80（0.53%），見10425.80。納斯達克綜合指數最多跌9.77（0.45%），至2142.32。開市後個半小時（本港時間昨晚11時），杜指跌21.25，報10460.35；納指跌2.79，報2149.30。&#13;<br> 在周三，杜指升68.78，收報10481.60；納指升22.33，收報2152.09。在8月份，杜指累計挫159.31（1.50%），納指跌32.74（1.50%）。</p></body></html>
