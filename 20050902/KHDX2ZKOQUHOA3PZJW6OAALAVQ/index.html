<html><header><meta charset="utf-8"><title>余若薇促索政府竊聽資料</title></header><body><h1>余若薇促索政府竊聽資料</h1><p>【本報訊】立法會議員余若薇昨日去信立法會保安事務委員會主席涂謹申，要求委員會向政府披露由回歸以來，所有曾進行竊聽部門名單、手法及進行竊聽個案數目。她又要求政府交代特首頒發有關秘密監視的行政命令，在哪些法例中並不適用。&#13;<br> 余若薇信中提出六項要求，希望涂代為向政府索取有關資料，包括要求政府披露竊聽方式、技術，有甚麼其他方式進行秘密監視。她又要求政府詳細交代回歸以來進行秘密監視個案，包括是否上級批准、由哪一個級別批准，哪些部門曾進行竊聽等。</p></body></html>
