<html><header><meta charset="utf-8"><title>泛海暗示短期推盤</title></header><body><h1>泛海暗示短期推盤</h1><p>多次加息之後，發展商、銀行同代理，最近好積極搞合作計劃，推出低息按揭，就連目前無乜新項目推出嘅泛海，噚日都宣布，夥拍星展銀行，推出首年按揭利率P減四點三八厘優惠，買家亦可選用九成半按揭保險計劃，但規定買家要喺十一月三十號之前提取貸款。&#13;<br> 泛海執行董事關堡林話，低息計劃適用於旗下已發展嘅樓盤，同埋未來推出嘅住宅新盤，包括油塘同元朗屏山項目。既然按揭計劃有指定嘅截止日期，唔通係畀貼士啲買家，兩個項目都會喺十一月之前推出？</p></body></html>
