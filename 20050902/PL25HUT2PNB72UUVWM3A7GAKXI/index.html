<html><header><meta charset="utf-8"><title>Krusty學人玩Design</title></header><body><h1>Krusty學人玩Design</h1><p>二人女子組合Krusty組成僅三個月，最近便獲邀擔任服裝品牌2%ODF的亞洲區代言人，成員張詠恩（Jan）及活己嵐（Chucky）相當興奮，她們異口同聲說：「今次係我哋首次擔任廣告代言人，真係好開心，除咗有可觀收入，重可以有好多適合自己着嘅衫㖭！」&#13;<br> 原來Chucky還有一個更大的抱負，她說：「其實我哋心郁郁，希望一試自己嘅設計天份，我哋會同2%商量，希望之後可以開一條Krusty品牌系列。」阿Jan亦贊同拍檔Chucky有設計天份，她則念頭多多，有創作天份，希望設計一系列香味衣服，讓大家穿着時散發香味，精神一振。&#13;<br> </p></body></html>
