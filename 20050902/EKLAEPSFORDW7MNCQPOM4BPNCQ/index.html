<html><header><meta charset="utf-8"><title>教你化「零」敏感彩妝</title></header><body><h1>教你化「零」敏感彩妝</h1><p>彩妝一直都是少女的心頭好，但有敏感肌膚的就不能化俏麗的彩妝。ACSEINE今次針對敏感肌膚，以其獨有配方設計了一系列彩妝色系，讓你隨時擁有耀目妝容。9月9日起ACSEINE更為大家設立「敏感肌之彩妝教室」，由專業導師教你變成「零」敏感彩妝專家。所繳費用可於課堂後全數換購ACSEINE正價產品。&#13;<br>記者︰黃若茵</p><p>日期︰9月9日至11日&#13;<br> 時間︰每日設有不同時段，每課二小時&#13;<br> 費用︰$100&#13;<br> 查詢及預約電話：31020331</p></body></html>
