<html><header><meta charset="utf-8"><title>被屈殺妻漢　獲賠償46萬</title></header><body><h1>被屈殺妻漢　獲賠償46萬</h1><p>「我終於盼到這一天了！」湖北省京山縣殺妻冤案當事人佘祥林，前日與當地政府部門簽訂協議，獲國家賠償近四十六萬元人民幣，他對此表示滿意。&#13;<br> 根據協議，湖北省荊門市中級人民法院支付賠償佘祥林限制人身自由金，連同他家支付的無名女屍安葬費合共近二十六萬元人民幣。同時當地雁門口鎮政府決定，一次過給予佘祥林家庭生活困難補助二十萬元人民幣。佘祥林表示滿意賠償，但仍為受冤案影響的人索賠。佘祥林九四年被指殺妻判監十五年，在他坐牢十一年後，其妻於今年三月出現，他隨即洗脫「殺妻」罪名，並在今年五月申請國家賠償近四百三十七萬元人民幣。&#13;<br> 《現代快報》</p></body></html>
