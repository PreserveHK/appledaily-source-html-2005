<html><header><meta charset="utf-8"><title>樓市快訊<br>海怡減價5%成交</title></header><body><h1>樓市快訊<br>海怡減價5%成交</h1><p>▲中原陳美玲表示，鴨脷洲海怡半島18座低層1078方呎單位業主，近日減價5%，以562萬售出單位，呎價5213元。&#13;<br> ▲中原陸秀嫻表示，跑馬地樂活臺高層1531方呎單位，以1120萬元售出，呎價7315元。原業主於00年以860萬元購入，賺260萬元。&#13;<br> ▲中原黎百祥表示，小西灣藍灣半島9座中層858方呎單位，成交價375萬，呎價4371元，原業主於02年以345萬買入，賺30萬元。</p></body></html>
