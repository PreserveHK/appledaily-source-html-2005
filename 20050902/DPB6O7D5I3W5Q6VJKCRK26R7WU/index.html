<html><header><meta charset="utf-8"><title>投資者入貨<br>鄧成波3000萬買中環舖</title></header><body><h1>投資者入貨<br>鄧成波3000萬買中環舖</h1><p>舖王鄧成波或有關人士，日前再度出擊，以約3000萬元購入中環威靈頓街10號地舖及4樓單位，分別約600方呎，地舖現月租約8.5萬元，4樓交吉。此外，資深投資者譚伯榮或有關人士，以約2080萬元售出旺角通菜街112號地舖及閣樓，2年獲利約300萬元；據悉上址共約1500方呎，現月租約8萬元，回報約4.6厘。&#13;<br> </p></body></html>
