<html><header><meta charset="utf-8"><title>詹瑞文炮製細路畢業騷</title></header><body><h1>詹瑞文炮製細路畢業騷</h1><p>由詹瑞文創立的PIP藝術學校舉辦的第一屆劇場組合「KidFest兒童藝術節」經已結束，劇團在暑假為學員舉辦了一個「細路細路暑假Show——兒童音樂劇課程」，日前小朋友們在開學前進行了一次結業演出，齊齊穿上可愛的戲服表演。</p><p>秋生為子打氣</p><p>小學員在演出時的即時反應，連詹瑞文也看得哈哈大笑，他同時大感欣慰地說：「雖然小朋友係按住既定嘅故事演出，但最興奮嘅係睇到佢哋享受企喺台上嘅一刻，表現得非常自由，各有特色，呢樣係最寶貴嘅。」原來黃秋生的兒子也是今屆的學員之一，上周秋生也專誠來為兒子打氣。</p></body></html>
