<html><header><meta charset="utf-8"><title>內地客熱衷到港迪士尼</title></header><body><h1>內地客熱衷到港迪士尼</h1><p>【本報訊】市場調查公司AC尼爾森最近對北京、上海及廣州合共逾一千五百名市民進行電話調查，發現三大城市被訪者對香港迪士尼樂園開幕的認知程度甚高，熱衷來港到迪士尼旅遊。&#13;<br> 該公司昨日公布調查結果發現，七成半被訪者表示知道香港迪士尼即將開幕，逾三成被訪者表示會來香港迪士尼遊玩。調查指年輕被訪者最期待到迪士尼旅遊，二十五至三十四歲的被訪者當中，近四成表示會來港遊迪士尼。同時，家庭收入逾五千元的高收入者，更有逾四成人打算遊樂園。另外，表示會來港遊樂園的被訪者中，三成五稱會留港六至七天，兩成五稱留港三至五天。</p></body></html>
