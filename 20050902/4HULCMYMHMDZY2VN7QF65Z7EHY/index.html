<html><header><meta charset="utf-8"><title>徐子淇排隊打的四圍超</title></header><body><h1>徐子淇排隊打的四圍超</h1><p>徐子淇日前偕一女性友人到中環逛街，當日其男友李家誠未有陪同，故她沒有名車接送，需到的士站排隊打的。雖然如此，但她仍顧盼自若，不時撥髮托腮，心情大好。&#13;<br> 當天約下午六時，身穿花裙、配戴大墨鏡的徐子淇與女性友人在中環置地廣場門外輪候的士，但排隊人龍甚長，結果等了近二十分鐘才可登車。&#13;<br> 輪候的士期間，徐子淇與友人雞琢不斷，說得興奮時更放聲大笑，有時又左顧右盼，偶爾更不自覺流露小動作，既托腮輕笑又以手指篤面，帶點淘氣。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
