<html><header><meta charset="utf-8"><title>居屋錦豐苑2日摸出</title></header><body><h1>居屋錦豐苑2日摸出</h1><p>居屋單位價錢勝在夠平，所以不時都聽到有摸貨成交，最近又有一宗。&#13;<br> 世紀21奇豐許秋偉表示，一名投資者喺五月以一百七十四萬，放售馬鞍山錦豐苑E座中層1室，但因為嗰陣市況淡靜，放咗三個月都冇人要，惟有減價到一百六十三萬。&#13;<br> 接貨嘅都係投資者，重喺簽署臨時合約後，即日以市價一百七十五萬放盤，竟然唔夠兩日就摸出，單位八百九十二呎，呎價一千九百六十二。&#13;<br> 兩個投資者先後持有呢個單位，但後者就能火速摸出，係咪代表大家眼光有唔同呢？抑或後者好運呢？不過，買家若果早啲知道有呢個盤存在，就可以慳番十二萬嘞。許秋偉指出，錦豐苑八月有八宗買賣，預期今個月會繼續增加。</p></body></html>
