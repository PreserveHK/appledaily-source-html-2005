<html><header><meta charset="utf-8"><title>日本百萬人預演災難</title></header><body><h1>日本百萬人預演災難</h1><p>日本昨天舉行一年一度的地震防災演習，超過一百萬名學生、上班族和警察參加。</p><p>重點防海嘯　小泉參與</p><p>由於去年南亞海嘯造成大災難，因此今年演習以海嘯為重點，模擬東京灣發生黎克特制七點三級大地震，多架直升機和艦艇進行救援演習。&#13;<br> 忙於準備本月大選的首相小泉純一郎，也抽空參加演習，跟全體內閣官員全換上藍色和灰色的救援人員制服，舉行「緊急會議」。&#13;<br> 自一九二三年關東大地震造成十四萬多人死亡後，位處地震帶的日本每年都舉行防災演習。加上兩周前宮城縣發生七點二級大地震，更激發日本人的危機意識。&#13;<br> 法新社</p></body></html>
