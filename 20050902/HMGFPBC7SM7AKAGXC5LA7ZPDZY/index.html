<html><header><meta charset="utf-8"><title>威尼斯影展揭幕</title></header><body><h1>威尼斯影展揭幕</h1><p>第六十二屆威尼斯影展前晚正式揭幕，大會揀選了徐克執導的《七劍》作為開幕電影，開幕禮只有吳宇森及李安等國際知名導演出席，其餘荷李活紅星則未見露面。不過大會當晚特別安排璀璨的煙花表演，出席的賓客都看得入神。</p><p>佐治古尼抵埗</p><p>一眾巨星在稍後時間亦陸續抵達威尼斯宣傳，其中執導競賽作品《GoodNight,andGoodLuck》的佐治古尼（GeorgeClooney），抵達時吸引二百多位記者採訪，他表示新片是以紀錄片手法拍攝。而日本動畫大師宮崎駿也會獲大會頒發特別金獅獎，以表揚他對影壇的貢獻。</p></body></html>
