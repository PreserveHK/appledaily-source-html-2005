<html><header><meta charset="utf-8"><title>短訊結識約會女子涉騙三漢手機</title></header><body><h1>短訊結識約會女子涉騙三漢手機</h1><p>【本報訊】無業女子涉嫌透過電話短訊結識異性並火速相約看戲，其間藉詞借用手機，取得手機後便一去不返，三名男子不虞有詐受騙，其後一名事主假稱欲以二千八百元贖回手機，成功游說女子現身，將她拘捕，該名女子否認三項盜竊罪，昨在九龍城裁判法院受審。&#13;<br> 年約三十歲的被告江青霞，被控於今年三、四月間，先後在牛頭角淘大花園的百老匯戲院及尖沙嘴華懋戲院，偷竊三名男事主的手機及三張數碼通智能卡。&#13;<br> 案件編號：KCCC2960/05</p></body></html>
