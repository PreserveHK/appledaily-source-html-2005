<html><header><meta charset="utf-8"><title>銀監首辦海內外招聘試</title></header><body><h1>銀監首辦海內外招聘試</h1><p>中國銀監會日前成立專業考試委員會，並首次舉行面向海內外的招聘考試，涉及銀監會辦公廳、統計部等六個部門的九個局、處級職位。銀監會主席劉明康表示，今後凡聘請人員，原則上都要通過專門考試和綜合考核，以選拔優秀人才。應聘者先由銀監會人事部作資格審查和篩選，然後由專業委員會的專家對其進行筆試和面試。考試委員會的專家來自金融體系和IT技術等不同領域的高層專家。其中前香港財政司司長梁錦松亦是專家成員。&#13;<br> 新華社</p></body></html>
