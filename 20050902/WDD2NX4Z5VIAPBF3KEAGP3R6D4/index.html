<html><header><meta charset="utf-8"><title>　　釋智慧抗日通山跑 - 李八方</title></header><body><h1>　　釋智慧抗日通山跑 - 李八方</h1><p>又到咗講古嘅時間，話說三年零八個月嘅抗日時期，全香港都係戰場；大嶼山家陣就係旅遊勝地，六十年前就係游擊隊抗日嘅根據地。當年日軍為咗控制大嶼山，不時派兵上島掃蕩，搞到寶蓮寺風聲鶴唳。&#13;<br> 目前貴為寶蓮寺住持嘅釋智慧（圖中），都為保家衞國出過力。當年寶蓮寺收容游擊隊員，小智慧幫手把風，赤住腳通山跑，流晒蚊飯都在所不辭。一次日軍操上山通緝港九大隊副大隊長魯風，寶蓮寺和尚相當醒目，幫魯風鏟光晒個頭，日軍認唔出，魯風逃過大難。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
