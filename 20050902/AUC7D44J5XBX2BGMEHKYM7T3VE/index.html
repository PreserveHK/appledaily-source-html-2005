<html><header><meta charset="utf-8"><title>為小工具披上彩衣</title></header><body><h1>為小工具披上彩衣</h1><p>無論是螺絲批、鎚仔，抑或罐頭刀，還是匙羹，這些普通、不起眼的小工具及廚房用具，只要落在「學童」藝術家手上，他們便可以化腐朽為神奇，把一件件的工具打扮得花枝招展，變得可愛無比，讓人愛不釋手。&#13;<br> 這些可愛的工具，是ArtForACause帶來的創意產品。這間公司一方面讓不同學校的學童參與，希望透過藝術，為世界添上更多美麗的色彩；另方面，則藉着這些可愛的工具，籌募善款，幫助一些有需要的人。</p></body></html>
