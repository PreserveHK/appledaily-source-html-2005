<html><header><meta charset="utf-8"><title>大坑舊樓2年賺700萬</title></header><body><h1>大坑舊樓2年賺700萬</h1><p>大坑樓齡超過四十年嘅渣甸山花園大廈，B座一樓千六呎單位，喺兩年前即沙士後以五百二十八萬轉手，呎價僅三千三。時至今日，短短兩年時間，市值已升至過千萬，業主見個價錢吸引，決定放盤，唔夠兩個禮拜就有買家洽購，出價重高過業主預期，最後以一千二百四十萬成交，呎價七千七百五十。&#13;<br> 中原曾永生話，單位樓齡高，喺沙士期間無人吼，𠵱家樓市復甦，個單位景靚兼盤少，身價暴升，業主勁賺七百幾萬。</p></body></html>
