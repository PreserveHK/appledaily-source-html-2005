<html><header><meta charset="utf-8"><title>楊崢遊迪士尼做布景板</title></header><body><h1>楊崢遊迪士尼做布景板</h1><p>名模楊崢早前與母親及姪女往迪士尼樂園試玩，由早上九時玩至晚上九時。</p><p>影過百張相</p><p>玩遍世界各地迪士尼的楊崢表示香港迪士尼雖然面積不大，但勝在有親切感，她說：「行開行埋啲工作人員都係講廣東話，我覺得香港迪士尼最啱從未去過迪士尼嘅人去，由細面積玩到大面積嘛。」&#13;<br> 她表示這次一天行程拍了過百張照片，她說：「米奇同唐老鴨我都成功合照，但係巴斯光年要排成兩個鐘，最後惟有放棄。」此外，她亦媲美園中的卡通偶像，更被不少市民拉着影合照，但她均來者不拒，楊崢說：「因為迪士尼係一個開心、唔會sayno嘅地方嘛。」</p></body></html>
