<html><header><meta charset="utf-8"><title>恐龍Lucky</title></header><body><h1>恐龍Lucky</h1><p>【本報訊】香港迪士尼樂園開幕後，不嚇人、不咬人兼全身軟綿綿的聰明恐龍Lucky將會駐守樂園探險世界至少三個月，牠會拖着載滿鮮花的木頭車，在園景區內四圍走，市民碰見這隻恐龍不妨向牠索取簽名。&#13;<br> 迪士尼昨向傳媒率先展示上述高智慧機械恐龍，Lucky身高九呎，擁有靈活反應主要依靠身後木頭車內安裝的一部高科技電腦。Lucky除了懂得簽名，當遊人撫摸牠的時候，更會像家中的貓兒一樣露出一副「冧」樣。</p></body></html>
