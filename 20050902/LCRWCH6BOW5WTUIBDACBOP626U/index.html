<html><header><meta charset="utf-8"><title>海濱花園「減廢」成功</title></header><body><h1>海濱花園「減廢」成功</h1><p>由富城集團負責管理嘅荃灣海濱花園，最近成功通過環保署「明智減廢計劃」年終評估，獲頒發「明智減廢」標誌。&#13;<br> 呢個計劃由環保署、環境保護運動委員會及香港生產力促進局合辦，想攞「明智減廢」標誌嘅機構，都要自行訂立減少廢物的目標，同選擇最適合嘅減廢措施，喺一年內累積達成三個目標或以上，先可攞到呢個標誌。&#13;<br> 海濱花園喺○四年開始訂立咗六個明智減廢目標，如回收舊衣、舊書同手提電話充電池、減少抹手紙用量同採用循環再造紙等，一年後終於攞到「明智減廢」標誌。</p></body></html>
