<html><header><meta charset="utf-8"><title>四哥、拉姑黑白雙煞歎茶</title></header><body><h1>四哥、拉姑黑白雙煞歎茶</h1><p>謝賢（四哥）和前妻狄波拉日前相約齊到中環歎茶，當日四哥戴墨鏡及身穿黑白裝束，獨自出現位於皇后大道中的英皇鐘表行，之後再徒步到置地廣場內的咖啡室，會合早已入座的拉姑及兩名友人。湊巧拉姑穿了全白服裝，與四哥來個黑白配，打扮簡直襯到絕。</p><p>派演唱會飛</p><p>當時四哥與拉姑打對面坐，其間四哥叼雪茄，拉姑就一邊歎茶一邊掏出大叠演唱會飛，然後分派給眾人。四哥見狀亦甚具風度地為拉姑拿開手袋，讓她騰空枱面處理演唱會門票。其後眾人輕鬆聊天，談足個多小時才各自離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
