<html><header><meta charset="utf-8"><title>青衣城時光倒流50年</title></header><body><h1>青衣城時光倒流50年</h1><p>呢排去到邊都見到同香港迪士尼樂園有關嘅宣傳，地鐵旗下商場青衣城今日換上新裝，重有「香江流金50載」珍藏回顧展，地鐵總商場事務經理陳嘉明表示，回顧展覽同之後舉行嘅活動及優惠，估計可以令商場人流起碼增加五巴仙。&#13;<br> 就呢個「香江流金50載」展覽，青衣城向香港十幾位收藏家及團體，借咗過百件自二十世紀三十年代以嚟嘅民生用品珍藏，如中文同阿拉伯數目字兼備嘅五十年代攪盤電話、有刺繡嘅揹帶、寶珠姐扮工廠妹必備嘅多層銻飯壺、涼茶舖招徠顧客嘅巨型原子粒收音機。展期到十月底。</p></body></html>
