<html><header><meta charset="utf-8"><title>　　3個當奴合家歡 - 李八方</title></header><body><h1>　　3個當奴合家歡 - 李八方</h1><p>香港迪士尼樂園開幕在即，噚日又邀請傳媒入場試菜，迪士尼要員羅彬深喺席間講咗件趣事畀大家聽。話說特首煲呔曾早前都到過迪士尼巡視，高官到訪，樂園自然精英盡出招待，不敢怠慢貴客，由米奇老鼠帶隊，同埋成班卡通人物老友一齊出場，羅彬深話當日就出現咗迪士尼難得一見嘅景象，就係三個當奴同時現身嘅罕見場面。&#13;<br> 此話何解呢？原來羅彬深英文名叫DonaldRobinson，特首煲呔曾嘅洋名又叫Donald，加埋卡通人物唐老鴨DonaldDuck，真係三個當奴合家歡。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
