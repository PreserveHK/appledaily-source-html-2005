<html><header><meta charset="utf-8"><title>吳浩康𢱑瘦身廣告</title></header><body><h1>吳浩康𢱑瘦身廣告</h1><p>吳浩康（Deep）、梁靖琪和吳日言等前晚齊集無綫將軍澳電視廣播城，為中秋特備節目「越大班人月好玩」錄影，大玩踩石春路、鬥快食西瓜及月餅等遊戲。</p><p>不慎露底</p><p>賽前阿Deep笑謂︰「我最近瘦咗十磅，希望同隊嘅李逸朗同蔣雅文幫吓手啦！」問他為何不乘機接拍纖體廣告，他就說︰「我都好想，但𠵱家重未有人搵我，希望公司幫我安排吓。」而鄧穎芝在玩遊戲時十分投入，連露底也慒然不知。&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳偉權</p></body></html>
