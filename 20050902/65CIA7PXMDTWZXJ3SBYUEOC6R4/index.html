<html><header><meta charset="utf-8"><title>蘭西情報課：澳門大學生打工一年做業主</title></header><body><h1>蘭西情報課：澳門大學生打工一年做業主</h1><p>澳門樓市熾熱人人都知，樓價升幅唔比香港輸蝕，今年頭五個月已經升咗三成，有能力買樓嘅人咪愈嚟愈少？但聽完中原郭朝隆講就知唔係呢回事嘞。&#13;<br> 郭朝隆話，用生活指數、樓價同人工夾埋嚟計，澳門大學畢業生平均只要做一年嘢，就可以儲夠首期買樓，香港大學生就要九年，美國都要八年至得。&#13;<br> 另外，澳門人換樓潮都為樓市帶嚟支持，好似氹仔濠景花園兩房一廳單位，兩年前值三四十萬，𠵱家最少可以賣到百三萬，業主賣樓套現，足夠畀新樓嘅兩成首期有餘。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
