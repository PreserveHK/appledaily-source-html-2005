<html><header><meta charset="utf-8"><title>記住參加當地團</title></header><body><h1>記住參加當地團</h1><p>「我半個澳洲人嚟㗎啦！」Sara一年至少飛澳洲2、3次，發掘新地方之餘，「回」去跟旅途認識的朋友敍舊更重要。「其實Sydney同GoldCoast還有好多好玩地方。例如參加LocalTour，去土產村。因為交通關係，香港人很少去，但歐洲旅客就最愛去，貨品統統老闆自己設計，絕不是周街有的進口貨！」		&#13;<br>記者：陳慧敏</p><p>Sara醒醒你：觀鯨係時候</p><p>由現在起至10月，一定要去GoldCoast睇鯨魚。特別是9月初，只要你去到海邊，個半鐘內一定睇到。</p></body></html>
