<html><header><meta charset="utf-8"><title>周華健、李宗盛唱旺大馬</title></header><body><h1>周華健、李宗盛唱旺大馬</h1><p>周華健與李宗盛日前應邀到位於吉隆坡市中心的金河廣場，出席馬來西亞建國四十八周年慶祝活動。&#13;<br> 兩人被安排於倒數時壓軸演出，華健甫出場便為他們即將於大馬舉行的「周李二人傳」演唱會宣傳，打趣道：「今晚是來為演唱會綵排，裏面有賣票！」</p><p>獻出第一次</p><p>兩人唱到最後一首歌《跟自己賽跑的人》後，台下觀眾似乎還意猶未盡。最後在徇眾要求下，華健便清唱了一小段《朋友》作終結。&#13;<br> 鬼馬的華健談到今次是兩人首次在大馬慶祝國慶時，即笑說：「第一次哩！第一次哩！要好好珍惜啊！」</p></body></html>
