<html><header><meta charset="utf-8"><title>碧堤樓書包裝精美</title></header><body><h1>碧堤樓書包裝精美</h1><p>深井碧堤半島三期今晚會搞個「夢幻奇妙之夜」，招待準買家睇樓，九倉黃光耀話，特別準備咗一千套盒裝嘅特別版樓書，淨係得今晚先至有得派，除咗包裝精美，佢重特別推介其中一幅彩頁，係碧堤三期其中一個廣告主角美人魚（圖），特別印到有閃爍嘅效果。&#13;<br> 示範單位聽日就開放畀公眾人士參觀，售樓處亦會搞嘉年華，主題會配合迪士尼，重請咗唱「他約我去迪士尼」唱到街知巷聞嘅網絡歌手KellyJackie現場演繹，真係有市場觸覺。</p></body></html>
