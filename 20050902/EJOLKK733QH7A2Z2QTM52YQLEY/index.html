<html><header><meta charset="utf-8"><title>蔡依林狂衝燈交警縱容</title></header><body><h1>蔡依林狂衝燈交警縱容</h1><p>蔡依林與周杰倫的緋聞暫告一段落後，她近日購入一輛藍色凌志跑車，還笑指它就是新男友「藍凌志」。&#13;<br> 前日颱風「泰利」襲台，蔡依林特別到超級市場與眾師奶齊齊搶購新鮮蔬果，共花了約五百港元，之後蔡依林便駕車返家。&#13;<br> 考獲車牌不足一年的蔡依林駕車途中多次違反交通條例，包括兩次違規左轉、違規掉頭及衝紅燈等，蔡依林被交通警員截查，該警員最後卻放她一馬。&#13;<br> 記者事後向管轄該處的信義分局交通隊分隊長查詢此事時，他表示會了解事件。蔡依林則透過經理人解釋說：「風雨中開車我很緊張，對於違規我很抱歉，下次會小心。」</p></body></html>
