<html><header><meta charset="utf-8"><title>周慧敏5分鐘掃靚衫</title></header><body><h1>周慧敏5分鐘掃靚衫</h1><p>周慧敏和男友倪震平日生活各有空間，倪震經常一支公出外食飯及逛寵物店，而深居簡出的周慧敏日前則單拖到中環逛街購物，在短短五分鐘內更已掃貨完畢，認真快手。&#13;<br> 不施脂粉的周慧敏當日約下午五時，獨自由中環置地廣場步行到歷山大廈的詩韻女裝店，周慧敏內進後即細選掛在架上的連身裙，其間她曾拿起一條紫色花裙在鏡前左照右照，但卻未合心意，之後她又揀選一輪，約五分鐘後，她拿着一袋戰利品步出店外。</p><p>為男友置裝</p><p>周慧敏邊行邊講電話，從行人天橋步行到遮打大廈，步履頗為急速的她直往Armani男裝部蹓躂，未知是否趕着為男友添置秋冬新裝呢？&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
