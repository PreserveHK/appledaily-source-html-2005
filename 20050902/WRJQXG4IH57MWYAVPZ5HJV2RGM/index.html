<html><header><meta charset="utf-8"><title>傲雲峰兩年賺140萬</title></header><body><h1>傲雲峰兩年賺140萬</h1><p>▲利嘉閣林志強表示，土瓜灣傲雲峰7座高層885方呎單位，以434萬易手，呎價4904元，原業於03年以293.6萬元購入，賺逾140萬元。&#13;<br> ▲香港置業周淑英表示，觀塘麗港城28座中層664方呎單位，近日以240萬成交，呎價3614元，原業主於01年初賺70萬元。&#13;<br> ▲業內人士稱，尖沙嘴南洋中心1座9樓01及02室，約5900方呎，剛以呎價約6300元售出。據了解，原業主去年以逾6800萬元購入9樓全層14542方呎，平均呎價約4700元。</p></body></html>
