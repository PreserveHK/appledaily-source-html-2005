<html><header><meta charset="utf-8"><title>葉宇澄與百義工唱出火花</title></header><body><h1>葉宇澄與百義工唱出火花</h1><p>新進歌手葉宇澄早前獲邀出席獅子山青年協會活動，今次活動是希望透過藝人宣揚行善，葉宇澄當然義不容辭，他除自彈自唱新歌《瑪莉與偉業》外，又與一百名義工合唱大會主題曲《生命歷奇》。</p><p>被圍索簽名狼狽</p><p>問葉宇澄曾否試過與一百人合唱？他笑說：「以前喺合唱團時都試過同一大班人合唱，但係大家都只係一齊練習，有一定嘅默契，反而今次同呢班義工興之所至嚟個大合唱，估唔到可以擦出火花，感覺好新鮮。」合唱完後，一班義工擁着向葉宇澄索取簽名及合照，令到滿頭大汗的他要一邊抹汗，一邊為義工簽名，十分狼狽。</p></body></html>
