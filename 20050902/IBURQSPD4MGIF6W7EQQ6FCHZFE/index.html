<html><header><meta charset="utf-8"><title>LisaS.雙雙對對學國語</title></header><body><h1>LisaS.雙雙對對學國語</h1><p>名模LisaS.及陳嘉容前晚連踩兩場騷，分別在金鐘示範Ports秋冬新裝，然後在中環出席模特兒好友SofiaWallin設計的手袋派對。</p><p>北京商機無限</p><p>LisaS.透露忙完今個月花生騷黃金檔期後，下月會與男友吳彥祖到北京三個月學習普通話，她說：「呢個年代識講普通話好緊要，加上○八年北京主辦奧運，到時一定有好多活動，我好想除咗做模特兒外，嘗試向司儀路線發展。我最鍾意講嘢，做司儀啱晒我，我好希望係第一個香港模特兒打入北京市場。」&#13;<br> 採訪：JessicaNgan　攝影：RickyChan</p></body></html>
