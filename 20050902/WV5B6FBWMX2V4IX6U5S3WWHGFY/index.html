<html><header><meta charset="utf-8"><title>河知雲秘密插曲一唱驚人</title></header><body><h1>河知雲秘密插曲一唱驚人</h1><p>河知雲除了落力演出新片《刑警》外，原本她亦秘密為電影灌錄一首插曲。雖然如此，她坦言：「做夢都沒有想過去當全職歌手，今後仍舊以演員身份去吸引觀眾。」</p><p>姜東元和唱</p><p>河知雲主唱的歌為一首抒情歌曲，暫名《LoveSong》。早前舉行之試映會完場後，大批記者詢問：「這把甜美的女歌聲到底是來自哪個歌手？」原來正是片中女主角河知雲。歌曲之錄音在八月中秘密進行，而《刑》片男主角姜東元都有擔任歌曲和唱部份。繼○三年義務替歌手WAX伴唱的河知雲說：「沒想過當歌手；但如果有人邀請我去演音樂劇，我都會考慮。」</p></body></html>
