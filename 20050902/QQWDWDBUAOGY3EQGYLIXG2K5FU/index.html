<html><header><meta charset="utf-8"><title>內地98年全面禁止傳銷</title></header><body><h1>內地98年全面禁止傳銷</h1><p>隨相關條例出台，大陸將對直銷和傳銷做出明確界定，前者為合化，後者視為非法。非法傳銷的定義包括組織者或經營者以發展下線的方式招攬會員，要求繳納會費，形成上下經營方式，並以下線的銷售業績為依據，計算和給付上線報酬等。根據大陸非法傳銷的定義，即當前香港的傳銷手法，在大陸將視為非法。</p><p>傳銷在上世紀八十年代末，傳入中國。由於高利潤，令中外傳銷公司有如雨後春筍般湧現，但同時亦被不法分子利用，導致中央最終在九八年全面禁止傳銷活動。</p></body></html>
