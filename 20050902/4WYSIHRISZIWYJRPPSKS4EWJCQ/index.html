<html><header><meta charset="utf-8"><title>猶太教徒服刑　可獲特別待遇</title></header><body><h1>猶太教徒服刑　可獲特別待遇</h1><p>簡崇諾夫婦及家人為猶太教徒，在膳食及日常生活中有規條須遵守。除每天三次祈禱及向以色列所在的西方跪拜外，猶太教徒視星期六為安息日，習慣於周五日落後便休息至周六日落，教徒亦禁食豬肉。&#13;<br> 懲教署發言人表示，跟據《監獄規則》第四十一條，猶太教徒在服刑時如申請豁免在星期六工作，則不得強迫他們在當天工作，猶太教徒亦可守懲教署長所容許的節日。署方會因宗教及種族理由為部份囚犯在膳食上作特別安排，不過，犯人須主動向署方提出申請。據悉，懲教署自去年接收兩名猶太教徒囚犯後，曾特別為兩名犯人運送猶太膳食。</p></body></html>
