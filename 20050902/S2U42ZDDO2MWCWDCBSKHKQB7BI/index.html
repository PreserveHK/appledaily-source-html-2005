<html><header><meta charset="utf-8"><title>雷凱欣恨做良家婦女</title></header><body><h1>雷凱欣恨做良家婦女</h1><p>擁有驕人上圍的新一代人氣性感女星雷凱欣，入行已踏入第三個年頭。日前她接受《HIM》雜誌訪問時表示，自己入行時只有十八歲，現在已是「二」字頭，故思想亦比前成熟，除懂得控制情緒不會亂發脾氣外，還因為看得書多而學懂與人相處之道。</p><p>「我唔係36G」</p><p>雷凱欣謂她的人生夢想是三十歲退出娛圈，結婚去也，她說：「我要做全職家庭主婦，最重要係有白馬王子，所以我要廿六歲開始拍拖，經過四年了解，三十歲就即刻結婚！」提到其豐滿上圍，雷凱欣即緊張地說：「啲報道寫錯，我唔係36Ｇ，我冇36吋胸，亦唔係Gcup。」</p></body></html>
