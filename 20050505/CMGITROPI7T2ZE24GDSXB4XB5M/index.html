<html><header><meta charset="utf-8"><title>小元斌難忘被摑30次</title></header><body><h1>小元斌難忘被摑30次</h1><p>由韓國童星「小今英」李世英主演的電影《童行歲月》今日在港上映，片中的男主角、曾在電影《天使的印記》中扮演童年元斌的小演員金宋日前接受本報e-mail訪問。&#13;<br> 金宋飾演家境貧困但非常懂事的九歲小童，為了替患有眼疾的母親買太陽眼鏡而四處打工，面對轉校生李世英時又不敢表白。問他最難忘片中哪段情節？金宋說：「最難忘是在課室被老師連環掌摑的鏡頭，捱了三十多個耳光！」&#13;<br> 原來金宋五歲時已入讀演藝學校學演戲，最喜愛的韓星就是曾跟他合作過的韓石圭。</p></body></html>
