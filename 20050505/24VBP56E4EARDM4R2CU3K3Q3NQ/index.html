<html><header><meta charset="utf-8"><title>瑪麗嘉兒翻生轉戰舞台</title></header><body><h1>瑪麗嘉兒翻生轉戰舞台</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）近日人逢喜事精神爽，其大碟繼九七年後重登美國Billboard榜首。前日她以一身性感打扮出席由MTV音樂頻道主辦的晚會，繼續宣傳其冠軍大碟。&#13;<br> 瑪麗嘉兒近來工作量大增，而她卻有意進軍舞台劇界，並希望將其九四年的聖誕大碟改編為音樂劇，她日前接受訪問時說：「我是個十分喜歡熱鬧的人，我最喜愛聖誕節。我希望將節日元素融滙於劇中，創造一個有趣的合家歡歌舞劇。」</p></body></html>
