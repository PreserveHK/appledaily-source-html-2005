<html><header><meta charset="utf-8"><title>茱姐添丁夢碎痛心</title></header><body><h1>茱姐添丁夢碎痛心</h1><p>現年三十七歲的金像影后茱莉亞羅拔絲（JuliaRoberts），去年接受試管受精方法，幾經艱辛終於去年十一月成功誕下龍鳳胎。充滿母性的茱姐曾表示希望生九個小孩，但早前醫生卻告知她不可再懷孕。&#13;<br> <br> <spanclass>不適宜再孕 &#13;<br> 據知由於茱姐的健康狀況並不適合懷孕，因此她懷孕及分娩期間患上很多併發症，更差點失去腹中的兩個孩子，故醫生告誡她不適宜再次懷孕，令茱姐大受打擊。茱姐丈夫丹尼慕達（DannyModer）即時安慰她，表示能擁有龍鳳胎已很滿足。</spanclass></p></body></html>
