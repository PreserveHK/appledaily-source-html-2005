<html><header><meta charset="utf-8"><title>車婉婉探監陪媽咪</title></header><body><h1>車婉婉探監陪媽咪</h1><p>車婉婉、王喜和吳家樂前晚在將軍澳電視廣播城，錄影由鄭裕玲（嘟嘟）主持的法律遊戲節目《百法百眾》。&#13;<br> 車婉婉的母親車綺芬前年因盜竊和洗黑錢罪成，被判監五年半，現仍在獄中服刑。談到周日便是母親節，問車婉婉怎樣度過？車婉婉不悅地說：「生個ＢＢ出嚟玩吓囉，其實探媽咪係必定動作，唔通去探老竇咩？呢個問題都有幾個人問過我，年年母親節都問。」<br> &#13;<br> <spanclass>嘟嘟唔食中藥 &#13;<br> 而嘟嘟則談到最近被拍到買中藥補身的照片，她說：「我都冇買當歸，嗰日係我做完運動行過，啲朋友畀我睇啫，我從來都唔食中藥，就算燕窩都唔食。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
