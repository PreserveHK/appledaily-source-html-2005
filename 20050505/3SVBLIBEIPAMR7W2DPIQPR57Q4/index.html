<html><header><meta charset="utf-8"><title>怪行為男生獲賠35萬</title></header><body><h1>怪行為男生獲賠35萬</h1><p>【本報訊】十七歲自幼患有成長障礙的會考生，指稱六年前一次交通意外後患上強迫症，做出多種怪異行為，包括一日多次洗手、不斷抓頭、易發怒、儍笑、畏高及記憶力減退等徵狀，其母認為怪異行為因車禍所致，遂興訟區域法院，向肇事貨車司機索償近百萬元。&#13;<br> 法官昨裁定車禍只加劇男生的成長障礙嚴重情況，沒患上強迫性疾患，遂判賠償三十五萬餘元。原訴人江笑芬代表兒子吳嘉浩，向司機楊國樑提出訴訟。&#13;<br> 案件編號：DCPI28/04</p></body></html>
