<html><header><meta charset="utf-8"><title>巴拿馬或轉投北京</title></header><body><h1>巴拿馬或轉投北京</h1><p>被視為台灣最重要邦交國的南美洲國家巴拿馬新政府上台後，近日已就是否與台灣斷交及轉投北京一事，徵求美國的意見。美方的取態尚未明朗，其意見受到台北與北京方面的密切關注。&#13;<br> 台灣國家安全會議副秘書長張旭成周一在華盛頓表示，巴拿馬新任總統杜里荷斯，上周訪問白宮時曾就該國是否轉投北京一事，探問過美國的看法，美方如何回應未清楚。由於巴拿馬與美關係密切，所以很尊重美方意見。&#13;<br> 據稱，巴拿馬新總統杜里荷斯以重建巴拿馬的國際形象為己任，傾力清查上屆政府的貪污問題，偏偏台灣捐贈給上屆政府的六千萬美元，又可能遭到濫用，因而新政府有拿台灣「開刀」以明志的可能。&#13;<br> 台灣《中國時報》&#13;<br> </p></body></html>
