<html><header><meta charset="utf-8"><title>Justin入院切喉瘤</title></header><body><h1>Justin入院切喉瘤</h1><p>盛傳將於後日與荷李活女星金美侖戴雅絲（CameronDiaz）結婚的美國男歌手JustinTimberlake，近日錄音時發現聲帶有點毛病，經診治後發現喉嚨長了腫瘤。為了避免腫瘤惡化，Justin決定下周做手術割除腫瘤。&#13;<br> <br> <spanclass>短時間不能唱歌 &#13;<br> Justin早前與饒舌歌手SnoopDogg灌錄歌曲《Signs》時，發現聲線未能達正常水準，經檢查後，醫生證實Justin的喉嚨長了腫瘤，並安排他下周於洛杉磯做手術。&#13;<br> 一位知情人說：「今次只是個小手術，問題應該不會太大，但他卻要於一段時間內細聲講話及不能唱歌。」</spanclass></p></body></html>
