<html><header><meta charset="utf-8"><title>　　共同進退 - 李八方</title></header><body><h1>　　共同進退 - 李八方</h1><p>煲呔未上位，但係周街都話佢雖然叫做阿權，但係冇權揀班底，就算林D9同何志平幾無能都唔郁得。如果係咁，又真係難為了家嫂。&#13;<br> 不過，亦有傳聞話唔係個個前朝遺臣鍾意做煲呔下屬，好似詩姐姐（圖），就只係畀面老董留低，𠵱家都係時候同老董共同進退，保外就醫啦。詩姐姐咁諗都唔奇，至於北京批唔批就另話。&#13;<br> 八方又聽聞詩姐姐嘅原來指定接班人廖長城都唔想同煲呔玩，如果係真，煲呔就發達囉，因為唔使自己出手啲舊人就散水，易同上頭交代得多。&#13;<br> 馬泉崇攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
