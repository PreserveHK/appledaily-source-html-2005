<html><header><meta charset="utf-8"><title>城城評港姐：識跳舞加分</title></header><body><h1>城城評港姐：識跳舞加分</h1><p>郭富城前晚在無綫將軍澳電視廣播城擔任港姐複試評判，接見了約十多名佳麗，然而這批佳麗的質素較平凡。&#13;<br> 城城表示前晚複試的佳麗，大部份在香港出生，但在外國長大，希望藉着選美挑戰自己，城城說：「呢批佳麗嘅第一志願都係跳舞，佢哋要準備一首歌同一part舞，參選嘅佳麗如果識跳舞都會加分。」<br> &#13;<br> <spanclass>頻避鏡頭 &#13;<br> 城城給分數時可會「鬆手」些？他說：「我畀分好緊，所以TVB先叫我嚟，呢次嘅佳麗多數跳中國舞同爵士舞，暫時冇人跳hiphop。」其中有一位佳麗複試後離去，因顧着迴避記者鏡頭，不小心跌下腰鏈。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
