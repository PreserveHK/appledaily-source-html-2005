<html><header><meta charset="utf-8"><title>Paris熱暖多倫多</title></header><body><h1>Paris熱暖多倫多</h1><p>富家女ParisHilton及美國女星艾麗莎古拔（ElishaCuthbert）前日飛到加拿大多倫多，出席由當地電視頻道MuchMusic舉辦的活動，宣傳兩人主演的驚慄電影《恐怖蠟像館》。&#13;<br> 雖然現時多倫多的天氣仍然寒冷，但Paris到場後便脫下外套會影迷，令在fans大飽眼福。&#13;<br> 另外，紐約杜莎夫人蠟像館日前為Paris的蠟像揭幕，但Paris對蠟像諸多批評，指蠟像衣着普通，頭髮又太長。此外，一心闖樂壇的Paris，近日接連被樂隊BlackEyedPeas、LeTigre以及'NSync成員JCChasez拒絕合作，令其處女大碟推出無期。</p></body></html>
