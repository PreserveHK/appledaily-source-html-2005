<html><header><meta charset="utf-8"><title>向海嵐冧爆中山師奶</title></header><body><h1>向海嵐冧爆中山師奶</h1><p>向海嵐、蕭正楠和陶大宇等，上周到了中山出席內地樓盤宣傳。向海嵐和蕭正楠當日中午舉行了簽名會，吸引不少媽咪級的巿民帶同手抱嬰兒和小孩到場排隊，向海嵐昨日在電話中說：「可能啱啱播完我演嘅《心花放》，所以觀眾印象深刻，內地嘅觀眾都好熱情。呢次我帶咗二百張簽名相出席活動，都唔夠派，最後重要搵樓盤小冊子頂替。」<br> &#13;<br> <spanclass>欲內地置業 &#13;<br> 向海嵐在晚會上獻唱了兩首國語歌《他的眼淚》和《眼淚》，她說：「本來我重準備咗唱廣東歌《分分鐘需要你》，但因為個騷過時，所以臨時要cut我一首歌，都好可惜。」向海嵐表示稍後有興趣在內地置業，房子會作度假用途。&#13;<br> 採訪：比華利</spanclass></p></body></html>
