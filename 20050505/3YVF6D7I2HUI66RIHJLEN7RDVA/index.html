<html><header><meta charset="utf-8"><title>嚴浩搵成龍谷乖仔</title></header><body><h1>嚴浩搵成龍谷乖仔</h1><p>導演嚴浩及其子嚴羚昨日在尖沙嘴為電影《抹茶之戀味》宣傳，嚴羚除了參與演出，更為《抹》片創作及唱主題曲，他說：「首歌係舊年作嘅，咁啱同老竇個劇本配合，最後就一齊合作。」<br> &#13;<br> <spanclass>秋天開拍 &#13;<br> 嚴浩正籌備新片《少年狂》，計劃找成龍、周渝民、周杰倫及其兒子嚴羚演出，預計本年秋季開拍，製作費超過一億，《少》片屬時裝奇情功夫片，故事講述成龍帶着兩名徒弟遊歷江湖。&#13;<br> 導演嚴浩說：「已經同成龍傾過，而周渝民同周杰倫之中會揀一個同嚴羚合作。」</spanclass></p></body></html>
