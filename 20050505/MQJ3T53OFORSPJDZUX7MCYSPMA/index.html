<html><header><meta charset="utf-8"><title>權相佑受訓做拳頭刑警</title></header><body><h1>權相佑受訓做拳頭刑警</h1><p>韓國男星權相佑與《春逝》男星劉智泰合作演出的電影《野獸》，上月十三日在京畿道富川開拍。權相佑為了應付片中的動作場面，多個月前開始接受一周兩次的特訓，務求拍攝時不必用替身。&#13;<br> 權相佑飾演愛用拳頭解決問題的重案組刑警，他將一反斯文靚仔形象，以滿臉鬚根的粗獷形象示人。劉智泰則飾演性格冷靜、追求完美的檢察官。&#13;<br> 《野獸》稍後會在首爾、仁川和釜山等地方取景，並預定十二月在韓國上映。</p></body></html>
