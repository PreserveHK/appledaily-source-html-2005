<html><header><meta charset="utf-8"><title>張震嶽下月開騷瘋狂夜</title></header><body><h1>張震嶽下月開騷瘋狂夜</h1><p>張震嶽下月十七日在港開騷，之前他以「棒棒堂」作為部份台灣巡迴演唱會的名稱，但他認為以廣東話說「棒棒堂」不順口，故將香港演唱會改名為「馬拉桑」。&#13;<br> 過去半年，張震嶽在台灣各沙灘、街頭及酒吧演出十六場演唱會，其中幾場「棒棒堂」演唱會，表演沒有固定程序，張震嶽只求與歌迷瘋狂一晚，讓想唱歌的觀眾上台玩，要跳舞的就在台下跳個夠。&#13;<br> 張震嶽去年底將這個演出形式帶到美國，成為首位站在洛杉磯著名表演場地HouseofBlue的華人歌手，並在當地巡迴演出十場，國際歌手艾頓莊（EltonJohn）與Eminem等曾於該場地演出。張震嶽在今年底會再到美國開巡迴演唱會。</p></body></html>
