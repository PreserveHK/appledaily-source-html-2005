<html><header><meta charset="utf-8"><title>林熙蕾踢走朱茵賺百萬</title></header><body><h1>林熙蕾踢走朱茵賺百萬</h1><p>林熙蕾被傳取代朱茵位置，以百萬元酬勞擔任修身堂新任代言人，林熙蕾日前拍攝性感宣傳照，早前有傳朱茵任代言人時酬勞只有四十萬港元，而林熙蕾的酬勞則有八十萬元，但林熙蕾自爆酬勞不止這數目，她以國語說：「這次有七位數字港元。」<br> &#13;<br> <spanclass>在港拍新片 &#13;<br> 林熙蕾又說：「我連續一星期做纖體療程，每次約做兩小時，我想試試成效如何，不過我平常有上健身房的習慣，即使做了纖體療程，也不會放棄原本的運動。」目前她正在香港拍攝電影《文雀》，但日內將會返台北與媽媽慶祝母親節，隨後再飛往泰國拍攝修身堂廣告，她表示廣告中她會穿比堅尼示人。</spanclass></p></body></html>
