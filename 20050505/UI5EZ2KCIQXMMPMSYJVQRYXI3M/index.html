<html><header><meta charset="utf-8"><title>理大護理畢業生最高薪</title></header><body><h1>理大護理畢業生最高薪</h1><p>【本報訊】理工大學昨日公布去年畢業生的就業情況，二千多名受訪學士學位畢業生中，九成六人在畢業後六個月內成功就業或以全日制形式升學，受聘學生平均月薪為一萬一百零八元，較去年上升百分之四點八，其中以醫療護理及社會服務界畢業生月薪最高，平均月薪一萬九千九百一十九元。此外，一千四百多名受訪非學位課程畢業生中，九成八在去年十二月成功就業或升學，平均月薪由去年一萬四百二十一元下跌至一萬二百七十八元。&#13;<br> </p></body></html>
