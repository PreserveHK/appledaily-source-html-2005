<html><header><meta charset="utf-8"><title>曹眾帶團赴台祭鄧麗君</title></header><body><h1>曹眾帶團赴台祭鄧麗君</h1><p>已故歌后鄧麗君於本月十日逝世十周年，曹眾將於後日帶同鄧麗君fans參與的「感受鄧麗君」旅行團，到鄧麗君位於台北金寶山筠園的墓地拜祭。<br> &#13;<br> <spanclass>顏福偉憶往事 &#13;<br> 鄧麗君生前的廚師兼管家金美，與食肆合作烹調當年鄧麗君最愛的美食，並帶到台北拜祭她。&#13;<br> 昨日曹眾及顏福偉在尖沙嘴舉行記者會，憶述當年與鄧麗君的往事，顏福偉自言父親是鄧麗君的契爺，算來他亦是鄧麗君的誼弟，他說：「當年鄧麗君喺屋企同我打乒乓波，佢大約十七歲，我就得幾歲，以前都唔知佢原來咁紅。佢每逢開演唱會，都會叫我媽咪煮雞飯畀佢食。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
