<html><header><meta charset="utf-8"><title>三浦友和30年後再演《赤的疑惑》</title></header><body><h1>三浦友和30年後再演《赤的疑惑》</h1><p>日本ＴＢＳ電視台日前宣布即將重拍女星山口百惠主演的經典日劇《赤的疑惑》，而百惠的丈夫三浦友和亦會參演其中一角。&#13;<br> <br> <spanclass>歎時間飛逝 &#13;<br> 《赤的疑惑》自七五年開始首播，當年三浦在劇中扮演患病女主角幸子同父異母的哥哥。在新版本中，石原佐美將飾演當年百惠扮的「幸子」一角，而三浦則會扮演載着絕望的幸子到北海道的貨車司機，三浦說：「再演該劇實在感觸良多，感覺到三十年的時間過得很快。」</spanclass></p></body></html>
