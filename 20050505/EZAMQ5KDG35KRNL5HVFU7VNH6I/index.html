<html><header><meta charset="utf-8"><title>社福界反對一次過補貼</title></header><body><h1>社福界反對一次過補貼</h1><p>【本報訊】捍衞社會福利大聯盟、職工盟及一批大學社工系同學合共八十多人，昨晨到社會福利署總部抗議，反對當局計劃以兩筆為數八億元的一次過補貼，換取在明年起停止發放為支付社福機構員工增薪點開支而設的過渡期補貼。代表先在社署總部集會，高呼口號，向署長鄧國威遞交請願信。&#13;<br> 鄧國威昨午出席一個公開活動時回應稱，解決員工的薪酬問題是社福機構的責任，當局已為各機構提供了五年、總額逾十四億元的補貼，機構理應有足夠時間解決人事架構問題。&#13;<br> 馬泉崇攝</p></body></html>
