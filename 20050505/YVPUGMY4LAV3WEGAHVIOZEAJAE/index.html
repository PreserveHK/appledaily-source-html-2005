<html><header><meta charset="utf-8"><title>悅來酒店雪卡毒添7宗</title></header><body><h1>悅來酒店雪卡毒添7宗</h1><p>【本報訊】衞生署再接獲七宗在荃灣悅來酒店參與宴會，進食珊瑚魚花面斑後懷疑中雪卡毒個案，事件至今受影響人數累積至十三人。香港海鮮聯合總會主席李彩華表示，肇事珊瑚魚由位於深水埗通州街一魚檔供應。悅來酒店回應稱，已停止向有關供應商購買花面斑。&#13;<br> 該署衞生防護中心證實，十三名患者包括三男十女。他們於本月一日出席在荃灣悅來酒店舉行的宴會時分坐兩席。其中一名新增患者曾到廣華醫院急症室求診，毋須入院。</p></body></html>
