<html><header><meta charset="utf-8"><title>ArtDeco</title></header><body><h1>ArtDeco</h1><p>千金打造&#13;<br>作者：MakotoFujimura&#13;<br>位置：鯽魚涌濠豐大廈&#13;<br>MakotoFujimura是美籍日本著名藝術家，作品遍布日本各現代Nihonga（直譯為日本畫）美術展覽館，更於東京舉行作品回顧展。他的作品「金松」7米×5米，利用中、日傳統的Nihonga技巧，主要材料由半寶石如藍銅礦、孔雀石及辰砂，加上近千塊金、銀葉創作而成。這幅百年歷史的傳統日本油墨，底層以珍貴的Mulberry-Gampi紙張及人造帆布作承托，所有過程均由人手完成。</p></body></html>
