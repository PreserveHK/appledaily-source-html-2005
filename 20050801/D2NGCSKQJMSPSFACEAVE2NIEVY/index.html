<html><header><meta charset="utf-8"><title>蘭西情報課：愛琴灣翻新工程如火如荼</title></header><body><h1>蘭西情報課：愛琴灣翻新工程如火如荼</h1><p>差啲成為爛尾樓嘅青山公路愛琴灣，收樓程序已經開始，堅持到底嘅小業主，等咗咁耐，終於收鎖匙，加上樓市升咗，區內樓價水漲船高，唔少收咗樓嘅業主，都隨即放盤，開價進取，閒閒地比購入價高五六成。&#13;<br> 至於由羅家寶以二億一買入嘅六十一個單位，最快九月出售，𠵱家做緊翻新工程，估計使費要成二千萬。&#13;<br> 早幾日，蘭西跟經紀去參觀，整得最多嘅係大堂同走廊，主要係加返好多希臘式大柱雕塑，加強地中海風格。羅家寶話過，拆售呎價四千幾到五千幾。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
