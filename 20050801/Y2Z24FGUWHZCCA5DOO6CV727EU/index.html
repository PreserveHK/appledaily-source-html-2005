<html><header><meta charset="utf-8"><title>施念慈自爆甩拖</title></header><body><h1>施念慈自爆甩拖</h1><p>施念慈昨日在灣仔會展，義務幫好友NoelChu的「新婚情報」演出婚紗騷，她演繹一襲色彩豔麗的旗袍，配上Noel購自蒙古的頭飾，但因她未有綵排，到正式演出時，不慎行錯方向，差點撞向同台演出的模特兒。&#13;<br> 施念慈表示當年結婚穿的婚紗由Noel設計，將來再婚必再找對方幫忙，她又透露與日籍模特兒男友已分手，施念慈說：「都係想搵番個文化上溝通到嘅男朋友，行多啲婚紗騷都好，話唔定咁樣會識番個男朋友呢？」</p><p>轉寫懸疑小說</p><p>施念慈又透露尚欠出版社七本書約，所以會努力寫書，她說：「寫得多愛情題材好悶，我會開始寫吓啲親情同懸疑題材嘅小說。」&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
