<html><header><meta charset="utf-8"><title>工團促撤工商界議席</title></header><body><h1>工團促撤工商界議席</h1><p>【本報訊】港九工團聯合總會昨天就政改方案提出兩項建議，包括取消功能組別的商界及工業界中合共四個議席，改為新增婦女及青年兩個組別，並各設兩席代替。&#13;<br> 另外，該會亦反對擴大立法會議席數目，認為增加議席不但浪費公帑，亦會拖慢議事效率。&#13;<br> 該會主席李國強昨稱，商界及工業界的四個議席，分別由四大商會把持，變相成為有關商會的保障名額，同時更造成議席世襲制，對其他團體並不公平。該會呼籲政府取消有關組別，改由更具代表性的婦女及青年組別代替。</p></body></html>
