<html><header><meta charset="utf-8"><title>愛情小說食譜Crossover</title></header><body><h1>愛情小說食譜Crossover</h1><p>飲食不但可以填飽肉體上的空虛，原來也可以彌補心靈上的空虛感。新一代女作家梁芷珊將自己寫開的愛情小說加入食譜，一於將兩者融合，成為另類愛情小說食譜。書內加插33個心靈食譜，大家可以跟住做，食譜設計與女主角的歷程互相呼應，當中甜、酸、苦、辣味皆有，好令你有機會與女主角一起嘗盡人生各種滋味。&#13;<br>記者：陳冰麗&#13;<br>&#13;<br>銷售點：全線煤氣客戶服務中心、名氣廊、煤氣烹飪中心及各大書店&#13;<br></p></body></html>
