<html><header><meta charset="utf-8"><title>人民幣升值創科影響微</title></header><body><h1>人民幣升值創科影響微</h1><p>【本報訊】創科實業（669）發言人接受本報查詢時表示，人民幣升值對集團影響不大。雖然創科大部份生產設施均在內地，但以人民幣為結算貨幣的成本，只有工資和電力等；而生產成本中的主要部份原材料，則以美元和港元結算。&#13;<br> 該發言人表示，即使成本輕微上漲，集團仍可透過推出新產品彌補，因為享有較高毛利率及提價空間，加上內部的成本控制措施，均可以抵銷有關額外成本支出。</p><p>升值一成　成本增0.5%</p><p>創科主席兼行政總裁HorstJuliusPudwill較早前亦提及，人民幣升值對集團影響輕微，要升值10%才會令成本增加0.5%。</p></body></html>
