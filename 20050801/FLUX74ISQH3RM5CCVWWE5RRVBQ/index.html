<html><header><meta charset="utf-8"><title>食環署合約工無保障</title></header><body><h1>食環署合約工無保障</h1><p>【本報訊】香港食物環境衞生署人員協會昨促請署方正視短期員工合約問題，希望一百五十六名非公務員員工可申請成為長工。協會副主席李惠儀表示，早前曾去信促請署方正視問題，但遭部門拒絕接見，工會不排除會將行動升級。&#13;<br> 工會昨在記者會上表示，該批短期合約員工有的在政府部門服務了七年或以上，卻未能轉為長期聘用。有員工七年間跟署方簽約二十二次，最短的只有兩星期。&#13;<br> 立法會議員王國興認為合約「短得不合情理」，他批評公務員事務局局長王永平早前公開宣布成功將公務員人數削減，實際上是以短期合約員工代替。</p></body></html>
