<html><header><meta charset="utf-8"><title>觀塘百佳舖連約招標</title></header><body><h1>觀塘百佳舖連約招標</h1><p>【本報訊】觀塘輔仁街83至85號隆美大廈地下A舖連1樓全層，合共9424方呎，正連租約標售，本月10日截標，業主意向價1.3億元。&#13;<br> 負責招標的美聯舖位部董事伍賢明表示，物業地舖862方呎，1樓8562方呎，現由百佳超級市場以每月50萬元租用，租期至07年10月，由於是沙士期間續約，故較前租約低10萬元。&#13;<br> 另外，土瓜灣道66號地庫約1.1萬方呎舖，日前以6400萬成交，租客為惠康超市。同樣由惠康租用，位於深水埗順寧道的1150方呎地舖，以950萬元成交。</p></body></html>
