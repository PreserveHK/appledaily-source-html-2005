<html><header><meta charset="utf-8"><title>炒細價樓好過去搶</title></header><body><h1>炒細價樓好過去搶</h1><p>業內人士不斷堅持話樓市好掂，但係加息之後，一二手樓市靜咗確係事實，炒家只有小動作。&#13;<br> 好似荃灣中心咁，幾十萬一個單位，轉吓手賺十幾萬，喺淡市之下，呢個炒家可以話連運都好過人。&#13;<br> 美聯保耀倬話，荃灣中心十八座低層D，四百零四呎，六月由炒家以七十三萬買入，啱啱氹咗個上車客以九十萬接貨，賺咗十七萬，樓價一個月升兩成三。&#13;<br> 有時都幾令人感慨，平貨一定係炒家執，貴價就由用家接，炒家摸貨賺價，真係好過去搶。</p></body></html>
