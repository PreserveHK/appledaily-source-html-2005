<html><header><meta charset="utf-8"><title>逾百萬元悍馬撞毀</title></header><body><h1>逾百萬元悍馬撞毀</h1><p>【本報訊】一輛價值逾百萬元的Hammer悍馬四驅車，昨晚十時半沿北大嶼山公路往青衣方向，途至小蠔灣對開，突然失控，險與同行私家車相撞，四驅車繼而撞壆停下，車頭毀爛（圖）。車上中年男司機、女乘客和一對十多歲男女童輕傷，一併送院治理，抵院後各傷者表示轉往私家醫院求診。根據運輸署登記資料，車主經營名古屋麵包西餅生意。據稱，傷者和其他親友剛由赤鱲角機場離開，車上有行李，疑剛接載旅行完畢親友。Hammer悍馬四驅車為美國在沙漠行走的軍車，後來發展成民用版，車重四噸半，車身龐然巨大，耗油量多。&#13;<br> 黃偉民攝</p></body></html>
