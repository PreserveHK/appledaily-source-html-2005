<html><header><meta charset="utf-8"><title>羅家寶增購廣東八十</title></header><body><h1>羅家寶增購廣東八十</h1><p>【本報訊】資深投資者羅家寶近日再斥近5千萬元，增購尖沙嘴廣東八十商場10舖位，較早前購入10個舖位賣出4個，每個獲利40餘萬元。&#13;<br> 華置聯行行政總裁古劍輝表示，羅家寶新近買入的舖位，每個230餘萬至760餘萬元。另外，一廠家口頭承諾購入5舖位作投資。&#13;<br> 廣東八十至今已售出65舖，金額近2.8億元。古劍輝表示，大業主本月7日封盤，集中處理租務工作，爭取在10月1日或之前開業，餘貨將加價5至10%。商場共3層154個舖位，平均145方呎，呎價3.37萬元。</p></body></html>
