<html><header><meta charset="utf-8"><title>知識分子不寒而慄</title></header><body><h1>知識分子不寒而慄</h1><p>二○○三年，沙士疫潮席捲全國，胡錦濤藉傳媒輿論，將隱瞞疫情的衞生部長張文康、北京市長孟學農革職，令外界寄予厚望，以為胡錦濤將推行新政，引導中國走向更加開放、更加民主的道路，但現實則令中國知識分子心寒。&#13;<br> 從拘禁上書要求平反「六四」的沙士英雄蔣彥永，到大肆搜查公共知識分子劉曉波、余杰等人，從重刑判囚異見人士，到加強管制傳媒和互聯網、管制資訊流通，愈來愈多的事實表明，胡錦濤正走向專制，亦令中國知識界、文化界不寒而慄。&#13;<br> 本報記者</p></body></html>
