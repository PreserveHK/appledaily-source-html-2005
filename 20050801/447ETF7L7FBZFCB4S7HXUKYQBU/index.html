<html><header><meta charset="utf-8"><title>愛心大使手記：會考熱線今起陸續運作</title></header><body><h1>愛心大使手記：會考熱線今起陸續運作</h1><p>下個禮拜三（八月十日）就係中五會考放榜嘅大日子，相信好多應屆會考生，𠵱家心情都好緊張，大使係過來人，當然明白學生哥嘅感受。不過，會考其實只係人生一次小考驗，成敗得失唔使睇得咁重要，正所謂條條大路通羅馬。大使喺呢度勸勉各位應屆會考生，千祈唔好鑽牛角尖，如果覺得壓力太大、情緒受困嘅話，一定要搵人傾訴，而坊間亦有唔少社會服務機構（見表），設立放榜熱線，有需要嘅同學，可以搵專業社工幫手。</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com</p></body></html>
