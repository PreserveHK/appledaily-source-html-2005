<html><header><meta charset="utf-8"><title>男子失款8.5萬<br>深圳鬧市挾人打劫</title></header><body><h1>男子失款8.5萬<br>深圳鬧市挾人打劫</h1><p>一名男子前日在深圳鬧市紅荔路一家銀行取款後，光天化日之下遭人用類似手槍物體恐嚇打劫，然後被挾持上車，膠帶封嘴，綑綁手腳，掠去八萬五千元現金。&#13;<br> 前日上午九時許，從事電子設備買賣的鄭先生到上海浦東發展銀行紅荔路支行取款後，剛準備駕車離去時，遭兩名劫匪用手槍狀物體頂住頭部，迫他不要出聲和打開車門。在車上，鄭遭匪徒以膠帶封嘴和綑住雙腳，並劫去放在一個黑色膠袋內的八萬五千元。鄭在一小時後才被發現獲救，身體並無損傷。&#13;<br> 《南方都巿報》</p></body></html>
