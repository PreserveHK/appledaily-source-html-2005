<html><header><meta charset="utf-8"><title>舊樓業主望資助維修</title></header><body><h1>舊樓業主望資助維修</h1><p>【本報訊】數十名深水埗舊樓的老業主要求政府盡快收購和重建其「殘廢樓」，讓他們可安享晚年。這批老業主居於樓齡四十年以上的物業，居住環境惡劣，連年負擔龐大維修費用，希望政府短期內可提供維修資助，長遠則盼盡快收購其物業，安排他們入住公屋。</p><p>無力負擔維修費</p><p>老業主之一黃仕國（圖）說，五八年在區內購入一個八百多平方呎單位，但九十年代中樓上戶主把單位間成套房，自此其單位就出現嚴重滲水，引致逾五百平方呎的天花石屎剝落，鋼筋外露。他無力負擔四萬多元維修費，惟有「拖得就拖」。</p></body></html>
