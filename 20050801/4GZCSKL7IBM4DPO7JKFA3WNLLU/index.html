<html><header><meta charset="utf-8"><title>美聯球隊風雨中成立</title></header><body><h1>美聯球隊風雨中成立</h1><p>代理行最近吹踢足球風，繼港置慈善足球王大賽後，美聯又話要成立足球隊，參加公益金慈善四人足球賽，早幾日，好認真咁搞咗員工選拔賽。&#13;<br> 最近天氣欠佳，選拔賽當日，有雷暴警告，但係參賽者冇退縮，賽事如期舉行，名為「美聯巨人隊」嘅足球隊，就喺風風雨雨中誕生。&#13;<br> 今個月六號舉行初賽，雖然選拔隊唔怕打風落雨，好不勇猛，不過實力如何，始終落場至知。至於港置，由置善會搞嘅慈善足球王大賽，今個星期開賽，聽講，正在積極備戰中。</p></body></html>
