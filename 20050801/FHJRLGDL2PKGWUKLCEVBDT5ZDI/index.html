<html><header><meta charset="utf-8"><title>奧雲韋遜後勁凌厲得冠軍</title></header><body><h1>奧雲韋遜後勁凌厲得冠軍</h1><p>尊尼狄普（JohnnyDepp）與添布頓（TimBurton）第四度合作的兩周票房冠軍電影《朱古力獎門人》，上周五終於讓出冠軍寶座，不過《朱》片並非遭新片打敗，反而是被過去兩周皆屈居亞軍的喜劇《WeddingCrashers》追過頭。&#13;<br> 由奧雲韋遜（OwenWilson）與雲斯沃恩（VinceVaughn）合演的《WeddingCrashers》，上周五以約五百九十萬美元（四千六百萬港元）票房登上冠軍位置，而新片《智能殺機》只以四百八十萬美元（約三千七百萬港元）票房位列季軍。</p></body></html>
