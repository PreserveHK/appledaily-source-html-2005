<html><header><meta charset="utf-8"><title>iPSA全球新概念店登陸apm</title></header><body><h1>iPSA全球新概念店登陸apm</h1><p>iPSA最近於觀塘apm開設全球首家新概念店，由日本御用設計師設計，近一千呎名為RecipeStation（個性美容基地），靈感是來自日本文化「盛載」，意即以雙手注滿清水的形態。店內分為4區：配方制訂區、皮膚測訂區、互動諮詢區及個人體驗空間。由淺入深又夠互動，值得親身體驗！&#13;<br>&#13;<br>記者：梁珮瑜</p><p>iPSA@RecipeStation&#13;<br> 地址：觀塘apm大堂層C-11店（31481448）</p></body></html>
