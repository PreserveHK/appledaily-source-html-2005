<html><header><meta charset="utf-8"><title>舊款Mini專用波棍頭　$320</title></header><body><h1>舊款Mini專用波棍頭　$320</h1><p>現時差唔多所有手波汽車已經係5前速設計，甚至有啲跑車用上6前速，市面上用上4前速手波嘅已少之又少。舊款Mini可以講係市場中嘅異數，所以出現咗專用嘅手波波棍頭，只有1、2、3、4同R顯示，而且全部都係電鍍款式。另有印上英國國旗嘅款式，都係舊Mini專用。&#13;<br>&#13;<br>記者：袁國基</p><p>地址：土瓜灣旭日街1號A舖瑞英工業大廈地下&#13;<br> 查詢：23641666（MiniPit）</p></body></html>
