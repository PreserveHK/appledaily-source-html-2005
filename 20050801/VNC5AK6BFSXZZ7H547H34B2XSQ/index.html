<html><header><meta charset="utf-8"><title>　　夾出健康來 - 李八方</title></header><body><h1>　　夾出健康來 - 李八方</h1><p>香港醫學會有鑑於沙士嘅痛苦經驗，由二○○三年起主辦嘅「公筷公羹推廣計劃」，今年已經進入第三期，學會請咗大紅人林秉恩醫生做主禮嘉賓、方力申擔任「公筷大使」，當然引嚟好多傳媒採訪。&#13;<br> 今期計劃飲食界為目標，重會將啲教材放喺各購物中心巡迴展覽。大使方力申就喺現場親自教三對孖仔孖女點用公筷；幾位主禮嘉賓又比賽，睇吓邊個最快將啲卡紙夾到隻碟上，結果林秉恩勝出，果然技術不凡！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
