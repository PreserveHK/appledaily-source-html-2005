<html><header><meta charset="utf-8"><title>勤+緣配股集資1.02億</title></header><body><h1>勤+緣配股集資1.02億</h1><p>▲勤+緣媒體（2366）公布，大股東先舊後新配售7000萬股，佔擴大後股本14.09%；每股作價1.83元，集資淨額1.02億元，作為天津合資廣告公司股本及購內地電視節目之墊支。&#13;<br> ▲中裕燃氣（8070）公布，向母公司收購4個內地天然氣項目連同股東貸款，涉資1.09億元。中裕將發行2.94億股新股支付，每股作價0.37元，與停牌前股價相同；新股佔擴大後股本21.69%。股份將於今日復牌。</p></body></html>
