<html><header><meta charset="utf-8"><title>柏景灣即睇即買</title></header><body><h1>柏景灣即睇即買</h1><p>▲美聯蘇國榮表示，大角嘴柏景灣7座高層E相連單位，1315方呎，成交價1030萬元，呎價7833元，買家為屋苑換樓客，睇樓後即時入市，原業主持貨不足兩年勁賺405萬元，升值64.8%。&#13;<br> ▲九龍灣淘大花園M座中層8室，371方呎，獲外區客以106萬元承接，呎價2857元，利嘉閣陳國耀表示，原業主01年以97.5萬元買入，持貨4年賺8.5萬元。&#13;<br> ▲中原曾偉堯表示，紅磡黃埔花園7月份交投集中3房以上大單位，細單位僅佔兩成，其中二期5座高層B室，558方呎，成交價234萬元，呎價4194元，買家為外區上車客。</p></body></html>
