<html><header><meta charset="utf-8"><title>樓市快訊<br>藍灣租轉售賺35萬</title></header><body><h1>樓市快訊<br>藍灣租轉售賺35萬</h1><p>▲中原黎百祥表示，小西灣藍灣半島6座中層E室，848方呎，作價378萬元，每呎4458元，買家為屋苑兩房單位換樓客，原業主01年買入一直出租，現售出獲利35萬元。&#13;<br> ▲利嘉閣倫子霖表示，鰂魚涌康怡花園A座高層10室，600方呎，剛以275萬元易手，呎價4583元，屬市價，原業主95年買入，獲利28萬元。&#13;<br> ▲西灣河嘉亨灣入伙在即，交投暢旺，香港置業葉明輝表示，5座中層C室，1033方呎，獲買家以804萬元承接，呎價7783元，原業主持貨剛1年，轉手賺58萬元。</p></body></html>
