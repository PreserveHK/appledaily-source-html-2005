<html><header><meta charset="utf-8"><title>18號袁彌明串燒歌Sell溫泉</title></header><body><h1>18號袁彌明串燒歌Sell溫泉</h1><p>二十位候選港姐昨日到佛山出席「2005香港小姐溫泉文化之旅大使選舉」活動，眾佳麗以露肩裝上陣，但仍未及負責招待的女孩子們性感，其間有男士笑說：「班港姐都唔夠佢哋靚！」&#13;<br> 大會原定安排眾佳麗參觀樓盤及試浸溫泉，但因天雨而取消，大會惟有着佳麗推銷溫泉好處。眾佳麗為爭取表現各出奇謀，如1號陳嘉敏扮老婆婆作介紹，4號真田裕美以對聯形式介紹，可是她一出場便失手把對聯掉了下台，場面尷尬。當中以唱三首串燒歌的18號袁彌明表現最出位，但最後竟由表現得最平淡的5號孫穎詩勝出。</p></body></html>
