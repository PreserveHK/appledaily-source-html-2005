<html><header><meta charset="utf-8"><title>中美今首次戰略對話</title></header><body><h1>中美今首次戰略對話</h1><p>首次中美戰略對話今日在北京舉行。中國外交部副部長戴秉國與美國常務副國務卿佐利克將率代表團，就軍事、能源、反恐及台灣等問題進行磋商。</p><p>談中日關係台灣問題</p><p>中國總理溫家寶昨日在中南海會見了佐利克，雙方就中美關係和共同關心的國際關係問題交換了意見。不過，雙方未公布內容。有專家指出，今日的中美戰略對話將涉及中日關係，而佐利克也會就胡錦濤九月訪美與中方進行初步磋商。&#13;<br> 中國外交部強調，中美就事關兩國利益的重大問題開展對話，有利維護地區和世界穩定。&#13;<br> 新華社/法新社</p></body></html>
