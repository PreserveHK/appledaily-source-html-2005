<html><header><meta charset="utf-8"><title>黑龍江洪災損失7億</title></header><body><h1>黑龍江洪災損失7億</h1><p>黑龍江省鶴崗、伊春、牡丹江等地，上周普降暴雨，導致全省共有二十六個縣和二百個鄉鎮遭受洪澇災害，受災人口數萬人。省內部份公路、鐵路中斷，水利設施遭洪水破壞，三十四萬畝農作物受災，直接經濟損失達六億八千萬元。&#13;<br> 鶴崗市梧桐河上周的水位因為暴雨急漲，前日早上水位升至九十九點零二米，為七二年建站以來最高位，附近一座水庫的溢洪道工程、溢洪閘閘墩被沖毀。伊春市境內河流氾濫，十五條公路因災中斷，牡（丹江）佳（木斯）鐵路幹線部份路基也被沖毀。&#13;<br> 新華社</p></body></html>
