<html><header><meta charset="utf-8"><title>王炳章子恐父獄中自殺</title></header><body><h1>王炳章子恐父獄中自殺</h1><p>【本報訊】○二年六月中被中國政府以間諜及從事恐怖活動罪名重判無期徒刑的民運人士王炳章，日前再在被囚的廣東省韶關監獄裏中風，其後更患上嚴重憂鬱症。王的次子王代時昨在記者會稱，其父精神及健康情況欠佳，擔心他在身心受壓下最終或會自殺，懇請中國當局以人道理由准許父親保外就醫。&#13;<br> 各地營救王炳章大聯盟秘書龍緯汶稱，大聯盟稍後會在街頭收集簽名，同時向中聯辦及人大、政協代表尋求協助，希望王能盡快獲釋，得到適當的醫療照顧。</p></body></html>
