<html><header><meta charset="utf-8"><title>祖迪羅許生仔承諾</title></header><body><h1>祖迪羅許生仔承諾</h1><p>祖迪羅（JudeLaw）自承認與保母黛絲韋特（DaisyWright）有染後，發動不少冧女攻勢，希望未婚妻施安娜美娜（SiennaMiller）原諒他，可惜施安娜仍無動於衷，近日祖迪再次哀求施安娜原諒，並表示想施安娜為他生小孩。&#13;<br> 據英國《世界新聞報》報道，施安娜對於祖迪的要求大嚇一跳，但祖迪堅稱這樣可證明他對她的承諾。有知情人士透露：「他愛施安娜勝於世上一切，他相信生小孩可鞏固他倆的關係。」雖然祖迪表示他不會再做出不忠行為，但施安娜的朋友似乎都不甚相信。</p></body></html>
