<html><header><meta charset="utf-8"><title>上月物業登記跌</title></header><body><h1>上月物業登記跌</h1><p>【本報訊】中原地產指出，7月截至27日止，樓宇買賣合約登記共7923宗，估計全月有9000宗，比6月減少29%；涉及金額暫錄得257.6億元，全月料達290億元，下跌23.6%。&#13;<br> 7月截至27日止，價值2千萬元以下的一手樓登記953宗，中原預期全月有1080宗，比6月減少46.7%；合約總值42億，估計全月48億元，跌34.7%。至於二手樓登記有6544宗，預料全月有7400宗，減少26.3%，金額料跌27.2%。</p></body></html>
