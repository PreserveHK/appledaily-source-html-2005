<html><header><meta charset="utf-8"><title>財話短說<br>中意控股林岱無辭職</title></header><body><h1>財話短說<br>中意控股林岱無辭職</h1><p>▲中意控股（1198）發出通告澄清，創辦人之一林岱是因本身財務安排而沽售公司股份，但他仍是中意執行董事兼副主席，從未請辭，亦無意自行從事家具業務。根據資料，林岱去年起分批配售手上37.5%股權。&#13;<br> ▲浩基集團（628）公布，斥資1000萬元購入屯門一幅總面積為2421.4平方米的土地，該土地用作非住宅用途，現為月租停車場。</p></body></html>
