<html><header><meta charset="utf-8"><title>曾鈺成：未必挺政改</title></header><body><h1>曾鈺成：未必挺政改</h1><p>【本報訊】身兼行政會議成員的民建聯前主席曾鈺成，昨在一公開場合談及政改問題時強調，除了二十五位泛民主派議員外，其他黨派也未必「奉旨」支持政府的政改方案。&#13;<br> 「除咗所謂泛民主派，其他三十五票，都完全一定支持？（各黨）都要考慮吓，政府唔可以當議員奉咗旨；（以為）立法會除咗主席，重有三十四票，𠵱家增加六票就夠喇，唔能夠咁樣計。」曾又提到，泛民主派未就政改問題達成共識，又未有其他靈活建議，相信政府向他們爭取支持時有一定難度。</p></body></html>
