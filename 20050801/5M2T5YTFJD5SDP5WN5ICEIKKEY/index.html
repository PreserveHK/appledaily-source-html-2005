<html><header><meta charset="utf-8"><title>醉娃拒測酒精被捕</title></header><body><h1>醉娃拒測酒精被捕</h1><p>【本報訊】昨晨五時許，姓吳（二十九歲）女子疑酒後駕駛私家車載同姓林（三十六歲）男友人，駛經灣仔盧押道十八號對開中線時突然停下，造成交通阻塞。巡警截查下，發覺女司機滿身酒氣，遂替她進行酒精測試，豈料她聲稱不適，並一度暈倒地上。&#13;<br> 警方其後將女司機送院時，她因不滿多名記者拍照，企圖搶奪其中一名記者的相機（圖），須警員調解。女司機事後拒絕提供呼氣樣本作酒精測試被捕帶署，獲准五千元保釋候查。&#13;<br> 李家傑攝</p></body></html>
