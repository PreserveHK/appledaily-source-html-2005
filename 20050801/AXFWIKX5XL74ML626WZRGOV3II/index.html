<html><header><meta charset="utf-8"><title>《電車男》型仔公然拍拖</title></header><body><h1>《電車男》型仔公然拍拖</h1><p>憑演出收視爆燈劇集《我miss係大佬2》上位的日本男星速水直道，近日正在日劇《電車男》中飾演伊東美細佬。忙於拍劇的他，近日搭上偶像組合Morning娘前成員石川梨華，二人更手拖手參加神奈川縣橫須賀市舉行的祭典，公然拍拖。</p><p>手拖手到場</p><p>在上月十日，有fans目擊速水與石川雙雙參加神奈川縣橫須賀市舉行的追濱祭，當日二人更手拖手到場，表現得十分親密。據知石川在橫須賀出身，雙方fans在網上議論紛紛，認為可信性極高。</p></body></html>
