<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞。&#13;<br>我告訴你一個秘密，你一定不可以告訴別人喔。&#13;<br>我會吞雲吐霧。&#13;<br>天上一朵朵美麗飄舞的白雲，都是每天從我嘴裏辛苦吐出來的。&#13;<br>我表哥才厲害呢，他一怒吼，天就開始打雷，他的嘴裏還會射出黃色的閃電。&#13;<br>我阿姨更神，只要她眼睛輕輕一眨，天就開始下大雨了。&#13;<br>你一定都不相信，對不對？我也不相信，可是這些都是真的。&#13;<br>我腦袋想像的世界，都是真的……</p></body></html>
