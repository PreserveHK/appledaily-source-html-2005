<html><header><meta charset="utf-8"><title>用ABCDE分辨黑色素瘤</title></header><body><h1>用ABCDE分辨黑色素瘤</h1><p>美國紐約大學醫學院的醫生教大家以「ABCD」規則來觀察痣，這包括長得不勻稱（Asymmetrical）、邊緣（Border）不規則或不平滑、顏色（Color）不一致、直徑（Diameter）大過鉛筆頂的橡皮擦；如出現以上任何一種情況，即可能是黑色素瘤。現今，醫生認為還應加上「E」，即變化（Evolving）作規則。&#13;<br> 醫生發現一些皮膚癌會起變化，包括大小、形狀、顏色、症狀（如流血、發癢）等。在兩項研究中，患有黑色素瘤的人，七成多的皮膚瘤出現變化。</p></body></html>
