<html><header><meta charset="utf-8"><title>化學污染動物也變性</title></header><body><h1>化學污染動物也變性</h1><p>化學品和污水中的荷爾蒙，除了令男性胸部變大外，甚至會令動物變性。美國生物學家去年在科羅拉多州一間污水處理廠附近的河流做研究，發現那裏一些鯽魚竟然雌雄同體，雌性魚的數量甚至遠遠超過雄性魚。</p><p>雄性魚長雌性生殖器</p><p>英國亦出現類似情況，當局研究過全國四十二條河流，發現三分一雄性魚長出雌性生殖器官和組織。科學家相信，這些魚是受污水中的女性荷爾蒙或潔廁化學品影響。&#13;<br> 而早在二○○○年，科學家在挪威斯瓦爾巴群島上，已發現三千隻北極熊中，有四十隻是雌雄同體的「陰陽熊」，估計牠們是因為受到多氯化聯二苯（PCB）的化學品影響。另外亦有青蛙食除草劑後變性。&#13;<br> 本報記者</p></body></html>
