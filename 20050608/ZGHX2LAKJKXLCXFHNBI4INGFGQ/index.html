<html><header><meta charset="utf-8"><title>促檢討《牙醫註冊條例》</title></header><body><h1>促檢討《牙醫註冊條例》</h1><p>醫學界立法會議員郭家麒建議政府全面檢討及修訂目前的《牙醫註冊條例》，以及牙醫管理委員會的組成，以配合業界及市民的需要。他昨在記者會上表示，《牙醫註冊條例》在六十多年前制訂，主要條文至今欠缺適時的全面檢討；牙醫管理委員會在五七年成立後，至今也沒有作出過全面性檢討，委員會的十二名代表全部不是經由業界選舉產生，其中一名委員更擔任成員達二十四年；他認為有關情況窒礙業界發展。</p></body></html>
