<html><header><meta charset="utf-8"><title>千嬅開工搜尋美食</title></header><body><h1>千嬅開工搜尋美食</h1><p>楊千嬅和吳彥祖昨日在中環拍攝電影《千杯不醉》，劇情講述千嬅開了一間私房菜，情敵胡靜突然踩場，不僅聲言要買起她的食店，更會搶走其男友吳彥祖。</p><p>緋聞當宣傳</p><p>記者到場探班時，看見千嬅正在吃糯米糍，她說：「呢條街有好多美食，噚日我已經去過有百年歷史嘅麵店食麵，呢間老店嘅雲吞好好味，但可能間舖會續唔到經營牌，我覺得幾可惜，所以我食完麵都有簽名支持佢哋，希望佢哋續到牌啦。」&#13;<br> 對於有雜誌又報道她與吳彥祖的緋聞，千嬅對此笑說：「部戲八月先上，啲雜誌期期幫我哋做宣傳，我真係唔該晒喎。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
