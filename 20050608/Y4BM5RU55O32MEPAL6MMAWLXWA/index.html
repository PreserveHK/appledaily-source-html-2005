<html><header><meta charset="utf-8"><title>中電南方電網高層會面</title></header><body><h1>中電南方電網高層會面</h1><p>【本報訊】昨日有報道指內地南方電網高層於較早前來港，與中電控股（002）及中電國際（2380）控股公司中國電力國際的高層會晤，亦拜訪港府官員會。中電發言人證實，兩周前集團曾與南方電網的高層會面，但只屬禮貌性探訪，雙方一直均有就知識及運作上進行交流。&#13;<br> 昨日《文滙報》引述內地兩大電網之一的南方電網內部人士透露，南方電網董事長袁懋振及其高層，較早前曾率領一行高層赴港澳考察4天，目的是加強聯絡。報道並指南方電網與有意向港供電的中國電力國際，簽署合作意向協議。&#13;<br> 受有關消息刺激，中國電力的港方合作夥伴慧峯（8228）昨升逾12.76%，收報0.53元。</p></body></html>
