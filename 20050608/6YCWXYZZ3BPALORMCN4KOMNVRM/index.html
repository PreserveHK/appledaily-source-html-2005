<html><header><meta charset="utf-8"><title>何韻詩手印留廣州</title></header><body><h1>何韻詩手印留廣州</h1><p>何韻詩日前到廣州某商場宣傳個人專輯《艷光四射》，吸引千多名巿民圍觀，場面十分熱鬧。&#13;<br> 阿詩甫下車，近百名歌迷立即擁到車前，欲近距離接觸偶像，最後她花了約十五分鐘才到達會場。為確保阿詩安全，商場又派出約五十名保安維持秩序，令她覺得自己猶如皇后出巡。</p><p>獲邀打手印</p><p>阿詩獲商場邀請打手印留念後，又即場獻唱，看到台下歌迷高舉紙牌高呼吶喊，令阿詩感動不已，最後她又為約一百名歌迷在唱片和海報上簽名，滿足眾fans的要求。</p></body></html>
