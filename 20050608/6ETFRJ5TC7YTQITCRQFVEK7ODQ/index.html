<html><header><meta charset="utf-8"><title>湯盈盈、吳日言夏日魔髮</title></header><body><h1>湯盈盈、吳日言夏日魔髮</h1><p>名模LisaS.、趙嘉懿、湯盈盈及吳日言等，昨日往中環國金出席由PSGroup舉辦的「夏日美甲美髮潮流示範巡禮」，以色彩悅目的髮型及指甲示人。&#13;<br> 身材不俗的湯盈盈被問及有少女隆爆胸的報道，她說：「我就冇咁大膽啦，真係佩服𠵱家啲女仔，隆胸係個人自由，不過就唔適宜太細個去做，因為可能都未發育完成㗎嘛。」至於米高積遜面臨狎童案裁決，湯盈盈對此說：「但凡關於搞細路仔嘅都唔會判得太輕，佢應該知錯啦。」</p><p>怪樣星洲吃香</p><p>此外，模特兒趙嘉懿剛自新加坡回港，她開心表示在當地發展十分理想，她說：「你哋都知我個樣咁怪，但係喺嗰邊就好搶手。」</p></body></html>
