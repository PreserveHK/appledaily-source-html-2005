<html><header><meta charset="utf-8"><title>「卡拉頌」自行編輯歌曲</title></header><body><h1>「卡拉頌」自行編輯歌曲</h1><p>除了語言學習工具外，MeBook的開發公司亦已推出「卡拉頌」，可以在任何MP3歌曲加上字幕及圖片影像，自行剪輯一套卡拉OK；用來編英文歌曲，更可為苦悶的語言學習路程添加樂趣。&#13;<br> 通絡國際行政總裁鄧志遠說，經過此軟件剪輯的歌曲，亦可以改變歌唱速度，同時亦保留原調，與MeBook一樣，不會變成老牛聲或雞仔聲。鄧志遠說，正考慮將此套軟件亦引入本港，令港人也可享受箇中樂趣。&#13;<br> 本報記者</p></body></html>
