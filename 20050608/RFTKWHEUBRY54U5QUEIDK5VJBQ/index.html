<html><header><meta charset="utf-8"><title>　　包粽熟手男工 - 李八方</title></header><body><h1>　　包粽熟手男工 - 李八方</h1><p>今個星期六係端午節，民協立法會議員馮檢基（圖右）響應煤氣公司「萬糭同心為公益」嘅善舉，噚日着起條圍裙包糭。阿基同八方講，佢細細個已經喺屋企幫家姐手包五角糭，可謂熟手男工。&#13;<br> 八方問佢呢輪忙乜，佢話等緊煲呔回應，因為立法會二十一位議員約咗佢後日（周五）會面，而民生聯盟就約佢下個禮拜日出席論壇。阿基話自己唔鍾意閉門會議或者經篩選先有得問，所以同煲呔未有機會正面交鋒。馬泉崇攝&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
