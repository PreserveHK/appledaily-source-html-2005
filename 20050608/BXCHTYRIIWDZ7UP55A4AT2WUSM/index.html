<html><header><meta charset="utf-8"><title>1/4高考生可入大學</title></header><body><h1>1/4高考生可入大學</h1><p>內地的高考，即大學入學試，類似香港的高級程度會考。今年的高考共有八百六十七萬名學生應考，較去年急增一百四十四萬人，創下應試人數的新高。&#13;<br> 事實上，今年的高考競爭亦較去年激烈。近九百萬名考生爭奪四百七十五萬個專上學額，學額雖較去年增加五十五萬個，但整體入學率為百分五十五，較去年下降三個百分點。而且，當中僅得一半，即二百三十萬個學額為大學本科學位，而大學入學率為百分二十七，即四名考生中，僅有一人獲大學取錄成功考入大學。</p></body></html>
