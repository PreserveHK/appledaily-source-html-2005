<html><header><meta charset="utf-8"><title>Steven高攀唔起籃球女將</title></header><body><h1>Steven高攀唔起籃球女將</h1><p>男子組合Boy'Z成員Steven（張致恆）和Dennis（麥子豪）昨日在西貢三育學校內拍攝一營養食品廣告，二人分別以校服、籃球服及便服拍攝，並夥拍一位混血模特兒，Steven笑言：「個女仔好靚，好高，真係高攀唔起。」</p><p>想與姚明看齊</p><p>昨日雖然下着雨，但並無影響拍攝進度，Steven表示吃過營養食品後身高增長了一吋，但他心目中理想高度是與籃球明星姚明看齊。Steven在中學時期曾被高過自己的女仔拒絕，他說：「個女仔高我半個頭，以前大家一齊打籃球嘅，因為高度問題個女仔拒絕咗我，當時都幾傷心㗎。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
