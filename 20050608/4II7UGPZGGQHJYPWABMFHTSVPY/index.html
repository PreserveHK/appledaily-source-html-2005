<html><header><meta charset="utf-8"><title>《荒失失奇兵》殺到墨西哥</title></header><body><h1>《荒失失奇兵》殺到墨西哥</h1><p>荷李活男星賓史迪拿（BenStiller）及基斯洛克（ChrisRock）前日飛抵墨西哥，為兩人負責配音的夢工場暑期動畫《荒失失奇兵》出席宣傳活動。&#13;<br> 賓史迪拿在片中負責為主角獅子阿力配音，而基斯則聲演其死黨斑馬馬提，故事講述幾隻在紐約中央公園動物園生活的動物，原本想離開動物園到外面世界探險，豈料陰差陽錯之下流落荒島，一班嬌生慣養的動物被迫自力更生，惹來大堆笑話。而兩位搞笑高手賓史迪拿及基斯洛克宣傳時亦非常落力，逗得在場的記者非常開心。</p></body></html>
