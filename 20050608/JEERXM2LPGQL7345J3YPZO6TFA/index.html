<html><header><meta charset="utf-8"><title>名門建築成本20億</title></header><body><h1>名門建築成本20億</h1><p>長江實業（001）大坑名門正待批售樓紙，準備本月推出。長實高級營業經理黃思聰（左四）說，名門的建材、浴室潔具及廚具等，選用多家國際級品牌，較特別的建材，有透光化石及貝殼半寶石等，建築成本也額外增加10億元，至20億元。物業總樓面50多萬方呎。首批單位將以較優惠價錢推出，但每呎不會低於1萬元，預計年內升值20至30%。入場費2000萬元，最細單1500方呎，物業目標呎價2萬元，可套現逾100億元。</p></body></html>
