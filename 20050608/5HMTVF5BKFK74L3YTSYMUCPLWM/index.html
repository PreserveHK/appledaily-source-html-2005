<html><header><meta charset="utf-8"><title>全球軍費突破78000億</title></header><body><h1>全球軍費突破78000億</h1><p>瑞典斯德哥爾摩國際和平研究所（SIPRI）周二發表報告，指去年全球軍費突破一萬億美元（七萬八千億港元）大關，達到一萬零三百五十億美元（八萬零七百三十億港元），比冷戰高峯期只少百分六，全球人均花約一千三百港元在軍事開支方面。</p><p>美軍費激增　佔四成七</p><p>報告指，美國已佔全球總軍費的四成七，超過所有發展國家軍費的總和。美國軍費激增，主要花在反恐戰方面。至於英、法、日和中國的軍費，各佔全球總軍費的百分四點五。中國佔了東亞軍費逾四分一。&#13;<br> 美國花在生產和購買武器的開支佔了全球軍火市場六成三，俄羅斯則是全球最大軍火出口國（見表）。&#13;<br> 德新社/法新社</p></body></html>
