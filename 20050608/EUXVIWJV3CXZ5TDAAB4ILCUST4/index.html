<html><header><meta charset="utf-8"><title>用戶的朋友誓登國際級</title></header><body><h1>用戶的朋友誓登國際級</h1><p>1988年，王文京離開國務院機關事務局，與朋友蘇啟強以5萬元創立「用友軟件服務社」，意指用戶的朋友（user'sfriend）。&#13;<br> 用友的年銷售額於1997年便突破1億元（人民幣．下同）；及至1999年，更成為中國最大型的管理軟件、企業資源規劃（ERP）軟件及財務軟件供應商。</p><p>立足亞洲放眼世界</p><p>2001年5月18日，公司以每股36.68元，在上海交易所掛牌，股價一度衝上過百元，最後以96元收市，成為一時佳話。今年初，用友宣布新發展大計，目標是要於2006年成為亞洲最大管理軟件公司、2010年成為世界級的長壽軟件企業。</p></body></html>
