<html><header><meta charset="utf-8"><title>老爹吃中菜慶節至啱Feel</title></header><body><h1>老爹吃中菜慶節至啱Feel</h1><p>上年紀的老爹較傳統，不愛甚麼日本菜或自助餐，最好就一家人整整齊齊上中式茶樓吃餐飯，推介「鳳城酒家」的父親節套餐（8位用$1,680），7道菜金裝燒味拼盤、原隻雞燉翅、碧綠花枝玉帶、鍋貼大明蝦、馳名順德桂魚卷、脆皮炸子雞及生磨合桃露由頭吃到尾，有說有笑吃餐飽，老爹一定老懷安慰。&#13;<br>&#13;<br>記者：陳漢榮&#13;<br>鳳城酒家（23622283）&#13;<br>地址：黃埔新天地8期蔡瀾美食坊2樓</p></body></html>
