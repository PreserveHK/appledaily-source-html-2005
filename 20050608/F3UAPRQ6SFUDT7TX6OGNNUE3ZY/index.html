<html><header><meta charset="utf-8"><title>退還牌照雞農可獲400萬</title></header><body><h1>退還牌照雞農可獲400萬</h1><p>【本報訊】為預防禽流感，繼推行零售雞檔退還牌照補償計劃後，政府又計劃在下月擴展至雞農及批發商。行政會議昨日通過，向自願退還牌照或市場租約並永久結業的活家禽農戶及批發商，建議發放的特惠金一律大幅調高，其中雞農的特惠金上限，由最初建議的三百萬增至四百萬，家禽批發商的特惠金則提高四至六成，至最高一百六十多萬元。此外，受影響的工人，政府會提供一萬八千元的一筆過補助金。</p><p>有關計劃所需撥款約三億四千二百多萬。政府在早前已推出活家禽零售商自願退還計劃。&#13;<br> 香港活家禽批發商會會長徐名團批評經修訂後的特惠金仍然太少，估計不會有批發商交出牌照。</p></body></html>
