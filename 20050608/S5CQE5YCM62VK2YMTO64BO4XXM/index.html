<html><header><meta charset="utf-8"><title>原子鏸樂做英文音樂劇</title></header><body><h1>原子鏸樂做英文音樂劇</h1><p>原子鏸和劉曉彤昨日出席在尖沙嘴文化中心舉行的音樂劇《ANNIE》記者會，劉曉彤是首次參演音樂劇，所以心情特別緊張，她說：「我係自己嚟面試，竟然唔使睇樂譜同跳舞都被取錄，所以心情好緊張，我自己都好鍾意呢個嘗試。」</p><p>與小朋友合拍</p><p>曾參與過音樂及舞台劇演出的原子鏸，當然沒有劉曉彤般緊張，她說：「今次重係全部講英文，啱晒我，雖然要同小朋友合作，但一啲都唔困難，佢哋重好聰明，有時重會搶埋我哋啲對白講，好搞笑。」&#13;<br> 採訪、攝影：胡比</p></body></html>
