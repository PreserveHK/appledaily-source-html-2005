<html><header><meta charset="utf-8"><title>Kylie歌迷唔退票等睇復出</title></header><body><h1>Kylie歌迷唔退票等睇復出</h1><p>澳洲女歌手KylieMinogue上月因患上乳癌而宣布取消澳洲巡迴演唱會，據悉該演唱會已賣出二十二萬張門票，但主辦單位只收到二百張退票，原來不少已購買門票的歌迷認為，Kylie一年後康復再次舉行演唱會，門票定必更難購買，因此不願辦理退票手續。&#13;<br> 此外，日前有報道指Kylie為防止傳媒偷拍，佔用了墨爾本Cabrini醫院內八間心臟病房，令多名患有心臟病的年邁病人要漏夜搬遷，盛傳醫院為迎合Kylie品味，將病房變成粉紅色。不過醫院發言人否認有關報道，並表示報道令人失望。</p></body></html>
