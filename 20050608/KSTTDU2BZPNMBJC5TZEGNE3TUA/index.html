<html><header><meta charset="utf-8"><title>GSKILLDDR400孖裝推出</title></header><body><h1>GSKILLDDR400孖裝推出</h1><p>自從DUALChannel開始，PC又開始玩兩條RAM嘅年代，出機買RAM自然都打孖咁買，現時買RAM，砌機友都選擇1GB起標，即係話買2條512MB，GSKILL就索性推出孖裝，一盒兩RAM，以DDR400計，買兩條512MB都係$1,080！相對現時市面買兩條256MB都做緊$680！精明消費者當然識得揀啦！&#13;<br>&#13;<br>記者：許福合</p><p>康藝科技（23079084）&#13;<br> 地址：深水埗高登電腦中心1樓91舖</p></body></html>
