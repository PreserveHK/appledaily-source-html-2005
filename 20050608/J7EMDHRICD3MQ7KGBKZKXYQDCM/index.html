<html><header><meta charset="utf-8"><title>女嬰被扎16針驅魔</title></header><body><h1>女嬰被扎16針驅魔</h1><p>遼寧錦州一名半歲女嬰晚上不肯睡覺，二十六歲母親以為是「撞邪」，竟任由姊姊在女兒身上扎入十六根縫衫針「驅魔」，女嬰受重傷，其中兩根針更太接近神經線而無法拔出。</p><p>兩針太近神經難拔出</p><p>呂姓母親上周二帶着女兒桃桃探望姊姊，透露桃桃在晚上不肯睡覺。姊姊認為桃桃「中了邪」，表示要用針扎出血來「辟邪」，還對呂說：「我是你親姊，還會害你咋的？」呂於是讓姊姊用十六根縫衫針，扎進桃桃的頭、頸等，及後才知闖禍，抱起女兒到醫院求診。醫生取出桃桃體內的十四根針，餘下兩根因太接近神經線，無法拔出，至今留在桃桃身上。公安疑呂姊姊精神有問題，將她們送院。&#13;<br> 《華商晨報》</p></body></html>
