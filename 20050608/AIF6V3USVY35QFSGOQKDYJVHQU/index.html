<html><header><meta charset="utf-8"><title>連接港珠澳大橋擬四方案</title></header><body><h1>連接港珠澳大橋擬四方案</h1><p>【本報訊】離島區議會希望計劃中的港珠澳大橋可以改善大嶼山北部的交通情況，但環境運輸及工務局指出，大橋的作用是加強香港與珠三角西岸地區的經濟及社會聯繫，並非為服務地區村落而設。</p><p>當局呈交立法會交通事務委員會的文件指出，有離島區議員希望通過港珠澳大橋項目，改善大澳及大嶼山西北部的交通接駁。政府認為，大橋是一項跨境高速公路，不是為服務地區而設；至於大嶼山西北的幾條村落，人口只有約二百人，政府的規劃原意是保留該處的天然風貌。文件簡介港珠澳大橋與北大嶼山公路連接的四個方案（見表），政府沒有明確表示屬意哪一方案。</p></body></html>
