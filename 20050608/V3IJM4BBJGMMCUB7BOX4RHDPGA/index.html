<html><header><meta charset="utf-8"><title>珍妮花信佛撫情傷</title></header><body><h1>珍妮花信佛撫情傷</h1><p>荷李活女星珍妮花雅麗絲頓（JenniferAniston）與畢彼特（BradPitt）申請離婚至今已有兩個月，不過她仍為此傷痛，有消息指她近日開始信奉佛教，更於家中設置佛壇及誦經房，希望藉信仰使心境變得平和。</p><p>畢彼特訪非洲</p><p>另一方面，畢彼特的緋聞女友安琪蓮娜祖莉（AngelinaJolie）繼早前宣傳《史密夫決戰史密妻》期間拒絕回答私人問題後，近日更變本加厲，要記者在訪問前簽上法律文件，不可發問私人問題，否則會立即作出起訴。而畢彼特早前亦隨名嘴DianeSawyer到非洲訪問，他目睹非洲兒童生活苦況後，表示會更加珍惜眼前一切。</p></body></html>
