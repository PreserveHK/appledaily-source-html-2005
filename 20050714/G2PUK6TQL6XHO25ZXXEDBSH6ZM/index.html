<html><header><meta charset="utf-8"><title>利茲市激進分子溫床</title></header><body><h1>利茲市激進分子溫床</h1><p>利茲市今次一次過出了三位人肉炸彈，教人刮目相看。利茲成了激進分子溫床，或許與當地的種族衝突有密切關係。</p><p>多次爆發種族衝突</p><p>利茲市是多種族城市，人口七十多萬，約一成半人口是回教徒，主要來自巴基斯坦；其餘是阿拉伯人、猶太人、印度人和愛爾蘭人。&#13;<br> 利茲市在九○年代曾多次爆發種族衝突，白人跟南亞人、黑人和加勒比海移民經常爆發種族騷亂；在二○○一年，幾百名南亞裔青年跟白人青年爆發大衝突，向警方擲石和焚燒汽車。當地回教徒對英國政府對回教國家外交政策尤為不滿，種族仇恨加上對政府的不滿，令部份回教徒投進激進主義懷抱。&#13;<br> 美聯社</p></body></html>
