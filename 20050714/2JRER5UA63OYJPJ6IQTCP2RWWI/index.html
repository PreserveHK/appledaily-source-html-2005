<html><header><meta charset="utf-8"><title>鄔滿海籲定期查鋁窗</title></header><body><h1>鄔滿海籲定期查鋁窗</h1><p>【本報訊】今年首六個月已發生最少四十七宗鋁窗墮街事件，超逾去年總數。屋宇署署長鄔滿海表示，大部份涉及意外的鋁窗是因日久失修及拉釘生銹所致，呼籲市民要定期檢查鋁窗。</p><p>議員質疑鋁窗質素</p><p>立法會規劃地政及工程事務委員會昨討論鋁窗墮街事件，多名發言議員稱，公屋及居屋的鋁窗質素差劣，加上屋邨晾衫設計不便市民晾衫，令市民被迫將衫掛在鋁窗上。&#13;<br> 房屋署副署長劉啟雄回應謂，為避免再有居民把衫掛在鋁窗，有公屋設置乾衣機供居民使用，後來房署發言人澄清是有私人屋邨提供免費乾衣服務，而非公屋。</p></body></html>
