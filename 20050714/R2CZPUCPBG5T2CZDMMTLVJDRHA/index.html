<html><header><meta charset="utf-8"><title>菠蘿葉具抗癌功效</title></header><body><h1>菠蘿葉具抗癌功效</h1><p>澳洲昆士蘭科學研究院的科學家最近發現，從菠蘿葉中可提取出兩種朊脢分子，對遏制人類胸部、肺部、結腸、卵巢腫瘤及黑素瘤的生長非常有效。該院的研究專家指出，在被提取出來的兩種菠蘿朊脢分子中，其中一種分子CCZ，可以刺激人體免疫系統破壞細胞，而另一種分子CCS，則可以遏制RAS等引起癌症的蛋白質，三成的癌症與RAS基因變異有關。這兩種分子的功能有別於目前使用的任何其他藥品，代表了全新的癌症治療方式。</p></body></html>
