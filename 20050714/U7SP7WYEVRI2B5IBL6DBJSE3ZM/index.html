<html><header><meta charset="utf-8"><title>過去10年嚴重火車事故</title></header><body><h1>過去10年嚴重火車事故</h1><p>20/08/1995</p><p>印度一列載客火車在菲羅扎巴德撞到一隻牛，再與另一列火車相撞，逾358人死亡</p><p>20/02/2002</p><p>埃及一列由開羅開往樂蜀的火車發生爆炸，至少360人死亡</p><p>22/04/2004</p><p>北韓火車在中朝邊境龍川大爆炸，至少161人死亡</p><p>26/12/2004</p><p>斯里蘭卡一列火車被海嘯沖走，2,000人死亡</p><p>25/04/2005</p><p>日本一列火車在兵庫縣出軌，撞向住宅大樓，107人死亡&#13;<br> 美聯社</p></body></html>
