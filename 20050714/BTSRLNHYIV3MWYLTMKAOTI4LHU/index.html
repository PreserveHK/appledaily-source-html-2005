<html><header><meta charset="utf-8"><title>新樓登記減17%</title></header><body><h1>新樓登記減17%</h1><p>【本報訊】中原地產研究部調查顯示，上半年一手私人住宅買賣合約登記，共錄得9526宗，較去年下半年減少16.6%；但總值卻升14.3%，達542.7億元。&#13;<br> 中原解釋宗數跌但總值升，是因為發展商普遍惜貨，加上大型豪宅尖沙嘴凱旋門登記上板所致。隨着下半年多項大型豪宅推出，預期全年合約總值可達1200億元，創有紀錄以來的按年新高。&#13;<br> 第二季一手住宅買賣合約登記達5283宗，較去年同期上升12.6%；總值332.65億元，升75%。</p></body></html>
