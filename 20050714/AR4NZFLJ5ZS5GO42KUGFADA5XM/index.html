<html><header><meta charset="utf-8"><title>信和借黃志祥間屋推銷</title></header><body><h1>信和借黃志祥間屋推銷</h1><p>地產大好友信和集團主席黃志祥，持有嘅山頂金馬麟山道八號豪宅（圖），一直出租，傳媒想一睹呢間豪宅，只能作遠觀。&#13;<br> 近排，信和推銷九龍塘豪宅畢架山峰，噚日就首度借呢間屋一用，做記招場地，兼且畀傳媒踏足呢幢豪宅，感受間屋有幾豪華，咁可以聯想到畢架山峰嘅豪氣。&#13;<br> 呢幢白色外牆嘅大宅，兩層高，表面素淨，屋內五千幾呎，放置多盞水晶燈，客飯廳屬典型華麗布置格局。屋外連花園平台同泳池，四周環境翠錄，望到香港仔郊野公園同埋水塘。</p></body></html>
