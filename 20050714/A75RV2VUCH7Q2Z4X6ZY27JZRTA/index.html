<html><header><meta charset="utf-8"><title>ISSA客串嘍囉任人砌</title></header><body><h1>ISSA客串嘍囉任人砌</h1><p>重拍元祖《幪面超人》的新片《幪面超人THEFIRST》，前日在東京舉行記者會。由於日本組合DAPUMP獲邀主唱該片主題曲，組合隊長ISSA前日亦有現身記招，他還會在片中客串扮演一班招牌壞蛋幹部。&#13;<br> 而《幪面超人THEFIRST》最近已設立了電影網站，網站內上載了不少劇照，曾扮演《幪面超人V3》主角的老牌演員宮內洋，亦有份參演此片，他會在片中輔助幪面超人1號和2號。</p></body></html>
