<html><header><meta charset="utf-8"><title>康宏呎價八千</title></header><body><h1>康宏呎價八千</h1><p>鷹君話拆售旺角朗豪坊寫字樓，市場矚目，尖沙嘴康宏廣場係定價嘅參考，日前康宏即刻有成交，呎價八千。&#13;<br> 美聯黃璜話，單位喺高層，八百二十五呎，以約六百六十萬交吉賣出。原業主舊年十月以約四百五十七萬買入，九個月賺咗二百零三萬，單位升值四成四。由於單位只得八百零呎，造價係咪有代表性，就要諗諗嘞。但係𠵱家九龍區嘅商廈買賣，點都會同朗豪坊拉上關係。&#13;<br> 黃璜話，市場估計朗豪坊呎價可以超過七千五，重有可能再高啲㖭。</p></body></html>
