<html><header><meta charset="utf-8"><title>杜汶澤拍廣告下體遭殃</title></header><body><h1>杜汶澤拍廣告下體遭殃</h1><p>杜汶澤早前忙於到東南亞各地宣傳新片《頭文字D》，日前他抽空為大快活快餐店拍攝新一輯廣告之餘又要到澳門拍攝新片，工作安排得密麻麻，無暇陪太太田蕊妮。</p><p>體驗「男人最痛」</p><p>阿澤今次為大快活所拍攝的廣告，髮型跟之前的造型差不多，頭頂上有一小束髮梳向前，由於髮型師與他合作多次，所以不消半小時便替他弄好。導演要求阿澤在一條長長滑梯上手舞足蹈滑下來，當時他玩得太忘形，衝下來時速度愈來愈快，結果下體撞到固定位置的沙袋，立即體驗到「男人最痛」。</p></body></html>
