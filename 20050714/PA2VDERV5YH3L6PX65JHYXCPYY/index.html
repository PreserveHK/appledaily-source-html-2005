<html><header><meta charset="utf-8"><title>跳繩花式介紹</title></header><body><h1>跳繩花式介紹</h1><p>-橫排跳-&#13;<br> 這是一個雙人花式，兩人共用一條繩子，一個左手執繩，另一個右手執繩。數「一、二、三、開始」後便一起擺繩，跳同一款動作。此花式也可多過兩人一同跳。&#13;<br> &#13;<br> -3角跳-&#13;<br> 三人站立成三角形負責擺繩，而三位跳繩者可在「三角形繩陣」中互相走位，及做出不同難度的個人花式。&#13;<br> &#13;<br> -3人車輪跳-&#13;<br> 三人站立成一字形，頭尾兩位跳繩者，左右手各執一繩擺動，中間無執繩的跳繩者則從中走位，做出不同的動作。&#13;<br> &#13;<br> -彩虹組合跳-&#13;<br> 各人站立橫排，最外圍的兩人只負責擺繩，中間跳繩者則會進行車輪跳等千變萬化的化式組合。</p></body></html>
