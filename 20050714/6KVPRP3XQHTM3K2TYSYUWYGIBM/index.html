<html><header><meta charset="utf-8"><title>都會商場變身</title></header><body><h1>都會商場變身</h1><p>長實都會商場準備變身，以婚姻同教育做主打，成個三十三萬呎商場內，會各有五萬呎租畀婚紗公司同學院，呢個路線比較少見。&#13;<br> 點解佢哋有咁嘅構思？都係因為想做高檔消費路線，婚姻係人生大事，估計平均每對新人，結婚開支達十五萬，舊年全港有四萬幾對新人註冊，計落條數唔少嘢。&#13;<br> 長實計劃提供埋一條龍服務，真係由結婚籌備到擺酒，甚至買埋樓都得。唔單止咁，長實想食埋自由行條水，打算吸引內地客嚟香港搞婚禮，已經響內地做緊推廣。</p></body></html>
