<html><header><meta charset="utf-8"><title>廣告業經常捱通宵</title></header><body><h1>廣告業經常捱通宵</h1><p>對廣告設計從業員而言，加班甚至「通頂」是家常便飯，在廣告設計公司任職行政創作總監的黃敏思（圖）也不例外，「趕project最犀利試過六十小時唔瞓，返屋企沖個涼又返公司再做過。」&#13;<br> 她連續十多年每天工作逾十四小時，平時上午十時開工，至晚上十二時，甚至凌晨兩、三時，因為工作時間長，很少和朋友見面。她表示曾有同事加班時在公司暈倒，而她亦試過「工作壓力大到匿埋喊」。</p></body></html>
