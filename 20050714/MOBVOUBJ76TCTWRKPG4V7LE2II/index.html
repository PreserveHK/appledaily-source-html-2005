<html><header><meta charset="utf-8"><title>英人肉彈曾海外施襲</title></header><body><h1>英人肉彈曾海外施襲</h1><p>在倫敦7.7襲擊前，英國其實已出產過自殺人肉炸彈，只是他們不是在英國本土策動襲擊，而是將目標放在海外。&#13;<br> 這批英國人肉炸彈中，最為人熟悉的是「鞋踭炸彈人」里德，他三年前乘坐美國航空公司一班巴黎飛往邁阿密的航機，企圖點火引爆鞋踭內的炸藥，最後被機上乘客制服。</p><p>「鞋踭炸彈人」圖炸機</p><p>英國人肉彈另一次出擊是在兩年前四月，二十一歲的倫敦學生哈尼夫和二十七歲的朋友謝里夫遠赴以色列特拉維夫。哈尼夫在一間酒吧外引爆纏身的炸彈，造成三死幾十傷。謝里夫的炸彈失靈，沒有爆炸，他後來被發現浮屍海邊。&#13;<br> 法新社</p></body></html>
