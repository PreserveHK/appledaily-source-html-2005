<html><header><meta charset="utf-8"><title>全球七十多國參加</title></header><body><h1>全球七十多國參加</h1><p>始於一九六七年的國際物理奧林匹克，是物理學界一年一度的重大賽事，旨在了解參加者的物理學術程度及推廣學術發展，全球共有七十多個國家參加。每個參賽國家先在當地選拔表現突出的五名學生代表出賽，參加者不能是大學生。&#13;<br> 比賽共分兩部份，第一部份是筆試，考試時間長達五小時，佔三十分；第二部份是實驗，佔二十分。學生獨自完成兩部份，並獲評分。今屆金牌得主有四十六個、銀牌有二十三個、銅牌有六十三個及優異獎九十六個。</p></body></html>
