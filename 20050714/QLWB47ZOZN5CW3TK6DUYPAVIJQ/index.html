<html><header><meta charset="utf-8"><title>成龍版Evolution9代全球限量50部</title></header><body><h1>成龍版Evolution9代全球限量50部</h1><p>三菱LancerEvolution9代推出不足半年，代理就宣布會喺不久將來推出成龍版Evolution9代，由Ralliart負責改裝，車身包圍、炭纖維頭冚、尾翼、子彈鏡同合金輪圈等都有別於𠵱家市面上賣嘅版本，而且引擎亦作出相應調校，最大馬力將超過280ps。成龍版Evolution9代限量50部，將作世界性發售，香港地區嘅配額只得幾部，代理表示，新車售價約為$600,000，已接受預訂。&#13;<br>&#13;<br>記者：袁國基</p><p>查詢：27211111（環宇汽車）</p></body></html>
