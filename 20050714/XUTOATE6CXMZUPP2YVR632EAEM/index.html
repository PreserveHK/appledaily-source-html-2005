<html><header><meta charset="utf-8"><title>紅磡商住樓招標</title></header><body><h1>紅磡商住樓招標</h1><p>【本報訊】紅磡溫思勞街61號全幢商住物業正推出招標，連租約放售，8月16日截標。物業為一幢21層高商住大廈，地下商舖及1樓面積約4324方呎；樓上住宅屬一梯兩伙設計，共38伙，樓面面積約21937方呎。&#13;<br> 韋堅信測量師行商業及投資部助理董事許偉國表示，近期不少發展商及投資者除積極吸納土地儲備外，亦增持其他可發展項目。上述商住項目多屬現樓，住宅部份經重新包裝即可分拆出售，呎價必高於同區二手造價。&#13;<br> 今年上半年有多宗類似成交，例如佐敦都會名軒以1.27億元易手；天后君悅華庭以2.05億售出。</p></body></html>
