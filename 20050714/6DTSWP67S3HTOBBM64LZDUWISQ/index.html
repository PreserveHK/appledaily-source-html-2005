<html><header><meta charset="utf-8"><title>皇后樂隊請倫敦英雄睇騷</title></header><body><h1>皇后樂隊請倫敦英雄睇騷</h1><p>英國倫敦上周發生連串炸彈襲擊，英國皇后樂隊（Queen）原定於上周五於海德公園舉行的演唱會亦告延期至明晚舉行。皇后樂隊前日宣布，為了答謝上周搶救市民有功的警察、消防員及救護人員，他們將邀請數以千計協助救援的人士免費欣賞明晚的演唱會。&#13;<br> 皇后樂隊的主音PaulRodgers前日於聲明中說：「我們想邀請倫敦的紀律部隊及救護人員出席我們的演唱會，以表謝意，同時慶祝所有倫敦人於災難後的火速振作的精神。」明晚的演唱會是皇后樂隊二十九年來首次於海德公園表演，預計有八萬五千名歌迷出席。</p></body></html>
