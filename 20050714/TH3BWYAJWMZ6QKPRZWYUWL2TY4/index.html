<html><header><meta charset="utf-8"><title>黎汝遠持重量級單位</title></header><body><h1>黎汝遠持重量級單位</h1><p>炒家黎汝遠，最近將年幾前買入嘅薄扶林貝沙灣二期八座五十五至五十六樓AB單位，打通為相連複式，搵咗第一太平戴維斯做獨家代理。&#13;<br> 但係，噚日忽然又話因為單位實在太靚太罕有，搞到佢個心囉囉攣，最終唔知賣唔賣咁講，所以一切要睇買家出價嘅誠意嘞。&#13;<br> 佢話，手上十億貨，預計三成長揸，其餘睇中短線。&#13;<br> 佢覺得，最近個市雖然慢咗，重係吸貨嘅時間，最緊要識揀，好似佢上個月用七千幾蚊呎入咗十幾件西灣河嘉亨灣，轉頭八千幾賣咗，又撈一筆。</p></body></html>
