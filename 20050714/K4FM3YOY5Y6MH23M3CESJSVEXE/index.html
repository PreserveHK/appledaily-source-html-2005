<html><header><meta charset="utf-8"><title>廚具生產商　同來參展</title></header><body><h1>廚具生產商　同來參展</h1><p>雖然展覽會的主題是美食和佳釀，但也吸引了約10家廚具、爐具及家庭電器生產商參展。如Tefal帶來以英國人氣廚師JamieOliver做代言人的Professional系列廚具，部份產品8月才在墨爾本推出，價錢未訂，率先在美食節中推介。&#13;<br> 另一走高檔路線的英國爐具生產商AGARayburnCookers，一座4頭煮食爐連焗爐，至少要3.6萬港元，該公司發言人BryanRandall表示，參展目的是希望打響品牌，即使參觀者抱着「買唔起都睇吓」的心態，但說不定他們日後致富，將會來光顧。</p></body></html>
