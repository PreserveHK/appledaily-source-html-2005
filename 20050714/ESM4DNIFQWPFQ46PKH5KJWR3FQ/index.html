<html><header><meta charset="utf-8"><title>港大拒內地木訥狀元</title></header><body><h1>港大拒內地木訥狀元</h1><p>【本報訊】香港大學今年收到四千八百多名內地生報讀，只有二百五十人獲取錄。</p><p>有些學生高分低能</p><p>報讀者中不少是內地高考狀元，但在十七個有學生報名的省市中，有十個省市的最高分報名學生，因未能通過面試而不獲取錄。&#13;<br> 其中一名不獲取錄的學生是今年的廣東高考狀元，他取得九百分滿分；不過另一名滿分的廣東狀元則獲取錄入讀經濟學。港大教務長韋永庚指該名不獲取錄的廣東狀元，在面試時顯得「木訥」，故不能通過面試。港大中國事務總監黃依倩不諱言，有些高分成績的學生有「高分低能」情況。&#13;<br> </p></body></html>
