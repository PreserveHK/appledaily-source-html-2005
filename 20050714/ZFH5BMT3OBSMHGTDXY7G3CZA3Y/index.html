<html><header><meta charset="utf-8"><title>薛芷倫選亞洲先生重個性</title></header><body><h1>薛芷倫選亞洲先生重個性</h1><p>一班準亞洲先生昨日在亞視會見評判薛芷倫、施念慈、馬詩慧和葉蘊儀，並接受提問。其中薛芷倫最懂「憐香惜玉」，主動關心準亞洲先生在台上會否站得太久。事後她表示對4號張政湧、11號佳．賓素山和12號趙涌最有印象，她說：「我覺得男仔最緊要自然同有個性，有啲人太刻意就有反效果，咁當然中國人要捧番中國人啦。」&#13;<br> 至於擔任「亞洲猛男大獎」評判的葉蘊儀，對於屆時參賽者穿泳褲在她面前穿梭，表示不會尷尬，她說：「平時做gym或者去沙灘，都會望吓邊個男人身形好。我覺得今次有機會睇咁多男人着泳褲，都算係難得。」&#13;<br> 採訪、攝影：王連連</p></body></html>
