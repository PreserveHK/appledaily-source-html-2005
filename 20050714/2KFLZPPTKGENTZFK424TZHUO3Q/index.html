<html><header><meta charset="utf-8"><title>拳霸來港揮拳創紀錄</title></header><body><h1>拳霸來港揮拳創紀錄</h1><p>泰國動作影星柏朗伊雲（TonyJaa）去年憑電影《拳霸》打入國際市場，他拍片以「無特技、無替身、無威吔」作號召，以「拳拳到肉」的真功夫示人，因此各地觀眾均對他留下深刻印象，片商亦紛紛找他拍片，早前剛完成的新作《冬蔭功》將於下月中推出，為了宣傳此部戲，他將於本月三十日再度來港，而該片亦會於下月十一日在東南亞各地上映。</p><p>強身健體掀熱潮</p><p>TonyJaa抵港翌日，會先在荃灣愉景新城商場與一千名市民一起耍泰拳創健力士紀錄，又會向市民推廣泰拳是強身健體的運動。自《拳》片後，香港曾掀起一陣子的泰拳熱潮，不單男士喜歡，有不少喜歡泰拳夠勁度的女士亦報名學習。</p></body></html>
