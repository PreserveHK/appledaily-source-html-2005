<html><header><meta charset="utf-8"><title>前中央警衛劫殺女上司</title></header><body><h1>前中央警衛劫殺女上司</h1><p>廣東五元集團女副總經理張麗玫被害案前日在佛山一審判決，兇手汪洋、路雷被判死刑，孫建華被判監四年。令人震驚的是，三名兇手不僅是該集團的保安，更是被稱為「御前侍衞」的中央警衞團退役軍人。&#13;<br> </p><p>搶走財物棄屍南海</p><p>汪洋、路雷、孫建華分別來自四川、山東和甘肅，他們曾一同在負責中央領導人保安的中央警衞團服役，退役後到五元集團做保安。去年九月，路雷提議綁架富有的張麗玫。因張的丈夫在香港公司上班，張一人住在集團的宿舍樓裏，而汪洋掌管宿舍樓裏所有房間的鑰匙。&#13;<br> 至十一月二日，汪洋、路雷潛入張麗玫的房間，持刀將張制服，搶走一批財物，再將張殺害，棄屍南海。&#13;<br> 新華社</p></body></html>
