<html><header><meta charset="utf-8"><title>校工抗議被無理解僱</title></header><body><h1>校工抗議被無理解僱</h1><p>【本報訊】三名曾在余振強紀念中學工作的校工與七名職工盟代表，昨到該校請願及向學生派發傳單，抗議校方上月解僱在該校工作達二十五年的校工伍文亨。自十八歲起在該校工作的伍文亨說，對學校有深厚感情，與工友及同學相處融洽。他認為校方以誠信欠佳及不服從指示為名，終止他的僱傭合約是「莫須有」。他要求校方讓他復職，否則將會向勞工處投訴校方非法解僱。校長趙正葵回應說是因其工作態度欠佳而終止他的合約，並依足勞工法例補償。</p></body></html>
