<html><header><meta charset="utf-8"><title>綾瀨遙時光倒流逢噩運</title></header><body><h1>綾瀨遙時光倒流逢噩運</h1><p>日本TBS電視台早前宣布翻拍女星山口百惠「赤的」系列劇集，繼女星石原佐美主演的《赤的疑惑》在上月播出後，由綾瀨遙主演的《赤的命運》亦已在日前開拍，男主角則由玉木宏擔任，該劇將會在秋天播出。&#13;<br> 綾瀨遙在劇中飾演因出世紙被對調，而飽受命運玩弄的主角。由於該劇背景是昭和時代，所以劇中人物都穿上懷舊服裝拍攝，綾瀨遙說：「穿上這些衣服，令我感到心境特別平靜。」</p></body></html>
