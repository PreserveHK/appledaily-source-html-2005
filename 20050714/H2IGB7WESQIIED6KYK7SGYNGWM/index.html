<html><header><meta charset="utf-8"><title>大唐發電量升四成</title></header><body><h1>大唐發電量升四成</h1><p>▲大唐國際（991）宣布，旗下山西大唐國際神頭發電的2號機組，已完成168小時試運行，並投入商業營運，向京津唐電網輸送電力。&#13;<br> 上半年大唐及控股運行電廠已累計完成的發電量達348.68億千瓦時，較去年同期增加38.79%。該公司累計完成上網電量達328.42億千瓦時，較去年同期增加39.29%。&#13;<br> ▲環新國際（8260）宣布，已於上周五向聯交所提交申請，計劃以介紹方式轉往主板上市，惟尚未落實最後時間表。&#13;<br> ▲明日掛牌的華訊股份（833）宣布，公開發售部分獲1.38倍超額認購，配售部分亦獲適度超額。</p></body></html>
