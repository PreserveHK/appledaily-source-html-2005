<html><header><meta charset="utf-8"><title>打工仔辛酸<br>程式師無時間拍拖</title></header><body><h1>打工仔辛酸<br>程式師無時間拍拖</h1><p>二十六歲的黃嘉亮（圖）從事編寫手機遊戲軟件工作，除負責技術事宜，還兼顧市場推廣，他說手機遊戲軟件市場發展迅速，要不斷開發新款遊戲，故入行三年以來，早已習慣每天工作十多小時，就算星期天也要上班，平日與家人難得見面，還犧牲了拍拖時間，「好彩只係啱啱拍拖，女朋友重未投訴。」&#13;<br> 雖然工時很長，收入亦不算特別豐厚，但他稱尚算樂在其中。</p></body></html>
