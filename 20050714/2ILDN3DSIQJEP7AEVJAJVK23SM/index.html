<html><header><meta charset="utf-8"><title>嘉亨灣售出十伙</title></header><body><h1>嘉亨灣售出十伙</h1><p>【本報訊】大坑名門熱賣及封盤後，二手豪宅續有成交，投資者大手掃貨作長線投資外，亦有用家入市換樓。&#13;<br> 香港置業嘉亨灣分行高級經理張國炳表示，一本地投資者剛斥資7373萬元，購入西灣河嘉亨灣10伙長線收租，包括9伙面積933方呎的5座A室，及1伙1030方呎的6座D室，平均呎價7821元。&#13;<br> 另中原海逸豪園分行經理黃思慧稱，紅磡海逸豪園3期4個二手單位，獲投資者以3325萬元購入，平均每呎5883元；租金回報率料4厘。中原林經國說，山頂環翠園C座高層1室，剛以1270萬元易手，呎價10583元。</p></body></html>
