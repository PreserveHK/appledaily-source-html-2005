<html><header><meta charset="utf-8"><title>隱形女俠誅殺狐狸精</title></header><body><h1>隱形女俠誅殺狐狸精</h1><p>集搞笑與特技於一身的新片《神奇4俠》前日在德國漢堡首映，但神奇四俠卻三缺一，只有扮演隱形女俠的靚女謝茜嘉艾芭（JessicaAlba）、神奇先生約雲基芬（IoanGruffudd）和霹靂火基斯艾雲士（ChrisEvans）畀面出席，而曾憑警匪劇集《TheShield》而獲金球獎電視劇影帝、扮演石頭人的米高戚奇里斯（MichaelChiklis）卻沒有現身。&#13;<br> 而謝茜嘉日前接受訪問時，坦言自己最妒忌其他女性親近男友，她說：「幸好暫時仍未需要動手對付挑逗我男友的女性，但我不害怕這樣做。」</p></body></html>
