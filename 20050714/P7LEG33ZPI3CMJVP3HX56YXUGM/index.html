<html><header><meta charset="utf-8"><title>林熙蕾做包裝盒美女</title></header><body><h1>林熙蕾做包裝盒美女</h1><p>林熙蕾現正在北京趕拍新片《遠東國際大審判》，前晚她抽空到上海，出席內地MP3產品宣傳活動。</p><p>愈看愈喜歡</p><p>林熙蕾以性感打扮現身，十分搶鏡，她以國語說：「雖然這次做宣傳的時間很趕迫，但我還是覺得很值得。」林熙蕾覺得最開心是廣告商把她包裝成「第一美女」的造型，並印在MP3包裝盒上做生招牌。&#13;<br> 林熙蕾說：「這是我的照片第一次被放在產品外做包裝，剛開始時覺得好奇怪，但是愈看愈喜歡，忍不住要了好幾盒，託人送回台灣給朋友。」</p></body></html>
