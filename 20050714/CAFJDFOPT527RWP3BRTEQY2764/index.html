<html><header><meta charset="utf-8"><title>林志玲或提早出院</title></header><body><h1>林志玲或提早出院</h1><p>林志玲早前在大連拍廣告墮馬受傷，現仍留院治療，醫生表示她進展良好，或能提早出院。林志玲卧病期間卻傳出與和成企業中國子公司副董事長邱士楷的緋聞，對方送花籃和往探病，林志玲經理人江怡蓉證實有收到花籃，但邱士楷並沒有往探病。&#13;<br> 林志玲的胞兄林志鴻對妹妹的緋聞說：「這不是重點，如果有好轉希望能提早回去，現在她恢復狀況不錯。」&#13;<br> 林父已經返回深圳上班，林母吳慈美昨日則帶了燕窩及奶粉由韓國轉機至大連探望，她說：「志玲知道我要來非常高興，因為就可以抱着媽媽哭一哭，撒嬌一下啦。」&#13;<br> 採訪、攝影：蔡丹、盧健</p></body></html>
