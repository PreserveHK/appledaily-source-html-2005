<html><header><meta charset="utf-8"><title>睇波要去奧海城</title></header><body><h1>睇波要去奧海城</h1><p>足球旋風再度襲港，今個月會有幾場好波睇，相信大角嘴奧海城二期商場會成為波迷蒲點，無他，貪佢有大電視直播，有兩場重係早過電視轉播㖭，波迷肯定會先睹為快。&#13;<br> 本月二十三號晚，商場會同無綫同步直播西班牙皇家馬德里對北京現代。當晚若果着住球衣到場，可能會獲邀做座上客，同主持、嘉賓等一齊睇波兼打牙骹，重可以參加大抽獎。&#13;<br> 本月二十八同三十號，亞視就喺商場直播曼聯對日本鹿島鹿角同浦和紅鑽，而電視轉播就要等夜晚十一點。</p></body></html>
