<html><header><meta charset="utf-8"><title>SherylCrow撐岩士唐超肉緊</title></header><body><h1>SherylCrow撐岩士唐超肉緊</h1><p>美國女歌手SherylCrow現正身在法國，陪伴單車手男友岩士唐（LanceArmstrong）參與環法單車賽。努力問鼎七連冠的岩士唐在日前的比賽中失去黃色戰衣，難怪Sheryl前日在男友進行第十回合的比賽時緊盯着電視直播，十分肉緊。&#13;<br> 環法單車賽現已步入尾聲，Sheryl眼見男友被對手步步緊迫，顯得十分緊張，但最終岩士唐亦不負眾望，雖然今個回合未能以第一名衝線，但他的總成績仍保持領先位置，重奪黃色戰衣。當Sheryl看到男友站上頒獎台時即笑不攏嘴。</p></body></html>
