<html><header><meta charset="utf-8"><title>胞姊被捕瑪麗嘉兒驚到甩裙</title></header><body><h1>胞姊被捕瑪麗嘉兒驚到甩裙</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）近日受胞姊賣淫被捕的事件影響，終日心神恍惚，日前她在德國錄影電視節目時，竟不慎「跌帶」露點，重演珍納積遜（JanetJackson）去年於超級碗中的露乳鬧劇。&#13;<br> 瑪麗嘉兒前日在德國一電視節目現場獻唱期間因過份投入，竟連吊帶裙跌下也不知，幸好工作人員立即關掉燈光，當時瑪麗嘉兒還幽了自己一默說：「有沒有人可以給我一件外衣，否則我不能再表演，你知那些圖片很快便會被刊登。」&#13;<br> 瑪麗嘉兒趁舞台漆黑一片即時重新整理衣服，在獻唱歌曲，表現專業。</p></body></html>
