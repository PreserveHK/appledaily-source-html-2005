<html><header><meta charset="utf-8"><title>中醫簽病假最多七日</title></header><body><h1>中醫簽病假最多七日</h1><p>【本報訊】勞工處表示，立法承認中醫簽發的病假紙後，病人所患的絕大部份病症可得一至兩天病假，最長不超過七天。高級勞工事務主任陸慧玲昨出席立法會《2005年為僱員權益作核證（中醫藥）（雜項修訂）條例草案》委員會時解釋，根據中醫藥管理委員會制訂指引，中醫每次簽發的病假不應多於七天，如病人哮喘發作，建議所得病假為一至三天。</p><p>勞工界指歧視中醫</p><p>勞工界立法會議員李鳳英質疑，勞工處讓僱主尋求另一醫學意見，推翻中醫就懷孕僱員不適宜擔任粗重工作，及僱員因病永久不適宜工作所簽發的證明書，是歧視中醫之舉。勞工處助理處長陳麥潔玲回應時就否認歧視中醫。</p></body></html>
