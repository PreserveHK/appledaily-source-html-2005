<html><header><meta charset="utf-8"><title>馬會五月已「吞」體院</title></header><body><h1>馬會五月已「吞」體院</h1><p>【本報訊】香港賽馬會和房屋及規劃地政局昨承認，早在今年五月，奧運馬術比賽未落實在香港舉行之前，已開始就馬會「吞併」香港體院部份用地展開商討，但一直未有向外公布，但雙方否認有秘密協議，而馬會承諾提供七至八億元資助，將體院設施改建為馬術比賽場地，亦並非換取體院地皮的條件。&#13;<br> 馬會發言人解釋，馬會目前的馬匹已超過一千二百匹，近年又經常舉辦國際賽事，馬房及檢疫設施早已不敷應用，需要進行擴建，他們申請在奧運後保留的土地是康文署屬下的運動場，並不屬於體院。</p></body></html>
