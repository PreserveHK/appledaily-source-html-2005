<html><header><meta charset="utf-8"><title>文根英海報引人犯罪</title></header><body><h1>文根英海報引人犯罪</h1><p>韓國人氣女星文根英，最近獲中央選舉管理委員會委任為宣傳模特兒，而由她拍攝的宣傳海報在當地中、小學張貼出來後，竟火速被fans撕走。&#13;<br> 文根英今年五月獲委任為宣傳大使，並拍攝了宣傳「公正選舉」訊息的海報。首批一萬五千張海報在中、小學校等地張貼後，部份即被fans撕走，更有許多fans致電詢問能否得到該海報，引起熱烈回響。有見及此，中央選舉管理委員會決定再度印製二萬張海報。</p></body></html>
