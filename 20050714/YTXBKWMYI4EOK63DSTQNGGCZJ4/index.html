<html><header><meta charset="utf-8"><title>江欣慈佛歌賣家具</title></header><body><h1>江欣慈佛歌賣家具</h1><p>江欣慈昨日以監製和唱作人身份，在灣仔出席家具店舉行的活動。由於該店踏入五周年，老闆特別邀請江欣慈和作曲人黃艾倫一起製作概念音樂集送給該店客戶。</p><p>撐雷頌德</p><p>江欣慈透露音樂集籌備了兩個多月，她說：「我喺音樂集入面會唱一首佛經歌，雖然我唔係佛教徒，但覺得帶有禪味嘅歌曲好啱呢間舖頭。」江欣慈又謂最欣賞的監製是雷頌德，她說：「佢好清楚市場需要乜嘢，幫到個歌手發揮，我會聽佢啲歌偷師。」然而雷頌德多次被指抄歌，對此江欣慈想了一會說：「可能咁啱用一句人哋熟悉嘅旋律放落隻歌入面，我唔覺得係抄，都係識英雄重英雄啫。」</p></body></html>
