<html><header><meta charset="utf-8"><title>方力申關懷戒毒友人</title></header><body><h1>方力申關懷戒毒友人</h1><p>方力申、關心妍和梁靖琪（Toby）昨日齊到金鐘，為商台「獨立新青年叱咤903帶領不濫藥人生」活動宣傳禁毒，三人均坦言身邊友人曾經吸毒，方力申說：「中學時期有個好朋友因為去咗外國讀書，染咗毒癮，我有勸過佢唔好食，最後佢都成功戒毒，𠵱家我哋重有聯絡。」</p><p>為歌迷紓壓</p><p>而關心妍和Toby都曾到加拿大讀書，兩人亦不約而同曾受毒品引誘，但都明智地拒絕。Toby表示得知有朋友曾因吸毒致死，而關心妍則指年輕人因心靈空虛而借助毒品紓壓，所以她會舉辦多些歌迷聚會，令歌迷可以得到其他紓緩身心的渠道。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
