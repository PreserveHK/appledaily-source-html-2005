<html><header><meta charset="utf-8"><title>丁烱壽不小心駕駛罰款</title></header><body><h1>丁烱壽不小心駕駛罰款</h1><p>【本報訊】自由黨前立法會議員丁午壽胞弟丁烱壽（六十歲），被指去年駕駛私家車途經紅磡漆咸道南時，沒有打燈或其他提示下突然切線，導致一輛的士須煞掣扭軚閃避，丁烱壽昨日在九龍城裁判法院否認不小心駕駛罪，審訊後被裁定罪成，判罰款二千五百元。&#13;<br> 西九龍交通部執行管制組姓陳警員供稱，去年九月十六日晚上八時，他駕車巡經紅磡漆咸道南，發現被告駕駛一輛紅色私家車沿漆咸道南三線行駛，突然切入二線，的士須煞掣扭軚閃避，兩車最接近時距離僅有半米，的士更不斷響號。&#13;<br> 丁烱壽涉襲擊女友，兩個月前被法庭頒令自簽三千元，守行為十八個月。&#13;<br> 案件編號：KCS12722/04</p></body></html>
