<html><header><meta charset="utf-8"><title>憑機智逃離死亡列車</title></header><body><h1>憑機智逃離死亡列車</h1><p>在海嘯災難中，斯里蘭卡一列載滿人的火車變成死亡列車，一車乘客最少一千五百人死，但卻有一名男子奇迹生還。&#13;<br> 這列火車是在周日由科倫坡開往加勒時被海嘯沖毀。搭上這列死亡火車的六十二歲男子古納瓦德納，卻憑着機智和冷靜走出鬼門關。&#13;<br> 當天火車駛到信號燈前停下，他最初以為是信號燈故障或出了甚麼事，接着他就聽見車廂內響起慘叫聲，所有人都往外望，他卻意識到大難臨頭，於是拚命走近火車窗口，待火車搖晃定了，他爬出窗口逃生。&#13;<br> 住在路軌旁的七十五歲德國裔目擊者說：「人人驚叫呼喊……救命，救命。你無法形容，你根本幫不了。」&#13;<br> 法新社</p></body></html>
