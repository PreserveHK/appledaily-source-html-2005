<html><header><meta charset="utf-8"><title>炒匯心經：美元低位徘徊</title></header><body><h1>炒匯心經：美元低位徘徊</h1><p>昨日是2004年最後1個交易日，投資者已無心入市，故美元得以暫時喘定，兌歐元亦未有再創新低。在周四時，歐元曾升抵1.3667美元，接連第6個交易日改寫紀錄新高。&#13;<br> 美國前晚公布的數據表現差劣，12月芝加哥採購經理指數由11月的65.2急降至61.2，較市場預期的63更不堪，鼓勵了投資者再探美元的底線，而部份仍留在市場內的投資者預先沽空美元，以迎接2005年美元的跌浪，亦令美元疲莫能興。</p><p>美元昨日雖告喘定，但反彈乏力，歐元一直處身1.36美元上，與紀錄高位相距甚微，日圓更獲追捧而升上102中位，均為美元在新1年進一步下跌預留伏線。&#13;<br> 滙中龍</p></body></html>
