<html><header><meta charset="utf-8"><title>TheWho主音元旦封爵</title></header><body><h1>TheWho主音元旦封爵</h1><p>英女皇剛於前日公布今年的元旦授勳名單。&#13;<br> 英國殿堂級樂隊TheWho的主音RogerDaltery獲得OBE勳銜，現年六十歲的Roger於得悉名單後說：「能夠得到國家的表揚，我感到十分榮幸。」&#13;<br> 此外，○一年憑電影《窺心事》獲提名奧斯卡最佳男主角的湯韋堅遜（TomWilkinson）及於九十年代初一手捧紅KylieMinogue及JasonDonovan的創作人PeteWaterman，分別獲封OBE。</p></body></html>
