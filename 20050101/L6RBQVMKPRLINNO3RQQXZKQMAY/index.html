<html><header><meta charset="utf-8"><title>DoubleDog新貨繼續Vintage</title></header><body><h1>DoubleDog新貨繼續Vintage</h1><p>今季成功將街頭Style轉玩VintageStyle的DoubleDog，新貨繼續VintageStyle外，就連飾物都加入特別效果，營造殘舊感覺。而衫方面當然都係繼續VintageStyle，其中推介加入了必備的學院元素。而洗水方面更係愈玩愈見質素，那種經歷歲月的扮古着感覺，拍得住不少日牌，邊個話要潮一定要買日本貨？&#13;<br>&#13;<br>記者：李崗華&#13;<br>攝影：楊錦文</p><p>售賣點：&#13;<br> DoubleBrother（23116790）&#13;<br> 尖沙嘴加連威老道71號1樓舖</p></body></html>
