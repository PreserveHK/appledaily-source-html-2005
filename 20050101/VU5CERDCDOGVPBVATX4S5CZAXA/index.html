<html><header><meta charset="utf-8"><title>陳苑淇男生宿友嚇阿媽</title></header><body><h1>陳苑淇男生宿友嚇阿媽</h1><p>陳苑淇和吳日言於昨日到荃灣廣場出席「多啦A夢週年閉幕典禮」。陳苑淇將在本月中返回美國繼續修讀其經濟學士課程，由於當地欠缺宿舍，苑淇被迫與三名不熟絡的男生共同租住一屋，令苑淇媽咪非常擔心。苑淇說：「媽咪問我係唔係住埋同一間房，我話畀佢聽我係分開房，不過佢都好擔心。」<br> &#13;<br> <spanclass>着兩條褲倒數 &#13;<br> 另外，吳日言昨日首次參與除夕倒數活動，她為抵禦嚴寒，特別穿上兩條長褲保暖，她與公司同事亦為海嘯遇難者伸出援手，捐出十萬元善款。&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
