<html><header><meta charset="utf-8"><title>燒木屋百村民毀家</title></header><body><h1>燒木屋百村民毀家</h1><p>【本報訊】昨日為大除夕，荃灣和宜合里橋頭村晚上遭火神吞噬，一列木屋被焚毀，引致逾百村民無家可歸。火警中一老翁走火時感不適需送院治理。&#13;<br> 現場為荃灣近城門隧道的和宜合里橋頭村，昨晚九時許，其中一間木屋突然發生火警，由於風勢相當猛烈，火勢一發不可收拾，更波及鄰居一列寮屋，亦有山草燒及，一百五十名村民執拾細軟逃走，一些女子更驚慌尖叫，情緒激動。&#13;<br> 消防接報到場，開動三喉撲救，但火舌太猛，及至個多小時後始將火勢控制，意外中一名六旬男住客走火時不適，需要送院治理。由於有多人無家可歸，民政總署和社署派出職員協助，安排他們入住臨時社區中心。</p></body></html>
