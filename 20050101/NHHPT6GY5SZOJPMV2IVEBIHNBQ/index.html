<html><header><meta charset="utf-8"><title>除三害遊行</title></header><body><h1>除三害遊行</h1><p>【本報訊】工聯會近四十名代表昨日發起除夕「除三害」遊行請願（圖），由中環遮打花園遊行往政府總部，要求當局創造更多就業機會，以及就政府外判合約訂立最低工資，為打工仔除去失業、貧窮及剝削這三害。&#13;<br> 請願代表指出，該會早前調查發現，受訪的七百多人中，六成多人認為他們的工作表現值得加薪，但實際上過去三個月，所有受訪者中，只有不足一成人獲加人工，一成四人更遭到減薪。該會呼籲本港賺錢的企業，提高僱員薪金。&#13;<br> 張志華攝</p></body></html>
