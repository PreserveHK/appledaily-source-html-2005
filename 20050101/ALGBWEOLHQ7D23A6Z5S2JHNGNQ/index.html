<html><header><meta charset="utf-8"><title>美洲的士高與商場大火</title></header><body><h1>美洲的士高與商場大火</h1><p><b> 20/12/1993：</b> 阿根廷布宜諾斯艾利斯市郊一間的士高起火，緊急出口被反鎖，17名青少年被燒死<br> &#13;<br> <b> 20/10/2000：</b> 墨西哥首都墨西哥城一間被當局多次取締的舞池起火，逾20死<br> &#13;<br> <b> 29/12/2001：</b> 秘魯首都利馬一個購物商場起火，逾300人死亡<br> &#13;<br> <b> 01/12/2002：</b> 委內瑞拉首都加拉加斯一間地庫酒吧兼夜總會起火，50人死<br> &#13;<br> <b> 20/02/2003：</b> 美國羅得島一間夜總會舉行演唱會期間，煙火表演燒着隔音物料，100死200傷<br> &#13;<br> <b> 01/08/2004：</b> 巴拉圭首都亞松森一間超市的食物廣場發生氣體爆炸，逾364人死&#13;<br> 路透社</p></body></html>
