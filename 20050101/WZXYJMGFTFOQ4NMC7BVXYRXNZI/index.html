<html><header><meta charset="utf-8"><title>袁彩雲整餅賀元旦</title></header><body><h1>袁彩雲整餅賀元旦</h1><p>袁彩雲向來對烹飪十分有研究，早前更出版烹飪書，原來每年元旦彩雲都會焗大量曲奇餅宴客，雖然焗曲奇不是甚麼高難度的廚藝，但彩雲說：「我覺得整食物其實真係好有樂趣，整完之後又可以同人一齊分享，我會好有滿足感，而且覺得好開心。」<br> &#13;<br> <spanclass>廚藝無師自通 &#13;<br> 袁彩雲表示除了曲奇外，自己更煮得一手美味的意大利菜，問她會否覺得女性煮得一手好餸能取悅男人時，彩雲說：「喺呢方面會加分囉，可以令人覺得我入得廚房，出得廳堂，都幾好。」&#13;<br> 彩雲的父親原來是大廚，但彩雲表示自己的廚藝乃無師自通，就連母親亦大讚她好手勢。&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
