<html><header><meta charset="utf-8"><title>海嘯英文源於日語</title></header><body><h1>海嘯英文源於日語</h1><p>海嘯的英語tsunami，起源於日本語「津波」一詞，津的發音是tsu，波則是nami。「津波」首次以英語形式出現，是一九四六年四月，當時阿拉斯加阿留申群島發生的黎克特制七點八級地震引發海嘯，海嘯到達夏威夷時捲起七點八米的巨浪，引致島上一百六十五人死亡，當時島上的日裔美國人大叫那是tsunami。兩年後，美國政府在夏威夷成立「太平洋津波警報中心」，而tsunami在六三年正式成為國際用語，到今次大災難後，tsunami更成為世界上必須認識的英文字之一。&#13;<br> 日本《產經新聞》</p></body></html>
