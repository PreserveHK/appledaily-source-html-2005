<html><header><meta charset="utf-8"><title>和田嫌《紅白》計分法幼稚</title></header><body><h1>和田嫌《紅白》計分法幼稚</h1><p>日本每年除夕夜傳統節目《紅白歌唱大賽》昨晚正式舉行。日本老牌歌手和田秋子前日出席綵排時，對於今年以觀眾搖旗仔計分決定勝負的方法大表不滿，認為有如幼稚園遊戲。&#13;<br> <br> <spanclass>影迷接李秉憲 &#13;<br> 另外，日前宣布出席《紅白》的韓國男星李秉憲在前日抵達日本。當局為怕混亂，安排了一百一十五名保安員在場戒備，但現場只有三百多名影迷接機，場面冷清。另外，NHK電視台原有意安排作現場訪問，卻遭拒絕。此外，在前日的綵排時，組合TOKIO成員松岡昌宏表示大前日被愛犬咬傷右頰，幸好傷勢不嚴重，並會用化妝遮掩。另外，首次出場的組合氣志團，直言要以超過百分之八十的瞬間收視為目標。</spanclass></p></body></html>
