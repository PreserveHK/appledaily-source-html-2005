<html><header><meta charset="utf-8"><title>亞齊一人奇跡獲救</title></header><body><h1>亞齊一人奇跡獲救</h1><p>在這次世紀大災難的重災區印尼亞齊省首府班達亞齊，當局在海嘯發生後五天，從瓦礫中救出一名生還者，電視片段顯示他腿部和手臂都受了傷，五天不飲不食，健康尚算良好。&#13;<br> 印尼MetroTV報道，奇迹生還的二十七歲男子阿茲米，獲救後告訴救援人員，當海嘯巨浪撲擊他寓所時，他被沖到兩公里外，直至他被發現時，五天來未喝過水，也沒吃過東西。&#13;<br> 班達亞齊離地震震央不足一百五十公里，數萬人死亡，印尼全國相信有十萬人死亡，阿茲米能夠生還，確是個奇迹。&#13;<br> 法新社</p></body></html>
