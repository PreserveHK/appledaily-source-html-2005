<html><header><meta charset="utf-8"><title>黃金周旅遊收益4千億</title></header><body><h1>黃金周旅遊收益4千億</h1><p>中國並沒採用有薪年假制度，而是集中在三個「黃金周」，統一放長假。所謂黃金周，是指春節、「五一」、「十一」這三個「七天長假」，是中國政府刻意把前後兩星期的周末例假，移到黃金周，亦即取消黃金周前後的周末假期，以刺激消費。&#13;<br> 自一九九九年「十一」國慶節推行首個黃金周假期以來，除去年「五一」黃金周假期受沙士疫情影響而取消外，內地迄今已有十五個黃金周假期，合共創造旅遊收入三千九百五十億人民幣。</p></body></html>
