<html><header><meta charset="utf-8"><title>Britney單曲差絕04</title></header><body><h1>Britney單曲差絕04</h1><p>美國女歌手BritneySpears主唱的《MyPrerogative》，最近被《美國今日報》選為去年「最差單曲」，而珍納積遜（JanetJackson）的《DamitaJo》則被選為「最令人失望大碟」。&#13;<br> 而「全年最佳大碟」則是U2的《HowtoDismantleanAtomicBomb》，而Usher的暢銷大碟《Confessions》，亦獲選「全年最佳大碟」第十位。「全年最出色搖滾大碟」包括FranzFerdinand的同名大碟及VelvetRevolver的《Contraband》等。</p></body></html>
