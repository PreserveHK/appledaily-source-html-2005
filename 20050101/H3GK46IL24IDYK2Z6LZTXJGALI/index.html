<html><header><meta charset="utf-8"><title>Rain奪大獎激動落淚</title></header><body><h1>Rain奪大獎激動落淚</h1><p>韓國人氣偶像歌手Rain前晚在「2004KBS歌謠大賞」中獲得大獎，令他喜極而泣。&#13;<br> <br> <spanclass>日本發行大碟 &#13;<br> Rain大前日在「2004SBS歌謠大戰」中敗給組合神話，與其他十個單位僅獲得「本賞」和「最佳人氣賞」。不過，前晚他卻吐氣揚眉，在「2004KBS歌謠大賞」中勇奪大獎，難怪他激動落淚。&#13;<br> 此外，Rain已定下月十六日在日本發行首張大碟，碟中除附送宣傳花絮DVD外，還收錄了他主唱的日文歌。</spanclass></p></body></html>
