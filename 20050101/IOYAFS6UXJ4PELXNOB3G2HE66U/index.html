<html><header><meta charset="utf-8"><title>兩岸迎新年</title></header><body><h1>兩岸迎新年</h1><p>內地從元旦日起一連放假三天，人們慶祝新年的節目也愈來愈多。不少城巿在昨天的除夕日，到處張燈結綵，一片喜氣洋洋的景象。而在對岸的台灣，全球最高的摩天大廈「台北101」，亦趁年尾正式開幕，北部多個山頭更披上罕見的白雪。<br> &#13;<br> <b> 台北：</b> 「台北一○一大樓」昨日正式舉行開幕典禮，一名參與開幕典禮的人員，穿上傳統戲劇服裝。　路透社<br> &#13;<br> <b> 杭州：</b> 浙江杭州巿一所幼兒園的小朋友、教師和家長，穿上「奇裝異服」，舉行化裝舞會。　新華社<br> &#13;<br> <b> 內蒙：</b> 內蒙古的武警邊防部隊，在工作站上掛燈籠迎接元旦。　新華社<br> &#13;<br> <b> 遼寧：</b> 遼寧瀋陽巿一個動物園，工作人員為一隻火雞悉心打扮，以迎接雞年的到來。　法新社</p></body></html>
