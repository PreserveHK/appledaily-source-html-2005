<html><header><meta charset="utf-8"><title>爆胎修補劑只能用一次</title></header><body><h1>爆胎修補劑只能用一次</h1><p>最近有不少跑車都用爆胎修補劑代替士啤胎，請問這種修補劑效用如何？謝謝	&#13;<br>Benny</p><p>Benny：&#13;<br> 一般情況下，例如車胎被釘刺破了，便可使用這種修補劑，但如果是胎側遭刮破，就用不上。受損的車胎使用車胎修補劑，只可用15至20公里的速度行駛，行到安全地方就要停車，及不上士啤胎好用。記住，每支修補劑只可用一次，噴注途中不能拔出來，最好將車胎的氣嘴轉到10點和2點鐘方向才注氣。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
