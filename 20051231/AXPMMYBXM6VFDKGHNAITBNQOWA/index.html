<html><header><meta charset="utf-8"><title>喬寶寶搞笑皇帝獻愛心</title></header><body><h1>喬寶寶搞笑皇帝獻愛心</h1><p>憑參加《殘酷一叮》而出名的喬寶寶，前晚在大學會堂演出由香港鑽石獅子會舉辦的「一叮台主愛心慈善騷」。原本大會海報列明嘉賓尚有湯盈盈，不過湯盈盈前晚在電話中表示並沒答允出席，故此現場再沒張貼該海報。</p><p>3R再顯功架</p><p>喬寶寶當晚穿上龍袍獻唱，是眾嘉賓中最受歡迎的一個。其他表演的一叮台主尚有由三名小女生組成的3R和爆炸猛男，他們的演出均讓觀眾笑破肚皮，不過最騎呢的要數身穿星矢服飾的男表演者，他獻唱《超人的主題曲》時，將其中一句歌詞改成「這個磨碌」，令觀眾大笑兼狂拍手掌。&#13;<br> 採訪：王連連　攝影：仇志德</p></body></html>
