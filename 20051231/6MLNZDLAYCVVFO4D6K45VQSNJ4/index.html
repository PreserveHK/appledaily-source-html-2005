<html><header><meta charset="utf-8"><title>藝人見主席齊齊瞌<br>志偉：唔瞓唔好意思</title></header><body><h1>藝人見主席齊齊瞌<br>志偉：唔瞓唔好意思</h1><p>曾志偉、Rosemary以及周啟邦一家三口昨日在佐敦道出席湘鄂情餐廳開幕，並主持醒獅點睛儀式。志偉表示跟餐廳老闆是朋友，故此特地抽空支持，但他本身就沒有投資。</p><p>出席活動太累</p><p>今日除夕夜，曾志偉會在澳門擔任倒數活動司儀，翌日再飛往馬來西亞拍攝電影《父子》。被問到他早前在北京人民大會堂聽國家主席胡錦濤演說時睡着一事，他笑說：「隔籬左右都瞓，唔瞓唔好意思。」他表示當日早上六時要出席活動，故此才會打瞌睡。談到有份主演的電影《阿嫂》被本報選為○五年失望之作，他表示對該片導演黃精甫依然寄予厚望。&#13;<br> 採訪、攝影：何永寧</p></body></html>
