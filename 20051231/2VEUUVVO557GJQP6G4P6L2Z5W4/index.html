<html><header><meta charset="utf-8"><title>人體彩繪鐘表展</title></header><body><h1>人體彩繪鐘表展</h1><p>【本報訊】意想不到的冬日微雨，把不少工展會攤位變成濕水檔，部份攤位甚至搖搖欲墜，多個參展商投訴主辦機構未能及時搶修頂部漏水，造成貨品損壞，要求賠償。主辦機構中華廠商聯合會發言人承認攤位太多修理需時，有部份參展商則為繼續做生意不讓主辦機構即時修理，如攤位搖搖欲墜，可向主辦機構反映，當局會即時派人跟進。&#13;<br> 另一邊廂，有攤位舉辦即場人體彩繪鐘表展，兩名模特兒身上塗上彩繪，並戴上新款手表，十分搶眼，引來不少市民圍觀。&#13;<br> 曾顯華攝</p></body></html>
