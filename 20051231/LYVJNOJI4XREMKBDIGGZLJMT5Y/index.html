<html><header><meta charset="utf-8"><title>霞姐被殺案　一被告撤謀殺控罪</title></header><body><h1>霞姐被殺案　一被告撤謀殺控罪</h1><p>【本報訊】深水埗報販協會前司庫「霞姐」六年前被殺案，警方早前起訴四名男子謀殺罪名，其中一名被告蔡偉強昨在九龍城裁判法院再提訊。</p><p>指無實質證據</p><p>控方指出，現時除了同案其他被告在會面紀錄中對蔡作出指控外，並未有其他實質的證據，足以對他提出檢控，況且他否認指控，故申請撤銷控罪，被告獲當庭釋放。&#13;<br> 三十九歲被告蔡偉強，報稱無業，控罪指被告於九九年九月二十二日，在深水埗大埔道迎賓酒樓對開，與盧漢興、李祖明、連宗偉，及其他在逃人士謀殺女子何慧霞（四十歲）。&#13;<br> 涉案其餘三名被告還柙至明年一月四日再訊。&#13;<br> 案件編號：KCCC6539/05</p></body></html>
