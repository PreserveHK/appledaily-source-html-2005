<html><header><meta charset="utf-8"><title>　　李英愛膺風雲女士 - 李八方</title></header><body><h1>　　李英愛膺風雲女士 - 李八方</h1><p>今年香港政壇變天，「董落曾上」，行政長官曾蔭權擊敗南韓型男Rain同已故教宗若望保祿二世，榮登「○五年風雲男士」。而風雲女士則由韓劇大長今女主角李英愛奪得。&#13;<br> 港台節目晨光第一線噚日舉行○五年風雲人物選舉，有一千三百九十八名網民投票。曾蔭權以四百六十多票稱王。&#13;<br> 出席活動嘅行政會議成員張炳良唔肯透露邊個係佢心目中嘅風雲人物，只係話：「呢個人要可以呼風喚雨，好多人都可以㗎，董建華都得，話晒佢都開啟咗個新時代。」&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
