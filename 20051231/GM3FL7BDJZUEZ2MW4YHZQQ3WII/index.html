<html><header><meta charset="utf-8"><title>廟宇重建起爭拗議員巡視</title></header><body><h1>廟宇重建起爭拗議員巡視</h1><p>【本報訊】小西灣道一條晨運徑附近的觀音廟重建計劃引起居民爭拗，小西灣居民協會要求重建日久失修的廟宇方便善信參拜，但有居民投訴會阻礙通道及擔心焚燒冥鏹構成火警威脅。立法會議員余若薇、楊森、李柱銘及林健鋒昨與政府代表到現場視察，消防處認為該處引起火警的機會不大，有議員提出禁止燒冥鏹，得到地政總署及居民協會同意，當局初步批准農曆年後復工。&#13;<br> 景怡區區議員陳耀德指，該廟宇自九三年起引起十多次火警，至今收到七十個投訴，他會不時監察，若有違規會即時向有關部門反映。</p></body></html>
