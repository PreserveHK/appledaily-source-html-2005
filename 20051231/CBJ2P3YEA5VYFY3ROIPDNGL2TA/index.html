<html><header><meta charset="utf-8"><title>　　小學生攞到太空人簽名 - 李八方</title></header><body><h1>　　小學生攞到太空人簽名 - 李八方</h1><p>十五名八歲至二十歲嘅中小學生今年聖誕去咗天津同北京出席一個航天大會，除咗參觀北京航天城等多個景點外，又有機會同聶海勝、費俊龍兩位神六太空人近距離交流，其中四位隊員重攞到兩位太空人嘅親筆簽名㖭！&#13;<br> 九歲嘅王宏曦話同太空人合照令佢非常難忘，而佢哋嘅親筆簽名更加係佢咁多年嚟最好嘅聖誕禮物，重話要攞畀同學仔睇威吓咁話。&#13;<br> 呢個團除咗好玩之外，都令曦曦獲益良多，更令到本來對航天科技無咩興趣嘅佢，決心要做太空人，去太空冒險同為國家貢獻！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
