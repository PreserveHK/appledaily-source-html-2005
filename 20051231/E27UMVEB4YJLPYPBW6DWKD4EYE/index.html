<html><header><meta charset="utf-8"><title>哈桑為良心冒險</title></header><body><h1>哈桑為良心冒險</h1><p>「伊拉克正有一場正邪之戰，一方為自由奮鬥，另一方為死亡破壞鬥爭。」&#13;<br> 「生命不在於名利權力。生命是與世上邪惡力量搏鬥，宣揚正義，扶助不幸一群，改善世人福祉。」&#13;<br> 「到伊拉克會擴闊思想……我想在聖誕節體驗伊拉克普羅人民的困苦，令我更能意會他們的苦惱。」&#13;<br> 「我計劃跟紅十字會做人道工作。我會盡自己身心靈魂幫助伊拉克人重建生活。」&#13;<br> 「我知道到伊拉克很危險……如果我知道甚麼是對和有需要做，卻不依循自己道德良心而行，我就是個偽君子。」&#13;<br> 美聯社</p></body></html>
