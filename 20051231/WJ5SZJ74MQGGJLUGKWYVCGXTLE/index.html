<html><header><meta charset="utf-8"><title>車是「田宅宮」也要旺一旺</title></header><body><h1>車是「田宅宮」也要旺一旺</h1><p>平安夜那天，我們教大家去便宜停車場泊車，為甚麼今次介紹又不計較價錢，泊些頗貴的停車場呢。風水學上，自己的座駕屬於田宅宮，和家居一樣，不能經常陰陰沉沉，了無生氣，所以大時大節的時候，也要走到人多車多地方湧一湧，所謂「沖喜」，加強自己的運勢。農曆新年都一樣，年廿八要洗車，一定先由內至外洗，大肆清潔，掃走霉氣，年初一也要駕車往利好的方向行大運。很多人以為除夕人多擠迫，駕車出街定會很辛苦，其實只要預早計劃好行走路線，或看看我們這個專題，一樣可以舒舒服服地駕車出街。&#13;<br>&#13;<br>記者：伍旋卓</p></body></html>
