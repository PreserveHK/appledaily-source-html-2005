<html><header><meta charset="utf-8"><title>名媛明星殺手</title></header><body><h1>名媛明星殺手</h1><p>現年三十五歲的周立璟（Brian）六歲移居英國，之後曾定居新加坡，創立娛樂公司LegendEntertainmentLtd擔任董事一職，辭退董事後，○二年在港開辦模特兒公司Dreamworks及高檔時尚雜誌《Prestige》。</p><p>周立璟與圈中名人明星的花邊新聞奇多，素有「名媛明星殺手」之稱。周立璟的娛樂公司於九八年成為張惠妹演唱會主辦單位，九九年七月阿妹來港舉辦首個演唱會，二人因合作而日久生情，雖然周立璟與阿妹的戀情於○一年結束，但其後二人仍然保持合作夥伴關係，直至周立璟辭去娛樂公司董事一職。</p></body></html>
