<html><header><meta charset="utf-8"><title>　　董生董太受小朋友歡迎 - 李八方</title></header><body><h1>　　董生董太受小朋友歡迎 - 李八方</h1><p>董生董太噚晚心情靚靚，去咗大會堂音樂廳睇香港兒童音樂劇團嘅表演，不過，佢兩個都唔肯同八方傾偈，只肯影相，唔知係咪驚記者問煲呔政改衰咗有乜評語。&#13;<br> 老董屬於保守人物，相信唔會幸災樂禍嘅，但係都無謂多講啦，唔怪有人話，有朝一日，香港人可能好懷念老董。&#13;<br> 噚日個音樂劇叫做童話王子2005，係為紀念安徒生誕辰二百周年嘅壓軸好戲。老董同董太原來很受小朋友歡迎，大家爭住同佢哋影相留念。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
