<html><header><meta charset="utf-8"><title>58歲男子感染隱球菌</title></header><body><h1>58歲男子感染隱球菌</h1><p>【本報訊】衞生防護中心在本月十四日接獲一宗隱球菌感染個案，患者是一名五十八歲男子，曾患淋巴瘤，並接受化療，本月一日病發，出現發燒、頭痛、發冷、僵直等病徵，被送往伊利沙伯醫院，醫護人員在其腦脊髓液內分離出新型隱球菌真菌，現時情況穩定。&#13;<br> 截至本月二十四日，防護中心今年共接獲九宗個案，患者包括五男四女，年齡由四十四至六十六歲。此病屬非呈報疾病，每年有數宗，存於泥土及鴿糞中，主要令肺部出現瘤實塊，不會人傳人。</p></body></html>
