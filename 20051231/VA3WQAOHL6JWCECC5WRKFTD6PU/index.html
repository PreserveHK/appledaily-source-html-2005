<html><header><meta charset="utf-8"><title>衛蘭玩狗自娛</title></header><body><h1>衛蘭玩狗自娛</h1><p>衞蘭（Janice）近日忙於準備出席各頒獎禮及宣傳活動，但一向愛狗的她，前晚到銅鑼灣一間寵物店玩狗自娛。</p><p>替小狗拍照</p><p>身穿黑色外套、頭戴鴨舌帽，薄施脂粉的Janice前晚在銅鑼灣一間寵物店看狗時十分投入，更經常流露興奮表情，Janice對店中一頭啡白色老虎狗特別情有獨鍾，不停逗牠玩耍，又追問店員說：「我買咗佢會唔會唔聽我話㗎？佢會唔會唔理我㗎？」後來更拿出手機替小狗拍照。&#13;<br> 當Janice發現記者後，即臉色一沉，並着店員為她截的士。其實Janice一直想養狗，奈何因工作太忙，怕無暇照顧，只好不時到寵物店玩狗娛樂一番。&#13;<br> 採訪、攝影：林德雄</p></body></html>
