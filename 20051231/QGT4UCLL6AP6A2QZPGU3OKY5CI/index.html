<html><header><meta charset="utf-8"><title>一針集</title></header><body><h1>一針集</h1><p>房委會重售居屋貨尾單位問題多多。其中很多單位牆身出現裂紋，但房委會稱「此乃正常現象」。&#13;<br> 如是說，則私人屋苑沒出現裂紋的單位屬不正常？&#13;<br> 建築署當要嚴肅處理那些沒出現裂紋之不正常單位。&#13;<br> 德佬&#13;<br> &#13;<br> 「一針集」歡迎來稿，每段不超過一百字，稿酬一百元。&#13;<br> 傳真：26239278&#13;<br> 電郵：forum@appledaily.com</p></body></html>
