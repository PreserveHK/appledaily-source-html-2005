<html><header><meta charset="utf-8"><title>違例售事後丸拘兩人</title></header><body><h1>違例售事後丸拘兩人</h1><p>【本報訊】衞生署昨日展開「放蛇」行動，在銅鑼灣謝菲道一藥房拘捕五十五歲女東主及一名二十六歲男職員，涉嫌在沒有藥劑師監督下，以及在沒有醫生處方下出售事後避孕丸，兩人各以四千元現金擔保後獲釋放，有關罪行最高罰款十萬元及入獄兩年。&#13;<br> 家庭醫生關嘉美指，處方事後避孕丸前，要先替求診者驗身、量血壓，確定對方沒有患心臟病、糖尿病、乳癌等，又要警告胡亂服用可導致下體嚴重出血。</p></body></html>
