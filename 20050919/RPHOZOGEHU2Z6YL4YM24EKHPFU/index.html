<html><header><meta charset="utf-8"><title>勇警負傷擒獲人蛇</title></header><body><h1>勇警負傷擒獲人蛇</h1><p>【本報訊】兩名警員昨凌晨一時許，巡經紅磡愛晨徑近溫思勞街的行人隧道時，發現一名男子形迹可疑，於是上前截查。期間，疑人突然反抗推開警員逃走，其中一名二十六歲姓趙警員仆倒膝蓋受傷，但仍與同袍追捕約一百米。終與增援到場的警員合力將二十四歲姓王疑人拘捕，並證實為非法入境者。&#13;<br> 受傷警員其後獲送院（圖），但發覺身上的胡椒噴霧器在追捕疑人時失去，事後由同袍尋回。&#13;<br> 伍浦鋒攝</p></body></html>
