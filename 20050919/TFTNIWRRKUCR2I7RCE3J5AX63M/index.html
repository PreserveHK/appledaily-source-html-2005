<html><header><meta charset="utf-8"><title>Duncan涉吸毒案未甩身</title></header><body><h1>Duncan涉吸毒案未甩身</h1><p>風之后李麗珊的表弟賴登勤（Duncan）上月二十六日與陶晶瑩前男友Chozie捲入外籍教師販毒案，前日傳出涉案十人中，僅一人尿液未呈陽性反應。</p><p>經理人拒作回應</p><p>事件發生後，Duncan曾表示只是到Chozie友人的公寓拿CD，堅稱不認識這些外籍教師及沒有吸毒。其經理人洪毓茹昨日在武漢工作，她表示前天曾接到媒體查詢，但至今未接到台灣任何官方通知，而向台灣的同事查詢也沒有結果，這兩天亦未接到Duncan的電話。她表示在消息未明確前，不會回應此事。</p></body></html>
