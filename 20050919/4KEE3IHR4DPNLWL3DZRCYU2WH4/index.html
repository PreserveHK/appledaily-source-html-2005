<html><header><meta charset="utf-8"><title>透薄遮瑕日本電視台都用</title></header><body><h1>透薄遮瑕日本電視台都用</h1><p>日本出名的化妝品牌，除咗Shiseido、Kanebo、iPSA等外，還有最新被向華強囡囡向均羚引進香港的Ex:beaute。呢隻高級化妝品牌目前係日本富士電視台的指定化妝品牌，貪佢粉質透薄但遮瑕功能一流，就算經過LCD、等離子電視播放，眾星的粉面仍然完美動人，絕無豆皮爛面出現，鈴木京香、淺野優子等都係佢嘅fans。據聞Ex:beaute會喺9月底在港推出，重搵埋張栢芝做代言人谷宣傳。見到個勢好似好勁，推出之時一定要試試王牌系列VisionFoundation係咪咁犀利。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
