<html><header><meta charset="utf-8"><title>余文樂孤單過節怕害人</title></header><body><h1>余文樂孤單過節怕害人</h1><p>劉浩龍、余文樂、梁靖琪（Toby）、戴夢夢和衛蘭等昨日在沙田運動場出席《沙田月滿樂安居》節目拜神儀式，余文樂表示入行後已多年沒有與家人慶祝中秋節，所以其母今年沒有要求他回家做節。&#13;<br> 余文樂說：「阿媽以為我實有嘢做，所以都費事叫我返去做節，點知我前日好得閒，但又搵唔到人陪我食飯，最後自己一個留喺屋企食公仔麵。」</p><p>阿倫妻送月餅</p><p>問余文樂為何中秋佳節不約女性朋友吃飯，他說：「我條惹鬼命，無謂大時大節送份咁嘅禮物畀人啦，都係自己留喺屋企啦，我都想人月兩團圓，不過暫時未有對象。」他又透露譚詠麟妻子莎莉有送月餅給他。&#13;<br> 採訪：卓美娟&#13;<br> 攝影：何國豪</p></body></html>
