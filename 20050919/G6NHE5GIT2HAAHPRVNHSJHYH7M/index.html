<html><header><meta charset="utf-8"><title>艾美獎如箭在弦</title></header><body><h1>艾美獎如箭在弦</h1><p>第五十七獎艾美獎電視頒獎禮將於香港時間今早在洛杉磯舉行，多個機構及媒體連日來為提名人舉行賽前聚會。</p><p>《靚太》成大熱</p><p>由娛樂雜誌《EntertainmentWeekly》主辦的賽前派對，前日吸引不少電視圈明星出席，不少影評人亦於艾美獎前夕作出賽前預測，《靚太唔易做》被一致看好至少可奪三獎。&#13;<br> 另一方面，英國電影及藝術學會前日舉辦的茶會，亦吸引了憑大熱電視劇《TheOffice》提名艾美獎的RickyGervais以及男星尊尼芬賴斯邁亞斯（JonathanRhys-Meyers）賞面現身。</p></body></html>
