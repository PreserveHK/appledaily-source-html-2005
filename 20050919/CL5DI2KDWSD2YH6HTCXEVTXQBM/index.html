<html><header><meta charset="utf-8"><title>非法傳銷再現新法</title></header><body><h1>非法傳銷再現新法</h1><p>內地非法傳銷屢打不絕。河北省邢台市工商局發現，最近出現三種新犯案手段，第一，是分散在一定區域的隱蔽地方內授課，傳銷頭目會在附近監視，一有風吹草動便指揮下屬撤離現場。第二種手段，是招攬未成年孩子，加入傳銷。上半年查處的二千六百多名非法傳銷人士中，未滿十七歲的佔了近兩成。第三種趨勢，是傳銷規模甚大，查處中不少是上百人組織，例如有組織成員全來自四川，利用同鄉關係，拖人下水。工商局單在上半年，已查處了九十多個傳銷窩點。&#13;<br> 新華網</p></body></html>
