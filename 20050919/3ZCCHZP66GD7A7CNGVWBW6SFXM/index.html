<html><header><meta charset="utf-8"><title>施念慈覓愛犬男友</title></header><body><h1>施念慈覓愛犬男友</h1><p>施念慈及戴夢夢昨日到奧海城出席電影《超級無敵獎門狗之世紀大騙兔》宣傳活動，施念慈更帶同玩具貴婦狗到場，她表示之前養了十多年的愛犬去世後，感到非常傷心，她說：「我嗰隻狗已經養咗十幾年啦，佢死咗之後，真係好傷心。我都係近年先至敢養番狗。」施念慈稱希望將來男友同樣是愛狗之人。&#13;<br> 此外，戴夢夢透露會送一頭犬給經理人作為入伙禮物，她說：「因為我養嗰隻狗死咗，所以我打算送一隻狗賀我經理人新居入伙，咁我得閒就可以上去同佢玩啦！」&#13;<br> 採訪、攝影：胡比</p></body></html>
