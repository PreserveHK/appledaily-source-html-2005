<html><header><meta charset="utf-8"><title>天橋40米燈飾壓頂</title></header><body><h1>天橋40米燈飾壓頂</h1><p>【本報訊】在強烈季候風訊號懸掛下，昨晨十時許，荃灣沙嘴道與大河道交界，通往荃灣大會堂的行人天橋，一個疑於今年初由區議會掛在天橋頂的三米高、七十米長帆船圖案燈飾，受強風吹打，其中四十米長燈飾倒塌在天橋上蓋，幸無跌落馬路，被途人發現報警。&#13;<br> 警方事後通知消防員到場協助，駕起升降台用繩及鋼索將塌下的燈飾綁緊穩固，並沒構成危險（圖）。&#13;<br> 簡明恩攝</p></body></html>
