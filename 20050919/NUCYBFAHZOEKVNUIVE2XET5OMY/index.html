<html><header><meta charset="utf-8"><title>仲間新片荷李活翻拍</title></header><body><h1>仲間新片荷李活翻拍</h1><p>由日本人氣女星仲間由紀惠與型男小田切讓合演的古裝新片《SHINOBI》，前日正式在日本上映，兩位主角與導演下山天當日一同現身東京丸之內戲院，並宣布影片將被重拍荷李活版的喜訊。</p><p>「令我大吃一驚」</p><p>導演下山天前日在台上對觀眾說：「《22世紀殺人網絡》系列導演華高斯基（Wachowski）兄弟的電影公司，正向我們洽購影片版權，事成的話，他們將會製作《SHINOBI》的荷李活版。」仲間由紀惠聽到這個消息後說：「真是令我大吃一驚！」&#13;<br> 此外，日本女星伊東美咲的《戀愛地圖》，前日亦在日本上映。</p></body></html>
