<html><header><meta charset="utf-8"><title>黑幫電影揚威多倫多</title></header><body><h1>黑幫電影揚威多倫多</h1><p>為期十日的多倫多影展剛於前日正式閉幕，由英國及南非資金製作的《Tsotsi》，前日在頒獎禮上奪得最高榮譽的「人民選擇大獎」，該片講述一位黑幫頭目六日內的生活。有別於一般影展，今次多倫多影展由觀眾一人一票選出最佳電影，結果可算反映民意。</p><p>Justin演技稱職</p><p>此外，人氣歌手JustinTimberlake前日於影展為處男電影《Edison》宣傳，與他合演該片的摩根費曼（MorganFreeman）更大讚Justin演技稱職。</p></body></html>
