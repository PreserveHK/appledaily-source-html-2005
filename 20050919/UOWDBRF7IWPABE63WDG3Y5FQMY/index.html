<html><header><meta charset="utf-8"><title>苑仔口水功玩謝曹永廉</title></header><body><h1>苑仔口水功玩謝曹永廉</h1><p>苑瓊丹（苑仔）和曹永廉昨日到將軍澳出席「第七屆慈善名人名廚美食嘉年華」活動，兩人即場大鬥廚藝，不過曹永廉未下廚已慘被苑仔一輪舌戰玩殘。</p><p>讚曹永廉純品</p><p>當苑仔見到曹永廉的留鬚新look時，即表示要替他剃鬚，及後苑仔又在台上多次拿曹永廉和其女友姜依蘭的戀情開玩笑，更笑指姜依蘭的父親姜大偉是他的外父，令曹永廉十分尷尬。&#13;<br> 事後苑仔表示並不是有心取笑曹永廉，她說：「佢哋咁穩定，我只係戥佢開心啫，我覺得曹永廉好乖好純品，我同佢都好熟，所以知道佢唔會嬲。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
