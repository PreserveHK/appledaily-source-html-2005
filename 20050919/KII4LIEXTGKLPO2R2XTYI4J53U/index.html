<html><header><meta charset="utf-8"><title>鄭融煲蠟怕變毀容</title></header><body><h1>鄭融煲蠟怕變毀容</h1><p>鄭融、鄧穎芝、麥浚龍及葉宇澄等昨日去到葵芳新都會廣場出席「中秋美食嘉年華」活動，眾星與現場觀眾猜燈謎玩遊戲，派送禮物慶祝中秋佳節。</p><p>鄧穎芝狂啃月餅</p><p>鄭融自言是個傳統的中國人，家人習慣互相送月餅，小朋友會點燈籠和煲蠟，但堆積太多月餅卻造成不環保及浪費，而小朋友煲蠟除了影響巿容更會造成意外，鄭融說：「我嘅堂表哥細個玩煲蠟，點知唔小心俾火燒到塊面，連條眉都冇埋，我之後都好驚唔夠膽玩，怕到時唔係鄭融係毀容。」&#13;<br> 另外，非常愛吃月餅的鄧穎芝曾一口氣吃三個冰皮月餅，但由於最近醫生發現她膽固醇過高，現在她也要盡量戒口。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
