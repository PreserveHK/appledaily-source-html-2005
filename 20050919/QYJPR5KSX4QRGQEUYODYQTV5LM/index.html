<html><header><meta charset="utf-8"><title>空腹飲牛奶無營養</title></header><body><h1>空腹飲牛奶無營養</h1><p>許多人早上起來匆匆忙忙趕着返工返學，空腹飲杯牛奶當早餐就算，又有人認為空腹飲牛奶能將營養成份完全吸收。這就錯了！&#13;<br>因為牛奶是一種蛋白質較高的飲品，蛋白質經過胃與小腸消化成氨基酸才能在小腸被吸收，而空腹飲奶時胃排空很快，蛋白質還來不及吸收即被排到大腸，因而浪費了營養。所以喝牛奶前記得吃些東西，例如麵包、雞蛋比較好。&#13;<br>另外，牛奶若高溫煲煮太久，營養會減少。可把袋裝或樽裝鮮奶放熱水中浸5分鐘加熱。&#13;<br>記者：馬靜兒</p></body></html>
