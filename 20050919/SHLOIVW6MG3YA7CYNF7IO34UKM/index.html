<html><header><meta charset="utf-8"><title>Jessica拒絕做泥鴨</title></header><body><h1>Jessica拒絕做泥鴨</h1><p>美國女歌手JessicaSimpson，最近與胞妹AshleeSimpson獲音樂雜誌《RollinigStone》邀請拍攝封面照，而負責攝影師DavidLaChapelle有意安排兩人塗上泥漿拍攝。不過，Jessica對此甚為不滿，她說：「ParisHilton曾以同類意念拍照，我不想像她一樣庸俗！」另一方面，日前有狗仔隊偷拍到Jessica離開派對時黑面對着丈夫Nick，看來兩人又一次鬧翻。</p></body></html>
