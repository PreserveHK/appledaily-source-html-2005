<html><header><meta charset="utf-8"><title>男友台上公然索K</title></header><body><h1>男友台上公然索K</h1><p>姬蒂摩絲聲言要戒毒，不過其男友PeteDoherty依然故我，大前日他與其樂隊Babyshambles於西班牙Ibiza演出時，竟在表演台上公然「索K」。&#13;<br> 上周五晚Pete於當地的BarM演出時神情古怪，懷疑曾經服用藥物，其中一名觀眾說：「他們表演期間，台下一名樂迷突然向Pete大叫『Pete，想要一行（指吸食毒品）嗎？』當時Pete二話不說，即時俯身用鼻子吸入樂迷用一歐羅硬幣遞上的可卡因。」</p></body></html>
