<html><header><meta charset="utf-8"><title>　　兩代特首夫人親密拖手 - 李八方</title></header><body><h1>　　兩代特首夫人親密拖手 - 李八方</h1><p>自從煲呔曾取代佢老闆董生做咗新的特首之後，曾太同董太不和嘅傳聞不時傳出，咁究竟係真定假，就要聰明嘅讀者去判斷。嗱，大家睇睇呢張相，董太同曾太趁中秋佳節去慰問駐港部隊，着整齊制服派月餅，重手拖手親熱過兩姊妹喎。&#13;<br> 講開曾太，佢來自澳門街，一向低調，所以最挑剔嘅人都冇乜閒話可講，佢嘅風格同董太好唔同，一定冇老公「鐵過楊傳廣」呢啲金句；對記者及八方嚟講，就梗係少咗好多題材啦。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
