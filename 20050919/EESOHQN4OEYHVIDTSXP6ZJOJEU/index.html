<html><header><meta charset="utf-8"><title>榎本加奈子撞車</title></header><body><h1>榎本加奈子撞車</h1><p>專心當棒球手佐佐木主浩夫人的日本女星榎本加奈子，前日在東京世田谷駕車時發生交通意外，與一輛私家車相撞，幸並無受傷。</p><p>四人受傷</p><p>現年二十四歲的榎本加奈子，前日約下午六時駕駛其四驅車時，在世田谷區中町三町目的十字路口與左邊駛至的私家車相撞，對方四十多歲的男司機及車內的三十多歲女性與兩名孩子受輕傷，要送院治療。其後榎本前往警署落口供，警方表示意外起因仍在調查當中。</p></body></html>
