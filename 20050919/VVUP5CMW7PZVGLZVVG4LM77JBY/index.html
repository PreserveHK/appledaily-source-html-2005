<html><header><meta charset="utf-8"><title>大埔大光里生果店雜物放行人路中央</title></header><body><h1>大埔大光里生果店雜物放行人路中央</h1><p>大埔大光里一帶生果店，將貨品及雜物放於行人路甚至路中央，阻塞通道，並帶來環境衞生問題。&#13;<br> 附近居民向《蘋果》投訴稱，生果檔不但經常佔用門口行人路擺賣，又將手推車、載貨紙箱等雜物放在行人路中央，阻礙附近居民來往，雜物中更有污水流出，污染附近衞生環境。&#13;<br> 食環署跟進投訴後函覆本報稱，過去三個月，職員在上址一帶共檢控三十名違例人士及撿走一百五十五批棄置物品，並曾安排清洗街道。&#13;<br> （○八二七○五七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
