<html><header><meta charset="utf-8"><title>王祖賢退出影壇</title></header><body><h1>王祖賢退出影壇</h1><p>王祖賢首部內地電影《美麗上海》日前於內地上映，不過一直不見她宣傳，昨日更有報道指她已決定息影，除非有特別原因，否則不會再踏足影壇。</p><p>《美麗上海》成最後作品</p><p>投資《美麗上海》的湯臣公司老闆徐楓，前日接到王祖賢的長途電話。她引述身處溫哥華的王祖賢意思，不能到內地宣傳純屬個人原因，又說：「她已萌生了退出影壇的意願，不想回到從影的生活中。」&#13;<br> 《美》片導演彭小蓮則指扮演上海人是王祖賢的夢想，她今次更以極低片酬接拍。而與王祖賢有經理人合約的香港湯臣公司的王小姐則說：「她在拍攝完畢後就要求解約，其實她早就是自由身了，與公司只是好朋友關係」。</p></body></html>
