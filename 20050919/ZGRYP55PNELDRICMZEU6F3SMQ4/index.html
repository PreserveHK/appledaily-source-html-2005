<html><header><meta charset="utf-8"><title>公僕工資遠遜市場</title></header><body><h1>公僕工資遠遜市場</h1><p>在中國各行業職工的工資中，公務員的薪資排名中下，平均年薪為一萬五千四百八十七元人民幣。&#13;<br> 內地公務員最近一次的工資調整在○三年，當時的工資由原來的一百元至八百五十元不等，提高到一百三十元至一千一百五十元，公務員高低工資差別為六點六倍。&#13;<br> 內地公務員與國外及港澳台公務員的收入差距頗大，以最高首長為例，香港行政長官的年薪接近三百萬港元，中國總理的年薪卻不到四萬港元。&#13;<br> 《瞭望新聞週刊》</p></body></html>
