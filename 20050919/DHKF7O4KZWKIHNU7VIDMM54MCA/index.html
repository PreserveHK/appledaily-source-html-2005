<html><header><meta charset="utf-8"><title>新疆擬產油量倍增</title></header><body><h1>新疆擬產油量倍增</h1><p>新疆克拉瑪依油田二○○二年原油產量達到一千零十萬噸，計劃二○一○年實現年產兩千萬噸的目標。新疆克拉瑪依油田作為內地陸上油氣資源總量超過一百億噸的四大盆地之一，已成為中國石油工業最重要的戰略接替區。&#13;<br> 克拉瑪依油田目前全力實現年均新增探明油氣地質儲量一億噸、新建原油生產能力兩百萬噸的目標。新疆油田公司總經理陳新發表示，準噶爾盆地油氣資源豐富，油氣資源總量達一百零三億噸。&#13;<br> 《經濟日報》</p></body></html>
