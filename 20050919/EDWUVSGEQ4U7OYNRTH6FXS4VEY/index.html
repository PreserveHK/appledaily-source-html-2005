<html><header><meta charset="utf-8"><title>章小蕙、郭可盈遭洋漢輪流抽水</title></header><body><h1>章小蕙、郭可盈遭洋漢輪流抽水</h1><p>萬寶龍前晚在上海的活動花費逾六百萬元，廣邀亞洲三百個傳媒及過千明星嘉賓出席，但眾星在場內玩樂，卻不時變作人肉布景板被邀合照，郭可盈和章小蕙更分別被多名男士搭訕，郭可盈還遭陌生洋漢攬腰及拖手。</p><p>過份即推開</p><p>事後郭可盈說：「我feel到佢捉住我對手，好輕力，都OK。香港呢排有好多博懵事件，好似徐子淇咁。」問郭可盈會否小心一點？她說：「若果有過份行為，我會推開佢。」&#13;<br> 而許晉亨前女友洪廣偕大批男伴入場，起初她訛稱自己姓宋，後來才承認自己是洪廣，問到有傳她懷孕一事，她否認之餘又強調與許晉亨沒有見面，她說：「我冇拍拖，佢只係好朋友。」</p></body></html>
