<html><header><meta charset="utf-8"><title>守行為保千萬合約</title></header><body><h1>守行為保千萬合約</h1><p>姬蒂摩絲於吸毒醜聞曝光後，大前日即時到大型時裝集團H&amp;M的紐約總部道歉。經過商討後，H&amp;M表示會給姬蒂第二次機會，其發言人說：「我們絕不能接受姬蒂的行為。但當天她表現得十分悔意。」&#13;<br> 傳聞姬蒂為保逾一千四百萬港元的合約，已與H&amp;M簽訂特別的「良好行為條款」，確保她在任期內不會再吸毒及行差踏錯，否則合約隨時中斷。英國警方就傳媒查詢會否起訴姬蒂時說：「圖片中的一堆白粉末，難以證明姬蒂摩絲曾吸食毒品。」</p></body></html>
