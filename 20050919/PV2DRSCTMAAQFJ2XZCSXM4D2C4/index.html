<html><header><meta charset="utf-8"><title>民生聯盟要求特首扶貧</title></header><body><h1>民生聯盟要求特首扶貧</h1><p>【本報訊】基層團體民生聯盟昨日派出約五十名代表，遊行到政府總部，抗議政府多年來沒有處理貧富懸殊、失業及醫療政策等問題，要求行政長官曾蔭權在下月公布的施政報告中落實扶貧政策（圖）。&#13;<br> 包括立法會議員梁耀忠等五十多名民生聯盟代表，昨日由中環滙豐銀行總行出發，高舉反對政府劫貧濟富、反對醫療加價等橫額，遊行到中區政府總部抗議，不滿政府未有正視基層市民的生活問題，例如失業及醫療費用上升等等，要求特首曾蔭權在下月公布的施政報告中，全面解決民生問題，如落實扶貧政策。&#13;<br> 梁祖彝攝</p></body></html>
