<html><header><meta charset="utf-8"><title>抗議醫改漠視基層</title></header><body><h1>抗議醫改漠視基層</h1><p>【本報訊】職工盟抗議政府早前公布的醫療改革「創設健康未來」討論文件中，把市民的基層醫療服務轉交私營市場，是漠視基層市民負擔能力，根本無法應付私營市場的收費，尤其是長期病患負擔更重，昨日職工盟約有十名代表遊行到政府總部抗議。&#13;<br> 遊行代表抗議政府沒有就建議的醫療服務模式作出財務承擔，更指政府有意把基層病人轉往私營醫療部門，解決公營醫療資源不足的問題。</p><p>建議增加利得稅</p><p>職工盟代表並提交一份醫療改革建議書，建議政府增加利得稅，來應付醫療開支。</p></body></html>
