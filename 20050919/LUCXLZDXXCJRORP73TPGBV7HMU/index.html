<html><header><meta charset="utf-8"><title>陳文媛生日𢱑銀大過天</title></header><body><h1>陳文媛生日𢱑銀大過天</h1><p>陳文媛（BoBo）昨日到將軍澳擔任「把月亮帶回家親子大比併」評判，適逢昨日是BoBo二十六歲生日，但她仍努力工作，她坦言現時賺錢重要過慶祝生日，不過她亦會在晚上與家人食飯慶祝。</p><p>未收陳冠希賀電</p><p>至於圈中好友陳冠希及何韻詩是否有送上恭祝時，她即說：「冇喎，可能佢哋有工作喺身唔得閒，或者遲啲會sendmessage啦，自己都唔失望。」&#13;<br> 猶幸BoBo仍有一大班歌迷在場支持，公司同事也送了生日禮物給她。BoBo表示今年生日願望是希望唱片大賣、工作順利及身體健康，至於感情事就不會強求，總知一切隨緣。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
