<html><header><meta charset="utf-8"><title>金賢珠釣錯金龜</title></header><body><h1>金賢珠釣錯金龜</h1><p>SBS電視台將拍攝新劇《與百萬富翁結婚》，男女主角分別為《玻璃鞋》的金賢珠和《金粉佳人》的高修。</p><p>下月往法國取景</p><p>《與》劇以○三年霍士電視台的一個真人show《JoeMillionaire》為藍本，高修飾演一名通過電視台徵婚的富家子弟，金賢珠則是一名平凡的銀行職員。一次偶然機會下，金賢珠參加了該徵婚節目，並與高修發展愛情；當他們到了談婚論嫁之際，卻發現高修只是一名身無分文的男子，一切均為電視台的計劃。但最終金賢珠仍甘願為愛情放棄麵包，於是電視台就送上一張百萬支票給他們。劇集本月底在首爾正式開拍，並會在下月中遠赴法國取景。</p></body></html>
