<html><header><meta charset="utf-8"><title>海巡署不屬軍方</title></header><body><h1>海巡署不屬軍方</h1><p>台灣海岸巡防署（簡稱「海巡署」）隸屬行政院，成立於二○○○年初，兼備海上反偷渡等執法、救難及保護台灣海岸安全等多重任務，雖擁有部份艦艇，但不屬軍方性質。&#13;<br> 而目前擁有五萬多軍人的台灣海軍，其任務以維護台海安全及維持對外航運暢通為主，平時執行海上偵巡、外島運補與護航等任務，戰時則以確保制海權為職責。&#13;<br> 在日常分工上，海軍公開主張「海巡主內、海軍主外」，但在國際水域發生爭議時，海軍往往都將海巡署、水警推到前線，降低姿態。</p></body></html>
