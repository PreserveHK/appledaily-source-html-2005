<html><header><meta charset="utf-8"><title>長毛贈書《推銷員之死》</title></header><body><h1>長毛贈書《推銷員之死》</h1><p>立法會議員梁國雄昨晚聯同四五行動、民主救港聯盟等十名人士，到沙田大會堂向出席答問大會的曾蔭權示威，長毛更帶同一本名著《推銷員之死》（圖）表示要送給曾蔭權。他強調並非咒曾蔭權死，只是提醒他不要做政治及大財團的推銷員，只顧大財團利益而罔顧港人，他又要求曾提出普選時間表、落實扶貧政策及解決低技術工人就業問題，但由於他遲到約十五分鐘，抵達時曾蔭權已入場，故與曾緣慳一面。</p></body></html>
