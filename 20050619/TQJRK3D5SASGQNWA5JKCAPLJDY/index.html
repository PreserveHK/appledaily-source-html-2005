<html><header><meta charset="utf-8"><title>安琪蓮娜直認愛上畢仔</title></header><body><h1>安琪蓮娜直認愛上畢仔</h1><p>荷李活緋聞男女畢彼特（BradPitt）及安琪蓮娜祖莉（AngelinaJolie）一直否認戀情，不過近日安琪蓮娜接受訪問時表示，她早前與畢彼特拍攝《史密夫決戰史密妻》時，已經暗地裏愛上男方。</p><p>前夫與畢仔合作</p><p>安琪蓮娜說：「我每次拍片時都會戀上片中的男對手，我經常都與對手動真情。」另一方面，畢彼特稍後將與安琪蓮娜的前夫比利卜科頓（BillyBobThornton）首度合作新片《PeaceLikeaRiver》，該片由比利卜主演，而畢彼特將出任監製。</p></body></html>
