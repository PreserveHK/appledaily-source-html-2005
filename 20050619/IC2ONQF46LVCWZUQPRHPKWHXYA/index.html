<html><header><meta charset="utf-8"><title>蓮莎露夏恩單身紮紮跳</title></header><body><h1>蓮莎露夏恩單身紮紮跳</h1><p>美國青春女星蓮莎露夏恩（LindsayLohan），前日在加州全國廣播公司錄影廠接受名嘴JayLeno訪問，更模仿湯告魯斯（TomCruise）早前出席清談節目時跳上梳化的情形，十分調皮。</p><p>學靚佬湯跳梳化</p><p>早前靚佬湯接受清談節目訪問時一邊跳梳化，一邊大叫「我正在談戀愛」，前日蓮莎被問到現時有否拍拖時，她即說：「沒有，不過早前我在電視上看見湯告魯斯在梳化上大叫他談戀愛，今次我亦有樣學樣，不過我今次是為所有獨身女士及單身人士而跳。」</p></body></html>
