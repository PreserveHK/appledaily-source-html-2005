<html><header><meta charset="utf-8"><title>楊采妮、莫文蔚、梁詠琪陪經理人出嫁</title></header><body><h1>楊采妮、莫文蔚、梁詠琪陪經理人出嫁</h1><p>梁詠琪、莫文蔚、楊采妮和蔣怡的經理人Stephanie，昨日下午在灣仔愛群浸信會註冊結婚，晚上於淺水灣酒店擺喜酒。梁詠琪穿上白色高叉裙擔任伴娘，莫文蔚、楊采妮和蔣怡則擔任姊妹團。</p><p>高唱聖詩</p><p>大合照時，伴娘梁詠琪表現相當稱職，不時為新娘整理婚紗。據知梁詠琪亦有高唱聖詩祝福一對新人，由於姊妹團相當斯文，所以新郎接新娘時沒有被要求玩一些高難度遊戲。而幾位藝人亦有夾份送禮物給一對新人，但不肯透露送甚麼禮物及開門利是的數目。</p></body></html>
