<html><header><meta charset="utf-8"><title>Rosemary學新技術揸新車</title></header><body><h1>Rosemary學新技術揸新車</h1><p>名模Rosemary昨日乘坐價值一百二十萬元的瑪莎拉蒂名車，停泊於銅鑼灣鬧市，為即將開幕的Gourmetfoodmall擔任宣傳大使，又在街頭大派蘋果。</p><p>新寵明年到港</p><p>Rosemary母親Julie透露女兒會將原本擁有的瑪莎拉蒂折換昨日所乘的車款，Julie說：「Rosemary揀嗰架係珍珠白色嘅，出年年頭就會到，遲啲Rosemary重會去意大利接受瑪莎拉蒂安排嘅高級駕駛訓練。」&#13;<br> 此外，Rosemary表示甚少在港駕駛，她說：「香港成日塞車，我多數返珠海先會揸車。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChenWaiOn</p></body></html>
