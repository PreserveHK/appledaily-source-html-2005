<html><header><meta charset="utf-8"><title>發新卡涉逾百億港元</title></header><body><h1>發新卡涉逾百億港元</h1><p>客戶資料外洩，重新發卡對防止損失最有保險。不過，除非有證據顯示信用卡資料已被盜用詐騙，否則大部份發卡銀行或機構都不會重新發卡，成本重是主要原因。&#13;<br> 重新發卡程序看似簡單，只需發卡銀行或機構取消舊卡發出新卡，但重發信用卡每張成本約三十五美元（約二百七十三港元），如果要重發今次資料懷疑外洩的全部四千萬張卡，總成本會超過一百億港元。&#13;<br> 銀行不重發新卡，零售商會是最大輸家，最易蒙受損失。但零售商對銀行有關詐騙罪行政策已愈來愈不滿，有可能導致集體訴訟。&#13;<br> 美國全國廣播公司/《洛杉磯時報》</p></body></html>
