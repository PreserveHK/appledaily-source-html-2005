<html><header><meta charset="utf-8"><title>敦煌體驗游牧民族Feel</title></header><body><h1>敦煌體驗游牧民族Feel</h1><p>去絲綢之路，除了騎駱駝、參觀法門寺、莫高窟、月牙泉等必備行程外，今年遇啱敦煌山莊10周年紀念，旅行社特別安排，讓旅客們晨曦中，迎着夜色騎駱駝，經鳴沙山山腳的村莊，到達山莊，邊欣賞大漠風光邊享用早餐，十足的游牧民族格。山莊面積20萬平方米，糅合了漢唐古建築大屋頂及長廊，與晚唐及明清的家具，封閉式四合院和土牆，又有購物商場、劇場、桑拿浴、遊樂園及西餐廳等，傳統得來又有新式的享受。&#13;<br>&#13;<br>記者：陳慧敏</p><p>絲路旅遊</p><p>查詢：27368828&#13;<br> 收費：$8,880&#13;<br> 日期：8月26-30日&#13;<br> 網址：www.the-silk-road.com</p></body></html>
