<html><header><meta charset="utf-8"><title>Rock爸爸父子檔夾Band</title></header><body><h1>Rock爸爸父子檔夾Band</h1><p>石修和兒子陳宇琛（石仔）今日會一起在工作中過節，以「父子檔」跟樂隊TUX同台表演。&#13;<br> 石修日前到天后band房練歌時，石仔特別買外賣探班，之後更與父親一起夾band，石仔說：「我知道爹哋鍾意飲齋啡，加上呢排趕住綵排，所以專登買嚟畀佢提神。」&#13;<br> 石修表示難忘去年石仔製造的父親節驚喜，但仍然希望今年父親節有特別驚喜，他說：「佢靜靜雞喺間高級餐廳訂咗位，然後約我同佢媽咪一齊晚飯，佢重企定喺餐廳門口迎接我哋㖭。其實我唔係好重視物質上嘅嘢，只要佢做一個健康青年，已經係最好嘅禮物。」</p></body></html>
