<html><header><meta charset="utf-8"><title>希拉莉晨早高歌格外High</title></header><body><h1>希拉莉晨早高歌格外High</h1><p>美國女歌手希拉莉杜芙（HilaryDuff）前日現身紐約時代廣場擔任早晨節目《Today》嘉賓，她獻唱即將推出新碟的歌曲，其間更為現場歌迷握手及簽名，場面熱鬧。</p><p>承認墮入愛河</p><p>另一方面，希拉莉杜芙早前一直否認與比她年長九年、現年二十六歲的GoodCharlotte成員JoelMadden拍拖，不過在傳媒窮追猛打下，希拉莉終於承認戀情，她更透露兩人早於去年七月便相戀。</p></body></html>
