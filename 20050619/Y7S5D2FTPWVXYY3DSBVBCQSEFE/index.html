<html><header><meta charset="utf-8"><title>配藥課程保障病人權益</title></header><body><h1>配藥課程保障病人權益</h1><p>【本報訊】為避免私家診所再發生配錯藥事件，香港醫學會將與香港專業教育學院合作，開辦「基礎配藥及藥房運作」的短期兼讀課程，為現職診所職員提供配藥訓練，保障病人權益。</p><p>課程共150小時</p><p>課程將於九至十月開課，每班三至四十人，若申請人數超額可增加班數。申請人必須是現職診所職員，並擁有中學學歷。學員需完成一百五十小時的課程，內容包括藥單解讀、配藥指引、藥物名稱、專業操守等。全期費用暫定五千元。&#13;<br> 柴灣專業教育學院應用科學系首席講師甘吳慧珠博士指出，要求診所負責配藥的新入職者要擁有認可專業資格是行內的趨勢。</p></body></html>
