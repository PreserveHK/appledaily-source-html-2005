<html><header><meta charset="utf-8"><title>蝙蝠俠票房大收添奶力</title></header><body><h1>蝙蝠俠票房大收添奶力</h1><p>由英國男星基斯頓比爾（ChristianBale）主演、基斯杜化路倫（ChristopherNolan）執導的《蝙蝠俠——俠影之謎》，周三在美國開畫票房相當不俗，該片在美國上映第二日，收入超過九百萬美元（約七千零二十萬港元），高踞票房榜首位。&#13;<br> 另一方面，基斯頓早前再次披上蝙蝠俠戰衣，為美國乳品業聯會拍攝「GotMilk?」廣告，呼籲年輕人多進食奶類食物。</p><p>自認三流演員</p><p>此外，人氣急升的基斯頓近日接受訪問時表示自己仍然是三流演員，走進快餐店仍沒被認出。</p></body></html>
