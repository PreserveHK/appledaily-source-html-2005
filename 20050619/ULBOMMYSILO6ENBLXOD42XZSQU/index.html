<html><header><meta charset="utf-8"><title>笑爸爸遊樂場初體驗</title></header><body><h1>笑爸爸遊樂場初體驗</h1><p>新紮喜劇笑匠詹瑞文十多歲開始已沒慶祝父親節，但自從女兒詹樂童前年出世，父親節感覺又回來了。他說：「自從爸爸唔喺度，總覺得父親節唔關我事，直至個女出世，終於感受到父親節同我有關。」&#13;<br> 年僅歲半的樂童雖然未有能力買父親節禮物，但一個擁抱已教詹瑞文甜入心。父親節前夕，詹瑞文便帶女兒到遊樂場享受了一個溫馨愉快的下午，詹瑞文說：「囡囡出世到𠵱家，我都係第一次帶佢去遊樂場，見到佢笑到格格聲，真係好開心，乜都抵晒。」&#13;<br> 對於曾蔭權呼籲香港人生三個，詹瑞文對此說：「我都會考慮，最緊要係同太太度期。」</p></body></html>
