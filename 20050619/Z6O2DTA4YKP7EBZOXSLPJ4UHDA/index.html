<html><header><meta charset="utf-8"><title>開抽濕機減電視機短路風險</title></header><body><h1>開抽濕機減電視機短路風險</h1><p>昨日沙田及天水圍接連發生兩宗電視機電線短路火警，有機械工程專家及電器師傅表示，天氣潮濕，容易發生電視機短路搶火意外。若依附在電視機外殼及機件上的塵埃過了長時間沒有清理而積聚，會影響散熱功能，一旦遇上潮濕天氣，便增加電視機電線短路搶火的危險；遇潮濕天氣市民可考慮在客廳使用抽濕機，抽走多餘濕氣，有助減低電視機短路意外危險，避免家園失火付諸一炬。&#13;<br> 另外，用遙控器開關電視機，通常是暫時停止其運作，但電視機仍在備用狀態，未完全停止運作。因此，若長時間不使用電視機（例如於晚上入睡或離家外出等情況），應該直接將電視機的開關掣關掉。</p></body></html>
