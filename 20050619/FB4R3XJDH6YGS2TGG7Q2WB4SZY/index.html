<html><header><meta charset="utf-8"><title>回收七種心臟去纖顫器</title></header><body><h1>回收七種心臟去纖顫器</h1><p>【本報訊】美國醫療儀器生產商GuidantCorporation全球回收七種植入式心臟去纖顫器，估計數量共五萬部。有關儀器出現短路及記憶故障，美國有兩名使用者死亡。本港衞生署及醫院管理局表示，暫時未知本港有多少病人受影響，呼籲病人若發現儀器出現怪聲或有觸電感覺，應即向醫生或到急症室求診。</p><p>伊利沙伯醫院內科部心臟科高級醫生李少隆警告，儀器一旦無法正常運作，病人即有生命危險。&#13;<br> 心臟去纖顫器的費用約每部二十萬元，他估計公立醫院每年為五十至一百人植入有關儀器。</p></body></html>
