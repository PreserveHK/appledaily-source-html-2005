<html><header><meta charset="utf-8"><title>300居民堵馬路抗議</title></header><body><h1>300居民堵馬路抗議</h1><p>【本報訊】葵涌葵盛圍高盛臺居民，反對在商場興建老人院，昨晚九時許，發起抗議行動，有近三百名居民，手持橫額高叫口號，並跑出馬路示威，由於阻塞交通，警方到場勸喻，事件擾攘至晚上十一時許，居民和平散去。&#13;<br> 居民代表周先生指出，高盛臺於兩年前入伙，大廈公契列明商場作商業用途，但近期大業主將商場售給一間公司，作為興建老人院之用，工程並於兩周前開始。居民指大業主違反大廈公契，作出反對並與大業主交涉，早前向立法會議員陳偉業求助，以及發起簽名行動，共收集到八百個反對簽名。至昨晚，居民為表達不滿，將抗議行動升級，至晚上十一時許和平散去。&#13;<br> 黃傑偉攝</p></body></html>
