<html><header><meta charset="utf-8"><title>裴勇俊15萬買MP3𠱁同事</title></header><body><h1>裴勇俊15萬買MP3𠱁同事</h1><p>韓國男星裴勇俊與女星孫藝珍合演的新片《外出》已在前日正式煞科，俊哥為慰勞工作人員，特別自掏腰包豪花十五萬港元，購下八十多部價值約二千三百港元的MP3機，送給每位工作人員，MP3機更附上心意卡，𠱁得他們非常歡喜。&#13;<br> 而《外》片的預售門票自四月尾於日本開始發售至今，已賣出超過三萬三千張，由於預售門票會分三次推出，並附送不同電影明信片，因此日本片商有信心預售門票會賣出超過十萬張。</p><p>代言飲品威過木村</p><p>另一方面，由俊哥出任代言人的新飲品「七色亞茶」，銷量較同期由木村拓哉賣廣告的飲品更佳，看來俊哥人氣比木村更盛。</p></body></html>
