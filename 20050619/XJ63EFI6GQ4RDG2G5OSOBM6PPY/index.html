<html><header><meta charset="utf-8"><title>電動硬頂March　今年底推出</title></header><body><h1>電動硬頂March　今年底推出</h1><p>2002年喺法國巴黎車展上初次露面嘅日產MarchC+C（歐洲稱MicraC+C），正式宣布會喺今年底推出市場。車廂保留2+2座椅設計，電動硬頂大部份由玻璃製造，名為C-VIEWR車頂，整個開或關過程只需22秒。引擎方面，將有兩台選擇，分別係88hp馬力嘅1.4公升引擎同110hp馬力嘅1.6公升引擎。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
