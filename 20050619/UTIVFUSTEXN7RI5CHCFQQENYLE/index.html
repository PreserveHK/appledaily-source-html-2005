<html><header><meta charset="utf-8"><title>商場火警救出兩狗</title></header><body><h1>商場火警救出兩狗</h1><p>【本報訊】土瓜灣一個商場昨日發生火警，現場濃煙密布，數十名商戶及樓上住客須緊急疏散，無人受傷，其間兩隻小狗卻被困店舖內，消防員接報先後來回火場多次搜尋，終將兩隻狗救回，小狗亦沒有受傷，火警在一小時後被救熄。獲救的是商戶飼養的沙皮狗與松鼠狗。&#13;<br> 現場是馬坑涌道四至六號華發商場，現有十多間商舖，昨晨十時半，其中一間不銹鋼商店，一名工人在燒焊期間，火屑燒着雜物引起火警，工人撲救無效報警，消防員到場時，整個商場已充滿濃煙，商場及樓上數十人疏散到安全地方。</p></body></html>
