<html><header><meta charset="utf-8"><title>Bridgestone出新輪胎$510</title></header><body><h1>Bridgestone出新輪胎$510</h1><p>Bridgestone剛推出的SportTourerMY-01輪胎系列，胎面3D立體胎紋設計，有噪音低、更耐用的特點，而新刀片紋構造亦有助行車暢順性，兼且重有輪圈保護膠邊，避免路肩磨損輪圈，輪胎尺碼由195/60R15到205/40R17，售價為$510-930。&#13;<br>&#13;<br>記者：陳偉林&#13;<br>查詢：25256313（同成有限公司）&#13;<br>網址：www.tongseng.com.hk</p></body></html>
