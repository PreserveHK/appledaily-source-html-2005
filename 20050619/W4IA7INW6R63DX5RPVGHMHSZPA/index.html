<html><header><meta charset="utf-8"><title>亞洲第二大龍</title></header><body><h1>亞洲第二大龍</h1><p>【本報訊】蠻荒巨龍昨乍現於石屎森林內，身高十米傲視渺小的人類，那份睥睨弱小的氣勢，令人望而生畏。幸那條有亞洲第二大龍之稱、生於侏羅紀時代的天府峨嵋龍，早已成為化石，經恐龍專家一連三天的拼砌，昨日終於矗立在太古城中心二樓舞台，吸引數以百計的巿民駐足圍觀。&#13;<br> 太古城中心發言人表示，恐龍化石展於本月二十四日起至下月三十一日在該商場舉行，共展出八具來自國內屬國寶級的恐龍化石，昨率先完成拼合全場最巨型的天府峨嵋龍，今日會砌拼全球發現最原始的劍龍——太白華陽龍。</p></body></html>
