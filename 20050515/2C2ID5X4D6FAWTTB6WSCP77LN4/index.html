<html><header><meta charset="utf-8"><title>　　王永平拉頭馬臨急打呔 - 李八方</title></header><body><h1>　　王永平拉頭馬臨急打呔 - 李八方</h1><p>噚日沙田馬場「精英大師」衝擊十八連捷，吸引咗唔少高官入馬場，好似第二場現任馬會副主席陳祖澤係經理人嘅團體馬「好好分」上陣，臨場被捧成大熱，雖然唔係馬如其名，只賠得二十三個半咁奀，但最緊要係不負眾望大熱取勝，拉頭馬嗰陣見公務員事務局局長王永平，西裝骨骨同陳祖澤一齊拉頭馬。之不過，其實王局長冇打呔到場，知道要拉頭馬時臨急臨忙打番呔，都幾狼狽。&#13;<br> &#13;<br> <br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
