<html><header><meta charset="utf-8"><title>小學生電腦寫生</title></header><body><h1>小學生電腦寫生</h1><p>【本報訊】科技進步，寫生不再需要畫筆，二百名小學生昨日在沙田中央公園參加本港首次舉辦的「全港小學電腦數描大賽」，「數碼」小畫家們無需紙筆，各自利用手提電腦及繪畫軟件，將中央公園的花草樹木、池光水色變成電腦上的畫像，既考美術技巧，又要電腦知識純熟（圖）。&#13;<br> 該比賽由教育統籌局、香港教育城及天主教石鐘山紀念小學合辦，旨在提高學生對電腦美術的興趣。&#13;<br> 陳亮華攝</p></body></html>
