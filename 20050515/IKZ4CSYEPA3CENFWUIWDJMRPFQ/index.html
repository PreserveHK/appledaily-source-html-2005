<html><header><meta charset="utf-8"><title>末代國代任期一個月</title></header><body><h1>末代國代任期一個月</h1><p>任務型國大代表，只有一個月任期，負責表決五項由立法院提出的憲法修正案，然後就會解散。其中最重要的修憲內容為「廢除國大，公投入憲」。由於贊成修憲的民進黨和國民黨已取得逾八成議席，故修憲案很大機會獲得通過。&#13;<br> 一九四六年，第一屆國大於南京召開；國民政府遷台後，國大代表一直沒再舉行選舉，故被譏為「萬年國代」。二○○○年，國大通過「憲法增修條文」，國大只有在立法院提出憲法修正案、領土變更案、或提出總統、副總統彈劾案時，才會以比例代表制直選產生。若今次廢除國大修憲案獲通過，今屆的任務型國大將成為「末代國大」。</p></body></html>
