<html><header><meta charset="utf-8"><title>伊芬表揚舞台劇</title></header><body><h1>伊芬表揚舞台劇</h1><p>為表揚舞台劇劇目而設的戲劇聯會頒獎禮，前日於紐約舉行第七十一屆頒獎儀式。荷李活男星伊芬鶴基（EthanHawke）、比利基斯度（BilyCrystal）及謝夫高賓（JeffGoldblum）均現身盛會，並擔任頒獎嘉賓。&#13;<br> 由漢艾斯拿（HankAzaria）主演的歌舞劇《MontyPython'sSpamalot》，為該劇導演、曾執導電影《誘心人》的米克尼高斯（MikeNichols）贏得最佳導演。而舞台劇《Doubt》及《DirtyRottenScoundrels》則於頒獎禮中分別得到最佳話劇及最佳音樂劇。</p></body></html>
