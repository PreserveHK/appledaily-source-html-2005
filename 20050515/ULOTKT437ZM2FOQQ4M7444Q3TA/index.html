<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>驢頭妹的家裏超級有錢，&#13;<br>她的心地超級善良，&#13;<br>可惜她卻長得超級抱歉。&#13;<br>她曾經恨自己、恨爸媽，難過地想去死。&#13;<br>還好她最近讀了很多暢銷作家寫的勵志書，&#13;<br>得到了很多鼓勵，領悟了很多事情。&#13;<br>她決定努力去找尋比自己醜的人，然後也去鼓勵他們。&#13;<br>雖然這件事很難，但是真的會讓她很快樂……</p></body></html>
