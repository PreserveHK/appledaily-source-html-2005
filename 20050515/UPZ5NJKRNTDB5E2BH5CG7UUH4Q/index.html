<html><header><meta charset="utf-8"><title>霆鋒、馮德倫康城飯聚</title></header><body><h1>霆鋒、馮德倫康城飯聚</h1><p>馮德倫執導的電影《精武家庭》有份在法國康城設攤位，馮德倫亦專程飛往康城向買家推介，由於謝霆鋒亦身在康城為《無極》造勢，馮德倫昨日便相約霆鋒等人一起吃晚飯。<br> &#13;<br> <spanclass>欣賞杜琪峰 &#13;<br> 馮德倫表示十分欣賞杜琪峰，很希望能率先觀看他的新作《黑社會》，馮德倫說：「我知套戲有首映，但我唔想行紅地氈咁隆重，惟有睇吓遲啲有冇試映會啦！」&#13;<br> 此外，霆鋒日前在康城買了一副啤牌耍樂，但拆開之後發現原來是占卜牌，十分大懵。&#13;<br> 記者何永寧、何國豪康城直擊</spanclass></p></body></html>
