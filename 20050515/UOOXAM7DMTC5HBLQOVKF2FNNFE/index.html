<html><header><meta charset="utf-8"><title>火車安全　網上邊玩邊學</title></header><body><h1>火車安全　網上邊玩邊學</h1><p>各位小朋友，究竟乘搭火車時要怎樣做，才是一個禮貌又安全的乘客呢？如果你唔係太清楚的話，就不妨開着部電腦上網，並登入九廣鐵路公司官方網頁內的兒童天地，玩玩精心設計的網上遊戲。此遊戲包括在扶手電梯、月台上及列車內，乘客應盡的責任，例如不要坐在梯級或月台上、不要站近車門等等，從而讓大家知道在乘搭火車時的Do&amp;Don't。&#13;<br>另外，網頁內更有關於西鐵和馬鐵的知識遊戲，有興趣的朋友快啲上網玩玩。</p><p>網址：www.kcrc.com/chi/services/kids/index.asp</p></body></html>
