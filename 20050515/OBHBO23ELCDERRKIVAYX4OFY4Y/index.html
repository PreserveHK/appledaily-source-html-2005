<html><header><meta charset="utf-8"><title>碧咸夫婦同西班牙國王喫飯</title></header><body><h1>碧咸夫婦同西班牙國王喫飯</h1><p>本月初剛度過三十歲生日的英國萬人迷碧咸（DavidBeckham）以及妻子Victoria，近日獲得西班牙國王卡洛斯邀請，出席於稍後在葡萄牙舉行、有「體育界奧斯卡」之稱的「Laureus世界體育頒獎禮」，擔任頒獎嘉賓。&#13;<br> <br> <spanclass>地位受肯定 &#13;<br> 據知當日二人除了為頒獎禮擔任頒獎嘉賓之外，還將會與國王卡洛斯同枱共膳，認真有面子，而碧咸能夠獲得國王邀請出席是次盛事，亦證明他在西班牙的地位受到大眾肯定。</spanclass></p></body></html>
