<html><header><meta charset="utf-8"><title>會考生批試場執法不一</title></header><body><h1>會考生批試場執法不一</h1><p>【本報訊】昨日到何文田德蘭中學應考地理科的會考生，投訴監考員不合理沒收其被指「違例」的間尺，同一試場有數十人都被沒收。該名考生聶小姐說，她昨日被監考員沒收了一把有格仔的透明間尺，但考生須知中只列明考生不可使用透明格仔膠片，而非間尺，她批評考評局的指引不清晰。<br> &#13;<br> <spanclass>要求調查事件 &#13;<br> 最令她不滿的是，有同學在其他試場使用同一款間尺，卻無被沒收，顯示各試場執法不一，她不同意該款間尺不合標準，要求考評局調查事件。</spanclass></p></body></html>
