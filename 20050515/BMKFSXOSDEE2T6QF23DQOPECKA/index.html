<html><header><meta charset="utf-8"><title>廖碧兒跳芭蕾舞唔收錢</title></header><body><h1>廖碧兒跳芭蕾舞唔收錢</h1><p>廖碧兒、張天愛及鄭佩佩等昨日在北角出席王仁曼芭蕾舞學校舉行的活動，王仁曼稍後會舉行一個大型活動，屆時廖碧兒與張天愛均有份表演芭蕾舞劇《天鵝湖》。<br> &#13;<br> <spanclass>自小學舞 &#13;<br> 廖碧兒說：「我幾歲就開始喺加拿大學芭蕾舞，十幾歲就專程返嚟香港喺王仁曼度學，我有個同學已經係呢度嘅老師，所以我今次幫手都冇收酬勞。」&#13;<br> 廖碧兒透露小時候其母會親自為她做芭蕾舞衫，她說：「有十幾套咁多，我諗有啲都重着到，因為我都唔係高咗好多，可能會有少少窄。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
