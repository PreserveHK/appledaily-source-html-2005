<html><header><meta charset="utf-8"><title>家庭醫生培訓學額不足</title></header><body><h1>家庭醫生培訓學額不足</h1><p>【本報訊】香港家庭醫學學院的調查發現，本港需要一千名家庭醫生才足以應付基層醫療的需要，但本港目前只有約二百多名家庭醫學專科醫生，因此學院建議政府增加培訓學額。&#13;<br> 學院認為，醫院管理局在目前本港家庭醫生不足的情況下，仍然削減家庭醫學專科培訓學額是不適當的做法。<br> &#13;<br> <spanclass>否認削減資源 &#13;<br> 醫管局行政總裁何兆煒回應，當局今年的家庭醫學專科培訓學額有七十個，較去年減少十個，但他強調不是削減資源所致，當局會繼續發展社區醫學。</spanclass></p></body></html>
