<html><header><meta charset="utf-8"><title>旺角康樂街違例泊車嚴重</title></header><body><h1>旺角康樂街違例泊車嚴重</h1><p>旺角康樂街經常泊滿車輛，令道路有如免費泊車位，附近居民投訴，違例停泊車輛司機經常不知所終，又有貨車在馬路上落貨，除令其他車輛受阻，亦令行人不便。&#13;<br> 旺角警區警署跟進本報轉介投訴後回覆稱，在過去三個月，警方向康樂街車路的違例停泊車輛，共發出十一張定額罰款告票，及二十三次口頭警告。&#13;<br> 警方會繼續注視上址違例泊車問題，並在適當時候作出檢控行動。&#13;<br> （○四二三○九○）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
