<html><header><meta charset="utf-8"><title>金美侖告英報誹謗</title></header><body><h1>金美侖告英報誹謗</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz）近日被拍下與MTV電視台已婚監製辛歷克遜（ShaneNickerson）的親熱照片後，即被英美傳媒廣泛報道。金美侖連日來多番否認報道，前日她更表示將入稟法院控告英國《太陽報》誹謗，並索取賠償，金美侖透過律師說：「該篇報道對金美侖的名譽造成極大傷害，我們定會追究到底。」&#13;<br> <br> <spanclass>男友重金咪嘴 &#13;<br> 此外，金美侖的男友Justin近日獲邀以一百萬美元（約七百八十萬港元）請到康城任一晚表演嘉賓，但近日剛完成割喉瘤手術的他，打算於表演時咪嘴，被人指摘欺騙觀眾。</spanclass></p></body></html>
