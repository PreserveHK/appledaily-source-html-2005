<html><header><meta charset="utf-8"><title>正義行動　幫Robot大合體</title></header><body><h1>正義行動　幫Robot大合體</h1><p>Robot機械人剛與壞蛋進行連番惡鬥，危急關頭，機械人卻慘遭奸人暗算，導致機械身軀支離破碎！見義勇為的小朋友，可否伸出援手，替機械人重新合體，好讓他能再次與壞人周旋。成功將下圖機械人重新拼砌的十位小朋友，將可獲得由DoubleA送出的文具系列乙份（包括DoubleARobotA4筆記簿、DoubleARobot鎖匙扣、DoubleAPostcardNotebook及A4影印紙禮包）。</p></body></html>
