<html><header><meta charset="utf-8"><title>賓利新轎下周六預展</title></header><body><h1>賓利新轎下周六預展</h1><p>以ContinentalGT輪廓加入長陣Limousine元素炮製出新一代嘅ContinentalFlyingSpur豪華轎車，早前曾於日內瓦及上海車展中亮相。聽聞外界反應理想，本地代理商亦乘勢喺下周五（5月20日）運嚟FlyingSpur嘅樣版車作Pre-launch。外觀上部車好似好笨重，查實套用上6.0公升W12TwinTurbo引擎後，絕對可以抗衡現今Rolls-Royce嘅威脅。聽講新車賣價定喺300萬上落，重經已有唔少人向代理查詢訂購新車事宜！&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
