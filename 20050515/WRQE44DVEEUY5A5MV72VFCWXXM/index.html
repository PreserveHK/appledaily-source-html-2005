<html><header><meta charset="utf-8"><title>貓王遺孀爆亡夫有藥癮</title></header><body><h1>貓王遺孀爆亡夫有藥癮</h1><p>已故貓王皮禮士利（ElvisPresley）遺孀PriscillaPresley，前日現身紐約一間書店，為她推出的新書《ElvisBythePresleys》舉行簽名會。&#13;<br> Priscilla在書內透露貓王生前有服用安眠藥及減肥藥的習慣，成名為他帶來壓力，飽受失眠之苦。&#13;<br> <br> <spanclass>吃亢奮劑提神 &#13;<br> 另外，書中又指貓王在日間又會服食安非他命亢奮劑提神，造成惡性循環，影響身體健康。</spanclass></p></body></html>
