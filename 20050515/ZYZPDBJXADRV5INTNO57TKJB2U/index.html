<html><header><meta charset="utf-8"><title>張天愛美國開騷闔家出動</title></header><body><h1>張天愛美國開騷闔家出動</h1><p>張天愛上月底參與在美國洛杉磯一個名為「OffYourRocker」的慈善籌款晚會，當晚並展出她設計的服裝系列，其夫王盛德（Russell）及女兒邢嘉倩都有幫手。Russell在台前逐一講解她作品的構思、布料等，女兒則在後台幫模特兒換衫。&#13;<br> <br> <spanclass>女兒中獎 &#13;<br> 張天愛說：「因為呢個係慈善活動，我都幫個女買咗張入場券，點知佢好好運，壓軸抽獎時抽中一對鑽石耳環。」張天愛指她這次展出的服裝，糅合了現代及她擅長的中國風格，展出完畢後反應甚佳，即時吸納了近百個新客戶。&#13;<br> 採訪:DebbieLum</spanclass></p></body></html>
