<html><header><meta charset="utf-8"><title>謝玲玲陪乖女放暑假</title></header><body><h1>謝玲玲陪乖女放暑假</h1><p>林建岳前妻謝玲玲及二女心兒昨日出現金鐘購物，心兒一見記者即火速彈開，留下母親應付記者。談及近況，謝玲玲表示一直忙於自己的房地產生意。</p><p>女兒大學畢業</p><p>謝玲玲又透露於美國南加州念傳理系的心兒早前畢業，她與前夫均有往當地出席女兒的畢業禮，謝玲玲說：「之後我重帶個女去咗紐約、拉斯維加斯同埋巴黎旅行。」問她女兒畢業後會否當記者？謝玲玲說：「佢都有興趣㗎，佢之前都有喺台灣東森電視台實習做主播，不過佢好鍾意讀書，可能再揀第二啲學科修讀都唔定。」&#13;<br> 採訪、攝影:JessicaNgan</p></body></html>
