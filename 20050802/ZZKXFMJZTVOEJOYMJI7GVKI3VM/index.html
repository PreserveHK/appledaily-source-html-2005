<html><header><meta charset="utf-8"><title>男童遭狗咬未打狂犬針喪命</title></header><body><h1>男童遭狗咬未打狂犬針喪命</h1><p>【本報訊】內地又發生疑醫療失誤的慘痛事件。一名港人的一歲半姪兒上月七日在廣東博羅遭流浪狗咬面嚴重受傷，其母護子抗狗亦受傷，一併入院醫治，疑醫生沒有替其姪兒注射狂犬針，結果留醫十多日後返家即發高燒，再度入院，數日後死亡，家屬非常傷心和不滿，要求查出真相。&#13;<br> 死者蘇家希，與父母住博羅縣龍溪鎮江下村。投訴人為其在港的姑姐陳太。&#13;<br> 陳太表示，醫護人員在接受死者家屬質問時，證實沒打狂犬針，更互相推卸責任，家人極度不滿，要求當局查出真相。</p></body></html>
