<html><header><meta charset="utf-8"><title>電子及家庭電器4折&#13;<br>&#13;<br></title></header><body><h1>電子及家庭電器4折&#13;<br>&#13;<br></h1><p>豐澤將於明天（8月3日）開始，於銅鑼灣時代廣場舉行為期7日的大型特賣展銷集。超過200款高科技電子產品及家庭電器，將以低至四折發售，包括LCD電視、MP3、數碼相機及攝錄機等。&#13;<br>記者：馬靜兒&#13;<br>&#13;<br>日期：8月3日至9日&#13;<br>時間：11:00am-9:00pm&#13;<br>地點：銅鑼灣時代廣場蘇格蘭皇家銀行大廈13樓</p></body></html>
