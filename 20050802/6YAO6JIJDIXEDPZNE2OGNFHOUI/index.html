<html><header><meta charset="utf-8"><title>吳日言率先遊迪士尼</title></header><body><h1>吳日言率先遊迪士尼</h1><p>吳日言、劉浩龍、劉美君、胡楓等昨日到尖沙嘴出席「香港迪士尼樂園『我的奇妙世界』故事寫作比賽頒獎典禮」，吳日言和劉浩龍以嘉賓身份在台上朗讀得獎作品，而胡楓則帶同孫仔到現場。</p><p>劉浩龍怕朗誦</p><p>吳日言和劉浩龍會率先到香港迪士尼樂園遊覽，吳日言說：「我到時會幫迪士尼拍特輯，所以好開心，不過迪士尼方面好嚴，我啲姨甥仔想跟住我去都唔得。」&#13;<br> 此外，劉浩龍表示從來未試過上台朗誦，他說：「因為細個自己一個喺台上會好驚，反而有參加合唱團，我啲作文一向都好差，不過今次啲小朋友嘅作品就好有水準。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
