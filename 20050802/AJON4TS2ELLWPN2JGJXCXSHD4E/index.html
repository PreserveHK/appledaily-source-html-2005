<html><header><meta charset="utf-8"><title>南野陽子14年後反彈</title></header><body><h1>南野陽子14年後反彈</h1><p>八十年代尾紅極一時的偶像女歌手南野陽子，前日相隔十四年再舉辦fans聚會。與fans久別重逢，更令陽子感動得忍不住哭了出來。&#13;<br> 今年出道二十年的南野陽子，近日因主演午間劇集《約束》再次人氣反彈。前日她與二百fans見面，並演唱當年舊歌，不過她卻緊張得唱錯歌詞，「我一直夢想着重踏舞台唱歌，今日能夠夢想成真，實在太高興。」看到fans多年來對她不捨不棄，令南野在台上忍不住眼泛淚光。</p></body></html>
