<html><header><meta charset="utf-8"><title>靚女學JessicaSimpson學到足</title></header><body><h1>靚女學JessicaSimpson學到足</h1><p>美國女歌手JessicaSimpson（左二）及尚威廉史葛（SeannWilliamScott，左一）為宣傳周五公映的新片《TheDukesofHazzard》，前日在多倫多亮相電視節目，其間有美女模仿Jessica在片中的角色；雖然昨日有消息指Jessica已與丈夫簽紙離婚，但她心情未受影響，依然看得入神。&#13;<br> 路透社</p></body></html>
