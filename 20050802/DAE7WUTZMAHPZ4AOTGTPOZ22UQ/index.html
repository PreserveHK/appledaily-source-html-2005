<html><header><meta charset="utf-8"><title>CHANEL新香水迷人典雅</title></header><body><h1>CHANEL新香水迷人典雅</h1><p>CHANEL香水是女人味的終極象徵。最新由JacquesPolge創製的清新東方味香水COCOMADEMOISELLEPARFUM香水，以茉莉和五月玫瑰精華作原料，琥珀黃色香水盛於CHANEL經典玻璃瓶內，還以黑色蠟來封樽口，高貴優雅。同系列還有BODYCREAM香體乳霜，質感清爽如絲，帶淡淡餘香，更添迷人氣質。&#13;<br>記者：謝翠玲&#13;<br>&#13;<br>COCOMADEMOISELLEPARFUM$685/7.5毫升&#13;<br>查詢：27363099</p></body></html>
