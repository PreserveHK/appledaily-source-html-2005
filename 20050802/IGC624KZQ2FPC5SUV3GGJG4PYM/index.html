<html><header><meta charset="utf-8"><title>遼寧火車出軌五死</title></header><body><h1>遼寧火車出軌五死</h1><p>遼寧省前晚發生火車出軌意外：西安開往長春的K127次旅客列車，在長春至大連的長大線撞上一列貨物列車，五節車卡出軌，造成五名旅客死亡，三十名旅客受傷。&#13;<br> 受列車出軌影響，哈大（哈爾濱至大連）線中斷，大批旅客滯留瀋陽北站。經過搶修，長大線在昨日中午開通。鐵道部官員說，火車出軌是由於電纜盒被盜，造成信號機件故障，擔任K127次旅客列車牽引任務的機車乘務員未及時採取停車措施釀成意外。	&#13;<br> 新華社/長春《新文化報》</p></body></html>
