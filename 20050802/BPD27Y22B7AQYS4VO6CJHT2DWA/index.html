<html><header><meta charset="utf-8"><title>兩假和尚騙捐款判監</title></header><body><h1>兩假和尚騙捐款判監</h1><p>【本報訊】兩名持雙程證來港、身穿僧袍的「假和尚」，上月手持捐獻文件，向中環天星碼頭一帶的途人訛稱替內地佛寺籌募修葺費，騙取市民捐款，兩人扮演「僧侶」不足一日，只籌得十多元便遭探員識破，昨解東區裁判法院，兩被告承認三項欺詐及違反逗留條件罪，裁判官斥被告行為破壞市民對真正需要捐獻僧侶的信任，判即時入獄三個月。&#13;<br> 被告為林維肯（三十八歲），及陳先樓（四十二歲）。&#13;<br> 兩被告承認並非僧侶，在內地自購僧袍及自製捐獻文件，並利用佛像圖畫賺取金錢。辯方求情指兩被告不諳法律，以為其行為與行乞無異，但裁判官指其行為乃基本的詐騙手法。&#13;<br> 案件編號：ESCC2925/2005</p></body></html>
