<html><header><meta charset="utf-8"><title>占士邦換意國小車</title></header><body><h1>占士邦換意國小車</h1><p>雖然第二十一部占士邦電影《CasinoRoyale》的鐵金剛人選懸而未決，皮雅斯布士南（PierceBrosnan）會否再作馮婦，第五度扮演占士邦仍是未知之數，但在這電影系列中多次與占士邦並肩作戰的AstonMartin，將不會在新片中出現，取而代之的是意大利快意車廠出產的小車Panda。&#13;<br> 此外，第一代鐵金剛辛康納利（SeanConnery）坦言他無意再拍攝電影，因為現在荷李活的電影人都是笨蛋，不懂得如何製作電影，除非有像黑手黨般的人士邀請辛伯，令他不能拒絕，否則他不會復出。</p></body></html>
