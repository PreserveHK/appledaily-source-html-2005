<html><header><meta charset="utf-8"><title>趙薇否認情變拒提黃奕</title></header><body><h1>趙薇否認情變拒提黃奕</h1><p>趙薇男友汪雨早前被拍下跟黃奕在上海蒲吧後十指緊扣的相片，趙汪情變消息不逕而走，日前又有報道指趙薇接受台灣一間傳媒訪問時承認情變，對此趙薇主動致電內地一間報館，表示從來沒就此事接受採訪。當記者追問汪雨和黃奕拖手一事時，趙薇說：「不要跟我提那個人。」</p><p>疑有人放料</p><p>趙薇的經理人兼阿嫂陳蓉則表示，她已和趙薇達成共識，不會就感情事作出回應，陳蓉說：「因為我們不想為那個人宣傳，她馬上就要推新專輯了。」&#13;<br> 黃奕即將推出首張唱片，她向來和汪雨有交情，有人揣測她和汪雨手拖手相片曝光，是有人刻意放料，難怪趙薇隻字不提，是不想中了替別人宣傳炒作的計。</p></body></html>
