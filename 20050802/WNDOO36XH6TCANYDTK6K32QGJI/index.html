<html><header><meta charset="utf-8"><title>靚佬湯女友獲撐演女俠</title></header><body><h1>靚佬湯女友獲撐演女俠</h1><p>七十年代電視劇集《神奇女俠》早前落實拍攝電影版，並於後年公映，至今已有多位女星包括三十五歲的嘉芙蓮薛達鍾絲（CatherineZeta-Jones）及四十一歲的珊迪娜布洛（SandraBullock）等，盛傳扮演這位性感英雌。&#13;<br> 然而在電視版中演神奇女俠的蓮達卡特（LyndaCarter）卻建議起用青春演員，她說：「我認為應選擇不知名及二十歲左右的演員，嘉芙蓮及珊迪娜太老了，」據知二十六歲的湯告魯斯（TomCruise）未婚妻姬蒂荷姆絲（KatieHolmes）及十九歲的美絲芭頓（MischaBarton）均是熱門人選。</p></body></html>
