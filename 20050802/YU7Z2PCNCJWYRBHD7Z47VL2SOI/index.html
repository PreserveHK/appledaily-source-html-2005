<html><header><meta charset="utf-8"><title>女F4跳繩彈波波</title></header><body><h1>女F4跳繩彈波波</h1><p>以出眾身材見稱的台灣組合女F4近期來勢洶洶，經常以超性感造型示人，大騷巨胸。日前四女錄影電視節目，為擺脫「胸大冇腦」的形象，她們專誠練習舞技，但團長Fanny在跳繩環節時，竟突然彈出左乳，場面尷尬。</p><p>曾做第三者</p><p>女F4四位成員均表示感情空白，其中三人還自爆曾做過第三者，但最後均分手收場，其中Amy更為相戀七年的失業男友負債兩百多萬新台幣（約五十萬港元），直到兩個月前才斷然分手。四人又異口同聲表示最痛恨男人只愛她們的大胸脯，故不接受一夜情。</p></body></html>
