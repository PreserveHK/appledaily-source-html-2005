<html><header><meta charset="utf-8"><title>貨物堆放行人路邊<br>投訴追蹤：食環署警告物主了事</title></header><body><h1>貨物堆放行人路邊<br>投訴追蹤：食環署警告物主了事</h1><p>荔枝角居民早前向《蘋果》投訴，指元州街及青山道交界一個空置舖位門口，被人用作貨倉，存放大批木梯及手推車，阻塞行人路。本報上月二十日報道居民投訴後，食物環境衞生署跟進，並回覆本報稱，食環署人員到上址調查，證實行人路上擺放手推車及雜物，經食環署人員警告後，有關物主已即時將雜物移走。&#13;<br> 食環署稱，會繼續留意上址情況及採取適當行動，以確保行人通道暢通。（○七一七○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
