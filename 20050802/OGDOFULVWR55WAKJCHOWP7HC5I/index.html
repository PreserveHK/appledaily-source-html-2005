<html><header><meta charset="utf-8"><title>恐龍「拆骨」告別香港</title></header><body><h1>恐龍「拆骨」告別香港</h1><p>【本報訊】熱爆全城的中國恐龍化石展雖於前日圓滿結束，但恐龍魅力未有減退，昨日拆卸展品時仍吸引不少市民圍觀。&#13;<br> 來自屯門的黃太誤以為展期會延長，前日得悉展覽結束時頓感失望，昨天特意帶女兒前來，爭取最後機會觀賞恐龍，雖然只能遠觀，但三歲的黃祉茵已十分高興，希望將來可以再次觀賞。三歲半的梁家裕居於太古城，每天都會與祖母到商場看恐龍，「我冇唔捨得，不過想下次再睇。」&#13;<br> 展出的恐龍化石分別來自四川及北京的博物館，兩館各派出六名專家來港，負責拆卸工作。經專家檢驗後，證實展品全部沒有損毀。主辦單位稱，拆卸工作會於本周四前完成，共一百箱化石會於周五及周六運離。</p></body></html>
