<html><header><meta charset="utf-8"><title>九鐵南線31億元建隧道</title></header><body><h1>九鐵南線31億元建隧道</h1><p>【本報訊】九廣鐵路公司昨宣布批出九龍南線建造隧道合約，總值三十一億元，隧道將貫穿西鐵南昌站、油麻地通風大樓、佐敦道九龍西站及尖東站。南線投入服務後，乘客往返天水圍至尖東只需約三十分鐘。&#13;<br> 負責建造九龍西站至尖東站隧道的金門建築有限公司昨稱，將於廣東道地底開鑿隧道，施工時會監察工程對附近建築物之影響及實施噪音管制，盡量減低對公眾造成的滋擾，預料該段工程將於○九年竣工。&#13;<br> 屆時乘客可從九龍西站經接駁通道直達廣東道的中港客運碼頭及西九龍文娛藝術區。</p></body></html>
