<html><header><meta charset="utf-8"><title>田中麗奈夢見章子怡</title></header><body><h1>田中麗奈夢見章子怡</h1><p>與日本樂隊L'Arc~en~Ciel結他手ken拍拖的日本女星田中麗奈，前日為其首本散文集《夢女》舉行握手會，當日麗奈被記者追問戀情，她卻推出章子怡來擋駕。&#13;<br> 田中麗奈前日在銀座一間書店為新散文集舉行握手會，與五百名fans近距離接觸。麗奈表示因早前到中國拍攝劇集《美顏》，由於在當地逗留了多月，近日竟夢見自己與章子怡傾電話。不過當記者追問她有否夢見過自己穿婚紗，麗奈卻笑笑口即時封嘴。</p></body></html>
