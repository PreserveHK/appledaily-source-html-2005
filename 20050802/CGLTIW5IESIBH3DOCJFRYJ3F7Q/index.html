<html><header><meta charset="utf-8"><title>孕婦吸煙致嬰障礙</title></header><body><h1>孕婦吸煙致嬰障礙</h1><p>丹麥學者在美國《兒科學雜誌》上發表文章指出，吸煙孕婦所誕嬰兒患注意力缺陷障礙（attentiondeficithyperactivitydisorder，簡稱ADHD）機率是普通嬰兒的三倍。哥本哈根奧胡斯大學研究人員比較了三千八百名年齡層相同兒童中、一百七十名被診斷患ADHD兒童的背景。他們發現懷孕期間吸煙的婦女所產嬰兒患ADHD機率是普通嬰兒的三倍，而症狀包括過份好動及注意力不集中等。</p></body></html>
