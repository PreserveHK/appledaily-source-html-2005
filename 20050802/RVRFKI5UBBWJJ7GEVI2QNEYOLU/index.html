<html><header><meta charset="utf-8"><title>八仙嶺死百雀放生變殺生</title></header><body><h1>八仙嶺死百雀放生變殺生</h1><p>【本報訊】漁農自然護理署前日在粉嶺八仙嶺郊野公園鶴藪發現逾一百七十隻死雀，部份樣本即時進行禽流感快速測試，化驗結果呈陰性，署方相信死雀可能是近日有人在戶外放生，人工飼養的雀鳥適應不了戶外的天氣而致命。該署發言人又稱，這批死雀全是相思雀，工作人員更在附近發現大量雀籠。&#13;<br> 大埔環保協進會顧問詹肇泰說，人工飼養的雀鳥要經過訓練才可放生在戶外，否則好事變壞事。</p></body></html>
