<html><header><meta charset="utf-8"><title>林志玲母偷運愛犬探病</title></header><body><h1>林志玲母偷運愛犬探病</h1><p>台灣名模林志玲在大連墮馬受傷後，現正在台灣接受治療，傷勢正在好轉，林媽媽吳慈美經常到醫院探望女兒。日前林媽媽卻違規帶同貴婦狗到醫院探望志玲，林媽媽雖不斷遮掩愛犬，但愛犬卻好奇地探出頭來，林媽媽尷尬地說：「你們不要刊啦，這樣林媽媽會被罵，林媽媽會生氣喔！」</p><p>愛不釋手</p><p>林媽媽事後十分擔心帶愛犬到醫院會為女兒和醫院帶來困擾，所以她強調愛犬是她帶來，與女兒無關，她說：「志玲看到牠雖然高興，也愛不釋手，但她因違反醫院規則而要我趕快把狗帶回去。我只帶狗進去五分鐘，還叫司機在樓下等，就是怕造成醫院困擾，雖然狗沒發出一點聲音，但違規就是違規。」</p></body></html>
