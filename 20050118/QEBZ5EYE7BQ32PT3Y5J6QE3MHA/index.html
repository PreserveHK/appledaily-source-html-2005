<html><header><meta charset="utf-8"><title>男子涉酒店殺女友提訊</title></header><body><h1>男子涉酒店殺女友提訊</h1><p>【本報訊】三十三歲無業男子涉嫌於北角麗東酒店的房間內，殺害其二十二歲年輕女友，被控一項謀殺罪。&#13;<br> 被告昨解往東區裁判法院提訊，裁判官將案押後至一月二十一日再訊，待警方作進一步調查及驗屍報告，其間還押警方看管（圖）。&#13;<br> 身形高大、相貌俊俏的被告尤明，無業，被控於今年一月十五日，在北角麗東酒店一房間內，謀殺女子彭雯。控方昨申請將案押後三日，等候警方作進一步調查及驗屍報告。&#13;<br> 案件編號：ESCC275/2004</p></body></html>
