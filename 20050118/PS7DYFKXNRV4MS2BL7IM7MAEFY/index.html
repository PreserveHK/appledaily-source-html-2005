<html><header><meta charset="utf-8"><title>王永平堅稱無失職</title></header><body><h1>王永平堅稱無失職</h1><p>【本報訊】公務員事務局局長王永平昨於立法會公務員及資助機構員工事務委員會時堅稱，自己在處理鍾麗幗事件上未有失職，局方將於三月向委員會提交詳細報告。他重申，現行政策容許退休公務員在不涉利益輸送情況下，到私人機構任職，但政府會檢討是否有需要將現時六個月的過冷河時期，延長至一年或更長。&#13;<br> 議員楊孝華在會上提出，政府可仿效私人機構，要求公務員不要累積太多假期。王永平承認，公務員累積假期可長達三百六十五日，有關制度已實行一段長時間，他會考慮各界意見。</p></body></html>
