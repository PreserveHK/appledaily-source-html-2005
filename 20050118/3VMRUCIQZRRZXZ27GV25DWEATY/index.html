<html><header><meta charset="utf-8"><title>搞笑廣告女王患乳癌</title></header><body><h1>搞笑廣告女王患乳癌</h1><p>曾與Gackt合演廣告、曾獲選最受歡迎廣告人物的日本老牌女星樹木希林，最近發現患上乳癌，日前她入院做手術，現正在醫院休養，情況良好。<br> &#13;<br> <spanclass>去年左眼失明 &#13;<br> 現年六十二歲的樹木希林，去年一月已因視網膜脫落導致左目失明，不過她並沒有接受眼部手術。而熟識希林姨的工作人員說：「她知道乳癌會危害生命，所以決定接受手術。」前晚日本記者欲到樹木希林的住所採訪，但希林姨正在醫院休養，故暫時仍未知道她哪一邊乳房出現癌細胞。</spanclass></p></body></html>
