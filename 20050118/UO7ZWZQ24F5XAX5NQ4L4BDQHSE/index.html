<html><header><meta charset="utf-8"><title>趕走暗啞　明豔照人</title></header><body><h1>趕走暗啞　明豔照人</h1><p>有沒有覺得早上化妝，即使塗了明亮的眼影，面色依然暗啞？原因是你的真皮和表皮層中間的基底膜出現了問題，令肌膚變得暗啞、粗糙，甚至提早老化。要預防因疲勞及壓力引起的皮膚問題，資生堂新推出的VisibleLuminizerSerum可以讓肌膚重拾活力。它含有薄荷精華複合物，能阻止破壞基底膜的酵素產生，此外，橘皮柑能促進血液循環和強化血管。使用方法是塗上爽膚水後，按壓瓶泵3次，擠出精華素於掌心，配合輕柔按摩動作塗勻面部，再塗上潤膚產品，就可擁有明亮的肌膚。&#13;<br>&#13;<br>記者：馬靜兒</p><p>資生堂查詢：21110070</p></body></html>
