<html><header><meta charset="utf-8"><title>《東方》刊不良廣告罰款</title></header><body><h1>《東方》刊不良廣告罰款</h1><p>【本報訊】《東方日報》去年五月及七月，分別刊登兩則廣告，內容指「中醫治療前列腺病重大突破」、「治好腸胃疾病，關鍵在於方法得當」，被票控違反《不良醫藥廣告條例》，被告公司昨於觀塘裁判法院承認兩項發布不良醫藥廣告罪名，被判罰款共五千三百元。&#13;<br> 被告公司為東方日報督印有限公司，控罪指於去年五月二十八日在香港刊登廣告「中醫治療前列腺病重大突破」，及七月十五日刊登的廣告字眼包括「治好腸胃疾病，關鍵在於方法得當」，違反《不良醫藥廣告條例》。&#13;<br> 案件編號：KTS18769,20014/2004</p></body></html>
