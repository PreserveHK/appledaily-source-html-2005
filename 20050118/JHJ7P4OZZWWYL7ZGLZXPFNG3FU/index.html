<html><header><meta charset="utf-8"><title>Juno雌雄同體女伴害羞</title></header><body><h1>Juno雌雄同體女伴害羞</h1><p>麥浚龍（Juno）日前拍攝新歌《雌雄同體》MV，獲安排與衣着性感的女角合作。&#13;<br> 其中一幕性感女角要跟Juno擁抱，但她非常害羞，連輕撫Juno的動作都顯得很生硬，後來Juno不停跟她傾偈，彼此溝通合作起來才較自然。<br> &#13;<br> <spanclass>妖味十足 &#13;<br> Juno會以男女聲演唱《雌》曲，特別是女聲部份，他要刻意提高嗓子，加強妖味。順利錄音後，Juno說：「我覺得都好有滿足感。」</spanclass></p></body></html>
