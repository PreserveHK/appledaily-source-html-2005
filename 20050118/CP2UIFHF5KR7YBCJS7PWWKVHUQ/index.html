<html><header><meta charset="utf-8"><title>謝霆鋒、梁洛施情未了</title></header><body><h1>謝霆鋒、梁洛施情未了</h1><p>謝霆鋒日前拍攝了新歌《日月》MV，並邀請了師妹梁洛施（Isabella）做女主角，原來二人早在三年前已合作拍過廣告，這次再攜手合作，更有默契。&#13;<br> 霆鋒和Isabella在MV內扮演情侶，二人因有拗撬，故霆鋒不斷回想二人昔日甜蜜片段，其中拍一場淋雨戲時，Isabella雖已穿了泳衣打底，但工作人員為免二人着涼，特別準備了薑茶給他們暖身。&#13;<br> 而另外一場戲，導演更要求霆鋒把油彩潑在一幅牆上，結果霆鋒一take過便順利完成。</p></body></html>
