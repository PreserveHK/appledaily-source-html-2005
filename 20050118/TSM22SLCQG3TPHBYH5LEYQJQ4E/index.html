<html><header><meta charset="utf-8"><title>妮坦莉膺最佳女配角勁擦鞋</title></header><body><h1>妮坦莉膺最佳女配角勁擦鞋</h1><p>荷李活女星妮坦莉寶雯（NataliePortman），昨日憑《誘心人》勇奪金球獎電影組「最佳女配角」，而同片拍檔佳夫奧雲（CliveOwen）亦榮膺金球獎「最佳男配角」。&#13;<br> 妮坦莉在《誘心人》中飾演脫衣舞孃，演技備受讚賞，她領獎時說：「我沒有想過我能夠得獎，我要多謝導演米克尼高斯（MikeNichols），他猶如一位好父親，也是一個很勁的rock友！」&#13;<br> 此外，羅賓威廉斯（RobinWilliams）今年獲大會頒發終身成就獎，他搞鬼地拿着獎座，模仿珍納積遜（JanetJackson）的露乳動作。</p></body></html>
