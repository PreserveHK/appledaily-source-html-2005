<html><header><meta charset="utf-8"><title>　　曾俊華鋼盔避暗箭 - 李八方</title></header><body><h1>　　曾俊華鋼盔避暗箭 - 李八方</h1><p>機場展覽館工程展開，噚日請傳媒去參觀，曾俊華（左）局長亦有去；呢個項目，政府有份，股東組合好惹火，加上明同貿發局搶生意，所以一開始已經暗箭橫飛，明刀猛劈，所以局長戴定個鋼盔，好啱。右為機管局行政總裁彭定中。&#13;<br> 程志遠攝&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
