<html><header><meta charset="utf-8"><title>中大MBA列全國十強</title></header><body><h1>中大MBA列全國十強</h1><p>【本報訊】香港中文大學與北京清華大學合作的金融財務工商管理碩士課程，獲選由《世界經理人》周刊主辦的2004《最具影響力中外合作MBA》全國十強之一，成為眾多香港院校與內地院校合辦的課程中唯一上榜的。&#13;<br> 是項評選的準則是從商業角度，考察市場對候選院校課程及畢業生的總體評價，反映社會和企業對MBA教育的商業價值。<br> &#13;<br> <spanclass>成功創出品牌 &#13;<br> 中大工商管理財務學系教授及金融財務MBA課程主任何佳教授對是次排名感到非常高興，認為中大的課程已成功創出品牌，獲得社會認可。</spanclass></p></body></html>
