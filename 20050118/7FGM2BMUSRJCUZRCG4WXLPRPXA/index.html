<html><header><meta charset="utf-8"><title>華姐敦煌飛天舞</title></header><body><h1>華姐敦煌飛天舞</h1><p>無綫昨日安排應屆華裔小姐1號至5號佳麗在將軍澳電視廣播城，以敦煌飛天造型吊威也舞絲帶拍攝片段，日內佳麗將陸續以唐、清、明朝造型拍攝。&#13;<br> 來自悉尼的1號陳慧玲和吉隆坡5號陳影雯雖然是首次吊威吔，但感到相當刺激，而墨爾本2號楊文琪在空中舞絲帶時有板有眼，姿勢美妙，獲在場工作人員稱讚，她說：「三歲起已經學芭蕾舞，大個後成日參加歌舞劇，所以對呢方面特別有自信心。」<br> &#13;<br> <spanclass>陳奕迅任嘉賓 &#13;<br> 此外，陳奕迅已落實為華裔小姐競選擔任壓軸嘉賓，是轉投新唱片公司後頭炮出擊。&#13;<br> 採訪：卓寶花　&#13;<br> 攝影：葉君海</spanclass></p></body></html>
