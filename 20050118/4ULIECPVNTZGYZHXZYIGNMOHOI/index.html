<html><header><meta charset="utf-8"><title>　　詹培忠為自己抱不平 - 李八方</title></header><body><h1>　　詹培忠為自己抱不平 - 李八方</h1><p>立法會金融服務界代表詹培忠，雖然冇報名參加立法會司法及法律委員會，但噚日特登走去聽會。金勞重問詩姐，點解一個議員坐監超過一個月，就可以畀三分之二嘅議員踢走？但係佢重有上訴機會，咁喺咪應該畀佢有機會上訴先？&#13;<br> 金勞曾經身陷囹圄，被迫喪失議員資格，唔知係咪咁，令佢對基本法呢條條文好有意見。詩姐就同金勞講，議員喪失資格係由立法會主席宣布，唔係由法院宣布，佢覺得無必要等到上訴至終審法院後先至有結論。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
