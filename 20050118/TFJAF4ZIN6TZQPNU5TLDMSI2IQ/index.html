<html><header><meta charset="utf-8"><title>德交所購LSE遇阻力</title></header><body><h1>德交所購LSE遇阻力</h1><p>【本報綜合報道】德意志證券交易所（DeutscheBoerse）一個主要股東表態反對該所提出收購倫敦證券交易所（LSE），消息帶動德交所股價昨日一度漲4.5%。<br> &#13;<br> <spanclass>主要股東表態反對 &#13;<br> 德交所的主要股東──英國對沖基金公司TheChildren'sInvestmentFundManagement（TCI）在上周末表示，包括TCI在內，很多大股東都反對該所計劃以13億英鎊收購倫交所。&#13;<br> TCI代表的兩家基金合共持有德交所逾5%股權，該基金要求德交所召開股東特別大會，討論德交所收購倫交所的計劃。</spanclass></p></body></html>
