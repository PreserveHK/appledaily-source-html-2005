<html><header><meta charset="utf-8"><title>本田Jazz賣贏市場領風騷</title></header><body><h1>本田Jazz賣贏市場領風騷</h1><p>早前，筆者曾提及到2004年豐田旗下汽車銷量大豐收，賣過1萬1千多部的成績都可謂冠絕同儕；筆者身邊有唔少朋友立時問到，咁個別車款的賣車數量，又誰個獨領風騷呢！由於篇幅有限，筆者好難一時間詳列細數，惟以年輕人較追捧的本地迷你車市場所見，去年本田Jazz車系可謂再下一城，連續三年賣贏豐田Echo，以及新引入的新款三菱Colt，全年共錄得884部驕人成績，你都咪話唔犀利呀！然而，預期今年下半年豐田Echo新一代面世，局面可有截然不同的出現。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
