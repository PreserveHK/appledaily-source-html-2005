<html><header><meta charset="utf-8"><title>韓潮玩：梨泰院觀光中心有得上網</title></header><body><h1>韓潮玩：梨泰院觀光中心有得上網</h1><p>位於漢城龍山區的梨泰院，以前乃美軍基地，此處不但可買到二手軍服，亦有不少加大碼的HipHopStyle街頭服、皮革和運動裝，加上酒吧林立，所以已成為最受歡迎的外國遊客地區之一，故梨泰院的地鐵站內則罕有地設立了一所觀光中心，內有韓國各區的地圖及觀光資料，並備有中、英、日語，最正就係內有2部電腦供人上網，地方細細原來設備非常齊全，大家出地鐵站前不妨先攞啲資料睇吓。&#13;<br>&#13;<br>記者：張銘恩　攝影：陳陶鈞</p></body></html>
