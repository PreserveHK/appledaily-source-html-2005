<html><header><meta charset="utf-8"><title>森姆積遜踩住外父成NO.1</title></header><body><h1>森姆積遜踩住外父成NO.1</h1><p>黑人男星森姆積遜（SamuelL.Jackson）主演的劇情電影《CoachCarter》，於上周五在全美上映，結果該片以二千四百萬美元（約一億九千萬港元）成為上周票房冠軍，而雄踞三周票房冠軍的《非常外父生擒霍老爺》，則以一千九百萬美元（約一億五千萬港元）排第二位。&#13;<br> 另外，從○三年電影《夜魔俠》所衍生、珍妮花嘉娜（JenniferGarner）主演、改編漫畫的電影《黑天使》，僅位列第五，票房是《夜》片首周票房的三分一。</p></body></html>
