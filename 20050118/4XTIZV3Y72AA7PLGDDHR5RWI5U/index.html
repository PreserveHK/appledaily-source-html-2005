<html><header><meta charset="utf-8"><title>中國書畫拍賣預展</title></header><body><h1>中國書畫拍賣預展</h1><p>【本報訊】富得拍賣行有限公司將於本月二十二日下午二時舉行拍賣，屆時將推出三百五十件中國書畫供買家競投。該公司昨日起舉行預展，展出的作品包括張大千設色紙本的《高士圖》（圖一），估計價值十萬元至十二萬元；齊白石水墨紙本《九如圖》（圖二），估價十萬元至十三萬元。預展即日起至本月二十一日（星期一至五上午十時至下午七時），假中環威靈頓街五十號華威大廈一樓舉行，查詢可致電29736283或瀏覽<ahref http:>www.treasure-auction.com 。&#13;<br> 黃賢創攝</ahref></p></body></html>
