<html><header><meta charset="utf-8"><title>何韻詩仆倒告別《勁歌》</title></header><body><h1>何韻詩仆倒告別《勁歌》</h1><p>任賢齊、余文樂和Beyond前晚在將軍澳電視廣播城演出節目《勁歌金曲》，何韻詩最後一次主持，隨後由崔建邦暫代。<br> &#13;<br> <spanclass>非常感觸 &#13;<br> 節目尾聲歌手代表無綫送上心意卡，令阿詩非常感觸，她臨入廠前在化妝間不慎仆一仆，她笑說：「係吖，仆住嚟做嘛，我終於都功成身退。」阿詩稍後會專注唱歌，告別主持沒有感到失望，她說：「傾約時都係定咗做半年，但我做主持好多歌星欠我人情㗎，佢哋講錯嘢我幫佢哋兜。」</spanclass></p></body></html>
