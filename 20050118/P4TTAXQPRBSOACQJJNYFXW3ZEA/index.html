<html><header><meta charset="utf-8"><title>西九聯席望各界協力</title></header><body><h1>西九聯席望各界協力</h1><p>【本報訊】西九龍文娛藝術區發展計劃公眾諮詢已進入白熱化階段，西九龍民間評審聯席會議昨日指出，社會已開始對西九龍醞釀不同的實施方案，現時民間、政府及商界應協力從文化策略、城市空間及管治權責三方面加快達成共識，重構西九龍。西九聯席將於下周日在香港大學圖書館舉行第三次公開論壇，邀請不同界別人士討論發展西九方案，聯席亦已去信政務司司長曾蔭權，期望領導西九發展的他當日出席論壇。西九聯席又期望政府在現時舉行的西九龍公眾展覽下月移師大會堂時，可在會場內撥出空間供聯席舉辦活動。</p></body></html>
