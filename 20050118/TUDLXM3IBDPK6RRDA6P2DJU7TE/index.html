<html><header><meta charset="utf-8"><title>貓王奇跡細碟打爆莊</title></header><body><h1>貓王奇跡細碟打爆莊</h1><p>已故樂壇傳奇貓王皮禮士利（ElvisPresley），五八年推出的經典舊歌《JailhouseRock》，最近重新推出細碟，結果連續兩星期成為英國細碟榜冠軍，更成為英國細碟榜有史以來第一千隻冠軍細碟，但這竟然令當地博彩公司賠了不少錢。&#13;<br> 英國威廉希爾博彩公司，上月為貓王的歌曲成為英國第一千隻細碟冠軍而開出了二賠五的賠率，但上周四的賠率卻改為一賠十四，連博彩公司也估不到前晚貓王爆冷，成為英國第一千隻細碟冠軍。</p></body></html>
