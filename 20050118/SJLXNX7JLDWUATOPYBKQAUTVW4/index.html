<html><header><meta charset="utf-8"><title>阿Sa台灣徵好男人</title></header><body><h1>阿Sa台灣徵好男人</h1><p>組合Twins雖然尚未推出過國語碟，但兩人前日就去了台灣為新碟錄音，打算進軍國語歌壇，挑戰台灣S.H.E的女子組合地位。前日Twins抵台時就得到過百名fans在機場接機，並捧上蛋糕替周四生日的鍾欣桐（阿嬌）慶祝生日。<br> &#13;<br> <spanclass>難捨鄭中基 &#13;<br> 蔡卓妍（阿Sa）近日和鄭中基傳緋聞，所以接機的工作人員送上寶劍，讓她們切蛋糕之餘亦可以斬斷桃花，專心發展演藝事業，但阿Sa卻不肯，她說：「為甚麼要斬桃花呢？我已經沒有桃花了，不要再斬斷我的桃花！」記者問阿Sa鄭中基是否她的男友時，阿Sa就回應說：「不可能，我們只是好朋友，有沒有別的更好人選啊？」</spanclass></p></body></html>
