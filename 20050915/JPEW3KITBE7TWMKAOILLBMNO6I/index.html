<html><header><meta charset="utf-8"><title>新界　加州花園十年賺112萬</title></header><body><h1>新界　加州花園十年賺112萬</h1><p>▲中原龍智烽指，元朗加州花園銀菊徑單號屋，面積1470方呎，附2264方呎花園，剛以500萬元售出，呎價3401元。原業主95年以388萬元購入，獲利112萬元。&#13;<br> &#13;<br> ▲祥益黃振文表示，屯門叠茵庭日前錄得2宗租務成交，其中2座中層F室，面積830方呎，月租5800元，呎租7元；2座低層D室，面積572方呎，月租4200元，呎租7.3元。另屋苑9座中層B室，面積555方呎，剛以118萬元售出，呎價2126元。</p></body></html>
