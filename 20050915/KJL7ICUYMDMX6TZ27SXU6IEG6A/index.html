<html><header><meta charset="utf-8"><title>粵大學生多有電腦綜合症</title></header><body><h1>粵大學生多有電腦綜合症</h1><p>新華社報道，廣東大學生上網時間過多，過份依賴網絡學習導致了一系列的「電腦綜合症」。一項調查顯示，八成以上廣東大學生長時間使用電腦和網絡後身體有不良反應，如眼睛疲勞、腰痠背痛、頭痛。&#13;<br> 調查訪問了六所大學的二千五百名學生，結果發現近五成人擁有電腦，九成六人有上網，一成一人一天上網多次，兩成人每次上網時間逾兩小時。而長時間上網，令部份大學生經常有在虛擬時空的感覺，害怕與人交往。</p></body></html>
