<html><header><meta charset="utf-8"><title>DoAsInfinity各散東西</title></header><body><h1>DoAsInfinity各散東西</h1><p>日本組合DoAsInfinity（DAI）前日宣布將於本月二十九日正式解散，並於十一月二十五日於日本武道館舉行最後演唱會，為組合六年以來的音樂生涯畫上句號。&#13;<br> DAI將於本月二十八日推出精選大碟《DoTheA-side》，而所屬歌迷會將於日內為歌迷辦理退會手續。主音伴都美子解散後將作個人發展，而結他手大渡亮則另組一隊全新組合，兩位成員表示這六年過得非常充實，並希望將所得的寶貴經驗套用在今後的音樂工作上。</p></body></html>
