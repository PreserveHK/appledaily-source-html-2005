<html><header><meta charset="utf-8"><title>第一龍浩無力還1719萬</title></header><body><h1>第一龍浩無力還1719萬</h1><p>▲第一龍浩（875）公布，已接獲兩份法定要求償債書，涉及款項合共1719萬元。公司不擬提出抗辯，亦沒有財務資源全數支付該兩筆債項，故目前存在的法律訴訟或會對公司構成清盤的重大風險。&#13;<br> &#13;<br> ▲財訊傳媒（205）宣布，就去年11月提出以4800萬元出售《財經時報》獨家廣告刊發權，買方Panpac須於今年6月底前支付餘款2400萬元，但財訊與Panpac訂立補充協議，買方將延後支付餘款。財訊表示，延後收取餘款不會對公司帳目造成重大不利影響，亦毋須對該筆應收帳作撥備。</p></body></html>
