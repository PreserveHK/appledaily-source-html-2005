<html><header><meta charset="utf-8"><title>盧巧音自資出碟唱性經</title></header><body><h1>盧巧音自資出碟唱性經</h1><p>盧巧音（Candy）、陳奕迅及太極二子昨日到九龍灣，綵排新城明日舉行的台慶音樂會。</p><p>陳奕迅談愛滋</p><p>對於陳冠希夥時裝店員推出粗口唱片，Candy謂若然是自資更會講性，她說：「唔係講做愛，係講靚同浪漫，唔怕教壞歌迷，因為會做到好似性教育咁，唔好將性諗得太負面，等年輕人唔好一鍾意就埋牙。」&#13;<br> 陳奕迅下周三會和姚明一同出席《童心同行愛之夜》，他屆時會和姚明交換與愛滋病人相處心得，因為他早前到北京探訪愛滋病人，其中一個不斷在他面前咳，其後並跟他握手，陳奕迅說：「個心真係好驚，但係握完之後就唔驚，知道係唔會傳染。」</p></body></html>
