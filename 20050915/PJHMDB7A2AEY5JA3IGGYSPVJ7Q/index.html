<html><header><meta charset="utf-8"><title>公安嚴打出境賭博</title></header><body><h1>公安嚴打出境賭博</h1><p>中國公安部昨日發出通知，重申嚴打境外賭場在內地設立代理機構，要求各地公安堅決執行「境外有賭場的邊境地區，停止邊境遊異地辦證」的決定。通知又要求，各地公安嚴密防範境外賭場，以娛樂公司、博彩公司等名義在內地設立代理機構、招攬內地居民出境參賭。對曾赴境外博彩、色情經營場所從事勞務活動的相關人員，可限制其一年至五年內不准出境；對違反規定，繼續向境外相關場所派遣勞務人員的企業和負責人，要會同商務部門依法查處。&#13;<br> 新華網</p></body></html>
