<html><header><meta charset="utf-8"><title>曾犯強姦印漢准留港</title></header><body><h1>曾犯強姦印漢准留港</h1><p>【本報訊】保安局繼去年被法院批評，決定遣返一名被誤為「泰米爾之虎」而被虐待的斯里蘭卡男子時，沒有獨立評估其情況後，昨又因類似事件被責難，高等法院批評保安局決定遣返一名因強姦遠房親戚、判囚八年半並惹來生命危險的印度男子，沒有徹底衡量有關因素，遂判其司法覆核勝訴，可繼續留港。&#13;<br> 申請人SukhmanderSingh，三十四歲。&#13;<br> 案件編號：HCAL68/05</p></body></html>
