<html><header><meta charset="utf-8"><title>克勤學校錄音搞突破</title></header><body><h1>克勤學校錄音搞突破</h1><p>李克勤昨日在鑽石山蒲崗村道的國際基督教優質音樂中學暨小學見記者，原來環球唱片租用了該校的音樂廳為克勤錄最新大碟，並錄下整個過程，克勤說：「呢張碟一面係CD，一邊係DVD，香港從未有歌手出過一張咁樣模式嘅碟，所以對我嚟講係一種新嘗試。」&#13;<br> </p><p>針灸救聲</p><p>環球唱片高層洪迪特別到場送了一支長白山人參給他補氣，克勤說：「上年我聲帶受傷，困擾咗一年，呢年自覺唱唔出水準，直至祖兒介紹咗個針灸師畀我，我先發覺把聲好番好多，可以畀心機唱好呢張碟，因公司畀出七位數字製作，喺咁嘅市道，我真係好多謝。」</p></body></html>
