<html><header><meta charset="utf-8"><title>黃金高「萬言書」請槍</title></header><body><h1>黃金高「萬言書」請槍</h1><p>被譽為「防彈衣書記」的福建連江前縣委書記黃金高，被控受賄五百多萬元案，前日在福州市中級法院開庭。而他在人民網上發表的、自述反腐敗經歷的「萬言書」，亦被指稱是由「槍手」代寫。黃金高在法庭上聽檢察官宣讀起訴時，顯得十分不安，不停扭動身體。而內地傳媒又聲稱，去年八月黃金高發表在人民網的萬言書《為何防彈衣隨我六年》，原來是黃請別人代寫，「槍手」也因此被當地紀檢部門立案查處。&#13;<br> 《南方都市報》</p></body></html>
