<html><header><meta charset="utf-8"><title>港大員工開大會</title></header><body><h1>港大員工開大會</h1><p>【本報訊】香港大學在年初聘請顧問公司，檢討非教學人員的薪酬架構。港大三個教職員工會不滿顧問公司無諮詢工會意見，是黑箱作業。近百名工會代表昨日中午在校園舉行大會，通過決議，要求薪酬架構必須由工會及校方共同制訂，並將決議交給校長，要求校長在一周內回覆。港大教職員會主席陳志煒昨日在記者會上說，若方案不是經三個工會與校方共同制訂，員方決不承認任何檢討結果的建議。&#13;<br> 港大教務長韋永庚稱檢討仍處於最初階段，亦有收集員工建議，完成檢討報告後會再諮詢員工。&#13;<br> </p></body></html>
