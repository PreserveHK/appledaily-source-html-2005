<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】美國股市昨天高開，受惠於雷曼兄弟業績勝預期。不過，由於油價上漲，加上美國經濟數據參差，股市升勢受阻。&#13;<br> 杜瓊斯工業平均指數早段一度升35.75（0.34%），見10633.19。納斯達克綜合指數最多升2.26（0.10%），至2174.01。開市後個半小時（本港時間昨晚11時），杜指升2.47，報10599.91；納指跌3.40，報2168.35。&#13;<br> 在周二，杜指挫85.50，收報10597.44；納指跌11.08，收報2171.75。</p></body></html>
