<html><header><meta charset="utf-8"><title>索償公司東主非律師</title></header><body><h1>索償公司東主非律師</h1><p>現時市面上有不少聲稱「不成功、不收費」的索償公司，以索償成功才收費來吸引顧客。律師謝連忠解釋，這類包攬訴訟的索償公司，東主並非持牌律師，但他們會將案件轉介律師處理，並支付所需的律師費；若案件勝訴，索償公司才會在申索人獲得的賠償中抽取費用。&#13;<br> 他又說，現行法例禁止律師以案件的訴訟結果作為收費根據，但業界傳聞一些索償公司本身就是由律師開設，以避開以上規定。所以法改會是次的建議，只關係到律師的收費安排，與索償公司無關。</p></body></html>
