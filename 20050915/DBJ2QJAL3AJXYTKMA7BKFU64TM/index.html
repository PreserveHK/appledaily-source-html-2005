<html><header><meta charset="utf-8"><title>恆隆中心火警百人疏散</title></header><body><h1>恆隆中心火警百人疏散</h1><p>【本報訊】銅鑼灣百德新街鬧市恒隆中心樓上一間時裝批發公司，昨晨十時許，姓麥（三十九歲）女負責人返抵工作期間，發現安裝於天花的一部分體式冷氣機突然發生大火，冒出濃煙，觸動大廈的自動灑水系統，但火勢仍無減弱，遂偕同數名職員逃離火場報警。消防員到場迅速將火救熄，懷疑肇事冷氣機漏電短路起火。&#13;<br> 火警期間，大廈內約百多人自行疏散到地下（圖），無人受傷，僅上址一間私家診所的一名四十餘歲男病人，因本身病患不適需送院。&#13;<br> 胡恩宏攝</p></body></html>
