<html><header><meta charset="utf-8"><title>Telstra私營化案通過</title></header><body><h1>Telstra私營化案通過</h1><p>▲澳洲參議院昨天批准政府將Telstra私營化，預計可以在明年底出售權益。整項計劃涉資接近300億澳元，成為差不多20年來全球最大宗的配股。&#13;<br> 參議院以37票對35票，通過有關政府出售51.8%Telstra股權的5項議案，包括要求Telstra分拆成批發、網絡及零售3個部門，以及成立一個20億澳元的基金保障鄉郊地區的電訊服務。出售股權與修例這兩項最重要的方案，將提交眾議院表決，但因執政聯盟在眾議院佔大多數議席，總理霍華德基本上已清除Telstra私營化的主要障礙。</p></body></html>
