<html><header><meta charset="utf-8"><title>代理獎員工住迪士尼酒店</title></header><body><h1>代理獎員工住迪士尼酒店</h1><p>香港迪士尼酒店終於開幕，中原葵青東涌區區域經理林少禮，前晚成為入住酒店海景房嘅先頭部隊，重唔使錢㖭，因為係上司營業董事周永輝送畀佢嘅。&#13;<br> 林少禮話，其實唔係有錢就住得，原因係呢份屬於中原東涌區代理嘅獎品，八月份要做到營業額二百五十萬先至得，真係得來不易。住酒店之餘，重送埋兩張迪士尼入場券，夾埋要三千幾蚊。&#13;<br> 不過，周董使咗嘅錢，可以換嚟咁高嘅營業額，點計都化算。</p></body></html>
