<html><header><meta charset="utf-8"><title>梁家輝硬銷新戲</title></header><body><h1>梁家輝硬銷新戲</h1><p>梁家輝、劉雅麗和蘇玉華等前晚在銅鑼灣出席舞台劇《新傾城之戀2005》慶功宴，梁家輝好友鍾楚紅前晚都專程往看尾場演出，該舞台劇下月十八至二十二日會在上海演出。</p><p>對手太強</p><p>對於《長恨歌》在威尼斯影展中只奪得「歐洲藝術交流」獎，《長》片的演員梁家輝說：「《長》片攞唔到乜嘢大獎都冇話失望，呢套片唔係絕對冇可觀性，鄭秀文落敗，只係對手太強，佢嘅角色好有發揮，好多內心戲。」&#13;<br> 劉雅麗近日失聲，她說：「我去睇醫生，佢話我聲帶有瘜肉，情況好危急，所以醫生開咗類固醇畀我食，我唱一、兩場都有少少走音，因為重要演出，所以暫時唔可以做手術。」&#13;<br> 採訪：魯萍　攝影：陳偉權&#13;<br> </p></body></html>
