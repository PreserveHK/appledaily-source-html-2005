<html><header><meta charset="utf-8"><title>薛凱琪同𡃁妹鬥演技</title></header><body><h1>薛凱琪同𡃁妹鬥演技</h1><p>馬偉豪執導、薛凱琪與郭品超主演的電影《摯愛》，兩位主角分別飾演邊緣青年及窮家女，除他倆外，還有一名出色的小演員飾演薛凱琪的姪女。&#13;<br> 五歲的廣州女童星張清宇第一天要拍攝被薛凱琪破口大罵而嚎哭的戲份，拍攝前，導演及副導演還擔心她演不來，但小女孩母親卻說不用刻意弄哭她，只要告訴她劇情，讓她知道需要演一場哭的戲份，她便會自然哭出來。</p><p>全場拍掌</p><p>副導演與張母一起向小演員講解劇情，經過一輪情緒醞釀後，她就嚎哭起來，還能邊哭邊清楚說出三十多個字的對白，連攝影師也差點趕不及開機。當導演一聲cut之後，現場數十名工作人員亦忍不住一起鼓掌。</p></body></html>
