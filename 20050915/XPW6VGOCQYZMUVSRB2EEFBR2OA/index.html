<html><header><meta charset="utf-8"><title>李玟搶閘著LV○六春裝</title></header><body><h1>李玟搶閘著LV○六春裝</h1><p>李玟前日在泰國出席法國名牌LouisVuitton位於Emporium的新店開幕禮，晚上她再出席大型派對。李玟穿上一襲白色低胸雪紡裙，高貴性感，她這條裙是LouisVuitt○六年初春系列，要十一月才抵港，李玟率先穿上，可見她甚獲大會器重。</p><p>不忘掃貨</p><p>李玟與泰國超級名模SoniaCooling、LV亞太區總裁狄方華等齊為新店剪綵，之後便開香檳慶祝。&#13;<br> 儀式結束後，李玟急不及待進入新店shopping，她對各式LV手袋最感興趣，尤其對最新的牛仔布Denim手袋更愛不釋手。</p></body></html>
