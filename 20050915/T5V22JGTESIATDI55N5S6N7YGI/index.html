<html><header><meta charset="utf-8"><title>Yumiko讚大傻：比想像中善良</title></header><body><h1>Yumiko讚大傻：比想像中善良</h1><p>鄭希怡（Yumiko）、成奎安（大儍）和彭健新前晚錄影鄭裕玲主持的節目《百法百眾》，大合照時，大儍中氣十足地叫控制室開燈，令全場大笑。及後大儍跟Yumiko合照，彭健新鬼馬地指是美女與野獸的組合。</p><p>鐵漢柔情</p><p>首次認識大儍的Yumiko心情興奮，她說：「我以前讀書俾人蝦，就會話識佢，咁就會逢凶化吉，但嗰陣我只係喺電視識佢，佢唔識我。」Yumiko形容大儍是鐵漢柔情，比想像中善良。對於大儍患鼻咽癌，Yumiko謂見大儍精神奕奕兼戒了煙，希望他能戰勝病魔。&#13;<br> 採訪、攝影：馬建華&#13;<br> </p></body></html>
