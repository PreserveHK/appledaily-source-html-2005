<html><header><meta charset="utf-8"><title>撞車15童傷</title></header><body><h1>撞車15童傷</h1><p>【本報訊】旺角亞皆老街與塘尾道交界處，昨晨七時半一輛載滿學童的保母車及專線小巴在十字路口相撞，小巴再失控衝上石壆撞毀交通燈（圖二）。兩車數十名乘客驚惶呼叫，情況混亂，當中十五名男女學童受傷須要送院，幸只是皮外傷治理後無礙，而沒有受傷的學童，由警員帶領在路邊等候轉乘另一輛保母車返學（圖一）。&#13;<br> 肇事保母車屬於油麻地天主教小學，事發時保母車上的學童部份人跌出通道驚呼大叫。據一名姓梁的小四男生稱，當時「好驚，只識得大叫」。&#13;<br> 黎家駒攝</p></body></html>
