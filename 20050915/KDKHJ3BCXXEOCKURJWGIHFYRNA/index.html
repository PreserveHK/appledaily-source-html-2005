<html><header><meta charset="utf-8"><title>粵大學生患電腦綜合症</title></header><body><h1>粵大學生患電腦綜合症</h1><p>一項調查顯示，廣東八成以上大學生在長時間使用電腦及網絡後，出現眼睛疲勞、腰痠背痛、頭痛、精神緊張等一系列「電腦綜合症」。&#13;<br> 廣東省教育廳調查了中山大學、廣州大學等六所大學的二千五百名大學生，結果發現，目前有四成八大學生擁有個人電腦，九成五大學生有上網習慣，其中逾半大學生每周上網，一成一大學生每天上網多次，而約兩成大學生一次連續上網超過兩小時。內地不少研究表明，大學生過度使用電腦和網絡會令他們患上「電腦綜合症」。&#13;<br> 新華社</p></body></html>
