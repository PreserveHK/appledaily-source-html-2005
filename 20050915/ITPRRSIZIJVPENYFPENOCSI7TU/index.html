<html><header><meta charset="utf-8"><title>無極網啟航獨欠日韓星</title></header><body><h1>無極網啟航獨欠日韓星</h1><p>陳凱歌導演、張栢芝、真田廣之、張東健、劉燁與謝霆鋒主演的《無極》於十二月十五日上映，為了配合宣傳，下周三該片的官方網站會正式啟動，屆時電影公司會在北京舉行一個盛大啟動儀式，而大會更邀得陳凱歌、張栢芝、霆鋒與劉燁出席，他們會與全球網友即時交流。</p><p>即時網上對話</p><p>原本大會亦想請張東健與真田廣之兩位巨星到北京出席此活動，但真田因為在日本正拍攝另一部電影，而張東健亦因在韓國是大忙人，始終度不到期，結果最後只能由栢芝、霆鋒與劉燁來撐場，三人於當日活動後將會即晚離開，陳凱歌原想請他們吃飯亦未能如願。</p></body></html>
