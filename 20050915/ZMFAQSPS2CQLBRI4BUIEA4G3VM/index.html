<html><header><meta charset="utf-8"><title>藥草崩大碗防癌細胞擴散</title></header><body><h1>藥草崩大碗防癌細胞擴散</h1><p>馬來西亞《星洲日報》報道，當地多間大學聯合美國麻省理工學院的初期研究結果顯示，被稱為「補腦食物」的藥草崩大碗（CentellaAsiatica）可防止癌細胞的擴散，有關研究已獲專利權。崩大碗也有助降低膽固醇、提升記憶力、治療高血壓、發燒和牙痛等。&#13;<br> 布特拉大學食品工藝和科學院教授蘇海拉說，崩大碗是適應力極強的植物，共有十二種，在市場上的價值高，主要是其萃取物有美膚和美白作用，可醫治疤痕和製成抗皺霜。中醫認為，崩大碗具活血舒筋、清熱解毒及利尿消炎等功效。以新鮮崩大碗煎水代茶飲用，有助減輕腫痛症狀。</p></body></html>
