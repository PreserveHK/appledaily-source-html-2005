<html><header><meta charset="utf-8"><title>英失業人數連升7月</title></header><body><h1>英失業人數連升7月</h1><p>▲英國新失業人數連升7個月，是逾12年來最長紀錄，主要受經濟放緩影響。&#13;<br> 英國8月份申領失業援助人數增加1600人，達86.62萬，但增幅細過市場估計的4800人，失業率維持於2.8%；7月份申領人數升幅向下修訂為1400人。&#13;<br> 由於高油價促使廠商裁員，英國第2季工廠職位較去年同季少9.5萬個。不過，英國7月份工資升幅大過預期，加上當地通脹有加劇迹象，意味英倫銀行（央行）再次減息的機會下降。</p></body></html>
