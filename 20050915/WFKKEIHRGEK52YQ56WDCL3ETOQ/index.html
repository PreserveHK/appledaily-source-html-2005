<html><header><meta charset="utf-8"><title>露乳照帶旺ShinJi</title></header><body><h1>露乳照帶旺ShinJi</h1><p>人氣三人組合高耀太（Koyote）的女主音ShinJi一向形象清純，甚得韓國男士喜愛。但前日開始，網上卻流傳着一張ShinJi露出一邊乳房、並與NRG成員李成真依偎的手機照片。相片流傳不久，即有一大批網民談論相片真偽，令ShinJi火速成為韓國網站搜尋榜的第一名。</p><p>急澄清為合成照</p><p>從相片所見，ShinJi興奮地靠在李成真身邊，更做出「反V」手勢，最矚目的莫過於ShinJi露出右邊乳房。由於事件愈傳愈誇張，ShinJi的經理人公司立刻表示該相片只為合成照，並已知會警方，以及警告會對發放該照片的網民採取法律行動。</p></body></html>
