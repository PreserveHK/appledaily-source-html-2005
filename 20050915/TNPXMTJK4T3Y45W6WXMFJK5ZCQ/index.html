<html><header><meta charset="utf-8"><title>肥媽拍廣告齋吹水</title></header><body><h1>肥媽拍廣告齋吹水</h1><p>肥媽瑪利亞日前到火炭為其代言的「鑽石健康水機」拍攝廣告特輯，肥媽邀請了陳芷菁和張達明擔任嘉賓，分享如何適當健康飲用食水。</p><p>丈夫教路</p><p>肥媽指城巿人開始追求健康生活，就算飲水亦要講求健康，她今次接任代言人之前，亦先親身試用產品，才推介給朋友。肥媽表示，她的丈夫任職有關食水研究工作，她從丈夫口中得知，原來該水機將水中的氧份及礦物質打細，使人體更易吸收，肥媽得知該水機好處，隨即四處向身邊朋友推介說：「我用水機嘅水嚟浸菜，發現謝咗嘅菜都變番靚。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
