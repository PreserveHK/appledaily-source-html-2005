<html><header><meta charset="utf-8"><title>雅濤閣停車場被指保安不足</title></header><body><h1>雅濤閣停車場被指保安不足</h1><p>香港仔黃竹坑深灣道十一號居屋雅濤閣停車場，有車主指今年已發生四宗車內盜竊，但仍未設置閉路電視，保安措施不足。&#13;<br> 車主陳先生為其中一名受害人，上月底他將車輛泊於停車場西翼四樓，但於凌晨時分被盜竊，車門被撬，音響被偷。&#13;<br> 管理雅濤閣停車場的置邦興業有限公司回覆本報稱，根據屋苑停車場設計，除出入閘口外，其他地方未設置閉路電視。管理處過去曾與屋苑業委會商討在停車場內安裝閉路電視，但因費用不菲，未獲通過。&#13;<br> （○八二七○四六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
