<html><header><meta charset="utf-8"><title>涉毆妻漢警署內圖吊頸</title></header><body><h1>涉毆妻漢警署內圖吊頸</h1><p>【本報訊】一名尼泊爾莽漢昨醉酒後，在元朗住所涉嫌打傷妻子被捕帶署，扣留警署期間更意圖用褲頭橡筋吊頸自殺，幸及時被警員發現，通知救護員報警送院。</p><p>欲以褲頭橡筋自殺</p><p>企圖自殺的疑犯姓Ale（四十二歲），送院治理後情況穩定；其妻Thapa（三十五歲）治理後無礙。前晚十時半，男事主飲醉酒返回元朗凹頭楊屋村住所，其間因感情問題與妻子吵架，有人涉嫌擲玻璃樽及拳毆妻子，女事主致電報警送院，警方拘捕涉嫌傷人的莽夫。&#13;<br> 至昨清晨五時許，疑犯仍然被扣留元朗警署羈留室，他用褲頭橡筋吊頸企圖自殺，幸瞬間被警員巡查時發現制止，將他解下召救護車送院。</p></body></html>
