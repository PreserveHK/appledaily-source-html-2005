<html><header><meta charset="utf-8"><title>女童感染EV-71型腸病毒</title></header><body><h1>女童感染EV-71型腸病毒</h1><p>本港一名六歲女童證實感染EV-71型腸病毒，其妹就讀的幼兒園早前合共有七名學童出現手足口病徵，其妹也是患者之一。衞生署衞生防護中心發言人呼籲市民注意個人衞生，發現子女出現手足口病徵，不應讓子女上學，今年本港已有七宗EV-71型腸病毒個案。&#13;<br> 該名六歲女童於本月十一日出現口部潰瘍及四肢有水泡病徵，昨日證實感染EV-71型腸病毒，而其妹則在本月七日出現手足口病徵。其妹就讀的牛頭角花園大廈浸信會幼兒園，另有六名學童出現手足口徵狀，其中一人早前已證實感染EV-71型腸病毒。</p></body></html>
