<html><header><meta charset="utf-8"><title>鄰苯二甲酸鹽或危害生殖功能</title></header><body><h1>鄰苯二甲酸鹽或危害生殖功能</h1><p>鄰苯二甲酸鹽是一種塑化劑，令塑膠軟化，嬰兒出牙時用以止牙癢的咬牙膠，就是由鄰苯二甲酸鹽製成。環保組織綠色和平指出，鄰苯二甲酸鹽或會危害生殖功能、致敏、引發哮喘，甚至是癌症，所以要求世界各地政府禁止在兒童產品上使用鄰苯二甲酸鹽。&#13;<br> 現時歐盟已宣布永久禁止玩具及幼兒產品使用多種鄰苯二甲酸鹽，美國及日本則對部份產品作出管制。&#13;<br> </p></body></html>
