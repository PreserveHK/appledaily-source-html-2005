<html><header><meta charset="utf-8"><title>宋楚瑜「和解」之旅</title></header><body><h1>宋楚瑜「和解」之旅</h1><p>台灣親民黨主席宋楚瑜昨日抵達上海，將出席今日舉行的第一屆兩岸民間菁英論壇。對於外界關注他是否循「小三通」模式由廈門經金門返回台灣，他只回應說，要將很多兩岸之間不必要的人為障礙去掉。&#13;<br> 舉辦兩岸民間菁英論壇是宋楚瑜五月訪大陸時，與中共總書胡錦濤達成的共識之一。宋楚瑜昨日在上海表示，這次不僅是「和解」之旅，而且是「合作之旅」與「經貿之旅」。	&#13;<br> 中央社/中新社</p></body></html>
