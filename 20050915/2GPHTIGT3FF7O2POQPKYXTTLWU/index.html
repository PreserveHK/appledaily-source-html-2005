<html><header><meta charset="utf-8"><title>九龍　尖西商廈成交322宗</title></header><body><h1>九龍　尖西商廈成交322宗</h1><p>▲卓先地產市場研究部統計顯示，尖沙嘴西及中部首8個月商廈成交有322宗，較去年同期升70%，總值更升近1.5倍，至25.9億元。&#13;<br> &#13;<br> ▲利嘉閣樊超明透露，一投資者4月以113萬元，購入九龍灣麗晶花園11座低層G室，剛以128萬元易手，獲利15萬元；單位面積474方呎，呎價2700元。屋苑本月暫有10宗成交，平均呎價2560元。</p></body></html>
