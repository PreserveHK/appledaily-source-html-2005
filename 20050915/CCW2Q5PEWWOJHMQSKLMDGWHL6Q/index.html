<html><header><meta charset="utf-8"><title>內地主持公約部份條款</title></header><body><h1>內地主持公約部份條款</h1><p>‧抵制低級趣味，拒絕可能被青少年模仿造成身心傷害的內容和形式&#13;<br> ‧不模仿地域音及其表達方式，不使用對規範語言有損害的口音、語調、粗俗語言、俚語、行話，不在普通話中夾雜不必要的外語，不模仿港台話及其表達方式&#13;<br> ‧服飾、髮型、化妝、聲音、舉止要與節目（欄目）定位相協調，大方得體，拒絕媚俗&#13;<br> ‧言談舉止要得體，感情真摯而不煽情挑逗。反對忸怩作態、矯揉造作，拒絕粗俗&#13;<br> 資料來源：中新網</p></body></html>
