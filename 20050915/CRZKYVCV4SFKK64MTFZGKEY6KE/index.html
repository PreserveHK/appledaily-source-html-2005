<html><header><meta charset="utf-8"><title>Rain愛上大明星</title></header><body><h1>Rain愛上大明星</h1><p>人氣歌手Rain上周才離開香港返韓國出席商場開幕禮，繼而為KBS新劇《這該死的愛情》開工，忙碌非常。雖然《這》劇十一月初才播放，但電視台已急不及待將Rain的造型曝光，以滿足一眾fans。&#13;<br> 由於Rain在《這》劇中會先以一名K1格鬥手出場，故海報當然少不了他的格鬥look。至於劇集中段會交代Rain當上申敏兒的保鑣，所以在另一款海報內，Rain情深款款地與女主角申敏兒共舞。《這》劇主要講述Rain愛上飾演大明星的申敏兒，從而發展出一段悲慘淒美的愛情故事。</p></body></html>
