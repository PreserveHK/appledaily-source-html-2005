<html><header><meta charset="utf-8"><title>成龍封鄭秀文做影后</title></header><body><h1>成龍封鄭秀文做影后</h1><p>成龍昨日出發往多倫多電影節，準備出席《神話》全球首映。問到同在多倫多宣傳的鄭秀文未能奪威尼斯影后，他說：「影展好睇評判鍾意乜嘢戲，有參展我覺得已經贏咗，今次可以話佢從影以嚟演得最好，佢返嚟等我畀個獎佢」。&#13;<br> </p><p>阿佘撐郭羨妮</p><p>另外，於內地拍攝劇集《火舞黃沙》的林保怡和佘詩曼昨日亦返港，兩人均指當地沙漠環境十分惡劣。對於有報道指郭羨妮拍劇期間隨處便溺，佘詩曼說：「我就習慣咗同大自然親近。」又說：「我唔信，有toilet冇理由唔去㗎。」</p></body></html>
