<html><header><meta charset="utf-8"><title>　　蒙面超人又殺到嚟？ - 李八方</title></header><body><h1>　　蒙面超人又殺到嚟？ - 李八方</h1><p>唔好以為係沙士殺到，只係工商及科技局局長曾俊華噚日去大埔工業邨參觀一間食品工廠，佢哋正在生產月餅應節，為咗要保證衞生清潔，人人都要戴晒口罩，着到好似個太空人咁款，重要俾吹風機三百六十度吹十五秒，將所有細菌吹走先至可以進入生產區，認真嚴格。&#13;<br> 而由於受惠於CEPA，月餅今年零關稅入內地，銷情好好，入到工廠，當然有得試食，共有三十種口味任揀，唔怕肥就任食。&#13;<br> 呢輪啲局長特別忙，曾局長剛從巴基斯坦返嚟，周一嶽又去咗澳洲取經，睇吓人哋醫療融資點安排。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
