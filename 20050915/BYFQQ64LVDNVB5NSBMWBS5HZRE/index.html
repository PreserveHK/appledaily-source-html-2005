<html><header><meta charset="utf-8"><title>劫女友家男子囚四年</title></header><body><h1>劫女友家男子囚四年</h1><p>【本報訊】一名麻雀館職員與女同事同居六年後，因女方提出分手，要求男友搬離寓所，男友心有不甘，利用複製鎖匙開門進入寓所偷竊，遭女友十五歲女兒撞破，竟發難揮拳毆她，並用電線綁雙手，準備將她焗暈，幸女童掙脫鬆綁，被告昨在高等法院承認一項搶劫罪，被判監四年。&#13;<br> 四十三歲被告楊有根，承認於去年九月二十一日，在青衣長安邨一個單位搶去女友現金八千元、三枚鑽戒及一批金飾。&#13;<br> 案件編號：HCCC28/05　&#13;<br> </p></body></html>
