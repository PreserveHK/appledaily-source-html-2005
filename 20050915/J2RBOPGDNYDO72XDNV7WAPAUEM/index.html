<html><header><meta charset="utf-8"><title>　　首位港人內地當律師 - 李八方</title></header><body><h1>　　首位港人內地當律師 - 李八方</h1><p>有位叫吳志強嘅香港居民，喺深圳攞到律師執業證，成為第一個可以喺內地從事法律工作嘅香港人。吳志強喺十年前考咗內地嘅律師資格考試，但係就一直冇機會實現喺內地執業嘅願望。直到CEPA實施後，符合條件嘅香港人終於可以喺內地從事非訴訟嘅法律服務，佢於是即刻放棄喺香港報界做咗十八年嘅編採工作，上北京實習咗一年。&#13;<br> 皇天不負有心人，前日佢終於攞到個律師執業證，重好開心咁同傳媒講可以喺深圳真正開始佢嘅律師生涯㖭。不過喺大陸搞法律工作，都唔知恭唔恭喜好！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
