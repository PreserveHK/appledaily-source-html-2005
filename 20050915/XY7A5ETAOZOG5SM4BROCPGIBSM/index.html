<html><header><meta charset="utf-8"><title>連卡佛大廈傳賣成</title></header><body><h1>連卡佛大廈傳賣成</h1><p>近期新聞多多嘅中區大道中連卡佛大廈，噚日市場再有消息傳出，蘭西八到，經過第二輪篩選後，已經成功售出，估計涉及資金超過二十三億。&#13;<br> 不過，買家身份仍然係個謎。蘭西四出打探，始終不得要領，令到呢單交易更加撲朔迷離，相信真正答案，要待會德豐自己公布。&#13;<br> 據悉，呢次入標競投嘅準買家，除咗賭王四太梁安琪、大鴻輝之外，尚有外資基金，以及李兆基旗下私人基金等等，而最終花落誰家，惟有拭目以待。&#13;<br> 蘭西只知道，若果以二十三億計，呎價逾一萬一千七。</p></body></html>
