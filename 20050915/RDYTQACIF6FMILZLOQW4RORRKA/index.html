<html><header><meta charset="utf-8"><title>羅嘉良約老闆密斟</title></header><body><h1>羅嘉良約老闆密斟</h1><p>羅嘉良下月將到內地接拍四十集中央台歷史劇，近期他專心刨史書做資料搜集。日前他抽空偕妻到中環IFC商場逛街，晚上則約老闆兼寰宇集團主席林小明夫婦齊到銅鑼灣食晚飯。</p><p>同老婆行街</p><p>當晚七時，嘉良與太太現身IFC的連卡佛百貨，見他曾到男裝部，繼而到家品部看燈飾及家居擺設，大抵是因他早前搬新屋，乘機入貨添置家品。&#13;<br> 到十一時多，嘉良與林小明夫婦在銅鑼灣利園商場出現，當時一行約六、七人，大夥兒在商場內的西苑酒家用膳後，即步行到街頭等車，其間嘉良與林小明十分好傾，不時密密斟，約過了幾分鐘，眾人才登上保母車一齊離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
