<html><header><meta charset="utf-8"><title>崔汝鎮搞形象有計</title></header><body><h1>崔汝鎮搞形象有計</h1><p>曾經在香港電影《韓城攻略》中飾演女特工的崔汝鎮，今年年初起夥拍金在沅，成為服裝品牌HangTen的代言人。在最新一季廣告中，她就建議金在沅擺脫一向唇紅齒白的形象，頹廢地留起一臉鬍鬚。&#13;<br> 雖然崔汝鎮在韓劇中大多飾演不討好的角色，但戲外她卻人緣甚佳，不但跟蘇志燮等紅星情同兄妹，更喜歡與金在沅互訴心事。早前金在沅對自己的造型非常頭痛，他希望能藉廣告演出有所突破，故此模特兒出身的崔汝鎮就索性叫他留鬚。結果金在沅果真花了一個星期留鬚，而廣告商及fans均十分滿意他的新形象。</p></body></html>
