<html><header><meta charset="utf-8"><title>彩票協會打擊非法博彩</title></header><body><h1>彩票協會打擊非法博彩</h1><p>於○○年六月成立的亞太彩票協會，是世界彩票協會轄下五個地區協會之一，宗旨是透過各會員獎券機構交流專業意見及資訊，促進彼此的共同利益及合力打擊來自非法博彩活動的競爭。&#13;<br> 協會現時有十九名會員，分別來自澳洲、中國、印度、日本、韓國、馬來西亞、新西蘭及泰國等。要成為協會會員需具備指定資格，除屬於亞太區內設立的合法獎券機構外，更需符合將大部份收入回饋社會或為非牟利機構等條件。協會現任主席是香港賽馬會投注事務執行總監陳承楷。</p></body></html>
