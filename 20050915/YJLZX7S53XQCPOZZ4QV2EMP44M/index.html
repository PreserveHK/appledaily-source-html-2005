<html><header><meta charset="utf-8"><title>Swank東歐情未了</title></header><body><h1>Swank東歐情未了</h1><p>本地名店Swank前晚在Dragon-i舉行○五秋冬時裝展，一次過展出旗下多個品牌的新裝，包括Kenzo、ChristianLacroix、SoniaRykiel和AntonioMarras等，二十多個模特兒包括樂基兒、LisaS.和陳嘉容等示範八十多套新裝，令人目不暇給。</p><p>復古迷人</p><p>今冬大熱的俄羅斯及東歐情懷處處可見，型格的軍褸、大量furjacket等，一片浪漫奢華。維多利亞式的公主袖、喱士上衣等，復古迷人。此外，新裝洋溢長春不朽的繽紛民族風，亦有簡約的雪紡裙。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：MatthewLam</p></body></html>
