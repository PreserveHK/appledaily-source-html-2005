<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　置富本月6宗成交</title></header><body><h1>樓市快訊<br>香港　置富本月6宗成交</h1><p>▲世紀21陳炳強表示，薄扶林置富花園本月至今有6宗成交，平均呎價3800元。日前售出的11座高層B室，面積694方呎，成交價298萬元，呎價4294元。&#13;<br> &#13;<br> ▲香港置業朱永健稱，西灣河鯉景灣安翠閣高層B室，面積751方呎，成交價338.8萬元，呎價4511元。原業主95年以408.5萬元購入，蝕69.7萬元。</p></body></html>
