<html><header><meta charset="utf-8"><title>黃伊汶買鏈獲贈波板糖</title></header><body><h1>黃伊汶買鏈獲贈波板糖</h1><p>黃伊汶日前獨自到中環逛街掃貨，她當日雖然打扮得相當型女，又長得高頭大馬，但當她購買手鏈時，卻獲女售貨員送上一支波板糖，逗得黃伊汶開懷大笑。</p><p>展現童真</p><p>黃伊汶當日下午六時多獨自逛中環ＩＦＣ商場內的連卡佛首飾部，她戴上西瓜帽、穿收身外套襯及膝裙，打扮有型有款。當時已拿着一袋戰利品的黃伊汶正在櫃位前挑選手鏈，不一會已揀到心頭好。&#13;<br> 其後黃伊汶到收銀處付款時，女售貨員即送了一支波板糖給她，黃伊汶接過後表現如小女孩般雀躍，笑得十分開懷。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
