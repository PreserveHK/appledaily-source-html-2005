<html><header><meta charset="utf-8"><title>　　新鴻基爆霸官地疑雲 - 李八方</title></header><body><h1>　　新鴻基爆霸官地疑雲 - 李八方</h1><p>西九文娛藝術區個大project好似無限期停咗咁，但新鴻基就喺西九外圍嘅鐵絲網上，掛咗幾十米廣告橫額，街外人一睇，重以為新鴻基已經掂咗，可以發展西九！&#13;<br> 民主黨噚日去信政府，質疑政府點解畀新鴻基喺官地度賣廣告？政府回覆就話，查實新鴻基已經由今年二月起到下年十二月，租用咗四萬幾平方米嘅西九土地，所以有權賣廣告囉！新鴻基就好識做，雖然有權，佢哋話願意拆除廣告板。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
