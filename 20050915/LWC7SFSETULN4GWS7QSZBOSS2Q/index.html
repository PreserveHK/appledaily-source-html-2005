<html><header><meta charset="utf-8"><title>素顏李彩華伴母逛街</title></header><body><h1>素顏李彩華伴母逛街</h1><p>孝順女李彩華（Rain）平日極黐媽咪，日前她趁空檔伴母逛街，購物後更乘坐緋聞男友蕭定一的座駕離開，足見二人地下情相當穩定。</p><p>多袋戰利品</p><p>戴鴨舌帽及穿牛仔褸的Rain當日下午六時左右，與母親一同出現於中環IFC商場的連卡佛百貨公司，雖然她未有化妝，但勝在青春無敵，未有走樣。當時Rain手持兩、三袋戰利品，與媽咪離開百貨公司後，兩母女便搭𨋢到停車場，但Rain在停車場內卻快步而行，四處張望，原來她正搜尋座駕蹤影，沒多久司機便開着蕭定一的七人車到場，接載二人離去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
