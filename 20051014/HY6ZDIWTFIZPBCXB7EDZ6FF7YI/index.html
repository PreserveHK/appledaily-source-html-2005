<html><header><meta charset="utf-8"><title>中海新盤帶動濠江樓市</title></header><body><h1>中海新盤帶動濠江樓市</h1><p>中原（澳門）石寶德話，中國海外開賣嘅黑沙環寰宇天下，銷情熱烈，推動當地樓市氣氛，買唔到樓花嘅客，轉投二手市場，造出高價成交。&#13;<br> 一向以用家為主嘅氹仔超級花城，一個高層連車位單位，最近以五百七十萬成交，每呎近三千，買家較早時參觀過寰宇天下示範單位，雖然對樓盤質量感到滿意，但礙於有排至入伙，最後選擇二手現樓。&#13;<br> 呢啲情況愈嚟愈多，預料會刺激發展商加快開盤步伐。</p></body></html>
