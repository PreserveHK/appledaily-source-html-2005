<html><header><meta charset="utf-8"><title>美最大期貨商前老總被捕</title></header><body><h1>美最大期貨商前老總被捕</h1><p>【紐約路透社電】美國最大獨立上市商品及期貨經紀行Refco的前行政總裁貝內特（PhillipBennett）被控以證券欺詐罪名，消息拖累該公司股價急瀉，過去3日累計跌逾60%。</p><p>涉證券欺詐罪</p><p>貝內特被控證券欺詐罪。案情透露，在Refco兩個月前上市時，持有該公司約34%股權的貝內特，透過一家公司欠下Refco數以億美元計的交易款項，而貝內特等人向投資者和監管官員隱瞞上述「關連人士交易」和債務，以粉飾Refco的財政實力。&#13;<br> 法官在周三的聆訊中准許貝內特以5000萬美元保釋外出。</p></body></html>
