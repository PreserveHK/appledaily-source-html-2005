<html><header><meta charset="utf-8"><title>師友計劃培訓寫法例</title></header><body><h1>師友計劃培訓寫法例</h1><p>＊律政司向立法會司法及法律事務委員會提交的文件指出，律政司將會推出「師友計劃」，由六名首長級律師，各帶領兩至三名非首長級律師，指導草擬法律工作，又會外派兩名負責法律草擬工作的高級政府律師，到英國及加拿大的法律草擬部門三個月，增加他們草擬法律的經驗。&#13;<br> 律政司又會全面檢討執法機關須向辯方披露材科的安排，以確保公正恰當地處理刑事案件，藉以提高刑事司法服務的質素。</p></body></html>
