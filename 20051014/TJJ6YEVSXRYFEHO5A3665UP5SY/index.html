<html><header><meta charset="utf-8"><title>成龍東京跳樓教壞人</title></header><body><h1>成龍東京跳樓教壞人</h1><p>成龍早前應一個家庭運動錄影帶公司邀請擔任代言人，以錄影帶教人做運動，成龍為了吸引更多人收看，他選用一些較易被觀眾接受的方法來示範，諸如以遊戲形式去介紹健身動作，觀眾可以一邊玩遊戲，一邊做運動。但成龍身手矯捷，所以他教授的動作部份難度頗高。</p><p>怕壓傷過路者</p><p>而早前他到東京為拍攝家庭運動錄影帶廣告時，更從十六樓跳下來，跳樓對成龍來說可謂駕輕就熟，因為以前二、三十樓高，他一樣照跳，不過今次拍攝前，他一度擔心若發生意外，恐怕會壓傷地面的途人。</p></body></html>
