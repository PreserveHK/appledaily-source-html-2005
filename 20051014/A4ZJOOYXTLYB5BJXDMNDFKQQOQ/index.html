<html><header><meta charset="utf-8"><title>有線版alive沙灘狂奔</title></header><body><h1>有線版alive沙灘狂奔</h1><p>為慶祝有線電視十二周年，主播陸浩明、洪永成、李潤庭與衛志豪日前組成了「有線版alive」，到大嶼山長沙海灘拍攝宣傳片。</p><p>摸蟹自娛</p><p>為表達向前衝的精神，「有線版alive」要在沙灘上不停來回奔跑，一跑便跑足十多個小時，加上在猛烈的太陽照射下，一眾主播已汗流浹背，但他們精力充沛，在休息時間仍找機會自娛一番。&#13;<br> 其中衛志豪在休息時間還不停於近岸處捉蟹，陸浩明見狀便取笑他說：「佢早前去咗法國拍攝海鮮，經常即劏即食海上捉返嚟嘅魚穫，可能佢以為呢度係法國。」但衛志豪仍然自得其樂，小心翼翼地將戰利品放進水樽內。</p></body></html>
