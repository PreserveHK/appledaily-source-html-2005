<html><header><meta charset="utf-8"><title>基仔、側田融為一體</title></header><body><h1>基仔、側田融為一體</h1><p>古巨基昨日到商台接受訪問，他今日會與側田一起舉行《新樂潮拜音樂會》，二人均覺得大家的聲線愈來愈夾，基仔昨日說：「係呀，今次好似聯名開戶口咁，大家融為一體、結合咗。其實以阿田嘅音樂修為，香港需要呢啲歌手，希望佢會努力。」問基仔可會怕歌迷過檔側田？基仔說：「最好啦！」</p><p>要食鎮靜劑</p><p>側田表示心情很緊張，加上被偶像譚詠麟點名讚賞，壓力更大，側田說：「我平時唱開和音，唔慣突然咁樣唱。𠵱家超緊張，可能要食鎮靜劑。」&#13;<br> 採訪、攝影：王連連</p></body></html>
