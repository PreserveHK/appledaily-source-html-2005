<html><header><meta charset="utf-8"><title>蘭西情報課：烏魯木齊送地邀卓能投資</title></header><body><h1>蘭西情報課：烏魯木齊送地邀卓能投資</h1><p>卓能主席趙世曾，辦緊公事都不脫花花公子本色，噚日喺記招講開澳門發展項目，突然自爆與女友Wendy去烏魯木齊，獲當地政府邀請，發展五星級酒店，重話連地都送埋。&#13;<br> 趙公子話，Wendy係烏魯木齊人，有次約政府要員見面，官員知佢讀建築，又身為發展商，希望佢喺當地投資，重話有十幅地任揀，但結果揀唔啱。&#13;<br> 其實，趙主席想借呢個例子，講出投資發展講潛力，澳門因為有潛力發展為另一個拉斯維加斯，所以佢大嗱嗱投資二十億，亦覺值得。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
