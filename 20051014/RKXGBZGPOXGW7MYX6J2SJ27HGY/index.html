<html><header><meta charset="utf-8"><title>九倉三商場賑災</title></header><body><h1>九倉三商場賑災</h1><p>蘭西剛提到，美聯為南亞地震災民籌款，噚日就收到料，話九龍倉旗下三個商場，銅鑼灣時代廣場、尖沙嘴海港城，以及鑽石山荷里活廣場，都發起籌款活動。&#13;<br> 三大商場嘅詢問處及停車場，由今日起至二十一號，會擺放香港紅十字會捐款箱，收集善款，支持紅十字會喺南亞地震嘅賑災工作。&#13;<br> 九倉旗下商場，不時都有搞啲慈善籌款活動，幫助唔同機構籌款。香港人閒來鍾意逛商場買吓嘢，若果喺開開心心購物之餘，可以做吓善事，幫助有需要人士，就更加有意義。</p></body></html>
