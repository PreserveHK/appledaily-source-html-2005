<html><header><meta charset="utf-8"><title>阿水出戰全運Fans提早打氣</title></header><body><h1>阿水出戰全運Fans提早打氣</h1><p>港隊泳手司徒瑞祈（阿水）與師兄方力申一樣，憑着健康形象加盟娛樂圈，阿水更於一年前成立影迷會「Water'sFamily」，由於阿水稍後要出發到南京和澳門參加「中國全運會」游泳比賽，影迷會日前特意舉行了一個燒烤活動，慶祝影迷會成立一周年之餘，亦為阿水出戰打氣。</p><p>憑卡寄意表支持</p><p>一班影迷難得與偶像聚首一堂，都感到十分雀躍，不時拉着阿水合照，又送上大蛋糕慶祝影迷會成立一周年，阿水看見美味的蛋糕，更表示要即時大擦一番。影迷們又親手製作心意卡送給阿水，上面寫滿了支持說話，影迷還送他一張加大版會員證，逗得他笑不攏嘴。</p></body></html>
