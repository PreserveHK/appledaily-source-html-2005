<html><header><meta charset="utf-8"><title>啟德明渠填海解污染</title></header><body><h1>啟德明渠填海解污染</h1><p>＊政府早前明言啟德的東南九龍發展方案將不會填海，曾蔭權在施政報告的施政綱領中卻表示：「除了中環、灣仔北及啟德外，政府不會再在維港內進行填海工程。」似是暗示啟德還有其他填海計劃。土木工程拓展署署理總工程師黃重生解釋，啟德發展基本上是維持零填海方案，但為了解決啟德明渠的污染問題，填海是一個最後方法。該署正在啟德明渠試驗生物化學技術，清除明渠內的污泥，並結合其他方法，徹底解決明渠的污染問題。</p></body></html>
