<html><header><meta charset="utf-8"><title>奀妹急收身搵奶粉錢</title></header><body><h1>奀妹急收身搵奶粉錢</h1><p>台灣女星傅天穎（奀妹）和夫婿陳子強近日榮升父母，稍後更會為囝囝陳玄宇擺百日宴，招呼親友吃飯。</p><p>愛兒擁三靚車</p><p>奀妹今次喜獲麟兒，友人都戥她開心，紛紛送贈禮物給嬰兒，奀妹日前說：「囝囝收到最多嘅除咗靚衫之外，朋友又先後送佢嬰兒車，數埋都有三架，佢隔日就可以坐唔同靚車去街。反而佢爹哋媽咪我哋都係一人一架私家車咋，都唔夠囝囝咁威水。」&#13;<br> 奀妹又表示近日積極收身準備復出，她說：「因為𠵱家屋企多咗囝囝，我同老公都要好努力搵錢，希望可以畀到最好嘅嘢囝囝。」&#13;<br> 採訪：比華利</p></body></html>
