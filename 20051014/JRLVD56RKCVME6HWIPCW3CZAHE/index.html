<html><header><meta charset="utf-8"><title>海洋成份　深層滋養</title></header><body><h1>海洋成份　深層滋養</h1><p>踏入秋冬季節，皮膚開始變得繃緊乾燥，乾紋逐漸浮現。~H2O+最新的海洋系列，包括a.「眼神水」海洋眼部緊膚精華（$320/15ml）、b.海洋眼部緊膚霜（$300/15ml）及c.海洋深層修護面霜（$420/50ml），含專利配方SeaMineralComplex，結合不同特效成份，即時補充大量水份，令肌膚回復緊緻彈性，柔軟潤滑，可改善肌膚乾燥、缺水、幼紋等問題。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：陳陶鈞&#13;<br>查詢：31827777　</p></body></html>
