<html><header><meta charset="utf-8"><title>中原港置鬧官司</title></header><body><h1>中原港置鬧官司</h1><p>中原工商舖部有批人較早時過檔港置，本來係平常商業行為，估唔到有下文。&#13;<br> 據講，有過檔員工喺離職前，將中原嘅料fax同e-mail出去，中原追查，發現地址係港置辦事處，再搵私家偵探搜集證據，然後向法院申請搜查令，由中原法務部員工與獨立律師一齊到上址，要求入內搜查，點知港置唔畀佢哋入內。事後，中原與律師向法院滙報，由法院跟進。&#13;<br> 港置及母公司美聯表示，徵詢過法律部意見，不能評論。</p></body></html>
