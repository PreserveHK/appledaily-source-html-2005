<html><header><meta charset="utf-8"><title>君頤峰每月7.5萬租出</title></header><body><h1>君頤峰每月7.5萬租出</h1><p>▲美聯朱忠升指，何文田君頤峰3座高層B室相連單位，面積2616方呎，剛由專業人士以月租7.5萬元承租，呎租達28.7元。屋苑本月暫有3宗租務成交。&#13;<br> ▲利嘉閣莊鎔溶說，九龍灣淘大花園本月至今有8宗成交，平均呎價2700元，其中四期R座低層05室，面積572方呎，成交價148萬元，呎價2587元。屋苑現有放盤約150個。</p><p>黃埔花園蝕四成半轉手</p><p>▲香港置業王珮琪稱，紅磡黃埔花園二期13座高層C室，面積469方呎，成交價208萬，呎價4435元，原業主因在97年樓市高峯期以375萬元購入，蝕167萬元，45%。</p></body></html>
