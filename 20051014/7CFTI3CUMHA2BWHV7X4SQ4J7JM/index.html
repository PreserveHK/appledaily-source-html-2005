<html><header><meta charset="utf-8"><title>任葆琳、譚玉梅低胸賀新吧</title></header><body><h1>任葆琳、譚玉梅低胸賀新吧</h1><p>位於中環安慶大廈的酒吧Sugar前晚舉行開幕儀式，不少名人明星到賀，趙世光紅顏知己譚玉梅與胞妹譚紅梅分別穿上黑白低胸裝赴會，任葆琳和姚樂怡亦酥胸半露，其他出席嘉賓尚有朱永棠等。</p><p>朱永龍要磨皮</p><p>朱永棠表示兄長朱永龍現仍在深圳留醫，他說：「佢嘅傷勢一日比一日好，我有探佢，佢咁大隻，應該冇後遺症，傷口就有啲疤，遲啲要磨皮，過一、兩個禮拜可以返香港㗎啦。」&#13;<br> 譚玉梅則表示前日看電視欣賞神舟六號上太空，她說：「我睇到落淚，呢次係中華民族嘅驕傲。」&#13;<br> 採訪：梁錦雯　攝影：何國豪</p></body></html>
