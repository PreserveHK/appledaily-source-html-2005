<html><header><meta charset="utf-8"><title>戴夢夢覓得長期飯票</title></header><body><h1>戴夢夢覓得長期飯票</h1><p>戴夢夢日前再為味千拉麵拍攝新一輯電視廣告，不過跟上次不同的是，今次夢夢不再賣拉麵，而是賣黑豚肉飯，夢夢日前笑說：「今次真係搵到張長期飯票，老細話除咗麵可以任食外，重可以一世有飯食。」</p><p>改寫歷史</p><p>談到連續兩次替該品牌拍廣告，夢夢說：「拍廣告有兩次，但我同佢哋已係第三次合作，第一次係佢哋用我隻賀年歌做廣告歌，而上次廣告歌出街後反應好好，可能老細覺得我腳頭好再搵我拍，我都覺得自己成為歷史人物，改寫咗佢哋嘅歷史。」</p></body></html>
