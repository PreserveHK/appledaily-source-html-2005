<html><header><meta charset="utf-8"><title>溱喬八幢獨立屋沽出&#13;<br></title></header><body><h1>溱喬八幢獨立屋沽出&#13;<br></h1><p>西貢新盤溱喬上個禮拜日開始賣，永泰南豐話，賣咗七至八間，每幢獨立屋最平要二千萬。&#13;<br> 呢個獨立屋新盤，發展商一直用物業四周環境怡人，群屋之間種植唔同季節時花做賣點。總數六十三間屋，用咗大概五百萬裝修三十一號做示範屋，噚日開放畀傳媒睇。&#13;<br> 永泰拓展總監李簡鳳玲話，洋房四千零二十八呎，另外客廳對開嘅私家花園有成千五呎，樓底十五呎，空間感十足。洋房原本四房，現改為三房。&#13;<br> 李簡鳳玲話，兩間近四千七呎董事屋，永泰及南豐高層好鍾意，有機會保留自用。部份迎海大屋，唔排除保留收租。</p></body></html>
