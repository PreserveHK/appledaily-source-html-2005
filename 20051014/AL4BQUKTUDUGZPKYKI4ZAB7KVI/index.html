<html><header><meta charset="utf-8"><title>梁靜茹簽名會變落湯雞</title></header><body><h1>梁靜茹簽名會變落湯雞</h1><p>梁靜茹日前在台北火車站旁的K-KALL廣場舉行簽唱會，她乘坐一輛價值逾百萬的開篷名車進場，本來香車美人十分好看，可惜天公不造美，突然下大雨，梁靜茹頓變落湯雞。&#13;<br> 梁靜茹怕歌迷跟她一起淋雨，故移師室內進行簽名會，此時卻突然放晴，人潮再度聚集到廣場，梁靜茹於是上台獻唱新歌《瘦瘦的》等三首歌，唱完後便在台上為歌迷簽名。梁靜茹對於近日其新碟常被拿來與楊丞琳的新碟銷量比較，她笑說有比較是好事，她對新碟充滿信心。</p></body></html>
