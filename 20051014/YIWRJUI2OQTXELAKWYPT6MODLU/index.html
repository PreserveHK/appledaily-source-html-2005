<html><header><meta charset="utf-8"><title>董事入紅油判監三月</title></header><body><h1>董事入紅油判監三月</h1><p>【本報訊】海關今年四月在洪水橋破首宗旅遊巴士非法加油站，涉案旅巴公司董事早前承認將非法紅油輸入汽車油缸及未領危險品牌照從事有關活動等十五項罪，有兩次同類案底的他，昨在屯門裁判法院被判入獄三個月及停牌九個月。&#13;<br> 案情指，海關於四月十三日清晨六時許，在洪水橋大道村一空地，發現一名司機替一部旅遊巴輸入非法紅油，遂採取拘捕行動，其後證實旅巴公司董事胡文江（五十一歲），將十四部旅遊巴在上址非法入油，輸入紅油共九百五十五公升。被告表示經營困難，才出此下策。&#13;<br> 案件編號：TMCC2989/2005&amp;TMS9288/2005</p></body></html>
