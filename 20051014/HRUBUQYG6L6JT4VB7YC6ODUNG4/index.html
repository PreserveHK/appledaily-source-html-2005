<html><header><meta charset="utf-8"><title>太空機械昆蟲</title></header><body><h1>太空機械昆蟲</h1><p>美國太空總署（NASA）公布研製新一代載人太空船規格後，有份入標的軍火商NorthropGrumman和波音公司，周三公開其太空船和專用來維修太空船外部的機械昆蟲設計。&#13;<br> 兩間公司合作設計的新太空船，外形與三十多年前的阿波羅號類似，但艙內空間和載重都比阿波羅號大，而且可以運載六名太空人。&#13;<br> NASA亦希望軍火商研製太空探索機械人。根據NASA的要求，NorthropGrumman構思了一款機械昆蟲，有六隻腳。這六隻機械腳作用像機械臂，可幫太空人執行檢查和維修太空船外部的工作。&#13;<br> 美國廣播公司</p></body></html>
