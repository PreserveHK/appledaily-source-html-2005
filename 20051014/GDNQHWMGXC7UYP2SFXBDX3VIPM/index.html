<html><header><meta charset="utf-8"><title>大圍工廈大手租出</title></header><body><h1>大圍工廈大手租出</h1><p>工廈市道活躍，近期市場錄得多宗大手租務成交個案。中原助理營業董事李淑筠話，大圍順景工業大廈四樓，全層合共三萬一千三百六十八呎，剛獲物流公司以每月約十二萬五千承租，每呎四蚊。&#13;<br> 順景工業大廈對出有停車場，提供免費泊車優惠，吸引貨運行業，可藉此減省營運開支。&#13;<br> 另外，大埔太平工業中心一座十五樓D室，約一萬一千呎，剛以每月四萬一千蚊租出，呎租三個七。</p></body></html>
