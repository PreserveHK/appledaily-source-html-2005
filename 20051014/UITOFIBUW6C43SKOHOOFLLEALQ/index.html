<html><header><meta charset="utf-8"><title>女F4做體操激勵軍心</title></header><body><h1>女F4做體操激勵軍心</h1><p>台灣女子組合女F4日前出席在台茂購物中心舉行的極限健身中心周年活動，四人出場即吸引現場觀眾目光，她們又跳又做仰卧起坐，波濤洶湧，圍觀市民大讚她們身材時說：「哇！好大！」</p><p>敬佩兵哥</p><p>四人穿上海、陸、空軍裝出席活動，會否引起台灣軍方抗議？團長Fanny說：「應該不會吧！畢竟是台灣雙十節，我們穿軍服展現對保國衞民的國軍弟兄的敬佩，也可以激勵士氣啊。」</p></body></html>
