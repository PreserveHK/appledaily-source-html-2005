<html><header><meta charset="utf-8"><title>鄭中基封K霸發威打拳</title></header><body><h1>鄭中基封K霸發威打拳</h1><p>鄭中基憑歌曲《無賴》成為卡拉OK流行榜十連霸，昨日他到灣仔一拳館，接受經理人黃柏高、加州紅和Neway頒發「K霸」獎座。</p><p>明年開個唱</p><p>鄭中基即場學習打拳，還在記者面前作狀打教練。明年便入行十年的鄭中基計劃舉行演唱會，問他可會唱十場？鄭中基說：「我係貴精不貴多，冇所謂。」問他可會邀請舊愛楊千嬅欣賞，他說：「我一定請佢嚟睇！」&#13;<br> 鄭中基將會拍攝電影《敗家仔》，他表示屆時會有很多打鬥場面，另外他亦要準備拍攝賀歲片《麥兜》。&#13;<br> 採訪、攝影：胡比</p></body></html>
