<html><header><meta charset="utf-8"><title>放債利率上限60厘</title></header><body><h1>放債利率上限60厘</h1><p>根據香港法例163章〈放債人條例〉，若任何人以超過年息百分之六十的實際利率，貸出款項即屬違法，一經簡易程序定罪，最高可處罰款五十萬元及監禁兩年；若經公訴程序定罪，最高可處罰款五百萬元及監禁十年。&#13;<br> 此外，根據455章〈有組織及嚴重罪行條例〉，任何人知道或有合理理由知道任何財產的全部或部份，從可公訴罪行獲得，仍處理有關財產，即屬違法，一經簡易程序定罪，最高可處罰款五十萬元及監禁三年；若經公訴程序定罪，最高可處罰款五百萬元及監禁十四年。</p></body></html>
