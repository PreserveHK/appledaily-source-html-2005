<html><header><meta charset="utf-8"><title>再有兩明愛院童發燒</title></header><body><h1>再有兩明愛院童發燒</h1><p>明愛醫院昨日表示，該院的懷仁樓兒童發展復康部再有兩名年齡分別是六歲和十五歲的女童，出現發燒及上呼吸道感染徵狀。該院已將二人轉往隔離病房治療，現時情況穩定。&#13;<br> 至今該院共有六名院童出現發燒及上呼吸道感染徵狀，包括兩男四女，年齡介乎六至十五歲。該院已為他們進行所需測試，正在等候結果。&#13;<br> 該院感染控制小組已將個案呈報醫院管理局及衞生署衞生防護中心，院方已進一步加強感染控制措施。該部門西翼的院童現已停止上課，而探訪安排則維持正常。</p></body></html>
