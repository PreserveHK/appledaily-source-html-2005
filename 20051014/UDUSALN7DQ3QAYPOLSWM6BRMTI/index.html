<html><header><meta charset="utf-8"><title>　　李國寶講大話犯大忌 - 李八方</title></header><body><h1>　　李國寶講大話犯大忌 - 李八方</h1><p>李國寶雖然一把年紀，而且參政時間唔短，但都唔識得點回應啲敏感問題，結果出現唔嫁又嫁嘅大笑話，更犯咗不可講大話嘅大忌。話說日前有議員恭喜佢老哥會更上層樓做行會成員，佢竟然大力否認，事後先知死，因為煲呔叫佢保守秘密啫，冇叫佢講大話。其實當日搵寶哥哥入行會，就有人反對，驚佢大口唔收，結果過猶不及，噚日只好出嚟補鑊，話冇收到通知，但如果被邀請加入行政會議，他會考慮喎。嗱！人哋梁智鴻就醒好多，一味唔評論是否獲邀。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
