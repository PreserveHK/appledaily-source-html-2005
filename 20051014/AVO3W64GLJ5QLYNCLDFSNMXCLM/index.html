<html><header><meta charset="utf-8"><title>占士邦原作者事跡登銀幕</title></header><body><h1>占士邦原作者事跡登銀幕</h1><p>第二十一套占士邦電影《CasinoRoyale》將於明年一月由美高梅及新力電影公司聯手開拍，但據《綜藝》雜誌報道，華納電影公司亦打算開拍一手創造占士邦角色的已故英國作家伊恩佛萊明（IanFleming）之自傳式電影，兩齣電影於○七年上映時大有機會打對台。</p><p>鐵金剛人選今落實</p><p>伊恩佛萊明一九○八年生於蘇格蘭富裕家庭，早年曾當記者，並被派往前蘇聯工作，二次大戰時期他又獲委任為英國海軍特務，其後結集個人經驗創造出占士邦這個虛構特務角色，不過選角仍未落實。此外，第六任占士邦花落誰家，將於今天在倫敦公布。</p></body></html>
