<html><header><meta charset="utf-8"><title>劉炳章申請堂費被拒</title></header><body><h1>劉炳章申請堂費被拒</h1><p>【本報訊】上屆立法會建築、測量及都市規劃界議員劉炳章涉選舉舞弊案，今年六月被裁定無罪釋放，代表資深大律師清洪昨於區域法院申請堂費，控方重申主審法官馮驊在裁決時已表示，劉在案中的部份行徑為自己招致嫌疑，法官考慮後拒絕堂費申請。&#13;<br> 清洪指，原審法官雖然在裁決時提及劉炳章曾對控方證人，即去年立會同一屆別候選人陳佐堅放棄參選，並因曾在偷錄對話中提及「希望大家都冇錄音機」或對話保密等說話而惹人懷疑，不過，有關說話實可用不同方法理解，控方以劉自招嫌疑為由而提出反對，法官最後亦否決有關申請。&#13;<br> 案件編號：DCCC1361/04</p></body></html>
