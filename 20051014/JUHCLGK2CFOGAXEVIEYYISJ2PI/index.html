<html><header><meta charset="utf-8"><title>麥記女角想向秦沛偷師</title></header><body><h1>麥記女角想向秦沛偷師</h1><p>曾拍攝麥當勞廣告的新人唐素琪，剛從英國畢業回港，現從事業餘模特兒工作，她對唱歌和演戲均有濃厚興趣，並有意加入娛樂圈發展。</p><p>欣賞衞蘭</p><p>問唐素琪最想跟哪位演員合作，她不加思索地說：「我好想同秦沛合作，因為我好細個就好鍾意睇佢做戲，佢嘅演技好出色，好入戲。我一直好欣賞佢，好希望將來有機會同佢合作。」唐素琪亦很喜歡唱歌，她表示在芸芸樂壇新人中最欣賞衞蘭。&#13;<br> 採訪：比華利　攝影：何國豪</p></body></html>
