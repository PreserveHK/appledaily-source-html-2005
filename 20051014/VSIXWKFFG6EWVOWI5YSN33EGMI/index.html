<html><header><meta charset="utf-8"><title>嘉禾業績核數師續修改</title></header><body><h1>嘉禾業績核數師續修改</h1><p>▲嘉禾娛樂（1132）公布截至6月底全年業績，虧損增至1293.8萬元；每股虧損1.1仙，不派息。核數師報告對其業維持修改意見。&#13;<br> ▲東大新材料（8229）及普納集團（1013）昨分別宣布，進一步延遲公布年度業績。東大指是應核數師要求，須提交更多文件以完成年度審核，故不但截至3月底的05年度，06年度首季及中期業績亦須押後公布。普納則表示正等待銀行及數家內地供應商及客戶於國慶假後寄回有關之核數證明書，按現時進展，有信心11月15日前公布。</p></body></html>
