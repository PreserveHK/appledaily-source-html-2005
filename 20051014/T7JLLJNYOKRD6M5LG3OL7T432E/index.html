<html><header><meta charset="utf-8"><title>陳穎妍電死狗</title></header><body><h1>陳穎妍電死狗</h1><p>陳穎妍一直是愛狗之人，近日她還做了「保母」，為朋友暫時照顧一頭迷你貴婦狗「檸檬」。&#13;<br> 「檸檬」只有數月大，還在「發牙痕」階段，有一日，陳穎妍把牠放在家中客廳自由玩樂，怎料「檸檬」一時貪玩，竟然咬電掣的插頭，結果幾乎被電死！</p><p>照顧孩子責任大</p><p>陳穎妍說：「我見佢不停係咁震，個身重僵硬咗，我諗佢應該係輕微觸電。我當時好驚，即刻抱起佢，好彩隔咗一陣佢又生猛番，真係嚇死我！」陳穎妍大歎照顧一頭小狗已責任很大，令她想到將來一定要再三考慮自己的能力是否可以應付得來，才決定生小孩子。&#13;<br> 採訪：比華利</p></body></html>
