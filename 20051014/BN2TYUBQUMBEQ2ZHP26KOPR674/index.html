<html><header><meta charset="utf-8"><title>黃品源患眼疾改變一生</title></header><body><h1>黃品源患眼疾改變一生</h1><p>黃品源日前在台灣出席奧比斯「世界視覺日」記者會，他回憶以前因眼睛有問題，被迫放棄加入學校棒球隊，他說：「在太陽底下，我看不清楚白色的棒球，棒球常常打到頭，後來看醫生，醫生判定我有輕微的先天性白內障，長大之後症狀卻消失，但我一直不知道是不是真的完全好了。」</p><p>下月探訪越南</p><p>黃品源表示世界上有許多小朋友，沒有錢治病，看不見美麗世界的視障孩子，如果不妥善照顧，前途受到極大阻礙，所以黃品源呼籲伸出同情之手，幫助有需要的人，改變他們的命運。黃品源又透露下月會跟隨奧比斯的探訪團到越南探訪。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
