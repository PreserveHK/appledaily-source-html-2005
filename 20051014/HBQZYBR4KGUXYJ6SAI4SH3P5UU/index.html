<html><header><meta charset="utf-8"><title>長澤雅美縮水客串《哥斯拉》</title></header><body><h1>長澤雅美縮水客串《哥斯拉》</h1><p>電影《哥斯拉終極戰》邀請了不少日本知名演員助陣，除了組合TOKIO成員松岡昌宏及女星菊川怜外，原來人氣急升的青春偶像長澤雅美，亦在片中客串一個小角色，她出場不足五分鐘，為fans帶來驚喜。&#13;<br> 由於長澤雅美接拍《哥》片時，尚未憑電影《在世界中心呼喚愛》上位，故此導演只安排她扮演來自一萬多年前的嬰兒島使者，向主角松岡昌宏和菊川怜傳達訊息。留了冬菇頭的長澤穿上簡陋的露臍裝扮迷你使者，非常有趣。</p></body></html>
