<html><header><meta charset="utf-8"><title>中海油進軍非洲肯雅</title></header><body><h1>中海油進軍非洲肯雅</h1><p>▲外電引述非洲肯雅能源部永遠秘書長PatrickNyoike表示，肯雅將於下月與中海油（883）簽定產品分成合同，開發6個油區。現時在肯雅開發油田的外國油商主要是澳洲的Woodside，該公司希望於明年上半年鑽探首個海上油井。&#13;<br> ▲富力地產（2777）昨宣布以4.36億元人民幣，收購西安市長安區一接近670畝的地盤，計劃興建樓面近85萬方米的大型住宅房地產開發項目。項目料明年中前預售。</p></body></html>
