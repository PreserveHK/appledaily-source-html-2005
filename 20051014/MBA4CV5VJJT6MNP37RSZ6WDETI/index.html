<html><header><meta charset="utf-8"><title>首代《哥斯拉》男星再上陣</title></header><body><h1>首代《哥斯拉》男星再上陣</h1><p>現年七十一歲的日本男星寶田明，是第一部《哥斯拉》電影男主角，五十年後他第七度主演《哥》片，更擔任重要角色。其實寶田明曾參演多部港、日合作的電影，包括與尤敏合演跨國愛情三部曲《香港之夜》、《香港之星》及《香港．東京．夏威夷》。&#13;<br> 寶田明上周在港出席電影資料館舉辦的「香港又一夜─五、六十年代港、日電影交流」座談會，他去年曾與KinKiKids的堂本剛和TOKIO的國分太一合演電影《Fantastipo》，並飾演兩人的父親，寶田明笑說：「以我的年齡，其實可當他們的爺爺，兩人對工作十分認真，有不明之處都會主動問導演。」</p></body></html>
