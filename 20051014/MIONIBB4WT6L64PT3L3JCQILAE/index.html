<html><header><meta charset="utf-8"><title>李思捷醉酒死唔上車</title></header><body><h1>李思捷醉酒死唔上車</h1><p>李思捷日前在灣仔謝斐道一間酒吧門外拍攝電影《半人間》，劇情指他醉酒後被人推上的士離場，但其表現十分逼真，拍攝被人拉拉扯扯的鏡頭時，要非現場打燈及有攝影師，驟眼看真如醉酒佬鬧事。</p><p>緊按車邊</p><p>當日凌晨四時多，大隊在灣仔街頭進行拍攝，李思捷化上臉紅紅的醉酒妝，被一名男演員推上車，但他卻不情不願，緊按車邊不肯上車，如是者便「推推拉拉」拍了大半個小時。由於當時正值夜深，街上行人稀疏，故未有惹來途人圍觀湊熱鬧。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
