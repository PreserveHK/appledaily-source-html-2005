<html><header><meta charset="utf-8"><title>研製預防心臟病疫苗</title></header><body><h1>研製預防心臟病疫苗</h1><p>瑞典倫德大學心血管試驗研究中心指出，來自美國和瑞典的科學家正在研製首種專門預防心臟病的疫苗。這種疫苗若研製成功，將大大降低人類患上心臟病的機率。&#13;<br> 該中心稱，兩國科學家發現若低密度脂蛋白的水平過高，就會造成血管氧化，令動脈壁受到影響，增加心臟病發作機率。在這過程中，人體會自發地產生一種抗體。科學家將這種抗體中起作用的部份單獨提取出來，製成疫苗，在動物身上進行試驗，發現效果十分明顯，罹患心臟病機率下降了七成。科學家相信按目前進度，再經二至三年研究後適用於人體的心臟病疫苗有望面世。</p></body></html>
