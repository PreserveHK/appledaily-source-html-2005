<html><header><meta charset="utf-8"><title>S.H.E收視低誓裸跑</title></header><body><h1>S.H.E收視低誓裸跑</h1><p>女子組合S.H.E主演的台灣華視新劇《真命天女》日前播映試片，日內便會首播，成員Hebe說：「每次有人說收視有多少就裸奔，我並不想看，反而想轉台。」Selina附和說：「那我們要逆向操作，收視沒破百份之五就裸奔。」Ella即時插嘴說：「只有怪獸（五月天成員）真的有裸奔，他的屁股白白圓圓大大的。」</p><p>Ella自認好色</p><p>在錄影《快樂星期天》節目時，主持人要求Ella和郭彥均現場來一段親熱戲，熱情的Ella即時嘴對嘴親了郭彥均一下，嚇得他臉青呆站，Ella還說：「其實我很色的啦！」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
