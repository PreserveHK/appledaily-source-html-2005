<html><header><meta charset="utf-8"><title>跳蚤蛋白質修復動脈</title></header><body><h1>跳蚤蛋白質修復動脈</h1><p>英國廣播公司報道指出，一項由澳洲聯邦科學及工業研究機構的研究人員從跳蚤身上的基因抽取蛋白質，發現有關蛋白質具有修復功效，可以製造強勁並具彈性的人造聚合物。&#13;<br> 研究發現有關人造聚合物能夠抵擋壓力及回復彈性，可以廣泛使用於醫療及工作用途。&#13;<br> 研究人員相信這與跳蚤擁有驚人的彈跳力有關，他們更建議有關人造聚合物可用於修復受損的人類動脈壁，讓受損的動脈壁回復彈性。</p></body></html>
