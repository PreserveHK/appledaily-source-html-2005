<html><header><meta charset="utf-8"><title>克勤無緣見征空雙雄</title></header><body><h1>克勤無緣見征空雙雄</h1><p>李克勤昨日到港台接受訪問，他表示跟譚詠麟將於下周參與一個內地騷，有機會見費俊龍和聶海勝兩位太空人。</p><p>下月拍電影</p><p>克勤說：「後尾校長有嘢做去唔到，咁我本身又有一個無綫騷要做就推咗，但點知公司又話唔去嗰個騷，咁𠵱家又冇得見太空人，真係後悔。」&#13;<br> 而克勤又表示下月初會與譚詠麟到桂林拍戲，他說：「因為我年尾太多嘢做，加上年初一要開演唱會，所以下月去桂林拍一輪之後，我要到個唱後先可以再拍。」記者笑指他們會否如王家衞執導的《2046》般拍幾年才拍完，克勤說：「儍啦，呢套戲會分三個地方拍㗎。」&#13;<br> 採訪、攝影：王連連</p></body></html>
