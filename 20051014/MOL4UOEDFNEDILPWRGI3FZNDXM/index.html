<html><header><meta charset="utf-8"><title>at17、PixelToy唱到荷蘭</title></header><body><h1>at17、PixelToy唱到荷蘭</h1><p>組合at17和PixelToy早前應邀到荷蘭阿姆斯特丹為「中國藝術節」演出，這是他們繼台灣音樂祭後，第二次在香港以外的地方作大型表演，故心情既興奮又緊張，更乘機到當地的紅燈區遊覽以及品嘗美食。&#13;<br> 不過PixelToy成員何山卻樂極忘形，不慎遺失了手提電話。&#13;<br> 而at17綵排時更一度激動落淚，她們表示老闆黃耀明雖然未能在演出當日到場支持，但亦特意提早一星期到荷蘭為他們視察場地，令她們感受到自己極受重視。</p></body></html>
