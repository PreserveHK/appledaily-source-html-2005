<html><header><meta charset="utf-8"><title>容祖兒狂嗌練聲</title></header><body><h1>容祖兒狂嗌練聲</h1><p>容祖兒的紅館個唱將於十月二十六日開始，她近日正密鑼緊鼓地排練，前晚祖兒在九龍城排舞，她表示從未試過舉行個唱要跳這麼多舞，每晚練五小時，跳得汗流浹背，而且每日也要勤練開聲，祖兒說：「辛苦晒我身邊啲人，有時搭車都要嗌。」</p><p>排舞多小動作</p><p>祖兒謂她現時體重一百一十磅，只要再減幾磅便可以，她會勤舉啞鈴，望能練出身材線條，她說：「希望今個騷有突破同俾人讚歎。」早前草蜢及陳小春排舞均被偷拍，還指蔡一傑自摸下體，問祖兒怕不怕排舞被偷拍，她說：「冇得好避，我排舞時都成日𢱑身𢱑勢打喊路啦，無可避免㗎喎。」&#13;<br> 採訪、攝影：胡比</p></body></html>
