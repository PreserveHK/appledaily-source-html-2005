<html><header><meta charset="utf-8"><title>美元高見115日圓</title></header><body><h1>美元高見115日圓</h1><p>【本報綜合報道】美元昨天曾攀上115日圓，創下逾兩年來最高水平，原因是美國前月貿赤細過市場預期，以及日本經常帳盈餘收窄。同時，一位原先反對加息的聯儲局官員表達關注通脹加劇，令市場揣測當局將繼續加息。&#13;<br> 美元最多升0.62日圓，攀上115.00日圓，是2003年9月19日至今新高。歐元曾跌去1.10美仙，挫見1.1914美元。紐約早市，美元報114.93日圓，升0.55日圓；歐元報1.1936美元，跌0.88美仙。&#13;<br> 上月曾反對加息的聯儲局理事奧爾森前日表示，聯儲局須密切監視通脹加劇的迹象。</p></body></html>
