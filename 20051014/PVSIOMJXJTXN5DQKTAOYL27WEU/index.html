<html><header><meta charset="utf-8"><title>琦琦花都感受浪漫</title></header><body><h1>琦琦花都感受浪漫</h1><p>名模琦琦早前在巴黎拍攝首飾品牌ARTINI的「經典鳳凰系列」新一輯廣告，她穿上不少華麗的宮廷服出鏡，琦琦丈夫任達華更操刀負責拍攝。</p><p>老公面前擁男模</p><p>在廣告中，琦琦要拍攝與男模擁抱的場面，雖然在老公面前，但她仍很有專業精神，沒有扭擰，令拍攝進行得非常順利。&#13;<br> 在拍攝完畢後，琦琦表示很滿意這輯廣告相，她日前說：「一來配合花都浪漫氣氛，二來我又可以公主嘅打扮同佩戴住咁靚嘅飾物，拍得好靚。」&#13;<br> 採訪：比華利</p></body></html>
