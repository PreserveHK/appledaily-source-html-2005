<html><header><meta charset="utf-8"><title>龍哥再戰擂台拍《洛奇6》</title></header><body><h1>龍哥再戰擂台拍《洛奇6》</h1><p>繼早前電影公司開始籌拍《第一滴血》第四集後，前日有荷李活知情人士證實史泰龍（SylvesterStallone）將會接拍《洛奇》第六集，他同時也會擔任該片導演，不過其實之前的《洛奇續集》、第三集《虎威》及第四集《龍拳虎威》，都是由史泰龍執導。</p><p>十二月開拍</p><p>《洛奇》第六集主要講述潦倒的洛奇經歷喪妻之痛，決定重上擂台，並與當今重量級拳王MasonDixon決一高下。畢竟前作《洛奇第五集：怒火龍拳》已是十五年前的作品，明年便屆六十歲的史泰龍，相信也要在電影十二月於洛杉磯開拍前努力健身，才能有足夠體力應付連場搏擊場面。</p></body></html>
