<html><header><meta charset="utf-8"><title>EmporioArmani光輝歲月</title></header><body><h1>EmporioArmani光輝歲月</h1><p>意國名牌EmporioArmani昨日在金鐘新店舉行秋冬時裝展，今季以電影明星的光輝歲月為主題，充滿華麗型格。&#13;<br> 陳小韻有份示範新裝，對於近期模特兒界是非多多，她說：「我一向唔涉及呢啲嘢，個個我都識，對個個都一樣，邊行冇是非？我覺得少講最着數，做嘢最實際。」&#13;<br> 問陳小韻不怕變獨行俠？她說：「我啲朋友係圈外人多，其實我個人幾內向，唔係你哋睇到咁。」她又表示從來不會自薦工作，現時沒有經理人合約，以freelance工作為主，拍劇亦要睇劇本才決定。&#13;<br> 採訪、攝影：RitaLeung&#13;<br> </p></body></html>
