<html><header><meta charset="utf-8"><title>樓市快訊<br>寶翠園715萬成交</title></header><body><h1>樓市快訊<br>寶翠園715萬成交</h1><p>▲世紀21陳展文表示，西環寶翠園3座極高層A室，面積975方呎，成交價715萬元，呎價7333元，原業主99年以620萬元購入，獲利95萬元。&#13;<br> ▲利嘉閣施志剛說，鰂魚涌太古城天星閣頂層D室，面積675方呎，天台約600方呎，剛以410萬易手，呎價6074元，原業主持貨20個月獲利90萬元。</p><p>萬興商廈3度易手</p><p>▲中原李百堅稱，中環萬興商業大廈10樓B室，面積約800方呎，今年3度易手，剛由用家以340萬元承接，呎價4250元。單位今年3月由投資者以260萬元購入，1個月後以286萬元摸出，現再度易手。</p></body></html>
