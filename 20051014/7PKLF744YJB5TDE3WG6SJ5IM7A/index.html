<html><header><meta charset="utf-8"><title>郭芯其冒牌韓妹網上談情</title></header><body><h1>郭芯其冒牌韓妹網上談情</h1><p>郭芯其和劉日曦近日拍攝PlayStationPortable網劇《心跳季節》之《秋》單元，劇情講述飾演韓國神秘少女的郭芯其，被人追殺受傷暈倒，獲劉日曦帶她返回家治理，兩人更互生情愫。雖然郭芯其要用拼音來念韓語對白，但也說得似模似樣。</p><p>抗拒男人味</p><p>日前，郭芯其與赤裸上身的劉日曦，在又熱又焗的房間內拍親熱戲，但郭芯其竟忽然問劉日曦會否感到冷氣太凍，需要穿回上衣。其實郭芯其是嫌棄劉日曦的「男人味」，但劉日曦不知就裏，堅持赤膊上陣，她惟有裝作若無其事與他繼續親熱。</p></body></html>
