<html><header><meta charset="utf-8"><title>狄美艾斯頓婚照曝光</title></header><body><h1>狄美艾斯頓婚照曝光</h1><p>現年四十二歲的狄美摩亞（DemiMoore），上月底秘密與二十七歲的艾斯頓古查（AshtonKutcher）結婚，兩人更將婚禮的獨家採訪權售予美國版《OK！》雜誌，該期雜誌剛於日前出版，一對新人成為封面人物，兩人在照片中笑得相當甜蜜。&#13;<br> 據悉當日婚禮採取喀巴拉儀式舉行，狄美穿上一條Lanvin婚紗，而戴上白帽的艾斯頓則以BrooksBrothers西裝示人，當時兩位新人均在手腕戴上紅繩，其後還交換喀巴拉婚戒，狄美說：「我很高興能與艾斯頓共度餘生，成為古查太太，我感到很興奮。」艾斯頓則說：「這是我一生中做得最了不起的事。」</p></body></html>
