<html><header><meta charset="utf-8"><title>李連杰50萬捐紅十字會</title></header><body><h1>李連杰50萬捐紅十字會</h1><p>李連杰昨日獲中國紅十字會主辦的「心靈陽光工程」邀請，到北京大學舉行一場演講，與學生們分享他的人生經歷。&#13;<br> 已為人父的李連杰一向熱心社會公益事業，更設立了一個慈善基金，今次他除利用和學生近距離接觸的機會，以切身體驗鼓勵學生外，同時亦捐出五十萬元人民幣（約四十七萬八千港元）給中國紅十字會。</p><p>連踩數地開講座</p><p>李連杰從影二十多年，在影片中多以武俠與英雄形象示人，而他亦從武術中悟出人生哲理。他希望通過演講鼓勵年輕人，教他們做人一定要有勇氣走到底的道理。今次是「心靈陽光工程」的百所大學講座其中一站，李連杰還將會到上海、廣州等地展開類似的演講。</p></body></html>
