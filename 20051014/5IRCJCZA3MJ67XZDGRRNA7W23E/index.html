<html><header><meta charset="utf-8"><title>Yumiko舞到廣州</title></header><body><h1>Yumiko舞到廣州</h1><p>鄭希怡（Yumiko）、李克勤、古巨基、方力申、關智斌和吳浩康等，下周六將在廣州天河體育館，出席MTV二十四小時中文頻道及南方電視台合辦的「2005南方MTV炫風演唱會」，屆時除了香港歌手外，新加坡歌手林俊杰亦會參與演出。</p><p>盼錄國語歌</p><p>Yumiko日前說：「MTV台慶，我梗係要抽空出席，到時重會唱串燒歌助興，我都希望公司嚟緊會幫我製作多啲國語歌畀內地歌迷聽，到時我重會演唱新歌《阿拉伯巿場》，帶埋dancers上去表演。」問Yumiko可擔心在內地演出，歌迷過份熱情會引起混亂？她說：「唔擔心，佢哋嘅保安做得好妥當。」&#13;<br> 採訪：比華利</p></body></html>
