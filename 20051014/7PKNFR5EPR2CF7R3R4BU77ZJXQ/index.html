<html><header><meta charset="utf-8"><title>削員職系可酌情請人</title></header><body><h1>削員職系可酌情請人</h1><p>＊據現行政策，屬於第二輪自願退休計劃的職位，須遵守在二○○八年前暫停招聘原則，但公務員事務局向立法會公務員及資助機構員工事務委員會提供文件指出，若部門有充份理由，該局會研究可否例外放寬凍結規定，讓個別納入自願退休計劃的職系招聘新血。截至今年八月底，公務員實際人數已減至十五萬七千八百人。此外，為推行各項新政策，政府預計需增加小量首長級職位，但保證首長級職位總數會維持在總體編制百分一之內。</p></body></html>
