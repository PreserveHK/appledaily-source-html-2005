<html><header><meta charset="utf-8"><title>金正日最愛飲　礦泉水銷南韓</title></header><body><h1>金正日最愛飲　礦泉水銷南韓</h1><p>南韓一間公司周一宣布由今個月起，從北韓入口一款北韓領袖金正日喜歡飲用的礦泉水到南韓，南韓人可以從中窺探金正日的飲食品味。&#13;<br> 南韓信名公司打算入口的礦泉水，來自北韓首都平壤北面的妙香山，每半公升約售六港元。該公司計劃每周經水路入口五十公噸。<br> &#13;<br> <spanclass>緩和兩韓緊張 &#13;<br> 數百北韓人近月投奔南韓，加上北韓核危機問題陷僵局，令朝鮮半島局勢更形緊張。信名公司希望入口礦泉水有助緩和緊張關係，信名總裁朴忠恩說：「這是首次有公司透過跟北韓政府商討，將礦泉水入口南韓。希望這可改善南、北韓關係。」&#13;<br> 美聯社&#13;<br> </spanclass></p></body></html>
