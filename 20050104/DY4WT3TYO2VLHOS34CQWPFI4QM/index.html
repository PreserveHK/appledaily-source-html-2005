<html><header><meta charset="utf-8"><title>日本欲研製擋海嘯牆</title></header><body><h1>日本欲研製擋海嘯牆</h1><p>日本一支搜集海嘯數據十二年的研究隊，已到泰國蔻立災場收集今次海嘯資料，希望研製出能抵受海嘯的混凝土牆，以減抵將來可能發生的海嘯傷亡。日本研究隊研究過蔻立的混凝土建築物上留下的水印後，估計海嘯沖擊當地時，最高的海浪達十米，時速約二十四至三十公里。研究隊指出，資料有助建造能抵受海嘯的混凝土牆，以及找出疏散和預警方法。研究隊員說：「若我可以收集到這些資料，對日本和對全世界都十分有用。」日本發生地震時不乏海嘯，但海嘯有時只得十厘米高。&#13;<br> 美聯社</p></body></html>
