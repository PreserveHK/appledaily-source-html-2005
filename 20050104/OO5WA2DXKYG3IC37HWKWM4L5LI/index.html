<html><header><meta charset="utf-8"><title>電梯賊犯八案收監</title></header><body><h1>電梯賊犯八案收監</h1><p>【本報訊】三十三歲無業漢涉嫌與女友組成「雌雄賊檔」，肆虐港、九兩地，三個月內犯下八宗電梯劫案，亮刀或鉸剪指嚇受害人，洗劫財物後逃之夭夭，又將名牌LV手袋變賣。該運輸工人昨在高等法院承認八項搶劫罪，判監六年。&#13;<br> 據悉，警方調查後掌握資料，懷疑多宗電梯行劫案屬一對情侶所為，估計賊匪會再到灣仔區下手，結果去年二月八日在灣仔駱克道及堅拿道東截停被告，將他拘捕。三十三歲被告李偉業，承認八項搶劫罪名。&#13;<br> 案件編號：HCCC214/04</p></body></html>
