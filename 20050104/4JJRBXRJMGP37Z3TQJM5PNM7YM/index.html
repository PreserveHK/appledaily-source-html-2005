<html><header><meta charset="utf-8"><title>雞蛋洗頭去頭皮白髮變黑</title></header><body><h1>雞蛋洗頭去頭皮白髮變黑</h1><p>台灣《東森新聞網》報道，台大食品科技研究所教授江文章表示，因為頭皮屑的煩惱，試着用雞蛋洗頭，結果不但頭皮屑沒有了，還意外讓頭變黑變柔順，掀起台大一陣雞蛋洗頭風潮。&#13;<br> 因為想再做一次雞蛋洗頭令頭髮可以變黑的實驗，找出其中的原理，所以江文章故意放任頭髮白下去。多年前他為了克服頭皮屑的煩惱，嘗試用雞蛋洗頭，現在衣領上果然沒有甚麼頭皮屑。&#13;<br> 他指出，雞蛋內含溶菌酶，可以克制頭皮屑，蛋白可清潔，蛋黃可潤髮，不必再用洗髮精，但要注意是用雞蛋洗頭時，水溫不能超過攝氏六十度，否則就會變成蛋花湯頭了。此外，對蛋白過敏者或經期婦女，就不適合用雞蛋洗頭。</p></body></html>
