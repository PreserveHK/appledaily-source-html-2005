<html><header><meta charset="utf-8"><title>扣滿分公屋戶獲寬限</title></header><body><h1>扣滿分公屋戶獲寬限</h1><p>【本報訊】一名在「屋邨清潔扣分制」下被扣滿分的公屋住戶，日前獲上訴委員會寬限不須在限期前搬走。上訴審裁小組以年老屋主有兩名兒子正在讀書，而其中一名又正值會考，故以酌情權進行寬限，該名租戶只要在八月十三日前不再觸犯屋邨清潔扣分制的任何一項違例事項，即不須搬走。但有負責執法的前線房署職員擔心上訴審裁小組的決定沒有阻嚇作用。&#13;<br> 該名七十多歲住在樂富邨的住戶於前年八月至去年八月期間，因兩次拋煙頭及一次吐痰紀錄而被扣滿十六分。另有兩租戶被扣滿分，其中一租戶已提出上訴。</p></body></html>
