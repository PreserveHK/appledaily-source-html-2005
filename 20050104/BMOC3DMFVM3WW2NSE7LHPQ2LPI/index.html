<html><header><meta charset="utf-8"><title>檸香青瓜炒芋絲</title></header><body><h1>檸香青瓜炒芋絲</h1><p>自製價：$12/2人份量&#13;<br>&#13;<br>用咩料：&#13;<br>青瓜	半條&#13;<br>甘笋	1/4條&#13;<br>芋絲	1包&#13;<br>檸檬	半個&#13;<br>辣椒粉、胡椒粉、鹽	各少許&#13;<br>上湯	1碗&#13;<br>蒜茸、乾葱茸	各1茶匙</p><p>小貼士：&#13;<br> 1.青瓜比甘笋快腍，要先炒甘笋才加青瓜，也可用脆嫩小青瓜。&#13;<br> &#13;<br> 2.芋絲可改用蒟蒻塊。蒟蒻沒芋絲吸水，所以要減少上湯份量。</p></body></html>
