<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「請問你們願不願捐出一滴真心的眼淚，幫助小天使娜娜破除咒語？」眼鏡小乖問。&#13;<br>「我們是世界上最快樂的小熊，不知道甚麼是眼淚耶？」破爛布三兄弟齊聲說。&#13;<br>「如果你們流不出眼淚，我不相信你們懂得甚麼是真正的快樂？如果你們不能夠幫助別人，所有的快樂都是假的！」&#13;<br>「胡說八道，別再對我們說這些莫名其妙的大道理，討厭死了！為甚麼滿街都是虛假的勵志言語，我們只要快樂，不要負擔！」</p></body></html>
