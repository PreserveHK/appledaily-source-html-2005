<html><header><meta charset="utf-8"><title>澳洲巨浪四死一失蹤</title></header><body><h1>澳洲巨浪四死一失蹤</h1><p>南亞海嘯震撼世界，但前日在澳洲維多利亞省西南部，一個相信不是海嘯的巨浪將八名泳客捲走，其中四人溺斃，三人獲救，一名七歲男童失蹤。澳洲緊急救援部門發言人科克斯昨日表示，八名泳客相信是想由海灘淺水處，涉水走到附近一個小島，突然一個巨浪撲來，他們全部人險遭巨浪吞噬。科克斯說：「從已知的報告可知，昨天天氣突然轉壞，一個巨大的怪浪，撲向他們。」獲救的三名兒童送院，情況穩定，正在康復中。至於失蹤七歲男童，料凶多吉少。&#13;<br> 德新社</p></body></html>
