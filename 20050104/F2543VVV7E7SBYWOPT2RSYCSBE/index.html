<html><header><meta charset="utf-8"><title>非常外父05票房攞頭威</title></header><body><h1>非常外父05票房攞頭威</h1><p>由羅拔迪尼路（RobertDeNiro）、德斯汀荷夫曼（DustinHoffman）及賓史迪拿（BenStiller）等巨星合演的喜劇《非常外父生擒霍老爺》，上周走勢持續強勁，周末三日共收四千二百八十萬美元（三億三千三百萬港元），連續兩周成為票房冠軍。&#13;<br> <br> <spanclass>破兩項紀錄 &#13;<br> 《非》片至今上映十二日，票房已累積一億六千三百萬美元（約十二億七千萬港元）票房，成績已跟第一集總票房相若。此片同時也刷新兩項紀錄，包括史上最高除夕票房紀錄、以及超越《魔戒三部曲：王者再臨》，成為史上最高元旦日票房電影。</spanclass></p></body></html>
