<html><header><meta charset="utf-8"><title>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</title></header><body><h1>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</h1><p><spanclass>《蘋果》賑災善款超越600萬 &#13;<br> 感謝讀者熱烈支持《蘋果日報》「亞洲地震及海嘯救災基金」，與我們一起伸出援手，救助數以百萬計災民，過去五日籌得善款已達$6,010,098元。&#13;<br> 除「蘋果日報慈善基金」捐助200萬元外，《蘋果日報》亦將每日非牟利機構刊登募捐賑災廣告收入，全部撥捐救災基金。</spanclass></p></body></html>
