<html><header><meta charset="utf-8"><title>醉駕害命青年候懲</title></header><body><h1>醉駕害命青年候懲</h1><p>【本報訊】一名青年涉替酊酩大醉無法開車的車主駕駛，在元朗公園北路近御豪山莊一彎位時失控撞車，釀成一死三傷意外，該青年昨在屯門裁判法院承認危險駕駛引致他人死亡及無牌、超速、酒後駕駛等五項罪名，被告求情表示，非常後悔，對死去的友人深感抱歉，裁判官將案押後至一月十七日，以待取閱勞教中心報告，被告還柙候判。&#13;<br> 被告羅韋倫，二十歲，無業，現因盜竊罪正在戒毒所服刑。&#13;<br> 案件編號：TMCC3/2005</p></body></html>
