<html><header><meta charset="utf-8"><title>曹承佑變態狂魔玩謝池珍熙</title></header><body><h1>曹承佑變態狂魔玩謝池珍熙</h1><p>電影《假如愛有天意》男主角曹承佑最近改變形象，於後日在港上映的新片《隔兇殺人》中扮演變態連環殺人犯。&#13;<br> <br> <spanclass>一鳴驚人 &#13;<br> 而有份演出《大長金》的池珍熙和《姊魅情深》的廉晶雅則飾演警探，與曹承佑鬥智鬥力。&#13;<br> 在韓國大獲好評的《隔兇殺人》，講述曹承佑連環殺害六名女子，他入獄後，連環兇殺案仍然不斷發生，負責緝兇的池珍熙和廉晶雅被曹承佑弄得筋疲力竭，面臨崩潰。曹承佑和池珍熙在片中均一改戲路，感覺煥然一新。而《隔》片更被喻為是新進導演李忠赫一鳴驚人之作。</spanclass></p></body></html>
