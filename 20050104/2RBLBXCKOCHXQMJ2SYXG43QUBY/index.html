<html><header><meta charset="utf-8"><title>陳慧琳演唱會炸彈驚魂</title></header><body><h1>陳慧琳演唱會炸彈驚魂</h1><p>【本報訊】歌星陳慧琳昨晚在紅磡香港體育館舉行的第十場演唱會發生「詐彈」驚魂。一名匿名男子在十時許演唱會接近尾聲時致電警方，聲稱會引爆放置在前排座位的炸彈。近四十名衝鋒隊警員接報後趕至現場，透過主辦機構疏散部份前排座位觀眾及勸諭陳慧琳勿步落舞台與歌迷握手。經調查後，警方相信事件純屬惡作劇。&#13;<br> 十一時後，演唱會圓滿結束，陳慧琳依然步下舞台，與情緒高漲的歌迷握手，觀眾並順利離開場館（圖）。&#13;<br> 盧志光攝</p></body></html>
