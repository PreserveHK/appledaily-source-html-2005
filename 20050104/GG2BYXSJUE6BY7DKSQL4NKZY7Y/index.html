<html><header><meta charset="utf-8"><title>服胃酸抑制劑增肺炎機會</title></header><body><h1>服胃酸抑制劑增肺炎機會</h1><p>英國廣播公司報道指，荷蘭Radboud大學最新研究顯示，服用含胃酸抑制劑的腸胃藥之病人，患肺炎的機會較一般人增加兩成七。胃酸抑制劑一般用來醫治胃酸倒流、嚴重消化不良等病症，研究人員Laheij醫生指出，這種藥療效顯著，但也應注意副作用，病人服用時應小心。Radboud大學花了七年時間，有三十六萬四千人參與研究，當中有四百四十七人正在服用或剛服完胃酸抑制劑的病人患上肺炎。研究人員推測胃酸可以有效殺死導致肺炎的細菌，但腸胃藥內的胃酸抑制劑減少胃酸的分泌，讓細菌更易滋生。Laheij呼籲，有病徵時才服用這種藥，沒有症狀時就不要服用。</p></body></html>
