<html><header><meta charset="utf-8"><title>泰海豚沖入湖中被困</title></header><body><h1>泰海豚沖入湖中被困</h1><p>南亞海嘯，除了造成重大人命傷亡，一些海洋生物也受到影響。兩條海豚在上周日海嘯中被沖上岸，困在泰國西南面、離重災區蔻立北面五公里的一個湖。牠們一大一小，一條黑色，一條粉紅色；大的約兩米長，背部受傷，小的約只有三歲。至昨日，牠們已受困湖中第九天。泰國和希臘組成十二人海豚拯救隊，昨日花了兩小時由船上撒網，希望網住牠們，把牠們拖回大海，但暫未成功。如果還不獲救，在無魚食的情況下，牠們只能多活命數天。&#13;<br> 路透社/法新社</p></body></html>
