<html><header><meta charset="utf-8"><title>李心潔新片布吉場景被毀</title></header><body><h1>李心潔新片布吉場景被毀</h1><p>由彭氏兄弟執導、李心潔主演的電影《鬼域》，上月已開始在泰國拍攝，該片在泰國多個地方取景，其中一個拍攝場地在布吉，但因為海嘯關係，據知整個拍攝地點已被海水摧毀。幸好身在泰國的彭氏兄弟安然無恙，但拍攝進度則受影響。<br> &#13;<br> <spanclass>阻礙進度 &#13;<br> 寰宇電影公司公關部昨日對此說：「因為布吉受海嘯影響，𠵱家都好混亂，加上又擔心嗰邊會有疫症，所以發生災情之後，都未去睇個景可唔可以再拍，令到拍攝進度延遲，未知損失幾多。」&#13;<br> </spanclass></p></body></html>
