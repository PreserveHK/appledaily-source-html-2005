<html><header><meta charset="utf-8"><title>奇瑞車出口一哥</title></header><body><h1>奇瑞車出口一哥</h1><p>論銷量，一九九七年在安徽蕪湖起家的奇瑞汽車目前僅是中國第八大汽車生產商，去年在國內售出約九萬部汽車。但若論出口，它卻是國內一哥，去年出口一萬部車到全球十多個國家，包括古巴、埃及和孟加拉。&#13;<br> 該公司又計劃成為首間在外國造車的中國公司，將裝嵌工序搬到伊朗和馬來西亞。&#13;<br> 不過奇瑞近年捲入一宗版權官司，韓國通用大宇汽車指奇瑞的QQ型號汽車，款式抄襲自它的雪佛蘭Spark，上月更正式入稟法庭。奇瑞否認指控。不過兩車外形的確非常相似，而QQ比Spark暢銷。&#13;<br> 美聯社</p></body></html>
