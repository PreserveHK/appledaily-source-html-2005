<html><header><meta charset="utf-8"><title>徐子珊處女廣告口震震</title></header><body><h1>徐子珊處女廣告口震震</h1><p>徐子珊早前取替佘詩曼擔任日本伊之情護膚產品代言人，昨日在逸東酒店舉行簽約及首播儀式。&#13;<br> 徐子珊戴上港姐后冠出席活動，廣告片段昨晚在黃金時段首播，她說：「我已經叫咗所有鄉親父老欣賞小妹第一個廣告，自己都會親自錄低睇二十次。」&#13;<br> <br> <spanclass>被指聲線作狀 &#13;<br> 不過片段中徐子珊的聲線明顯變得高音，有點作狀，她解釋說：「可能嗰日太凍，我口震震咁講嘢影響咗，下次會留意吓。」&#13;<br> 對於有報道指她沒有化妝出街露醜態，徐子珊表示不介意，認為保持自然美是最重要，但目前要令皮膚維持最好狀態參加華裔小姐競選，而且要補習中國歷史準備應戰。&#13;<br> 採訪、攝影：CheokPoFa</spanclass></p></body></html>
