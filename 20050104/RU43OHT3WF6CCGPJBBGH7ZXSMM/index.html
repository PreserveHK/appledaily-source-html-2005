<html><header><meta charset="utf-8"><title>梅啟明捐阿梅紀念品籌款</title></header><body><h1>梅啟明捐阿梅紀念品籌款</h1><p>印尼大海嘯令死傷無數，梅艷芳胞兄梅啟明和母親十分同情災民，梅啟明昨日聲稱已聯絡樂施會，並於日內舉辦義賣籌款活動。&#13;<br> 梅啟明昨日在電話中說：「我同媽咪見到啲災民咁可憐，所以就有呢個賑災籌款嘅構思，我哋會捐出上月底搞嘅紀念阿梅活動時推出嘅梅艷芳紀念冊一千本、飾物同手表義賣，我哋𠵱家聯絡咗樂施會一齊搞，佢哋負責安排地方，我哋提供物品配合，希望呢次義賣會籌到善款幫災民。」&#13;<br> 採訪：比華利</p></body></html>
