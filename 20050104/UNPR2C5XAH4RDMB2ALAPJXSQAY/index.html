<html><header><meta charset="utf-8"><title>《酒佬》導演揚威棕櫚泉</title></header><body><h1>《酒佬》導演揚威棕櫚泉</h1><p>執導電影《酒佬日記》的美國導演亞歷山大佩恩（AlexanderPayne）近期人氣高企，就連後日揭幕的棕櫚泉電影節，亦選了亞歷山大為今年的最佳導演，他將於周六親赴電影節領獎。同樣於當日獲表揚的藝人還包括早前已公布的妮歌潔曼（NicoleKidman）、奇雲史帕西（KevinSpacey）和卻德格拉斯（KirkDouglas）等。&#13;<br> 此外，於本月二十八日展開的聖芭芭拉國際電影節，也會表揚里安納度狄卡比奧（LeonardoDiCaprio）及琦溫絲莉（KateWinslet）等紅星。</p></body></html>
