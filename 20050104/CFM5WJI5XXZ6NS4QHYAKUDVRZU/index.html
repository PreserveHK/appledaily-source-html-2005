<html><header><meta charset="utf-8"><title>畢仔夫婦離婚大熱1賠2</title></header><body><h1>畢仔夫婦離婚大熱1賠2</h1><p>早前英國博彩公司立博開出將於今年離婚的名人夫婦賭盤，其中屢傳婚姻亮紅燈的畢彼特（BradPitt）和珍妮花雅麗絲頓（JenniferAniston），賠率被定為一賠五，然而由於近日不斷有人下注買畢仔離婚，立博惟有把賠率降低至現在的一賠二，可見大家都深信他們大有機會今年離婚。&#13;<br> <br> <spanclass>投注額設上限 &#13;<br> 由於月前有報道指畢仔和珍妮花貌合神離，故此公眾均不甚看好他們的婚姻。立博發言人說：「我們收到大量賭注，一名美國人在倫敦欲下注一千鎊（約一萬五千港元），但我們只讓他下注一百鎊（約一千五百港元）。」</spanclass></p></body></html>
