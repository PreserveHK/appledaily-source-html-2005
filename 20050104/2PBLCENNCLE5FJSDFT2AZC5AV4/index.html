<html><header><meta charset="utf-8"><title>為兩岸關係破冰</title></header><body><h1>為兩岸關係破冰</h1><p>海峽兩岸半官方組織，即大陸的海協會和台灣的海基會，在「海峽兩岸同屬於一個中國」的共識（即「九二共識」）下，在九三年四月二十七至二十九日，於新加坡舉行兩會最高負責人汪道涵及辜振甫會談，即第一次「汪辜會談」，是兩岸高層人士在一九四九年以來首次正式接觸，簽訂了《兩岸聯繫會談制度協議》等四份文件。&#13;<br> 九八年十月，辜振甫率領海基會代表團訪問上海，與海協會舉行第二次「汪辜會談」，隨後並到北京會見當時的國家主席江澤民。但在台灣前總統李登輝於九九年提出「兩國論」後，大陸便中斷了「汪辜會談」。</p></body></html>
