<html><header><meta charset="utf-8"><title>假樂施會電郵騙善款</title></header><body><h1>假樂施會電郵騙善款</h1><p>樂施會（Oxfam）香港分部和警方昨日表示，懷疑有人假冒他們名義，透過電郵騙取市民的捐款。詐騙電郵中聲稱訊息是發自香港的樂施會，要求市民將捐款存入一個設在地中海國家塞浦路斯的銀行戶口中。警方表示，暫時未知是否已有市民被騙，呼籲市民不要理會有關電子郵件。&#13;<br> 樂施會香港分部發言人指出，發出冒充電郵的人想乘人之危騙錢，但樂施會協助南亞災民籌款計劃不會因冒充電郵而受影響，樂施會相信市民不會輕易被騙。&#13;<br> 法新社</p></body></html>
