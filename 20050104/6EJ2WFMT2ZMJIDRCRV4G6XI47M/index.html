<html><header><meta charset="utf-8"><title>楊紫瓊男友認訂婚</title></header><body><h1>楊紫瓊男友認訂婚</h1><p>楊紫瓊與法拉利車隊總監兼董事經理男友JeanTodt拍拖半年，早前已傳二人訂婚，JeanTodt日前在大馬接受訪問時，直認楊紫瓊所戴的是訂婚戒指，他說：「我們兩人目前共處得非常愉快，這才是最重要的。婚姻可以是其中一個選擇，既然我們都可快樂地相處，結婚有何不可？」&#13;<br> 日前楊紫瓊首次偕同JeanTodt回怡保見家長兼共度聖誕，雙方都很有好感，JeanTodt又透露楊紫瓊與他的兒子同是他的心肝寶貝，JeanTodt說：「我正致力為兩者建立良好的溝通橋樑。」</p></body></html>
