<html><header><meta charset="utf-8"><title>理大兒童中心獲200萬經費</title></header><body><h1>理大兒童中心獲200萬經費</h1><p>【本報訊】在一九九九年成立、為有學習障礙的學童提供服務的理工大學宏利兒童學習潛能發展中心，昨日獲宏利慈善基金捐贈二百萬元，以供該中心未來三年的營運。該中心主任黎程正家稱，該中心成立至今已服務逾一千二百名有學習障礙的學童，為他們及其家人提供工作坊、講座及學習課程等服務。&#13;<br> 她又稱，該中心得到該筆撥款後，除用以維持日常營運外，並會發展為有學習障礙的學童家長及教師而設的網上學習課程，教導他們應如何誘導這些學童學習。該網上課程的英文版本已於本月推出，她預計今年九月將會推出中文版。</p></body></html>
