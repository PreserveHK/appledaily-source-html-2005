<html><header><meta charset="utf-8"><title>是日例劏：銅鑼灣鵝頸橋街市</title></header><body><h1>是日例劏：銅鑼灣鵝頸橋街市</h1><p>羊扒：羊扒要有少許脂肪紋煎出來才夠香口，因羊始終帶有羶味，所以一定要放香草辟味。&#13;<br>牛柳：腍身顏色鮮紅的為佳，記緊切時要逆紋，煮出來才不會韌。</p><p>菠蘿：新鮮菠蘿的味道較罐裝清甜且有口感，不過除了要自己去釘去皮外，別忘記還要浸鹽水。&#13;<br> 南瓜：街市常見的有中國出產及日本出產南瓜，味道及口感各有優劣，但最重要的是要揀選重身的為佳。&#13;<br> 麵豉醬：日本人常拿來作調味料的麵豉醬，有白麵豉及赤麵豉之分。前者味道較清淡，後者較味濃，適合煲湯用。&#13;<br> （*）價格來自三越地庫百佳超廣&#13;<br> 價格截至12月2日為準</p></body></html>
