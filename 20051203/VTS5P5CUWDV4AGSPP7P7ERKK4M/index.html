<html><header><meta charset="utf-8"><title>包皮過長可變陰莖癌</title></header><body><h1>包皮過長可變陰莖癌</h1><p>包皮過長是一種習慣性的叫法，包皮是陰莖前端覆蓋龜頭的一層皮，一般包皮是能夠自由地翻上或覆下，當勃起時便會自動退下，龜頭便會露出來。若包皮過長，勃起時龜頭不會完全露出，用手也不能拉下包皮，或拉下時感到痛楚，則屬包皮過窄，應做包皮環切手術。&#13;<br> 此外，若男性包皮過長，清洗時未將皮翻開清洗，會累積包皮垢，易造成陰莖癌、龜頭感染發炎等，甚至將病菌傳染給性伴侶，導致子宮頸癌，故包皮過長的男性，應盡早做切除手術。</p></body></html>
