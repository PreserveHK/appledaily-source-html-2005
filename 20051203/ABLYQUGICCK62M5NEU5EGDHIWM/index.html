<html><header><meta charset="utf-8"><title>崇新閣　景開揚購物方便</title></header><body><h1>崇新閣　景開揚購物方便</h1><p>鴨脷洲大街以單幢式物業為主，新舊大廈夾雜，1989年落成的崇新閣，坐落大街中段位置，近市政大廈，向北的高層單位，享石排灣水道景色，如介紹的高層A室，飯廳、廚房及睡房向北窗戶，避風塘視野無阻隔，眺望對岸香港仔及遠山，景物豐富。&#13;<br> 單位實用率雖不高，但內櫳無虛位，布局四正，大廳深闊度適中，如有需要，大房可一分為二，增加可用性。</p><p>世紀21林泰和表示，物業每層兩伙，全幢只有46個單位，面積一律485方呎，放盤僅數個，介紹的一伙層數最高。成交方面，要追溯至9月份，中層B室，成交價112萬元，呎價2309元。&#13;<br> 記者/攝影：伍志輝</p></body></html>
