<html><header><meta charset="utf-8"><title>官恩娜祝福黃浩然</title></header><body><h1>官恩娜祝福黃浩然</h1><p>官恩娜（Ella）前晚在尖沙嘴演出酒吧騷，與男酒客擠在一細小舞台上大玩遊戲，Ella教大家跳舞之餘，又擺出性感撩人的姿勢，博得全場歡呼聲。問她可會擔心被人博懵？Ella說：「唔怕，公司同事會睇清楚啲人清唔清醒，先畀佢哋上台，大家都好有禮貌㗎。」&#13;<br> Ella與黃浩然曾傳緋聞，提到黃浩然新婚，Ella說：「好開心呀，有個識咗咁耐嘅朋友結婚，佢好幸福。」再問Ella二人可曾拍拖？Ella說：「邊有呀，我同佢好耐冇聯絡，你哋幫我恭喜佢咪得囉。」&#13;<br> 採訪、攝影：胡比</p></body></html>
