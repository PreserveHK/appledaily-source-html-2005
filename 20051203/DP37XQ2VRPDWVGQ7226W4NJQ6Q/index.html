<html><header><meta charset="utf-8"><title>鄭希怡半天吊跳芭蕾</title></header><body><h1>鄭希怡半天吊跳芭蕾</h1><p>鄭希怡（Yumiko）昨日在將軍澳電視廣播城停車場為《歡樂滿東華2005》綵排「空中芭蕾舞翩翩」項目，她被吊在六十呎的大廈外牆，上上落落不下數次，並要在懸掛半空時做出芭蕾舞的優美動作，屆時約演出五至十分鐘。</p><p>好彩冇畏高</p><p>Yumiko透露此個項目有一定難度，她說：「因為要靠彈力彈出去，所以條腰會好攰，有時要拗到成九十度角，不過我未玩過攀石，就算吊威吔都未試過吊到咁高，好在我冇畏高，但上到去咁高都有啲驚所以大聲嗌。」&#13;<br> Yumiko還指自己已經做足安全措施，戴上護膝及頭盔。由於練習時太用力，所以她在多次坐在地下護墊上休息唞氣。	&#13;<br> 採訪、攝影：卓美娟</p></body></html>
