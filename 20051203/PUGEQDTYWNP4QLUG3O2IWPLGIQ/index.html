<html><header><meta charset="utf-8"><title>麥當勞道舊樓勁賺</title></header><body><h1>麥當勞道舊樓勁賺</h1><p>中半山麥當勞道，有唔少樓齡達半個世紀嘅舊樓，當中重有幾多個單位，至今仍由一手業主持有？連區內資深代理都答唔出，不過，間唔中會見一兩宗呢類成交，好似六十三號舊樓，樓高六層，每層一戶，一律千六呎，其中有個低層，剛由外區客承接，作價六百九十萬，每呎四千三。&#13;<br> 中原黎劍茵話，業主五九年以九萬五買入，當時呎價唔使六十，單位一度以送契形式，轉讓畀下一代，至近期正式易手，四十六年間，升值近七十二倍，賺逾六百八十萬。</p></body></html>
