<html><header><meta charset="utf-8"><title>靚佬湯等住湊仔</title></header><body><h1>靚佬湯等住湊仔</h1><p>這邊廂珍妮花嘉娜剛產下一女，那邊廂湯告魯斯（TomCruise）的未婚妻姬蒂荷姆絲（KatieHolmes）現正懷孕六個月，雖然靚佬湯對嬰兒的性別三緘其口，不過姬蒂早前於洛杉磯逛百貨公司時，不停選擇男嬰服飾及玩具，似乎透露了玄機。據一位目擊者說：「姬蒂只集中火力看男童服裝，對女童服裝沒有看過一眼。」&#13;<br> 另一方面，靚佬湯的前妻妮歌潔曼（NicoleKidman）與鄉謠歌手KeithUrban打得火熱，美國電視節目《EntertainmentTonight》聲稱妮歌已經與Keith訂婚，令妮歌懷孕之說甚囂塵上。</p></body></html>
