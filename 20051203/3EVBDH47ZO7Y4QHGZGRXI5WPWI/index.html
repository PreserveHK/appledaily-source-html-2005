<html><header><meta charset="utf-8"><title>天心最怕檳榔嘴</title></header><body><h1>天心最怕檳榔嘴</h1><p>台灣女星天心日前到母校華崗藝校宣傳，畢業多年的她首度重返母校，心情格外興奮，她懷念學生時代的生活之餘，更擔任老師指導學弟妹日後拍戲時，如何借位拍接吻戲及擺出優美姿勢拍照等等。</p><p>想咀金城武</p><p>天心又透露自己最想親吻的對象是師兄金城武，因為對方是一個帥哥，而她最害怕與檳榔嘴親吻，因為愛吃檳榔的人都會滿嘴紅迹。&#13;<br> 活動期間，有學弟妹追問天心是否曾與演員樊光耀約會，天心疑惑地說：「從來沒有。」但學生的態度卻非常堅持，令天心忍不住反問：「你們怎麼會聽到這件事呢？」其後才知道樊光耀曾是該校的戲劇指導老師，所以學生們才會求證這件趣事。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
