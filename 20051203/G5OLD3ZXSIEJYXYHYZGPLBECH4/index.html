<html><header><meta charset="utf-8"><title>學院900萬建模擬酒店</title></header><body><h1>學院900萬建模擬酒店</h1><p>【本報訊】職業訓練局轄下的黃克兢專業教育學院動用逾九百萬元，在學院內加建了酒店、服務及旅遊學系的實景設施，當中包括達五星級酒店水平的總統套房、酒店大堂、中西合璧的訓練餐廳及水療設施等，讓同學可在課堂實地練習，這是全港首間學院有此類設備。&#13;<br> 職訓局執行幹事邱霜梅表示，酒店及旅遊業是本港經濟的重要支柱，為配合業界的人才需求，故今年特別撥款改良及增建此等培訓設施。當中的總統套房採用仿清朝設計。&#13;<br> 黃克兢專教院昨日起一連兩天舉行開放日讓公眾參觀，查詢電話23615161。</p></body></html>
