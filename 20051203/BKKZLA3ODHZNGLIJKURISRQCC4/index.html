<html><header><meta charset="utf-8"><title>銀建遭拋售牽涉花旗</title></header><body><h1>銀建遭拋售牽涉花旗</h1><p>▲據聯交所資料顯示，花旗集團於11月29日減持2103.6萬股銀建（171），由19.21%降至17.99%，未有披露交易作價。銀建於11月16日遭拋售，股價曾大挫22%至1.98元，市場除傳大戶遭追孖展倉外，亦傳銀建與花旗拆夥。雙方曾訂協議合作拓展內地不良資產管理市場。&#13;<br> &#13;<br> ▲泓迪（8143）宣布配售1500萬至2000萬元的可換股票據，集資淨額1450萬至1950萬元，擬用於發展環保相關項目及營運資金。</p></body></html>
