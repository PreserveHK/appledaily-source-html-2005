<html><header><meta charset="utf-8"><title>婚變婦人涉毆丈夫</title></header><body><h1>婚變婦人涉毆丈夫</h1><p>【本報訊】一名女秘書涉嫌與任雜誌記者的丈夫在寓所發生爭執期間，揮拳毆打丈夫，案件昨在荃灣裁判法院提訊，女被告否認一項普通襲擊罪，控方表示本案有三名證人，被告與事主現正分居辦理離婚手續，裁判官將案定於明年二月二十三日審訊，准被告保釋候審，不得干擾證人。&#13;<br> 被告關瑞華（圖），三十五歲，被控於本年十月二十七日在荃灣海濱花園單位，襲擊男子劉遠雄，導致其身體受傷害。事主昨日攜同五歲女兒到庭旁聽，他在庭外指稱疑妻子與上司有染，他曾跟蹤並拍下照片，妻子被揭發有婚外情後，已搬離荃灣寓所。&#13;<br> 案件編號：TWCC3262/2005</p></body></html>
