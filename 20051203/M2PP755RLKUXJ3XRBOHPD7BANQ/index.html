<html><header><meta charset="utf-8"><title>彩頤居肥媽助宣傳</title></header><body><h1>彩頤居肥媽助宣傳</h1><p>房協興建長者屋，收取一筆租金後，將單位租畀合資格長者居住，直至身故至收番。到𠵱家為止，只係起咗兩個長者屋，第一個係將軍澳樂頤居，第二個喺牛頭角彩頤居。&#13;<br> 為咗等多啲人認識呢類物業，房協繼十月初搞開放日，下個禮拜日再辦一次，請嚟藝人胡杏兒與肥媽，同大家一齊跳「排排舞」，及示範烹飪時令養生美食。&#13;<br> 現場有免費健康檢查及防流感講座。參觀者可以有紀念品攞同抽獎，節目似乎重豐富過發展商啲樓盤。</p></body></html>
