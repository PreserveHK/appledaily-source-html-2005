<html><header><meta charset="utf-8"><title>魚翅商抗議徐立之</title></header><body><h1>魚翅商抗議徐立之</h1><p>【本報訊】香港大學校長徐立之早前禁止校內教職員宴會以魚翅款客，認為進食魚翅會殘殺鯊魚。</p><p>促撤禁翅言論</p><p>魚翅行商會等數十名業界代表昨午到港大請願，抗議徐立之未有求證下誤導公眾，要求他公開道歉及撤銷校內禁食魚翅的措施。&#13;<br> 請願代表昨高舉「誤導公眾、扭曲事實、收回禁翅言論」等抗議橫額，指漁民捕獲鯊魚後，不會割去魚翅及將魚屍棄置海中。業界亦重申，目前只有三個品種的鯊魚被列入瀕危品種的保護範圍內，進出口有關品種的鯊魚產品須得到出入口證。</p></body></html>
