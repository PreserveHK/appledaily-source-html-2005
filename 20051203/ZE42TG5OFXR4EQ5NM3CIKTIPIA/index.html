<html><header><meta charset="utf-8"><title>美姿纖維素含西藥</title></header><body><h1>美姿纖維素含西藥</h1><p>【本報訊】再有減肥產品發現含西藥成份「西布曲明」（Sibutramine），衞生署上月接到有關對「美姿纖維素」的投訴，其後購入一個產品樣本作化驗，結果顯示產品含「西布曲明」，雖能壓抑食慾，但其副作用包括引致血壓上升及心跳加速，有心臟及循環系統毛病的人士不應服用。&#13;<br> 衞生署表示，含西布曲明的藥物必須在醫生處方及藥劑師的監督下方可發售，又指該產品沒有根據《藥劑業及毒藥條例》註冊。市民可將產品銷毀，或於辦公時間內把產品交予衞生署藥劑事務部公共衞生檢測中心，或致電衞生署23192839。</p></body></html>
