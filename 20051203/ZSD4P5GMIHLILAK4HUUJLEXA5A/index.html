<html><header><meta charset="utf-8"><title>哈仔扮孤兒超成熟</title></header><body><h1>哈仔扮孤兒超成熟</h1><p>近日忙於在澳洲拍攝電影《DecemberBoys》而未能宣傳《哈利波特火盃的考驗》的英國童星「哈仔」丹尼爾拉德克里夫（DanielRadcliffe），其新片造型日前曝光，丹尼爾飾演一名於孤兒院長大的少年，造型頗為成熟。&#13;<br> 現年十六歲的丹尼爾，上月開始遠赴澳洲拍攝《哈利波特》系列以外的首齣電影，故事講述飾演孤兒的丹尼爾，與其餘三名院內摯友的遭遇。丹尼爾為求做到最好，出發前已開始學習澳洲英語口音：「Maps（新角色）與哈利波特很不同，他沒有生命的熱誠，這是一個新挑戰。」</p></body></html>
