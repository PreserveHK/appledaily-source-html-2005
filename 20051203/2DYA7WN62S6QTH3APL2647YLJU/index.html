<html><header><meta charset="utf-8"><title>辛苦你！</title></header><body><h1>辛苦你！</h1><p>【本報訊】支持普選不分男女老幼！一名退休人士昨日連續第五日在油麻地彌敦道與佐敦道一帶出現，他支持爭取全民普選，並呼籲市民齊心參與明天的大遊行，經過的警員上前了解，亦表示，「辛苦你！」。&#13;<br> 事主名陳開，六十六歲，家住油麻地。他表示自己以前任職運輸業，居港逾四十年。他說：「自己屬於香港嘅一分子，憑良心同公義支持十二月四日大遊行，希望路人一齊參加。」陳開在胸口張貼標語，寫着：「反對政改方案，爭取全民普選，面對強權傀儡，動員市民抗爭」（圖）。今周一開始，他每日在街上站立三個小時呼籲市民遊行。&#13;<br> 盧志光攝</p></body></html>
