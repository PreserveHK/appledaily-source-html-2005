<html><header><meta charset="utf-8"><title>葉童老公曳曳冇得驚</title></header><body><h1>葉童老公曳曳冇得驚</h1><p>曾志偉、洪金寶和葉童等前晚在中環出席一手表品牌活動，志偉表示本月十二日演藝人協會會進行改選，他已決定不再連任會長，因自覺不稱職，而理想人選則是唐季禮。而葉童表示剛在橫店拍攝劇集《傳國玉璽》，問她在內地兩個月，有否擔心丈夫陳國熹在港「曳曳」，葉童笑說：「要曳都冇得驚，各人都要有自己嘅生活圈子。」</p><p>參加高球比賽</p><p>此外，志偉、任達華、苗僑偉、齊秦及孫楠等昨日在深圳出席兩岸四地中華名人高爾夫球賽，志偉盛讚孫楠和齊秦球技精湛。齊秦稱他稍後會到奧地利參加音樂節，屆時會表演中國傳統音樂，並會唱出首本名曲《大約在冬季》。</p></body></html>
