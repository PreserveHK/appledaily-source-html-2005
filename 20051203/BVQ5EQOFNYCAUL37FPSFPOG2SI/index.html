<html><header><meta charset="utf-8"><title>死囚可選「最後晚餐」</title></header><body><h1>死囚可選「最後晚餐」</h1><p>新加坡政府把謀殺、綁架、藏械、藏毒和叛國罪視為重罪，罪成可判死刑，當中對打擊販毒最嚴苛，凡藏有超過十五克海洛英、三十克可卡因或五百克大麻或其他非法藥物，都視為販毒罪。&#13;<br> 過去十四年，共四百二十人被處決，除非獲總統特赦，死囚通常在周五早上六時被處以絞刑。在行刑前四天，死囚會被獨自監禁在面積三平方米的囚室，可看電視、聽收音機，更可選擇膳食種類，但須視乎監獄預算情況。死囚亦可與家人話別，但不許有身體接觸。&#13;<br> 法新社</p></body></html>
