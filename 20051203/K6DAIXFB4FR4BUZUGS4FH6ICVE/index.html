<html><header><meta charset="utf-8"><title>帝景峰換樓客爽快</title></header><body><h1>帝景峰換樓客爽快</h1><p>近期樓市開始出現止跌回穩嘅迹象，買家入市速度加快，中原伍國俊話，畢架山帝景峰帝景軒，七座高層E，千二呎，放盤唔夠兩日，有換樓客話想買，雙方前後只係用咗六粒鐘，就以八百萬成交，每呎六千四。&#13;<br> 業主九八年以八百一十萬購入，微蝕十萬，不過，同類單位𠵱家造價只係七百五十萬，所以，呢個單位賣價都算過得去。&#13;<br> 伍國俊指出，帝景峰同類放盤，𠵱家唔夠十個，最平都叫八百萬。</p></body></html>
