<html><header><meta charset="utf-8"><title>救護員會上街爭獨立</title></header><body><h1>救護員會上街爭獨立</h1><p>【本報訊】香港消防處救護員會計劃在十二月七日發動爭獨立反迫害大遊行。該會昨日在網頁發表聲明，自救護員會於今年五月在特別會員大會通過爭取脫離消防處成立獨立紀律部隊後，消防處就不斷向救護職系施壓及進行白色恐怖行動。&#13;<br> 據悉，該會亦不滿消防處近日指工會主席屈奇安，向傳媒透露有關世貿期間部署是洩露部門機密，可能需作紀律聆訊。理事會發起休班救護員於十二月七日，身穿黑衣及佩戴口罩出席，由立法會遊行到政府總部向特首曾蔭權遞交請願信，要求曾蔭權正視消防處之不當行徑，同時認真考慮救護職系即時脫離消防處成立獨立紀律部隊。</p></body></html>
