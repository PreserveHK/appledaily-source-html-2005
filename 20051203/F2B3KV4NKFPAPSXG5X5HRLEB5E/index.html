<html><header><meta charset="utf-8"><title>家樂福擬泰國加開10店</title></header><body><h1>家樂福擬泰國加開10店</h1><p>法國零售業巨人家樂福正積極籌備，配合新例，加快在泰國的擴展。按照泰國法例，三千二百至四萬三千平方呎的商舖，必須設於市區中心最少十五公里外，直接限制了零售商擴展分店步伐，但政府正考慮將這種限制減少至五公里。家樂福表示，若政府放寬限制，將在明年加開十家新店。</p><p>政府準備放寬限制</p><p>家樂福在泰國發展十一年，當地分店有二十三家。該公司發言人表示，明年除了打算在泰國開設兩家五萬四千平方呎的超級市場外，亦會開八家更大型的超市，面積會達到七萬五千多平方呎。家樂福認為，亞洲是未來生意增長動力，目前佔生意額百分之七左右。&#13;<br> 法新社</p></body></html>
