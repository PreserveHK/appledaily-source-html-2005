<html><header><meta charset="utf-8"><title>有着數：篷王終於現身試車送MX-5</title></header><body><h1>有着數：篷王終於現身試車送MX-5</h1><p>MX-5是香港車迷熟悉的開篷車，講咗大半年，新車終於來港，不過聽講只有兩部，其中一部好似有人訂咗㖭。未交車之前，代理於周六及日（12月3及4日）在新元朗中心的萬事得車展展出。買唔到真嘅MX-5，唔怕，車展期間試駕任何萬事得汽車，都可獲贈限量版MX-51:43模型車（$198），重有軟、硬篷配搭，同買真車差唔多，而購買萬事得汽車更可獲贈iPodNano。&#13;<br>&#13;<br>記者：伍旋卓</p></body></html>
