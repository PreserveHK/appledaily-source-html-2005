<html><header><meta charset="utf-8"><title>LV進駐赤鱲角</title></header><body><h1>LV進駐赤鱲角</h1><p>超級名牌LouisVuitton（LV）每次舉辦活動都例必有大搞作，如年前於添馬艦舉行的一百五十周年慶祝派對、銅鑼灣利園店開幕邀得韓國型男池珍熙擔任剪綵嘉賓，令城中名媛也瘋狂，全部都令人記憶猶新。</p><p>慶祝置地店重開</p><p>擴充裝修歷時多月的中環置地廣場LV店將於下周四（八日）重開，為隆重其事，LV主帥MarcJacobs屆時亦會再度訪港。作為這項盛事的熱身大型宣傳，LV破天荒在赤鱲角機場抵港大堂中央，擺放了一個巨型行李箱，作為提前慶祝的第一章。</p></body></html>
