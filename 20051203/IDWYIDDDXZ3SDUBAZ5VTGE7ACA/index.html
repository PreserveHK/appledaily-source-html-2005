<html><header><meta charset="utf-8"><title>四百磅少女求醫減肥</title></header><body><h1>四百磅少女求醫減肥</h1><p>十八歲的湛江少女陳萍自八歲開始不斷發胖，目前她的體重達四百零四磅、腰圍達五呎三吋，多次睡塌床板。&#13;<br> 十年來她幾乎試盡所有方法減肥，花費逾十五萬元人民幣，但體重不減反增，且令器官受損。不過她減肥意志不改，前日到廣州求醫時聲言，為求減肥願意嘗試任何藥物。&#13;<br> 身高五呎六吋的陳萍，此前嘗試過多種減肥辦法，包括針灸、推拿、民間偏方等，試過用保鮮紙裹身，用芒果樹葉煲醋沖涼，甚至連着三個月吃醫生開的巴豆，上一堂課要去五趟廁所，但結果都失敗。&#13;<br> 金羊網</p></body></html>
