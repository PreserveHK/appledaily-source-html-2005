<html><header><meta charset="utf-8"><title>政府回應大遊行民調</title></header><body><h1>政府回應大遊行民調</h1><p>【本報訊】政府昨日發出新聞稿，指本報昨日一段報道引述讀者投訴稱，政府最近一項民意調查有誤導及抹黑12.4大遊行之嫌，政府發言人稱有關報道並不屬實，又指出有關問題從未曾出現在中央政策組近日所進行或委託進行的任何民意調查之內，但新聞稿未有交代政府其他部門有否進行類似調查。&#13;<br> 本報日前接獲讀者投訴稱，近日接獲電話調查員來電，對方指民調由政府委託理工大學進行，詢問他對十二月四日遊行的態度，其中有問題的設計帶引導性，答案選擇並沒有正面的形容詞，只有負面及中性的選擇。</p></body></html>
