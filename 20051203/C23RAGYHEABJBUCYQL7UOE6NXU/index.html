<html><header><meta charset="utf-8"><title>我有菠蘿釘</title></header><body><h1>我有菠蘿釘</h1><p>我外表金黃，凸釘似菠蘿，但其實屬仙人掌果實的一科，原產南美，外表光滑厚身，內裏軟腍雪白又多汁，清甜解渴熱量低，被視為減肥必吃水果，皆因果肉中有一粒粒的黑籽，有助滑腸功效，多吃幫助排便。它還含有多種維他命、抗氧化成份、花青素和纖維素，可加速分解脂肪，避免發福！一個火龍果咁大，每個賣成$58㗎！（龍城永富27182688）&#13;<br>&#13;<br>記者：黃潔蓮</p><p>「一估作戲」答案：</p><p>2.麒麟金果</p></body></html>
