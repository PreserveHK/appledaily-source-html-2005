<html><header><meta charset="utf-8"><title>葉璇新劇周身蟻</title></header><body><h1>葉璇新劇周身蟻</h1><p>亞視劇集《情陷夜中環》收到多宗投訴，指其損害及扭曲保險從業員的專業形象，日前香港人壽保險從業員協會更去信亞視，希望對方作出回應，否則該協會將號召八千多名會員採取進一步行動。</p><p>做東道慶功</p><p>亞視綜藝公關及宣傳副總裁葉家寶表示：「始終呢個係虛構劇集，每個行業都有好人同壞人，劇裏面壞人最後會被繩之於法，所以希望大家唔好咁快下結論。」&#13;<br> 《情》劇女主角葉璇昨日現身清水灣片廠，接受亞視節目《三個Ａ級的女人》訪問。提到該劇收視，葉璇說：「頭先王晶打電話畀我，話噚晚最高收視有成九點八（超過六十萬觀眾收看），我諗我真係要請大家食魚翅賀一賀！」</p></body></html>
