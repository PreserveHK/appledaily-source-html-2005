<html><header><meta charset="utf-8"><title>俄羅斯人鍾意食烤鴨</title></header><body><h1>俄羅斯人鍾意食烤鴨</h1><p>俄羅斯人最鍾意食乜？你估唔估到呢？肯定有北京烤鴨份。話說四年前，有一家叫北京烤鴨店嘅食肆開咗喺俄羅斯，呢幾年愈開愈多，今個月中就會開第四家，每個客平均消費約二百三十幾港元，睇嚟當地人嘅消費力都唔錯，店主重話每家店一年半至兩年就回本；佢見生意好，準備乘勝追擊，出年開多兩家店。做食肆嘅讀者，有冇興趣喺俄羅斯開番家呢？&#13;<br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
