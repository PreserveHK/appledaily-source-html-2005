<html><header><meta charset="utf-8"><title>余寶珠、謝玲玲情不變</title></header><body><h1>余寶珠、謝玲玲情不變</h1><p>尹飛燕前晚在文化中心舉行「尹飛燕舞台春秋四十年演唱會」，開場前先設酒會招待嘉賓，出席者包括林百欣太太余寶珠及其前新抱謝玲玲，當余寶珠見到謝玲玲時，即主動上前拖着她的手合照。</p><p>投資地產</p><p>問到謝玲玲是否仍甚得余寶珠疼錫時，她笑說：「我都好錫奶奶，大家重成日見面。」她還透露自己一直有作房地產投資，而且眼光不俗。&#13;<br> 此外，尹飛燕在演唱會開場時，坐吊椅由空中吊下來獻唱《明星》後，會放煙花十五秒，據製作總監、尹飛燕兒子阮德鏘透露，今次是文化中心首次批准個人演出時放煙花，他說：「原本係放三十秒，但綵排時警鐘響，改為十五秒先冇事。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
