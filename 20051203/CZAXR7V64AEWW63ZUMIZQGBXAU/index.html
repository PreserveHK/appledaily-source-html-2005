<html><header><meta charset="utf-8"><title>蔡妍、bin性感決高下</title></header><body><h1>蔡妍、bin性感決高下</h1><p>第四屆大韓民國電影大獎將於明晚舉行，正當一眾影星爭崩頭之際，擔任當晚表演嘉賓的女歌手蔡妍及bin亦決定以終極性感形象，在台上決一高下。</p><p>絕不欺場</p><p>為令頒獎禮現場氣氛升溫，MBC電視台找來蔡妍及bin擔任表演嘉賓，並獻唱謝茜嘉艾芭（JessicaAlba）舊作《蜜糖兒》內多首歌曲，兩位歌手之性感形象早已深入民心，她們更表明當晚絕不欺場。&#13;<br> 此外，向來言行大膽的蔡妍日前接受訪問時表示願意捐出卵子作研究用，原來她與酷龍成員姜元來一樣，為成功複製人類胚胎的黃禹錫教授之擁躉，她說：「希望黃教授能繼續研究，並可幫助已癱瘓的恩師姜元來。」</p></body></html>
