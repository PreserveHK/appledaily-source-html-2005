<html><header><meta charset="utf-8"><title>馮嘉奇首戴「四方帽」</title></header><body><h1>馮嘉奇首戴「四方帽」</h1><p>傑志隊長馮嘉奇完成三年的港大學士課程後，昨日出席畢業禮，正式告別校園生活。他說：「目前嘅學歷我覺得已經足夠了，所以今後將會全程投入球員、評述員、教練呢三份工作，做個全職足球人。」</p><p>領碩士學位沒穿袍</p><p>現年二十八歲的「馮奇」，昨日於文化中心舉行的港大畢業禮上，在父母陪同下首次戴上「四方帽」。他說：「呢件袍同帽都幾蝦人着，不過一世人就點都要着一次。」事實上，曾在英國攻讀工商管理碩士課程的「馮奇」，當年畢業並沒有穿袍戴「四方帽」，今次完成港大體育行政及運動科學學士才是他的「第一次」。</p></body></html>
