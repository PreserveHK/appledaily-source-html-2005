<html><header><meta charset="utf-8"><title>周杰倫為S.H.E執導筒</title></header><body><h1>周杰倫為S.H.E執導筒</h1><p>台灣女子組合S.H.E早前找來周杰倫幫她們執導新歌《不做你的朋友》MV，周杰倫一大清早出現拍攝現場，反而S.H.E就顯得懶洋洋，不過她們十分識做地大讚周杰倫說：「天啊，我們很幸運請到金馬獎最佳新演員來執導我們的MV呢！」&#13;<br> 在等埋位時，Selina和Ella不斷在旁玩耍，後來Selina先埋位，周杰倫嚴肅地與她討論劇情，不過Selina卻抗議戲份少，投訴周杰倫偏心時，周杰倫口甜舌滑地說：「你是演技派啊，一、兩次就OK，所以不用補拍！」在中場休息時，周杰倫更大玩魔術，逗得S.H.E十分開心。</p></body></html>
