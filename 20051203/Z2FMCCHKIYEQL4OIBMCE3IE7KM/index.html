<html><header><meta charset="utf-8"><title>以賽狗追兔喻教學</title></header><body><h1>以賽狗追兔喻教學</h1><p>向來敢言的羅太昨會見教育界人士，爆出在全港系統評估中，小六生所獲的「驚人」成績。羅太昨坦言：「我今日就係點火，負責刺激大家嘅思維。」她還以澳門賽狗及嬰兒學行作比喻，希望教師可以多元化的方式，刺激學生的學習動機。&#13;<br> 「澳門賽狗都要放一隻兔仔喺前面、又好似BB仔學行，都要媽咪行喺前面引佢過去！老師都要用不同方式去激發學生嘅學習動機。」羅太又說，政府鼓勵的全人教育不等於「張張刀，無張利」，最重要還是訓練學生有深度。她又說，其兒子升大學時，大學的輔導長說，不只要看別人是否多才多藝，還要看做人夠不夠深度。&#13;<br> 本報記者</p></body></html>
