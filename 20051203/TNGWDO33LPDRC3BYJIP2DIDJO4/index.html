<html><header><meta charset="utf-8"><title>小統計：沃爾瑪不討好</title></header><body><h1>小統計：沃爾瑪不討好</h1><p>佐格比民調機構最近訪問了1,012名美國人，有56%受訪者認為全球最大零售商沃爾瑪（Wal-Mart）是一間對美國沒有好處的公司，即使它為美國人提供廉價貨品，但消費者要為此付上高昂的道德和經濟代價。其他民調結果如下：&#13;<br> &#13;<br> ‧39%人認為沃爾瑪為提供低廉貨品，對美國有好處&#13;<br> ‧39%人對沃爾瑪沒好感&#13;<br> ‧46%人認為沃爾瑪形象比一年前差&#13;<br> ‧33%人關注到沃爾瑪壟斷零售市場，將會威脅到未來美國經濟的健康發展</p></body></html>
