<html><header><meta charset="utf-8"><title>周麗淇過關變內衣騷</title></header><body><h1>周麗淇過關變內衣騷</h1><p>周麗淇、容祖兒和李彩華等昨日在灣仔綵排節目《公務員優質服務繽紛夜》。周麗淇小時候曾想投考入境事務處，但因為要考體能，加上她體弱多病，只好放棄。周麗淇又自爆早前過泰國海關時，關員將她行李的內衣褲全倒出來，令她十分尷尬。&#13;<br> 而李彩華將於下月出碟，她說：「我希望可以影埋寫真集，同隻碟一齊推出，趁青春留倩影嘛，要我赤條條都冇所謂，但當然會係遮遮掩掩嗰種啦，有神秘感先吸引㗎嘛！」&#13;<br> 另外，容祖兒昨日聲音沙啞，她表示已病了個多星期，稍後會到南京找一位出名的醫師針灸，祖兒說：「都要去四日，把聲對我嚟講好緊要，呢排做騷都要咪嘴。」&#13;<br> 採訪：胡比　攝影：陳慧安</p></body></html>
