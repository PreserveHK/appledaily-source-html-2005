<html><header><meta charset="utf-8"><title>愛滋道友挾持男童</title></header><body><h1>愛滋道友挾持男童</h1><p>深圳龍崗區橫崗鎮一名患有愛滋病的吸毒者前日下午一時被公安追捕時，持刀及針筒挾持鄰居三歲男童與警察對抗，有居民指疑犯割傷自己皮膚並強迫男童飲血。男童三小時後獲救送院驗血，專家表示目前難判斷男童感染愛滋病機會。&#13;<br> 據東湖醫院急診科醫護人員表示，男童送院時衣服和耳朵及嘴裏都有血，但他全身皮膚並沒受傷。醫生其後在男童嘴裏發現有不明顯的針狀瘀血，目前不能肯定男童是否將血吞下，醫生事後為小童驗血，下星期才能有結果。&#13;<br> 《南方都市報》</p></body></html>
