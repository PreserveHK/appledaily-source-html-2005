<html><header><meta charset="utf-8"><title>高賢貞收視再創高</title></header><body><h1>高賢貞收視再創高</h1><p>韓國女星高賢貞闊別演藝圈十年後，最近與池珍熙和趙寅成合演的話題韓劇《春日》，前晚在當地播放的一集，收視攀升至百分之二十九，完全將由金喜善和權相佑合演的《悲傷戀歌》比下去，外界更預料《春日》勢成今季最受歡迎韓劇。&#13;<br> 高賢貞主演的《春日》前晚在韓國播放的一集，收視率達百分之二十九點二，成為近期最高收視的韓劇，負責製作的SBS電視台發言人說：「《春日》改編自日劇《等你說愛我》的同時，亦是高賢貞的復出之作，我們深信此劇有望突破百分之四十的收視率。」</p></body></html>
