<html><header><meta charset="utf-8"><title>周迅最快六月嫁人</title></header><body><h1>周迅最快六月嫁人</h1><p>周迅和李亞鵬分手之後，前年開始與造型師李大齊拍拖，周迅更大方向傳媒承認戀情，雙方已到了談論婚嫁地步，周迅接受內地傳媒訪問時說：「五月後能夠稍微休息，我隨時都可以跟李大齊結婚，我們的愛情光明正大，沒甚麼好隱瞞。」<br> &#13;<br> <spanclass>歌曲滲出幸福 &#13;<br> 雖然外間一直盛傳周迅與李大齊已秘密結了婚，但她強調最快亦要六月時才可辦喜宴。最近周迅推出了新唱片，無論從創意及歌曲選擇都受到男朋友的影響，因為歌詞中滲滿溫暖，周迅說：「我是個在愛情中的女子，特別希望每一個人都能找到自己的幸福。」</spanclass></p></body></html>
