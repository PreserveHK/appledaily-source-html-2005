<html><header><meta charset="utf-8"><title>Brandy支持男友振臂歡呼</title></header><body><h1>Brandy支持男友振臂歡呼</h1><p>美國黑人女歌手Brandy（右一）前日喺首都華盛頓現身，入場睇NBA球隊華盛頓巫師主場迎戰鳳凰城太陽嘅賽事，不過其實佢並唔係捧巫師場，反而係支持太陽隊，因為佢嘅未婚夫就係太陽球員李察遜（QuentinRichardson），喺比賽期間，每當太陽隊打得好嘅時間，Brandy就即刻振臂歡呼，可惜佢猛咁打氣都冇用，最後太陽都輸咗畀巫師。&#13;<br> 路透社</p></body></html>
