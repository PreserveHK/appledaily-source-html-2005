<html><header><meta charset="utf-8"><title>虐伊囚美軍判監10年</title></header><body><h1>虐伊囚美軍判監10年</h1><p>伊拉克阿布哈里卜監獄虐囚醜聞的主犯、被指帶頭迫囚犯作出種種羞辱行為的美國憲兵格拉納，上周六被軍事法庭判入獄十年，其間停發所有薪酬福利，服刑期滿後開除軍籍。格拉納在宣判前曾向陪審團首次表達悔意，但宣判時木無反應。戴上手銬腳鐐的他被押往監獄途中，記者問他有沒有後悔虐囚，他答「沒有」，指戰爭中經常有壞事，「我是遵守非法命令」。&#13;<br> 伊拉克不少民眾都對裁決表示憤怒，認為判刑太輕。巴格達年輕商人艾哈邁德說：「就算判死刑也不夠。」&#13;<br> 法新社/路透社</p></body></html>
