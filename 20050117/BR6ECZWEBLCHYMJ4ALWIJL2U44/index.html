<html><header><meta charset="utf-8"><title>賀年精選：傳統糕點賀新春</title></header><body><h1>賀年精選：傳統糕點賀新春</h1><p>慶祝新春佳節，又怎可缺少象徵步步高陞、富貴榮華的傳統賀年糕點？逸東軒由現在至2月8日，推出四款賀年糕點，包括富貴椰汁年糕（$78）、臘味瑤柱蘿蔔糕（$88）、黃金馬蹄糕（$88）及五香芋頭糕（$78）。糕點用料上乘，送禮自奉，兩者皆宜。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>逸東軒（27101093）&#13;<br>地址：九龍彌敦道380號逸東酒店低層2字&#13;<br>備註：於1月31日前訂購，可享85折優惠。</p></body></html>
