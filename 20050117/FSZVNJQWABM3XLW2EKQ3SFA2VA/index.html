<html><header><meta charset="utf-8"><title>香港現代水墨畫巡迴展</title></header><body><h1>香港現代水墨畫巡迴展</h1><p>由三個大貨櫃改裝成的流動藝術館，將駛往港九數個屋邨，展出八位優秀本地水墨畫家的傑作，並提供免費工作坊和大師班，讓小朋友們在畫家親身指導下學畫水墨畫，將藝術館帶到屋苑去。&#13;<br>&#13;<br>記者：陳慧敏</p><p>時間表：展覽時間由每日10:00am-8:00pm，工作坊逢星期二至五10:00am-5:00pm進行，現場會有導師教小朋友畫水墨畫。&#13;<br> 18-23/1　港島東小西灣邨&#13;<br> 25-30/1　荃灣大窩口邨&#13;<br> 1-6/2　九龍東慈樂</p></body></html>
