<html><header><meta charset="utf-8"><title>哥連菲路俾X光機玩謝</title></header><body><h1>哥連菲路俾X光機玩謝</h1><p>史詩式巨製《亞歷山大帝》中有不少震撼的戰爭場面，但據導演奧利華史東（OliverStone）透露，片中一場很重要的戰爭場面在機場過關檢查時，菲林遭Ｘ光機毀掉。當時奧利華史東立即召集一眾台前幕後包括哥連菲路（ColinFarrell）和韋基馬（ValKilmer）等，重拍這場戰爭場面。&#13;<br> 據片中一名演員透露，原本的戰爭場面在摩洛哥拍攝多日，但由於時間緊迫，補拍場面只用了一日時間完成。史東更盛讚哥連說：「哥連之前已弄傷腳踝，但他仍勇敢地堅持拍攝，的確是真男人。」</p></body></html>
