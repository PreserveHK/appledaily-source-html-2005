<html><header><meta charset="utf-8"><title>超瓊帶隊競技自嘲水皮</title></header><body><h1>超瓊帶隊競技自嘲水皮</h1><p>何超瓊（Pansy）昨日在香港仔出席「女童軍名人慈善競技」活動，為有份參賽的信德隊做領隊。Pansy自認運動「水皮」，故不落場參賽。&#13;<br> <br> <spanclass>哮喘少運動 &#13;<br> Pansy說：「我做策劃得喇，我嘅同事係運動精英，我運動就好水皮。可能細個身體差，有哮喘，媽咪好緊張，唔畀我玩太激烈嘅活動，最多玩netball做射手，游水學拯溺。」&#13;<br> Pansy續說：「參加女童軍之後，就可以玩好多戶外活動，好講紀律同團隊精神，我重考咗好多唔同嘅襟章貼滿成件制服㖭！」她更表示去年女童軍一百七十五周年活動，令她最為感動和難忘。&#13;<br> 採訪、攝影：RitaLeung</spanclass></p></body></html>
