<html><header><meta charset="utf-8"><title>Delta妮歌澳洲之光</title></header><body><h1>Delta妮歌澳洲之光</h1><p>澳洲政府為促進與洛杉磯的文化交流及經貿關係而舉辦的活動「G'DayL.A.AustraliaWeek」，今年已第二年舉行，主辦單位特別在活動中表揚部份把澳洲文化宣揚到洛杉磯的藝人。&#13;<br> <br> <spanclass>ONJ撐場 &#13;<br> 獲獎的妮歌潔曼（NicoleKidman）及米路吉遜（MelGibson）前日均盛裝出席，為活動造勢。其他出席的澳洲藝人還有人氣女歌手DeltaGoodrem及老牌女星奧莉花紐頓莊（OliviaNewtonJohn）等，Delta更以性感低胸打扮赴會，豔壓全場。</spanclass></p></body></html>
