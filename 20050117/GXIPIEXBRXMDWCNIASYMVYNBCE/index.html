<html><header><meta charset="utf-8"><title>各式雕刻工藝</title></header><body><h1>各式雕刻工藝</h1><p>日本產品出名手工精緻，傳統手工藝品馳名世界。被譽為「職人」的手工藝師作品，更是收藏家的心愛品。近年，「AsianBoom」影響下，部份年輕一輩的「職人」進軍海外，前往其他國家學習製造當地的工藝品技術，學成後回國開班授徒。&#13;<br> 是屆StyleAsia造就了一個良機給這些年輕工藝師宣傳自家本領，來自世界各國的林林總總雕刻藝術，如冰雕、木雕、金屬雕刻等，都在這裏「擺攤」，藉此招收學生或找尋商機。</p></body></html>
