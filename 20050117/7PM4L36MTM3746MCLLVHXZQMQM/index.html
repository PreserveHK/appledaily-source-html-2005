<html><header><meta charset="utf-8"><title>渡邊謙搞喊小百合</title></header><body><h1>渡邊謙搞喊小百合</h1><p>由現年五十九歲的日本女星吉永小百合和日本男星渡邊謙主演的新片《北之零年》，前日正式在日本上映，飾演吉永小百合丈夫的渡邊謙當日放低荷李活電影《藝伎回憶錄》的拍攝工作，由洛杉磯飛返東京與吉永小百合一起宣傳，吉永小百合一時感觸，在觀眾面前落淚。&#13;<br> <br> <spanclass>Fans冒寒排隊 &#13;<br> 吉永小百合前日現身東京丸之內TOEI戲院宣傳《北之零年》，得悉在場有九百位觀眾正在排隊入場，其中二十人更通宵冒着下雪排頭位，令她感動得一邊落淚一邊說：「今日我的『丈夫』（指渡邊謙）回來了，大家又在寒冬中到來支持，我真的非常開心！」</spanclass></p></body></html>
