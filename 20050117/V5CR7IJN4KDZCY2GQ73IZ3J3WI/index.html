<html><header><meta charset="utf-8"><title>半價吃法國鴨菜</title></header><body><h1>半價吃法國鴨菜</h1><p>鴨子在法國飲食上佔了很重要的地位，像名菜血鴨、橙子鴨、紅酒燜鴨、煎鴨胸及鴨肝……菜式變化之多，絕不遜於其他肉類。最近TowngasAvenue以新鮮入口的法國鴨肝及鴨肉創製出多款菜式，由即日起至3月31日，逢星期日至星期四晚上，更可以半價品嘗這4款鴨菜式，包括肉質軟嫩的扒鴨胸扒、甘香滿溢的鴨肝批等，一次過可吃盡鴨子不同的美味部位。&#13;<br>&#13;<br>記者：招佩珊</p><p>TowngasAvenue（23672710）&#13;<br> 地址：銅鑼灣百德新街59-65號地下</p></body></html>
