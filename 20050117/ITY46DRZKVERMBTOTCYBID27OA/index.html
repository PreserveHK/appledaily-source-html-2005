<html><header><meta charset="utf-8"><title>楊采妮斯里蘭卡探災童</title></header><body><h1>楊采妮斯里蘭卡探災童</h1><p>楊采妮（Charlie）昨日以教育大使身份，到銅鑼灣出席聯合國兒童基金會有份主辦的「星願成真創未來」記者會。<br> &#13;<br> <spanclass>強忍眼淚 &#13;<br> Charlie透露下周三（二十六日）將赴斯里蘭卡探訪當地受海嘯影響的兒童，她說：「今次我會去斯里蘭卡四日，探訪嗰度嘅小朋友，我好想帶出一個訊息畀佢哋，令佢哋知道其實前面條路重有希望，所以我都會盡量忍住唔喊苦喊忽。」&#13;<br> 問Charlie會否擔心當地的衞生，她說：「我一啲都唔驚，況且都有咁多義工去過，我亦都唔怕去完返嚟之後會有陰影。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
