<html><header><meta charset="utf-8"><title>楊思琦唔夠瞓變包包臉</title></header><body><h1>楊思琦唔夠瞓變包包臉</h1><p>楊思琦日前為擔任代言人的「秀身文化」豐胸瘦身產品拍攝新一輯廣告，由老闆娘陳妙瑛親自為她設計形象，拍攝當日，她分別穿上多套小背心、露臍裝及熱褲大騷其34、23、33.5的美好身段。</p><p>以健康為本</p><p>楊思琦表示早前因為工作太多而令她變成包包臉，她說：「早排長時間拍劇做嘢，成日唔夠瞓，搞到成日面腫腫咁，上鏡又唔靚，好在食咗啲排水去腫配方，先可以減咗個包包臉咋。」她又稱時興的「秀身」要骨肉勻稱，凸顯胸脯美態之餘，亦要以健康為本，才可擁有均勻身段，由內而外散發魅力和自信。</p></body></html>
