<html><header><meta charset="utf-8"><title>張燊悅素面拍拖購物</title></header><body><h1>張燊悅素面拍拖購物</h1><p>張燊悅日前與任職空運業的男友拍拖到旺角購買汽車用品，也許是她重獲愛情滋潤的關係，穿上一襲娃娃裝的她更見心廣體胖，身形變得比以往圓潤。</p><p>收穫豐富</p><p>當日下午五時多，素面示人的張燊悅穿上便裝，與同樣打扮隨意的男友出現於旺角山東街，二人先後逛了三間汽車用品店，在每間店內約逗留半個小時。現場所見，二人不時細心研究各類汽車精品，包括香精座及貼紙等，而張燊悅跟男友逛每間店均有斬獲。&#13;<br> 雖然旺角人頭湧湧，然而兩口子似乎意猶未盡，逛畢汽車用品店後，又結伴到附近睇波鞋，共度了一個溫馨下午。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
