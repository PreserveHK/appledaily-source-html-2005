<html><header><meta charset="utf-8"><title>林熙蕾赴康城行頭免費</title></header><body><h1>林熙蕾赴康城行頭免費</h1><p>台灣女星林熙蕾日前抵達康城，準備參加當地的宣傳活動，為隆重其事，她帶了LouisVuitton和Lanvin的禮服赴會。她表示Lavin禮服是向朋友商借，珠寶則是由設計師友人送給她的，故身上行頭沒花自己一毛錢。</p><p>擬巴黎拍照</p><p>老友舒淇亦在康城，問林熙蕾會否約對方外出，她表示應該沒有時間，因為出席晚會後，翌日便即離開。原來林熙蕾已計劃到巴黎拍照，故行程非常緊密。&#13;<br> 至於舒淇日前亦已由香港飛到康城，入閘時拿着一隻HelloKitty公仔，身旁還有三名助手替她拿LV袋。</p></body></html>
