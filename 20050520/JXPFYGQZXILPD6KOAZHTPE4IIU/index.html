<html><header><meta charset="utf-8"><title>李連杰推動全民健身</title></header><body><h1>李連杰推動全民健身</h1><p>李連杰前日在北京人民大會堂出席「弘揚民族武術，推動全民健身中國行」記者會，活動目的在經濟貧困的少數民族地區推行健身計劃。</p><p>行遍中國各地</p><p>當日李連杰代表其擔任形象代言人的尊貴鞋業，捐贈一批功夫鞋予中國武協，他表示該公司日後仍會支持全民健身運動，並會繼續捐贈運動鞋予貧困地區。&#13;<br> 李連杰在記者會上表示希望能為提高中國人的健康素質盡一分力。據知這次「健身中國行」將以北京人民大會堂作起點，之後大隊會途經華北、西北、西南和華南等地區，實行走遍大江南北。</p></body></html>
