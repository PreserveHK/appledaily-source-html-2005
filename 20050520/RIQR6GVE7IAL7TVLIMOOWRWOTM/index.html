<html><header><meta charset="utf-8"><title>籲赴印尼者注意安全</title></header><body><h1>籲赴印尼者注意安全</h1><p>【本報訊】由於有消息指印尼可能發生恐怖襲擊，保安局昨呼籲前往印尼旅遊或公幹的香港居民，應注意人身安全。&#13;<br> 保安局表示，身在外地的港人如需協助，可與當地中國使領館聯絡，或致電本港入境處二十四小時求助熱線，電話：（852）28293010；而有關中國駐海外使領館的電話和地址，可致電香港入境事務處查詢，電話：（852）28246111或（852）28293010。&#13;<br> 澳洲政府前日宣布收到印尼當局通知，首都雅加達可能發生針對外國人的自殺式炸彈襲擊，所以向澳洲國民發出旅遊警告。</p></body></html>
