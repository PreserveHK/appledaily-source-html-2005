<html><header><meta charset="utf-8"><title>松隆子父獲西班牙表揚</title></header><body><h1>松隆子父獲西班牙表揚</h1><p>日本女星松隆子的演員父親松本幸四郎，前日在日本名古屋演出第一千零七十三場舞台劇《LaMancha》時，獲得西班牙自治州卡斯蒂亞州的首相頒發紀念獎牌，當日有份演出的松隆子亦上台恭賀父親，一同分享喜悅。&#13;<br> 現年六十二歲的松本幸四郎，自六九年開始擔演音樂劇《LaMancha》，早前已打破了同一人主演相同日本音樂劇超過一千場的紀錄。由於此劇以西班牙卡斯蒂亞州為背景，因此，該自治州的首相，前日乘往日本之便，頒發紀念獎牌予幸四郎作紀念。</p></body></html>
