<html><header><meta charset="utf-8"><title>Race拍戲守身如玉</title></header><body><h1>Race拍戲守身如玉</h1><p>女子組合2R的Race和黃浩然等，前晚在銅鑼灣宣傳新片《非常青春期》，Race明顯曬黑了，她表示曾到淺水灣一位朋友家的私人沙灘，她說：「個uncle六十幾歲，佢個沙灘好秘密，我家姐都有去，不過佢冇曬。」問Race會不會裸曬，她說：「唔會咁大膽，我連三點式都唔着，着一件頭，我重有玩風帆。」</p><p>拒拍激吻戲</p><p>Race又表示戲中原本有一幕與男對手激吻戲，但遭她拒絕，還在合約中列明不拍接吻戲，Race說：「導演嚇我話如果我唔乖就要拍kiss，我床上戲都唔拍，除非係對劇情好重要，否則攬吓就OK。」</p></body></html>
