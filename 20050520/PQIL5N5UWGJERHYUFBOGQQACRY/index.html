<html><header><meta charset="utf-8"><title>歐洲小姐真空喧賓奪主</title></header><body><h1>歐洲小姐真空喧賓奪主</h1><p>法國電影《ToPaintorMakeLove》昨日以競賽電影身份於康城舉行首映禮，當中以嘉賓身份出席的德國裔○五年歐洲小姐ShahrivarShermine最為矚目，她以真空上陣，成功謀殺了不少菲林，而著名女星艾曼妞庇雅（EmmanuelleBeart）亦頗為搶鏡。</p><p>《黑社會》奪標冷門</p><p>此外，加拿大博彩公司近日為康城金棕櫚得獎電影開出盤口，結果《ToPaintorMakeLove》以一賠十五成為大冷門，而頂頭大熱門是一賠二的開幕片《Lemming》，至於杜琪峰的《黑社會》亦以一賠九列為冷門。</p></body></html>
