<html><header><meta charset="utf-8"><title>尹子維陪洋妞夜遊High</title></header><body><h1>尹子維陪洋妞夜遊High</h1><p>尹子維向來有不少女伴，日前他夜遊中環蘭桂坊時，同行一名惹火洋妞更令他情緒高漲，不時仰天狂笑，頗為誇張。&#13;<br> 當日凌晨二時多，尹子維與一名穿上露肩貼身裝的妙齡洋妞以及一男性友人同於蘭桂坊出現，走在人前的尹子維不時回頭說笑，表現極之興奮，反而洋妞反應不大。&#13;<br> 由於洋妞穿了高跟鞋，下梯級及斜路時顯得十分小心，更要摸着牆壁平衡身體，尹子維見狀雖靠近對方，但始終不敢伸手攙扶。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
