<html><header><meta charset="utf-8"><title>楊恭如割完盲腸開胃</title></header><body><h1>楊恭如割完盲腸開胃</h1><p>楊恭如與張智霖主演的電視劇《美麗新天地》日前在上海一幢古老別墅拍攝外景，劇中二人將飾演情侶，但最後卻因范冰冰的出現而發生了一段錯綜複雜的五角關係。</p><p>以為遭綁架</p><p>在《美》劇拍攝途中楊恭如因盲腸炎而要動手術，但她留院三天後便立刻繼續開工，提到開刀的經過，她說：「由於是生平第一次做手術，自己還是緊張得不得了，麻醉醒來看見很多醫生在身邊，還以為自己被外星人綁架了。」&#13;<br> 今次是張智霖首次與楊恭如合作，談到對拍檔的印象時，張智霖表示她很貪吃，他說：「我覺得她很開朗，和她合作挺開心的，她對上海好吃的地方很熟，一直介紹好吃的地方給我們。」</p></body></html>
