<html><header><meta charset="utf-8"><title>劉美君女人四十一支花</title></header><body><h1>劉美君女人四十一支花</h1><p>劉美君昨日以代言人身份出席在中環國際金融中心舉行的「瑪花纖體In-mum」派對，行年四十的她以小背心示人，狀態大勇。為配合廣告主題，大會安排一班打扮成「哥斯拉」的小朋友到場打氣。</p><p>媽咪代湊女</p><p>移居美國多年的劉美君已經是三個孩子的母親，與現任丈夫所生的女兒只有十五個月大，她昨日又與現場嘉賓分享她懷孕時的照片。劉美君表示會在港逗留至月底，她說：「我𠵱家最掛住個女，我媽咪幫我做替工湊住先，都有傾緊演唱會嘅嘢，不過未成事，亦有同憶蓮呢啲老朋友敍舊。」&#13;<br> 採訪：卓美娟　攝影：陳志嵐</p></body></html>
