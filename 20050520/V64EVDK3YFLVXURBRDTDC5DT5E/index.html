<html><header><meta charset="utf-8"><title>楊天經勇闖姆明谷</title></header><body><h1>楊天經勇闖姆明谷</h1><p>楊天經、谷德昭及李敏等昨日在尖沙嘴文化中心出席「2005國際綜藝合家歡」的宣傳活動，三位將於八月演出其中一項節目《姆明谷之夢想大盜》，楊天經飾演史力奇，谷德昭則飾演大反派夢想大盜。楊天經對於該兒童歌舞劇十分有信心，他說：「李敏小姐會重新去編寫過，我自己就好鍾意呢個卡通。」</p><p>載歌載舞</p><p>楊天經表示目前尚未正式綵排，但對於將要載歌載舞則自信十足，他說：「咁今次好彩都係做番人嘅角色，而且八月先演出都重有好多時間去排練，雖然到時要又唱又跳，但希望可以吸引到多啲家長會帶小朋友嚟睇喇。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
