<html><header><meta charset="utf-8"><title>吳文忻、蕭定一唔夾口供</title></header><body><h1>吳文忻、蕭定一唔夾口供</h1><p>吳文忻日前被雜誌指她撬李彩華牆腳，與蕭定一過電，前晚吳文忻與蕭定一結伴到會展欣賞《愛你把幾火》首映，二人雖然一同前來，但分開入場，而且還口供不一。</p><p>「怕俾人話博宣傳」</p><p>吳文忻指自己跟蕭定一只是碰巧撞到，但蕭定一卻謂：「我哋上個禮拜約埋嚟，嗰陣都未有單新聞，我哋行得正企得正，無事不可對人言。」不過當他得悉吳文忻說謊後，就撐她說：「佢怕俾人話博宣傳啫。」&#13;<br> 有記者提到她與蕭定一的緋聞，吳文忻說：「我哋邊有過電？𠵱家就行雷閃電，都黐線，我哋識咗好耐。」問吳文忻與男友婚事延期，可是受這次緋聞影響，她說：「唔會，我男友都識佢。」&#13;<br> 採訪、攝影：馮美茵</p></body></html>
