<html><header><meta charset="utf-8"><title>澎湖賞愛的火花</title></header><body><h1>澎湖賞愛的火花</h1><p>還以為只有日本才會在夏天舉行花火大會，估不到台灣的澎湖也來湊湊熱鬧。自兩年前舉辦澎湖水上花火節獲得空前成功，今年將連續第三年舉行，並以「愛的火花在澎湖」為主題！由現在至6月18日每隔兩天發放兩場的煙火Show（5月29日及6月18日則改為以一場過連續發放）！&#13;<br>&#13;<br>記者：陳珮娟</p><p>地點：澎湖縣馬公市觀音亭休閒園區&#13;<br> 時間：晚上8時及9時（每日兩場，每次10分鐘）&#13;<br> 晚上9時（每日一場，時間為20分鐘）&#13;<br> 查詢網頁：www.phhg.gov.tw/signup/flower/index.htm</p></body></html>
