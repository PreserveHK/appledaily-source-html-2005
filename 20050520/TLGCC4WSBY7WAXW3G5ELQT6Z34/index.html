<html><header><meta charset="utf-8"><title>食豆腐防乳癌</title></header><body><h1>食豆腐防乳癌</h1><p>豆腐的原料是大豆，含36%蛋白質，能抑制血管內的膽固醇。《本草綱目》指豆腐能寬中益氣和脾胃、消脹滿、清熱散血等。據研究顯示，婦女定期食用黃豆中的蛋白質，再經常攝取植物荷爾蒙，可降低患乳癌機會達50%或60%。因許多乳癌的發生，多半因乳房組織當中的雌激素所造成，而黃豆當中的異黃酮可鎖住乳房中的雌激素，乳癌發生的機率便會大大降低。&#13;<br>&#13;<br>香港電台電視部製作「天下一碗」第六集將於明晚（21/5）7:30pm，亞視本港台播映。港台網上廣播站（http://tv.rthk.org.hk）視像直播及重溫。</p></body></html>
