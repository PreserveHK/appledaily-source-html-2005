<html><header><meta charset="utf-8"><title>玩具手槍打劫事敗</title></header><body><h1>玩具手槍打劫事敗</h1><p>【本報訊】姓劉五十五歲婦人，昨晨六時半上班途經大埔達運道公園時，遭兩名男子截劫，其中一人從後箍頸用手槍指頭威嚇打劫，女事主反抗呼叫，遭對方用槍柄扑穿頭流血，但因而暴露出是一支玩具槍，彈匣甩脫丟下，賊人落荒逃跑。女事主得保不失負傷報警，她前額流血、右小腿擦傷，送院敷治後無礙。大批警員荷槍實彈到場搜索（圖），撿獲被丟爛成三、四份的手槍，並證實是一支玩具槍。&#13;<br> 黃江奇攝</p></body></html>
