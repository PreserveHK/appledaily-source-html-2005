<html><header><meta charset="utf-8"><title>Yumiko為肚皮舞操廿二吋腰</title></header><body><h1>Yumiko為肚皮舞操廿二吋腰</h1><p>鄭希怡（Yumiko）昨日在九龍城一排舞室內為新歌《阿拉伯巿場》排舞，她披上度身訂做的阿拉伯長裙，配襯了民族首飾，擺出柔軟舞姿，十足十阿拉伯女郎一樣，只是上身僅穿T恤，頗為失色。</p><p>狂扭呼拉圈</p><p>Yumiko排舞時輕露纖腰，身形較以前更瘦削，Yumiko說：「因為呢首歌要跳扭腰蛇舞同肚皮舞，所以我成日喺屋企扭呼拉圈，搞到好似成日俾人打一身咁，但希望條腰可以再瘦啲，目標係廿二吋小蠻腰。」稍後Yumiko會為新歌拍MV，到時服飾會展現出性感一面，她現在還考慮加上假紋身及穿假臍環增添美感。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
