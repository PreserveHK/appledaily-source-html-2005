<html><header><meta charset="utf-8"><title>免費校車搶跨區學生</title></header><body><h1>免費校車搶跨區學生</h1><p>【本報訊】位於將軍澳的職業訓練局邱子文高中學校，為吸引屯門、元朗及天水圍區的學生報讀，該校將於今年九月新學年開始增設免費校車接送服務，名額四十個，學生可乘坐專車往返上述三個地區及校園，單程約需時四十五分鐘。&#13;<br> 邱子文高中學校於去年創立，提供嶄新雙軌升學途徑，學生可自由選擇參加中學會考，或循校內評核繼續升讀職訓局轄下的專科教育學院。該校昨公布，新學年提供的職業導向課程由現時兩項增至九項，新增的課程包括電腦網絡、多媒體遊戲設計、漫畫角色設計及錄像製作等。</p></body></html>
