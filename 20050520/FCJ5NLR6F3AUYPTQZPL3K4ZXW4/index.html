<html><header><meta charset="utf-8"><title>Mazda5　月底前或加價&#13;<br></title></header><body><h1>Mazda5　月底前或加價&#13;<br></h1><p>前日同萬事得代理高層傾電話，知道最近推出嘅Mazda5MPV車已經賣咗超過80部，聽講當第一批新車喺街上面行走時，車價亦已經調升，換句話說，五月底前Mazda5新車價將會突破20萬大關（舊車價$199,990），有興趣嘅MPVFans要留意咯！&#13;<br>記者：朱維達&#13;<br>&#13;<br>查詢：28931112（萬事得汽車）</p></body></html>
