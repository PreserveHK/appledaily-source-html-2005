<html><header><meta charset="utf-8"><title>港泰首建流感藥物銀行</title></header><body><h1>港泰首建流感藥物銀行</h1><p>泰國公共健康部部長蘇柴表示，為避免禽流感危機擴大，泰國政府與香港將合作成立全球第一座治療流感的藥物銀行及開發有效疫苗，協助區域對抗禽流感與一般流感的侵襲。&#13;<br> 正在瑞士日內瓦參加世界衞生會議的蘇柴又稱，泰港雙方將透過三個方面進行合作，首先是建立治療流感的藥物銀行；其次是增加雙方交流，最後是強化研究基礎，聯手開發最有效的疫苗。他並希望能夠增加國際社會的參與，美國對於參與籌設藥物銀行及開發疫苗都甚感興趣。</p></body></html>
