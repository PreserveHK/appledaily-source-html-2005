<html><header><meta charset="utf-8"><title>吳卓羲Race鬧出愛火</title></header><body><h1>吳卓羲Race鬧出愛火</h1><p>首次接拍電影的吳卓羲日前與2R成員Race在旺角拍攝電影《擁抱每一刻火花》，一身行政人員打扮的Race和吳卓羲飾演保險從業員，二人在街頭為爭生意而吵架，吸引過百途人圍觀。</p><p>腳部紅腫</p><p>Race和吳卓羲大熱天時拍外景，弄致滿頭大汗，二人在片中由冤家發展成情侶，還會有擁抱鏡頭，Race說：「感覺上香港嘅天氣好似熱過新加坡，着住套裝同高踭鞋拍咗十幾個鐘外景，又唔慣長時間着高踭鞋，對腳都腫晒，體會到啲行街sales都好慘㗎。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
