<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>火小魔來自恐怖的魔界，&#13;<br>可是魔界在哪裏他也不知道。&#13;<br>他可以摘下他的頭對天發誓，說他沒說謊。&#13;<br>他可以噴出熊熊火燄自焚，&#13;<br>挖出血淋淋的雙眼送給你，&#13;<br>證明自己的真誠。&#13;<br>可是誰在乎魔鬼是不是說謊？&#13;<br>誰又真正關心真誠與真相呢？&#13;<br>大家都只喜歡八卦、九卦和十卦……</p></body></html>
