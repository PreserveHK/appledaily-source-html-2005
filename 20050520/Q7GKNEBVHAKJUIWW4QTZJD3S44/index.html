<html><header><meta charset="utf-8"><title>老牌男星法蘭哥辛病逝</title></header><body><h1>老牌男星法蘭哥辛病逝</h1><p>近年一直受病魔煎熬的荷李活老牌男星法蘭哥辛（FrankGorshin），周二在加州一醫院內病逝，終年七十二歲，其結婚四十八年的妻子姬絲汀娜（Christina）在他臨終時一直陪伴在旁，她在聲明中表示：「他很勇敢地與肺癌、肺氣腫及肺炎等疾病對抗。」</p><p>曾參演《12猴子》</p><p>法蘭曾演出接近九十部電視及電影作品，其中最讓人難忘的演出，莫過於在六十年代《蝙蝠俠》電視版中扮演謎語人一角，他更憑此獲提名艾美獎最佳喜劇男配角，近年他也參演過畢彼特（BradPitt）主演的《12猴子》。</p></body></html>
