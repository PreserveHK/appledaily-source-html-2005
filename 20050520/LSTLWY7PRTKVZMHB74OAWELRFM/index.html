<html><header><meta charset="utf-8"><title>原子鏸證鄧健泓結新歡</title></header><body><h1>原子鏸證鄧健泓結新歡</h1><p>原子鏸、鄭佩佩、陳宇森和黃宇詩昨晚演出舞台劇《香江花月夜》，昨天他們積極綵排。當大合照時，鄭佩佩手挽陳宇森，她笑說自己兩個女兒（原子鏸和黃宇詩）出嫁，嫁給陳宇森。</p><p>「佢唔花心」</p><p>對於有傳鄧健泓（Patrick）另結新歡李詩韻，原子鏸說：「我冇睇報紙唔知，我都有同Patrick聯絡，佢都有講識咗新朋友，但邊個我唔講喇。其實只要佢開心，同邊個拍拖我都會戥佢高興。」不過他們分手後不久便傳出男方再拍拖的消息，原子鏸說：「我冇乜所謂，佢其實唔花心，做男朋友係好好。」&#13;<br> 採訪、攝影：王連連</p></body></html>
