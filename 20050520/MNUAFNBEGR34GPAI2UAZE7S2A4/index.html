<html><header><meta charset="utf-8"><title>上海世博耗資260億</title></header><body><h1>上海世博耗資260億</h1><p>有「經濟、科技、文化領域奧林匹克盛會」之稱的世博會，首屆在一八五一年於英國倫敦舉辦，每五年舉辦一次。今年的日本愛知世博會於三月二十五日開幕，預定在九月二十五日閉幕。&#13;<br> 在○二年底舉行的國際展覽局成員國代表大會上，上海在經過四輪投票後，擊敗了南韓、俄羅斯、墨西哥和波蘭的四個城巿，成為二○一○年世博會的主辦城巿。上海世博會定於五月一日至十月三十一日舉行，展期一百八十四天，投資額約二百六十億港元。上海世博的主題為「城市，讓生活更美好」，預計有二百個國家和國際組織參展，參觀者將超過七千萬人次。</p></body></html>
