<html><header><meta charset="utf-8"><title>施念慈揀男友先睇缺點</title></header><body><h1>施念慈揀男友先睇缺點</h1><p>施念慈前晚到君悅酒店出席由劉坤銘取得代理的泰國尊榮會籍舉辦的活動。&#13;<br> 問到與日籍男模的感情生活，施念慈說：「我經過（婚姻）失敗後學精咗，𠵱家會先摸索對方嘅缺點先，再慢慢接受佢。」問她會否看好前夫陳鴻業與鄭詩韻的戀情，她說：「我冇資格評論，不過情到濃時百花豔，熱戀最容易被蒙蔽㗎啦。」</p><p>羅霖準備造人</p><p>劉坤銘太太羅霖則表示會給自己一年時間調理身體，以迎接第三胎，現年四十歲的她說：「我呢個年紀係高齡產婦，呢胎得唔得都係最後一胎㗎啦。」&#13;<br> 採訪、攝影:林妙萍</p></body></html>
