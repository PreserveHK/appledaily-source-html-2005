<html><header><meta charset="utf-8"><title>籲停服有副作用哮喘藥</title></header><body><h1>籲停服有副作用哮喘藥</h1><p>衞生署呼籲市民，切勿購買及服食內地出產一種名為「康喘丸」（圖）的治療哮喘中成藥，指這種中成藥含有五種西藥成份，包括可待因、嗎啡及克侖特羅等，全屬醫生處方藥物，並可能引起副作用，服食後可能引致便秘、昏睡、作嘔、嘔吐及頭痛等。&#13;<br> 衞生署表示，一名五十七歲女子三月份到廣華醫院求醫，自稱曾服用康喘丸，經檢驗證實藥丸含有五種西藥成份。署方沒有此中成藥入口香港作出售用途的紀錄，已知會內地有關當局此個案。</p></body></html>
