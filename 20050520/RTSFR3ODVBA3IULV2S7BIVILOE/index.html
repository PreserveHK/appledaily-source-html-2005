<html><header><meta charset="utf-8"><title>爬梯跌傷女經理索償</title></header><body><h1>爬梯跌傷女經理索償</h1><p>【本報訊】百佳超市外判熟食檔一名女經理，於○二年二月七日，爬上梯子工作時，因梯子不穩從頂部墜下，下半身撞向手推車，弄傷尾龍骨，導致不能長期站立或坐着，家務重擔要交予子女處理，傷勢更影響性生活，其丈夫因在內地搞婚外情致離婚，她向前僱主追討逾一百七十萬元賠償，案件昨日開審。原訴人劉嘉芳（五十一歲）○一年八月開始受僱於被告人佳城有限公司。&#13;<br> 案件編號：HCPI436/04</p></body></html>
