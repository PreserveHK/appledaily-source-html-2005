<html><header><meta charset="utf-8"><title>GLAY主音組萬人大合唱</title></header><body><h1>GLAY主音組萬人大合唱</h1><p>日本搖滾樂隊GLAY主音TERU，為慶祝自己主持的電台節目十周年，正邀請一萬位fans在下月十八日與他在面向海的千葉BoardPark舉行戶外錄音。&#13;<br> TERU下月將舉行日本廣播界史無前例的一萬人公開錄音，當日他會在千葉BoardPark特別設置舞台，並以個人身份，召集多位樂界好友，組成限期一天的樂隊，與現場一萬位fans合唱。預計當日傍晚時分，一萬人在夕陽映照下一同唱歌，場面會是非常感人浪漫。</p></body></html>
