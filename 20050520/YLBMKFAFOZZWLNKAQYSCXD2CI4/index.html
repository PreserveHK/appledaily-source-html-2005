<html><header><meta charset="utf-8"><title>江芷妮戒夜蒲保靚樣</title></header><body><h1>江芷妮戒夜蒲保靚樣</h1><p>江芷妮日前到銅鑼灣一美容中心試新款纖體儀器，並獲美容中心贊助美容及纖體療程，令她每月慳回四位數字的美容費，不過她每日仍會花上超過三小時喼弗扮靚。&#13;<br> 江芷妮說：「年紀愈大，要靚就要勤力，所以我𠵱家已經戒咗蒲夜店，反而成日蒲美容院。」&#13;<br> 近日她專注在《都市閒情》中擔任主持工作，從中接觸不少美容師和醫師，令她對美容保健愈來愈感興趣，所以計劃推出美容書，她說：「自己都好想做才女，而且我一直都有寫嘢嘅習慣，雖然自己未夠叻出書，但都有搜集緊資料，如果有機會都好想試吓出書。」&#13;<br> 採訪、攝影：駱華齡&#13;<br> 場地提供：康和堂醫藥．纖體美容中心</p></body></html>
