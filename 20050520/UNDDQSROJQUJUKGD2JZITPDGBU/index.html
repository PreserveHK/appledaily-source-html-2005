<html><header><meta charset="utf-8"><title>大肚Heidi著四吋高踭鞋</title></header><body><h1>大肚Heidi著四吋高踭鞋</h1><p>德國名模HeidiKlum，剛於上周二與英國黑人男歌手Seal於墨西哥結婚。&#13;<br> 現正懷有身孕的Heidi，前日於德國漢堡出席一女士剃毛器的發布會，婚後首度露面的她容光煥發，顯得十分風騷。&#13;<br> 現正懷有丈夫Seal骨肉的Heidi，前日以一身黑色tubedress現身漢堡的發布會。腳踏四吋高跟鞋的Heidi，還不時揭起裙子，讓記者看她滑不溜手的一雙腿，可是Heidi一時忘形，在揭起裙子時險些走光。</p></body></html>
