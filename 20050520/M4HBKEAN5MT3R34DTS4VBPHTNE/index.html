<html><header><meta charset="utf-8"><title>星河明居地鐵上蓋高層鬧市景</title></header><body><h1>星河明居地鐵上蓋高層鬧市景</h1><p>中半鑽石山星河明居，毗鄰地鐵鑽石山站，基座自設大型購物商場，配套齊全而且就腳，是以多年來樓價均有支持力。尤其各座向南，中高層視野跨越新蒲崗工廈，遠賞維港兩岸鬧市的單位最受追捧。&#13;<br> 雖然前臨大幅地皮，日後將會建屋發展，但規劃落實至執行，也是多年後的事。</p><p>若屬高層，景觀變數可能較小，正如這伙，廳房皆享遠景，其中由兩房打通的主人房，向西南，景觀更加開揚。&#13;<br> 置裝費約18萬元，家電款式清雅，合年輕人口味。&#13;<br> 記者/攝影：伍志輝&#13;<br> </p></body></html>
