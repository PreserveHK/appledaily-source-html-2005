<html><header><meta charset="utf-8"><title>《星戰》開鑼「武士」比試</title></header><body><h1>《星戰》開鑼「武士」比試</h1><p>【本報訊】《星戰前傳III黑帝君臨》昨日全球同步公映，為讓本港《星戰》迷能聚首一堂，比試戲中主要武器「激光劍」的威力，發行《星戰》擺設及吊飾的利登國際有限公司，昨晚邀請近四百名《星戰》迷到銅鑼灣紐約戲院欣賞《星戰》一片，以及讓他們在戲院大堂比試劍術。&#13;<br> 該公司又安排了手持激光劍的女模特兒與戲迷拍照（圖），而部份戲迷更頭戴戲中主角「黑武士」頭盔，手持「私伙」激光劍到場看戲，令氣氛非常熱鬧。&#13;<br> 王子俊攝</p></body></html>
