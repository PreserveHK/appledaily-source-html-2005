<html><header><meta charset="utf-8"><title>法國麥當娜Rock爆伊館</title></header><body><h1>法國麥當娜Rock爆伊館</h1><p>有「法國麥當娜」之稱的法國歌后派翠茜亞凱絲（PatriciaKaas），前晚在伊利沙伯體育館舉行第一百二十一場「SexeFort」世界巡迴演唱會，吸引了不少外籍人士入場，入座率接近九成。</p><p>唐裝衫會眾</p><p>派翠茜亞前晚穿了毛毛大褸出場，並用法文向現場fans問好，不少觀眾亦以法文回應。狀態大勇的她，以震撼的歌聲rock爆伊館，觀眾亦隨她大合唱，或狂踏地板，氣氛熱烈。派翠茜亞唱到興起時，除下大褸，露出了灰色繡花唐裝衫，後來連唐裝衫也脫掉，以招牌露膊性感打扮繼續演唱，發放狂野與性感力量。&#13;<br> 採訪：張一明&#13;<br> 攝影：陳慧安</p></body></html>
