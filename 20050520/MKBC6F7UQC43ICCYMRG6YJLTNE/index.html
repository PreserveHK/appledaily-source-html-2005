<html><header><meta charset="utf-8"><title>積犯監獄販毒囚2年</title></header><body><h1>積犯監獄販毒囚2年</h1><p>【本報訊】因行劫罪在赤柱監獄服刑九年三個月的積犯，串謀一名二級懲教助理，偷運近千粒「藍精靈」毒品進監獄圖利，他昨在區域法院承認販運及串謀販運毒品兩項罪，被判入獄兩年。&#13;<br> 三十四歲被告陳宜立，曾有九次案底，他承認○三年十一月至十二月，與二級懲教助理麥永華串謀販毒，並在去年一月，非法販運13.54克「藍精靈」。麥永華早前被控串謀販毒及串謀使公職人員接受利益三項罪，被判囚四年。&#13;<br> 案件編號：DCCC807/04</p></body></html>
