<html><header><meta charset="utf-8"><title>青山醫院三病人染流感</title></header><body><h1>青山醫院三病人染流感</h1><p>青山醫院發言人昨日表示，該院一個病房有三名年齡介乎十六至三十八歲的女病人，在前日出現發燒及感冒症狀。院方為病人進行流感測試，三名病人的甲型流感病毒測試結果呈陽性反應，並已轉送屯門醫院繼續接受隔離治療，現時情況穩定。&#13;<br> 該病房現時暫停接收新症。院方會密切監察該病房內其他病人的情況，並已加強感染控制措施，以及已進行全面清洗及消毒。院方已把有關個案呈報醫院管理局及衞生防護中心以作出跟進。</p></body></html>
