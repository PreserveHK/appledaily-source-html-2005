<html><header><meta charset="utf-8"><title>金泰喜瑞士學廚</title></header><body><h1>金泰喜瑞士學廚</h1><p>在韓劇《天國的階梯》中扮演奸角友莉的韓國女星金泰喜，與演員胞弟金李莞由於最近獲邀擔任瑞士的韓流宣傳大使，本月初到了瑞士訪問。其間兩姊弟獲安排到當地著名的酒店從業員訓練學校GlionHotelSchool體驗生活，更獲頒特別證書。&#13;<br> 金泰喜和胞弟金李莞，本月初在GlionHotelSchool逗留了一天，並換上廚師服裝，在學校的家政室學習烹飪，離開前更獲得副校長頒發特別證書，令二人十分興奮。據悉早在一九六七年，已有韓國人到該學校留學。</p></body></html>
