<html><header><meta charset="utf-8"><title>林嘉欣雲南助貧農</title></header><body><h1>林嘉欣雲南助貧農</h1><p>樂施大使林嘉欣早前遠赴雲南省鶴慶縣探訪貧窮農村，無綫今晚將播出《樂施會踏出中國扶貧路》，播映當地的貧民生活及林嘉欣的探訪經過。&#13;<br> 節目中講述一名居於鶴慶縣松坪村的老伯伯，因為村內沒有汽車道路，所以老伯要親自揹着幾十斤的梨子到市集出售，可是老伯到達後，大部份梨子都因存放過久而變壞，令他十分無奈。&#13;<br> 嘉欣表示樂施會協助當地村民興建車路後，村民便可以省回很多運輸時間，使生活得到改善，不用再捱餓，同時村民也從中學懂修築道路，提升了互助能力。</p></body></html>
