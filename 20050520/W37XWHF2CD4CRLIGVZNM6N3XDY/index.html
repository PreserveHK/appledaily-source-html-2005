<html><header><meta charset="utf-8"><title>青年姦智障少女罪脫</title></header><body><h1>青年姦智障少女罪脫</h1><p>【本報訊】一名開補習社的二十三歲青年，結識一名十五歲輕度智障少女後數星期，帶她到屋邨梯間性交，七名陪審員昨在高等法院退庭商議近九小時後，一致裁定被告一項強姦罪名不成立，但一項與精神上無行為能力人士性交的交替性控罪成立，被告還柙至今午進行求情判刑。二十三歲被告鄭智浩被控於去年五月九日，在華貴邨通往華富邨的五樓平台梯間，強姦一名十五歲少女。&#13;<br> 案件編號：HCCC303/04</p></body></html>
