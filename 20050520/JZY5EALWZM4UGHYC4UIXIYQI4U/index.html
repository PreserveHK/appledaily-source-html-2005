<html><header><meta charset="utf-8"><title>成奎安抗癌中氣十足</title></header><body><h1>成奎安抗癌中氣十足</h1><p>成奎安前晚到港台接受《你真超人》節目訪問，大談他去年九月發現患上鼻咽癌及康復經過，他表示為期六星期的化療及三十七次的電療令他十分難捱。成奎安直言想過放棄，他說：「我接受咗電療第五個禮拜時諗過放棄，因為藥物嘅反應，成個人坐又唔係，瞓又唔係，總之見到每樣嘢都唔順，好辛苦。」</p><p>損聽覺嗅覺</p><p>成奎安在訪問時雖然中氣十足，似乎已經完全康復，但其實後遺症不少，他說：「我右耳失聰，𠵱家只聽到一成，眼同口都冇分泌，所以我瞓得唔好，瞓三個鐘就會醒，𠵱家亦都冇嗅覺，食乜都一種味，牙會好軟，𠵱家盡量唔食硬嘢。」</p></body></html>
