<html><header><meta charset="utf-8"><title>父猝死女認屍痛哭</title></header><body><h1>父猝死女認屍痛哭</h1><p>【本報訊】患上感冒的五十二歲男子江冠英，前日懷疑服食中藥後猝死，家人昨日前往殮房認屍，由於死者申領綜援過活，家境貧困並且沒有積蓄，家人無法籌措殮葬費用，彷徨無計。</p><p>服中藥治感冒後喪生</p><p>死者的一對子女及前妻，昨日到殮房認屍後，其十八歲的女兒，難掩喪父之痛攬着母親不停哭泣，據家人表示，江近期失業，每月申領二千四百元綜援金過活。&#13;<br> 據稱，江一向不適都會看中醫及服食中藥，在一個星期前他開始咳嗽，至本周二才往住所附近藥房看相熟中醫，指他患上感冒，並在藥房煎藥給他服食，之後返家休息，及至前日下午，江的舅仔發現他坐在櫈上昏迷，送院證實死亡。</p></body></html>
