<html><header><meta charset="utf-8"><title>包機首航曾停經香港</title></header><body><h1>包機首航曾停經香港</h1><p>二○○三年一月二十六日，台灣華航的客機順利降落在上海浦東機場，接載台商及眷屬返台灣過春節，成為五十四年來首航大陸的台灣客機。這一年，中國民航總局共核准華航、長榮、復興等六家台灣航空公司的春節包機專案，這些飛機往返上海均須在香港或澳門着陸，以示兩岸並非直航。<br> &#13;<br> <spanclass>去年雙向直飛落空 &#13;<br> 去年春節前，台北堅持由海基會進行「雙向直飛」的春節包機談判，試圖由此恢復海基會與大陸海協會中斷了五年的談判，結果被北京拒絕，也令台商再度搭乘包機回鄉過年的願望落空。</spanclass></p></body></html>
