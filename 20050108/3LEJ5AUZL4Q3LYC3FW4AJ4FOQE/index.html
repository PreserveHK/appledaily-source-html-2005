<html><header><meta charset="utf-8"><title>《功夫》義映籌46萬</title></header><body><h1>《功夫》義映籌46萬</h1><p>周星馳自導自演的電影《功夫》，前日在港澳合共二十二間戲院義映，為本報的「亞洲地震及救災基金」籌得四十六萬七百七十三元善款。當中的票房收益佔四十三萬九千七百八十三元，其餘則為觀眾投入捐款箱的善款。<br> &#13;<br> <spanclass>感謝觀眾支持 &#13;<br> 星爺昨日在電話中說：「我好滿意呢個成績，好多謝咁多善心觀眾嘅支持，但我衷心希望大家做善事要繼續落去，我今日雖然去唔到大匯演，但個心都好支持，我亦希望每個演藝人都要盡一分力協助賑災。」&#13;<br> 採訪：比華利</spanclass></p></body></html>
