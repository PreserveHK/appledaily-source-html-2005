<html><header><meta charset="utf-8"><title>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</title></header><body><h1>請幫助亞洲地震及海嘯災民<br>香港人不是旁觀者</h1><p>《蘋果》賑災基金善款達847萬元&#13;<br>《蘋果》賑災基金昨收捐款137萬元</p><p>《蘋果日報》「亞洲地震及海嘯救災基金」展開募捐運動昨日進入第七日，籌得善款共達8,476,387.30元，萬分感謝讀者支持。</p><p><b> 商界支持《蘋果日報》募捐救災運動</b> &#13;<br> 必勝客(PizzaHut)為支持《蘋果日報》「亞洲地震及海嘯救災基金」籌款，在全港50間必勝客分店，設置「蘋果日報慈善基金」捐款箱收集善款，直至本月十五日止，所收善款將全數送交「香港紅十字會」，支援救災工作。&#13;<br> 必勝客查詢電話：24119829</p></body></html>
