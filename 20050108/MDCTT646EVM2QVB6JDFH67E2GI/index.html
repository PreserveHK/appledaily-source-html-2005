<html><header><meta charset="utf-8"><title>小河馬龜媽媽相依為命</title></header><body><h1>小河馬龜媽媽相依為命</h1><p>肯雅一歲小河馬「奧雲」在海嘯中與家人失散，獲救到一個動物保護區後找到新「媽媽」──一百二十歲老陸龜「姆澤」。<br> &#13;<br> <spanclass>吃飯睡覺不分離 &#13;<br> 河馬是群居動物，小河馬四歲前都跟着媽媽。工作人員貝爾說：「我們將『奧雲』放到園裏後，牠就笨拙地擠到陸龜身邊。陸龜一身深灰色，有點像成年河馬。」現在兩隻動物整天一起，吃飯睡覺都形影不離。&#13;<br> 印度南部納格伯蒂訥姆的流浪狗，災後性情也大變，像狼一樣聯群出沒，因飢餓難當而吃死人，更開始發惡襲擊人類，專找婦孺下手。&#13;<br> 路透社/英國《每日電訊報》</spanclass></p></body></html>
