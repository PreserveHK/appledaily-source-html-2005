<html><header><meta charset="utf-8"><title>基仔當選紅人為港爭光</title></header><body><h1>基仔當選紅人為港爭光</h1><p>古巨基日前特地到北京出席《搜狐2004年度十大新聞評選頒獎禮》，基仔是唯一香港藝人入選「十大娛樂紅人」，其餘有份入圍的包括李冰冰、范冰冰、章子怡等，而房祖名則憑《最動聽》入選「傳唱金曲獎」。基仔當日說：「好開心，今年都算豐收，我一直都有keep住到內地演出，《情深深雨濛濛》重係○四年內地重播率最高嘅電視劇㖭！我出年會更加努力，會出張國語碟先。」<br> &#13;<br> <spanclass>大情大性 &#13;<br> 此外，基仔日前到商台接受訪問，當重溫叱咤頒獎禮的片段時因感觸而眼濕濕，事後基仔稱自己是一個大情大性的人，比較容易感觸。</spanclass></p></body></html>
