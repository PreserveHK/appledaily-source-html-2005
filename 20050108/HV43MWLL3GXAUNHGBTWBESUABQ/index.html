<html><header><meta charset="utf-8"><title>張曼玉影展蘇黎世開幕</title></header><body><h1>張曼玉影展蘇黎世開幕</h1><p>張曼玉在歐洲極受歡迎，新聞局駐慕尼黑新聞處和蘇黎世Xenix電影院由昨日起至下月二日，合辦張曼玉電影展，其間會播出十三部由她主演的電影，包括《花樣年華》、《旺角卡門》、《青蛇》、《阮玲玉》、《客途秋恨》、《阿飛正傳》、《錯過又如何》、《英雄》及《2046》等等。<br> &#13;<br> <spanclass>首次以演員為主題 &#13;<br> 導演王家衞年前憑《花樣年華》風靡歐洲，令張曼玉亦受當地人所歡迎，碰巧王家衞的《2046》本月於歐洲上畫，故當地藝術電影院Xenix打鐵趁熱，播放張曼玉的電影，而這次更屬蘇黎世首度以電影演員為主題而舉辦的電影展。</spanclass></p></body></html>
