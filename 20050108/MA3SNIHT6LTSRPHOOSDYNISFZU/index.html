<html><header><meta charset="utf-8"><title>基因CCL3L1可抗愛滋病</title></header><body><h1>基因CCL3L1可抗愛滋病</h1><p>美國科學家在最新一期《科學》雜誌公布最新研究成果，指人體中有種基因，可生產蛋白阻止愛滋病毒進入細胞內，若體內有多套這種基因，感染愛滋病毒的機會較低。這項發現有助科學家最終找出治療愛滋病的最佳方法。<br> &#13;<br> <spanclass>阻病毒入侵細胞 &#13;<br> 報道指，美國德薩斯大學研究員向四千三百名不同人種的人士抽取血液樣本進行分析，發現CCL3L1基因專責生產一種免疫系統訊號蛋白質，阻止愛滋病毒進入細胞。&#13;<br> 不同人種有不同CCL3L1數目，非洲人平均有四套，拉丁美洲人有三套，歐洲人有兩套；擁有愈少CCL3L1基因的人，感染愛滋病毒的機會愈高。&#13;<br> 美聯社/路透社</spanclass></p></body></html>
