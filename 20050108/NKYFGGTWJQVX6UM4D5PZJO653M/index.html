<html><header><meta charset="utf-8"><title>首飾商醉駕撞死人候判</title></header><body><h1>首飾商醉駕撞死人候判</h1><p>【本報訊】一名首飾商人於去年三號風球懸下，酒後駕車失控打「白鴿轉」，車輛鏟上行人路，撞斷交通指示牌，兩名途人被路牌擊中，釀成一死一傷，案件昨在九龍城裁判法院開審，裁定危險駕駛致他人死亡罪脫，不小心駕駛罪成，被告早前已承認酒後駕駛，裁判官將案押後至本月二十一日判刑。&#13;<br> 被告盧永康，二十八歲，經營首飾生意，控罪指他於去年七月十六日在尖沙嘴柯士甸道近漆咸道南，危險駕駛一輛私家車引致五十七歲男子郭慶祥死亡，另被告早前承認酒後駕駛。&#13;<br> 案件編號：KCCC13839/2004</p></body></html>
