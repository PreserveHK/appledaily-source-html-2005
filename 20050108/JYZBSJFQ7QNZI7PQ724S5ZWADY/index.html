<html><header><meta charset="utf-8"><title>垃圾蟲拒捕一敵四</title></header><body><h1>垃圾蟲拒捕一敵四</h1><p>【本報訊】一名罔顧公德的男子，昨晨在長沙灣隨地丟棄煙包，被食環署人員票控時逃跑，雙方追逐糾纏，警員接報趕至同樣遇反抗，最後「垃圾蟲」被制服拘捕，四名警員及食環署人員報稱受傷送院。被捕男子姓曾（四十六歲），涉嫌襲警及毆打公職人員。&#13;<br> 事發昨晨九時許，姓許及姓黃（四十一歲及三十七歲）食環署人員在長沙灣道近桂林街巡查期間，發現一名男子隨地丟掉空煙包，於是上前票控，疑人拔足逃跑，雙方激烈糾纏，兩名職員手部受傷報警，兩名警員接報趕至同樣遇反抗擦傷手，最後疑人被制服拘捕。</p></body></html>
