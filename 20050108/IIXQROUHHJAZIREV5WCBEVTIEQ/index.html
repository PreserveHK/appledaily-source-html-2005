<html><header><meta charset="utf-8"><title>有機農產品認證昨啟用</title></header><body><h1>有機農產品認證昨啟用</h1><p>【本報訊】由香港有機資源中心建立的有機農產品認證系統昨日正式啟用，漁農自然護理署署長陳鎮源指出，有機農產品無法單憑產品外觀或藉化學成份作出分析確認，新系統將有助農場推廣有機商標，樹立品牌形象外，亦能增加消費者信心，預料首批申請認證的農場會達二十多個。&#13;<br> 該中心是由香港浸會大學、香港有機農業協會和綠田園基金共同成立，去年底一項調查發現，受訪的五百名市民當中，三成表示曾購買有機食品，但花費較少，主因價格偏高及購買不方便；而約四成則表示對產品的「有機」聲稱存疑，相信貼有認可標誌會可有助辨認。</p></body></html>
