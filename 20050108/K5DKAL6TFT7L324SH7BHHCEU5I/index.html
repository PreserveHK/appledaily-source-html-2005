<html><header><meta charset="utf-8"><title>若槻千夏新年懷大志</title></header><body><h1>若槻千夏新年懷大志</h1><p>日本水着女星若槻千夏，近日為最新一期日本雜誌《BOMB》拍攝寫真，身穿性感三點式的她，配上一對紫紅色的毛毛長靴，性感得來非常可愛。&#13;<br> <br> <spanclass>未考到車牌 &#13;<br> 今年二十歲的若槻表示，上年訂下的三大目標包括與家人去旅行、努力工作以及考取車牌，前二者已達成目標，但未考到車牌的她，今年會繼續努力。至於新一年的大計，若槻說：「我想拍攝二十歲前的最後寫真集！」相信若槻有此目標，fans一定會支持她。</spanclass></p></body></html>
