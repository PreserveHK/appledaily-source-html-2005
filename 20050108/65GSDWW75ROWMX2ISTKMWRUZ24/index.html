<html><header><meta charset="utf-8"><title>視障者盼改善交通設施</title></header><body><h1>視障者盼改善交通設施</h1><p>【本報訊】香港盲人輔導會訪問二百一十五名視障人士，發現八成五人經常獨自外出，主要是參與社交活動、購物、工作及上學，但八成四使用巴士時常遇到障礙，包括難於確定上落車位置；八成一則在使用道路設施時有困難，如沒設交通燈的馬路、無蓋坑渠等；屋宇設施方面，約六成在升降機及出入口等遇障礙；八成則在商場感到不方便。&#13;<br> 交通設施的改善建議方面，七成八認為應在交通工具安裝發聲報站廣播系統，四成建議設顏色對比的引導徑，九成四認為發聲交通燈有助視障人士過馬路；而有發聲裝置及點字牌的升降機則是受訪者最希望設於屋宇的設施。</p></body></html>
