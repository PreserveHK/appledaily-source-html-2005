<html><header><meta charset="utf-8"><title>印度低下層不獲發物資</title></header><body><h1>印度低下層不獲發物資</h1><p>海嘯衝擊了印度東南和南部，但未有打破印度根深柢固的社會階級分化。處於最低層的海嘯災民，在庇護中心不獲分配食物和食水、廁所設施及康復空間。<br> &#13;<br> <spanclass>常受欺凌性虐待 &#13;<br> 印度社會階層分四等，約有逾二百名災民處於最低層，他們貧窮、無權擁有土地，只能做勞力、清潔廁所或收拾動物屍體等低下工作，又經常受上層人士欺凌和性虐待。&#13;<br> 有災民就目睹有最低階層的人在泰米爾納德邦遭趕出庇護中心，吃的都是變壞了的食物。他們被漁民歧視；有某些庇護中心更不給他們救援物資，口口聲聲說他們沒受海嘯影響。	德新社</spanclass></p></body></html>
