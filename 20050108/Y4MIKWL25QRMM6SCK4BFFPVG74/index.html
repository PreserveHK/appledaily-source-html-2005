<html><header><meta charset="utf-8"><title>李龍基澳洲義唱籌款</title></header><body><h1>李龍基澳洲義唱籌款</h1><p>李龍基和馮寶寶前晚在尖沙嘴文化中心演出「鑽寶巨星李龍基友好演唱會」，薛家燕、陳寶珠和李香琴等都有前往捧場。&#13;<br> 陳寶珠專程往捧馮寶寶場，她說：「佢都唔係成日喺香港演出，所以今次咪拉大隊嚟捧場。」<br> &#13;<br> <spanclass>花兩個月籌備 &#13;<br> 李龍基就表示這次花了兩個月時間籌備演出，他說：「我演出完就會去美國、加拿大、澳洲同英國登台，𠵱家係好天搵埋落雨柴，遲啲會去澳洲唱一場，為南亞災民籌款，希望可以籌到十至二十萬澳幣，幫到有需要嘅人。」</spanclass></p></body></html>
