<html><header><meta charset="utf-8"><title>又一城泊全日$98</title></header><body><h1>又一城泊全日$98</h1><p>𠵱家去又一城shopping、食飯、睇戲可以慳一筆，皆因商場由今日開始會推出泊車優惠，逢星期一至五（早上6時至午夜12時）泊車超過三小時，即多送一小時（每小時$18）。如果你覺得慳得少，大可以泊足全日，因為另一個全日任泊優惠（同一時段）亦只是$98，即係話，只要你張架愛驅泊喺又一城超過6個鐘頭已經有着數（原價：$108，優惠價$98），而且又可以用八達通、VISA或萬事達卡付款，下次揸車去又一城吃喝玩樂就唔使成日睇表啦！	記者：朱維達&#13;<br>&#13;<br>查詢電話：28442223</p></body></html>
