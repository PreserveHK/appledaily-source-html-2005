<html><header><meta charset="utf-8"><title>SOHO中國售樓增18%</title></header><body><h1>SOHO中國售樓增18%</h1><p>【本報訊】主力北京房地產的內地發展商SOHO中國董事長兼聯席總裁潘石屹表示，集團去年銷售額達36.5億元（人民幣．下同），較03年增17.7%，涉及樓面215.3萬方呎；為配合本港市場需要，計劃將北京建外SOHO部份單位出租，日後以連租約方式來港銷售。&#13;<br> 他相信北京08年舉辦奧運會前，每年樓價平均升10%算合理。集團今年銷售目標為45億元，日前售出SOHO尚都商舖，成交額1億元，面積44885方呎，每方呎2228元。今年將推售寫字樓，造價年內有望升20%。</p></body></html>
