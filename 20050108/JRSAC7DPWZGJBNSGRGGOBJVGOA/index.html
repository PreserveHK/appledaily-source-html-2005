<html><header><meta charset="utf-8"><title>恭子狂晒900萬行頭</title></header><body><h1>恭子狂晒900萬行頭</h1><p>日本女星深田恭子前日出席新劇《富豪刑警》記者會時，以劇中的富貴造型出現，原來她全身服飾總值高達一億二千萬日圓（約九百萬港元），令人咋舌！&#13;<br> <br> <spanclass>緊張又開心 &#13;<br> 恭子在劇中扮演大富豪的孫女，加入刑警行列查案，為了增強說服力，電視台出盡法寶為恭子裝身，單是她在記者會上所戴的頸鏈，已值八千九百二十五萬日圓（約六百六十五萬港元），恭子說：「我身上有這麼多昂貴的東西，真的令我覺得又緊張又開心！」</spanclass></p></body></html>
