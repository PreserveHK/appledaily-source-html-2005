<html><header><meta charset="utf-8"><title>老布殊結婚60年</title></header><body><h1>老布殊結婚60年</h1><p>美國前總統老布殊和芭芭拉周四慶祝結婚六十周年紀念，在白宮舉行晚宴，宴請一百三十名賓客，包括家人、英國前首相馬卓安等外國前領袖、任內的國務卿兼老友貝克、現任副總統切尼和候任國務卿賴斯。總統喬治布殊五兄弟妹和大部份孫兒都會出席。&#13;<br> 老布殊和芭芭拉六十年來一直恩愛，老布殊一九九九年公開一批珍藏信件，當中包括他九四年寫給老妻的情信說：「你帶給我的快樂，只有很少人知道……我可能爬過世界的頂峯，但即使這樣，也比不上當芭芭拉的丈夫。」&#13;<br> 美聯社</p></body></html>
