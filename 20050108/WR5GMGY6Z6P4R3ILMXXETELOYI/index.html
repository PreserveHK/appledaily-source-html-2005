<html><header><meta charset="utf-8"><title>莎蓮娜收AV醒晒</title></header><body><h1>莎蓮娜收AV醒晒</h1><p>世界級網球手威廉絲姊妹花今次來港參加「世界網球冠軍挑戰賽2005」外，更馬不停蹄出席宣傳活動，昨日「細威」莎蓮娜往銅鑼灣時代廣場豐澤參觀&#13;<br> AV產品，並獲大會送贈一部價值四萬二千八百元的等離子顯示屏電視機。&#13;<br> <br> <spanclass>樂而忘返 &#13;<br> 莎蓮娜同時看中一部價值三千九百九十元的3G手機及價值八千九百元的攝錄機，「細威」昨日在店內樂而忘返，她說：「我前晚先比賽完，本來好攰嘅，但係一嚟到呢度就醒晒。我好鍾意呢啲高科技產品，喺我家鄉（美國）往往要遲成半年先買到新型號嘅產品，我會將大會送畀我部大電視放喺房度。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
