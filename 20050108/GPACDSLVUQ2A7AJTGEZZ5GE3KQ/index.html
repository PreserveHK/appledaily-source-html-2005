<html><header><meta charset="utf-8"><title>上慈興寺觀飛龍</title></header><body><h1>上慈興寺觀飛龍</h1><p>石壁水塘起步，漫步鳳凰徑第8段，經狗嶺涌緩登靈會山，山徑易走，直達至分水坳大休。午後續走，上慈興寺，近觀氣勢磅礡的飛龍（右圖）留影，下落萬丈布，訪深山豪宅龍仔梧園，園內的湖心亭與九曲橋最值一看，之後沿山徑直往大澳散隊，全程5小時，屬中難度遠足線。&#13;<br>記者：尹珊珊</p><p>機構：樂遊旅行隊&#13;<br> 日期：1月16日&#13;<br> 集合時間及地點：9:00am東涌地鐵站B出口&#13;<br> 費用：免費&#13;<br> 查詢：晚上致電李清鴻90114494或27290949</p></body></html>
