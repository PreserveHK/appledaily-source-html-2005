<html><header><meta charset="utf-8"><title>朗豪坊阿拉麵館可重開</title></header><body><h1>朗豪坊阿拉麵館可重開</h1><p>【本報訊】因發生多宗食物中毒個案而於去年十一月二十八日被飭令封閉的旺角朗豪坊阿拉麵館，昨日獲食物環境衞生署撤銷封閉令。食環署表示，該署人員最近視察該食肆，認為其對公眾健康構成的即時危害已經消除，而食肆方面已進行全面的清潔及消毒，並改善了食物處理程序，因此批准該食肆重新營業。&#13;<br> 朗豪坊阿拉麵館在正式開業不足一個星期，便於十一月底發生首宗食物中毒個案，十二名男女懷疑因進食包括賽螃蟹、菜飯、炸排骨等食物後出現腹瀉、肚痛、發燒及嘔吐，其後中毒個案陸續增加，到十二月初食物中毒人數已增至一百七十九人。</p></body></html>
