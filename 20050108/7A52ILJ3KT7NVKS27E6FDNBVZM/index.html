<html><header><meta charset="utf-8"><title>暖身惹味東南亞風味煲</title></header><body><h1>暖身惹味東南亞風味煲</h1><p>在天涼的日子，南亞推出了充滿東南亞風味的煲仔菜，有多種口味選擇。餐廳購入全隻黑草羊，廚師親自劏下各部位的羊肉，以超大隻木耳、紅棗等煲成羊肉煲，羊肉既腍滑又不羶，食後暖胃之極。喜歡惹味的，青咖喱斑球煲的汁集泰式青咖喱與海南咖喱於一身，濃香的椰味使青咖喱汁更香；另叫一客蒜茸包，塗上濃汁一併吃下，滋味得很。喜歡清新海鮮的話，南亞一品煲就以鮮魷魚、鮑貝、小棠菜等一起煲成一品鍋，有點像小型盆菜，但材料豐富。&#13;<br>記者：李淑芬&#13;<br>攝影：陳陶鈞&#13;<br>&#13;<br>南亞餐廳（24929922）&#13;<br>地址：荃灣青山公路388號中國染廠大廈中染新城106號舖</p></body></html>
