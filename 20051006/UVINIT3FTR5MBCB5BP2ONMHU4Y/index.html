<html><header><meta charset="utf-8"><title>扮馬又扮蜘蛛俠分案審</title></header><body><h1>扮馬又扮蜘蛛俠分案審</h1><p>【本報訊】先後扮「馬匹」闖馬場跑道及扮蜘蛛俠攀爬大廈外牆來表達民主訴求的英漢MattJamesPearce（圖），被警方票控對公眾造成滋擾罪，昨在沙田裁判法院提訊，控方指兩案性質相同，申請將案一併審理，但遭辯方反對，指對被告不公平，裁判官最後決定分兩案在不同法院審訊。&#13;<br> 被告為三十歲英國籍男教師，他否認兩項罪名，涉及本年六月三日在中環攀爬大廈外牆，現押後至十月十七日，交回東區法院排期審訊；另於去年十二月二日闖入沙田馬場跑道，則按原定十月二十一日在沙田法院審理。&#13;<br> 案件編號：STS5073,5074&amp;ESS26710/2005</p></body></html>
