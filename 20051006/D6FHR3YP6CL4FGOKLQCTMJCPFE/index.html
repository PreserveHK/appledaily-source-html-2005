<html><header><meta charset="utf-8"><title>伊夫．肖萬（YvesChauvin）「尷尬而非高興」</title></header><body><h1>伊夫．肖萬（YvesChauvin）「尷尬而非高興」</h1><p>十八年來首名奪得諾貝爾化學獎的法國科學家，為國家爭光，但他對得獎卻感到「尷尬而非高興」。他說：「我本來過着寧靜的生活，看來以後也不可以了。」他在巴黎的住所外已擠滿記者，電話又響個不停。伊夫．肖萬表示多數不會出席頒獎禮。他不知道可得多少獎金，也不在乎，他說第一時間只想起去年逝世的太太。&#13;<br> 七十四歲的伊夫．肖萬，現任法國石油研究所的榮譽主席。對於自己的貢獻，他謙虛地說：「我知道我的發現很重要，但也要另外兩位得獎的科學家，根據我的發現再深入研究，我今天才可得獎。」&#13;<br> 德新社/法新社/美聯社</p></body></html>
