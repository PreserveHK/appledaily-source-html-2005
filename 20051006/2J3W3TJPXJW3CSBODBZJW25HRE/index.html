<html><header><meta charset="utf-8"><title>長建今周推介分拆項目</title></header><body><h1>長建今周推介分拆項目</h1><p>▲澳洲傳媒報道，長江基建（1038）以基金形式分拆澳洲公用事業項目上市的計劃，將於本星期內在當地進行投資者推介。預計基金的資產值達18億澳元（約106億元）。&#13;<br> &#13;<br> ▲宏昌科技（061）公布，以2596.15萬元向關連公司Aryalin出售北京先進數通的全部股權，之後以象徵式代價1元，向Aryalin購入所持ADT（BVI）的45%股權，令ADT（BVI）成為宏昌的全資附屬公司。宏昌指出，出售從事內地銀行軟件開發的先進數通，是由於法無據其毛利不斷縮減，影響宏昌本身的業績，公司亦不擬再投放資源。估計是次出售將錄得虧損1960萬元。</p></body></html>
