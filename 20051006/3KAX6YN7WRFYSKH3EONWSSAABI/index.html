<html><header><meta charset="utf-8"><title>財話短說<br>萊福配股集資678萬</title></header><body><h1>財話短說<br>萊福配股集資678萬</h1><p>▲萊福資本（901）公布，以每股0.1元向獨立第三者王文漢配售6880萬股新股，佔擴大後股本9.08%。配售價較前日收市價0.082元溢價21.95%。集資淨額678萬元用作投資用途。完成後王文漢將成為單一最大股東。&#13;<br> &#13;<br> ▲據路透社引述行業消息人士稱，華潤創業（291）計劃為旗下石油分銷業務引入戰略投資者，集團傾向保留在內地的化工儲存及天然氣分銷業務，目前已與中石油（857）、中石化（386）以及中海油（883）大股東中海油集團進行磋商，華創發言人對上述報道不予置評。</p></body></html>
