<html><header><meta charset="utf-8"><title>由教友自發組成</title></header><body><h1>由教友自發組成</h1><p>臨恩教友服務中心由一班從事不同行業、但屬同一信仰團體的教友成立，目的是透過不同業務推廣宗教教義，亦為其他神職人員及教友提供服務。&#13;<br> 該中心於12年前成立，經營的業務包括售賣文具精品、直銷電器及影音器材、承辦裝修工程、設計及印刷、沖曬相片及運輸等服務。&#13;<br> 臨恩的業務資金主要由中心內各教友籌集得來，陳昇兆明言，臨恩是一班教友以自己的方式推動教義，跟教會沒有關係，因為涉及商業及金錢，故有關業務及運作不會帶到教會內。</p></body></html>
