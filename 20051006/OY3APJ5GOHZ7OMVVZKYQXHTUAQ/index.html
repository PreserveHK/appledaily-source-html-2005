<html><header><meta charset="utf-8"><title>9座以上車公安必查</title></header><body><h1>9座以上車公安必查</h1><p>「十一」黃金周期間，內地頻頻發生嚴重車禍，其中曝光的六宗奪命交通意外，至少造成三十九人死亡、九十六人受傷，當中三名死傷者是香港人（見表）。公安部昨日下達緊急通知，要求各級公安交通管理部門對九座以上的客運車輛要做到逢車必查，嚴禁超載車輛駛出本轄區。&#13;<br> 公安部稱，自二日至四日共接到四十宗車禍報告，合共造成八十九人死亡。其中，一輛嚴重超載的巴士前晚在甘肅隴南失事翻落三十米深的山崖，至少造成四十一人死傷。另一輛超載中巴前日行經廣西百色時，亦失控跌落近百米深溝，造成十一人死亡，二十九人受傷。&#13;<br> 新華社</p></body></html>
