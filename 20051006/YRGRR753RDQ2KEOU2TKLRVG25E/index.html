<html><header><meta charset="utf-8"><title>吳君如嘲選夜總會小姐</title></header><body><h1>吳君如嘲選夜總會小姐</h1><p>吳君如前晚在商台主持《她他她打到嚟》時，批評前晚《亞姐》選舉如澳門夜總會小姐選舉，君如說：「談吐、講嘢同咬字不清，可能有啲大陸落嚟，總括嚟講，我覺得似澳門夜總會小姐選舉。有冇見過有佳麗跳蛇舞？有時落夜總會玩，有好多唔同國家嘅佳麗，台灣、韓國、俄羅斯咁。」</p><p>收視不俗</p><p>對於吳君如的批評，亞視高層葉家寶表示未有聽聞。而亞視昨日舉行記者會，公布前晚亞姐平均收視十點（約六十六萬觀眾），最高則有十六點（約一百零五萬觀眾），成績不俗。不過，影視處昨日接獲七宗有關《亞姐選舉》的投訴，指司儀說話不文、節目有色情成份，以及有侮辱女性之嫌。</p></body></html>
