<html><header><meta charset="utf-8"><title>黃日華歎劉德華遇人不淑</title></header><body><h1>黃日華歎劉德華遇人不淑</h1><p>黃日華、羅敏莊及吳家樂前晚在將軍澳電視廣播城錄影節目《百法百眾》，黃日華表示對法律並不熟悉，不過對新法例亦知一二。其好友劉德華多次涉及官司，黃日華也不禁取笑他說：「咁聰明都成日打官司，佢都係遇人不淑啫！」&#13;<br> 黃日華與劉德華合演的電影《童夢奇緣》票房成績理想，黃日華說：「頭四日都有六百萬，劉德華話呢類戲收過一千萬都已經好成功。」&#13;<br> 此外，黃日華昨日到港台接受訪問，當他得知自己憑《童》片有份報名競逐金馬獎最佳男配角時，他承認大感愕然，並說：「總之入到圍已經好開心，起碼無辜負自己嘅努力。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
