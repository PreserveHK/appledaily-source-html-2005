<html><header><meta charset="utf-8"><title>賣旺角千呎地舖　羅家寶套7000萬</title></header><body><h1>賣旺角千呎地舖　羅家寶套7000萬</h1><p>【本報訊】地產界人士透露，資深投資者羅家寶有關人士，剛以約7000萬元，售出旺角水渠道3至13號地下D及E舖，面積約1103方呎，每方呎逾6.3萬元。該舖屬單邊位，由卓悅化妝以每月32萬元預租，每方呎租金高達290元，回報率約5.5厘。&#13;<br> 資料顯示，羅家寶5月向「舖王」鄧成波，以約9300萬元購入上述及毗鄰舖位，合共約2000方呎，呎價約4.65萬元；尚未售出的細舖由水族館租用，價值不及剛售出的單邊舖高。</p></body></html>
