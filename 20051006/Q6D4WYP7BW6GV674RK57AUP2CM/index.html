<html><header><meta charset="utf-8"><title>九龍　華發工廈截標前成交</title></header><body><h1>九龍　華發工廈截標前成交</h1><p>▲中原方德智表示，葵涌華發工業大廈地廠2號室，17300方呎，原以招標形式出售，截標日期為12月，但截標前以1980萬元成交，呎價1145元。&#13;<br> &#13;<br> ▲中原吳偉強指出，何文田爵士花園1座高層A室，面積1075方呎，連車位以660萬元成交，呎價6140元。</p><p>海逸豪園4年賺106萬</p><p>▲港置陳紹眉說，紅磡海逸豪園（圖）17座高層G室，749方呎，成交價420萬元，呎價5607元。原業主於01年以314.1萬元購入，獲利105.9萬元，升值33.7%。</p></body></html>
