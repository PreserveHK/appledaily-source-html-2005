<html><header><meta charset="utf-8"><title>IVY新歌MV激玩柱女</title></header><body><h1>IVY新歌MV激玩柱女</h1><p>韓國女歌手IVY早前為下月推出的新歌《A-HA》拍攝了性感MV，當日，身穿白色熱褲的IVY在直徑只得一點五米的圓形舞台上，圍着圓柱大跳tabledance，意識大膽誘人。</p><p>拍劇扮清純學生妹</p><p>此外，IVY日前客串演出青春劇《NON-STOP5》，向來形象性感出位的她，反璞歸真，戴上眼鏡扮演清純學生妹。她說：「我在劇中扮演肥妹，感覺好像回到念中學時肥妹時代。拍攝時，我特別穿了很多衣服，很重呢！」</p></body></html>
