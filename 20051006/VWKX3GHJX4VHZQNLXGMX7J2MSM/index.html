<html><header><meta charset="utf-8"><title>十姑娘發聲明還擊賭王</title></header><body><h1>十姑娘發聲明還擊賭王</h1><p>十姑娘何婉琪昨透過兒婦陳復生發聲明，反駁早前賭王何鴻燊嘲她應去青山吹風的言論。&#13;<br> 十姑娘表示十多年前已開始有坐輪椅的習慣，又稱因喜穿旗袍及高踭鞋致行動緩慢，反駁早前賭王何鴻燊指她因身體欠佳而要坐輪椅出入。新聞稿又指賭王「多年來生活於女人堆中，所以變得甚為婆媽」，並指賭王從未正面回應十姑娘對派股息和屬下滿威利基金會成為澳娛股東等要求，反而每次作出人身攻擊和意圖轉移公眾視線。&#13;<br> 採訪：藍文浩</p></body></html>
