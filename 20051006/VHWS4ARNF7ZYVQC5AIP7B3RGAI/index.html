<html><header><meta charset="utf-8"><title>伊拉克武裝組織斬間諜人頭</title></header><body><h1>伊拉克武裝組織斬間諜人頭</h1><p>一個名為「遜尼派信徒軍」（ArmyofAnsaral-Sunna）的伊拉克武裝組織，昨天在網上公開錄映片段，顯示他們將兩名被指為美國當間諜的伊拉克人斬頭。&#13;<br> 「遜尼派信徒軍」是伊拉克最大武裝組織。錄影片段中，兩名伊拉克男子在沒有攝入鏡頭的武裝分子問話之下，承認替美軍收集情報，其中一人說：「所有人不應再替美國人和猶太做事。我忠告大家加入聖戰。」之後，兩人被按在地上斬下頭顱。片段拍攝日期是顯示上月十二日，是伊拉克武裝組織一年來首次再播放的斬頭片段。&#13;<br> 路透社</p></body></html>
