<html><header><meta charset="utf-8"><title>蘭西情報課：中原添猛將郭昶任董事</title></header><body><h1>蘭西情報課：中原添猛將郭昶任董事</h1><p>中原集團增添一員猛將郭昶，負責做培訓。佢九三年做過百利好市場推廣董事，現加盟中原，擔當中央事務聯席董事，主力幫執行董事張奕威，做營業部以外工作，並任中原訓練學院榮譽講師。&#13;<br> 歷任測量師行及地產代理公司董事嘅郭昶，肄業於港大，取得地產行政管理、商場及物業管理專業文憑。佢又身為香港地產學會、英國特許房屋經理學會會員，過往曾任大學講師，九四年起，喺港大專業進修學院任教代理實務。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
