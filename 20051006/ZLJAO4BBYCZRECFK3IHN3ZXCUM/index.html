<html><header><meta charset="utf-8"><title>四季豪園話賣唔賣</title></header><body><h1>四季豪園話賣唔賣</h1><p>今個禮拜，一手樓百花齊放，市況咁熱鬧，不同新盤爭住加入戰團之際，惟獨是元朗四季豪園退下火線，話推又唔推。&#13;<br> 長實高級營業經理袁添鴻解釋，噚日老闆睇完四季豪園喺尖沙嘴港景滙嘅售樓處及示範單位，話唔滿意，要改過啲裝修，成個推售計劃，要延遲個幾禮拜，月中至賣得。&#13;<br> 四季豪園之前話，預留咗四十間洋房，咁預留嘅買家想落實成交，又要等耐啲。&#13;<br> 另一邊廂，代理嘅消息就話，樓盤嘅預留情況仍然如火如荼，咁到底個盤係賣定唔賣呢吓？</p></body></html>
