<html><header><meta charset="utf-8"><title>理查德．施羅克（RichardR.Schrock）「整個人在顫抖」</title></header><body><h1>理查德．施羅克（RichardR.Schrock）「整個人在顫抖」</h1><p>這位六十歲美國麻省理工學院化學教授，對得獎似乎有點受寵若驚，不能相信。「我的心跳跳到二百，整個人也在顫抖，說不出話來，我剛起床正在喝咖啡，我覺得這不可能是真的，但這的確是真的。」他說。&#13;<br> 施羅克形容諾貝爾化學獎這殊榮「很有意義」，笑說會買一瓶以前買不起的美酒慶祝一番。施羅克一九七一年在哈佛大學取得化學博士學位，曾在劍橋大學進修，發表過四百多篇研究。&#13;<br> 美聯社/路透社</p></body></html>
