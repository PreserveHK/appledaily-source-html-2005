<html><header><meta charset="utf-8"><title>吳佩慈酒後女咀女</title></header><body><h1>吳佩慈酒後女咀女</h1><p>台灣女星吳佩慈昨日在柴灣工業城為嘉士伯Chill啤酒拍攝釋放音樂會宣傳廣告。今次吳佩慈將會以蜘蛛女造型為主題，昨日她率先以兩個性感造型現身，大騷四十四吋長腿。</p><p>保護意識強</p><p>吳佩慈表示閒來也會飲酒作樂，她還誇口酒量頗佳，且絕不會酒後亂性，吳佩慈說：「飲酒後我反而更清醒，保護意識好強，但我好朋友范瑋琪飲咗酒就好鍾意同我抱抱，成班女仔朋友會咀來咀去，不過大家識咗好多年，好似屋企人咁，唔會有其他誤會。」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：何國豪</p></body></html>
