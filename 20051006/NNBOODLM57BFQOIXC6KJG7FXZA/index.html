<html><header><meta charset="utf-8"><title>尹飛燕自資200萬開騷</title></header><body><h1>尹飛燕自資200萬開騷</h1><p>今年是粵劇名伶尹飛燕入行四十年，所以她會於十二月舉行一連八場的演唱會，尹飛燕除了會演出首本折子戲外，更會唱時代曲，而她的兒子阮德鏘則會擔任演唱會的製作總監，前夫阮兆輝亦有份參與演出，二人將合演《花木蘭》及《鐵弓奇緣》等著名劇目。</p><p>全城老倌力撐</p><p>尹飛燕表示早於五年前已有此構思，她說：「因為今年係我入行四十年，所以都想有一個大型嘅演唱會紀念活動，雖然今次要自資二百萬，但到時全城嘅老倌都傾盡全力幫忙，令我好感動。𠵱家我每日都抽時間做運動，同埋食中藥調理身體。」&#13;<br> 採訪、攝影：馮美茵&#13;<br> 場地提供：尖沙嘴假日酒店</p></body></html>
