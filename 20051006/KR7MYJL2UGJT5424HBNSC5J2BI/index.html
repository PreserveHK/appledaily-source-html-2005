<html><header><meta charset="utf-8"><title>電影商會謀策反盜版</title></header><body><h1>電影商會謀策反盜版</h1><p>由寰亞、寰宇、邵氏、英皇、星皓、嘉禾、東方、中國星、銀都和美亞十間主流電影公司所組成的香港電影商會，昨日各派代表在中環麗嘉酒店舉行例會，該商會由林建岳擔任主席，理事之一的鄒文懷昨日向記者表示：「呢個公會係主流電影公司組成嘅，對業界係一種突破，個會主要係代表資方嘅商會，𠵱家最急切係討論版權嘅問題。」&#13;<br> 寰亞電影負責人莊澄昨日亦有出席例會，他表示：「我已經代表呢個會入咗香港金像獎嘅董事局，到時投資者對金像獎有乜意見，我會代商會反映，今日開會除討論版權問題，重會談論吓投資環境，希望多同政府溝通，解決網上盜版問題。」</p></body></html>
