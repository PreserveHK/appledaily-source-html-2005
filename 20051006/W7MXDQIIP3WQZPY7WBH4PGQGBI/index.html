<html><header><meta charset="utf-8"><title>男子圖運600萬出境</title></header><body><h1>男子圖運600萬出境</h1><p>浙江陳姓男子在江蘇南京祿口國際機場出境時，隨身攜帶六十五萬歐元現鈔（約六百零三萬港元），超出國家規定可攜帶外幣現鈔限額的一百三十倍，結果十月二日被罰一百萬元人民幣。&#13;<br> 七月十九日，陳先生準備從南京機場出境，在申報是否攜帶超過限額的外幣現鈔一欄中填寫「無」。但隨後被海關人員在其隨身攜帶的行李箱中發現六十五萬歐元。海關最終決定對陳先生予以警告及罰款，不過，官方未透露陳先生攜帶巨額歐元現鈔的來源和用途。&#13;<br> 新華社</p></body></html>
