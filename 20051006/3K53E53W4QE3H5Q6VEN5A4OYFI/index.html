<html><header><meta charset="utf-8"><title>藥蜀葵有效紓緩喉嚨痛</title></header><body><h1>藥蜀葵有效紓緩喉嚨痛</h1><p>英國《每日郵報》報道指出，一種名為藥蜀葵的植物，其汁液可以有效治療咳嗽和喉嚨疼痛。報道又稱，藥蜀葵有效滋潤、放鬆肺部的粘膜，形成一層保護膜，能夠預防受到感染，從而達到減輕喉嚨疼痛的功效。早在百多年前，藥蜀葵已獲證實為治療咳嗽的靈藥，過去多以砂糖混和其汁液讓病人飲用，但隨着科技進步，生產商已開始改為取用藥蜀葵的根、葉部份，將這些物質製成膠囊，更方便病人服用。此外，過去以藥蜀葵的根部製成茶包，飲用後有助改善嘴部皮膚敏感等問題。</p></body></html>
