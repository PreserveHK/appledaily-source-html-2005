<html><header><meta charset="utf-8"><title>周末睇環球地產展</title></header><body><h1>周末睇環球地產展</h1><p>睇見呢張相，唔好以為係邊套電影嘅廣告，實情係今個禮拜六，本港舉行「環球地產展銷會」，一個杜拜項目所包括嘅元素。&#13;<br> 項目名為「阿拉伯之城」，係中東最大私人發展，可以容納逾四萬人居住，住宅下個月動工，有三十四幢。項目會有個全球最大嘅商場，以及與倫敦歷史博物館合作嘅科幻恐龍主題公園。&#13;<br> 屋苑內有運河，提供水上的士，係咪好誇張呢？&#13;<br> 若果想見識吓，喺展館會有成個模型畀你慢慢睇。</p></body></html>
