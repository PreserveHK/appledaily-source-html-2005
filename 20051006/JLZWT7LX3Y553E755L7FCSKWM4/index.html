<html><header><meta charset="utf-8"><title>六合彩宣傳被指誤導</title></header><body><h1>六合彩宣傳被指誤導</h1><p>【本報訊】足球博彩及獎券事務委員會昨對香港賽馬獎券有限公司近日採取的宣傳策略表示關注，該公司近日發表一篇新聞稿，引述一位六合彩得獎人的經驗，委員會認為有關內容似乎是暗示可用某種策略揀選六合彩中獎號碼。新聞稿中又提及用某些方法選擇六合彩號碼可能是成為「千萬富翁」的一個方法，委員會認為有誤導公眾之嫌。&#13;<br> 足球博彩及獎券事務委員會昨召開會議，討論賽馬博彩稅制改革等事宜，有委員關注賽馬獎券有限公司的宣傳手法有不妥之處，要求持牌機構檢討事件及於日後宣傳六合彩時須加倍謹慎。</p></body></html>
