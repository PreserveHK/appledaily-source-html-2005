<html><header><meta charset="utf-8"><title>教院中文學士成績升</title></header><body><h1>教院中文學士成績升</h1><p>【本報訊】香港教育學院昨公布今年各課程的收生平均成績，以教育（語文）學士（主修中文）課程的收生平均成績最好，計算兩科最高成績的高級程度會考科目，以二十分為滿分，平均為九點一分，相等於取得C至D級成績，較去年上升一點五分。&#13;<br> 收生平均成績排第二位的是中學教育學士（體育）課程，同樣以二十分為滿分，收生平均分為八點七分，較去年微跌零點一分，即相等於取得D級成績。收生成績平均分最低為小學教育學士（主修數學）課程，分數只有六點四分，即平均成績介乎D至E級。</p></body></html>
