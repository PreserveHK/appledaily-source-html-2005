<html><header><meta charset="utf-8"><title>奀妹掉低愛兒唱K</title></header><body><h1>奀妹掉低愛兒唱K</h1><p>傅天穎（奀妹）和夫婿陳子強早前榮升父母，一直忙於照顧囝囝陳玄宇，他們日前偷得浮生半日閒，趁着到香港出席好友向均羚（Candy）代理的護膚品宣傳，奀妹夫婦即來港購物和度二人世界。</p><p>遙控湊仔</p><p>奀妹夫婦更相約友人到銅鑼灣唱卡拉OK，輕鬆一下，她說：「自從懷孕以來，我一直滴酒不沾，自己喺台灣都冇去夜街，而且湊BB都冇時停。呢次咁啱Candy請我嚟，我先問准咗老公，點知佢一聽自己都話想嚟埋一份，索性一齊嚟玩兩日。」奀妹表示仍很掛念囝囝，惟有每天打長途電話，「遙控」照顧囝囝。&#13;<br> 採訪、攝影：比華利</p></body></html>
