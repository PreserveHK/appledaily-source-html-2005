<html><header><meta charset="utf-8"><title>迪士尼員工共用戲服致敏感</title></header><body><h1>迪士尼員工共用戲服致敏感</h1><p>【本報訊】職工盟共接到七十七項有關迪士尼員工扮演卡通人物的投訴，在酷熱的天氣下，員工需要與同事共用戲服，至今最少有二十六宗員工投訴公司有關安排影響衞生，甚至有員工曾出現皮膚敏感。職工盟代表昨日與香港迪士尼樂園行政總裁羅彬深會面，反映員工的不滿，該會組織幹事許少英表示，樂園開幕至今，共接到來自六十七名員工的投訴，各人都同時作出數項不同的投訴，例如酒店不肯為員工提供膳食、樂園內的員工不滿人手不足等。&#13;<br> 職工盟引述羅彬深稱，迪士尼答應會按不同情況作出改善。</p></body></html>
