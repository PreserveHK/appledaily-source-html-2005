<html><header><meta charset="utf-8"><title>衛生署推出新戒煙熱線</title></header><body><h1>衛生署推出新戒煙熱線</h1><p>衞生署控煙辦公室昨日推出新戒煙熱線1833183，交由電腦系統處理來電，可以選擇與註冊護士對話。&#13;<br> 控煙辦高級醫生黃宏相信，一旦吸煙（公眾衞生）新修訂的條例實施，巿民對戒煙服務的需求將增加。&#13;<br> 該熱線自○一年九月成立以來，共接聽超過九千個來電。&#13;<br> 此外，美國教授RichardPeto在國際癌病研究機構的會議上推斷，本世紀將有十億人死於與吸煙有關的疾病，例如癌症，在印度及中國大陸等地情況將更為嚴重。</p></body></html>
