<html><header><meta charset="utf-8"><title>港置落重本宣傳君匯港</title></header><body><h1>港置落重本宣傳君匯港</h1><p>賣完地，成個新盤市場好似生猛晒，尤其西九龍一帶，樓盤排住隊開賣。&#13;<br> 既然有咁多商機，港置打算用六位數嘅錢，宣傳即將開賣嘅新樓盤。&#13;<br> 其中，新地奧運站君滙港，相信喺同區一號銀海後較矚目新盤，港置已經展開連串宣傳攻勢，例如印製單張、海報，以及用直升機高空拍攝宣傳短片，製作成VCD，畀客戶睇。&#13;<br> 港置鍾坤文話，大概有五百個客查詢君滙港，現正安排軟銷。</p></body></html>
