<html><header><meta charset="utf-8"><title>顧客多為熟客</title></header><body><h1>顧客多為熟客</h1><p>AdventGelato開設於地鐵坑口站上蓋的連理街商場內，由於商場連接旁邊其他商場，加上附近屋苑人口密集，故店址理想，只是區內欠缺寫字樓客，又未有座位供應，令咖啡類飲品銷情稍遜。&#13;<br> 由於商場以區內住客為主，顧客多為熟客，如在附近居住的姚女士，每當接兒子下課都會途經，經過時兒子會要求吃一杯最愛的士多啤梨雪糕，她指十多元一球雪糕價錢合理，個多月來已幫襯了7、8次。&#13;<br> 至於同樣因為接兒子下課而途經的麥女士，有時亦會陪兒子一起吃雪糕，「喜歡這裏賣的是意大利雪糕，較香較滑，不過就甜了點，我個人不喜吃太甜。」</p></body></html>
