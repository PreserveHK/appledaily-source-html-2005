<html><header><meta charset="utf-8"><title>Esso抽獎贏雙人澳門遊</title></header><body><h1>Esso抽獎贏雙人澳門遊</h1><p>由即日起至本月三十一日，持有EssoMasterCard「智駕勢」通行證於Esso或東方石油油站可任選其中一款禮品，包括三樽新奇士果汁汽水連一盒福字撈麵，或四樽楊協成清潤系列飲品，或六樽甘泉蒸餾水加六盒紙巾。另即日起至下月三十日期間使用「智駕勢」通行證，有機會被抽中贏取雙人澳門法老王酒店一晚連早餐及來回船票，每星期均有一位得獎者。查詢電話：25988328。</p></body></html>
