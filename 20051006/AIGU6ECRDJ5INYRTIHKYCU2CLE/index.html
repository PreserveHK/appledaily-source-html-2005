<html><header><meta charset="utf-8"><title>江詩丹頓寧波開店掘金</title></header><body><h1>江詩丹頓寧波開店掘金</h1><p>全球各類奢侈品都將中國市場視為「金礦」，連最歷史悠久嘅鐘表品牌江詩丹頓亦唔例外，下個月就會喺寧波開第六間專賣店，𠵱家喺內地十幾個城市已設有銷售點。&#13;<br> 江詩丹頓亞太區總經理柏尚文話，內地有望成為公司在全球最大嘅重要市場之一，現時香港嘅一半消費者亦來自內地。江詩丹頓手表售價在港幣五萬元以上，早前喺內地推出一款「鄭和下西洋」六百周年紀念表，售價達六位數以上，但都有百二隻定單。</p></body></html>
