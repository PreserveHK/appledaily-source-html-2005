<html><header><meta charset="utf-8"><title>吳浩康暴吻女模面紅腫</title></header><body><h1>吳浩康暴吻女模面紅腫</h1><p>吳浩康（Deep）近日馬不停蹄為其新碟《Nowhere》宣傳，日前他為新歌《醒覺》拍攝MV時，特別邀請了一名靚女模特兒擔任女主角，內容講述女主角向阿Deep提出分手，而阿Deep為了表達以真情打動女友的激情，主動提意加插一幕激烈擁吻戲，獻出其銀幕初吻。</p><p>馬拉松熱吻</p><p>這場激吻鏡頭前後共拍了五次，其中一次導演特意不叫停，要這對瀕臨分手的戀人進行馬拉松式熱吻達兩分鐘之久，令阿Deep拍至身水身汗，可憐的是女主角竟被不懂憐香惜玉的阿Deep暴力對待，導致她滿面通紅，最後要用冷水敷面消去紅腫。</p></body></html>
