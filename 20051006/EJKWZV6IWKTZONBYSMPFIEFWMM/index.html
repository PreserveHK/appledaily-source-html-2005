<html><header><meta charset="utf-8"><title>阿Sa瞓過龍遲大到</title></header><body><h1>阿Sa瞓過龍遲大到</h1><p>女子組合Twins、關智斌、麥浚龍和吳日言等昨日在尖沙嘴美麗華酒店出席《萬眾一心耀東華》記者會，眾歌手會為東華三院籌募助學基金。</p><p>成晚發噩夢</p><p>Twins昨日遲到半小時，蔡卓妍（阿Sa）坦承睡過頭所致，她說：「噚晚為套卡通片配音，返屋企瞓覺成晚發噩夢，今朝我同屋朋友話我成晚發開口夢唱歌。」&#13;<br> 阿Sa對於在無綫舉辦的《翡翠歌星賀台慶》被安排與緋聞男友鄭中基同台，她表示若無綫安排都會照做，她說：「其實都好舊啦！大家做埋同一行，撞到係在所難免，冇得避。」鍾欣桐則在旁替姊妹解圍說：「我哋為TVB不遺餘力嘅！」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：陳偉權</p></body></html>
