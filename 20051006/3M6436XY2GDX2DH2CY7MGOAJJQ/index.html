<html><header><meta charset="utf-8"><title>卓德趙琰穠升職</title></header><body><h1>卓德趙琰穠升職</h1><p>卓德舊將董事總經理陳超國，拉大隊加盟一太估價專業部，卓德噚日宣布，委任做開執行董事及首席財務主管嘅趙琰穠接替。&#13;<br> 趙總四十五歲，九三年加盟卓德，最初參與發展大陸業務，佢早喺英國攞到執業會計師牌，憑住專業知識，加上早年喺英國嘅國際物業代理工作，累積唔少商廈及財務經驗，幫卓德管數多年，今次走馬上任，亦屬理所當然。&#13;<br> 另外，剛過檔嘅陳超國，今早會喺電台開咪，講吓商廈市道。</p></body></html>
