<html><header><meta charset="utf-8"><title>中谷爆山田口是心非</title></header><body><h1>中谷爆山田口是心非</h1><p>日本話題電影《電車男》今日在港上映，中谷美紀飾演女主角「愛瑪仕」，在電車上受醉漢騷擾的她獲一名御宅族青年相救，從而發生一段感人的愛情故事。&#13;<br> 中谷表示原來她亦曾遇上在電車上遭非禮，「我試過兩次在電車上親自把色狼交給警察，所以很希望變成片中柔弱的女性。」她又大爆合演的山田孝之的秘密，「他的性格不如想像般率直呢，儘管我比他年長八歲，但有時他口裏雖然說『是』，但心裏卻並不同意。最初感覺他很『寸』，不過這種性格也很可愛。而作為演員，他的集中力很高，拍攝時我反而被他帶領來演。」</p></body></html>
