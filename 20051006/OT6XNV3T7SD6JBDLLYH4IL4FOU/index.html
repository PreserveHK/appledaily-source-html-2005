<html><header><meta charset="utf-8"><title>向海嵐平民Look闖迪士尼</title></header><body><h1>向海嵐平民Look闖迪士尼</h1><p>向海嵐日前到了香港迪士尼樂園遊玩，她更有機會與唐老鴨、米奇老鼠和米妮蹺手合照。</p><p>玩機動遊戲有陰影</p><p>向海嵐表示曾到過美國洛杉磯和日本東京的迪士尼樂園遊玩，日前她接受訪問時說：「雖然香港嘅迪士尼係細咗少少，但都好好玩，我十歲時媽咪帶我同表哥去過東京迪士尼，表哥呃我入去玩SpaceMountain，我同媽咪都玩到好驚，自此對呢啲機動遊戲有少少陰影，不過玩過香港嘅又冇咁刺激，我同朋友重玩咗兩次㖭！」&#13;<br> 此外，向海嵐穿上便服和淡妝入場，還是給巿民認出，要求合照，她說：「個fans想同我影相好耐，見到我好開心喎！」&#13;<br> 採訪：比華利</p></body></html>
