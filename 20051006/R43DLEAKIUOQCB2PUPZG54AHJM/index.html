<html><header><meta charset="utf-8"><title>思捷1000萬股成交出錯</title></header><body><h1>思捷1000萬股成交出錯</h1><p>▲聯交所發出通告，更正有關思捷環球（330）於周二上板之1000萬股的大手交易。聯交所表示，有關交易之正確數量應為1萬股，並非1000萬股，價格則仍為56.75元，即所涉及金額僅為56.75萬元。&#13;<br> &#13;<br> ▲渣打銀行批發銀行業務主管MichaelG.Rees接受彭博資訊訪問時表示，集團希望能於4年內，將韓一銀行市場佔有率，由目前的3%倍增至12.5%。</p></body></html>
