<html><header><meta charset="utf-8"><title>瑣事爭執姊菜刀斬弟</title></header><body><h1>瑣事爭執姊菜刀斬弟</h1><p>【本報訊】一名三十四歲姓韓女子（圖一），昨傍晚六時在上水彩園邨彩珠樓家中，擬拍醒在碌架床上格睡覺的三十一歲任職倉務員胞弟（圖二）起床，胞弟疑不滿睡夢中遭吵聲，負氣回應胞姊一句「乜事呀？」，胞姊聽後竟一言不發走入廚所取出菜刀砍向胞弟頸部，胞弟以左手擋格受輕傷。胞弟立即報警，女疑兇呆坐一旁，警員到場向她查問傷弟因由，她只回應一句：「佢唔當我係家姊！」由於韓女有精神病紀錄，警員懷疑她精神病發，將她拘捕後，與受傷胞弟同送院檢驗。&#13;<br> 陳偉良攝&#13;<br> </p></body></html>
