<html><header><meta charset="utf-8"><title>日駐港領事館炭疽驚魂</title></header><body><h1>日駐港領事館炭疽驚魂</h1><p>【本報訊】日本駐港總領事館前日發生「炭疽」恐嚇驚魂，職員接到一個內附白色粉末的信件後報警，警方接報後一度出動爆炸品處理組人員到場檢驗，稍後證實信封內的粉末並非炭疽。&#13;<br> 警方表示，前日中午，日本駐港總領事館一名職員報警，指收到一封內有白色粉末的信件。警方的拆彈專家稍後趕至位於中環交易廣場的總領事館，經檢驗之後，發現信封內的粉末並非有害物質，警方稍後撿走信件，並將案件列作求警調查處理。</p></body></html>
