<html><header><meta charset="utf-8"><title>拆賊嘴詐彈</title></header><body><h1>拆賊嘴詐彈</h1><p>美軍三十三歲陸軍中士路易斯，周一在亞利桑那州圖森打劫銀行，走進銀行後向職員出示字條，說自己嘴裏藏着炸彈，已用膠紙封緊。但他未能得逞，很快當場被捕，警方制服他後，用手銬把他鎖在欄杆邊，命令他跪在地上，然後出動拆彈機械人，把機械臂探入他的口中，檢查是否真有炸彈，又派出穿上厚厚防爆保護衣和配備拆彈工具的拆彈專家，小心翼翼走到他旁邊搜身，最後證明他作大嚇人，並無爆炸品。&#13;<br> 美聯社</p></body></html>
