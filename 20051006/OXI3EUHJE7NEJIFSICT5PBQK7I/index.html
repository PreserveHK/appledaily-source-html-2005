<html><header><meta charset="utf-8"><title>君悅華庭送贈水療</title></header><body><h1>君悅華庭送贈水療</h1><p>利嘉閣攞到北角君悅華庭獨家代理權，梗係要搞番啲活動同埋優惠啦，繼上個禮拜國慶睇煙花活動後，𠵱家就送禮，凡透過佢哋購入單位，可以免費享用水療香薰按摩一年，名額兩個，總值六萬二千。&#13;<br> 利嘉閣執董廖偉強，手拎住時下流行嘅狗仔氣球，重請嚟女模，增加宣傳效果。&#13;<br> 講番個盤君悅華庭，噚日又增加咗一單成交，二十六樓相連單位，一千五百零一呎，呎價九千。至於樓盤嘅頂層二千二呎複式單位，喺剛過去嘅禮拜日已經名花有主，呎價萬一。</p></body></html>
