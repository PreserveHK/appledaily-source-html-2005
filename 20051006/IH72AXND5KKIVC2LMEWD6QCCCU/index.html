<html><header><meta charset="utf-8"><title>達力售貨櫃中心賺1.25億</title></header><body><h1>達力售貨櫃中心賺1.25億</h1><p>【本報訊】達力（029）公布，以6.5億元出售旗下荃灣貨櫃中心予MacquarieGoodman，完成交易後可錄得1.25億元收益。&#13;<br> 公布指出，達力需要向買方支付1800萬元之租金保證金，連同扣除代理佣金700萬元後，達力實收6.25億元。按今年6月底貨櫃中心帳面值5億元計算，達力錄得之收益約1.25億元。&#13;<br> 達力於92年以5.6億元購入該貨櫃中心，03年度經營虧損1660萬元，04年度經營溢利2480萬元。&#13;<br> 套現後，達力會以1.515億元清還貨櫃中心之按揭貸款，餘款4.735億元作營運資金，集團考慮於適當時候購入內地優質物業。</p></body></html>
