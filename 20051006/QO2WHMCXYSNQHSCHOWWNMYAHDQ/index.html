<html><header><meta charset="utf-8"><title>百市民欣賞印象派名畫</title></header><body><h1>百市民欣賞印象派名畫</h1><p>【本報訊】佳士得拍賣行昨起一連兩日在中環麗嘉酒店舉行「印象派及現代藝術」拍賣精品展覽，昨日吸引逾百名市民及名畫愛好者到場參觀。場內展出馬蒂斯、莫奈、畢加索等巨匠十六幅傑作，估值最少高達五億四千多萬港元。其中十二幅作品下月一日在紐約佳士得拍賣。盧西安．弗洛依德的《椅上的男人》（圖）等四幅則於明年二月在倫敦佳士得拍賣。有興趣的市民今日上午十時至下午二時可到麗嘉三樓的HarbourRoom參觀。&#13;<br> 黃冠華攝&#13;<br> </p></body></html>
