<html><header><meta charset="utf-8"><title>黃道益前妻要求遣返二奶</title></header><body><h1>黃道益前妻要求遣返二奶</h1><p>【本報訊】本港老字號「黃道益活絡油」創辦人黃道益前妻羅金梅，指前夫早年涉嫌在內地重婚，繼早前召開記者會哭訴後，昨早與兩名女兒到政府總部，擬遞交請願信予特首曾蔭權，要求入境處遣返「二奶」關秀容。&#13;<br> 羅金梅指黃道益與關秀容八九年在內地結婚，黃更以夫妻團聚為由，向內地部門申請關來港定居；關聲稱為黃產下的一對子女以跟親人團聚為由，亦於九九年持單程證來港。&#13;<br> 羅金梅聲稱，她於前年才跟黃道益離婚，故認為黃涉嫌干犯重婚罪；她曾將有關文件交入境處徹查，但至今仍沒有結果。</p></body></html>
