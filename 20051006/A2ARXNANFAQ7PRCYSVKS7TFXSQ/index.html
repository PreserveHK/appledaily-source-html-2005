<html><header><meta charset="utf-8"><title>偷樂施會善款判做義工</title></header><body><h1>偷樂施會善款判做義工</h1><p>【本報訊】因車禍受傷轉當運輸工人的前游泳教練鄧志賢（圖），參與醫療輔助隊同袍的毅行者遠足籌款活動後，盜去捐給樂施會的善款，又以代購手機騙去兩名同袍近萬元，他承認六項盜竊罪，昨在荃灣裁判法院判刑，獲多名護士聯名撰信求情，裁判官考慮後判他履行社會服務令一百八十小時。&#13;<br> 案情指，三十三歲被告鄧志賢，去年八月與醫療輔助隊三同袍參加毅行者遠足籌款後，他將同袍交託捐予樂施會的四千五百元，據為己有，去年十二月聲稱可半價購買手機，騙去兩名同袍共九千多元。&#13;<br> 案件編號：TWCC2296/2005</p></body></html>
