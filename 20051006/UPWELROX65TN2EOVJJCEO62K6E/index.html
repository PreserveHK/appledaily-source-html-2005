<html><header><meta charset="utf-8"><title>Eric、申恩慶床上戲拍上癮</title></header><body><h1>Eric、申恩慶床上戲拍上癮</h1><p>韓國組合神話成員Eric與女星申恩慶合演的新片《六月的日記》，終於在上月三十日煞科。當日便在釜山大學前的一間公寓內，拍攝Eric與申恩慶的一幕「床上戲」。&#13;<br> 完成拍攝後，心情輕鬆的Eric還不斷追問工作人員何時開拍《七月的日記》。《六》片將會在十二月一日在韓國上映。另外，Eric獲邀請一連兩日參加「釜山國際電影節」，他將會在今日下午出席舞台打招呼活動，並且在明日舉行的電影《甜蜜人生》的GUESTVISIT活動上與觀眾直接對話。</p></body></html>
