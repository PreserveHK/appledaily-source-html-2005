<html><header><meta charset="utf-8"><title>保險代理涉冒客借貸</title></header><body><h1>保險代理涉冒客借貸</h1><p>【本報訊】美國友邦保險一名前保險代理，涉嫌假冒五名客戶簽名申請借貸，又挪取客戶應得分紅共二十九萬元，假稱其妻為五名客戶的妻子或女兒，將涉款轉到妻子保險戶口內，以償還妻子向美國友邦所借的四十萬元款項，該保險代理被控十六項使用虛假文書及偽造帳目罪名，昨在區域法院被裁定表證成立，控辯雙方今日作最後陳詞。&#13;<br> 被告為五十三歲陳忠偉，於八七年加入美國友邦保險。&#13;<br> 案件編號：DCCC262/05</p></body></html>
