<html><header><meta charset="utf-8"><title>LisaS.流料當宣傳</title></header><body><h1>LisaS.流料當宣傳</h1><p>吳彥祖嘅女友LisaS.前晚同噚日分別喺又一城及銅鑼灣行騷，其中有個騷重係以制服做設計概念㖭，Lisa話：「唔可以話鍾意制服誘惑嘅人癲，我就迷戀高踭鞋，以前我住喺紐約，日日都會着高踭鞋出街。」對於近日周倩圯爆模特兒界嘅私隱，Lisa話：「如果係有咁做，就係羞恥，不過有時雜誌都好有創意，我都成日俾佢哋亂寫，總之喺香港nonewsisbadnews（沒新聞是壞新聞），當係宣傳。」</p></body></html>
