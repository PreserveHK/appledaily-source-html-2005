<html><header><meta charset="utf-8"><title>「神農丸」可致肝臟壞死</title></header><body><h1>「神農丸」可致肝臟壞死</h1><p>衞生署昨日呼籲市民不要購買及服用一種名為「神農丸」的健康產品。發言人指，該產品含西藥吡羅昔康和呋塞米，一名七十四歲男子因關節痛，服用購自馬來西亞的神農丸達七年，肝功能出現不正常情況。&#13;<br> 發言人說，吡羅昔康用於止痛，或引致腸胃不適及肝臟壞死；呋塞米用於消除身體積水，或會引致腸胃不適及暈眩。衞生署已將有關資料通知馬來西亞、內地及澳門當局。市民可於辦公時間內致電23192839查詢。</p></body></html>
