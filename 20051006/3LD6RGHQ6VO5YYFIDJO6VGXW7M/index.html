<html><header><meta charset="utf-8"><title>全男班《天鵝湖》</title></header><body><h1>全男班《天鵝湖》</h1><p>國際知名的美國全男班芭蕾舞蹈團TheTrocks（圖一）在澳洲悉尼綵排經典芭蕾舞劇目《天鵝之死》（DyingSwan）。男演員塗脂抹粉，穿上貼身低胸芭蕾舞裙，足尖技巧高超，以優雅舞姿加惹笑表情演繹天鵝（圖二）、仙女等角色，一舉手一投足絕對可媲美女演員，娛樂性豐富。有三十一年歷史的TheTrocks源自美國紐約，十八名男芭蕾舞蹈員來自美國、意大利及德國等地，專門以喜劇形式演出芭蕾舞劇，至今已在全球巡迴表演超過五百場，去年亦曾來香港表演。&#13;<br> 美聯社</p></body></html>
