<html><header><meta charset="utf-8"><title>葉宇澄食加料蛋糕肚痛</title></header><body><h1>葉宇澄食加料蛋糕肚痛</h1><p>葉宇澄、鄧穎芝、Krusty、吳彤及胡林早前接受中大校園電台《十、十五、二十》訪問，眾人大爆初戀經歷及玩遊戲。&#13;<br> 之後吳彤與葉宇澄、鄧穎芝及胡林分成男女子組玩IQ題遊戲，答中問題者可以在蛋糕上加茄汁、辣椒醬等醬料，留待答中最少的一隊「品嘗」。</p><p>不敵女子組</p><p>結果吳彤和葉宇澄不敵女子組雙雙落敗，要分甘同味吃下怪味蛋糕。吳彤吃了一口後，即忍不住嘔吐，葉宇澄雖然死撐味道不俗，但十分鐘後，他卻有點絞肚痛。&#13;<br> 而進行第二個遊戲時，眾歌手戴上面具玩估歌名，答中者可以用顏料畫對方的臉，最後眾人面部被畫得「花喱花碌」，個個變成花面貓，場面十分惹笑。</p></body></html>
