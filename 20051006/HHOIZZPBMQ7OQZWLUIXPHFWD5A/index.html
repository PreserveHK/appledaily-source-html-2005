<html><header><meta charset="utf-8"><title>憲哥秘密出席細佬婚禮</title></header><body><h1>憲哥秘密出席細佬婚禮</h1><p>韓國男星李秉憲被今期日本雜誌《周刊新潮》踢爆，他在上月尾到日本演出「韓流AllStarSummit」期間，曾秘密到廣島出席在廣島市擁有二十五間波子機舖的「波子機大王」長子婚禮。</p><p>稱波子機大王長子為弟</p><p>據知該名「波子機大王」乃日韓國人第二代，與政界及娛樂界的人相當熟稔。當日賓客中除了憲哥之外，還有日本藝人美川憲一及廣島市眾議員議員中川秀直等。憲哥在婚禮發表了十分鐘的演講，他在演講中更稱呼新郎哥為弟弟，看來憲哥與對方關係非淺。&#13;<br> 此外，憲哥的日本官方影迷會將在下月成立，其事務所將於在東京行駛的巴士上大賣廣告。</p></body></html>
