<html><header><meta charset="utf-8"><title>神舟六號選定太空人</title></header><body><h1>神舟六號選定太空人</h1><p>中國工程院院士姜景山昨日在香港出席活動時表示，中國第二艘載人太空船「神舟六號」將於下周四（十三日）上午十一時升空，而兩名太空人亦已選定，他們將在太空飛行五天，並進行多樣科學研究。&#13;<br> 曾參與「神舟四號」升空計劃的姜景山稱，若天氣欠佳，「神舟六號」升空時間或會提前或押後。而兩名太空人將在太空飛行一百一十九小時，在漫長飛行中將有機會脫下重達十公斤的太空服，打開返回艙與軌道艙連接處的艙門，首次進入軌道艙進行科學實驗活動。&#13;<br> 本報記者</p></body></html>
