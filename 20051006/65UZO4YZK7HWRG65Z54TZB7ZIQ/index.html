<html><header><meta charset="utf-8"><title>新界　西貢村屋獲利700萬</title></header><body><h1>新界　西貢村屋獲利700萬</h1><p>▲中原劉國輝表示，西貢北潭涌高塘村單號屋，2100方呎，連3000方呎花園，以1100萬元成交，呎價5238元。原業主於00年以400萬元購入，獲利700萬元。&#13;<br> &#13;<br> ▲祥益謝澤銘說，屯門悅湖山莊7座中層D室，706方呎，成交價119萬元，呎價1686元。原業主為炒家，於8月份以96萬元購入，獲利23萬元。</p><p>荃景中層呎價2844</p><p>▲世紀21陳愛如稱，荃灣荃景花園4座中層D室，450方呎，剛以128萬元成交，呎價2844元。原業主為投資者，於1個月前以119萬元購入，獲利9萬元。</p></body></html>
