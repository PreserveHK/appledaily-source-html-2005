<html><header><meta charset="utf-8"><title>800人爭為BoA伴舞</title></header><body><h1>800人爭為BoA伴舞</h1><p>韓國小天后BoA昨日在福岡展開全日本巡迴演唱會，早前唱片公司為演唱會公開招募十四名舞蹈員，結果吸引超過八百人報名，反應非常熱烈。&#13;<br> 而大前日韓國男歌手Rain為慶祝日本歌迷會「CloudJapan」成立，特別於新宿厚生年金會館舉行了一場演唱會，吸引二千多名歌迷參加。另外，負責製作劇集《浪漫滿屋》的公司，因有關音樂版權問題而未能與日本電視台達成協議，故遲遲未能在日本播出該劇。</p></body></html>
