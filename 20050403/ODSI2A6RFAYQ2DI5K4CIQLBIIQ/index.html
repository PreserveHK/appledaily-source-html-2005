<html><header><meta charset="utf-8"><title>伏明霞怕了田亮</title></header><body><h1>伏明霞怕了田亮</h1><p>伏明霞及台灣歌手張清芳也是前晚MaxMara時裝騷的座上客，記者上前與伏明霞做訪問時，她初時表現避忌，記者表示不會向她問及田亮及郭晶晶等的緋聞，她即時輕鬆報以一笑。&#13;<br> <br> <spanclass>讚囡囡得意 &#13;<br> 談到近況，伏明霞透露現在忙於湊女，沒有打算工作，平時也有做運動keepfit，但她說：「不過就唔可以跳水啦。」她並說：「BB好得意，不過佢哋太細，等大啲先帶佢哋返北京。」問她會否為梁錦松再追個兒子？她則沒有作答。最後問她田亮等人作為國家隊隊員是否不應談戀愛時，她即嬌嗔說：「你哋又話唔問呢啲問題嘅？」</spanclass></p></body></html>
