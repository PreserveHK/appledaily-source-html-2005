<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>甄芬芳小朋友好苦惱，&#13;<br>她身上常常發出奇異的味道，&#13;<br>有時候香香的，有時候臭臭的。&#13;<br>親愛的，別難過了，&#13;<br>那又不是你的錯，每個人的人生都會有遺憾的呀，&#13;<br>屬於我們的，會永遠跟着我們，&#13;<br>香香的是幸運，臭臭的是命運，&#13;<br>又香又臭的人生才真實。&#13;<br>啦啦啦啦啦啦啦啦啦……</p></body></html>
