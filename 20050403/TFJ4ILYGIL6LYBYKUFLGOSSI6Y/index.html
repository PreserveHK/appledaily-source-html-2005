<html><header><meta charset="utf-8"><title>　　周梁家藏阿B字畫 - 李八方</title></header><body><h1>　　周梁家藏阿B字畫 - 李八方</h1><p>自由黨副主席周梁淑怡噚日邀請傳媒去佢屋企茶敍，俾八方見到周梁屋企嘅大廳掛咗張好大好靚嘅正氣歌字畫，八方最初以為係出自名書法家手筆，但周梁話呢幅字畫其實係人稱「阿B」嘅歌星鍾鎮濤所寫，周梁話佢同阿B識咗好耐，周梁更曾經做過阿B演唱會嘅策劃，佢重話阿B早排因為要喺北京拍戲半年，就趁空餘時間練習書法。周梁同八方講，佢好鍾意正氣歌，佢父親以前都寫過一幅，但周梁唔係太滿意，所以佢就要阿B幫佢寫多一幅，佢重話佢父親嘅書法都唔及得阿B咁好。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
