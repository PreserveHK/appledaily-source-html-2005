<html><header><meta charset="utf-8"><title>淫媒報價Paris值4.6億</title></header><body><h1>淫媒報價Paris值4.6億</h1><p>年僅二十四歲的富家女ParisHilton雖然醜聞不絕，但她身材高䠷，樣子娟好，故不少上流社會的富商都渴望與她交歡。近日一名著名的紐約淫媒表示，若Paris願意充當應召女郎，他保證Paris每年可賺取數以億計的「肉金」。&#13;<br> 一位名叫PimpJuice的淫媒，日前透過《紐約日報》聯絡Paris，他表示美國不少富商均對Paris十分着迷，如果Paris願意加入妓女行列，每年收入必定可達五千二百萬美元（約四億六千萬港元）。</p></body></html>
