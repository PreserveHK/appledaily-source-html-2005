<html><header><meta charset="utf-8"><title>古仔遇求愛狂迷嚇親</title></header><body><h1>古仔遇求愛狂迷嚇親</h1><p>古天樂昨日前往台北世貿展館出席眼鏡展覽，並宣傳由他任代言人的「ZeroX」眼鏡品牌。&#13;<br> 不過古仔在現場逗留約二十分鐘即急着要離開，其間他一直不苟言笑，事後古仔解釋是因為被當眾求愛的女影迷嚇至不知所措。<br> &#13;<br> <spanclass>怕聽「我愛你」 &#13;<br> 原來古仔在跟現場觀眾玩問答遊戲時，一名女影迷上台後不但要求與古仔擁抱，還對着他情深款款地說：「我愛你。」&#13;<br> 被大嚇一跳的古仔事後說：「我很怕女生對我說愛我，尤其是不認識的女生，剛剛我真的嚇壞了。」&#13;<br> 此外，古仔昨日再提到為杜琪峰執導的電影《黑社會》減肥和美白一事，表示近日要勤塗防曬粉底和敷美白面膜。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
