<html><header><meta charset="utf-8"><title>蔡依林30歲前不願嫁</title></header><body><h1>蔡依林30歲前不願嫁</h1><p>蔡依林昨日在台灣出席「寶貝我們的希望─搶救受虐天使」公益活動，並跟二十位小朋友合唱歌曲《就是愛》。周杰倫和侯佩岑的戀情稍為靜下來，問蔡依林可有鬆一口氣的感覺？她聽了大笑說：「最近忙專輯，沒甚麼時間看新聞，不大清楚。」<br> &#13;<br> <spanclass>感情放一邊 &#13;<br> 蔡依林昨日獲大會委任為兒福聯盟愛心大使，又與小朋友同台演出，她這麼喜歡小朋友，想不想趕快生一個？蔡依林搖頭說：「算命的說我不適合早婚，如果三十歲以前結婚，很有可能離婚收場，所以我還是把結婚生子計劃擺到三十歲之後再說吧。」她強調現階段最在乎的是事業，感情會暫時放在一旁。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
