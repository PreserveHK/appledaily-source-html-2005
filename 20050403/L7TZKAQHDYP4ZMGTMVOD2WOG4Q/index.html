<html><header><meta charset="utf-8"><title>Osbourne母女辭演《陰道的獨白》</title></header><body><h1>Osbourne母女辭演《陰道的獨白》</h1><p>歌手OzzyOsbourne妻子Sharon與長女AimeeOsbourne原定參與倫敦舞台劇《陰道的獨白》，不過Sharon表示其女兒Aimee因身體不適而無法演出，故此她亦會辭演該舞台劇。&#13;<br> <br> <spanclass>堅稱與案件無關 &#13;<br> 此外，主辦奧斯卡的美國電影藝術及科學學院，日前入稟洛杉磯高等法院，控告五十位曾非法出售今年二月二十七日舉行的奧斯卡入場券的人士，被控者包括一位替Sharon當司機的女士。但Sharon前日發表聲明指她與非法售賣奧斯卡入場券無關，因她根本不認識案中的司機。</spanclass></p></body></html>
