<html><header><meta charset="utf-8"><title>黃佩霞母女拍檔𢱑銀</title></header><body><h1>黃佩霞母女拍檔𢱑銀</h1><p>黃佩霞及四歲半女兒Camelot昨日在銅鑼灣時代廣場Chickeeduck童裝店，母女檔齊齊示範瑜伽，她表示今次女兒亦有酬勞，並會儲存在她的教育基金。<br> &#13;<br> <spanclass>教小朋友傷神 &#13;<br> 黃佩霞表示女兒學了瑜伽兩年，她說：「小朋友學瑜伽好好，可以訓練佢哋集中精神，我間瑜伽中心都有教小朋友嘅，不過我就冇親自教啦，因為教小朋友難過教成年人，重傷神。」&#13;<br> 身為天主教徒的黃佩霞被問到教宗病危一事，她說：「佢年紀大始終會有呢一日，重好啦，上天堂同天主一齊囉。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
