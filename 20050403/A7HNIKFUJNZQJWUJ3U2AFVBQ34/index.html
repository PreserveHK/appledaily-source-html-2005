<html><header><meta charset="utf-8"><title>盧恬兒偕新城DJ夜蒲</title></header><body><h1>盧恬兒偕新城DJ夜蒲</h1><p>盧恬兒的男友霍啟剛去年轉投跳水公主郭晶晶懷抱後，她的感情生活反而愈見精采，先後與丁子高和麥浚龍胞兄傳出緋聞，又有報道指她與猛男夜遊中環街頭。<br> &#13;<br> <spanclass>聞洋人爆粗狂笑 &#13;<br> 昨日凌晨時分，盧恬兒則偕新城男ＤＪ林柏希夜蒲蘭桂坊，離開酒吧時更刻意前後腳離場。約三時，盧恬兒離開Volar酒吧時為了避嫌，與一名女性朋友率先結伴步出店門，當時盧恬兒已明顯帶酒意，面紅耳熱，記者趨前拍照時，一名路過的洋漢忽衝到盧恬兒身前博上鏡，又狂爆英文粗口，盧恬兒聞言竟哈哈大笑。&#13;<br> 而林柏希此時才離開酒吧，一邊講電話一邊低頭疾步而行，但表情卻有點尷尬。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
