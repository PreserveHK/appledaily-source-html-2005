<html><header><meta charset="utf-8"><title>考生記化學元素更輕易</title></header><body><h1>考生記化學元素更輕易</h1><p>嶺南中學應屆會考生梁嘉浚，與父親在二月一同報讀葉瑞財的記憶法班後，他表示以往用四、五個小時或抄十二、三次才可記得的知識，現在只需一個小時便可牢記入腦。&#13;<br> 梁嘉浚表示，將「地點法」的記憶方法應用在記憶化學元素，「由實驗室門口開始，將化學元素代入實驗室唔同地方同埋實驗儀器」；他覺得現在可更易記得物理及數學程式。他表示，學習記憶方法後，他相信這有助日後應付考試及生活。&#13;<br> 本報記者</p></body></html>
