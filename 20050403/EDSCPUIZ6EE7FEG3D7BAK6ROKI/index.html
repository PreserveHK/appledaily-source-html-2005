<html><header><meta charset="utf-8"><title>CharlotteChurch拍賣裸照瘋狂競投</title></header><body><h1>CharlotteChurch拍賣裸照瘋狂競投</h1><p>威爾斯女歌手CharlotteChurch早前因為男友嘅手機被人偷咗，令佢用手機send畀男友嘅一幅半裸照喺英國流傳，有不法之徒日前重喺英國eBay以九十九便士（約十四港元）嘅即賣價出售該幅半裸照，據講有好多人上網落bid。另外，Charlotte原來同巨胸女星佐敦（Jordan）好老友，佢重打算為佐敦嘅婚禮唱歌。</p></body></html>
