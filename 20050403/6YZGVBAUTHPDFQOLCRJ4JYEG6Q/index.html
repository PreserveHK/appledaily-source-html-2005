<html><header><meta charset="utf-8"><title>警第七日搜的士高</title></header><body><h1>警第七日搜的士高</h1><p>【本報訊】警方繼續打擊黑幫氣燄，連續第七日搜查曾經發生辱警事件的油麻地彌敦道348的士高。&#13;<br> 昨日凌晨四時許，約六十名警員，包括警區反黑組、刑事偵緝隊及機動部隊人員，掩至「348」的士高查牌（圖），現場職員及顧客甚是合作，氣氛平靜。&#13;<br> 行動至清晨六時結束，撿獲小量疑是氯氨酮的藥物，並帶走一名未有攜帶身份證的林姓（二十三歲）青年。&#13;<br> 王偉禎攝</p></body></html>
