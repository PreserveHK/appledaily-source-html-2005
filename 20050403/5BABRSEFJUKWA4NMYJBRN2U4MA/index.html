<html><header><meta charset="utf-8"><title>周倩圯胸側有印疑隆胸</title></header><body><h1>周倩圯胸側有印疑隆胸</h1><p>周倩圯及數位外籍模特兒昨日往黃金海岸遊艇會，於長五百五十呎、價值一千萬元的「SunseekerPredator」遊艇上示範PrivateShop的泳衣，周倩圯笑言昨日是她處女下海行泳衣騷，並表示這是她的底線，沒膽量行內衣騷，她自言最滿意四十二吋長腿。&#13;<br> <br> <spanclass>皮膚敏感 &#13;<br> 昨日見周倩圯穿上泳衣胸側有印，惹來隆胸疑雲，她解釋說：「啲印係早前拍嘢時黐咗好多牛皮膠紙，引起皮膚敏感啫。」她更自爆曾在泰國游水時身上的比堅尼綁得不夠緊，游了一會泳衣突然鬆脫，她即時潛下水綁緊泳衣。&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
