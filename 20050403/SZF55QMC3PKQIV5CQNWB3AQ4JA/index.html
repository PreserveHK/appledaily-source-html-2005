<html><header><meta charset="utf-8"><title>郊野公園遊客中心更改開放時間</title></header><body><h1>郊野公園遊客中心更改開放時間</h1><p>雖說經濟復甦，但政府仍然緊縮資源，由二○○五年四月一日開始，船灣郊野公園遊客中心、香港仔郊野公園遊客中心及大帽山郊野公園遊客中心，均改為只會在星期六、日及公眾假期開放，時間為上午九時三十分至下午四時三十分，而位於大嶼山梅窩碼頭之郊野公園諮詢站則已於同日起關閉，大家記住咪大懵摸咗入去。&#13;<br>&#13;<br>記者：張銘恩</p><p>查詢電話</p><p>船灣郊野公園遊客中心26653413&#13;<br> 大帽山郊野公園遊客中心24989326&#13;<br> 香港仔郊野公園遊客中心25552179&#13;<br> 政府綜合電話查詢中心1823</p></body></html>
