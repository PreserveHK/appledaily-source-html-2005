<html><header><meta charset="utf-8"><title>水柱激射40呎如噴泉</title></header><body><h1>水柱激射40呎如噴泉</h1><p>【本報訊】灣仔及九龍灣昨在五個多小時內先後發生兩宗爆水管意外。其中灣仔會議道與港灣道之間一段菲林明道北行線馬路面，於凌晨零時許，一條呎半直徑的地下鹹水管，懷疑日久失修爆裂，導致五十呎長路面凹陷龜裂，大量鹹水由水管裂縫湧出，激射上四十呎高半空，恍如一個噴泉（圖一），場面壯觀，由途經駕駛者發現報警，至早上六時許始搶修妥（圖二）。&#13;<br> 另外，昨清晨五時許，九龍灣宏照道街市對開行人路，亦有一條地底鹹水管突然爆裂，致鹹水混雜泥沙湧出，浸滿百多呎長行人路及行車慢線，水深約數吋。警員事後通知水務署人員前來搶修。&#13;<br> 黃曄寧攝</p></body></html>
