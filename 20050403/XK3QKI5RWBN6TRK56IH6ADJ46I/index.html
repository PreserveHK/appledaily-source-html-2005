<html><header><meta charset="utf-8"><title>NeilYoung頭痛入院割腫瘤</title></header><body><h1>NeilYoung頭痛入院割腫瘤</h1><p>兩年前曾來港參與《維港巨星滙》的加拿大搖滾歌手NeilYoung，上月中於紐約舉行完一場演唱會後，突然發覺頭部劇痛，視力模糊，即送往醫院檢驗。他接受了腦掃描後，發現腦部出現一個細小的動脈性腫瘤。不過NeilYoung的發言人宣布，他前日已成功於紐約進行腫瘤割除手術，現正在醫院休養，預料可以完全康復。&#13;<br> <br> <spanclass>十足信心可康復 &#13;<br> 從未對外公布入院消息的NeilYoung，前日透過發言人表示他已成功割除腫瘤，發言人說：「Neil要在醫院多留幾天，他對康復有十足的信心。」</spanclass></p></body></html>
