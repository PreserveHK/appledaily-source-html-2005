<html><header><meta charset="utf-8"><title>永隆調高新造樓按息率</title></header><body><h1>永隆調高新造樓按息率</h1><p>【本報訊】中小型銀行陸續跟隨調高新造樓宇按揭利率。永隆銀行（096）發言人昨日表示，將會調高按揭利率，100萬元以上的，從最優惠利率（P，現為5.25厘）減2.8厘，加到減2.7至減2.75厘，並同時將現金回贈由1%調低至0.8%，周一生效。&#13;<br> 主要銀行包括滙豐、恒生（011）及中銀香港（2388）上周五決定調高新造樓按利率；至於中小型銀行中，中信嘉銀也率先調整按揭利率，從P減2.775厘提高至減2.75厘，現金回贈維持不變。&#13;<br> 目前，東亞（023）、星展、工銀亞洲（349）及廖創興銀行（1111）等已表示可能調整利率，渣打銀行則未有回應。</p></body></html>
