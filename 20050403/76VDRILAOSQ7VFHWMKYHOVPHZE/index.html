<html><header><meta charset="utf-8"><title>張敏最後性感</title></header><body><h1>張敏最後性感</h1><p>張敏及藝人張睿羚昨日在尖沙嘴為一美容公司宣傳，體重達一百四十八磅的張睿羚成為該美容公司的纖體代言人。張睿羚揚言會在一個月內減三十磅，她謂肥胖直接影響工作，故希望能瘦身。<br> &#13;<br> <spanclass>張睿羚暴肥 &#13;<br> 張敏以過來人身份指導張睿羚，她表示這次是她最後公開性感，張敏說：「我一向唔慣性感，但做咗代言人點都要畀啲成績人睇，不過𠵱家所有宣傳照都拍晒，所以都性感夠嘞。」而張睿羚否認增磅任代言人，暴肥的原因跟喜歡吃零食有關。	&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
