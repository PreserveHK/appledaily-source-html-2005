<html><header><meta charset="utf-8"><title>教院生赴外成績優異</title></header><body><h1>教院生赴外成績優異</h1><p>【本報訊】香港教育學院兩名主修體育的畢業生戴詠賢及冼慧媚，畢業後獲美國北愛荷華大學取錄修讀體育教學及教練碩士課程，成為該課程首兩名香港學生，並獲該校頒發全費獎學金，以表揚她們的卓越表現。&#13;<br> 戴詠賢現於該校擔任羽毛球本科課程的助教，冼慧媚則出任乒乓球及太極的助教，二人並在第一個學期中，全部科目取得甲等成績。她們正考慮今夏完成課程後是否繼續進修，但就承諾將來一定會返港從事體育教學，為港培訓更多優秀體育人才。</p></body></html>
