<html><header><meta charset="utf-8"><title>2月濃程：<br>獵人谷酒莊繼續浪漫</title></header><body><h1>2月濃程：<br>獵人谷酒莊繼續浪漫</h1><p>想延續情人節的浪漫氣氛，不妨參加這4日3夜的獵人谷酒莊之旅，包括往返悉尼機票、2晚住宿獵人谷度假村、1晚悉尼四季酒店、價值60澳元晚餐券於悉尼Waterfront或TowerRestaurant享用晚餐，還送一項特選活動，如乘馬車遊酒莊、遊獵人谷花園、9洞高爾夫球等！&#13;<br>&#13;<br>記者：陳珮娟&#13;<br>&#13;<br>費用：每位$7,990（即日至3月23日出發）&#13;<br>查詢：27376798或www.jetabout-hkg.com（澳航假期）</p></body></html>
