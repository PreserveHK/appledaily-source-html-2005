<html><header><meta charset="utf-8"><title>MarilynManson死亡之畫教殺人</title></header><body><h1>MarilynManson死亡之畫教殺人</h1><p>早前女學生JodiJones遭一名青年LukeMitchell殺害，其死狀與四十年代荷李活女星ElizabethShort相似，由於美國男歌手MarilynManson曾繪畫以Elizabeth死亡為題材的畫像，而Luke本身又是Marilyn的歌迷，因此審理此案的法官也相信Marilyn可能啟發了Luke謀殺該女生。&#13;<br> 法官表示Luke殺害那名女生時，相信其腦海中浮現了Marilyn的那些畫像，不過牽涉其中的Marilyn已否認其作品導致這宗謀殺案發生。</p></body></html>
