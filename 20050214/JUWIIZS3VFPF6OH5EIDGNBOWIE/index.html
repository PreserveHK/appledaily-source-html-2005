<html><header><meta charset="utf-8"><title>占爺搞笑20年攞榮譽獎</title></header><body><h1>占爺搞笑20年攞榮譽獎</h1><p>荷李活首席笑匠占基利（JimCarrey），前日到科羅拉多州出席第十一屆美國喜劇藝術節，並接受美國電影學院頒發榮譽獎項，以表揚他在二十年來對影壇的傑出貢獻。&#13;<br> <br> <spanclass>七情上面 &#13;<br> 占爺亮相喜劇節的活動，與擔任主持的名嘴ConanO'Brien談笑風生，更大顯搞笑本色，即席作出滑稽演出，並再次模仿他以往在搞笑電視節目《InLivingColor》中的角色，只見他七情上面，伸展脖子，猶如一隻烏龜。而最後美國電影學院的高層終把獎項頒予占爺，他接過獎後表現興奮。</spanclass></p></body></html>
