<html><header><meta charset="utf-8"><title>床頭心形小禮物份外體貼</title></header><body><h1>床頭心形小禮物份外體貼</h1><p>今日情人節，送玫瑰花、朱古力呢類大路到人有我又有的禮物，女朋友未必會勁冧，煩呢？重未諗到送乜禮物畀另一半呢？其實送禮唔在乎價錢，物輕情意重先至最緊要，不妨考慮精品店Kimehe幾款新返的特色床頭擺設，相架可以與另一半的玉照日對夜對，音樂盒每晚臨瞓前可以聽番首情歌，幾嚿水有交易，諗得過。&#13;<br>&#13;<br>記者：張一豪　攝影：蔡鴻雯</p><p>Kimehe（23122008）&#13;<br> 地址：尖沙嘴加連威老道41a興明樓A座地下</p></body></html>
