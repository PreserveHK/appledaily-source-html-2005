<html><header><meta charset="utf-8"><title>富豪5大奢侈禮物</title></header><body><h1>富豪5大奢侈禮物</h1><p>現代的情人節是愈來愈消費主義的了，不讓錢包狠狠「大出血」，都好像對不起情人。美國財富管理專家特里彭列出「最窮奢極侈情人節禮物」，件件都價值過百萬以至千萬港元，單是一個手表上鏈盒也要二萬多港元。&#13;<br> <br> <spanclass>美國人平均花萬元 &#13;<br> 據全國零售聯合會估計，美國人平均要花七百八十港元慶祝情人節。特里彭指以美國人愛用信用卡先使未來錢的習慣，連利息和手續費最終會超過一萬港元。他忠告情侶要量入為出，愛情生活才會改善。&#13;<br> www.prweb.com</spanclass></p></body></html>
