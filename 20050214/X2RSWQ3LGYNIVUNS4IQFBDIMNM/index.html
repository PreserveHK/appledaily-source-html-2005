<html><header><meta charset="utf-8"><title>新移民促社署酌情批綜援</title></header><body><h1>新移民促社署酌情批綜援</h1><p>【本報訊】香港社區組織協會昨日批評，港府持續收緊福利政策，包括以居港年期作為申請綜援的條件，是歧視內地來港的新移民，所以要求社會福利署善用酌情權，盡量為經濟有困難的新移民提供協助。&#13;<br> <br> <spanclass>指酌情權名存實亡 &#13;<br> 去年來港的新移民李女士稱，丈夫不幸去世後，要獨力照顧一歲半的兒子，因此無法抽身工作；日前獲社署批出綜援的她坦言，期望稍後將兒子交由託兒所照顧，讓她有機會工作，自力更生。&#13;<br> 另一名往日經常被丈夫毒打的新移民丘女士說，社署在審批綜援時未有實際考慮申領人的實況，酌情權基本上是名存實亡。</spanclass></p></body></html>
