<html><header><meta charset="utf-8"><title>小倉請棒球教練食波波</title></header><body><h1>小倉請棒球教練食波波</h1><p>日本性感女星小倉優子一向深受日本叔叔歡迎，前日她帶同一盒特製朱古力拜訪千葉樂天Marines棒球隊，提早慶祝情人節。&#13;<br> 小倉優子前日身穿啦啦隊服裝，為千葉樂天Marines棒球隊打氣。由於今日是情人節，碰巧球隊教練亦叫Valentine，故此小倉便向Valentine送上情人節朱古力，而朱古力的形狀更製成棒球一樣，十分應景。不過，Valentine教練用力張大口仍未能把朱古力棒球吞下，表情十分辛苦。</p></body></html>
