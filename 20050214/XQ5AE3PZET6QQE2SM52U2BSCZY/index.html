<html><header><meta charset="utf-8"><title>紅會海嘯捐款八成作重建</title></header><body><h1>紅會海嘯捐款八成作重建</h1><p>【本報訊】香港紅十字會國際及賑災服務管理委員會副主席高永文表示，國際紅十字會下月初在本港召開會議，討論南亞海嘯重建工作，包括重建住屋及醫療設施等，估計需時三至五年或更長時間才完成重建。&#13;<br> 高永文昨早出席電台節目時稱，香港紅十字會就南亞海嘯共籌得五億元，當中兩成已用於緊急救災，其餘將用於長遠重建工作。&#13;<br> <br> <spanclass>需輔導心靈創傷 &#13;<br> 曾到印尼及泰國海嘯災區賑災的香港紅十字會國際賑災及服務主任劉冰說，海嘯令災民在完全沒有心理準備下，一瞬間失去所有，故在災後重建之餘，更需輔導災民的心靈創傷。</spanclass></p></body></html>
