<html><header><meta charset="utf-8"><title>Justin荷李活獻唱賑災</title></header><body><h1>Justin荷李活獻唱賑災</h1><p>近期有不少為南亞大海嘯災民籌款的演唱會舉行，上周五一班知名歌手又齊集荷李活共襄善舉，JustinTimberlake與JamesBrown合唱，而著名結他手CarlosSantana及MacyGray也落力演出，為無數的災民出一分力。&#13;<br> <br> <spanclass>莎朗寫歌 &#13;<br> 此外，莎朗史東（SharonStone）與音樂人DeniseRich正一同創作賑災歌曲《ComeTogetherNow》，並預計會由ArethaFranklin、LionelRichie、蓮莎露夏恩（LindsayLohan）、Mya及JoJo等歌手一起灌錄。</spanclass></p></body></html>
