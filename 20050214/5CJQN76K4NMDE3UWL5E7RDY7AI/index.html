<html><header><meta charset="utf-8"><title>方正5167萬售虧損業務</title></header><body><h1>方正5167萬售虧損業務</h1><p>【本報訊】方正控股（418）宣布，以6.94億日圓（約5166.73萬元），向大股東北大方正出售持續虧損的TrueLuck（簡稱TL）連股東貸款。TL持有方正株式會社71.29%，後者於日本經營電子出版系統及解決方案軟件開發及系統集成業務。&#13;<br> 截至去年6月底，TL綜合淨資產虧損為910萬元、6個月虧損為600萬元。&#13;<br> 另外，方正控股同意委聘方正株式會社，出任其日本組合產品的非獨家分銷商，為期1年，但可每年自動續期。預計截至05、06及07年年底，分銷協議總值上限分別為670.8萬、780萬及1053萬元。</p></body></html>
