<html><header><meta charset="utf-8"><title>胡杏兒漏夜飛泰陪男友</title></header><body><h1>胡杏兒漏夜飛泰陪男友</h1><p>葉璇、胡杏兒、吳卓羲、商天娥和馬國明等昨日在奧海城宣傳無綫新劇《西廂情緣》，今日是情人節，故現場觀眾選出最佳情人，結果吳卓羲得票最多。<br> &#13;<br> <spanclass>葉璇獻吻 &#13;<br> 胡杏兒表示日前與家人及男友到泰國旅遊，她返港出席昨日的宣傳後，昨晚會坐夜機再往泰國，跟男友共度情人節。&#13;<br> 而馬國明和葉璇分別於昨日和今日生辰，他們互相交換禮物和獻吻。身穿性感貼身衫的葉璇玩遊戲時，常不經意地將胸部貼向吳卓羲，她說：「今年有個好開始，希望劇集收視理想，事業順利。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：仇志德&#13;<br> </spanclass></p></body></html>
