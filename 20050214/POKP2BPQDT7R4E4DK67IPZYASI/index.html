<html><header><meta charset="utf-8"><title>林志玲賭城好手氣</title></header><body><h1>林志玲賭城好手氣</h1><p>台灣第一名模林志玲在這個新年，到了美國拉斯維加斯掘金兼度歲，她為拉斯維加斯的Bellagio酒店任頒獎嘉賓，更為酒店舉行的舞龍進行點睛儀式，中國星老闆向華強夫婦也有出席。&#13;<br> 林志玲此行任嘉賓，便輕易賺取了二萬美元（約十五萬六千港元），她並且順道充電，在當地做Spa美容以及不停睡覺之餘，還四出購物大出血，不過當她到賭城碰運氣，一下場便發了八百美元（約六千二百港元）的新年財，算是津貼了她購物之用。</p></body></html>
