<html><header><meta charset="utf-8"><title>劍水蚤有效控制登革熱</title></header><body><h1>劍水蚤有效控制登革熱</h1><p>澳洲昆士蘭研究學院的科學家把一種可以對抗傳播登革熱蚊子的天敵，即是極微細甲殼生物「劍水蚤」（Mesocyclops），放到貯水箱內，讓他們吃掉所有蚊子的卵，就能杜絕蚊子繁殖。該研究學院與越南衞生部於過去五年進行研究，成功在越南北部九個地區控制登革熱，沒有出現過一宗登革熱個案，越南會把有關計劃擴展至三十七個省，研究結果並已刊於今期的醫學期刊《刺針》（Lancet）雜誌內。</p></body></html>
