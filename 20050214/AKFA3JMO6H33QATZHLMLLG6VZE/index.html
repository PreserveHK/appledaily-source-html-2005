<html><header><meta charset="utf-8"><title>趙式和偕男伴聽LauraFygi</title></header><body><h1>趙式和偕男伴聽LauraFygi</h1><p>趙世光和何琍琍的女兒趙式和、方逸華及UncleRay等前晚到文化中心，欣賞荷蘭爵士天后LauraFygi音樂會。&#13;<br> <br> <spanclass>方逸華愛音樂 &#13;<br> 從上海返港過新年的式和與男伴到場，她一見記者即避忌彈開，問式和男伴是否其新男友時，她說：「我哋唔係拍拖，純粹只係朋友關係。」&#13;<br> 此外，方逸華與幾位女性朋友前來，她說：「六叔（邵逸夫）冇我咁鍾意音樂，所以冇嚟。」問到她與六叔將如何度過今天的情人節時，她笑說：「我會同細路過，六叔都未有送禮物畀我。」&#13;<br> 採訪，攝影：JessicaNgan</spanclass></p></body></html>
