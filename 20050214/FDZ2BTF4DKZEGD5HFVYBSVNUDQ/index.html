<html><header><meta charset="utf-8"><title>戀愛教祖今日至啱聽</title></header><body><h1>戀愛教祖今日至啱聽</h1><p>今日是情人節，日本音樂雜誌《ORICONSTYLE》日前舉行「戀愛中最想聽到的歌手」選舉，結果日本創作女歌手aiko奪得第一名，不愧為日本戀愛教祖。第二及第三位則分別為樂隊EveryLittleThing及近日人氣急升的女歌手大塚愛。&#13;<br> <br> <spanclass>歌詞細膩 &#13;<br> 投票的樂迷表示，aiko所填寫的歌詞細膩，內容感人，容易讓人產生共鳴。&#13;<br> aiko亦表示創作時大多依據自己的實際戀愛經驗，否則唱歌時難以投入。而aiko後日將推出第十七隻細碟《三國》。</spanclass></p></body></html>
