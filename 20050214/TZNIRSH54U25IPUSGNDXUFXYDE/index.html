<html><header><meta charset="utf-8"><title>炒匯心經：本周留意格老證詞</title></header><body><h1>炒匯心經：本周留意格老證詞</h1><p>在農曆新年期間，美元初段仍見節節攀升，曾升上106.86日圓的3個月新高，歐元則跌至1.2729美元才喘定。&#13;<br> 其間較受市場重視的數據為美國12月貿易收支，結果是由11月修訂後的593.3億美元收窄至564億美元，但去年全年的貿赤高達6177.3億美元的紀錄新高。數字促使美元脫離高位。</p><p>現時市場對美元後市的看法極為分歧，部份投資者認為美元反彈過程未完結，但亦有人相信美元反彈浪已接近尾聲，而本周聯儲局主席格林斯潘會就貨幣政策發表半年1度證詞，相信可為美元帶出較清晰方向。&#13;<br> 匯中龍</p></body></html>
