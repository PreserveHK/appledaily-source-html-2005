<html><header><meta charset="utf-8"><title>星美售雅威獲利2240萬</title></header><body><h1>星美售雅威獲利2240萬</h1><p>【本報訊】為集中發展電影院、網吧及新媒體等核心業務，星美集團（198）公布以總代價4800萬元，將主要在內地提供廣告、電視及電影製作設備服務的雅威國際35%股權，悉數售予持有其餘65%股權的合作夥伴，錄得銷售收益不超過2240萬元。&#13;<br> 總代價其中1800萬元是出售貸款代價，星美可於年半內，選擇總值1500萬元的影視節目放映權，或以現金收取；其餘300萬元則以等值的影視節目放映權或廣告時間支付。&#13;<br> 星美解釋，考慮到雅威並非核心業務，無控制權，且過去兩年虧損，故決定出售。交易所得主要撥作其他投資及營運資金。</p></body></html>
