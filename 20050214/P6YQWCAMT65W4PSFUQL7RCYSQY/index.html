<html><header><meta charset="utf-8"><title>錦興售富洋虧損3340萬</title></header><body><h1>錦興售富洋虧損3340萬</h1><p>【本報訊】錦興集團（275）宣布，以總代價6.386億元新台幣（約1.565億元），悉數出售所持富洋投資8.04%權益，預料出售交易會錄得3340萬元虧損，將計入今年3月底年度損益帳。&#13;<br> 出售事項，預計於3月4日完成，套現所得淨額約1.55億元，將用作公司一般營運資金。&#13;<br> 富洋投資主要在台灣經營有線電視廣播網絡，錦興指出，自2000年購入富洋股權後，該公司一直錄得虧損，故錦興一直在物色潛在買家。&#13;<br> 是次買家，為台灣上市的台灣固網旗下之台固多媒體。</p></body></html>
