<html><header><meta charset="utf-8"><title>利用尿液檢測子宮頸癌</title></header><body><h1>利用尿液檢測子宮頸癌</h1><p>美國華盛頓大學的研究小組告訴美國癌症研究協會，透過檢驗尿樣中特別的基因組合方式，即可以檢測是否患上子宮頸癌。&#13;<br> 有關研究證明，此方法能夠準確地檢測出許多早期子宮頸癌和侵入性子宮頸癌的病例。研究小組指出，許多發展中國家負擔不起子宮頸抹片這種有效檢測子宮頸癌的方法，所以尿樣檢測方法是一種理想的代替方法。研究小組強調，尿液檢測方法的好處是成本低，而且也不比子宮頸抹片方法那麼有入侵性。</p></body></html>
