<html><header><meta charset="utf-8"><title>占美有獎唔攞去開P</title></header><body><h1>占美有獎唔攞去開P</h1><p>一年一度由BMG主席兼行政總裁CliveDavis舉辦的格林美前奏派對，一向吸引不少藝人出席，其中JessicaSimpson與丈夫NickLachey又再恩愛亮相，Usher及莎朗史東（SharonStone）也有現身，而在英國電影大獎稱帝的占美霍士（JamieFoxx）沒有出席頒獎禮，卻現身為今日舉行的格林美造勢。&#13;<br> 此外，已故騷靈樂之父RayCharles的大碟《GeniusLovesCompany》，被視為奪取格林美最佳大碟的大熱門。</p></body></html>
