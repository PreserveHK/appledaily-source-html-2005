<html><header><meta charset="utf-8"><title>巴黎劇院大爆炸7傷</title></header><body><h1>巴黎劇院大爆炸7傷</h1><p>法國巴黎鄰近香榭麗舍大街附近的帝國劇院，周日早上發生猛烈爆炸，劇院全毀，瓦礫四散，招牌和門面都塌下。爆炸沒有引發火警，但當局出動上百名消防員及三十二輛消防車到場。爆炸造成五名途人被飛濺的玻璃所傷，另有兩名劇院保安輕傷，但爆炸原因未明。&#13;<br> 帝國劇院有一千二百個座位，近年常用作拍攝電視節目和時裝表演場地，爆炸發生前一晚，劇院舉行了一場私人時裝拍賣會，直至凌晨一時才結束。&#13;<br> 法新社/路透社</p></body></html>
