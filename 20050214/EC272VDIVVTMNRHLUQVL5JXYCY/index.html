<html><header><meta charset="utf-8"><title>特色小禮物<br>自製白朱古力</title></header><body><h1>特色小禮物<br>自製白朱古力</h1><p>情人節乃所有天下有情人的考試日，如果你今天才臨急抱佛腳，不要緊，介紹大家自製朱古力冧情人。今年無印加添許多自製糕點和朱古力，如石板士多啤梨白朱古力、合桃朱古力方塊、松露朱古力糖等；甚麼禮物都不及出自情人雙手來得貼心。推介無印特別新推出的石板士多啤梨白朱古力，材料包括有可可成份較高的德國白朱古力和士多啤梨乾。隨盒更附送現成盒子和心形朱古力作包裝點綴。&#13;<br>&#13;<br>記者、攝影：李湘虹</p><p>無印良品&#13;<br> 地址：沙田正街2-8號新城市廣場3期3樓</p></body></html>
