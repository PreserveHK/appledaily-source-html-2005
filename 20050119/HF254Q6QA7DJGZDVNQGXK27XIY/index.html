<html><header><meta charset="utf-8"><title>八星搖滾中樂賀歲</title></header><body><h1>八星搖滾中樂賀歲</h1><p>英皇賀年新曲加精選專輯《8星報囍賀賀囍》將於明日推出，繼早前已曝光的小鳳姐Look、爛衫財神和清宮妃嬪造型後，Twins、Boy'z、鄭希怡（Yumiko）、吳浩康、梁洛施和李逸朗，今次齊齊換上靚靚賀年衫變身八福星男女子樂坊拍攝MV。<br> &#13;<br> <spanclass>Yumiko唔夠喉 &#13;<br> 蔡卓妍和鍾欣桐主唱歌曲，其餘六人拿着不同的中樂器，大玩rock版中樂，在六分鐘內自由發揮又彈又唱又跳。&#13;<br> 導演為求達到理想效果，眾歌手跳了五次才完成，連續跳了三十分鐘，收工時已是凌晨五時，但眾人還意猶未盡，Yumiko更說：「吓？咁快收工？好開心喎！」</spanclass></p></body></html>
