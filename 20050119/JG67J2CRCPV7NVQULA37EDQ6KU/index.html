<html><header><meta charset="utf-8"><title>香水啫喱閃閃生輝</title></header><body><h1>香水啫喱閃閃生輝</h1><p>香水最能代表個人品味，因為當香水的香氣與個人體味混合所發生的化學作用，會混合出一種惟你獨有的香味。如果香水同時具有潤膚功效，那就更能相得益彰。CHANEL的CHANCE香氛系列最近推出閃亮潤膚啫喱，除內含矽酮可潤澤皮膚，還因含有粉紅和銀色的閃爍粉末，塗在身上可即時令皮膚閃閃生輝，同時也散發着醉人香氣，讓香味停留在皮膚上持久不散。&#13;<br>&#13;<br>記者：黃潔蓮　攝影：蔡鴻雯</p><p>銷售點：CHANEL（27363099）</p></body></html>
