<html><header><meta charset="utf-8"><title>祖兒撞車擋災</title></header><body><h1>祖兒撞車擋災</h1><p>容祖兒、李克勤、方力申、港台高層李再唐及DJ周國豐，昨日在紅館綵排今晚舉行的《第二十七屆十大中文曲頒獎音樂會》，今晚最矚目的獎項就是「傳媒大獎」，總結之前三個頒獎禮，容祖兒以十五個獎領先，緊隨其後的是已取得十三個獎的劉德華。<br> &#13;<br> <spanclass>阿Q精神 &#13;<br> 祖兒昨日表示視華仔為勁敵，並揚言已做好心理準備攞獎，她說：「到時會以露大腰、露大背兼低胸長裙出席，我都希望可以同華仔一齊攞獎。」&#13;<br> 祖兒又表示日前遇上意外，撞花了保母車，她說：「嗰日去屋邨做嘢，撞埋道大閘度，搞到車門凹晒，我會阿Q精神，當係幫我擋咗災。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：葉君海</spanclass></p></body></html>
