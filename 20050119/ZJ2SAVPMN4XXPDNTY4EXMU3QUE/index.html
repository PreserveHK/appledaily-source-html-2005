<html><header><meta charset="utf-8"><title>李孝利新劇輸成條街</title></header><body><h1>李孝利新劇輸成條街</h1><p>韓國歌手李孝利前晚與新劇《三葉草》拍檔柳鎮和金靜華，與四百位fans在漢城一戲院出席同步放映活動。李孝利在播映會態度親民，不停與fans揮手，她說：「原本套劇首播時，我會坐在烤肉餐廳安靜收睇，但現與大家一齊欣賞，真是十分緊張。」&#13;<br> 不過SBS電視台的《三葉草》前晚收視只得百分之十二點六，而與《三》劇對撼、KBS2電視台的《快杰春香》，收視有百分之二十二，高出《三》劇差不多一倍，幸而不少fans看完《三》劇後，都盛讚李孝利演技不俗，總算令她稍感安慰。</p></body></html>
