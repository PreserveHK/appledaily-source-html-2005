<html><header><meta charset="utf-8"><title>新巴勞資加薪未妥協</title></header><body><h1>新巴勞資加薪未妥協</h1><p>【本報訊】新巴職工會昨日與資方商討今年的加薪幅度，由於資方只願加薪百分之一點五，與工會要求的百分之五相距甚遠，因此勞資雙方仍未能達成任何共識。&#13;<br> 工會表示，公司有誠意解決問題，但由於加幅遠低於工會要求，因此稍後會諮詢員工的意見。新巴發言人則強調，公司面對油價高企，而鐵路公司又將陸續有新路線服務，影響巴士經營。他強調過去幾年即使本港通縮，公司都沒削減員工薪金，希望勞方接受資方加幅。</p></body></html>
