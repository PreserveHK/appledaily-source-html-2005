<html><header><meta charset="utf-8"><title>潮男恥骨褲</title></header><body><h1>潮男恥骨褲</h1><p>低腰露股絕非女士專利，愛搞新意思的Dolce&amp;Gabbana再次捕捉潮男心理，周日在米蘭時裝周上，賣弄本年秋冬系列的新搞作──幾乎要用手抓住褲邊才不致掉下的超低腰男裝牛仔褲。&#13;<br> D&amp;G這次將褲頭降至無可再降，找來美少年模特兒，演繹這一款能夠盡情炫耀線條的牛仔褲。現場觀眾眼前一亮，立即將這款男性性感設計稱為「恥骨褲」（pubicpants）。但「恥骨褲」不是人人穿得起，腰有贅肉的男士要自重了。&#13;<br> 美國霍士新聞網</p></body></html>
