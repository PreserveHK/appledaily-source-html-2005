<html><header><meta charset="utf-8"><title>港台藝術家<br>變色龍展覽賀新歲</title></header><body><h1>港台藝術家<br>變色龍展覽賀新歲</h1><p>三位港台藝術家利志達、余柏年及許唐瑋合作的另類作品展，以變色龍為創作主題，展出最新個人作品，如余柏年的大型人型公仔、利志達的格式漫畫及台灣許唐瑋多幅近10呎寬的大型繪本，讓大家從一個全新角度認識自己。另外他們還推出一套4款限量版「新太陽廣場變色龍賀年卡」（$20）。&#13;<br>&#13;<br>記者：陳慧敏</p><p>「變色龍」展覽賀新歲&#13;<br> 日期：即日至2月18日&#13;<br> 時間：9:30am-9:30pm&#13;<br> 地點：尖沙嘴廣東道28號新太陽廣場地庫一層大堂（近b+ab）</p></body></html>
