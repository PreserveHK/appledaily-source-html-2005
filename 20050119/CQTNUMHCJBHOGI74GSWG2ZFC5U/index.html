<html><header><meta charset="utf-8"><title>紐約製造業擴張勢頭減弱</title></header><body><h1>紐約製造業擴張勢頭減弱</h1><p>【本報綜合報道】紐約州製造業本月擴張步伐減弱，且差過預期，但製造業情況仍算理想。紐約聯邦儲備銀行公布，1月份製造業指數降至20.1，低過市場估計的25；去年12月指數由原來的29.9，向下修訂為27.1。但該指數由03年5月起一直高於零，反映製造業持續擴張。&#13;<br> 經濟研究員說，由於美國消費開支和經濟增長預期會放緩，當地企業可能不像過往般急於補充存貨；此外，美國去年底出口下跌，亦意味外圍經濟減弱可能損害美國貨的需求。&#13;<br> 新定單指數由上月的36.1，降到本月的21.0。反映未來6個月前景的整體製造業展望指數，從上月的47.0跌至本月的42.2。</p></body></html>
