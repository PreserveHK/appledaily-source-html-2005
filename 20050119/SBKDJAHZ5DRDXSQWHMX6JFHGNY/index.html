<html><header><meta charset="utf-8"><title>經典女星相繼病逝</title></header><body><h1>經典女星相繼病逝</h1><p>於四十及五十年代主演過不少電影的老牌女星VirginiaMayo，過去一年一直被肺炎煎熬，前日她在一護理中心病逝，享年八十四歲。Virginia年輕時曾與卜合（BobHope）、格力哥利柏（GreogoryPeck）及其後成為美國總統的列根（RonaldReagan）等多位已故影星合作過。&#13;<br> 而曾主演奧遜威爾斯（OrsonWelles）名作《大國民》的RuthWarrick，上周六亦因肺炎併發症在紐約家中病逝，享年八十八歲。</p></body></html>
