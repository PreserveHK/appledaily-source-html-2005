<html><header><meta charset="utf-8"><title>仔仔帥機師最重親情</title></header><body><h1>仔仔帥機師最重親情</h1><p>周渝民（仔仔）早前在哈爾濱拍攝百事廣告，順道拍攝新歌《JustForYou》MV，今次仔仔沒有邀請靚女上陣，因MV的內容是以親情做主題。&#13;<br> 故事講述仔仔的爸爸是一名機師，因而經常要出門，令仔仔感到十分孤單，但他還是決定長大後當一名機師。可是當仔仔實現志願後，又要常常出門，兩父子的溝通出現問題。&#13;<br> <br> <spanclass>主動關心家人 &#13;<br> 仔仔說：「沒想到MV可以拍得這麼有feel，我們很多時都忽略了家人，並沒有主動去向家人表達關心，其實有很多時候，只要花點心思便可以打破隔膜了。」</spanclass></p></body></html>
