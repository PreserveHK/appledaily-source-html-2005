<html><header><meta charset="utf-8"><title>經理涉車尾藏槍脫罪</title></header><body><h1>經理涉車尾藏槍脫罪</h1><p>【本報訊】電腦公司區域經理駕駛仿古車從皇崗返港，行經深水埗遭警方衝鋒車截停，在車尾箱撿出一支自製散彈槍及子彈，案件昨在高等法院審結，辯稱疑遭前僱員插贓陷害的經理，獲陪審團以大比數裁定一項無牌管有槍械及彈藥罪不成立予以釋放，兼得訟費。&#13;<br> 三十九歲被告何百康，報稱電腦公司區域經理，被控於去年二月九日在深水埗元州街，無牌管有一支自製散彈槍、兩發散彈槍實彈及一枚發射過的散彈槍子彈殼。&#13;<br> 案件編號：HCCC143/04</p></body></html>
