<html><header><meta charset="utf-8"><title>　　醫管局大執位埋尾 - 李八方</title></header><body><h1>　　醫管局大執位埋尾 - 李八方</h1><p>醫院管理局高層大執位嘅過程差不多埋尾，就連屯門醫院同伊利沙伯醫院兩個行政總監嗰位，噚日都名花有主。屯門醫院嗰位由院內一直做開新界西聯網服務總監嘅盧志遠醫生出任，佢近年大力為屯門醫院搞日間醫療服務，今次佢重會兼埋新界西聯網總監。&#13;<br> 至於九龍中龍頭大醫院伊利沙伯醫院，就由佢哋醫院嘅麻醉科主管熊志添打敗其他對手，佢其實前年已做緊該院嘅副總監喇。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
