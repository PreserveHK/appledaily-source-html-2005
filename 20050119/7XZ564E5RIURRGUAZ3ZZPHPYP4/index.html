<html><header><meta charset="utf-8"><title>　　董太答問題叻咗 - 李八方</title></header><body><h1>　　董太答問題叻咗 - 李八方</h1><p>A1號又駕到！董趙洪娉噚日出席紅十字會賑災圖片展覽開幕禮時，被問及對趙紫陽逝世有何感覺？佢話：「所有人都係人，邊個人唔喺度都傷感。」當記者進一步問佢認為應否讚揚趙紫陽，A1即時閃身走位：「政治方面嘅嘢，我又唔係太了解。」&#13;<br> 董太起碼都開吓口，精過佢老公好多，雖然講咗等於冇講，老董直頭嚇到啞晒，加上陳佐洱喺北京先發制人喝住，老董更加冇嘢講。&#13;<br> （圖）董太話自己對政治唔太熟悉，唔評論趙紫陽應否被讚揚。成啓聰攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
