<html><header><meta charset="utf-8"><title>賀年精選：六折飲「頭等」酒</title></header><body><h1>賀年精選：六折飲「頭等」酒</h1><p>安坐家中，即可以享受飛機頭等機艙所供應的澳洲Langmeil餐酒，而且更是以六折價錢！Langmeil的餐酒由超過一百五十年的老葡萄樹釀製，出品醇厚芳香，酒評家向來給予高度評價；在澳洲、法國、美國等地，均時見其蹤影，至於香港，則在大中洋酒作獨家發售。由現在至一月底，店內挑選了酒莊七支酒作約六折特賣；以下推介的兩款，更是在港龍頭等艙所供應。今個新年想跟親朋飲靚酒，它會是個好選擇！&#13;<br>&#13;<br>記者：李玉蘭</p><p>大中洋酒（21569338）&#13;<br> 地址：上環&#13;<br> 干諾道西28號威勝商業大廈206室</p></body></html>
