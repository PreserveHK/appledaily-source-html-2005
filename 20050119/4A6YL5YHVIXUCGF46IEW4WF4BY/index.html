<html><header><meta charset="utf-8"><title>房祖名俾志偉玩謝</title></header><body><h1>房祖名俾志偉玩謝</h1><p>新片《早熟》前晚在大圍隆亨邨開鏡，內容講述飾演薛凱琪父母的黃秋生及余安安，指房祖名收藏了薛凱琪，怒氣沖沖到他的住所算帳，還差點與祖名父親曾志偉大打出手。<br> &#13;<br> <spanclass>「似潦倒成龍」 &#13;<br> 曾志偉與毛舜筠（毛毛）在戲中飾演祖名父母，志偉抵死地說：「我今次做成龍，毛毛做林鳳嬌，分別就係我哋成日見面。」志偉指祖名剪短髮後，樣貌十足成龍最潦倒的時候。&#13;<br> 不過志偉與毛毛均大讚祖名有父親風範，經常請大家吃飯，而祖名早前便帶譚詠麟去做按摩，志偉打趣地說：「佢老竇（成龍）就唔會帶我哋去揼骨，淨係識得帶我哋去夜總會。」&#13;<br> 採訪：張俊銘&#13;<br> 攝影：葉君海</spanclass></p></body></html>
