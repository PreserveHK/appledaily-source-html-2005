<html><header><meta charset="utf-8"><title>中田英壽休戰寫散文</title></header><body><h1>中田英壽休戰寫散文</h1><p>現因背筋痛而停賽的日本國腳中田英壽，成為最新一期日本雜誌《an.an》的封面人物，接受了長達十六頁的詳細訪問，又公開了他的日常生活照，並於下月十七日推出散文集。&#13;<br> 現年二十七歲的中田英壽，過往與世界各地不少女星傳過緋聞，他在訪問中被問到初戀在何時發生時，他說：「十七歲，初吻也是在那時候發生。」對於婚姻，中田則表示現在仍未感興趣，更自謙未有條件結婚，他又表示很有信心代表國家出賽○六年世界盃。</p></body></html>
