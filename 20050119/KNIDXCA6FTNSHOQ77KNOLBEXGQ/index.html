<html><header><meta charset="utf-8"><title>柏芝時裝有心人</title></header><body><h1>柏芝時裝有心人</h1><p>張栢芝、梁詠琪（GiGi）、莫文蔚及李嘉欣等，昨晚在灣仔會展領取由香港貿易發展局（TDC）頒發的首屆「十大StyleIcon香港時尚之星」獎項，各人均悉心打扮不負「StyleIcon」之名，其中梁詠琪穿上尚未公開發售的LV二○○五春夏新裝，莫文蔚則以樽領上衣及熱褲配襯魚網絲襪。&#13;<br> 據TDC方面透露，上述藝人獲獎的原因是她們均是時裝有心人，願意義務推廣時裝業，其中GiGi及莫文蔚往北京及日本為TDC時裝騷擔任模特兒，而栢芝及李嘉欣則曾為TDC時裝刊物拍照。&#13;<br> 採訪：林妙萍、梁錦雯　攝影：葉君海</p></body></html>
