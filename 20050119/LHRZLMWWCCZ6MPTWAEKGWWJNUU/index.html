<html><header><meta charset="utf-8"><title>去舊迎新內衣大特賣</title></header><body><h1>去舊迎新內衣大特賣</h1><p>農曆年去舊迎新的習俗不可少，內衣品牌Wacoal和PrivateShop將於今日至本月二十七日，假銅鑼灣崇光百貨9樓「崇光匯點」舉行去舊迎新大特賣，多款內衣、內褲、睡衣、泳衣和矯形內衣等，均以低至二折的價錢發售，例如Wacoal的NamiNami隱形波浪胸圍、VitaminCBra等系列，原價三百一十至三百二十元，現劃一價一百八十八元；PrivateShop的名牌胸圍則由一百三十九元起。</p></body></html>
