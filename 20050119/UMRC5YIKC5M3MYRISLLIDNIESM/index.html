<html><header><meta charset="utf-8"><title>仲間發惡大翻身</title></header><body><h1>仲間發惡大翻身</h1><p>新一季日劇已相繼播出，女星竹內結子主演的富士電視台「月九」日劇《不高興的遺傳因子》前晚播出，收視率錄得百分之十八點二，已算不俗。&#13;<br> 不過由仲間由紀惠扮演惡死老師的《我miss係大佬2》在上周六播出，收視率達百之二十六點五，比產後復出的菜菜子新劇《急救群英》第三輯收視更高，暫時成為本季日劇首播日的最高收視，亦令早前因《東京灣景》而人氣大跌的仲間一洗霉運。正在趕拍《我》劇的仲間，得知新劇收視報捷後高興地說：「很驚訝新劇有這麼高的收視，不過劇集還是剛剛播出，我會繼續努力。」</p></body></html>
