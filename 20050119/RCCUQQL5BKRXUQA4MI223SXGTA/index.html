<html><header><meta charset="utf-8"><title>香港時裝節秋冬系列</title></header><body><h1>香港時裝節秋冬系列</h1><p>【本報訊】由香港貿易發展局主辦的「香港時裝節秋冬系列2005」昨日於會展開幕，有超過一千二百家來自世界各地的參展商參加，展出不同的服裝及配飾，如手袋、腕表等。昨日先有本港年輕設計師在2005年香港青年時裝設計家創作表演賽中，以性感的黑色小背心加熱褲展現女性美態（圖一），再有來自印尼的設計師以一襲設計典雅、顏色自然的服裝，吸引觀眾的視線（圖二）。&#13;<br> 李家皓攝</p></body></html>
