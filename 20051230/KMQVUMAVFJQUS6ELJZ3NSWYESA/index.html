<html><header><meta charset="utf-8"><title>中石化考起分析員</title></header><body><h1>中石化考起分析員</h1><p>在香港做股票分析員有幾難，睇吓隻中石化（386）就知。&#13;<br> 聖誕假後第一單新聞，就係中國政府話因為啲內地汽油賣得平（油價受國家管制，國際市場油價點升，內地話之你；咁煉油公司買原油日比日貴，但煉好嘅油賣出去就唔准加價，蝕到喊），於是由財政部撥100億人民幣畀中石化系公司，以作補償。呢啲政府送嘅大禮，分析員點分析？你話一早見中石化第三季業績唔靚，經營虧損達66億叫啲客沽貨，都唔知點交代。&#13;<br> 咁都未算。隻中石化早前話業績差，但股價由十月中起強勢，由3蚊升到4蚊，肯定成街春江鴨；但收到百億大利是後，一連兩日郁都唔郁。你話冇北京消息，分乜鬼析，轉行吧啦。</p></body></html>
