<html><header><meta charset="utf-8"><title>去黑眼圈療膏　趕走熊貓眼</title></header><body><h1>去黑眼圈療膏　趕走熊貓眼</h1><p>近排假期連連，日日出街玩到三更夜半，長此下去，恐怕黑眼圈會嚴重到可以同「安安」、「佳佳」做好朋友！眼療亮EyeMed是市面首隻針對黑眼圈成因而研製的療效性眼膏，其中9.5%眼瘀消配方是以傳統熱敷雞蛋消瘀古法原理，以熱能刺激眼部底層微血管沉澱的瘀血，從而減淡紫藍的黑眼圈。萬寧有售。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：黃子偉&#13;<br>查詢：31886768</p></body></html>
