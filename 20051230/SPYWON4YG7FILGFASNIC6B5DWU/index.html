<html><header><meta charset="utf-8"><title>食家會被批評指屬人為錯誤</title></header><body><h1>食家會被批評指屬人為錯誤</h1><p>【本報訊】日前被消費者委員會點名批評以不良手法誤導消費者、透過電話推銷折扣餐飲會籍的公司「食家會」，負責經營的安天集團有限公司昨日發表聲明，指事件可能是因為小部份同事的人為錯誤而產生，該公司現正向消委會了解事件。</p><p>會徹查事件</p><p>安天集團表示，公司會徹查事件及避免同類事件再次發生，現正積極訂立新政策，以保障消費者權益及釋除公眾疑慮。&#13;<br> 消委會曾指該公司以誤導手法吸納消費者成為會員、擅自以信用卡過數收取會員三年會費，及會籍覆蓋餐廳提供的實際折扣優惠與推銷員所述不符等。</p></body></html>
