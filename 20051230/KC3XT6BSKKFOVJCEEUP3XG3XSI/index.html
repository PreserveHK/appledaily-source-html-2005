<html><header><meta charset="utf-8"><title>商場鬥快迎春節</title></header><body><h1>商場鬥快迎春節</h1><p>經濟好咗，市民消費零舍疏爽，啱啱過咗嘅聖誕節，幾乎個個商場業主都話人流同商戶營業額比以往多。地鐵九龍灣德福廣場，做完一輪聖誕裝飾後，話咁快又轉新裝，裝修工人正趕工搭建充滿新春氣氛嘅場景，以「皇城春曉」做主題，一聽就知係富麗堂皇嘅中國宮殿式布局。商場事務經理陳嘉明話，德福廣場一年轉換六次裝潢，都係想畀顧客有新鮮感，春節裝希望趕及下個月七號完工，等市民盡早感受農曆年氣氛。&#13;<br> 新地屬下嘅四個商場，包括柴灣新翠商場、香港仔置富南區廣場、大埔超級城同元朗廣場，同樣增添新春氣息，以不同造型嘅福犬做裝飾。</p></body></html>
