<html><header><meta charset="utf-8"><title>十大影響力人物李嘉誠居首</title></header><body><h1>十大影響力人物李嘉誠居首</h1><p>美聯早排做咗個○五年樓市十大最具影響力人物調查，訪問咗二百三十二個客，喺過去一年內，對樓市發表過言論嘅十五位具影響力人物中，揀出十大，結果由長實主席李嘉誠登上首位，佢講過：「現時嘅勾地政策係好機制，政府目前嘅八折勾地做法亦屬公道。」&#13;<br> 第二位係特首曾蔭權，佢話：「完全不接受高地價政策，會做到無高地價、無低地價政策，一切由市場決定。」至於美聯老細黃建業亦榜上有名，排第六，奇怪出名意見多多嘅對家施永青，點解冇份？</p></body></html>
