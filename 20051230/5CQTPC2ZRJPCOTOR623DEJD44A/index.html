<html><header><meta charset="utf-8"><title>賽車冷卻液用不着</title></header><body><h1>賽車冷卻液用不着</h1><p>你好嗎？最近去改裝店的時候，改裝師傅提議改用賽車用的冷卻水，但他又解釋不到這是甚麼水？其實，是否真的有用呢？&#13;<br>鄧告堂</p><p>鄧告堂：這種所謂「賽車用冷卻液」，密度比一般水高，而且加入特別成份，到達沸點時不會有小氣泡，散熱能力亦比普通水好。不過，一般行車情況下，引擎水溫只介乎80至90度攝氏，並用不着這種高性能冷卻液，如果要防銹的話，一般水箱專用水已有十分不錯的效果。	&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
