<html><header><meta charset="utf-8"><title>宜進利3億拓內地零售業</title></header><body><h1>宜進利3億拓內地零售業</h1><p>▲宜進利（304）首席財務總監曾廣釗昨表示，未來兩年將投資3億元拓展內地手表零售業務，估計06年度內地收入達6億元（截至9月底半年營業額2.61億元）；07年度可望佔總盈利一半。&#13;<br> 曾廣釗指出，內地手表零售業務可分為中價時尚表和名牌表兩個市場，後者只屬起步階段，宜進利在內地只有1間零售點，計劃未來1年增加10至12間，涉資2.5億元，07年度可望佔整體盈利5%；至於中價時尚表的分銷點，未來15個月將由現時615間增至約730間，涉資5000萬元，07年度可望佔總體盈利35至38%。&#13;<br> 他透露分銷零售毛利達19%，傳統製造業務只有11%。</p></body></html>
