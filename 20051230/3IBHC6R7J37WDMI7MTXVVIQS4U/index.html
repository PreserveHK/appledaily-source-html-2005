<html><header><meta charset="utf-8"><title>每日圖片故事：渣打馬拉松大陣仗</title></header><body><h1>每日圖片故事：渣打馬拉松大陣仗</h1><p>渣打馬拉松唔經唔覺第10年，華華身邊愈來愈多朋友話要參加，可知呢項活動唔再係銀行嘅籌款活動咁簡單。渣打馬拉松嘅宣傳無孔不入，搭巴士搭地鐵到中環，會發現周街都係佢哋嘅廣告，渣打總行更加由門前樓梯口到巴士站變咗一片藍海。個巴士站內重擺咗百幾對白飯魚，係「慈善白飯魚大募集」活動中，中小學及設計學校嘅學生設計嘅，好靚，但着咗未必跑得快。明年嘅馬拉松喺2月12日舉行，已有3.8萬名健兒報咗名。</p></body></html>
