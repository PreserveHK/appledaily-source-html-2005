<html><header><meta charset="utf-8"><title>小統計：中日少年夢想大不同</title></header><body><h1>小統計：中日少年夢想大不同</h1><p>日本博報堂生活綜合研究所，訪問上海和東京共800名青年男女，發現中日少年的夢想有很大差異，日本女的想做師奶，男的想做公務員，追求穩定生活；反觀中國男女都希望事業有成，做企業高層。&#13;<br> &#13;<br> 中國少女的夢想：女強人，領導企業、創業&#13;<br> 日本少女的夢想：主婦、幼稚園教師、空姐&#13;<br> 日本少男的夢想：公務員、律師&#13;<br> 中國少男的夢想：行政人員、醫生</p></body></html>
