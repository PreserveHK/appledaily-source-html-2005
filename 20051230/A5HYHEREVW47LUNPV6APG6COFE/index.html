<html><header><meta charset="utf-8"><title>蘭西情報課：apm扶手電梯有嘢睇</title></header><body><h1>蘭西情報課：apm扶手電梯有嘢睇</h1><p>新地認真觸覺敏銳，連扶手電梯黑色膠帶都用嚟做宣傳推廣，將觀塘apm商場五十幾條扶手電梯嘅膠帶，變為五彩繽紛嘅活動宣傳工具。&#13;<br> 新地馮秀炎表示，計劃用一百萬嚟改裝呢五十幾條扶手電梯，分階段改為「扶手電梯宣傳膠帶」，日前同樂施會合作，將啲笑容燦爛嘅面孔貼喺膠帶上，等市民感受喜悅之餘，又可增加對樂施會嘅認識。&#13;<br> 新地會視乎反應，決定係咪作商業用途。呢個構思聽講喺外國如日本好流行。&#13;<br> 另外，新地銅鑼灣世貿中心，四日聖誕假期，人流增加三成，生意額多一成至一成半。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
