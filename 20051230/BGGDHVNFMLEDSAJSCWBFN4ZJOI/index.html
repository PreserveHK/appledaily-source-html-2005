<html><header><meta charset="utf-8"><title>不是所有龜都叫烏龜</title></header><body><h1>不是所有龜都叫烏龜</h1><p>香港人泛稱龜為烏龜，但根據環保專家指出，烏龜是一種昔日常見於香港的一種淡水龜Chinemysreevesii的中文名稱，只有牠才是真正的烏龜。由於牠的棲息地日漸遭破壞及遭到過量捕捉，世界自然保育聯盟已將烏龜列入瀕危類別。</p><p>所有龜都不能捕捉</p><p>綠色力量科學及自然護理總監鄭睦奇大歎，「細路仔嘅時候烏龜四圍都見到，嗰時係細路仔都養過烏龜。」他指出昔日烏龜不是甚麼稀有品種，只屬一般在河溪常見的小龜，但中國人會吃龜，又愛用龜板製龜苓膏，今日中國幾乎所有龜都屬瀕危受保護品種。在香港所有的龜類動物都屬受保護物種，不能捕捉。</p></body></html>
