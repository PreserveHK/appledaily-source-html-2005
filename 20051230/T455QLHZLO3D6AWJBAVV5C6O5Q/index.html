<html><header><meta charset="utf-8"><title>三漢涉鐵皮屋藏刀提堂</title></header><body><h1>三漢涉鐵皮屋藏刀提堂</h1><p>【本報訊】三名涉嫌人蛇在鑽石山墳場山坡一間棄置鐵皮屋內，藏有三柄利刀，早前在警方進行反非法入境者行動時被捕，被控非法留港及管有攻擊性武器共六項罪名，昨日解往觀塘裁判法院提堂，案件押後至下月四日等候調查及認人。&#13;<br> 三名被告為劉亮（二十九歲）、劉磊（二十六歲）及張曉東（二十五歲），控罪指三人於本月二十七日非法留港，並於鑽石山墳場山坡上一間棄置鐵皮屋內，分別藏有三把長二十八至三十二厘米的利刀。&#13;<br> 案件編號：KTCC9031/05</p></body></html>
