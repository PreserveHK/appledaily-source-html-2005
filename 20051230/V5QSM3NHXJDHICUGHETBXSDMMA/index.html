<html><header><meta charset="utf-8"><title>大黃萃取物防攝護腺癌</title></header><body><h1>大黃萃取物防攝護腺癌</h1><p>中央社報道，醫學研究發現中藥大黃萃取物對攝護腺癌細胞有極佳的抑制效果，研究從老鼠實驗發現，大黃萃取物對荷爾蒙受體有抑制作用，對攝護腺癌細胞的治療與預防都有明顯效果，但台灣三軍總醫院外科部泌尿外科醫生查岱龍提醒大家如果購買大黃服用並沒有效果，不要隨意服用。&#13;<br> 查岱龍指出，研究以大黃萃取物大黃素（Emodin）的療效、預防成效進行老鼠實驗，結果發現有攝護腺癌腫瘤的老鼠，接受大黃萃取物後，腫瘤變小；而透過轉基因老鼠的實驗也發現，有攝護腺癌基因的老鼠，在接受大黃萃取物後，三十周後有九成的存活率，沒接受治療的三十周後死亡。</p></body></html>
