<html><header><meta charset="utf-8"><title>將軍澳出千萬元主管</title></header><body><h1>將軍澳出千萬元主管</h1><p>將軍澳今年開賣嘅新盤唔算多，數埋都係得君傲灣、都會駅同將軍澳豪庭貨尾，但竟然可以出到千萬元主管，真係禾稈冚珍珠。&#13;<br> 中原地產將軍澳首位千萬元女主管余瑞娟話，佢負責嘅屋邨組，細碼嘢多，但就鼓勵同事「密食當三番」同「大小通吃」；對同事亦「賞罰分明」，又令大家有歸屬感。今年最大嘅一單交易，係促成都會駅一個千九呎單位，涉資千二萬。&#13;<br> 佢希望出年可以再下一城，突破今年嘅成績，目標係千二萬。&#13;<br> 另外，下個月四間地產代理行排隊搞周年晚會，中記揀二十三號，除咗搵谷祖琳做司儀外，表演嘉賓終於敲定，就係近年人氣旺盛嘅男藝人吳卓羲。</p></body></html>
