<html><header><meta charset="utf-8"><title>中遠太平洋購SCCT20%</title></header><body><h1>中遠太平洋購SCCT20%</h1><p>▲中遠太平洋（1199）宣布，向馬士基附屬公司EgyptianInternationalContainerterminal收購SuezCanalContainerTerminal（SCCT）的20%股權，以營運埃及塞得港蘇彝士運河集裝箱碼頭，涉及金額未有披露，協議仍有待埃及政府有關部門審批同意。交易完成後，馬士基仍持有SCCT的40%股權，仍為最大單一股東。</p></body></html>
