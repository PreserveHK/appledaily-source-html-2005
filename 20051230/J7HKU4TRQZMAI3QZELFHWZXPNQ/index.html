<html><header><meta charset="utf-8"><title>成謙應收帳佔市值67.51%</title></header><body><h1>成謙應收帳佔市值67.51%</h1><p>▲成謙聲匯（2728）按例披露，於11月30日應收客戶包括LogitechInc.的款項增至1.74億元，相等於當日市值的67.51%，較9月底1.15億元大增51%。&#13;<br> ▲中國水務（855）宣布，與江西省新余市建設局達成協議，成立合營公司新余水務，兩者持股量分別為60%及40%。中國水務將會為合營公司注入5770萬元，新余市建設局則注入約4000萬元及若干固定資產，包括位於新余市之水廠、供水網絡及供水輔助設施。&#13;<br> </p></body></html>
