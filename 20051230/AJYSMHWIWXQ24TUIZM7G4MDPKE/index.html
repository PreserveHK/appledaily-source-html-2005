<html><header><meta charset="utf-8"><title>少年認與小六女生性交</title></header><body><h1>少年認與小六女生性交</h1><p>【本報訊】十六歲少年與小六女生相識一星期後，深深愛上對方，並在女生同意下在兒童節當天發生性關係，因女生離家出走數天，其父報警求助揭發。&#13;<br> 少年昨日於區域法院承認一項與十三歲以下女童非法性交罪名，現准保釋至明年一月十二日，等候感化及社會服務令報告判刑。&#13;<br> 姓黃被告被控於今年四月四日，在其友寓所與當時只有十二歲十一個月大的女事主發生性行為。&#13;<br> 代表大律師求情時指出，被告當時對女事主抱着認真態度，與她交往近一個月，後因女事主對其年紀、住處甚至姓名都沒有如實講出，最終分手。&#13;<br> 案件編號：DCCC851/05</p></body></html>
