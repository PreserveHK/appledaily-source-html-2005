<html><header><meta charset="utf-8"><title>被控台大生回港應訊</title></header><body><h1>被控台大生回港應訊</h1><p>【本報訊】世貿會議期間被拘控的台灣大學學生李建誠昨午與父親李文斌再次來港，準備今午到法院應訊。李文斌重申，李建誠當時只是與抗議團體觀察世貿部長級會議，沒做甚麼壞事，現會配合本港法院的程序，希望能盡快獲得釋放。</p><p>現時心情平靜</p><p>李文斌形容，就讀台大四年級的李建誠心情平靜，下周將參加學校期末考，希望這宗訴訟案件能盡快落幕，最好是今天應訊後能獲無罪釋放，讓他安心讀書。李建誠早前被本港警方拘控後，曾引起台灣當地的學生團體及社運組織關注，並向本港駐台的機構示威，其後他以學校即將考試等理由，獲法官准以十萬二千五百港元保釋返台，但須依期來港應訊。</p></body></html>
