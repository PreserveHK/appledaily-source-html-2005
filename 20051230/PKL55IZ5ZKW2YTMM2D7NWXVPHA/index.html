<html><header><meta charset="utf-8"><title>霞明閣筆架山上車盤</title></header><body><h1>霞明閣筆架山上車盤</h1><p>九龍塘筆架山道一帶舊式大宅密布，面積普遍達1500方呎或以上。提供單位面積一律1050方呎的霞明閣，屬區內少數樓價較適中物業，僅是同區豪宅新貴同類單位的一半。介紹的一伙向東，前臨平台停車場，遠望山景碧翠怡人，由於位處中層，毗鄰龍翔道行車噪音，剛好被附近山坡大樹隔絕，環境更寧靜。&#13;<br> 3房2廳間隔，不設套房，但有大露台及貯物室作補償。廳房空間感充裕，地方見使是賣點所在。&#13;<br> 記者/攝影：伍志輝</p></body></html>
