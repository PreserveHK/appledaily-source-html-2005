<html><header><meta charset="utf-8"><title>中海內地售樓收逾70億</title></header><body><h1>中海內地售樓收逾70億</h1><p>▲中國海外（688）副主席孔慶平於股東特別大會後表示，今年內地售樓銷售面積高於預期的120萬方米；售樓收入逾70億元，高於去年的50億元。明年售樓計劃仍未落實，料可維持今年水平。他說下半年斥資25億元人民幣購入70萬方米土儲，會維持每年新增150萬至200萬方米。&#13;<br> 他透露有機會與其他發展商合作入標競投地鐵（066）夢幻之城二期項目，料明年本地樓市會平穩發展；亦不排除與其他財團組合營公司，拓展內地房地產項目，但未有時間表。&#13;<br> 另外，附屬公司中國建築（3311）副主席兼行政總裁周勇則表示，手頭合約總值250億元，未完成手頭合約170億元。</p></body></html>
