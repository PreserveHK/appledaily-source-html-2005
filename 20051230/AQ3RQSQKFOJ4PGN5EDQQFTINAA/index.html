<html><header><meta charset="utf-8"><title>省港盃首回合卓卓、劉全昆踢正選</title></header><body><h1>省港盃首回合卓卓、劉全昆踢正選</h1><p>【本報訊】香港足球代表經過連日操練，正選陣容已露端倪；教練黎新祥昨午表示，正選陣容已有腹稿，其中劉全昆及卓卓將會在省港盃正選上陣。&#13;<br> 前日開始集宿備戰的港隊昨日在體院晨操晚練，「黎祥」表示，由於黃鎮宇、朱兆基及陳豪文三名攻擊球員有傷，故延至賽前始決定卓卓的前線拍檔。&#13;<br> 此外，足總為刺激明日下午在旺角場舉行的省港盃首回合票房，凡購票球迷均有機會參加抽獎，獎品包括adidas世界盃足球兩個及八個（每個兩人）參觀省港盃次回合（一月八日）往廣州包交通及住宿名額等。</p></body></html>
