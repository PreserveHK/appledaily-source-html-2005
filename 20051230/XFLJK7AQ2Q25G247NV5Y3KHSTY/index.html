<html><header><meta charset="utf-8"><title>北上潮ABC走唔甩</title></header><body><h1>北上潮ABC走唔甩</h1><p>中港經濟日趨融合，華華以前喺中環成日見到嘅會計界老友，近年已經好少碰面。佢哋唔係退晒休，只係返晒大陸。老友會計師話，以前凡係本地人都要準備北上，現在外國返嚟嘅ABC都走唔甩；班老細話，就算唔識講國語都唔拘，只要個樣係黃皮膚似中國人，都殺！&#13;<br> 除咗會計界，其他行業亦都差唔多，昨日睇CendentMobility份研究報告，話人才係內地企業目前最嚴峻嘅挑戰，所以預計未來3年，跨國機構派去內地城市嘅企管高層會大增，唔止要去北京上海，重要去埋成都大連天津青島。咦，咁佢哋去到當地要搵地方住，係咪可以去呢類二線城市買啲物業收吓租呢？</p></body></html>
