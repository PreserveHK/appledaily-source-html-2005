<html><header><meta charset="utf-8"><title>利嘉閣搶租美聯舖</title></header><body><h1>利嘉閣搶租美聯舖</h1><p>投資老手廖湯慧靄，十年前以四百萬買咗件銅鑼灣裕景洋樓地下二號舖，一路揸住收租，最近代理搶住租，租金飆升一倍有多，廖太即刻搵中記招標，意向價一千萬。&#13;<br> 聽中記講，對家美記舊年開始，以兩萬五蚊租呢個舖，𠵱家傾緊六萬蚊續租，不過利嘉閣重勇，出到七萬蚊，比舊租高近兩倍。&#13;<br> 代理畀得起貴租，不過個市如果唔好，亦隨時叫減租或者索性鬆人，玩開舖嘅廖太，諗住見好即收，搞靚條租約就搵人接貨。&#13;<br> </p></body></html>
