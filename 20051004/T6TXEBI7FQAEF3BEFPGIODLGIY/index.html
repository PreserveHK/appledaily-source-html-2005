<html><header><meta charset="utf-8"><title>諾貝爾捐遺產免養二世祖</title></header><body><h1>諾貝爾捐遺產免養二世祖</h1><p>諾貝爾獎備受推崇，得獎被視為科學界和文學界最高榮譽，但諾獎的成立並非一帆風順。&#13;<br> 一八九六年辭世的諾貝爾從來都不信任律師，認為遺產只會造就二世祖，因此無兒無女的他撰寫遺囑，希望設立基金和獎項，表揚造福人類和和平的人。&#13;<br> 但遺囑引起他的家族成員不滿，認為應將他的財產平分，而當時的瑞典國王也因諾貝爾提議一個獎項在挪威頒發，不惜游說他的親人爭產。&#13;<br> 諾貝爾遺產託管人索爾曼於是前往法國巴黎，將諾貝爾已換成擁有權契約、股票和債券的所有遺產帶回瑞典，討價還價後，才令瑞典政府在一九○○年接受諾貝爾基金，五個諾貝爾獎項亦在翌年正式開始頒發。&#13;<br> 法新社</p></body></html>
