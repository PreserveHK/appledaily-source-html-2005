<html><header><meta charset="utf-8"><title>詹瑞文扭傷足踝死頂</title></header><body><h1>詹瑞文扭傷足踝死頂</h1><p>詹瑞文近日參演舞台劇《烏哩單刀》，在過去兩星期已患上嚴重感冒的詹瑞文，在第二場表演時不慎於後台扭傷足踝，但他仍堅持負傷上陣，直至完場為止，非常專業。&#13;<br> 詹瑞文說：「當時後台好黑，我只係聽到『啪』一聲，之後就覺得隻腳好痛，我知道扭傷咗。」</p><p>不敢亂走</p><p>完成演出後，詹瑞文連忙找針灸醫師治療，由於當天是假日，為他治療了十多年的醫師正在放假，結果幾經辛苦下才覓得另一良醫治理。幸好昨天不用演出，令詹瑞文可以稍作休息，但他說：「雖然今日（昨天）冇演出，但都唔敢隨處走動，希望盡快復原，以最好嘅狀態演出啦。」</p></body></html>
