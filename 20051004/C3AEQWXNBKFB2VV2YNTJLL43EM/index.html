<html><header><meta charset="utf-8"><title>君匯港會所播CNN</title></header><body><h1>君匯港會所播CNN</h1><p>大角嘴新盤君滙港，發展商新地強調物業嘅CEO生活概念，對準新一代追求潮流資訊嘅準買家。&#13;<br> 為咗緊貼市場需要，新地同特納廣播系統合作，喺樓盤住客會所開設CNNLounge，提供兩個直播新聞頻道──CNNInternational及CNNHeadlineNews，又有六個特備節目，以及CNN過去二十五年嘅經典節目。另外重有為兒童而設嘅CartoonNetwork動畫節目，服務為期兩年。新地代理周國賢話，希望樓盤一兩個星期之內攞到售樓紙，然後部署開賣。</p></body></html>
