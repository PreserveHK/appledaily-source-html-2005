<html><header><meta charset="utf-8"><title>八大院校圖書館聯網</title></header><body><h1>八大院校圖書館聯網</h1><p>【本報訊】本港八間大專院校藏書達四百萬本，各院校為令圖書館資源能更有效運用，成立「香港高校圖書聯網」，師生可透過互聯網借閱其他院校的書籍。大學圖書館長聯席會主席景祥祜昨在聯網啟動禮時表示，聯網令各間院校能更有效運用圖書館資源，亦可增加學生的閱讀興趣。&#13;<br> 借書方法十分簡單，如一名讀理工大學的學生想借閱香港大學圖書館的書籍，他可透過聯網預訂該書，負責書籍傳遞的展翅計劃學員會於一、兩天內將書送到理大，學生亦可在理大還書。</p></body></html>
