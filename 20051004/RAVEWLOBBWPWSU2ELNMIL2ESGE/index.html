<html><header><meta charset="utf-8"><title>何韻詩行善人豁達</title></header><body><h1>何韻詩行善人豁達</h1><p>何韻詩昨日以「關懷兒童大使」身份，出席在尖沙嘴舉行的「買得多捐得多籌款行動」記者會，名模楊崢則任司儀。&#13;<br> 阿詩表示應自小培養行善美德，正如當年她遠赴加拿大留學時，就曾被學校強迫在冰天雪地下賣朱古力。&#13;<br> </p><p>不屑爭名逐利</p><p>阿詩曾到窮困地區作親善探訪，每次都有深刻體會，她說：「去完之後個人都會變得豁達，唔會再去諗爭名逐利、同人爭位，獎項更加冇所謂。」提到日前出席時裝騷時被指與薛凱琪爭位企，阿詩笑說：「呢次係入行以嚟第一單爭位是非，我重第一時間打畀佢（薛凱琪）。我哋係好朋友，我好後悔冇鬆踭同踩腳趾㖭！」&#13;<br> 採訪：魯萍&#13;<br> 攝影：仇志德&#13;<br> </p></body></html>
