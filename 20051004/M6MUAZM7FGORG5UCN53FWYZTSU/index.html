<html><header><meta charset="utf-8"><title>黃百鳴橫店一條龍</title></header><body><h1>黃百鳴橫店一條龍</h1><p>黃百鳴日前在浙江橫店接受訪問時，透露東方電影公司與橫店影城合資一億二千萬元，在當地興建「東方影視後期製作中心」，他表示雙方各投資六千萬。</p><p>投資獲表揚</p><p>黃百鳴說：「股權方面東方電影公司佔百分之四十九巴仙，橫店影城佔五十一巴仙，即將就會動工，佔地約一百畝，會興建製作中心，主要做電影後期剪接同配音製作，重有商業城同服務式酒店，預計年半至兩年完成，到時香港都有技術人員返去支援。橫店影城嘅沖印中心好少開放，但之後會有一條龍服務。」&#13;<br> 此外，由於黃百鳴兩年前在浙江金華投資酒店，促進當地經濟發展，故獲當地政府頒發「榮譽巿民」名銜。</p></body></html>
