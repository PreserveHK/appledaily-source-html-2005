<html><header><meta charset="utf-8"><title>男童遭撞傷殘索償和解</title></header><body><h1>男童遭撞傷殘索償和解</h1><p>【本報訊】十三歲男學生○○年十一月放學落校巴橫過元朗公庵路時，遭尾隨爬頭的客貨車撞倒，導致身體殘障，男童父親入稟控告小巴司機、校巴公司及校巴保母疏忽，造成意外，案件原安排在高等法院就責任問題進行審訊，惟各方最終在庭外達成和解協議。&#13;<br> 原訴人是譚順輝（譯音）代表的兒子譚淇峯，被告為客貨車司機彭浩雲、葉朝鴻經營的錦鴻巴士服務公司（譯音）和保母鍾鳳儀。&#13;<br> 案件編號：HCPI222&amp;1268/03</p></body></html>
