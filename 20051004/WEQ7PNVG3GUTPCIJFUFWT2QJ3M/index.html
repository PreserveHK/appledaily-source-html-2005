<html><header><meta charset="utf-8"><title>世紀開員工減壓班</title></header><body><h1>世紀開員工減壓班</h1><p>任職前線嘅地產代理，要做到交易，先至有佣金落袋，所以，無時無刻都要瞓身搏殺，競爭以及壓力都好大。世紀二十一奇豐董事張肇栓話，佢哋公司開辦「世紀21自由搏擊」課程，等啲員工可以紓緩工作壓力，同時又可以加強信心。&#13;<br> 負責呢個課程嘅三個教練，都係參加2005亞洲運動會嘅香港代表。課程第一班，有近四十個員工報名，反應熱烈。&#13;<br> 唔知啲前線代理學完之後，扯單時係咪會更加得心應手呢？</p></body></html>
