<html><header><meta charset="utf-8"><title>李太8300萬買尖沙嘴舖</title></header><body><h1>李太8300萬買尖沙嘴舖</h1><p>【本報訊】地產界人士透露，兆安地產李太，剛以8300萬元，向董姓投資者購入尖沙嘴漢口道10號舖，約1200方呎，毗鄰的10A舖，李太在6月以3100萬元購入。&#13;<br> 中原香港商業部營業董事何紹榮表示，金鐘遠東金融中心43樓01室，逾2000方呎，原於明日截標，由於反應熱烈，延至20日截標。&#13;<br> 中原地產香港商業部助理董事陳叔仲說，上環信德中心西翼34樓全層，22111方呎，以60萬元招租。</p></body></html>
