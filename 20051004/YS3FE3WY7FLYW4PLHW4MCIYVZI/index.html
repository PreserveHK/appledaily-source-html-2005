<html><header><meta charset="utf-8"><title>吳君如低胸襯巨鑽</title></header><body><h1>吳君如低胸襯巨鑽</h1><p>吳君如、田蕊妮與鄒凱光昨日坐上開篷勞斯萊斯到商台，為他們主持的新節目《她他她打到嚟》舉行記者會，兩女為了隆重其事，都穿上低胸晚裝示人，君如更是雙峯凸出，反觀阿田則平平無奇。</p><p>自稱值千萬</p><p>商台形容三人為鑽石級主持，所以特別準備了三份鑽石禮物給他們，阿田得到一個鑽石胸圍，鄒凱光得到鑽石雪茄，為了凸顯君如的地位，商台找來贊助商讓君如戴上價值一千萬的鑽石頸鏈。&#13;<br> 君如笑說：「有鑽石戴梗係要着得低胸啲啦。」問到君如會否要求商台送她千萬鑽石頸鏈？君如說：「梗係唔會啦，一千萬我寧願要cash，我諗我都值嘅，我喺商台八年，點都賺過千萬㗎啦。」&#13;<br> 採訪、攝影：胡比</p></body></html>
