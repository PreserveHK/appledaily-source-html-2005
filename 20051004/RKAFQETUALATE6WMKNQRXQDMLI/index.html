<html><header><meta charset="utf-8"><title>非洲大油國經濟惡化</title></header><body><h1>非洲大油國經濟惡化</h1><p>尼日利亞是非洲最大的產油國，人口達一億四千萬，由二百五十個不同族裔組成，官方語言是英文，奉行伊斯蘭教法律。自一四七二年後，葡萄牙、荷蘭、英國及法國相繼入侵，一九一四年淪為英國殖民地，五四年成立尼日利亞聯邦，到六○年十月一日宣布獨立。&#13;<br> 該地國民每年平均收入達六百美元以上，比鄰國尼日爾多兩倍。但近年經濟不景，外滙銳減，失業人數大增，外債激增至逾二百億美元。</p></body></html>
