<html><header><meta charset="utf-8"><title>創意卡通變磨心</title></header><body><h1>創意卡通變磨心</h1><p>今次引起連串騷動的「飲勝貓」（NOMANEKO）卡通人物，源自東歐三人組合O-ZONE主唱的歌曲《DRAGOSTEADINTEI～戀之maiyahi～》MV，最初該MV只是由網友WATA氏自行創作，在私人網頁內播出，不過MV公開後大受歡迎，avex便向動畫MV製作人取得MV版權，乘勢推出商品賺錢。&#13;<br> 網民指飲勝貓不論造型及動作，都與日本最大留言板2Channel上的textart卡通人物有九成相似。avex最初表示「飲勝貓」是原創作品，其後又改口創作中受到網上textart公仔啟發，令網民更添不滿。</p></body></html>
