<html><header><meta charset="utf-8"><title>鄭融改過報答老闆</title></header><body><h1>鄭融改過報答老闆</h1><p>鄭融昨日在商台接受訪問，稍後她會為商台演出迷你音樂會，亦會是她的新碟發布會。鄭融已一年沒有出碟，談到因為只顧拍拖而一度被雪藏，現在解凍感覺如何？鄭融說：「其實都唔關事（指拍拖），之前嗰段時間，工作壓力太大，我又唔識同人溝通，本來好小事，搞到愈嚟愈大件事。」</p><p>學懂與人相處</p><p>鄭融續說：「公司知道我有問題，所以畀時間我冷靜，好彩有呢段時間，𠵱家我同人相處冇問題。」鄭融亦覺得自己浪費時間，所以現在會更加努力工作，報答老闆。&#13;<br> 採訪、攝影：胡比</p></body></html>
