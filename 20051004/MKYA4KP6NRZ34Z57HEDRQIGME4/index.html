<html><header><meta charset="utf-8"><title>澳府評徵燃油費申請</title></header><body><h1>澳府評徵燃油費申請</h1><p>【本報訊】澳門消息：澳門運輸工務司司長歐文龍說，在運輸業界要求徵收燃油附加費事上，特區政府會先考慮澳門的整體利益及市民和旅客的承受能力。&#13;<br> 歐文龍昨日表示，由於國際油價不停變動，對一些企業，尤其是運輸業界的經營構成壓力，政府有關部門會深入研究整個運輸業界，特別是向政府提出申請調整費用的企業的營運情況，會要求有關企業提交詳盡資料以作分析研究。他說，相信面對油價的變動，企業可透過良好管理及營運方式降低經營成本。</p></body></html>
