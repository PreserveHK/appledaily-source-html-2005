<html><header><meta charset="utf-8"><title>豪宅資訊<br>GRA沽出壽臣山1洋房</title></header><body><h1>豪宅資訊<br>GRA沽出壽臣山1洋房</h1><p>外資基金GRA持有的壽臣山道東1至20號洋房，昨日再售出1伙，為今年初拆售以來第4宗成交。市場消息透露，剛售出的17號屋，面積4331方呎，成交價6350萬元，呎價14662元，與上次4月份易手洋房相若，餘下16座洋房，市值超過10億元。GRA近年積極拆售物業，今年4月中以約3.95億元，售出淺水灣南灣御苑第1座全幢，總括過去半年售出的豪宅，總值約6.5億元。</p></body></html>
