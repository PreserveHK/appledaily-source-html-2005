<html><header><meta charset="utf-8"><title>嘉湖酒店高球挽客</title></header><body><h1>嘉湖酒店高球挽客</h1><p>香港迪士尼開幕，帶旺唔少酒店生意，不過，為咗留住一批租期較長嘅月租客戶，長實天水圍嘉湖海逸酒店出招，搞「一擊即中高球樂」月租計劃。&#13;<br> 嘉湖海逸總經理徐英略話，十二月底前，凡租六個月或以上，住客可參加明年一月八號舉行嘅「一擊即中高球樂」，有機會贏取額外免費入住酒店套房一個月。其餘獎品有高爾夫球、美容及酒店穿梭巴士券等。&#13;<br> 徐英略話，第三季，月租及日租客房，平均入住率分別係百分之九十八同埋九十九點八，創下酒店開幕以嚟新高。</p></body></html>
