<html><header><meta charset="utf-8"><title>公共醫生要求恢復增薪點</title></header><body><h1>公共醫生要求恢復增薪點</h1><p>【本報訊】醫院管理局顧問報告建議高層大幅加薪，公共醫療醫生協會昨發表措詞強硬聲明，對有關建議表示遺憾，不排除採取進一步行動。該會代表今日將與衞生福利及食物局局長周一嶽會面，要求恢復醫生每年增薪點。&#13;<br> 該會主席佘達明解釋，不少會員對報告內容表示憤怒，有人提出簽名、遊行等方式抗議。他表示，現時前線醫生的合約條件差，九九年後入職的醫生起薪點大減，○二年以後入職的更被撤銷增薪點，「醫生唔會殺人放火，但係會用腳表達意見。」他表示，不少醫生計劃受訓後私人執業。</p></body></html>
