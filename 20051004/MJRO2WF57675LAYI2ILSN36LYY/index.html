<html><header><meta charset="utf-8"><title>楊崢歐遊遇整蠱專家</title></header><body><h1>楊崢歐遊遇整蠱專家</h1><p>名模楊崢早前到了歐洲一星期，順道到英國購物及參觀博物館。楊崢透露曾到大熱的Goyard購買手袋，又四出欣賞英式建築物，更在聖保羅教堂門外，遇上整蠱節目拍攝。</p><p>事敗速逃</p><p>楊崢說：「我去到教堂外，遇上人權會議舉行，好多唔同地方嘅記者都喺度採訪。其中有隊西班牙攝製隊叫我做街訪，本來諗住冇所謂，點知個主持竟然叫我對住佢心口嘅咪講嘢，我見佢一身hiphop打扮，咪知佢係整蠱我，俾我發現之後，佢哋就走啦。」</p></body></html>
