<html><header><meta charset="utf-8"><title>一號銀海帶旺商場</title></header><body><h1>一號銀海帶旺商場</h1><p>信和置業旗下嘅大角嘴奧海城商場，一向都好旺，信和物業商場推廣總經理蘇蔡潔蓮話，呢幾日嘅十一黃金周，以及佢哋系內新樓盤大角嘴一號銀海開放示範單位，令到奧海城商場旺上加旺，十月一號嘅人流，比舊年同期增加兩成二，有二十四萬三千人次。&#13;<br> 奧海城商場嘅美食廣場，過去周末營業額增加六個巴仙，商場內其他食肆，生意額重加得勁，平均多咗一成二。&#13;<br> 睇番一號銀海售樓處人山人海，就知奧海城商場想唔旺都幾難。</p></body></html>
