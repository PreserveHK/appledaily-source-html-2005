<html><header><meta charset="utf-8"><title>連生煮飯做衫瓣瓣精</title></header><body><h1>連生煮飯做衫瓣瓣精</h1><p>在韓劇《大長今》中飾演「連生」的韓國女星朴恩惠，於《大》劇中不時要示範各式各樣的養生料理，原來私底下的她同樣擅長巧手廚藝，早前她到台灣拍攝劇集《Silence深情密碼》時，都會趁空檔親自下廚煮韓國菜。但更令人意外的是，原來她對做衫亦甚有研究。</p><p>愛吃麻辣火鍋</p><p>朴恩惠在劇中有一場做衫戲，她居然毋須別人指導，對縫紉機操控自如，她還透露以前念高中時，家政常常取得高分！&#13;<br> 朴恩惠留在台灣拍劇期間，除了在酒店玩煮飯仔之外，亦對通化街夜市的香腸及鹽酥雞情有獨鍾，由於她本身喜愛吃辣，所以對台式麻辣火鍋極之喜愛，笑言將來放假時，也要找機會到台灣好好研究食譜。</p></body></html>
