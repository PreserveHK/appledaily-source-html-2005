<html><header><meta charset="utf-8"><title>嚴正花新戲硬撼全度妍</title></header><body><h1>嚴正花新戲硬撼全度妍</h1><p>全度妍影壇如此成功，但即將面對韓國另一天后嚴正花的挑戰，花姐兩齣電影《我生涯中最美一星期》及《Aurora公主》分別被安排在本周與月底上映，因此嚴正花最近不停出席各類型宣傳活動。</p><p>與黃正民飾演情侶</p><p>《我》片有韓版《真的戀愛了》之稱，講述一眾主角的多段愛情，當中花姐與《你》片男主角黃正民飾演一對。《Aurora》中，花姐卻飾演一名充滿仇恨的連環殺人犯。另外，花姐前日出席藝人兼胞弟嚴泰雄的fans聚會，更與一眾fans炮製韓式手卷。</p></body></html>
