<html><header><meta charset="utf-8"><title>地監首3季接投訴增41%</title></header><body><h1>地監首3季接投訴增41%</h1><p>【本報訊】地產代理監管局今年首三季共接獲573宗投訴，較去年同期增逾41%。涉及一手樓的投訴佔26宗，有5宗是在地產建設商會公布新內部認購指引後才收到，現正處理中。&#13;<br> 地監局行政總裁陳佩珊表示，目前接獲的投訴，接近去年全年的588宗，涉及佣金、回贈及資料欠詳盡等。&#13;<br> 該局今年首三季巡查一手盤的次數，較去年同期多近51%，達738次，雖然秩序有改善，但仍偶有發生衝車等違規事件。&#13;<br> 另她說，該局為令代理更方便持續進修，除將網上研習次數，由4次加至6次外，也考慮派員落區，向代理講解內容。</p></body></html>
