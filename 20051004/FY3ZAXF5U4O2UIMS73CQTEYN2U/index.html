<html><header><meta charset="utf-8"><title>發現調節唾液分泌蛋白質</title></header><body><h1>發現調節唾液分泌蛋白質</h1><p>《日本產經新聞》報道，日本東京大學教授御子柴克彥及合作者發現，細胞中調節鈣離子濃度的蛋白質「IP3受體」的II型和III型可調節唾液等的分泌。在實驗中，研究人員利用基因技術培育出了不帶這兩種蛋白質的幼鼠。實驗結果顯示，由於缺乏唾液，幼鼠斷奶後攝取的食物中若不含大量水份，牠們就無法存活。此外，由於消化液分泌不足，幼鼠在發育過程中身體消瘦，體重較輕。研究人員稱，這一成果對防治由淚水不足引起的乾眼症等可能會有幫助。&#13;<br> </p></body></html>
