<html><header><meta charset="utf-8"><title>九龍　海名軒賺102萬元</title></header><body><h1>九龍　海名軒賺102萬元</h1><p>▲利嘉閣趙文基透露，紅磡海名軒現時約有84個二手放盤，叫價每方呎逾1萬元。日前成交的3座低層B室，面積2156方呎，成交價1800萬元，呎價8349元。原業主賺102萬元。&#13;<br> &#13;<br> ▲香港置業李樂觀稱，長沙灣昇悅居9月有13宗成交，平均呎價約4335元。日前成交的3座高層D室，面積605方呎，成交價254萬元，呎價4198元。&#13;<br> &#13;<br> ▲美聯張洽民說，又一村花園65座中層A室，面積1945方呎，成交價1525萬元，呎價7841元。原業主99年以1180萬元購入，賺345萬元。</p></body></html>
