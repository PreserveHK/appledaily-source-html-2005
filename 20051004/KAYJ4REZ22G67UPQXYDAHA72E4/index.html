<html><header><meta charset="utf-8"><title>土瓜灣木廠街鐵籠阻塞行人路</title></header><body><h1>土瓜灣木廠街鐵籠阻塞行人路</h1><p>土瓜灣木廠街三十六號一間廢物回收公司，佔用一段行人路擺放大型回收鐵籠，附近廠戶投訴，每日返工放工行經廢物回收公司，均見行人路邊擺放多個回收鐵籠，廢物回收工人又於行人路上處理廢物，阻塞通道，影響環境衞生。「佢哋成日沿路邊擺放五、六個大型回收鐵籠，佔咗一大段行人路，得番半邊路面，阻礙行人來往。」&#13;<br> 本報已將投訴個案轉介食物環境衞生署跟進。（○九三○○八七）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
