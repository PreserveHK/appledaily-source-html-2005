<html><header><meta charset="utf-8"><title>荷蘭世爵將現身珠海</title></header><body><h1>荷蘭世爵將現身珠海</h1><p>荷蘭世爵（Spyker）喺世界汽車舞台上享負盛名，係汽車中嘅藝術品。10月21-23日喺珠海賽車場舉行嘅「世界超級跑車錦標賽──中國站」，世爵車隊將會派出一部C8Double12R開篷賽車，馬力高達480匹，同保時捷911GT3RSR接近。世爵汽車今年已參加過LeMans24小時大賽、美國Sebring12小時耐力賽同德國紐布靈（Nurburgring）舉行嘅「LeMans耐力系列賽」。車隊發言人表示，希望藉着參與中國賽站，可增加世爵喺國內嘅知名度。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
