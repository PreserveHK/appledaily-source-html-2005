<html><header><meta charset="utf-8"><title>胃潰瘍患者腹痛惡心</title></header><body><h1>胃潰瘍患者腹痛惡心</h1><p>胃潰瘍是因為胃壁出現破洞或裂痕而引起，潰瘍部位一般在食道或十二指腸，通常在中年以後病發，其中又以男性的比例居多，患者會感到上腹疼痛、惡心、嘔吐、食慾不振、打嗝或脹氣、胸口灼熱、大便黑色或帶血。&#13;<br> 專家過去把胃潰瘍成因歸咎於壓力，但現在相信是幽門螺旋菌所致。據統計，發達國家六十歲以上的人，至少有一半感染了幽門螺旋菌，單是日本就估計有六千萬人是帶菌者，胃潰瘍已經成為一種都市疾病。</p></body></html>
