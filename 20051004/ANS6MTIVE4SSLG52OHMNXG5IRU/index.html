<html><header><meta charset="utf-8"><title>蛇匪偷菲傭手機囚42月</title></header><body><h1>蛇匪偷菲傭手機囚42月</h1><p>【本報訊】一名非法入境者潛入廣播道星輝豪庭一單位，企圖爆竊，卻驚醒睡夢中的菲傭，蛇匪遂以睡衣及電線將菲傭綑綁，並以胸圍塞其嘴巴，再在屋內大肆搜掠，菲傭趁蛇匪不為意自行鬆綁，沿水渠爬至地面並向巡警求救，蛇匪其後爬水渠逃走時被捕。&#13;<br> 三十七歲被告葉青富昨於區域法院承認入屋犯法及非法入境兩項罪名，被判入獄四十二個月，案發於七月十一日凌晨約三時，被告在案中只取去菲傭的手提電話。&#13;<br> 案件編號：DCCC896/05</p></body></html>
