<html><header><meta charset="utf-8"><title>德昌成功收購瑞士SB</title></header><body><h1>德昌成功收購瑞士SB</h1><p>▲德昌電機（179）昨日宣布，成功收購瑞士步進馬達供應商Saia-Burgess（SB）。德昌指出，接受收購股份佔全面攤薄股本的83.6%，佔已發行股份89%，目前集團仍需待規管當局批核，及在本月舉行之SB股東特別會議上，選出兩位來自德昌的董事會成員。集團將於17日公布臨時最終結果。&#13;<br> &#13;<br> ▲利豐（494）宣布，於05年8月31日，集團來自美國大型百貨公司Kohl之應收帳欠款約13.69億元，佔總資產約11.8%，並較截至04年12月底時約7.35億元增加86%。</p></body></html>
