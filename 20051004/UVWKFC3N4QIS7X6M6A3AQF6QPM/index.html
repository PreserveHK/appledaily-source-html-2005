<html><header><meta charset="utf-8"><title>港置成立培訓中心</title></header><body><h1>港置成立培訓中心</h1><p>整體住宅樓市好咗，地產代理行請多咗人，加埋地產代理監管局又提高入行嘅門檻，因此，規模大啲代理行，都成立正規培訓中心。&#13;<br> 繼較早時利嘉閣，香港置業噚日又成立培訓中心。&#13;<br> 香港置業行政總裁胡日發話，佢哋公司不斷壯大，員工數目由三年幾前嘅三百幾人，增加到𠵱家差唔多千三人，今年底重會加到千五人，實在有需要提升營業員以及管理層嘅專業水平。&#13;<br> 呢個中心就係旨在為佢哋提供更多元化嘅訓練，令佢哋做嘢更有效率，對公司更有歸屬感。</p></body></html>
