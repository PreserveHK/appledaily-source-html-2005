<html><header><meta charset="utf-8"><title>老婦捱撞途人急救</title></header><body><h1>老婦捱撞途人急救</h1><p>【本報訊】觀塘協和街七十六號對開處，昨午三時許發生車禍，姓許（五十六歲）的士司機，駕車沿協和街快線南行，一名姓陳（七十四歲）老婦突然橫過馬路，的士司機報稱，因被一部巴士遮擋視線，不察有人過馬路，煞車不及將老婦撞倒。意外中老婦頭部受傷倒地，一名聯合醫院休班男護士及一名學過急救的中學生（圖），見狀立即協助替傷者急救，事後救護員將老婦送院搶救，情況嚴重。&#13;<br> 梁偉權攝</p></body></html>
