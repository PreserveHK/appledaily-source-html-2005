<html><header><meta charset="utf-8"><title>力寶證券三人被罰停牌</title></header><body><h1>力寶證券三人被罰停牌</h1><p>▲證監會對力寶證券作出譴責，並分別暫時吊銷負責人韓世礎、經紀陳家洛及楊翠翠的牌照18個月、10個星期及5個星期。證監指韓氏02年1至5月期間，對廣益國際（530）的股份進行「嘜價」，可能導致股價扭曲，而該兩名經紀則協助韓氏進行舞弊。力寶則未能偵察有關違規行為。證監認為，以和解方式解決該個案，符合公眾利益。&#13;<br> &#13;<br> ▲第一龍浩（875）上周五遭秦覺忠吳慈飛律師行，入稟高等法院申請清盤。集團上月中公布，接獲兩份涉及1719萬元的「法定要求償債書」，要求21日內處理，該公司稱無財力支付債項，故有關程序將令公司面對清盤的風險。</p></body></html>
