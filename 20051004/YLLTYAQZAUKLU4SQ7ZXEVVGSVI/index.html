<html><header><meta charset="utf-8"><title>黃宗澤冇信心攞獎</title></header><body><h1>黃宗澤冇信心攞獎</h1><p>無綫台慶舉行在即，頒獎結果將會成為焦點，有指黃宗澤很有機會憑劇集《我的野蠻奶奶》奪得今年「飛躍進步男藝員」獎項，他昨日在將軍澳電視廣播城開拍新劇《上海傳奇》時坦言信心只有一半，並笑言身旁的苗僑偉是勁敵。</p><p>盼加酬勞</p><p>苗僑偉則力撐黃宗澤說：「佢攞好吖，輪都輪到佢啦，無綫合約制㗎嘛，每年總有一個係力捧嘅。」黃宗澤續說：「如果真係攞到獎，固然開心，但𠵱家已經有小小壓力囉，不過我好希望同胡杏兒同阿姐（汪明荃）一齊攞組合獎，重希望可以加價，儲錢換大屋。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
