<html><header><meta charset="utf-8"><title>中島美嘉旋風掃Westwood</title></header><body><h1>中島美嘉旋風掃Westwood</h1><p>中島美嘉來港三日宣傳新片《NANA》，至昨日返回日本，並趁離港前逛街購物。昨日上午十時許，中島美嘉乘保母車往金鐘太古廣場，但她抵達後未有下車，在車上等了十五分鐘後便開車往又一城。中島美嘉抵達又一城後，即走進VivienneWestwood專門店，購買了一條牛仔褲和一條布腰帶，然後乘車返洲際酒店，跟松田龍平和導演會合到機場。&#13;<br> 中島美嘉抵達機場後，由助手為她辦理登機手續，現場早有十多名fans等候，並送上禮物及要求簽名，可惜中島美嘉婉拒簽名，令fans大為失望。&#13;<br> 採訪：何永寧&#13;<br> 攝影：陳慧安</p></body></html>
