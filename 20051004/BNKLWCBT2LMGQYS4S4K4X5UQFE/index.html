<html><header><meta charset="utf-8"><title>醉大狀認罪被拒還押小欖</title></header><body><h1>醉大狀認罪被拒還押小欖</h1><p>【本報訊】上周五被法庭通緝的停牌「醉大狀」馬恆利，昨被警方解往荃灣裁判法院提訊，馬向法庭解釋因忘記應訊日子，記起後即時往警署投案，裁判官將案押後至十月十七日，取閱其精神報告才決定是否讓他答辯。&#13;<br> 四十六歲被告馬恆利，被控於本年七月六日，在大嶼山梅窩的麥當勞餐廳，毀壞椅子及襲擊兩名警員。&#13;<br> 馬昨在庭上初時仍不認罪，但聞悉法庭會將他還押候審，隨即認罪，但又對案情的某部份另有說法，裁判官說不能接納被告認罪，將案押後至十月十七日，待取閱精神醫生報告，以了解他是否適宜答辯，並將他還押小欖精神中心。&#13;<br> 案件編號：TWCC1862/05</p></body></html>
