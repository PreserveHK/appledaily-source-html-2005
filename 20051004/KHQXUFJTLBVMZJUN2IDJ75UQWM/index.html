<html><header><meta charset="utf-8"><title>滙控增發優先股</title></header><body><h1>滙控增發優先股</h1><p>▲滙豐控股（005）昨宣布，包銷商行使額外選擇權，滙控因而增發14.5萬股非累積優先股，代價為每股1000美元，令集團額外集資1.45億美元（集資淨額1.41億美元），滙控集資額由13.05增至14.5億美元。另外滙控旗下中東匯豐銀行行政總裁DavidHodgkinson在科威特分行開幕時表示，滙控收購伊拉克DarEsSalaamInvestmentBank70%權益的交易，快將達成協議。Hodgkinson表示，滙豐擬收購的股權達70%，較早前提及的51%為高。</p></body></html>
