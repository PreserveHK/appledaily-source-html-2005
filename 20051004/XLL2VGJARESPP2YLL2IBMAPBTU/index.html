<html><header><meta charset="utf-8"><title>鈴木亞美扮花面貓懶理恐嚇</title></header><body><h1>鈴木亞美扮花面貓懶理恐嚇</h1><p>雖然avex目前因「飲勝貓」產品所引發的事件而備受困擾，但松浦真在人的愛將鈴木亞美一於好少理，如常在下周三推出她加入avex後的首張大碟《AROUNDTHEWORLD》及同名細碟，亞美在MV中更化身成花面貓。&#13;<br> 為催谷銷量，鈴木亞美的新大碟將推出四個不同封面，而亞美的新歌《Happiness》亦獲邀成為下月十九日在東京國際Forum舉行的史路比設計展之主題曲，八千張限量版細碟將在會場中公開發售。</p></body></html>
