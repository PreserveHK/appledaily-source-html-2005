<html><header><meta charset="utf-8"><title>碧咸次子發燒抽搐再入院</title></header><body><h1>碧咸次子發燒抽搐再入院</h1><p>球星碧咸（DavidBeckham）的三歲次子羅密歐（Romeo），自出生以來曾多次進出醫院，繼七月底在英國家中因發燒抽搐被緊急送往醫院後，前日羅密歐又在西班牙馬德里住所出現同類症狀，碧咸與Victoria大為緊張，即時與四名職員護送羅密歐到附近醫院。</p><p>及時獲治療</p><p>據英國《太陽報》報道，前日羅密歐在家中突然發燒抽搐不能動彈，碧咸夫婦即時與羅密歐的保母及三名保鑣一行六人到附近LaPaz醫院的急救室，當時碧咸夫婦在醫院內表現驚惶，幸好當值醫生第一時間為羅密歐進行治療，兩小時後碧咸兩夫婦已帶羅密歐返家休息。</p></body></html>
