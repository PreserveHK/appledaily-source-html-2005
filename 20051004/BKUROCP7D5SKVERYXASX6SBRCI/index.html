<html><header><meta charset="utf-8"><title>280港客睇寰宇</title></header><body><h1>280港客睇寰宇</h1><p>中國海外澳門新盤、黑沙環寰宇天下，近日成為香港代理較量場所，中原及美聯，都組織港客濠江免費睇樓團，希望提高促成交易嘅機會。&#13;<br> 美聯嘅澳門睇樓團率先報數，美聯行政總裁張一輝話，佢哋九月三十至十月二號，組織嘅寰宇天下睇樓團，一共吸引到二百八十人參加，其中一對夫婦，用咗三百萬，買入一個四座低層一千六百四十二呎單位自住。&#13;<br> 另外，一個澳門當地客，斥近二千萬，購入四座五伙，用嚟長線收租。張一輝話，佢哋三日合共做到一百單買賣。</p></body></html>
