<html><header><meta charset="utf-8"><title>湯漢斯望2018踏足月球</title></header><body><h1>湯漢斯望2018踏足月球</h1><p>金像影帝湯漢斯（TomHanks）曾於九五年主演講述美國太空人的電影《太陽神13號》，最近他亦監製及編寫了一套關於人類登陸月球的電影，原來湯漢斯自小就希望成為太空人，他得悉美國太空總署打算耗資千億美元於二○一八年再次登陸月球的計劃，即認真地表示對登月甚有興趣。</p><p>料好夢難圓</p><p>湯漢斯向傳媒說：「我只有兩個問題：『究竟任務是甚麼？我能夠參與嗎？』」不過美國太空總署的工作人員斬釘截鐵地表示湯漢斯好夢難圓，該名職員說：「到二○一八年，湯漢斯將會是六十二歲，而且他的身高是六呎一吋，超越了做太空人的條件。」</p></body></html>
