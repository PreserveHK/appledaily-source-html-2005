<html><header><meta charset="utf-8"><title>新界　將廣年多升值44%</title></header><body><h1>新界　將廣年多升值44%</h1><p>▲香港置業潘達恆表示，將軍澳廣場7座中層C室，985方呎，405萬元售出，呎價4112元。原業主04年6月斥282萬元買入，賺123萬元，單位升值44%。&#13;<br> &#13;<br> ▲祥益盤嘉茵表示，屯門兆麟苑E座低層7室，710方呎，104.38萬元成交，呎價1470元。原業主今年3月91萬元買入，賺13.38萬元。&#13;<br> &#13;<br> ▲世紀21莊振耀表示，沙田碧濤花園金蘭閣中層E室，968方呎，連車位以258萬元沽出，呎價2665元。&#13;<br> &#13;<br> ▲美聯吳偉國表示，天水圍嘉湖山莊賞湖居高層A室，824方呎，成交價168萬元，呎價2039元，較市價高5%。</p></body></html>
