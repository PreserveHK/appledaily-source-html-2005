<html><header><meta charset="utf-8"><title>青山別墅搵筍盤</title></header><body><h1>青山別墅搵筍盤</h1><p>政府上周拍賣三幅九龍住宅地皮之後，地產發展商紛紛揚言樓盤要加價，市區一手樓，動輒要六七千蚊一呎，二手梗係跟住加啦。&#13;<br> 想要搵平價樓，不妨諗吓新界，利嘉閣朱顯政話，小欖青山別墅，千七蚊一呎已經有交易。&#13;<br> 青山別墅D座中層二室，一千七百五十七呎，四房間隔，連雙車位，三百萬唔使，只係二百九十三萬八，呎價一千六百七十二，低市價逾一成。屋苑樓齡三十年，共有六座一百零二伙，甚少放盤，𠵱家只得五個，叫價每呎二千二至二千五。</p></body></html>
