<html><header><meta charset="utf-8"><title>唐英年穿「拖鞋」做嘉賓</title></header><body><h1>唐英年穿「拖鞋」做嘉賓</h1><p>【本報訊】早前因腳腫請假兩天的財政司司長唐英年，昨日復工出席扶貧委員會的「友伴FUN享計劃啟動禮」，唐一身筆挺西裝，但腳上卻不是穿上黑色硬皮鞋，改以休閒的露踭黑皮「拖鞋」頂替。被問及傷勢，他說：「我已經好番，多謝大家關心。」&#13;<br> 唐英年與教統局局長李國章昨於啟動禮結束後，匆匆從舉行儀式的政府總部新翼離開，返回毗鄰的政府總部西座。惟唐英年似乎受傷患影響，未能健步如飛。</p></body></html>
