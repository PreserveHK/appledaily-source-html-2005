<html><header><meta charset="utf-8"><title>一號銀海投資客1.2億掃7伙</title></header><body><h1>一號銀海投資客1.2億掃7伙</h1><p>【本報訊】信和集團表示，大角嘴一號銀海，昨日連加推共30伙，即日沽清。一港島區投資者斥資1.2億元，大手掃入第5座7伙，為該盤目前最大宗單一交易。</p><p>連加推30伙即日售清</p><p>信和集團市場及營業部總經理韓家輝表示，一號銀海提前推出第二階段單位。該盤3天賣出230伙，三分之二為中環海景戶。各座頂層C室由902至1073方呎，連約600方呎天台，發展商定名SilverLodge，意向呎價9800至1.25萬元。頂層7伙「銀海獨立屋」，已售6伙，呎價1.54萬至1.8萬元。其中第8座1900方呎，昨以逾3000萬元售出，呎價1.6萬元。</p></body></html>
