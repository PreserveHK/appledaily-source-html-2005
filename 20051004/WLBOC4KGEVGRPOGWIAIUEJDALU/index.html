<html><header><meta charset="utf-8"><title>華仔擬搵四巨星拍片</title></header><body><h1>華仔擬搵四巨星拍片</h1><p>劉德華昨日接受商台訪問，談到近日成龍指香港電影圈不夠團結，梁朝偉則指若香港電影圈能團結是一個神話，華仔表示團結的意念很好，但不要再拍《豪門夜宴》這類電影了。</p><p>「點會有可能輸」</p><p>華仔說：「其實我都有個構思，就係想搵成龍、周潤發、梁朝偉、周星馳同埋我拍一部戲，最理想嘅題材係《誓不低頭》。」片酬會否很貴？華仔說：「我嘅片酬分埋畀佢哋又點話呀，冇所謂，我做埋部戲嘅老細，因為大家都覺得我係最好人選，我咁做只係想畀人覺得香港電影係達到水準，大家係團結嘅。」華仔更謂將身家作抵押拍這部片也沒所謂，他說：「呢部點會有可能輸呀。」&#13;<br> 採訪、攝影：胡比</p></body></html>
