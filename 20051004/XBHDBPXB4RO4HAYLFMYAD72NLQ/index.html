<html><header><meta charset="utf-8"><title>外出常作紳士打扮</title></header><body><h1>外出常作紳士打扮</h1><p>打扮猶如英國紳士的李柏儉，每次出外均穿深色西裝，並悉心配襯領呔及高帽，每當出席宴會時多佩戴海軍軍章，又常以老爺車代步。李柏儉投身法律界三十六年，八七年以健康理由向當時的律政司羅弼時辭職。李柏儉於一九二四年生於英國利物浦，二十七歲時在英國取得大律師資格，六十年代於本港任執業大律師，並與同為大律師的馮閏禪結婚，兩人育有一子名為梁浩德，現為劉大潛律師行合夥人。李柏儉七四年獲頒御用大律師名銜，於八一至八七年任高院法官。&#13;<br> 李曾於七○年代代表小巴公會，控告當時的交通事務處處長薛璞涉嫌非法扣押一百六十部新界小巴兼吊銷其牌照，成功令政府讓步而譽滿一時。&#13;<br> 本報記者&#13;<br> </p></body></html>
