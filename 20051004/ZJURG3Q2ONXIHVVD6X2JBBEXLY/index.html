<html><header><meta charset="utf-8"><title>恭子浴室獻身惹同志疑雲</title></header><body><h1>恭子浴室獻身惹同志疑雲</h1><p>向來緋聞男友多多的日本女星深田恭子，近日遭母校堀越高中的同性好友爆料，惹來同志疑雲。</p><p>疑織田男女通吃</p><p>據該名友人表示，有一次恭子到她的住所留宿，正當她在浴室洗澡時，恭子突然走進來，並向她說：「可以一起洗澡嗎？」其後恭子便跳進浴缸，更將其豐滿的胸部貼向該位友人，友人心感不妙，即時火速離開。據熟識恭子的藝能界人士表示，恭子待人過份熱情，她與加藤愛便愛用同一款銀包，甚至一起手拖手上學。&#13;<br> 另一方面，向來被指是「基民一族」的織田裕二被踢爆男女通吃，早前他入院期間，傳聞曾對一名照顧他的護士上下其手。</p></body></html>
