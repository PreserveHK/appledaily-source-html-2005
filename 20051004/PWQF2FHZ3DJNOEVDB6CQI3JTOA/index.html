<html><header><meta charset="utf-8"><title>天元2億購母公司資產</title></header><body><h1>天元2億購母公司資產</h1><p>▲天元鋁業（8253）昨日申請停牌，以待公布一項非常重大收購及關連交易。據悉，天元行使優先收購權，以逾2億元人民幣，向大股東天元集團，收購一座12.2萬方米廠房，以及年產能力為3.2萬噸的62台190千安培電解槽和相關設施。&#13;<br> &#13;<br> ▲色紗及針織毛衫生產及銷售商互益集團（3344）宣布，公開招股錄得超額認購，配售部份則獲足額認購。互益以每股1.01元，發行1億股新股上市，股份明天開始買賣。</p></body></html>
