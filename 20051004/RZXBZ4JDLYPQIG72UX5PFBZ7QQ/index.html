<html><header><meta charset="utf-8"><title>整頓礦井令電廠缺煤</title></header><body><h1>整頓礦井令電廠缺煤</h1><p>今年六月以來，國家煤礦安全監察局鑑於礦難頻生，已先後四次下達整頓不合規格煤礦的指示，被勒令關閉的礦井多達八千六百個，佔內地煤礦總數的四成。&#13;<br> 不過，這次煤礦安全整頓潮引起煤炭供應緊張、價格飛漲等連鎖反應。根據中國煤炭機構保守估計，今年煤炭產量有可能減少五千萬至七千萬噸，明年更可能減少一億噸以上，影響所及，煤價將不可避免地向上調。山西原煤價格上月已開始全面上漲，每噸煤漲幅目前已達百分九點七。&#13;<br> 據了解，全國多處地方近日已因電廠缺煤發電，開始出現缺電情況，貴州上月中旬以來電煤全面告急，被迫在全省拉閘限電十三次。&#13;<br> 本報記者</p></body></html>
