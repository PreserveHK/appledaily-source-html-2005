<html><header><meta charset="utf-8"><title>反式脂肪增患膽結石風險</title></header><body><h1>反式脂肪增患膽結石風險</h1><p>美國肯塔基大學醫療中心與哈佛醫學院的醫生指出，起酥油（即各種動、植物油脂的精煉油）和許多加工食品中所含的反式脂肪（transfats）可能對心臟有害，並可能增加罹患膽結石的危險。該醫療中心及該醫學院進行了一項研究，歷時十四年，調查了四萬六千名男性，發現每天攝入四點五克反式脂肪者，得膽結石的機率，比每天只攝取一點四克反式脂肪者高出兩成三，而一般人平均每天攝取六克反式脂肪。由於有關反式脂肪含量的安全標準尚未釐清，專家建議反式脂肪應盡量少攝取為妙。</p></body></html>
