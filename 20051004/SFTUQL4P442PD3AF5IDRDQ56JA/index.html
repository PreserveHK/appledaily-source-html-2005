<html><header><meta charset="utf-8"><title>譽皇居錄大額租務</title></header><body><h1>譽皇居錄大額租務</h1><p>嘉里持有收租豪宅中半山譽皇居，剛以月租十一萬六千租出中層B室，成為近期較罕見嘅大額租賃成交。&#13;<br> 美聯美銀中心分行經理李建榮話，上述單位面積三千零五十呎，呎租三十八。租客為外籍人士，一直租住半山豪宅，受譽皇居樓齡簇新，設備齊全吸引而進駐。&#13;<br> 譽皇居為嘉里半山名牌豪宅，除咗頂層八千五百五十呎巨無霸，以一億六千二百萬天價易手，創全球最貴分層豪宅成交，其餘全部保留收租，每月平均錄得兩宗成交。</p></body></html>
