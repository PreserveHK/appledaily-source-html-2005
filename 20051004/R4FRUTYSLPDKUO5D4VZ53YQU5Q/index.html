<html><header><meta charset="utf-8"><title>蘭西情報課：中原600萬租舖幫新地賣樓</title></header><body><h1>蘭西情報課：中原600萬租舖幫新地賣樓</h1><p>地產代理幫發展商賣樓，愈嚟愈出位，好似新地出年先賣嘅荔枝角九巴車廠重建項目曼克頓山，中記要爭取市場佔有率，提早大半年，喺美孚租多兩個舖，喺正個盤隔籬街頭街尾，準備第二日包抄買家。&#13;<br> 百老滙街一○一至一○三號嗰間，噚日率先開張，地下連閣樓千二呎，月租五萬。街尾嗰間，遲幾個月交吉，開埋之後，成條街會變身曼克頓大道。中記話，兩個舖兩年總投資六百萬。&#13;<br> 中記喺美孚原有六間舖，今次一擲萬金，主要服侍曼克頓山班客，真係用心良苦。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
