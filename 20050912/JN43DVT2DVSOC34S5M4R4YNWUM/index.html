<html><header><meta charset="utf-8"><title>《如果．愛》首映冷清</title></header><body><h1>《如果．愛》首映冷清</h1><p>陳可辛執導、金城武、池珍熙、周迅和吳君如參演的《如果．愛》，作為威尼斯電影節閉幕電影，昨日凌晨舉行首映禮，由於在頒獎禮後才舉行，但因舉行時間較晚，加上不少國際傳媒或觀眾都集中追訪得大獎的李安與其他得獎者，故場面比較冷清，但中港台傳媒則留守作支持。</p><p>吳君如收斂</p><p>吳君如在《如》片中雖然只客串了幾場戲，但她亦抽空到威尼斯支持男友陳可辛，穿了一襲低胸晚裝的君如說：「我原本帶咗三套晚裝嚟，等我可以就番周迅，佢畢竟先係女主角，我唔想着得搶過佢。」&#13;<br> 金城武在紅地氈見到港台記者也是穿上整齊的西裝，他忍不住向現場記者說：「嘩！你們也要穿這個，真辛苦。」</p></body></html>
