<html><header><meta charset="utf-8"><title>大支㩒㩒閃粉掃</title></header><body><h1>大支㩒㩒閃粉掃</h1><p>THEBODYSHOP9月份推出閃爍秋妝系列，為你的妝容帶來金屬光澤。包裝以方便易用的設計為主，只需輕按，古銅閃爍碎粉就會自動被釋放到掃裏，出街補粉就不用多帶一支掃咁麻煩。碎粉除咗夠閃，重係古銅色，讓你在秋季都有健康膚色。碎粉除可用於頰骨、胸前及背部外，連頭髮都得，話閃就閃。唇彩則同樣用扭扭裝，用到冇色就扭一下，非常方便。嚟嚟去去都係得個講字，都係搵人試吓就最實際。&#13;<br>記者︰黃若茵&#13;<br>查詢︰25426322</p></body></html>
