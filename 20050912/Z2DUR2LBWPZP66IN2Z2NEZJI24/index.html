<html><header><meta charset="utf-8"><title>同慶912</title></header><body><h1>同慶912</h1><p>【本報訊】同是今日生、同是喜愛唐老鴨及小熊維尼的情侶陳敬峯及李卓盈，都擁有同一個夢想，就是在某年後的九月十二日，於香港迪士尼樂園的酒店內擺結婚酒，以紀念香港迪士尼樂園今天開幕這特別日子。陳敬峯不諱言，百年歸老後若能與女友在九月十二日雙雙去世，就會更開心。&#13;<br> 海港城與迪士尼昨合辦名為「912全城奇妙生日派對」，邀請約四十名年齡介乎兩歲至七十一歲、同是九月十二日出生的人士出席。海港城更特別安排八呎高的童話公主及王子、一班打扮成小公主般的小孩在商場內巡遊，慶祝迪士尼開幕。</p></body></html>
