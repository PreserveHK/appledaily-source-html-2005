<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，&#13;<br>不想說話的時候，我會帶上口罩；&#13;<br>不想看見的時候，我會帶上眼罩；&#13;<br>不想聽見的時候，我會帶上耳塞；&#13;<br>不想理會這個世界時，&#13;<br>我會不看不聽不說話。&#13;<br>但世界混亂的消息，&#13;<br>還是會一點一滴滲進我的腦袋，&#13;<br>我只好用保鮮膜將腦袋包好，&#13;<br>放進冰箱急速冷凍。</p></body></html>
