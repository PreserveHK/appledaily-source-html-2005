<html><header><meta charset="utf-8"><title>選民心聲</title></header><body><h1>選民心聲</h1><p>日本首相小泉純一郎解散國會提前大選，雖然競選時間短，但不少選民昨天前往票站投票，卻很清楚自己想要甚麼，就是「改革」兩個字。&#13;<br> 帶着兩個兒子前往投票的三十一歲母親高野雅美說：「我支持郵政私有化改革，因為其他如退休金改革能隨之而來。」打着改革旗幟的小泉，就是以改革贏得人心。六十九歲的松本兼子說：「我喜歡小泉在大選中的奮鬥態度，因為他十分想贏。」</p><p>而即使五十八歲的神岡富枝投票給反對派，她心裏仍是想着改革。她說：「我只會投票給值得信賴的政客，舊的一套政治系統應被廢除。」北海道選民石渡真樹則說：「我希望日本人民有更多政治選擇。」&#13;<br> 法新社</p></body></html>
