<html><header><meta charset="utf-8"><title>何潤東男人三十找個伴</title></header><body><h1>何潤東男人三十找個伴</h1><p>何潤東日前在上海浦東舉行生日會，慶祝三十歲生日。當日有數百名歌迷跟他一起慶祝，會上何媽媽還提供兒子從一歲到二十九歲的珍藏照片，回顧兒子三十年來的成長過程。</p><p>希望減產</p><p>男人三十而立，何潤東表示今年的生日願望是要找到合適的對象，並希望成為一個成熟男人。工作方面，何潤東打算兩、三年後能夠減產，力求精益求精。&#13;<br> 他說：「我沒想過要退出娛樂圈，其實我也是個能一直保持狀態的演員，並且能夠接受各種不同的角色，這很重要。」</p></body></html>
