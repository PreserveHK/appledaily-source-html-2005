<html><header><meta charset="utf-8"><title>米奇老鼠陪讀書</title></header><body><h1>米奇老鼠陪讀書</h1><p>迪士尼今期最紅，連家具都有佢份──用通過安全物料測試的高級實心橡木製成書桌書架，書桌頂部的正中位置有米奇老鼠頭圖形的名牌，可刻上小朋友的名字，將卧室家具個人化。而所有椅子、抽屜、門抽甚至鑰匙等配套組合都能見到米奇的影子，抽屜內整齊地劃分了鉛筆、橡皮、尺子等不同的文具擺放位置，把用品安放得井井有條。椅子則可自由調校高度，抽屜組合的底部裝有滾輪，可隨意推出充當小茶几，或收於桌下作儲物用途，甚至放置電腦配件，可因應房間的大小自由組合。&#13;<br>&#13;<br>記者：馬靜兒</p><p>銷售點：HoneyB（25060913）&#13;<br> 地址：中環德己立街1-13號世紀廣場1002室</p></body></html>
