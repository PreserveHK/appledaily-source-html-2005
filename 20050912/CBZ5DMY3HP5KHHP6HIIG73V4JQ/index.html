<html><header><meta charset="utf-8"><title>碧堤售樓處延長開放</title></header><body><h1>碧堤售樓處延長開放</h1><p>迪士尼今日開幕，成為全城焦點，高層單位可以望到少少迪士尼煙花嘅深井碧堤半島，發展商九倉今晚會搞亮燈儀式，第二、三期，即係第一至五座四幢，今晚會着晒燈，與對岸嘅迪士尼互相輝映。&#13;<br> 地產界包括發展商及地產代理，近幾個月不停講「迪士尼效應」，話東涌、馬灣及深井等較近迪士尼地區，樓價及成交受到帶動。九倉都早有準備，配合迪士尼開幕，今日碧堤售樓處，會延長開放時間，由原本八點延遲到十點至閂門。</p></body></html>
