<html><header><meta charset="utf-8"><title>晚宴筵席座位安排巧妙</title></header><body><h1>晚宴筵席座位安排巧妙</h1><p>【本報訊】不知道特區政府是要打散民主派，或是為了增加他們與左派的溝通，在歡迎晚宴筵席座位上作巧妙安排。「長毛」梁國雄與港區全國人大朱幼麟和經濟發展及勞工局常任秘書長張建宗同席，而民主黨主席李永達則有新世界主席鄭裕彤相伴，但兩人甚少談話，反而李永達跟隔一個位的中聯辦副主任周俊明不時有計傾。&#13;<br> 45條關注余若薇則有前任政協常委徐四民及現任港區全國人大吳康民相伴，余更不時跟徐老有傾有講。</p></body></html>
