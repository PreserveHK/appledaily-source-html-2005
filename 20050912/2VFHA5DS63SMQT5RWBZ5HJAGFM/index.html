<html><header><meta charset="utf-8"><title>外資禁沾手香煙零售業</title></header><body><h1>外資禁沾手香煙零售業</h1><p>據報道，從今年六月起，中國煙草局已對外資投資的企業、超市停發捲煙零售許可證，意味着凡是有外商投資的企業都不能在中國進行香煙零售。&#13;<br> 對於現存零售香煙的外資投資企業，由於相關清查文件沒有下發，所以還沒有開始對商家進行清查。據悉，內地香煙零售也將受到規範。如每一個縣級以上的煙草專賣局，都會公示香煙的布局規劃，一百公尺之內不能出現兩家香煙零售店。不過，現存的香煙零售店暫不會被清查。&#13;<br> 中央社</p></body></html>
