<html><header><meta charset="utf-8"><title>百萬基金助大學生創業</title></header><body><h1>百萬基金助大學生創業</h1><p>廈門的南洋學院拿出一百萬元人民幣額設立「大學生創業基金」，幫助大學生創業。據悉，此舉在全國民辦高校中還是首創。&#13;<br> 南洋學院大學生創業基金主要是鼓勵和資助那些勇於創業的在校大學生和離校不到三年的畢業生自主創業，創業基金由學院專門機構負責管理，發放數量多寡，主要是根據學生申報的項目數量和質量而定，單個項目最高可獲得十萬元人民幣的資助。如果創業項目成功後，創業大學生可以在三至五年內還給創業基金。&#13;<br> 《廈門晚報》</p></body></html>
