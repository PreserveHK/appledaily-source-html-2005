<html><header><meta charset="utf-8"><title>梁漢文拍劇撇低女友</title></header><body><h1>梁漢文拍劇撇低女友</h1><p>梁漢文（Edmond）、王菀之及張敬軒等前晚假銅鑼灣舉行《好回家樓上行樂》第五場音樂會，三位歌手均自彈自唱，為現場的歌迷帶來極佳視聽享受。</p><p>食得瞓得肥20磅</p><p>Edmond表示九月尾將北上拍劇三個月，雖然新碟經已錄好，但他仍難於兼顧兩面工作，惟有留待明年才推出。Edmond又指女友不會往探班，他說：「我拍劇咁飄泊，要去幾個地方，之前拍《西遊記》都試過分開四個月。」&#13;<br> 另外，軒仔短短兩個月便增了二十磅，達一百三十磅，他透露是服用fans所贈的健康餐單兼睡眠充足所致。至於王菀之則笑言能與偶像Edmond同台演出，心情既緊張又興奮。</p></body></html>
