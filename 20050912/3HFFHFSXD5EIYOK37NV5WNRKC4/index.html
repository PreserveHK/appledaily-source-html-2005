<html><header><meta charset="utf-8"><title>強制網吧舉報違法遊戲</title></header><body><h1>強制網吧舉報違法遊戲</h1><p>文化部強調，網吧等互聯網上網服務營業場所，如果發現顧客下載、安裝或者使用違法遊戲而未制止及沒有向文化部舉報的，則會被各地文化部按照《互聯網上網服務營業場所管理條例》第三十一條規定查處。&#13;<br> 為打擊違法遊戲經營活動，文化部日前開展第三批違法遊戲查處工作。有關負責人表示，《終極刺客2：沉默殺手》《恐懼殺手》《性感撲克》（手機遊戲）、《傲世online》等四部遊戲產品，含有危害國家安全、宣揚淫穢、賭博、暴力等違法內容。&#13;<br> 《西安日報》</p></body></html>
