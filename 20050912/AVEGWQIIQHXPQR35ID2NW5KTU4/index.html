<html><header><meta charset="utf-8"><title>澳門傳建主題公園</title></header><body><h1>澳門傳建主題公園</h1><p>樓市以至各行各業，都大賣迪士尼概念，加埋日日見報上電視嘅迪士尼正負面新聞，搞到個市㷫烚烚，好不熱鬧。&#13;<br> 澳門方面都不甘後人，利嘉閣戚恩榮話，近排有傳聞話，某日本商人有意興建「HelloKitty」主題公園，選址「澳門蛋」附近，一旦落實，對澳門經濟嘅刺激，應該不下於香港，尤其係地產業最受惠，買樓收租需求會更強。&#13;<br> 佢哋特別睇好氹仔樓市，當中以望到金光大道嘅物業最有優勢，因為視野之內，可能包括埋傳聞中嘅主題公園。</p></body></html>
