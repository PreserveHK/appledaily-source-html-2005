<html><header><meta charset="utf-8"><title>始創中心義賣籌款</title></header><body><h1>始創中心義賣籌款</h1><p>迪士尼熱潮入侵全城每個角落之際，仍有個別商場大玩另類風格宣傳，好似九建旺角始創中心，就搞二手物品義賣，為保良局籌款，超過五十個名人藝員捐出珍藏義賣，不乏LV、DKNY、Prada、Gucci等名牌，更包括唔少貼身物品，好似藝員林心如着過嘅比堅尼、Bra-top，人氣組合Twins着過嘅運動衫、貝殼帶比堅尼等，一定引死fans。&#13;<br> 本周六，呢個「愛心名人慈善由始創」正式揭幕。</p></body></html>
