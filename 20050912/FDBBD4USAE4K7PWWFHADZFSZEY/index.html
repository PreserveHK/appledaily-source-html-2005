<html><header><meta charset="utf-8"><title>L'Arc~en~Ciel創最貴門票紀錄</title></header><body><h1>L'Arc~en~Ciel創最貴門票紀錄</h1><p>日本樂隊L'Arc~en~Ciel前晚首次在上海開騷，現場觀眾達八千人，而最高門票達五千元人民幣，創出了當地的演唱會最貴門票紀錄。&#13;<br> L'Arc~en~Ciel在上海舉行演唱會，除了吸引當地的樂迷外，不少上海以外的同胞和日本fans，亦到場支持樂隊。主音hyde傾盡全力演唱，令在場觀眾熱血沸騰。&#13;<br> 採訪：盧健</p></body></html>
