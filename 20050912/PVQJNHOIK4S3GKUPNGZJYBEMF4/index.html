<html><header><meta charset="utf-8"><title>金善雅整餅賀中秋</title></header><body><h1>金善雅整餅賀中秋</h1><p>人氣女星金善雅昨午現身明洞街頭，為她代言的麵包店舉行名為BonjourParisBaguette的活動。於《我的名字叫金三珣》中扮演餅店師傅的她更即席示範整餅，又大方與fans及當日參賽者一同合照。</p><p>水桶身形減磅難</p><p>由於假日的明洞人流特別多，金善雅到場不久即吸引四百多名fans觀看。今次活動主要推廣中秋節限定版麵包，而當日店舖收益亦會捐出作慈善用途。被fans問到金善雅的減肥進展如何，金善雅笑說：「雖然水桶身形略為改善，但體重卻一點都沒有改變。」</p></body></html>
