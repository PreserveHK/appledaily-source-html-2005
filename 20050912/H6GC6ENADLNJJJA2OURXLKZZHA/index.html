<html><header><meta charset="utf-8"><title>紅磡地皮截標最高樓面呎價1400</title></header><body><h1>紅磡地皮截標最高樓面呎價1400</h1><p>【本報訊】美聯投資部高級投資經理何志偉表示，紅磡曲街65至67號地皮上周五截標，共收到3份標書，最高出價樓面地價每方呎1400元，業主仍在考慮中。</p><p>收3標書　可建賓館</p><p>他表示，上述地皮已平整及打地樁，地盤面積1424方呎，可作住宅或賓館用途。住宅用途地積比為7.16倍，若作賓館地積比9倍，可建12816方呎樓面，提供約39個房間，若以最高出價每方呎1400元，及興建賓館計算，項目價值約1800萬元。&#13;<br> 他指出，由於地皮位於市區，毗鄰黃埔花園購物商場，5分鐘可達紅磡火車站，交通便捷，故較受投資者青睞。</p></body></html>
