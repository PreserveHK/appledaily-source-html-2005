<html><header><meta charset="utf-8"><title>玄彬、Daniel搶元斌飯碗</title></header><body><h1>玄彬、Daniel搶元斌飯碗</h1><p>憑着熱爆韓劇《我的名字叫金三珣》，男星玄彬及Daniel可謂稱霸韓國廣告界。繼飲品、服裝、化妝品等數之不盡的廣告合約後，他們二人搶走元斌飯碗，擔任手機品牌CYON的新一季代言人，並有機會在廣告內一較高下，以奪取金泰希芳心。</p><p>待遇媲美巨星</p><p>雖然CYON手機公司沒有透露Daniel及玄彬的合約價錢，但承認二人的待遇可以媲美一線紅星。今次CYON廣告是二人繼《我》劇及大宇空調後，第三度合作。</p></body></html>
