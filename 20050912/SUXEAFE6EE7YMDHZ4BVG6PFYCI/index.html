<html><header><meta charset="utf-8"><title>輿論質疑變相罰款</title></header><body><h1>輿論質疑變相罰款</h1><p>內地輿論普遍表示質疑廣州的用血互助金制度，認為是變相懲罰那些未捐血的人，擔心變成另一種「亂收費」。《南方都市報》日前更刊登讀者來信指，以互助金「誘導」市民捐血，違背了捐血自由自願的基本原則。&#13;<br> 「別人無償捐獻的血液，為甚麼還要花高價買？」、「受身體條件限制不能獻血，這筆錢是否就會有去無回？」還有市民質疑，當局若真的要體現「互助」的原意，就應該對沒有捐過血的傷患者，僅收取輸血成本費用，而不是三倍的互助金，「血液部門抬高金額豈不是有斂財之嫌？！」&#13;<br> 本報記者</p></body></html>
