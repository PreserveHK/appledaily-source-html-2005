<html><header><meta charset="utf-8"><title>旅巴超速撼3車50傷</title></header><body><h1>旅巴超速撼3車50傷</h1><p>台灣恒春著名風景區關山昨日下午發生旅遊巴士超速失事意外。一輛由高雄開出、載着五十多名進香客的旅遊巴士，行至關山高山巖一處狹窄山路，疑因超速煞車不及，撞向對面另一條行車道的一輛客貨車後，反彈回原來的行車道，再與從後駛來的兩輛旅遊巴士相撞。&#13;<br> 旅遊巴士最後在路中心翻側。車上乘客，包括一名懷有七個月身孕的女子全部受傷，被送往醫院急救。其中一名女孩傷勢較重，胸腔骨折。據乘客表示，事發時曾聽到司機大喊煞車掣失靈。&#13;<br> 台灣《蘋果日報》</p></body></html>
