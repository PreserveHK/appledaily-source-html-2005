<html><header><meta charset="utf-8"><title>跳崖不死漢飲雨求生</title></header><body><h1>跳崖不死漢飲雨求生</h1><p>一名陝西的民工因工作不如意，上周一到廣州白雲山跳崖自殺，但被卡在半山腰的石頭上四天，只能靠喝雨水求生，至周五終被清潔工發現送往醫院救治。&#13;<br> 跳崖男子姓屈，今年二十二歲，原本在白雲區一個家電工廠打工，覺得生活沒前景，開始到街頭瞎逛，至本月五日，身上只剩下一元多，當晚十時許，在白雲山雙溪旅舍附近跳下深谷。醒來時，他發現自己躺在一塊石頭上，左腿膝關節的傷讓他動彈不得。他身邊一個空礦泉水瓶，接雨水喝求生。&#13;<br> 《廣州日報》</p></body></html>
