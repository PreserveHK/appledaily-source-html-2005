<html><header><meta charset="utf-8"><title>樓市快訊<br>嘉兆臺560萬成交</title></header><body><h1>樓市快訊<br>嘉兆臺560萬成交</h1><p>▲美聯歐志浩說，西半山嘉兆臺低層B室，1052方呎，成交價560萬元，呎價5323元。原業主於95年以555.2萬元購入，獲利4.8萬元。&#13;<br> ▲利嘉閣蘇振雄表示，薄扶林怡林閣A座高層08室，1214方呎，連雙車位成交價575萬元，呎價4736元。原業主89年以190萬元購入，獲利385萬元。&#13;<br> ▲美聯劉柏兒稱，鰂魚涌康怡花園A座高層02室，808方呎，成交價415萬元，呎價5136元。原業主95年以380萬元購入，獲利35萬元。</p></body></html>
