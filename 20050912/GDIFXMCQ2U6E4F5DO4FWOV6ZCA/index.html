<html><header><meta charset="utf-8"><title>我係OL之Karen：浴缸噴酒精防霉</title></header><body><h1>我係OL之Karen：浴缸噴酒精防霉</h1><p>下個月就推出今個秋冬的滋潤面膜啦！個個牌子都差不多時間出新產品，真怕營業額不能達到target。好耐無和Dennis睇戲，唔知佢返新工點呢！不過，我都係想返屋企舒舒服服沖涼兼浸浴，鬆一鬆！</p><p>有無搞錯，浴缸的角落鋪滿霉，一點點黑色好難睇。Sabrina成日掛住Shopping唔做家務，真係激死。之前叫佢喺浴缸角落噴上酒精，就可以預防孳生霉菌，污垢就很難黏住，可保持清潔狀態。佢一定無照做，重成日將窗門閂埋，空氣唔流通，霉菌容易孳生。今晚惟有唔浸浴缸住，淋花灑算嘞！（一）</p></body></html>
