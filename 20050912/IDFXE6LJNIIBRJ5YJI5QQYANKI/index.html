<html><header><meta charset="utf-8"><title>Rosemary啜仔尋開心</title></header><body><h1>Rosemary啜仔尋開心</h1><p>名模Rosemary昨日出席一個商場活動，親自下廚煮地中海美食，並大談下廚趣事。記者其後打電話訪問Rosemary，問她關於與貌似曼聯球星雲尼斯達羅的外籍男伴於Dior派對激吻一事，她避忌地說：「因為呢排成日忙錄音，趁有機會同朋友去party開心吓。」</p><p>母親不反對</p><p>問到Rosemary「翻版雲尼斯達羅」是否其新男友時，她則突然語塞。而Rosemary的媽媽在旁表示不反對愛女拍拖，但強調在公眾場合應加倍小心。&#13;<br> </p></body></html>
