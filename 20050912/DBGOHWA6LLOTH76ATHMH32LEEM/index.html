<html><header><meta charset="utf-8"><title>梁小冰發福逛街手空空</title></header><body><h1>梁小冰發福逛街手空空</h1><p>近年以拍攝內地劇為主的梁小冰，日前撇下老公陳嘉輝，獨自到中環IFC商場逛街。</p><p>護膚品揀極唔啱</p><p>未施脂粉的她身穿全黑服裝，在商場內四處蹓躂，就現場所見，她的身形明顯較前發福，以往的尖下巴也變得渾圓。&#13;<br> 當時小冰曾走進BodyShop揀選香薰，女售貨員即上前殷勤招呼，並取來幾支香薰給小冰嗅味道，但卻未合心意，其後小冰示意售貨員介紹護膚品，但經過前後近十五分鐘，最後都未有幫襯，兩手空空步離商店。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
