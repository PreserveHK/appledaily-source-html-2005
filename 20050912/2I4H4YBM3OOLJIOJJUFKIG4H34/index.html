<html><header><meta charset="utf-8"><title>Twins狂攞贊助慳家</title></header><body><h1>Twins狂攞贊助慳家</h1><p>人氣組合Twins昨日在九龍灣出席「星光熠熠耀保良慈善義賣」活動，即場義賣杏仁餅，相當受歡迎。&#13;<br> Twins早前拍攝了一個月餅廣告，蔡卓妍（阿Sa）的祖母亦受惠，阿Sa說：「我阿嫲讚我做呢行咁耐，最好就係呢樣嘢，可以攞好多唔同嘅產品返屋企，之前謝霆鋒、容祖兒拍洗頭水廣告，我又攞啲洗頭水，重有波鞋、月餅咁返屋企，不過如果有啲耐用產品，好似係洗衣機、洗衣粉咁就更加好，我哋唔係貪心組合，只係慳家。」</p><p>與草蜢共舞</p><p>而Twins在《星光熠熠耀保良》當晚會與草蜢一同表演，問她們會否與草蜢跳辣身舞？阿Sa說：「呢樣唔重要，為表演梗係攞最好嘅嘢出嚟。」</p></body></html>
