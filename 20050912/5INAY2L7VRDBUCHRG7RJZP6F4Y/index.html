<html><header><meta charset="utf-8"><title>10年浩劫中共禁區</title></header><body><h1>10年浩劫中共禁區</h1><p>一九六六年五月十六日，中共中央政治局擴大會議通過了毛澤東親自審定的《中國共產黨中央委員會通知》（簡稱「五一六通知」），決定重組中央文化革命小組，正式揭開文化大革命（簡稱「文革」）序幕，中國自此陷入十年浩劫。&#13;<br> 一九八一年，中共十一屆六中全會通過一項決議，承認文革是由毛澤東錯誤發動和領導的，使國家和人民蒙受嚴重的挫折和損失。但官方一直迴避文革造成的人命、財產損失數據，文革迄今仍被當局列為禁區，不准學者深入探究。</p></body></html>
