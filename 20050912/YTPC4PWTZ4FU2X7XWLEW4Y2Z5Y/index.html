<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧中環連卡佛大廈截標。&#13;<br> ‧淺水灣道56號簡報會。&#13;<br> ‧中原朗豪坊旗艦總部開幕。</p><p>周二</p><p>‧西半山寶珊道30號截標。&#13;<br> ‧屯門浪濤灣17及18號洋房截標。</p><p>周四</p><p>‧佐敦廣輝中心全幢截標。&#13;<br> ‧遠東金融中心46樓截標。&#13;<br> ‧黃竹坑業發街1號金寶大廈截標。&#13;<br> ‧銅鑼灣東角中心14樓截標。&#13;<br> ‧皇后大道中九號13樓截標。</p><p>周五</p><p>‧政府公布完成補地價手續個案資料。&#13;<br> ‧尖沙嘴天文臺圍8號全幢截標。</p></body></html>
