<html><header><meta charset="utf-8"><title>伊騰家品濠江登陸</title></header><body><h1>伊騰家品濠江登陸</h1><p>香港經濟發展，近年靠晒概念，自由行、迪士尼等等已經講到爛，而澳門嘅賭場熱，亦吸引唔少港商與投資者，渡江大展拳腳，稱之為澳門概念亦不為過。好似喺中環開舖，專做日式家品生意嘅伊騰，啱啱喺澳門開設首間海外分店，舞獅剪綵之餘，又請嚟澳門立法會議員崔世昌做嘉賓。&#13;<br> 伊騰九○年創立，早期為樓上家具店，主力賣日式家品，𠵱家發展到設廠房，生產日式床上用品及床褥，業務由零售伸展至生產、批發、出口及室內設計工程。</p></body></html>
