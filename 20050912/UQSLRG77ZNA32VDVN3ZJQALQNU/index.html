<html><header><meta charset="utf-8"><title>官恩娜情傾醉拳猛男</title></header><body><h1>官恩娜情傾醉拳猛男</h1><p>官恩娜前晚化身蛇女，在銅鑼灣加州紅出席啤酒活動，並由兩位猛男抬出場，氣派十足，但身穿短裙的官恩娜不慎露出打底褲，春光無限。官恩娜在接受訪問時稱，負責抬她出場的其中一位猛男James，原來早前曾擔任她的MV女男主角。官恩娜說：「佢係澳洲同中國混血兒，拍ＭＶ時教過我耍醉拳，又教我巴西瑜伽同打乒乓波，我哋真係好有緣。不過我唔鍾意mix（混血），因為好多中國傳統習俗佢哋都唔知，要同佢哋由頭講過。」&#13;<br> 採訪、攝影：藍文浩</p></body></html>
