<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　寶翠園半年獲利78萬</title></header><body><h1>樓市快訊<br>香港　寶翠園半年獲利78萬</h1><p>▲港置廖頌聲稱，一換樓客剛以838萬元，購入西環寶翠園5座中層C室，面積1339方呎，呎價6258元，原業主在半年間賺約78萬元。&#13;<br> ▲中原盧鏡豪表示，鴨脷洲海怡半島5座高層748呎G室，剛以305.5萬元售出，呎價4084元，較原業主於2000年購入價高逾10%。&#13;<br> ▲港置葉明輝說，西灣河嘉亨灣1座中層G室，675方呎，以400萬元售出，呎價5926元，原業主去年8月以396萬元購入，獲微利4萬元。</p></body></html>
