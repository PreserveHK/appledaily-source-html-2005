<html><header><meta charset="utf-8"><title>三里屯煤氣爆炸1傷</title></header><body><h1>三里屯煤氣爆炸1傷</h1><p>北京遊客熱門蒲點三里屯一棟大廈前日發生爆炸，房間玻璃全被炸碎，停在樓下的四輛汽車車身亦出現不同程度的變形。事故造成樓下咖啡室一名服務員的手臂受傷。&#13;<br> 發生爆炸的是三里屯泰悅豪庭大廈二樓三間還未裝修的商舖。據報道，爆炸是因煤氣洩漏引起，北京市安全生產管理局已介入調查。&#13;<br> 另外，北京通州漷縣景客隆超市第八分店的後院昨晨爆炸，並無傷亡。該超市本月二十一日曾被人打砸，而超市所在地段正進行拆遷，房東曾數度拒絕搬離。&#13;<br> 《京華時報》</p></body></html>
