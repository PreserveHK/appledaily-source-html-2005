<html><header><meta charset="utf-8"><title>高爾夫景園　加推3伙提價3%</title></header><body><h1>高爾夫景園　加推3伙提價3%</h1><p>【本報訊】興勝創建（896）上水高爾夫景園提價3%，加推3伙，同時夥拍永亨及東亞銀行，為買家提供首年P（最優惠利率，6.75厘）減3.25厘，之後全期P減2.25厘的按揭優惠，成數最高為樓價95%。&#13;<br> 興勝項目管理董事周嘉峰表示，高爾夫景園過去兩周售出3伙，尚餘7單位，現先推3伙，面積約1400方呎，樓價528萬至700萬元。&#13;<br> 高爾夫景園本月售出的3伙，其中5座3樓A室及示範單位3座2樓A室，面積均1378方呎，由旭日國際主席蔡志明一併購入，售價分別520萬及580萬元，平均呎價3992元。</p></body></html>
