<html><header><meta charset="utf-8"><title>歐盟商討讓華紡品清關</title></header><body><h1>歐盟商討讓華紡品清關</h1><p>歐盟貿易專員曼德爾森在布魯塞爾表示，已正式就解決中國紡織品積壓在歐盟海關的方案，提交歐盟成員國研究，爭取在下月中，令七千五百萬件囤積在港口的中國紡織品入關。他否認歐盟正出現中國服裝缺貨的問題。&#13;<br> 中國及歐盟貿易官員結束一連四日的會談。歐盟代表團現已啟程返回布魯塞爾，向歐盟總部滙報。歐盟代表團說，會談具有建設性，但拒絕透露詳情，中歐會在北京保持接觸及會商。&#13;<br> 路透社</p></body></html>
