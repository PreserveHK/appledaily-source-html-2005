<html><header><meta charset="utf-8"><title>青年練膽姦屍後支解</title></header><body><h1>青年練膽姦屍後支解</h1><p>甘肅省蘭州市上周發生駭人慘案：一名十七歲少女被三名惡徒殘殺、姦屍、支解，再棄屍排洪溝。警方調查發現，三名惡徒殺人的動機竟是為了練膽，兇手中有一名在校大學生。&#13;<br> 當日晚上，一名的士司機發現搭車的兩名青年搬下車的編織袋，不斷滲出血水，隨即報警。公安趕到現場，拘捕兩名疑犯，隨後拘捕另一名同黨。三名兇徒供認，早在三個月前就曾預謀過殺人，今次行動是為了趕在袁姓大學生開學之前，並由其中一人誘出一名女網友。&#13;<br> 《蘭州晨報》</p></body></html>
