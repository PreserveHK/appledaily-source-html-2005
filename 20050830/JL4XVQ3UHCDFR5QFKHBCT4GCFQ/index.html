<html><header><meta charset="utf-8"><title>九龍　怡生工廈轉手賺1.5倍</title></header><body><h1>九龍　怡生工廈轉手賺1.5倍</h1><p>▲中原李彥樺表示，樓齡達27年的觀塘怡生工業中心高層5280方呎單位，近日以332.6萬元成交，呎價630元。原業主去年10月以呎價250元入市，不足一年轉手賺1.5倍。&#13;<br> ▲世紀21陳偉健稱，中資公司持有黃埔花園四期6座A及B室相連戶，約821及835呎，以720萬元售出，呎價逾4300元，低市價3%。&#13;<br> ▲中原表示，尖東永安廣場4樓01A及02室，約2300方呎，剛以近1898售萬「摸售」，呎價約8250元，創99年以來新高，賣方不足半年獲利57.5萬元。</p></body></html>
