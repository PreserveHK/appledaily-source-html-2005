<html><header><meta charset="utf-8"><title>伊院只設女羈留病房</title></header><body><h1>伊院只設女羈留病房</h1><p>懲教署發言人表示，瑪麗醫院及伊利沙伯醫院分別設有羈留病房，被告的親友及律師均能按懲教署所規定的時間前往探望。至於膳食方面，院方會為被告安排一日三餐，不過如果經醫生特別吩咐，被告會被安排特定飲食。&#13;<br> 他續指，瑪麗醫院的羈留病房為男性羈留病人使用，而毛玉萍現時入住的伊利沙伯醫院則只提供女羈留病房。至於毛玉萍在羈留期間是否會與其他羈留病人的待遇一樣，發言人拒絕回答毛現時是否獨立羈留。</p></body></html>
