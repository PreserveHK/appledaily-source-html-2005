<html><header><meta charset="utf-8"><title>香味文具多含致癌物</title></header><body><h1>香味文具多含致癌物</h1><p>開學在即，廣州各大超市、文具用品店開始旺起來。但有市民投訴，打開兒子新買書包時，被裏面各式香味文具熏得惡心頭暈，對此他很擔心。廣州兒童醫院醫生警告，選擇文具應多從安全健康和實用角度來考慮，香味文具大都含有可致癌的甲醛，最好不要使用。&#13;<br> 在廣州的文具批發市場，不管是筆記本、橡皮擦還是圓珠筆或塗改液，都帶着濃烈的香味。業內人士坦承，內地文具質量參差不齊，其中重要原因是標準滯後、監管薄弱，國內還沒有相應的安全標準。&#13;<br> 《廣州日報》</p></body></html>
