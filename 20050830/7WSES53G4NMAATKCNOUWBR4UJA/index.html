<html><header><meta charset="utf-8"><title>蘆薈洗頭水英每2秒賣１支</title></header><body><h1>蘆薈洗頭水英每2秒賣１支</h1><p>在英國橫掃髮界市場的TRESemme洗髮護髮產品最近引入香港，成為亞洲首個發售地區。TRESemme品牌成立40多年，據聞更在英國創下每2秒售出一支的佳績。TRESemme有多種不同類型的護髮及造型產品，針對造型染髮時對頭髮造成的損害，讓頭髮得到保護及滋潤。	&#13;<br>記者︰黃若茵&#13;<br>查詢︰26355951&#13;<br>&#13;<br></p></body></html>
