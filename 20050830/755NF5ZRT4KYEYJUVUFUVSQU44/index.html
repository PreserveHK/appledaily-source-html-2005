<html><header><meta charset="utf-8"><title>Britney怒罵小女孩</title></header><body><h1>Britney怒罵小女孩</h1><p>美國女歌手BritneySpears上星期到妹妹JamieLynn拍攝兒童節目《Zoey101》的片場探班，其間Jamie與十三歲女拍檔AlexaNikolas爭吵，Britney見狀即怒罵Alexa是邪惡小女孩。</p><p>78萬布置BB房</p><p>據《紐約郵報》報道，Alexa自六歲開始購買Britney的唱片，當日她被偶像如此呼喝，即時哭成淚人，不過Britney發言人堅稱Britney並沒有呼喝小女孩。此外，Britney為了迎接即將出生的BB，花了超過十萬美元（約七十八萬港元）布置幼兒室。</p></body></html>
