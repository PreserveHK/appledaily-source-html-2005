<html><header><meta charset="utf-8"><title>新界　永得利廣場短期勁賺</title></header><body><h1>新界　永得利廣場短期勁賺</h1><p>▲地產界消息，葵涌永得利廣場二期10樓，20780呎，剛以約4156萬元售出，平均呎價約2000元，原業主今年3月購入，獲利逾1400萬元。&#13;<br> ▲祥益謝澤銘稱，屯門兆康苑J座中層7室，剛以69.3萬售出，面積522方呎，呎價1328元，原業主獲利24.3萬元，單位升值54%。&#13;<br> ▲美聯黃旭鈞說，天水圍嘉湖山莊樂湖居炒家蝕讓，以129.3萬元沽出3座低層G室，708方呎，呎價1826元。原業主5月份以130萬元購入，虧蝕7000元以及裝修等費用。</p></body></html>
