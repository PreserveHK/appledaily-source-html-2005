<html><header><meta charset="utf-8"><title>碧堤變出夢幻南瓜車</title></header><body><h1>碧堤變出夢幻南瓜車</h1><p>近排發展商賣樓，係唔係都要叨吓香港迪士尼樂園嘅光。九倉亦唔執輸，喺碧堤半島深井現樓嘅售樓處出面，整咗架夢幻南瓜車，噚日九倉置業發展董事黃光耀拍住位睡公主model試坐，幻想吓做王子嘅滋味。&#13;<br> 黃生話一家大細嚟睇樓嘅時候，可以坐吓架車及影番張相留念，當然最好坐完就幫襯佢買番間啦。𠵱家碧堤三期首批買家，發展商會送迪士尼酒店海景客房一晚住宿連四張入場券，名額有限。&#13;<br> 另外，今個禮拜五會有一個碧堤晚會，到時會開放示範單位，已經有成萬人報咗名。會唔會順便搞埋賣樓？黃生話要睇到時氣氛點嘞。</p></body></html>
