<html><header><meta charset="utf-8"><title>澳門舖位租售旺</title></header><body><h1>澳門舖位租售旺</h1><p>【本報訊】隨着賭權開放，澳門新開公司激增，令商舖買賣和租賃活動火熱，中原（澳門）區域營業董事徐有喜表示，舖位租售價高漲，有商舖業主寧願放棄經營，改為出租，以取得更大利潤。殷皇子大馬路一個原由業主自行經營的典當舖舖位，最近便以每月21萬元，租予一家香港知名的珠寶商，面積約1000呎，承租者主要看準該路段為澳門傳統的金舖街，金行及高檔次品牌商林立。</p><p>同時，投資者甚至不惜購入低回報舖位，南灣大馬路中華廣場，由一家旅行社承租的地舖，近日以1550萬元連約售予一香港客戶，回報率只有約2.9厘，較同區舖位偏低，可見投資者對後市信心十足。</p></body></html>
