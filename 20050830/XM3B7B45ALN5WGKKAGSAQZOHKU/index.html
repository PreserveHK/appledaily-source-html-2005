<html><header><meta charset="utf-8"><title>大陸繼續優惠外資政策</title></header><body><h1>大陸繼續優惠外資政策</h1><p>商務部外國投資管理司司長胡景巖日前表示，要保持外商投資政策，包括優惠政策的穩定性和連續性，同時將進一步向外商開放服務貿易領域。&#13;<br> 他表示，目前很多外商投資者擔心政策要調整、優惠會取消。他說，目前全球發展中國家，甚至發達國家都在鼓勵吸引外資，競爭的方式主要就是靠政策引導，其中九成五以上都是採取鼓勵外資的政策。中國要保持外商投資政策，包括優惠政策的穩定性和連續性。&#13;<br> 《上海証券報》</p></body></html>
