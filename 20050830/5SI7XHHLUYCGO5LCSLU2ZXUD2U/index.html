<html><header><meta charset="utf-8"><title>楊崢靠把口搵食</title></header><body><h1>楊崢靠把口搵食</h1><p>名模楊崢近年轉走司儀、主持路線，上周她獲化妝品牌Revlon邀請，到上海及北京主持大型發布會，更穿上鮮紅晚裝裙迎合大會主題色彩。</p><p>學日語增值</p><p>楊崢說：「今次都幾大挑戰，因為係國語同英語即時傳譯，加上北京人要求發音好準，要字正腔圓，所以完騷後自己都好開心。」&#13;<br> 楊崢表示雖然媽媽是上海人，但平日以廣東話溝通，升上大學才學習國語，現時則開始學日語及法文，希望將來做主持時可派用場。她又透露稍後將赴巴黎出席友人婚禮。</p></body></html>
