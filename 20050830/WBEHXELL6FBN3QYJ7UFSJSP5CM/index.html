<html><header><meta charset="utf-8"><title>堂本剛「華麗」射籃</title></header><body><h1>堂本剛「華麗」射籃</h1><p>日本偶像組合KinKiKids成員堂本剛，日前穿上籃球運動裝為電視節目錄影，與靚女安田美沙子、鈴木紗里奈和中島史惠等一班藝能界朋友切磋球技。在fans心目中周身刀瓣瓣掂的阿剛，更在鏡頭前大晒其「華麗」射籃技術，順便大騷招牌濃密腋毛益女fans。&#13;<br> 堂本剛近年形象非常出位，其髮型更層出不窮，日前他在籃球場上用髮夾夾起頭髮時，驟眼看去，令人以為他少年脫髮。雖然阿剛本身個子不高，但以他頑強的個性，在球場上亦表現勇猛，絕不會比其他身材更高的女球員輸蝕。</p></body></html>
