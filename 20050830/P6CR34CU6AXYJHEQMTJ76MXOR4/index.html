<html><header><meta charset="utf-8"><title>信用卡購月餅優惠</title></header><body><h1>信用卡購月餅優惠</h1><p>由即日起至九月十八日，憑Citibank信用卡或聯營卡到聖安娜購買月餅，可享雙重優惠。優惠一：親臨或致電聖安娜餅屋選購指定聖安娜精品月餅五五折。優惠二：Citibank普通卡、Citibank金卡、Citibank白金卡、CitibankUltimaCard及CitibankI.TVisaCard客戶可以低至一萬八千三百積分或八千積分加低至港幣四十一元訂購指定聖安娜精品月餅；此優惠則至九月八日。</p></body></html>
