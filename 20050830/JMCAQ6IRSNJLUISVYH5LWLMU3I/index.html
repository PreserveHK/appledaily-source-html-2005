<html><header><meta charset="utf-8"><title>滾石兩老和好如初</title></header><body><h1>滾石兩老和好如初</h1><p>正於北美洲舉行巡迴演唱會的滾石樂隊（TheRollingStones），前晚在加拿大首都渥太華演出，原來這是他們自六五年以來首次在該地舉行演唱會。早前結他手KeithRichards曾公開嘲笑米積加（MickJagger）性器官細小，為此兩人大吵一場，不過Keith日前已向米積加道歉。</p><p>否認是吝嗇鬼</p><p>發言人說：「Keith已向米積加道歉，他說對方的丸子很大，其實是稱讚他有膽識和勇敢。」此外，有報道指米積加是一個吝嗇鬼，對此他承認很清楚自己現在有多少財富，但他絕非是一毛不拔的人。</p></body></html>
