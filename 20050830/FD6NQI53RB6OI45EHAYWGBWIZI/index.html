<html><header><meta charset="utf-8"><title>尼泊爾爆發日本腦炎</title></header><body><h1>尼泊爾爆發日本腦炎</h1><p>尼泊爾國家電台報道，截至昨日為止，尼泊爾西部邊遠地區爆發的日本腦炎，已造成四十五人死亡，二百三十六人正在醫院接受治療。尼泊爾山景優美，是不少人士喜愛的行山熱點。但該國西部疫情比較嚴重的蓋拉利地區，僅過去一周，就有十五人死亡，一百人發病入院。日本腦炎是於七月中開始在蓋拉利及其周圍一些地區流行起來。日本腦炎是一種通過蚊子傳播的中樞神經系統急性傳染病。一九二四年該病曾在日本爆發，因此得名。</p></body></html>
