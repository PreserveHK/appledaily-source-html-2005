<html><header><meta charset="utf-8"><title>郭晶晶、吳敏霞姊妹情不再</title></header><body><h1>郭晶晶、吳敏霞姊妹情不再</h1><p>早前與跳水王子田亮鬧緋聞的奧運金牌跳水得主郭晶晶，早前因緋聞遭教練責難，其後明顯低調下來，曝光率迅速減低，故她所受懲罰相對較少。郭晶晶近期專心受訓期間，獲跳水隊批准她前日與隊友吳敏霞、彭勃和胡佳一起出席某瑞士名表的上海首家專門店的開幕禮。</p><p>表現生疏</p><p>田亮與郭晶晶傳完緋聞後，與吳敏霞亦傳出過緋聞，怪不得郭、吳兩位好姊妹在表店開幕禮上顯得生疏起來，完全不像昔日見面時會講個不停的情景。不過郭晶晶精神看來不錯，心情亦相當好，可能因為店外圍觀者眾，不少市民都想一睹郭晶晶的風采，她看到如此多途人來看她，當然高興。</p></body></html>
