<html><header><meta charset="utf-8"><title>梁詠琪靚股任睇</title></header><body><h1>梁詠琪靚股任睇</h1><p>梁詠琪前晚在「太陽計劃」閉幕禮上，穿上低腰褲大跳勁舞，更若隱若現露出「股罅」。她表示今次是為配合新歌才作性感打扮，只要沒有走光便可以了。&#13;<br> 至於達明一派則在閉幕禮上表示，這次將是他們最後一次以組合名義在香港演出。</p><p>城城迎戰Rain</p><p>問兩人再次分開可感到捨不得時，黃耀明說：「個天都落雨啦！」&#13;<br> 郭富城前晚亦有份演出，提到韓星Rain十月在港舉行個唱，問城城可敢跟Rain比試舞技時，他笑說：「幾年前我同韓國組合『神話』喺一個頒獎禮上跳舞，當時一敵七都試過啦，何況係一敵一？」	&#13;<br> 採訪：李珮洳、駱華齡&#13;<br> 攝影：林德雄</p></body></html>
