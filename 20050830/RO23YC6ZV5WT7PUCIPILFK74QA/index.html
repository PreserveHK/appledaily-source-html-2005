<html><header><meta charset="utf-8"><title>止痛退燒藥可防心臟病</title></header><body><h1>止痛退燒藥可防心臟病</h1><p>新加坡國立大學研究人員發現，用於止痛退燒的乙醯胺基酚（paracetamol）藥物，可以成為預防心臟病的藥物。不過，患有肝臟或腎臟疾病的病人，並不宜服用乙醯胺基酚。&#13;<br> 該大學藥理學高級研究員朱依淳稱，一般健康的人不宜經常服用乙醯胺基酚，而服用後若出現紅疹，即屬藥物過敏反應，應立即停止服用。乙醯胺基酚是非常普通的藥物，價格與血管緊張素轉化酶抑制劑（ACEInhibitors）這類傳統預防心臟病發藥物比較，只有不到十分之一。</p></body></html>
