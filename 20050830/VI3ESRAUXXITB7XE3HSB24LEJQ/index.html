<html><header><meta charset="utf-8"><title>葉翠翠負面新聞當宣傳</title></header><body><h1>葉翠翠負面新聞當宣傳</h1><p>應屆港姐冠軍葉翠翠與香港先生冠軍高鈞賢，昨日在將軍澳電視廣播城拍攝中秋節宣傳片。</p><p>無綫知情</p><p>葉翠翠自從參選港姐後負面新聞不斷，近日更被雜誌刊登大批泳衣照，問她會否影響心情時，她說：「真係冇喎！呢啲又唔係啲乜嘢不良嘅嘢，咁我咪當佢哋幫我賣廣告囉。」&#13;<br> 對於有報道指某周刊準備下月以全集形式刊登葉翠翠去年拍下的泳衣照，她說：「輯相係上年年頭幫嗰本雜誌影嘅，拍之前訂明啲相只可以出一期。我入圍港姐時，已經畀大會睇過呢輯相啦！」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
