<html><header><meta charset="utf-8"><title>俊哥抵日</title></header><body><h1>俊哥抵日</h1><p>亞洲首席師奶殺手裴勇俊為宣傳新片《外出》，前日終於現身日本東京。早前有指裴勇俊被東京的成田及羽田機場發出「不可使用」的禁制令，但原來只是宣傳部人員發放出來的煙幕，裴勇俊昨日下午已乘坐專機安全抵達成田機場。</p><p>600Fans候駕</p><p>雖然裴勇俊日本方面的經理人公司對俊哥的訪日行程守口如瓶，但昨午仍有六百名消息靈通的fans到達成田機場等候他。當身穿粉紅色恤衫襯牛仔褲的裴勇俊到達出境大堂後，在場fans及記者蜂擁上前，但被在場約百名保安阻止。俊哥與孫藝珍明日將出席大型fans聚會。</p></body></html>
