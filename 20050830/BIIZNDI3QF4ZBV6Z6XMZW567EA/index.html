<html><header><meta charset="utf-8"><title>中信泰富全購大冶特鋼</title></header><body><h1>中信泰富全購大冶特鋼</h1><p>【本報訊】由於未獲中證監豁免，中信泰富（267）宣布，其持有95%權益的湖北新治鋼將向大冶特鋼餘下股東提出全面收購建議，以大冶特鋼餘下約41.87%權益計算，總收購價約4.79億元（人民幣．下同）。每股流通股作價2.62元，每股非流通股作價1.953元，較8月25日深交所收市價分別折讓19.4%及39.9%。&#13;<br> 中信泰富計及年初新冶鋼及集團全資附屬公司共購入38.86%權益，持股量上升至58.13%。</p></body></html>
