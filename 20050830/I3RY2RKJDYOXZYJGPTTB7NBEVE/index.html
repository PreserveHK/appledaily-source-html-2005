<html><header><meta charset="utf-8"><title>劉江華辦事處遭縱火</title></header><body><h1>劉江華辦事處遭縱火</h1><p>【本報訊】民建聯新界東立法會議員劉江華及李國英位於上水天平邨辦事處，昨晨十一時許遭人縱火，狂徒點火焚燒辦事處外壁報板上六張通告，警方正調查事件原因。&#13;<br> 民建聯新界北區支部助理統籌主任柯倩儀事後稱，過去半年，辦事處屢遭惡意淋油及破壞宣傳板；上周滋擾情況更變本加厲，職員曾接獲一個匿名婦人留言錄音，對方在錄音內不停說粗話。至於劉江華及李國英兩人現時離港外遊，警方稍後將聯絡兩人了解事件。</p></body></html>
