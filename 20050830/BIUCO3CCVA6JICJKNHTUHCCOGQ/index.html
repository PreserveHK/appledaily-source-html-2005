<html><header><meta charset="utf-8"><title>財話短說<br>國泰籌組20億銀團</title></header><body><h1>財話短說<br>國泰籌組20億銀團</h1><p>▲《基點》報道，銀行界正競投國泰航空（293）擬籌組的20億元銀團貸款，是項融資乃無抵押公司借貸，而不是飛機融資，市場估計貸款年期約為5年，息率約為同業拆息加30點子。中石油早前宣布通過其附屬公司中油國際，斥資41.8億美元收購哈薩克斯坦石油，擔任是項交易財務顧問的花旗，為中石油提供41.8億美元的過渡備用信貸，為期90至120日，剛好配合預計交易完成的時間。報道亦指出，現代貨箱正自行籌組5年期的50億元貸款，超過15間銀行已獲邀請參與有關銀團，包銷7.5億元的銀團，息率連費用為拆息加35點子。</p></body></html>
