<html><header><meta charset="utf-8"><title>福特Fiesta唔使10萬</title></header><body><h1>福特Fiesta唔使10萬</h1><p>福特代理為要刺激銷量，以特惠價錢推售現貨，當中包括豪華行政座駕的Mondeo2.5L，由原來約$239,000，減至𠵱家唔過$189,000（只剩6部），家庭式RV車Fusion1.4L，亦由原來$129,900，減至$109,000（只剩3部），至於非一般城市細車嘅Fiesta1.4L，更由原來$129,900減至$99,800（只剩3部），若然想以咁超筍價錢，擁有其中一部現貨車，咁就唔好錯過呢次減價機會喇！&#13;<br>&#13;<br>記者：陳偉林&#13;<br>電話：25031032（福特香港）</p></body></html>
