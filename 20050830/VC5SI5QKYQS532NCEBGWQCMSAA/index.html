<html><header><meta charset="utf-8"><title>富匯7300萬沽2伙</title></header><body><h1>富匯7300萬沽2伙</h1><p>【本報訊】恒基地產（012）中半山富滙豪庭1座12樓A及B室，剛以呎價約1.4萬元售出，涉資逾7300萬元。A室為示範單位，面積2697方呎，B室2522方呎，獲買家一併購入，平均呎價約1.4萬元。</p><p>環角道33號再有預留</p><p>此外，大昌集團（088）舂坎角環角道33號，續有買家預留洋房。前排洋房面積約3100方呎，以4000餘萬元獲預留，呎價超過12903元。該盤至今預留成交達7伙，除上述前排屋外，另包括F座洋房，3140方呎，獲買家以4400萬元預留，呎價14013元，及基金出價2.7億元預留5伙。</p></body></html>
