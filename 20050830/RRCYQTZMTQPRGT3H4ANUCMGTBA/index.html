<html><header><meta charset="utf-8"><title>南航總經理：高油價損業績</title></header><body><h1>南航總經理：高油價損業績</h1><p>【本報訊】南方航空（1055）上半年受航油成本大增的影響，業績轉盈為虧。總經理司獻民（右）昨日在分析員會議後預期，下半年航油開支約50億至60億元（人民幣，下同），8月1日開始徵收內地航線的燃油附加費，南航8至12月料收取6億元，可以彌補航油支出約一成。&#13;<br> 南航管理層久未來港見傳媒，司獻民昨日也是首度來港主持分析員會議。他向分析員表示，最壞情況已在上半年出現，下半年業務會有改善。高盛證券估計，油價高企，將令南航今、明兩年虧損。&#13;<br> 梁鑑章攝</p></body></html>
