<html><header><meta charset="utf-8"><title>志偉製造偶像助社會</title></header><body><h1>志偉製造偶像助社會</h1><p>曾志偉、朱潔儀、尹志強和鄧兆尊昨日在灣仔，與四十多名小朋友預祝中秋節，四人還比賽整月餅，之後一起玩遊戲，又派月餅作禮物。</p><p>應幫賢仔成立基金</p><p>志偉表示腳傷已康復得七七八八，不過仍然不能站立太久。對於陳慧琳往探望被斬傷的賢仔，志偉稱可趁此展示香港藝人有心的表現，他說：「香港係好需要有藝人嘅正面報道，藝人係可以幫助好多嘢，所以香港應該要製造多啲偶像嚟幫助旅遊業，香港呢十幾年都缺乏偶像呢樣嘢。」至於會否發起籌款活動幫助賢仔，志偉指要了解情況再作決定，不過他覺得應該幫賢仔成立一個基金，收集熱心人士的捐款讓賢仔可以善加運用。</p></body></html>
