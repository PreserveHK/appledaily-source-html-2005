<html><header><meta charset="utf-8"><title>郭可盈烏龍執床鋪失禮</title></header><body><h1>郭可盈烏龍執床鋪失禮</h1><p>郭可盈、吳卓羲、楊婉儀及盧海鵬等昨日到尖沙嘴美麗華酒店宣傳無綫劇集《酒店風雲》，眾藝員要接受酒店工作的考驗，先是分組執床鋪，然後陳設餐具。可盈執床鋪時弄得亂七八糟，最終被酒店專業人士評為落敗組別。</p><p>平均收視32點</p><p>《酒》劇集播出兩星期，收視穩定，平均有三十二點收視，即二百一十萬觀眾收看，主角可盈和吳卓羲均表滿意，可盈昨晚會與馬德鐘有一幕激吻戲，她說：「嚟緊我同馬德鐘會有好多奸險嘅感情戲，會更加緊湊。但諗起場戲都拍得好辛苦，咀就三十秒，但就拍咗足足四個鐘！」&#13;<br> 採訪：卓寶花&#13;<br> 攝影：葉君海</p></body></html>
