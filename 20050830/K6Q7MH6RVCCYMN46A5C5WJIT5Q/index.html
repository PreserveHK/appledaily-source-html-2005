<html><header><meta charset="utf-8"><title>民生銀行淨利潤增</title></header><body><h1>民生銀行淨利潤增</h1><p>▲民生銀行公布截至6月底中期淨利潤增加16%至12.68億元人民幣（下同），但經調整後每股資產淨值2.16元，較去年度期末的2.42元，減少10.74%，該行不良貸款比率為1.44%，資本充足比率8.05%。&#13;<br> ▲中電（002）宣布，澳洲業務單位TRUenergy已完成收購SEAGas的33%權益。今年5月31日，中電宣布收購SPIAustraliaGroup商業能源業務的零售及發電業務。完成收購SEAGas後，中電正式完成在澳洲整項涉及21.28億澳元的收購活動。</p></body></html>
