<html><header><meta charset="utf-8"><title>步姐壓軸觀眾走人</title></header><body><h1>步姐壓軸觀眾走人</h1><p>日本偶像女歌手濱崎步，前日再以白色露臍裝出席《a-nation》演唱會尾場，完全新意欠奉，雖然她是壓軸表演者，但有不少觀眾原來已「走人」。</p><p>過氣女王失星味</p><p>據日本爆料娛樂網頁昨日報道，濱崎步的吸引力已今非昔比，前日步姐出場時，已有不少觀眾抱着「不想浪費時間在過氣女王身上」的心態，寧願離場趕車回家，由此可見步姐的天后地位已不保。最近更有不少fans批評她在新廣告中扮藝伎時，完全沒有以往的巨星風采。</p></body></html>
