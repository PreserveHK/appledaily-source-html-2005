<html><header><meta charset="utf-8"><title>五月天high翻四萬歌迷</title></header><body><h1>五月天high翻四萬歌迷</h1><p>台灣組合五月天前晚在台灣舉行音樂會，吸引四萬歌迷捧場，該音樂會之前引起台灣環保局關注，下令fans不准點煙花棒。</p><p>尖叫聲不絕</p><p>因為農曆七月是鬼節，五月天前日綵排時均誠心上香祈福，瑪莎說：「寧可信其有，不可信其無。」音樂會雖然遲了一小時開始，但歌迷的熱情依舊不減，五月天以《志明與春嬌》揭開序幕，令fans尖叫聲不絕，最後五月天唱了三十首歌，還愈唱愈high，高潮連連。而石頭和太太狗狗把愛犬Star帶到後台，趁空檔「一家三口」玩得不亦樂乎，簡直羨煞旁人。</p></body></html>
