<html><header><meta charset="utf-8"><title>東亞獲准建新天地支行</title></header><body><h1>東亞獲准建新天地支行</h1><p>▲東亞銀行（023）宣布獲中國銀監會上海監管局批准，籌建新天地支行，日前東亞亦獲銀監會深圳監管局批准，可籌備成立深圳南山支行。&#13;<br> ▲保險業監理處昨日公布，上半年一般保險業務的毛保費升6.6%至131.15億元，淨保費則增長6.5%至93.31億元。整體承保業績遠較04年同期遜色，利潤由12.79億元大減至2.04億元。&#13;<br> ▲新怡環球（1094）公布，以1600萬元收購網上金融資訊服務公司霸才（國際）信息網絡70%。400萬元為現金，餘額以每股0.1元發行最多1.2億股新股支付。</p></body></html>
