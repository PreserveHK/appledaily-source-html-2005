<html><header><meta charset="utf-8"><title>古代逆臣流放地</title></header><body><h1>古代逆臣流放地</h1><p>古時候交通閉塞，「鳥飛尚需半年程」的海南島，人煙稀少，荒蕪淒涼，是封建王朝流放「逆臣」之地。來到這裏的人，來去無路，望海興歎，故謂之「天涯海角」。&#13;<br> 但是，由於中國人落葉歸根的情結，天涯海角也一直充當着海外遊子抒發懷鄉之情的載體，古往今來有不少吟誦之作。三亞市近年是熱門旅遊點，每年都有大批香港旅行團光顧，三亞的「天涯海角」景區更是許多海外遊客必到之處。&#13;<br> 有學者甚至將「天涯文化」與長城文化相提並論。海南旅遊研究所所長楊哲昆教授曾呼籲，應該以「天涯文化」為主線，整合整個天涯海角景區周邊乃至整個海南島的旅遊資源。</p></body></html>
