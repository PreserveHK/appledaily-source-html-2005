<html><header><meta charset="utf-8"><title>補習老師學生家中偷首飾</title></header><body><h1>補習老師學生家中偷首飾</h1><p>【本報訊】一名補習老師疑遭男友騙去十八萬元做生意，她在債台高築下，兩度偷取學生的姊姊四件逾六千元首飾往典當還債，她昨在荃灣裁判法院承認兩項盜竊罪，求情表示因男友借錢後失蹤，她欠下銀行十一萬元已申請破產，但為還債予朋友才犯事，裁判官將案押後至九月十二日，待社會服務令及感化報告始判，准被告保釋。&#13;<br> 被告王青雯，三十一歲，現轉任琴行職員。&#13;<br> 案件編號：TWCC899/2005&#13;<br> </p></body></html>
