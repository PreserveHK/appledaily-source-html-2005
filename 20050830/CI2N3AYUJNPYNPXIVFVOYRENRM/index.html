<html><header><meta charset="utf-8"><title>吉本多香美大解放</title></header><body><h1>吉本多香美大解放</h1><p>曾參演《超人迪加》的日本女星吉本多香美，轉眼已三十三歲，近年她在日本藝能界半紅不黑，因此不得不挑戰性感極限，拍攝全新寫真集製造話題。&#13;<br> 仍然保持極佳身材的多香美，最近再與攝影師橋本雅司合作，推出寫真集《walk．a．bout吉本多香美》，借鏡澳洲著名導演NicolasRoeq的名作《Walkabout》，寫真充滿森林原始感覺，多香美在大自然之中全裸現身，誘人而充滿美感。</p></body></html>
