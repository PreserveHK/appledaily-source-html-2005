<html><header><meta charset="utf-8"><title>商場成結婚熱門場地</title></header><body><h1>商場成結婚熱門場地</h1><p>唔少商場趁年底係結婚旺季，大搞活動，繼紅磡都會商場引入台式婚紗廣場後，新地嘅觀塘apm商場及大埔超級城，雙雙引入婚禮顧問服務，充當結婚大使，為準新人提供一條龍服務。&#13;<br> 十月起喺apm買嘢滿一千蚊，有機會喺商場入面個露天花園，搞個別開生面嘅婚禮，啱晒鍾意另類結婚場地嘅新人。另外，商場重會提供預訂酒席等服務。至於大埔超級城，都有同類嘅服務，今年內喺商場酒樓預訂酒席，就有專人幫新人度身訂做婚禮程序，喺結婚當日，重會安排卡通人物到賀搞氣氛。</p></body></html>
