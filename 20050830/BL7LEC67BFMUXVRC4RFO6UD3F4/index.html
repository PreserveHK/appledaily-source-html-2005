<html><header><meta charset="utf-8"><title>徐小鳳跟家燕學Rap</title></header><body><h1>徐小鳳跟家燕學Rap</h1><p>徐小鳳昨日先後到商台及新城接受訪問，並在薛家燕的陪同下接受新城節目《粵講越流行》訪問。《粵》節目主持人送贈一張合成照給小鳳姐，照片中小鳳姐跟家燕姐化身成熟版Twins，家燕姐對此笑說：「真係整得幾好，整到小鳳幾瘦。其實小鳳真係好有情有義，上次喺後台我只係同佢講過吓做訪問，佢就親自打電話落新城約訪問。」</p><p>盼出新碟</p><p>小鳳姐坦言希望可盡快出碟，問到會否嘗試唱rap歌，小鳳姐就抵死地說：「Rap我都鍾意，但係唔知rap唔rap得起，又要着闊褲跳舞，咁我就要跟家燕姐學啦。」忙完個唱之後，小鳳姐表示仍在回味開個唱時的感覺。&#13;<br> 採訪、攝影：胡比、駱華齡</p></body></html>
