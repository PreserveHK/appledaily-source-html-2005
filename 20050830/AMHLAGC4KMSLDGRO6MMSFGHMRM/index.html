<html><header><meta charset="utf-8"><title>信用卡透支額增至80萬</title></header><body><h1>信用卡透支額增至80萬</h1><p>為滿足消費者的需求，中國銀監會近期擬放寬信用卡透支額度由五萬元人民幣至十萬美元，折合人民幣八十萬元。&#13;<br> 中國銀行一位人員表示，普通卡、金卡的最高循環透支額一般都在五萬元人民幣以內，但新近露面的中行白金卡卻將五萬元的透支額度將高達十萬美元。除中行外，目前大陸也有部份銀行為白金卡客戶提供「臨時授信」來變相提高最高循環透支額。&#13;<br> 新華網</p></body></html>
