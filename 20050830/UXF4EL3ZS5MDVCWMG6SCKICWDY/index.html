<html><header><meta charset="utf-8"><title>男子稱反黑組打人</title></header><body><h1>男子稱反黑組打人</h1><p>【本報訊】一名三十八歲姓殷男子（圖）昨日向傳媒投訴，上周五的晚上十一時許，在灣仔道一間酒吧慶祝朋友生日，當時曾喝過酒，並坐在樓梯與異性朋友聊天。剛巧港島總警區反黑組第二隊探員執行反罪惡巡查，見狀查問他為何坐於樓梯，殷回稱為何不能坐着，雙方遂發生口角。探員以其涉嫌行為不檢，將他扣上手銬拘捕返署。他自稱遭探員用黑布袋蒙頭，挾上警車時，然後被人群毆，抵警署後他要求送院驗傷。警方不准他致電予家人，由於不滿探員所寫口供內容，拒絕簽署，警方把他扣查四十小時，至周日才准他以五百元保釋。</p></body></html>
