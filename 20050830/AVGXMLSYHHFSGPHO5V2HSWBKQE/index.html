<html><header><meta charset="utf-8"><title>港隊勝在平均兼經驗豐</title></header><body><h1>港隊勝在平均兼經驗豐</h1><p>香港女隊闊別十三年再嘗亞錦賽女團冠軍滋味，昔日功臣陳淑媛認為，港隊今屆勝在實力平均，全部球員均有大賽經驗，是奪標的因素。&#13;<br> 九二年助港隊取得女團金牌的陳淑媛，現已擔任乒乓球賽評述員，陳淑媛說：「港隊今次奪標有幸運成份，中國隊就像我們奪標那一年一樣，並沒有派最強陣容出賽，令南韓有機可乘，在準決賽淘汰中國。不過撇開幸運成份，香港隊隊員實力十分平均；而且每個都有大賽經驗，才能擊敗南韓奪金。」陳淑媛更預期，失去女團金牌的中國女隊已有心理包袱，在單項賽事或失準，港隊有望再於單項賽事中爭牌。</p></body></html>
