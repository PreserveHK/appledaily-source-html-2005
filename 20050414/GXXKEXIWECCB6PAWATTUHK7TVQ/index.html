<html><header><meta charset="utf-8"><title>替女兒扯皮條婦人判緩刑</title></header><body><h1>替女兒扯皮條婦人判緩刑</h1><p>【本報訊】中年婦充當「扯皮條」，在深水埗街頭為女兒拉客，遭放蛇探員拘捕。婦人昨在觀塘裁判法院被裁定以不道德目的唆使他人罪成，判入獄三個月，緩刑十八個月，另罰款三千元。&#13;<br> 四十七歲被告黃金鳳，另被控依靠他人賣淫維生及准許住所作賣淫兩罪，裁判官裁定兩罪不成立。控罪指被告去年十二月一日，與女兒在深水埗街頭面帶微笑望向放蛇探員，被告更向探員表示可用一百五十元與其女兒發生性行為。&#13;<br> 婦人二十七歲女兒蘇燕冰持雙程證來港，早前承認違反逗留條件罪，判監兩個月。&#13;<br> 案件編號：KTCC7927/04</p></body></html>
