<html><header><meta charset="utf-8"><title>趁春日食九州海鮮</title></header><body><h1>趁春日食九州海鮮</h1><p>櫻田日本餐廳趁日本海鮮當造，推出「春日海鮮大放送」，當造海鮮從九州空運抵港，食客可第一時間享受箇中鮮味。推介伊佐木魚，原條燒烤鎖住肉汁，保留鮮味；瀨尿蝦壽司以原隻瀨尿蝦去殼，蝦膏豐富，鮮甜美味；炸太刀魚蘆笋卷入口甘香鬆脆，魚肉嫩滑，與蘆笋味道相夾，加上秘製辣蘿蔔茸汁，增添一份刺激感覺。其餘海鮮多不勝數，嗜海鮮者今趟可大快朵頤。&#13;<br>&#13;<br>記者：李淑芬</p><p>櫻田日本餐廳（26943810）&#13;<br> 地址：沙田白鶴汀街8號帝都酒店3樓&#13;<br> 營業時間：12:00nn至3:00pm，6:00pm至11:00pm</p></body></html>
