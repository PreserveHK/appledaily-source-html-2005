<html><header><meta charset="utf-8"><title>曼玉、華仔亞洲第一</title></header><body><h1>曼玉、華仔亞洲第一</h1><p>日本市場調查公司VideoResearch早前在北京、上海及廣州三地，按人口比例向一千二百人進行問卷調查，選出「我最喜愛的亞洲明星」，結果劉德華及張曼玉分別成為「最喜愛男、女明星」第一位。<br> &#13;<br> <spanclass>撼低成龍發哥 &#13;<br> 成龍及周潤發則屈居華仔之後，成為「最喜愛男明星」第二及第三，而中國籃球巨星姚明排名第七，是唯一入圍十大的體育明星。「最喜愛女明星」方面，林心如與張栢芝分別排第二及第三位。另外，日本萬人迷木村拓哉及女星酒井法子則獲選為「最喜愛日本男、女明星」，而韓國男星車太鉉及女星金喜善，則成為「最喜愛韓國男、女明星」。</spanclass></p></body></html>
