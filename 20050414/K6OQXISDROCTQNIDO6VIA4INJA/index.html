<html><header><meta charset="utf-8"><title>凱莉Sell泳衣靚模代勞</title></header><body><h1>凱莉Sell泳衣靚模代勞</h1><p>下月將滿四十歲的英國女星伊莉莎伯凱莉（ElizabethHurley），前日在印度男友艾雲尼亞（ArunNayar）及著名百貨公司Harrods老闆法耶茲（MohamedAlFayed）的陪同下，在Harrods門外，為她設計的全新個人泳衣系列宣傳，不過凱莉並無親身示範泳衣，只由四位美豔模特兒代勞。&#13;<br> <br> <spanclass>兒子被嘲耿耿於懷 &#13;<br> 此外，凱莉對於早前英國報章批評其演技及其兒子，一直耿耿於懷，她說：「他們竟然寫我的孩子醜陋，其實我相當友善，我又不是一個謀殺犯，我一生中也沒有對其他人不懷好意。」</spanclass></p></body></html>
