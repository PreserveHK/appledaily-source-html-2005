<html><header><meta charset="utf-8"><title>早期「一盅兩件」款式少</title></header><body><h1>早期「一盅兩件」款式少</h1><p>廣東人到茶樓品嘗「一盅兩件」的習慣由來已久，而飲茶也被視為廣東文化的一部份。最早期的廣東茶館，多是設備簡陋的平房，供應清茶，早期的點心也多是充飢的大包和糕餅等。據康樂及文化事務署指，早在十九世紀中期，港島西區一帶已有茶樓經營。&#13;<br> 至於「一盅兩件」，「一盅」是指焗盅，或稱為「蓋碗」，意即用蓋碗泡茶；「兩件」是指點心，如傳統的蝦餃、燒賣等。&#13;<br> 以往的點心款式比較簡單，但隨着飲食業競爭日益熾烈，現今酒樓的點心款式已不斷推陳出新。</p></body></html>
