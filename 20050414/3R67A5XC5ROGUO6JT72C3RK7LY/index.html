<html><header><meta charset="utf-8"><title>城城否認古仔搶飯食</title></header><body><h1>城城否認古仔搶飯食</h1><p>郭富城和陳木勝導演昨日到港台接受訪問，宣傳即將上映的新片《三岔口》。早前有指因為古天樂的加入，令到本身與百事合作八年的城城正式引退。&#13;<br> 城城對此就表示不清楚合約細節，他說：「我係2002年開始已經冇睇合約，當時百事美國總公司頒咗個榮譽獎畀我，就連麥當娜同米高積遜都冇，基本上我已經入咗佢哋個族譜，嗰一刻就好似同百事結咗婚，總之可以肯定百事永遠喺我心裏。」<br> &#13;<br> <spanclass>百事贊助演唱會 &#13;<br> 城城又表示他和百事只是換了合作形式，但仍然會維持好朋友關係，故不會覺得可惜。而據小美透露城城和百事的合約即將屆滿，而城城下月舉行的演唱會，百事亦有份贊助。&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
