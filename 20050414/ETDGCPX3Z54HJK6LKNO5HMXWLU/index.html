<html><header><meta charset="utf-8"><title>林明珠母女控《蘋果》誹謗</title></header><body><h1>林明珠母女控《蘋果》誹謗</h1><p>【本報訊】麗新集團已故創辦人林百欣的三太顧瑞英與女兒林明珠，昨聯名入稟高院，控《蘋果日報》刊登的四篇報道誹謗，報道內容會令人以為她們欠下林伯借款及對林伯的死假悲傷，嚴重損害她們聲譽，故申請禁制令，禁制《蘋果日報》再發布誹謗文章，另索償一千五百萬元及懲戒性賠償。&#13;<br> 原訴人為林百欣三太顧瑞英及女兒林明珠，答辯人為蘋果日報有限公司及《蘋果日報》總編輯林平衡。原訴人指，涉案具誹謗性的報道分別刊於今年二月十九日至三月五日共四篇。&#13;<br> 案件編號：HCA646/05</p></body></html>
