<html><header><meta charset="utf-8"><title>玩網上遊戲贏取汽車</title></header><body><h1>玩網上遊戲贏取汽車</h1><p>【本報訊】雅虎香港由今日至下月十三日期間，推出「Yahoo!搜尋之達文西名畫失竊之謎」網上遊戲。參加者必須擁有雅虎帳戶號碼，並須預先登記個人資料，即可成為「探員」，上網參加遊戲尋找誰是偷畫主謀。&#13;<br> 雅虎香港發言人表示，「探員」的辦案底分為一百分，並須經過四個遊戲場景，合共解答三十條問題，每答錯一題會扣兩分；勝出者可獲價值十七萬元限量版的Thesmartfortwocabrio汽車一部（圖）。遊戲網址：hk.promo.yahoo.com/search/monalisa</p></body></html>
