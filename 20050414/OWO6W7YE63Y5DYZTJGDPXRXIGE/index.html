<html><header><meta charset="utf-8"><title>美打擊盜版小組訪港</title></header><body><h1>美打擊盜版小組訪港</h1><p>【本報訊】由美國跨部門組成的「美國政府打擊有組織盜版策略及行動組」於本月中展開亞洲訪問，商討組織打擊盜版活動聯盟。該小組人員昨日訪港，與本港海關及知識產權署就打擊盜版問題交換意見及經驗，該小組讚揚本港在打擊盜版活動上表現出色；至於內地方面，該小組稱，由於內地情況與本港不同，美國當局已另派專責小組與內地當局討論打擊盜版問題。該小組除訪問本港外，並會探訪南韓、日本及新加坡。</p></body></html>
