<html><header><meta charset="utf-8"><title>方中信大派戒煙香口膠</title></header><body><h1>方中信大派戒煙香口膠</h1><p>任達華、方中信與潘迪生夫婦前晚出席在中環舉行的「EvolutionThroughHeritage大型展覽」活動，方中信在場問記者有否抽煙，又向有吸煙習慣的記者派戒煙香口膠，他說：「我想食少啲煙，食咗戒煙香口膠，再食煙嘅感覺好辛苦，可以迫自己食少啲，希望可以做到食唔食都得。」&#13;<br> 此外，任達華在場欣賞完一些古董打火機後說：「有啲產品類型係皇室用過，通常呢類產品都好耐用，所以我都會用，不過日本皇室用過我就唔會用，𠵱家有內地人抵制日貨，我覺得日本人改歷史好唔啱。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
