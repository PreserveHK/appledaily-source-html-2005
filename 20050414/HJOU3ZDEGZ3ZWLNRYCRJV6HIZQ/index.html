<html><header><meta charset="utf-8"><title>三十黑幫圍攻派出所</title></header><body><h1>三十黑幫圍攻派出所</h1><p>北京巿豐台區一間公安派出所，前日遭三十多名懷疑黑社會分子圍攻近一小時，窗戶被拆，玻璃被砸碎。大批防暴警察隨後趕到，才控制住局面。&#13;<br> 前日下午三時許，三十多人聚集在豐台區蒲黃榆一條巷子裏，將一幢樓房一樓窗戶的防盜網拆掉，然後用鋤頭和磚頭把玻璃窗砸得粉碎。接着他們試圖衝進派出所大院，又強行撼門，大聲呼喊要派出所開門。數十輛警車和二十多名防暴警察在五時許趕到，將歹徒圍堵進派出所大院，一個小時後把他們制服。據悉，該幫歹徒較早前曾與另一幫人毆鬥，警方事後帶走涉案者問話，不久派出所便被人圍攻。&#13;<br> 《京華時報》</p></body></html>
