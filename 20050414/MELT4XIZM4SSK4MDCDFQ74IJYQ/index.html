<html><header><meta charset="utf-8"><title>張文光：政制局無存在價值</title></header><body><h1>張文光：政制局無存在價值</h1><p>【本報訊】立法會議員張文光（圖）昨在財委會特別會議上質疑政制事務局的存在價值，他指政制發展工作已交政務司司長曾蔭權，政制事務局局長林瑞麟只是「跟出跟入」背誦政策；選舉也早交由選舉事務處負責；局方的對台政策又「船頭驚鬼，船尾驚賊」，林局長卻要年復一年力證自己工作，「你唔覺得攰，市民都會煩厭。」他呼籲林瑞麟將政制事務局與其他政策局合併。林回應說政制問題要由他向立法會交代；對台方面，局方曾協助台北九份車禍受傷港人。</p></body></html>
