<html><header><meta charset="utf-8"><title>海洋皇宮拒付遣散費</title></header><body><h1>海洋皇宮拒付遣散費</h1><p>【本報訊】有二十多年歷史的尖沙嘴海洋皇宮大酒樓夜總會（圖）將於本月十七日結業，有員工向職工盟投訴，指資方已表明不會支付員工遣散費，又着員工向勞工處申請破產欠薪保障基金，而近日更不斷有人將酒樓內的酒類、海味、銀器搬走。工會質疑酒樓濫用破欠，而破欠基金委員會成員溫冠新稱會要求警方商業罪案科主動介入事件。勞工處已設立熱線29286006，供員工查詢權益。本報昨未能聯絡上資方了解事件。</p></body></html>
