<html><header><meta charset="utf-8"><title>瑪麗嘉兒晨早獻唱未瞓醒</title></header><body><h1>瑪麗嘉兒晨早獻唱未瞓醒</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）近期四出為新大碟《TheEmancipationofMimi》宣傳造勢，前日早上她又在早晨電視節目《美國早晨》中作戶外演出，並先後以兩個性感打扮亮相。&#13;<br> <br> <spanclass>誤說地方名 &#13;<br> 瑪麗前日在紐約時代廣場獻唱，吸引大批歌迷到場，她唱完五首歌後，不忘提醒歌迷出席晚上的簽名會，未知是否睡眠不足，她竟說：「今晚再見面，我們在BedStuyandBroadway。」說罷後台隨即有人大叫，瑪麗立即糾正：「BestBuy！百老匯的BestBuy。」</spanclass></p></body></html>
