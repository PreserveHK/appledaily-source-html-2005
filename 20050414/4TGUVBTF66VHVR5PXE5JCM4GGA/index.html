<html><header><meta charset="utf-8"><title>孔令瑜：辭任民陣副召集人</title></header><body><h1>孔令瑜：辭任民陣副召集人</h1><p>【本報訊】發起兩年7.1大遊行、獲《時代》周刊亞洲版選為二十位「亞洲英雄」之一的民間人權陣線前召集人孔令瑜（圖），昨正式辭去民陣副召集人一職。孔令瑜對本報稱，因所屬的天主教正義和平委員會工作繁忙，無暇兼顧民陣職務。現任民陣召集人莊耀洸表示，上周已收到孔令瑜的辭職信。&#13;<br> 民陣昨日舉行的會員大會也通過，於四月二十四日下午三時，由中環遮打行人專用區遊行至中聯辦，反對人大釋法、捍衞高度自治及爭取全面普選，也決定今年7.1大遊行主題為爭取全面普選、反官商勾結及宣傳公投意識。</p></body></html>
