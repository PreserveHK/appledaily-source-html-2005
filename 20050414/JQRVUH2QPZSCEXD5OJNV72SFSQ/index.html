<html><header><meta charset="utf-8"><title>西九住宅項目料值千億</title></header><body><h1>西九住宅項目料值千億</h1><p>西九龍文娛藝術區項目位於凱旋門附近，水漲船高，若以凱旋門市價為基準，西九項目的價值將更為驚人。有份競逐西九項目的三大財團，建議興建的住宅樓面（未計商業用的面積），市值最少已達九百二十二億元，其中由九龍倉、信和置業及華人置業合組的藝林財團，建議在西九興建住宅樓面近九百萬方呎，市值更高達二千八百零二億元。雖然凱旋門三萬一千多元的天價，只有個別單位能賣得到，但以「天價」的一半計算，西九的住宅，最低亦值逾四百億元；難怪這麼多大財團「謀住」這一片「肥豬肉」了。&#13;<br> 本報記者</p></body></html>
