<html><header><meta charset="utf-8"><title>實驗室防護分4級</title></header><body><h1>實驗室防護分4級</h1><p>美國病理學家學會（CAP）發出病毒樣本，目的是測試實驗室是否有能力檢驗和辨認出不同病毒，從而檢視實驗室是否可獲CAP發出的認證資格。<br> &#13;<br> <spanclass>伊波拉病毒列第四級 &#13;<br> 實驗室一般會根據病毒的危險性，決定用哪個生物安全防護水平處理病毒樣本。水平共分為四級，普通病毒會以最基本的生物安全防護水平處理，極危險的伊波拉病毒則以最高的第四級水平處理。&#13;<br> 這次被誤送的一九五七年H2N2流感病毒，實驗室一直以第二級水平處理，由於很多人對H2N2無免疫力，不少實驗室都將防護水平升至第三級。&#13;<br> 美聯社</spanclass></p></body></html>
