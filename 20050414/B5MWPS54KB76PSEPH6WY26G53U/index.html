<html><header><meta charset="utf-8"><title>祈福黨騙老婦18萬</title></header><body><h1>祈福黨騙老婦18萬</h1><p>【本報訊】柴灣發生「祈福黨」騙案，昨晨十時許，三名年約三十歲女子向姓徐（六十五歲）老婦（圖）搭訕，指其子三日後會死於非命，非由「神醫」祈福不可。徐婦將共值十八萬四千多元的財物放在膠袋交給三名女騙徒，行至環翠邨商場附近時，三人將膠袋交還徐婦並着她在該處等候。徐婦等候半個多小時，心知有異打開膠袋查看，發覺膠袋只剩下廢紙及水果，她返回利翠樓寓所報警。&#13;<br> 周志鴻攝</p></body></html>
