<html><header><meta charset="utf-8"><title>新界的士申請機場定額收費</title></header><body><h1>新界的士申請機場定額收費</h1><p>【本報訊】新界的士團體計劃下周向運輸署正式申請在新機場開辦定額收費服務，由新機場載客至上水定額收費一百九十元，而由新機場載客至落馬洲則定額收費一百七十元，比按咪表收費平兩成半。&#13;<br> 新界的士司機權益大聯盟主席孫志雄表示，的士司機受經濟衰退影響，近年收入已暴跌。<br> &#13;<br> <spanclass>非法邨巴搶客 &#13;<br> 加上，西鐵及馬鞍山鐵路通車，非法邨巴和白牌車搶客，均嚴重影響新界的士業生存空間，不少的士司機都要七折或八折收費，所以希望藉着試驗的士定額收費，增強新界的士的競爭力。他們已要求下周召開新界的士全體同業大會，商討定額收費的可行性。</spanclass></p></body></html>
