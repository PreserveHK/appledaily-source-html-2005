<html><header><meta charset="utf-8"><title>醫院拒聘駝背高材生</title></header><body><h1>醫院拒聘駝背高材生</h1><p>「我的人生還有機會嗎？」二十四歲的江西省于都縣男子葛南海，懷疑因駝背「給導師留下了不好的印象」，未能考取廣州中山三院傳染病科肝病專業的研究生。但該院否認他的說法，並指這是因為他在複試中的英語和臨床醫學成績不理想。<br> &#13;<br> <spanclass>「你將是第一醜男」 &#13;<br> 身高一點五米、胸椎右側四十五度彎的葛南海，坦言駝背已多次令他受挫，幾年前差點上不成大學，畢業後求職又連番失敗。去年他報考江西贛縣一所大型醫院時，在四十八名求職者中成績第一，但一直未被錄取。在他的追問下，該院院長明確表示不滿意他的外貌，甚至出言羞辱：「如果招了你，你將是醫院第一醜男！」&#13;<br> 《南方都巿報》</spanclass></p></body></html>
