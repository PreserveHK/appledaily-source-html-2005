<html><header><meta charset="utf-8"><title>手掌靜脈　提款密碼</title></header><body><h1>手掌靜脈　提款密碼</h1><p>為了打擊在提款機盜取銀行存戶存款的犯罪集團，日本銀行和金融機構研發出具手掌和指尖辨識系統的提款機，提款人只需將手掌或指尖按在提款機上，就可辨識提款人手中靜脈組織，確認提款人的真正身份。&#13;<br> 這些「靜脈辨識提款機」，是利用人體血管組織獨一無二、無法偽造的原理，透過這個系統，就可確認持卡人身份。現時日本有兩套系統，檢驗手掌提款系統需要提款卡，檢驗指尖提款系統不需要提款卡，一隻手指按下提款機，就可提款，方便快捷又安全。&#13;<br> 東森新聞網</p></body></html>
