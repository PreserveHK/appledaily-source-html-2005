<html><header><meta charset="utf-8"><title>保羅游說茱姐復出助病童</title></header><body><h1>保羅游說茱姐復出助病童</h1><p>老牌男星保羅紐曼（PaulNewman）與茱莉亞羅拔絲（JuliaRoberts），前日一起現身《美國早晨》的直播節目，接受名嘴DianeSawyer訪問。他們透露將會舉行慈善拍賣，為病童籌款。&#13;<br> 近年致力公益事務的保羅，透露他最近與茱姐一起籌備一個名為「HoleintheWallCamp」的慈善拍賣，為身患嚴重疾病的小朋友找來適合興建戶外活動中心的地方。雖然早前榮升人母的茱姐聲言要專心照顧一對龍鳳B，暫時擱置工作，不過在保羅的極力游說下，茱姐亦表示樂於協助。</p></body></html>
