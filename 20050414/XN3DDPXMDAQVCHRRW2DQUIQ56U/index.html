<html><header><meta charset="utf-8"><title>超輕飛船　通訊革命</title></header><body><h1>超輕飛船　通訊革命</h1><p>美國加州有通訊公司周三展出一架比空氣還要輕的飛船──「同溫層衞星」（Stratellite）。這種飛船將能夠以較低成本，取代太空人造衞星，為無線傳訊行業帶來革命性突破。&#13;<br> 無人駕駛的「同溫層衞星」，由太陽能驅動，升空後飛上離地面二千一百米高空，介乎人造衞星和客機飛行高度之間，停留多個月，一架飛船就能為六十九萬多平方公里地方，提供寬頻互聯網服務和流動電話訊號，令目前手提電話的地面發射塔變得過時。長七十五米的「同溫層衞星」，成本只及人造衞星十分一，相當於二億三千幾萬港元。&#13;<br> 路透社</p></body></html>
