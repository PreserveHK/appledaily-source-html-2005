<html><header><meta charset="utf-8"><title>盧巧音缽仔糕護胸</title></header><body><h1>盧巧音缽仔糕護胸</h1><p>擔任Bioscreen新纖體產品代言人的盧巧音，昨日身穿露背裝在旺角出席記者會，她表示為穿露背裝，已戴了黑色隱形胸圍。對於曾有人因戴隱形胸圍引致皮膚敏感，她說：「我用缽仔糕（隱形胸圍）又冇事，用完會洗，出面太多雜嘜牌子，女仔個胸比較嫩，易敏感，所以要選擇好啲。」<br> &#13;<br> <spanclass>又腫又肥 &#13;<br> 盧巧音目前體重維持一百零二磅，她說：「𠵱家會注重飲食，唔會再好似以前咁，半夜起身煮公仔麵再加隻蛋，以前太瘦，得九十五磅，所以想谷肥自己，但就搞到又腫又肥，我唔介意減肥之後個胸縮水，太勁會變駝背，不過若然可以豐滿多啲又唔錯。」&#13;<br> 採訪：魯萍&#13;<br> 攝影：林德雄</spanclass></p></body></html>
