<html><header><meta charset="utf-8"><title>頭髮飲牛奶　保濕添光澤</title></header><body><h1>頭髮飲牛奶　保濕添光澤</h1><p>隨着季節轉變，頭髮會因天氣潮濕變得黐𣲷打結，或者因水份流失而變得脆弱易斷，是時候轉用保濕成份較高的護髮用品。法國KLORANE植物精華護髮用品的燕麥牛奶精華系列，含有豐富乳蛋白和天然黏性物質，可軟化和保護髮絲，能為秀髮保濕。而純天然的燕麥牛奶精華，能增加頭髮的柔軟度和光澤，加上性質溫和，每天使用也不會對頭髮造成損害。</p><p>記者：招佩珊　攝影：陳陶鈞&#13;<br> 查詢熱線：25812666</p></body></html>
