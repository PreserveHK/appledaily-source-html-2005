<html><header><meta charset="utf-8"><title>胡應湘：港出現「一國四公」</title></header><body><h1>胡應湘：港出現「一國四公」</h1><p>【本報訊】合和集團主席兼全國政協委員胡應湘（圖）昨在一個研討會上表示，目前香港出現「一國四公」四個權力核心局面，分別是政府、法院、立法會及人大常委會，香港很易因此被「搞歪」，長此下去將影響商界投資意欲。&#13;<br> 他又批評天主教香港教區主教陳日君指北京釋法是「當香港人弱智」的言論是「亂講嘢」，因為天主教也不民主。&#13;<br> 他說：「選教宗都係閂埋門，幾十個老翁選，好唔民主。」按教廷規定，新教宗由百多名主教閉門選舉產生。</p></body></html>
