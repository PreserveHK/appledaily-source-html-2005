<html><header><meta charset="utf-8"><title>靚太台前台後鬥搶鏡</title></header><body><h1>靚太台前台後鬥搶鏡</h1><p>主演人氣電視劇《靚太唔易做》的五位女主角，繼早前齊以性感泳衣照登上《VanityFair》封面後，近日劇中第一女主角泰莉夏卓爾（TeriHatcher），又獲邀上《InStyle》作封面人物，可見《靚》劇於美國人氣十足。&#13;<br> 早前有報道指五位靚太為了爭戲份及台詞而明爭暗鬥，又指她們面和心不和。雖然《InStyle》只邀請泰莉做封面人物，但其他靚太如伊娃隆歌莉亞（EvaLongoria）及NicoletteSheridan亦有現身於前日舉行的新一期發布會，以行動證明眾人的關係和睦。</p></body></html>
