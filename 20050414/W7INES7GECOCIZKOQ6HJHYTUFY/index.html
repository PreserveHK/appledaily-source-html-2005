<html><header><meta charset="utf-8"><title>有謀殺案底睇樓賊監10年</title></header><body><h1>有謀殺案底睇樓賊監10年</h1><p>【本報訊】一名服刑二十多年獲釋的謀殺犯，大半年內先後多次藉睇樓為名，綁劫地產女經紀或業主，當他重施故技，聯絡一名曾被他洗劫的女業主時，遭對方認出報警，該名釋囚日前在高等法院承認搶劫等罪名，昨被判囚十年，重返監獄。&#13;<br> 五十四歲被告鍾德輝，昨承認搶劫、盜竊、襲擊他人致身體受傷及對他人加以傷害共十五項罪。他被控○三年九月至○四年六月期間，在旺角、深水埗、荃灣、上水及西環單位內，十一度藉睇樓為名打劫地產經紀及業主。&#13;<br> 案件編號：HCCC42/05&#13;<br> </p></body></html>
