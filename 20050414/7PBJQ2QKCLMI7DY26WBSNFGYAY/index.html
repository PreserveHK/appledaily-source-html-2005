<html><header><meta charset="utf-8"><title>「紅A」大變身？</title></header><body><h1>「紅A」大變身？</h1><p>本地老字號塑膠品牌「紅A」，以平實耐用的傳統形象深入民心。香港城市大學昨日為英文及傳播系舉行學期作業展覽，當中有學生為「紅A」重新建立品牌形象，設計宣傳品向年輕一代介紹「紅A」與港人「共渡時艱」的歷史，例如七十年代「制水」時必用的塑膠桶及禽流感肆虐時特別出品的塑膠雞籠，再配合色彩柔和的設計，強調「生活品味」，藉以吸引年輕及中產的客人。是次展覽包括十四個為本地品牌度身訂造的宣傳計劃書，昨日起一年三天在城大多用途活動室舉行，時間為早上九時半至下午五時。</p></body></html>
