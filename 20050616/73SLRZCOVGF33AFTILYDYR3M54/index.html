<html><header><meta charset="utf-8"><title>羅素傷人案摧毀票房</title></header><body><h1>羅素傷人案摧毀票房</h1><p>金像影帝羅素卻爾（RussellCrowe）涉嫌傷人，不但有可能令他不能在美國工作，而且其新片《擊動深情》的票房也大受影響，影評甚佳的《擊》片第二周票房比首周下跌一半，只收九百五十萬美元（約七千四百萬港元）。業內人士指觀眾不願看羅素這個惡棍在片中扮演英雄，因此可算是羅素一手摧毀《擊》片的票房成績。</p><p>受同志歡迎</p><p>而羅素近日為其新大碟《MyHand,MyHeart》造勢，刻意把其硬朗形象軟化，而且還在洛杉磯的同性戀夜店中演出，據知深受同志歡迎，羅素說：「我聽聞他們很喜歡我的音樂，相信會在這些夜店很受落。」</p></body></html>
