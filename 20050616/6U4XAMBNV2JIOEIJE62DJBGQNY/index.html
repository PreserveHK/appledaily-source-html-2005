<html><header><meta charset="utf-8"><title>《成報》欠租被追363萬</title></header><body><h1>《成報》欠租被追363萬</h1><p>【本報訊】近年股權變動頻繁的《成報》，其主要股東現代旌旗的附屬公司，去年底遭報社所在大廈的業主，追討租用該大廈的租金、差餉及其他雜費，事件一度平息，但因公司再次欠租，昨再遭業主入稟高等法院，收樓及追討欠款共三百六十三萬元。&#13;<br> 原告成報投資有限公司為《成報》創辦人何文法家族公司，被告則是成報報刊管理有限公司，被告租用成報大廈其中十一層全層或部份單位，亦租用了十四個車位，但今年二月付款一百六十多萬元解決上次的官司後，今年三月又開始拖欠租金、管理費及差餉，亦沒清還自去年十一月起拖欠的電費，遂再引起訴訟。&#13;<br> 案件編號：HCA1128/05</p></body></html>
