<html><header><meta charset="utf-8"><title>南豐有新盤推出</title></header><body><h1>南豐有新盤推出</h1><p>北角區多年未有新樓賣，南豐集團喺英皇道嘅單幢盤慧雲峯，據聞，售樓紙批出，發展商噚日與多間代理會面，交流意見之餘，當然離唔開推銷個盤。&#13;<br> 聽講，有興趣嘅買家，可以先出價，透過代理入票，發展商南豐睇吓反應，先至決定開賣細節。&#13;<br> 近排豪宅盤個個鬥豪華用料，聞說，噚日南豐同代理講，呢個盤頂樓複式「擇星」，淨係廚房用料，都成四十五萬，唔比其他豪宅輸蝕。&#13;<br> 呢個盤總共一百九十二個單位，早排南豐透露過，分層單位呎價希望九千蚊，複式目標兩萬五。</p></body></html>
