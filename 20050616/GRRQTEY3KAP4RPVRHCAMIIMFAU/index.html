<html><header><meta charset="utf-8"><title>何韻詩廣州收巨粽</title></header><body><h1>何韻詩廣州收巨粽</h1><p>何韻詩日前應廣東省電台邀請，前往廣州出席首次舉辦的內地歌友會活動，與近三百名fans敍會，不過因當天為內地假期，又適逢市中心大塞車，結果令活動延遲了大半個小時才開始。</p><p>玩遊戲畫花臉</p><p>何韻詩在會上除唱歌答謝歌迷外，亦與fans一同玩遊戲，大會邀請了三對男女上台，要求他們模仿何韻詩《艷光四射》唱片封套上濃妝抹豔的造型，由女方負責為男方化妝，但三名男fans慘被化到古靈精怪，一名男fans更被女拍檔在臉上畫交叉圓圈，令擔任評判的何韻詩哭笑不得。而在活動舉行期間，何韻詩亦收到不少禮物，有fans更送上自製巨糭，令她既驚喜又意外。&#13;<br> </p></body></html>
