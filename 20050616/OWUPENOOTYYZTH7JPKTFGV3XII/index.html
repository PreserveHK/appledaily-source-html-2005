<html><header><meta charset="utf-8"><title>未來兩年護士人手短缺</title></header><body><h1>未來兩年護士人手短缺</h1><p>【本報訊】衞生福利及食物局局長周一嶽昨在立法會上表示，預計公、私營醫療機構及福利機構每年需增加六百名護士以應付長遠需求，但未來兩個年度的新護士畢業生分別只有五百一十六人及五百六十七人，故未來兩年或會出現護士人手不足，但相信情況在○七至○八年度將有改善。該局明白護士不足或令安老院運作困難，現正找尋解決方法。&#13;<br> 周一嶽又稱，醫管局最近在總辦事處成立護士工作小組，讓前線護士參與制訂更多紓緩護理人手短缺問題的創新方法。</p></body></html>
