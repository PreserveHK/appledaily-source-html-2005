<html><header><meta charset="utf-8"><title>公仔奇兵赴英宣傳</title></header><body><h1>公仔奇兵赴英宣傳</h1><p>由荷李活諧星賓史迪拿（BenStiller、左二）同基斯洛克（ChrisRock、右）聲演嘅夢工場動畫電影《荒失失奇兵》，前日喺英國倫敦舉行記者會。除咗兩位主角外，珍達娉琪（JadaPinkettSmith、左）同大衞舒溫馬（DavidSchwimmer）都有帶埋自己聲演嘅毛公仔出席。此外，賓史迪拿表示將會喺一套叫做《TheMirror》嘅新片度做返自己，就連佢嘅老婆同埋經理人都會參與演出。</p></body></html>
