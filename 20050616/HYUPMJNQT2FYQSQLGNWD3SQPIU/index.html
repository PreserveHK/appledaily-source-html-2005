<html><header><meta charset="utf-8"><title>英失業人數連升4月</title></header><body><h1>英失業人數連升4月</h1><p>【本報綜合報道】英國申領失業援助人數連升4個月，是12年來首次，反映消費市道放緩正損害該國經濟前景，路華車廠（MGRover）在4月倒閉亦令數以千計工人失去飯碗。</p><p>失業率仍企2.7%</p><p>國家統計局公布，英國5月份申領失業援助人數較前月增加1.32萬人，至85.53萬人，是1992年12月以來首見連升4個月，升幅比市場預期的5000人多出逾一倍；4月份的申領人數向上修訂至84.21萬人，增加1.08萬人。&#13;<br> 自今年1月以來，英國申領失業援助人數已累計上升4.15萬人。&#13;<br> 不過，上月失業率仍維持在2.7%，與4月相同，接近30年來最低。</p></body></html>
