<html><header><meta charset="utf-8"><title>U2假飛熱炒FBI昅實</title></header><body><h1>U2假飛熱炒FBI昅實</h1><p>愛爾蘭搖滾班霸U2，近日正於歐美展開「Vertigo二○○五世界巡迴」。前日U2於英國曼徹斯特舉行演唱會，群情洶湧，場面震撼。&#13;<br> U2上月展開巡迴之旅，各地門票銷售情況理想，經常出現爆滿情況，然而有不法之徒早前於拍賣網站兜售假門票，單是五月二十六日的波士頓站，主辦單位便發現有逾三百位歌迷於網站購入假門票，有人更花上高達二千美元（約一萬六千港元）購入假門票，因為事態嚴重，美國聯邦密探（FBI）現正調查事件。</p></body></html>
