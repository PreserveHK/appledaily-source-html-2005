<html><header><meta charset="utf-8"><title>港灣豪庭　筍價上車盤送家電</title></header><body><h1>港灣豪庭　筍價上車盤送家電</h1><p>大角嘴港灣豪庭約500呎兩房戶，樓價仍維持約200萬元的上車行列，屬西九龍大型新盤中，少數平價選擇。&#13;<br> 附連全屋家電出售的10座中層D室，499方呎，附有露台，大小足夠放置戶外櫈，閒時大可坐下，賞一賞開揚樓景，或感受清風送爽的東南坐向優點。</p><p>不過，由於22方呎露台及24方呎窗台，均計入單位面積內，實用率僅76%，內櫳相對袖珍，還幸間隔四正，配搭尺碼適中家具，兩口子小家庭夠住有餘。&#13;<br> 記者?攝影：伍志輝</p></body></html>
