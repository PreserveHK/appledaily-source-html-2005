<html><header><meta charset="utf-8"><title>通達上半年收入逾5億</title></header><body><h1>通達上半年收入逾5億</h1><p>【本報訊】通達集團（698）主席兼行政總裁王亞南表示，上半年收入可望超逾5億元，去年同期為4億元，明年盈利增長動力之一是新開展的手機機殼業務。&#13;<br> 王亞南昨日出席股東大會後稱，廈門新建的手機外殼廠房將於7月正式投產，首階段出資5000萬元，並佔49%權益，另51%權益由廈新手機商持有。該公司的客戶包括全球3大手機商之一。他估計，明年新廠房可帶來1億元收入，毛利率20%至30%。至於核心業務模內鑲件注塑產品，他表示仍有增長空間，現產品應用在手機、洗衣機、空調、電冰箱等多項電子消費產品上，並取得國際知名品牌為客戶，如Sony、三星、菲利浦等。</p></body></html>
