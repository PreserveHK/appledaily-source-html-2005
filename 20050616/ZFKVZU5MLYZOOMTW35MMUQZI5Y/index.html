<html><header><meta charset="utf-8"><title>　　記協Ball表演陣容勁！ - 李八方</title></header><body><h1>　　記協Ball表演陣容勁！ - 李八方</h1><p>一年一度嘅記者協會餐舞會明晚舉行，呢件傳媒業盛事，歷年都得到各方支持，今年亦唔例外，請到一上場就人人讚好嘅周一嶽局長嚟主禮；去年馬時亨局長台上自嘲，贏咗好多分，睇吓今年周醫生有乜出位招數。&#13;<br> 至於記協本身安排嘅節目，嘩，有江素惠小姐跳舞，龐愛蘭同李燦榮合唱、黃毓民同范酷齊唱粵曲，重有何兆煒、田北辰、湯家驊及梁家傑四人組、表演金曲；呢個咁「勁」嘅戲碼，能夠幫記協籌到幾多錢，真係好難估。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
