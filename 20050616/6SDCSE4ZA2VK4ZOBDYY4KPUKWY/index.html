<html><header><meta charset="utf-8"><title>希拉莉為母扯紅線</title></header><body><h1>希拉莉為母扯紅線</h1><p>荷李活青春女星希拉莉杜芙（HialryDuff），日前於洛杉磯出席她主演的家庭喜劇《ThePerfectMan》首映禮。希拉莉在片中飾演一名知情識趣的女兒，並且為獨自撫養她成人的母親扯紅線，為她找來理想男伴。</p><p>男友監製新歌</p><p>另外，曾出版兩張大碟的希拉莉，將於八月推出第三張大碟《MostWanted》，而其音樂人男友Benji　Madden更會為希拉莉監製部份歌曲。</p></body></html>
