<html><header><meta charset="utf-8"><title>廣末復出痛改前非</title></header><body><h1>廣末復出痛改前非</h1><p>產後復出的日本女星廣末涼子，現正夥拍男星妻夫木聰合演下月四日播出的「月九」新劇《SlowDance》，廣末早前特意向曾與她合作的工作人員誠心認錯，決心一改以往的怪行。&#13;<br> 廣末在四年前與竹野內豐拍攝劇集《一夜夫妻要結婚》時，經常夜蒲兼怪行連連，拍劇時又遲到早退，令到工作人員非常不滿。故廣末拍攝新劇的首日，除了逐一向熟識的工作人員打招呼外，還苦笑地說：「那時候為大家添麻煩了，今次必定不會再有問題發生。」此外，廣末在休息期間亦專心看劇本，看來已為人母的她真的成熟不少。</p></body></html>
