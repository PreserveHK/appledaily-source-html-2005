<html><header><meta charset="utf-8"><title>新界　盈翠半島低水3%</title></header><body><h1>新界　盈翠半島低水3%</h1><p>▲利嘉閣黎鉅豪說，青衣盈翠半島6座846方呎中層G，作價366.8萬元，每呎4336元，較同類低3%。&#13;<br> ▲利嘉閣李雪梅說，東涌映灣園1期1座1080方呎高層G，作價365萬元，每呎3380元，市價。&#13;<br> ▲港置鄭勇說，沙田第一城39座410方呎中低層G，作價113萬元，每呎2756元。&#13;<br> ▲美聯倪金河說，屯門鄉事會路4至26號，地下1至3號3000方呎地舖及1500方呎閣樓，以2650萬元交吉成交，每呎5889元。</p></body></html>
