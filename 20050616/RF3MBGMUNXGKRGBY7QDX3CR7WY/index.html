<html><header><meta charset="utf-8"><title>毛巾日日用好環保</title></header><body><h1>毛巾日日用好環保</h1><p>入住美國大型的連鎖酒店，在浴室掛毛巾的架旁，通常都放有一張用鷹做圖案的單張，內容是希望我們可以循環再用酒店提供的毛巾，因為可減少污水及使用清潔劑，從而珍惜地球。如果我們同意這說法，只要將用過的毛巾放回架上，清潔工人便不會在翌日取走；相反，若覺得毛巾太污糟，只須放在地上，便有人收回清潔。&#13;<br></p><p>試想想，我們在家時，一條毛巾也未必只用一天，何不響應環保呼喚，一齊減少用毛巾呢！&#13;<br> &#13;<br> 記者、攝影：梁佩芬</p></body></html>
