<html><header><meta charset="utf-8"><title>睇馬仔食精緻父親節菜式</title></header><body><h1>睇馬仔食精緻父親節菜式</h1><p>沙田馬場「百勝廳」現推出多款父親節菜式，讓爹哋安坐公眾席看台5樓，透過落地玻璃欣賞緊張賽事，推介桂花陳薑米蒸蟹箝、碧玉三寶竹笙卷，8位或以上訂座可獲贈風褸或手表1隻，4位訂座獲贈原子鋼筆。另顧客於6月18或22日賽馬日，憑的士收據可免費進入沙田馬場公眾席（收據須進入馬場前30分鐘內發出），並享「百勝廳」8折優惠。&#13;<br>&#13;<br>記者：李淑芬</p><p>沙田馬場「百勝廳」&#13;<br> 訂座查詢：29666979&#13;<br> 註：只於賽馬日開放，父親節當日暫停營業，入場人士必須年滿18歲。</p></body></html>
