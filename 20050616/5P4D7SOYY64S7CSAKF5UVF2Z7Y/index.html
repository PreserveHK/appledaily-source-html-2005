<html><header><meta charset="utf-8"><title>機械足球小將</title></header><body><h1>機械足球小將</h1><p>【本報訊】以「登長城．點聖火」為主題的全港大專生機械人大賽，將於下周六在南區數碼港二期商場舉行。來自五間大專院校的十三支隊伍昨在記者會上首次亮相，展示自行設計的機械人。&#13;<br> 參賽者以不同意念，創作出集電腦、電機、物理、計算機工程於一身的機械人，希望它能操控自如，將皮球射向指定目標取分。勝出隊伍將代表香港，參加稍後在北京舉行的二○○五年亞太廣播聯盟機械人大賽，與來自亞太各區精英隊一較高下。活動詳情可參閱： http://robocon2005.eTVonline.tv </p></body></html>
