<html><header><meta charset="utf-8"><title>　　寶珠「婚紗照」拍賣 - 李八方</title></header><body><h1>　　寶珠「婚紗照」拍賣 - 李八方</h1><p>陳寶珠又嚟喇，普藝拍賣有限公司噚日宣布，今個星期六舉行嘅懷舊收藏拍賣會，將會公開拍賣一組七十幾張嘅寶珠姐照片，八方睇過部份靚相，當中有分別與奇哥同修哥影嘅「結婚相」，好有珍藏價值，而且估價都係七百五十蚊至九百八十蚊，寶珠迷真係咪走雞。&#13;<br> 除咗寶珠姐，拍賣行老友同八方講，屆時重有紅線女、蕭芳芳同馮寶寶等粵語片明星嘅舊照供市民拍賣，而且重有好多昔日香港景色嘅相片，如果有興趣，可以上www.allarts.net睇睇辦。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
