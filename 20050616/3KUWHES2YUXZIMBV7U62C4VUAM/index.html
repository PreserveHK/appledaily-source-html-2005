<html><header><meta charset="utf-8"><title>復康中心大批學員染疥瘡</title></header><body><h1>復康中心大批學員染疥瘡</h1><p>油麻地循道衛理楊震社會服務處（圖）復康服務部大規模爆發疥瘡，衞生署衞生防護中心證實，日前接獲該為智障人士提供生活訓練中心三十六名學員證實或懷疑感染疥瘡的報告，衞生署職員已派員進行調查，並徹底清潔，但有學員家屬批評中心職員對傳染病警覺性低，在累積多人感染疥瘡後仍不願即時停止服務。&#13;<br> 本報接獲該復康服務部的學員家長投訴，指中心在上周五已向家長稱有一名學員證實感染疥瘡及一名導師懷疑感染皮膚病，到本周一更已累積三十多名學員懷疑及證實感染疥瘡。</p></body></html>
