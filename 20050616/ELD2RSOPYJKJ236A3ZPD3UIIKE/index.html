<html><header><meta charset="utf-8"><title>多吃紅肉增加患腸癌風險</title></header><body><h1>多吃紅肉增加患腸癌風險</h1><p>美國《霍士新聞頻道》報道，多吃紅肉會增加患腸癌風險。一項大型歐洲研究發現，若每天吃超過兩份共重約一百六十克的牛肉、羊肉或豬肉等紅肉，患腸癌機率較每周只吃小量紅肉者高出三成，但吃魚肉則可減低三分之一風險。&#13;<br> 世界衞生組織曾發表研究，指飲食習慣及吸煙是造成癌症的主要原因；去年美國臨床營養學期刊也公布一項研究，指每天飲多過兩杯牛奶，會增加患卵巢癌風險。</p></body></html>
