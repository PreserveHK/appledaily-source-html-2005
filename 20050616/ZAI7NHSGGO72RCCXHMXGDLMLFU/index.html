<html><header><meta charset="utf-8"><title>長毛阿牛踩場</title></header><body><h1>長毛阿牛踩場</h1><p>【本報訊】近十名四五行動成員包括身兼立法會議員的「長毛」梁國雄，昨趁曾蔭權到選舉事務處遞交參選表格時成功突圍，帶同一個黑箱、一件黃色的袍及一隻烏龜，與東區區議員曾健成一起闖進港灣中心大堂抗議，諷刺特首選舉是黑箱作業，更謔稱曾為縮頭烏龜，其間與現場數十名保安人員發生推撞，場面極度混亂，曾蔭權競選辦職員丘福生也在混亂中受傷。&#13;<br> 由於長毛堅持在大堂等候曾蔭權，令曾陣腳大亂，將原定在大堂發表講話，臨時改在選舉事務處進行。其後曾蔭權途經大堂與記者揮手道別後，即時離開，避過與長毛正面交鋒。</p></body></html>
