<html><header><meta charset="utf-8"><title>新藥協助過胖青少年減肥</title></header><body><h1>新藥協助過胖青少年減肥</h1><p>加拿大研究人員領導的一項國際性研究顯示，一種名為orlistat的新藥若配合健康飲食及運動，可以有效協助過胖的青春期青少年男女減肥。&#13;<br> 是項研究包括了五百三十九名年齡介於十二至十六歲的加拿大及美國過胖青少年男女。研究發現，服用orlistat的青少年男女體圍及腰圍減小的速度比只服用安慰劑的為快。但美國紐約霍普金斯大學肥胖症專家卓斐醫生表示，該藥的長期藥效仍須作進一步研究才能真正確定。</p></body></html>
