<html><header><meta charset="utf-8"><title>北京金源廣場大得滯</title></header><body><h1>北京金源廣場大得滯</h1><p>鰂魚涌太古城中心商場，總共有一百一十萬方呎，唔少港人行過，真係行到腳都軟，但係若果同北京金源時代廣場比，就小巫見大巫嘞，因為呢個商場有七百三十二萬方呎，要行完一圈，可能要幾日至得。&#13;<br> 置業國際董事總經理姜樹榮話，金源時代廣場，喺四環路以外，成條街咁長，附近有唔少住宅，佢都有行過，感覺係好空蕩，因為個場太大，所以好難有人頭湧湧嘅場面。&#13;<br> 個場舊年落成，但全部租出，原因係成個場由三、四個大租客承租，有百貨公司，超市同卡拉OK等，包括燕莎百貨。</p></body></html>
