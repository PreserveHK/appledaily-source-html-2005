<html><header><meta charset="utf-8"><title>35萬人睇Live8英史最強</title></header><body><h1>35萬人睇Live8英史最強</h1><p>下月在倫敦海德公園舉行的Live8演唱會萬眾矚目，就連經典樂隊PinkFloyd也答應重組參與演出。演唱會原定公開發售十五萬張門票，不過據知反應異常熱烈，估計當日到場的觀眾會多達三十五萬人，勢將成為英國史上最大型的演唱會。</p><p>杜絕網友炒飛</p><p>此外，演唱會發起人BobGeldof早前要求eBay停止讓網友拍賣演唱會門票，他指售票的人是壞蛋，行為羞恥，而網站也變相從窮人身上牟利，但eBay當時一口拒絕。最後由於政府介入，網站前日公布禁止所有人士在網上銷售Live8門票。</p></body></html>
