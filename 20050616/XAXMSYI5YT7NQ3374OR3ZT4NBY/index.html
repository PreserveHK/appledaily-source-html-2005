<html><header><meta charset="utf-8"><title>廣南斥2.3億建馬口鐵廠</title></header><body><h1>廣南斥2.3億建馬口鐵廠</h1><p>【本報訊】廣南（1203）主席梁江（圖）昨日表示，計劃投資2.3億元興建馬口鐵原板廠，以解決該業務受原材料波動的影響。另外，該集團正與港府磋商增加內地輸港活雞數量。&#13;<br> 梁江在股東會上後，馬口鐵原板廠明年底投產，年產量達15萬噸，足以應付集團四分之三的需要。另外，廣南的馬口鐵廠第3條生產線將於7月投產，屆時生產力將增加8萬噸，至20萬噸，以滿足市場需求。集團董事兼財務總監曾翰南補充，截至去年底手頭現金近3億元，並沒有負債。&#13;<br> 另外，梁江表示，目前內地輸港活雞數量每日3萬隻，廣南佔86%。集團正與港府洽商，希望每個假期均撤銷限制。</p></body></html>
