<html><header><meta charset="utf-8"><title>「禪師」回巢湖人</title></header><body><h1>「禪師」回巢湖人</h1><p>【綜合美國外電】「禪師」積遜的去向終於塵埃落定。洛杉磯湖人周二宣布，積遜來季將重掌湖人帥印；據報「禪師」與湖人已簽訂一紙三年合約，年薪高達七百至一千萬美元（約五千五百至七千八百萬港元），成為NBA史上最高薪教頭。&#13;<br> 曾於九九至○四年執掌湖人的積遜在記者會上表示：「能重返故地我感到很高興。」對於與湖人主將拜恩間的矛盾，積遜說：「這只是互信的問題，高比今早曾致電給我祝賀，我有信心我們能重新建立起互信關係。」</p></body></html>
