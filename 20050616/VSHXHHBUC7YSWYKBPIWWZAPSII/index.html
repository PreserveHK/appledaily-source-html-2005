<html><header><meta charset="utf-8"><title>女童以性教育公仔作供</title></header><body><h1>女童以性教育公仔作供</h1><p>在大廈受侵犯的六名女童當中，年紀最輕的小一女生，因在學校聽過性教育講座，因而在第二次遇襲時，學會呼叫擊退涉案色魔，勇敢將事件告訴母親。控方昨在庭上播放女童的錄影會面影帶，她以一男一女公仔來形容被侵犯過程，更精靈地揭露被告下體無恥毛的特徵。&#13;<br> 外表活潑的女童在會面中形容，被告面形「圓碌碌」，雙眼「唔係盲，但係瞇埋一齊」。其後她精靈地指着男性公仔的下體，問在旁社工，「係咪每個（男性公仔?男性）都有呢啲，因為佢（被告）冇㗎喎」，因而揭露被告這個特徵。女童供稱，她在學校聽過性教育講座，故在第二次遭被告抱起時，她學會「呀」的一聲大叫，嚇退被告。&#13;<br> 本報記者</p></body></html>
