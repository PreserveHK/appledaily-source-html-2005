<html><header><meta charset="utf-8"><title>九龍　傲雲峰摸出打個和</title></header><body><h1>九龍　傲雲峰摸出打個和</h1><p>▲利嘉閣林志強說，土瓜灣傲雲峰5座605方呎低層E，以260萬元摸出，每呎4298元。業主2月以248萬元購入，平手離場。&#13;<br> ▲美聯周麗華說，牛池灣曉暉花園3座603方呎高層F，由區內換樓客以225萬元購入，每呎3731元，造價合理。&#13;<br> ▲港置黃冠麟說，長沙灣昇悅居1座886方呎中層G，作價385萬元，每呎4345元。&#13;<br> ▲中原王淑儀說，紅磡海逸豪園18座798方呎低層G，作價430萬元，每呎5388元。買家為中港商人。業主初期叫價448萬元，受買家誠意打動，減價18萬元成交。</p></body></html>
