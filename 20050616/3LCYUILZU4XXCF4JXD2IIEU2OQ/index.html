<html><header><meta charset="utf-8"><title>利記搞領袖培訓</title></header><body><h1>利記搞領袖培訓</h1><p>樓市轉靜，地產代理唔使掛住扯單，有番啲空閒時間，利記趁機搞「領袖精英培訓日」，近一百八十個經理級或以上員工，齊齊去屯門黃金海岸集訓一日，朝早九點半至晚頭六點。&#13;<br> 平時衣着整齊嘅代理，噚日都一身便服，參與多個高難度環節，好似高空走鋼線同爬高牆等。其中一項目，係徒手爬上二十呎高牆，在運送最後一個成員時，執董廖偉強更做埋人肉長繩，拉最後一個同事上高牆。&#13;<br> 廖董話，今次活動，可以促進同事之間嘅合作性，發揮團隊精神。</p></body></html>
