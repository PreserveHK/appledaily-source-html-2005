<html><header><meta charset="utf-8"><title>生產力促進局被指歧視工會</title></header><body><h1>生產力促進局被指歧視工會</h1><p>【本報訊】一名曾向平機會投訴遭上級性別歧視的生產力促進局員工昨被解僱，該員工於今年初加入剛成立的生產力促進局職工會，並任工會理事，他投訴今次被解僱是該機構歧視職工會及報復所為。</p><p>投訴後被調職</p><p>被解僱員工蘇子冠原於生產力促進局旗下一本雜誌任編輯，他昨稱，當他向平機會投訴後便被調職任培訓工作以增加其工作量，至昨日更被解僱。他不排除入稟法院控告該機構歧視工會，但他拒絕透露投訴被性別歧視的詳情。&#13;<br> 生產力促進局發言人拒絕評論個別員工離職理由，但否認事件與歧視職工會有關。</p></body></html>
