<html><header><meta charset="utf-8"><title>多倫多神秘病毒奪兩命</title></header><body><h1>多倫多神秘病毒奪兩命</h1><p>加拿大多倫多東面塞文歐克斯一間護理院，上周開始爆發神秘病毒，院內周日晚再有兩名老婦死亡，令死亡人數增至六人，另有七十九名居民、職員和訪客染病。傳染病專家排除神秘病毒是沙士（非典型肺炎）、禽流感或流感，有專家估計可能是一種新型鼻病毒。&#13;<br> 兩名女死者分別九十五和七十九歲，感染了病毒的也有三十人要留院，但塞文歐克斯沒有被隔離，只是訪客不准進入出事護理院，衞生官員指情況未失控。傳染病專家麥基雅猜測，可能出現了一種新的鼻病毒，令細菌感染病情惡化。&#13;<br> 美聯社/新華社</p></body></html>
