<html><header><meta charset="utf-8"><title>涉盜集團公款500萬<br>廣州日報港會計押後審</title></header><body><h1>涉盜集團公款500萬<br>廣州日報港會計押後審</h1><p>【本報訊】廣州日報報業集團委託處理香港會計事務的前代理人陳金康（四十六歲），涉嫌於○二年十二月至本年一月期間，於五十四張銀行支票上偽冒授權人的簽署，挪用集團款項約五百萬元，被控兩項欺詐罪，案件昨在東區法院提訊，被告暫毋須答辯，控方申請將案押後，待轉往區域法院審訊。&#13;<br> 被告昨獲准以一萬元保釋，案件押後十月二十五日再訊。&#13;<br> 案件編號：ESCC4235/2005</p></body></html>
