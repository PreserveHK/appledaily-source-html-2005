<html><header><meta charset="utf-8"><title>王合喜攀石初哥爆甲</title></header><body><h1>王合喜攀石初哥爆甲</h1><p>王合喜昨日到銅鑼灣出席「TheNorthFace慈善攀石挑戰」記者會，即席示範攀石，他雖未有正式跟導師學習室內攀石，但亦試過挑戰攀爬小山丘。&#13;<br> 王合喜說：「我試過喺新西蘭攀過一層樓高嘅山，雖然係徒手爬，但就好安全，初初玩室內攀石，成日整爆手甲。」今次王合喜獲服裝品牌無限量供應運動服裝，他坦言節省不少置裝費，亦方便他到世界各地參加風帆比賽。</p><p>被熟女玩</p><p>此外，早前王合喜客串拍攝四集無綫處境喜劇《窈窕熟女》，他笑言在劇中雖然力追四位女角，但鏡頭背後他卻慘被四人玩弄。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
