<html><header><meta charset="utf-8"><title>別樹一居地舖標售</title></header><body><h1>別樹一居地舖標售</h1><p>迪士尼開幕後，零售市道前景更清晰，部份業主趁勢放售舖位，中原陳國坤話，太子道別樹一居地下連一樓舖位標售，下月十八號截標。&#13;<br> 物業包括地下入口六百呎，及一樓近八千呎，現由金象苑泰國菜館以月租三十八萬租用，每呎四十四個四，租期至二○一○年六月。陳國坤話，同區樓上舖，回報率五六厘。&#13;<br> 旺角大面積舖位買賣，要數八月份嘅砵蘭街二百四十至二百四十四號地下至五樓，約三萬呎，成交價近四億，每呎超過一萬三千蚊。</p></body></html>
