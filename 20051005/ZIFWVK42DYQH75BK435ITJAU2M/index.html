<html><header><meta charset="utf-8"><title>9月註冊8670宗</title></header><body><h1>9月註冊8670宗</h1><p>【本報訊】土地註冊處資料顯示，9月註冊的樓宇買賣合約8670宗，為過去13個月新低；總值235億元，較8月跌21.1%；合約量則較8月跌2.7%。當中九龍及港島區各佔2593及2088宗，其次是荃灣的981宗。&#13;<br> 至於住宅買賣合約，上月有7100宗，較8月跌2.7%；總值179億元，跌18.5%；價值200萬元以下的佔一半、超過1000萬元的僅佔2%。&#13;<br> 另樓宇轉讓契約有10636宗，較8月跌9%；而地段轉讓契約只跌5%，較去年同期更升1.3倍。</p></body></html>
