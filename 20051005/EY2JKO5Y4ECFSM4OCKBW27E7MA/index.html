<html><header><meta charset="utf-8"><title>小春送四仔賀伊健生辰</title></header><body><h1>小春送四仔賀伊健生辰</h1><p>陳小春昨日接受商台訪問，昨日（十月四日）是他的好兄弟鄭伊健生日，因早前有報道指伊健獨個兒在家看鹹片，故記者問小春會否送四級影碟給伊健作生日禮物，小春說：「都好喎，送四仔畀佢都唔錯，等陣我出去買番幾隻先。」&#13;<br> 小春又說：「阿嫂（指梁詠琪）返咗嚟嘛，之前話佢哋分手，我覺得佢哋幾臭味相投，所以佢哋絕對冇問題。」小春說到最近身邊陸續有朋友結婚生仔，令他更為心急，他說：「我真係好恨結婚，最近聚會撞到一個多年冇見嘅女性朋友，大家好似有啲感覺咁。」</p></body></html>
