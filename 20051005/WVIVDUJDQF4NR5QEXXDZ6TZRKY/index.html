<html><header><meta charset="utf-8"><title>德永佳盼擴市場佔有率</title></header><body><h1>德永佳盼擴市場佔有率</h1><p>▲德永佳（321）執行董事丁傑忠接受路透社訪問時表示，該集團希望提升紡織市場佔有率，因預期有參與者會撤離市場。德永佳現市場佔有率約4%，但他未有透露目標數字。&#13;<br> &#13;<br> ▲天津泰達（8189）宣布，以3130萬元認購廣東福利龍複合肥公司擴大後51%股份。福利龍業務為生產及營銷複合肥，截至今年6月30日止六個月福利龍股東應佔溢利約750.7萬元人民幣，期內毛利率達11.1%。</p></body></html>
