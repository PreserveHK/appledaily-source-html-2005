<html><header><meta charset="utf-8"><title>學界＋企業　擦出火花</title></header><body><h1>學界＋企業　擦出火花</h1><p>做生意要眼光遠大才有發展，日本企業深明此道理，故不單擁有研發部門，更投放資源到大學設計系。大學獲得企業研究經費，學生可盡情發揮，提高設計水準。在「DesignInitiativeinGDP」展區，共有十多間的公司及團體連同日本大學參展，以「設計與未來」為題，展示多款嶄新構思作品。&#13;<br> 各式各樣別具心思的新設計中，以未來交通工具最熱門，低燃料、高性能及環保成為大前提。雖然大多作品仍屬試驗階段，但仍吸引不少人問津，足見此展區能令人感受到設計的無限性。</p></body></html>
