<html><header><meta charset="utf-8"><title>霍爾JohnL.Hall<br>設獎學金傳科研火棒</title></header><body><h1>霍爾JohnL.Hall<br>設獎學金傳科研火棒</h1><p>美國物理學家。贏了物理學獎，他第一個反應是會把獎金捐出來，成立一個科技獎學金，「我樂於幫助那些有財政困難的年輕人」。七十一歲的他，心裏惦念着的是後輩，以及由後輩接過的科研火棒。&#13;<br> 對於自己的研究獲得肯定，他感到興奮，但說：「這好像是個初生嬰兒，你知道它有奇妙的潛能，但究竟有多大，目前是言之過早。」&#13;<br> 霍爾是美國天文物理聯合研究室（JILA）的科學家，自六二年一直在JILA工作，以製作超穩定激光而享負盛名，曾獲獎無數。JILA○一年也出過兩名諾貝爾物理學獎得主，分別是康奈爾和維曼。&#13;<br> 路透社</p></body></html>
