<html><header><meta charset="utf-8"><title>林文龍撐老婆撼阿姐</title></header><body><h1>林文龍撐老婆撼阿姐</h1><p>蒙嘉慧與林文龍前晚在中環皇后碼頭拍攝《法政先鋒》外景，劇情講述林文龍開解失戀的蒙嘉慧，兩人更因而發展感情。</p><p>大讚演技進步</p><p>兩人拍攝期間，引來大批途人圍觀，並要求蒙嘉慧和林文龍合照簽名。蒙嘉慧還因為肚餓，中途跑到附近的「魚蛋檔」買魚蛋充飢。&#13;<br> 對於太太郭可盈在今年台慶中取得「最佳女主角」呼聲甚高，林文龍笑說：「我年年對佢都有信心㗎啦！今次佢喺《酒店風雲》嘅角色係佢從來未演過，有好多內心戲，睇到佢嘅演出比以前成熟咗。咁當然阿姐（汪明荃）有番咁多年功力，總之個個對手都好強！」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
