<html><header><meta charset="utf-8"><title>李蘢怡自爆地鐵豔遇</title></header><body><h1>李蘢怡自爆地鐵豔遇</h1><p>日本電影《電車男》前晚在金鐘舉行首映禮，李蘢怡（Tiffany）以性感低胸裝出席活動，她表示雖然未曾遇過如戲中的電車男，但也曾在地鐵上有過豔遇，她說：「當時我大約中四，有一次搭地鐵，有個男攝影師問可唔可以幫我影張相，結果就影咗兩張，佢跟住問我攞電話話畀番啲相我，我攞完相之後就冇再聯絡。」</p><p>露械當手指</p><p>另外，問Tiffany可曾於公共交通工具上遭博懵，她表示自己未試過，但她的朋友就試過，Tiffany說：「我朋友試過坐小巴，隔籬嘅男人突然除褲露械，並有所動作，女朋友報警時對方卻否認重話只係手指。」</p></body></html>
