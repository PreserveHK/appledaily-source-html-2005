<html><header><meta charset="utf-8"><title>　　古都舞曲 - 李八方</title></header><body><h1>　　古都舞曲 - 李八方</h1><p>西九龍文娛藝術區點起有排拗，但係鍾意藝術嘅就唔使等咁耐。「情迷拉丁」藝術節喺呢個月下旬嘅開幕周有特別呈獻節目，就係請到近四十位來自墨西哥東部古城維拉克魯斯嘅舞者同樂手，帶嚟一齣充滿動感、活力同節拍嘅舞樂慶典《古都傳說》（圖），等觀眾感受古都嘅澎湃活力同令人愉悅嘅民俗風情。今次亞洲首演會將會喺香港文化中心大劇院舉行。&#13;<br> 政府新聞處提供圖片&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
