<html><header><meta charset="utf-8"><title>港迪士尼無地下通道</title></header><body><h1>港迪士尼無地下通道</h1><p>傳說中，迪士尼樂園有四通八達的地下通道，地面是樂園的奇妙世界，地底是累透的員工休息之所。有香港迪士尼樂園的員工表示，他們在樂園工作至今，仍未見到樂園有任何地下通道，各員工休息室均設在地面，但休息室路途遙遠。&#13;<br> 有樂園的員工稱，他們每次小休時間雖有十五分鐘，但從工作地方步行到休息室，來回已花掉了五、六分鐘。休息室內椅子不足，令不少已長時間站立的員工都要繼續罰企。曾有員工累得在休息室內倒頭大睡，被管工警告休息室內不能睡覺。職工盟代表今日將與迪士尼樂園總裁羅彬深會面，商討改善員工福利事宜。該會組織幹事許少英說，會向迪士尼管理層反映員工工作問題。&#13;<br> 本報記者</p></body></html>
