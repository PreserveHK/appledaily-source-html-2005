<html><header><meta charset="utf-8"><title>九龍　美孚新村4日賣6伙</title></header><body><h1>九龍　美孚新村4日賣6伙</h1><p>▲中原黃惠霞說，荔枝角美孚新邨本月首4日錄得6宗成交，平均呎價約3100元，其中蘭秀街15號中層A室，面積706方呎，由投資者以228萬元連租約購入，呎價3229元。現單位月租7300元，租金回報3.8厘。&#13;<br> &#13;<br> ▲美聯鄭運就指，長沙灣碧海藍天6座高層G室，面積665方呎，成交價340萬元，呎價5113元。原業主今年2月以315萬元購入，獲利25萬元。&#13;<br> &#13;<br> ▲香港置業陳紹眉稱，紅磡黃埔花園二期9座中層B室，面積469方呎，由區內業主以200萬元承接，呎價4264元。原業主因95年以246萬元購入，蝕46萬元。</p></body></html>
