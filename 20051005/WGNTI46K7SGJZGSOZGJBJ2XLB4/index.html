<html><header><meta charset="utf-8"><title>私家花園出租</title></header><body><h1>私家花園出租</h1><p>【本報訊】近期矚目新盤大角嘴一號銀海，發展商信和集團計劃斥逾億元，發展基座兩層佔地8.8萬方呎住客會所，並由世界級設計公司赫希貝德納（HirschBender）負責室內設計。除50米戶外泳池、25米室內恒溫泳池及海景宴會廳外，因應市區綠化環境難求，會所設5個約500方呎私家花園供住戶租用，鋪有草地可作休息及玩樂用途。&#13;<br> 信和市務及營業部總經理韓家輝表示，該盤迄今累售250伙，未來數日會再加價3至8%。另賣出2伙43樓頂層C室，造價分別920萬及1270萬元，面積903及1075方呎，呎價約1.02萬及1.18萬元。</p></body></html>
