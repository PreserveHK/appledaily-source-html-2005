<html><header><meta charset="utf-8"><title>萬聖節搞鬼大餐　眼球蛋糕　骨頭撻</title></header><body><h1>萬聖節搞鬼大餐　眼球蛋糕　骨頭撻</h1><p>【本報訊】血淋淋的烈燄紅眼、陰森恐怖的骨頭塔，會否令你毛骨悚然，不能下嚥？配合今年萬聖節，伯伯加奴（Pappagallo）雪糕甜品專門店再創新猷，推出「南瓜星級派對系列」多種「搞鬼」意大利式甜品及蛋糕，包括「怪誕城」雪糕蛋糕、「南瓜大王」蛋糕及「骨頭塔」忌廉撻等，挑戰食家膽量。&#13;<br> 此外，該專門店亦推出「南瓜星級派對」二人晚餐系列，前菜及主菜分別有南瓜忌廉湯、意大利飯配巴馬火腿及南瓜等，各款蛋糕或套餐均售一百多元。惠顧上述甜品或套餐，更可換購一套四款、以萬聖節為題的紋身貼紙，吃完可以扮靚前往狂歡。</p></body></html>
