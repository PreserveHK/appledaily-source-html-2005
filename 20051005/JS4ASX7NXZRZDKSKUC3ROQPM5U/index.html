<html><header><meta charset="utf-8"><title>莎莎主席前助理欺詐囚一年</title></header><body><h1>莎莎主席前助理欺詐囚一年</h1><p>【本報訊】莎莎國際主席郭少明前私人女助理洪希汶，八年前訛稱在新加坡及美國的著名大學畢業，取得月入三萬五千元的私人助理職位，共騙取二十四萬多元薪金，區域法院法官昨裁定一項以欺騙手段獲取財產罪成，斥她在申請職位三個月前已向職業介紹所虛報學歷計劃犯案，判囚一年。&#13;<br> 四十一歲被告洪希汶，被控九六年十二月使用虛假新加坡國立大學證書，及訛稱曾於八九至九二年在美國加州大學柏克萊分校就讀，欺騙莎莎國際控股有限公司，以取得助理職位。洪昨被裁定一項以欺騙手段獲取財產罪成，另一項使用虛假文書罪脫。&#13;<br> 案件編號：DCCC527/05</p></body></html>
