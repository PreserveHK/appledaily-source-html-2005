<html><header><meta charset="utf-8"><title>180當代藝術作品拍賣</title></header><body><h1>180當代藝術作品拍賣</h1><p>【本報訊】一個雲集當代省、港、澳書畫家得意傑作的「當代藝術」拍賣會，將於本周六舉行。是次拍賣會將拍賣約一百八十件極具收藏價值的書畫作品，其中一幅最受矚目的作品是王宓的《姐妹》，其構圖凝重高雅，兩姐妹目光投處引人遐想，背景配搭又一絲不苟，反映高超的藝術技巧，估值達到八萬至十萬元。&#13;<br> 舉辦是次拍賣會的普藝拍賣有限公司總經理莊志崗稱，是次拍賣的一百八十件作品估值共約五十萬元。其他作品還包括本港知名書畫家饒宗頤的作品，其一幅行書對聯估值也近萬元。此外，是次拍賣會尚有不少值得收藏的紫砂、壽山石和釉下彩的精品，頗堪一看。</p></body></html>
