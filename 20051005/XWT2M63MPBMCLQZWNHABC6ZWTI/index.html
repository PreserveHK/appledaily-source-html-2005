<html><header><meta charset="utf-8"><title>卓德36人過檔一太</title></header><body><h1>卓德36人過檔一太</h1><p>市場競爭激烈，大家都要擴充增強實力，最新係第一太平戴維斯，搵到卓德董事總經理陳超國，拉大隊帶埋估價部三十五個愛將加盟配合擴充港澳兩地業務。&#13;<br> 陳總任一太行政董事，負責發展及管理五十幾人專業服務隊伍，做估價、研究、改契申請及估值訴訟等。&#13;<br> 國際行除咗做deal，估價係重要一環，尤其個市靜起上嚟嗰陣，估價生意較為平穩，未來咁多舊區重建，大公司又每年都要做物業重估，肯定有排忙。</p></body></html>
