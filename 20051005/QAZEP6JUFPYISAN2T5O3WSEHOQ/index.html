<html><header><meta charset="utf-8"><title>簡崇諾子女監護權掀訟</title></header><body><h1>簡崇諾子女監護權掀訟</h1><p>【本報訊】因謀殺美林證券高層丈夫而判囚終身的NancyKissel，上周決定提出上訴，其三名子女的監護權問題仍為關注焦點。據外電報道，死者簡崇諾親妹JaneClayton及大嫂HayleyKissel正在美國爭奪三名孩子的監護權，主審法官有意將監護權交予Jane，但認為現階段沒有急切性，故拒絕其緊急監護權申請，Hayley的律師則指，會繼續爭取孩子的撫養權。&#13;<br> 外電報道指，簡崇諾三名分別十一歲、八歲及五歲的子女繼承他約一億一千萬港元遺產，目前交由大伯AndrewKissel及伯娘Hayley照顧。</p></body></html>
