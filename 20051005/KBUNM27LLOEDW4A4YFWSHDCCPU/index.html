<html><header><meta charset="utf-8"><title>格勞伯RoyJ.Glauber<br>獨排眾議撐愛因斯坦</title></header><body><h1>格勞伯RoyJ.Glauber<br>獨排眾議撐愛因斯坦</h1><p>美國物理學家。他一九二五年在紐約出生，今年八十歲，是今屆諾貝爾物理學獎得主中年紀最大的。&#13;<br> 他一生和著名的哈佛大學結緣，四六年在哈佛取得理學士學位，四九年取得博士學位，七六年開始在哈佛任職物理系教授，直至今天。他曾參與美國研製核彈的「曼哈頓計劃」。&#13;<br> 讓他贏得物理學獎的突破性研究，於六三年發表。那個年代，科學家排除愛因斯坦的量子理論能夠應用到光學上，他卻獨排眾議，將兩者結合，奠定下現代對量子光學基楚，成功解釋光和雷射光，兩者頻率和位相間的分別。&#13;<br> 美聯社</p></body></html>
