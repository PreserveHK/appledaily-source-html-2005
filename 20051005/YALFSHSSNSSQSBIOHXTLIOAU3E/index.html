<html><header><meta charset="utf-8"><title>新界　帝琴灣7年蝕573萬</title></header><body><h1>新界　帝琴灣7年蝕573萬</h1><p>▲利嘉閣李傑華說，西貢帝琴灣凱弦居9月只有3宗成交，較8月少57%，現時平均呎價約5015元。日前售出的凱弦居7座高層D室，面積1317方呎，連車位成交價645萬元，呎價4897元。原業主98年買入，蝕573萬元。&#13;<br> &#13;<br> ▲世紀21奇豐張勵山表示，西貢匡湖居G型單號屋，面積1920方呎，成交價1089萬元，呎價5672元。原業主去年中以928萬元購入，賺161萬元。&#13;<br> &#13;<br> ▲香港置業葉偉良指，沙田第一城本月暫有8宗成交，平均呎價約3300元。其中日前易手的32座中層F室，面積562方呎，成交價190萬元，呎價3381元。</p></body></html>
