<html><header><meta charset="utf-8"><title>台石斑發現孔雀石綠</title></header><body><h1>台石斑發現孔雀石綠</h1><p>【本報訊】台灣昨日傳出養殖業者私自將未通過檢驗的石斑貼上合格標章，然後推出市面，但農委會漁業署在該批石斑的六個樣本中，發現五個含孔雀石綠。</p><p>121條流出市面</p><p>漁業署表示難以追查已經流出市面的一百二十一條石斑蹤迹。&#13;<br> 台漁業署表示，出售含孔雀石綠石斑的養殖戶，從九月二十二至二十三日共批發了三批石斑，化驗結果都無問題，但其後再推出的一批石班，卻為了配合市場需求，把未通過檢驗的石斑推出市場，共一百二十一條，後來被驗出部份含孔雀石綠。由於該批石斑數量少，恐怕早被消費者吃下肚了。</p></body></html>
