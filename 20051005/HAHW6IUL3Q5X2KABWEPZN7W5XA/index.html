<html><header><meta charset="utf-8"><title>網民對李宇春上《時代》封面反應</title></header><body><h1>網民對李宇春上《時代》封面反應</h1><p>支持派：</p><p>「難道她（李宇春）不是最近中國最有影響的人嗎？！說明人家老美現在對中國行情也算了解。」&#13;<br> 「李宇春已經代表了一種文化符號。這是個個性化的時代，讓共性和模仿別人見鬼去吧。」</p><p>反對派：</p><p>「問問《時代》，為甚麼在日本、印度、泰國、馬來西亞及韓國等地選的是海嘯中的志願者，而在中國卻總選娛樂明星，難道中國人很特別嗎？難道以為中國人沒有鑑別力嗎？」&#13;<br> 「李宇春為中國做出過甚麼貢獻？居然把她作為亞洲英雄人物登出？真是笑話！」&#13;<br> 資料來源：新浪網</p></body></html>
