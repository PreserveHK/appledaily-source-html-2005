<html><header><meta charset="utf-8"><title>降低鹽份攝取量添健康</title></header><body><h1>降低鹽份攝取量添健康</h1><p>路透社報道，市民若將鹽份攝取量從正常的每日九點五克，降至六克，不但可有效降低血壓，更可減低患上心臟病或中風的風險。英國醫學研究議會引述研究指出，降低鹽份攝取量至每日六克，可以分別降低一成三及一成的中風和患心臟病的風險。發言人強調，鹽份對身體的正常運作非常重要，但在日常飲食中已可吸取足夠的份量，呼籲市民避免過量吃薯片、經處理肉類、芝士及麵包等高鹽份的食品，並在煮食時減少使用食鹽。</p></body></html>
