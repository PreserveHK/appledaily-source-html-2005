<html><header><meta charset="utf-8"><title>尼古拉斯添丁「超人」</title></header><body><h1>尼古拉斯添丁「超人」</h1><p>有「甩毛影帝」之稱的荷李活影星尼古拉斯基治（NicolasCage），前日第二度當爸爸，他的韓裔妻子AliceKim，在紐約產下一名男嬰，由於尼古拉斯是超級《超人》漫畫迷，因此便以超人在漫畫中的本名"Kal-el"為BB起名。</p><p>起用本名Kal-el</p><p>身為超級漫畫迷的尼古拉斯，替兒子取了超人的本名"Kal-el"，可見他非常鍾情《超人》漫畫。尼古拉斯的發言人表示母子平安。&#13;<br> 這次其實是尼古拉斯第二度當父親，多年前他的前度女友為他誕下一名兒子，現時已十四歲。</p></body></html>
