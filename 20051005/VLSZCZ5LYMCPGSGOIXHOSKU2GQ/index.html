<html><header><meta charset="utf-8"><title>店東狼狽逃出火海</title></header><body><h1>店東狼狽逃出火海</h1><p>【本報訊】土瓜灣鷹揚街一間凍肉批發公司東主，繼上星期在店外遭兇徒以水喉通襲擊後，其停泊公司門外一輛凍肉貨車，昨凌晨三時許遭兩名歹徒縱火燒車。火勢猛烈濃煙湧入公司內，驚醒留宿東主及一名職員慌忙逃生，姓黃東主（四十五歲）未及穿回衣物僅穿內褲狼狽逃出街上（圖），火警中無人受傷。警方正調查兩宗襲擊案件有否關連，追緝兇徒下落。&#13;<br> 消防員趕至十多分鐘後將火撲熄，車頭部份嚴重焚毀。火警未有波及凍肉批發公司或樓上住宅單位，住客毋須疏散。事主聲稱與人無仇不明連番被對付原因。&#13;<br> 黎志偉攝</p></body></html>
