<html><header><meta charset="utf-8"><title>阿莫西林或損幼童牙齒</title></header><body><h1>阿莫西林或損幼童牙齒</h1><p>英國廣播公司報道，美國艾奧瓦研究人員發現，使用抗生素阿莫西林會影響牙齒健康，或導致珐瑯質永久受損。有關研究已在小兒科醫學雜誌《ArchivesofPediatricsandAdolescentMedicine》發表，阿莫西林常用於治療小童耳朵感染。調查人員跟進了五百七十九名嬰兒的健康情況，發現曾服用阿莫西林的幼童，出現牙齒氟中毒的情況增加一倍。不過，也有英國專家指出，氟中毒可能是疾病引致，未必是藥物造成。</p></body></html>
