<html><header><meta charset="utf-8"><title>蜂蜜泡泡沖涼　滋潤甜蜜</title></header><body><h1>蜂蜜泡泡沖涼　滋潤甜蜜</h1><p>秋天乾涸，最適宜飲杯蜜糖水潤潤喉，使用含蜂蜜成份的身體護理產品則可以滋潤身體。L'Occitane的蜂蜜護理系列蘊含獨特複合物，由50%蜂膠、45%蜂蜜和5%蜂王漿組成，有舒緩、消炎、保濕和滋養作用，連敏感肌膚和小孩也合用。新推出蜂蜜泡泡浴露含性質溫和起泡因子，讓浸浴變成更舒適的享受。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：陳盛臣&#13;<br>查詢：23457679</p></body></html>
