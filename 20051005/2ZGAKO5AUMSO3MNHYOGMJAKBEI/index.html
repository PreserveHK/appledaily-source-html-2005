<html><header><meta charset="utf-8"><title>廖碧兒傷腰自嘲低能</title></header><body><h1>廖碧兒傷腰自嘲低能</h1><p>廖碧兒昨日到新城電台接受訪問，對於陳豪被視為今年無綫台慶「最佳男主角」一獎的大熱，身為陳豪緋聞女友的廖碧兒表示沒有看對方演出的劇集，她說：「今年我成日唔喺香港，所以冇時間睇晒啲劇，就連自己做嗰啲都未睇。」</p><p>巧遇劉德華</p><p>此外，廖碧兒將會拍攝古裝劇，飾演一名俠女，但她早前搬行李時弄傷腰部，她說：「我開始練劍，覺得同跳舞唔同。早排我喺好低能情況下整親，所以練劍時都要小心啲。」&#13;<br> 廖碧兒昨日在電台遇見超級偶像劉德華，她笑說：「最開心係佢第一句竟然讚我瘦咗咁多。」&#13;<br> 採訪、攝影：王連連</p></body></html>
