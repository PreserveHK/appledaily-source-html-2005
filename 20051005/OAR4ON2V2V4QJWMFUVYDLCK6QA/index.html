<html><header><meta charset="utf-8"><title>嘟嘟代肥肥領軍賀台慶</title></header><body><h1>嘟嘟代肥肥領軍賀台慶</h1><p>大前晚無綫播映的節目《香港婦協紫荊吐艷慶歡騰》，原本由沈殿霞擔任主持，但她臨時向無綫提出辭演，由葉麗儀頂替。據知肥姐因其母病情忽然起變化，趕返溫哥華探望母親。</p><p>母親病情穩定</p><p>前日記者致電肥姐時，她說：「屋企係有啲事，但𠵱家冇乜嘢，多謝大家關心。」據知肥姐母親病情已穩定，估計肥姐稍後可以返港投入工作，但她已辭演本月十五日舉行的《翡翠歌星賀台慶》領隊（即司儀）一職，無綫方面希望能找鄭裕玲出任。&#13;<br> 採訪：戴彩煥</p></body></html>
