<html><header><meta charset="utf-8"><title>伏明霞唔關心郭晶晶</title></header><body><h1>伏明霞唔關心郭晶晶</h1><p>梁錦松夫婦及吳思遠等前晚於尖沙嘴文化中心欣賞歌劇《杜蘭朵》的尾場演出，伏明霞一直笑臉迎人，問她可有留意其師妹郭晶晶於全運會雙人三米跳板只得亞軍，她即反問記者誰是冠軍，她表示因為香港沒有直播，所以沒有觀賞比賽。</p><p>「救市片一部唔夠」</p><p>此外，日前劉德華表示擬找周潤發、梁朝偉、周星馳及成龍和他一起主演一部電影，展示香港電影的團結，吳思遠對此表示：「救市唔係一部電影就ＯＫ，𠵱家港產片以內地市場為主，所以大家拍戲都會倚重內地市場，不過有華仔佢哋呢個咁特別嘅組合都係一件好事，但成年咁長，套戲都唔可以播足一年啦。」	&#13;<br> 採訪、攝影：藍文浩</p></body></html>
