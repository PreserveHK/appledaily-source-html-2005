<html><header><meta charset="utf-8"><title>慘遭斬傷男童賢仔　廣獲捐款關懷</title></header><body><h1>慘遭斬傷男童賢仔　廣獲捐款關懷</h1><p>七歲男童岑浩賢被斬傷案件，觸動全港市民心靈，賢仔日後的學業、復康以致心理成長等更是大眾關注焦點。&#13;<br> 蘋果日報在事件發生後，特別成立「岑浩賢援助基金」，旨在為賢仔將來的醫療、教育及生活三方面提供支援，迄今該基金已接獲三十一萬五千八百五十三元，捐款者當中，包括演藝界人士周潤發、黎明、陳慧琳及楊千嬅。為確保善款用得其所，蘋果日報已成立專責管理委員會，現正商討如何運用善款，待擬定詳細計劃後便會盡快公布。</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com</p></body></html>
