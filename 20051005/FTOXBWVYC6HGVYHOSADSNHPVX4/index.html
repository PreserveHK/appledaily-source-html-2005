<html><header><meta charset="utf-8"><title>鄭融教Isabella舞技</title></header><body><h1>鄭融教Isabella舞技</h1><p>鄭融、梁洛施（Isabella）、王菀之及謝安琪一班年輕歌手，昨日到將軍澳電視廣播城綵排《翡翠歌星賀台慶》，而周麗淇和官恩娜因有工作在身未能出席。</p><p>大賣口乖</p><p>Isabella則坦言十分欣賞鄭融跳舞，所以今次與鄭融合作，亦趁機向她請教跳舞技巧，兩人又不時交流打機心得。&#13;<br> 鄭融對於首次參與無綫大型節目感到十分開心，她笑言以前晚飯後必定在家中看電視，鄭融賣口乖表示《翡》既好玩又好睇，問她會怎樣突圍而出？她說：「冇乜喎，自己都未試過咁多人做騷，真係好開心。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
