<html><header><meta charset="utf-8"><title>鄭麗源白臉有罪</title></header><body><h1>鄭麗源白臉有罪</h1><p>李美妍與鄭麗源兩位韓國美女最近紛紛推出新廣告，分別以優雅、青春作賣點，吸引各階層女性。</p><p>被導演責罵</p><p>與張東健合演《颱風》的李美妍化身淑女推銷LG信用卡，為表現新一代韓國女性形象，李美妍穿着紅色吊帶裙，展現優雅脫俗一面。至於新廣告天后鄭麗源為洗面膏品牌拍攝電視廣告時，發生了一段小插曲。導演多次要鄭麗源把臉上的妝卸下，但仍見她沒有卸妝，因而向她大發脾氣。可憐的鄭麗源其實早已卸妝，只是導演見到她天生白皙的肌膚，以為她化了妝。</p></body></html>
