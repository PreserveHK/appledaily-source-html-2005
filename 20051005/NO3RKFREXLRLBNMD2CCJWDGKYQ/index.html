<html><header><meta charset="utf-8"><title>富城義工參加敬老活動</title></header><body><h1>富城義工參加敬老活動</h1><p>富城集團七十個義工，日前參與保良局「地區安老計劃」，探訪觀塘區二百六十個長者，了解佢哋日常需要，又送上禮物包。活動嘅揭幕禮，請嚟藝人周慧敏出席，希望發揮名人效應。&#13;<br> 保良局主辦嘅「地區安老計劃」，以「關懷長者心實現千歲願」為目標，希望喚起社會人士對長者嘅關注，並透過保良局與各大商業機構及地區團體合力，協助長者達成心願。&#13;<br> 富城共有超過二百五十個義工。</p></body></html>
