<html><header><meta charset="utf-8"><title>山田優豪裝sell動畫</title></header><body><h1>山田優豪裝sell動畫</h1><p>近期日本女星中島美嘉扮成漫畫《NANA》的Punk女主角娜娜，因而大受歡迎，山田優前日亦化身矢澤愛另一人氣作品《天堂之吻》女主角，宣傳下周四在日本富士電視台啟播的動畫版。</p><p>八萬晚裝顯貴氣</p><p>山田優在《天堂之吻》的動畫版中聲演女主角早坂紫，故事講述她由高中學生進軍模特兒界。與阿紫一樣擁有模特兒身段的優妹，前日穿上故事中女主角在學園祭行騷時所穿、價值一百二十萬日圓（約八萬一千港元）的豪華晚裝，貴氣迫人。</p></body></html>
