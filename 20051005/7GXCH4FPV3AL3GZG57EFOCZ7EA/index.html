<html><header><meta charset="utf-8"><title>炒家爽手南豐入貨</title></header><body><h1>炒家爽手南豐入貨</h1><p>三幅市區地拍賣，以五千幾蚊呎成交，即時加強唔少投資者入市意欲。好似鰂魚涌南豐新邨咁，中原袁廣達話，有個投資者只係考慮一日，即扑槌用逾一百七十五萬，買入一座高層四百七十四呎G室，每呎三千七，打算出租，估計月收八千，回報近五厘半。&#13;<br> 袁廣達話，南豐係港島大屋苑中回報較高一個，𠵱家放盤大概百一個，佔成個屋苑四巴仙。&#13;<br> 雖然今個月暫得一宗成交，上個月就有十一宗，估計後市氣氛好轉，今個月交投會逐步增多。</p></body></html>
