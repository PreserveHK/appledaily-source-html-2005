<html><header><meta charset="utf-8"><title>韓國超幼碎粉　打造立體輪廓</title></header><body><h1>韓國超幼碎粉　打造立體輪廓</h1><p>Palgantong「劇場版透肌細緻碎粉」本是韓國舞台產品系列，其後紅到過日本，去年於日本的總銷量更超越五百萬件。碎粉粒子是一般碎粉的一半，並加入保濕成份，有保濕透氣、持久緊貼、自然亮澤的特點，令輪廓更立體。「劇場版透肌細緻碎粉」連星之粉盒套裝內有50g碎粉，加上輕便碎粉盒，隨時保持透貼妝容。現於指定屈臣氏、全線莎莎、卓悅、天使化妝品及dodoClub專門店有售。</p><p>記者：謝翠玲　攝影：陳陶鈞&#13;<br> 查詢：27900781</p></body></html>
