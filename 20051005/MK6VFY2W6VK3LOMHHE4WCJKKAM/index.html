<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　城市花園半年賺55萬</title></header><body><h1>樓市快訊<br>香港　城市花園半年賺55萬</h1><p>▲利嘉閣黃龍智表示，北角城市花園9座中層F室，面積723方呎，成交價480萬元，呎價6639元。原業主半年賺55萬元。屋苑現有約90個放盤，平均叫價每方呎5500元。&#13;<br> &#13;<br> ▲香港置業廖頌聲說，西環寶翠園3座高層A室，面積957方呎，成交價730萬元，呎價7628元。原業主賺逾110萬元。&#13;<br> &#13;<br> ▲中原張光耀稱，鰂魚涌太古城9月有36宗成交，較8月跌23.4%，而本周暫錄得海天閣低層D室，面積876方呎，成交價495萬元，呎價5651元。原業主86年以79萬元一手購入，獲利416萬元。</p></body></html>
