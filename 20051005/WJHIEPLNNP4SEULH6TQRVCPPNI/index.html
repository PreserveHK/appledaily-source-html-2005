<html><header><meta charset="utf-8"><title>趕運走私貨翻車39死傷</title></header><body><h1>趕運走私貨翻車39死傷</h1><p>深圳一輛滿載外來工的貨車，本周日晚上由龍崗區南澳趕往西沖海灘搬運走私貨物時，疑因司機駕駛不當突然失控翻側，四人當場死亡、三十五人受傷送院，其後又有兩人傷重不治。&#13;<br> 傷者透露，事發時車廂內站着百多人，他們是受走私分子張姓兄弟僱用，趕往西沖海灘搬運走私的廢舊服裝。貨車翻側後橫躺在路邊的排水渠上，一些人倒在血泊中。公安表示，肇事司機及張姓兄弟於事發後逃去，目前正全力追捕三人。&#13;<br> 新華社/《南方都市報》</p></body></html>
