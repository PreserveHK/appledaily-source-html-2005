<html><header><meta charset="utf-8"><title>王牌香檳私人派對</title></header><body><h1>王牌香檳私人派對</h1><p>香檳極高貴及細緻，本應配高級細膩的食物。洲際酒店最近與名貴香檳王牌VeuveClicquot推出一個「時尚香檳晚餐」，四款香檳酒，以細膩高貴的法國菜映襯，包括低溫焗三文魚配鵝肝春卷伴黑魚籽香檳汁、檸檬撻伴泰國青檸雪葩等四道菜。晚宴屬私人派對形式，最適合與朋友一起享受最醇最美的一夜。&#13;<br>記者：李淑芬</p><p>「時尚香檳晚餐」&#13;<br> 地址：九龍梳士巴利道18號香港洲際酒店&#13;<br> 收費：每位$2,000及加一，每次訂座最少10位，收費已包括享用私人宴會廳&#13;<br> 訂座：23132211（宴會統籌部）</p></body></html>
