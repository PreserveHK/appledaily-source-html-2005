<html><header><meta charset="utf-8"><title>37萬學生響應無煙日</title></header><body><h1>37萬學生響應無煙日</h1><p>【本報訊】適逢昨日是世界無煙日，防止青少年吸煙委員會將此日同時定為無煙校園日。來自四百七十一間大專、中學及小學的三十七萬名學生昨在校內參加反吸煙活動及講座，並呼籲親友簽署無煙宣言，承諾永不吸煙。聖傑靈女子中學的千多名學生更在校園內砌出「531推動無煙文化」標誌。&#13;<br> 另外，多名立法會議員包括李柱銘、郭家麒及張超雄昨日出席「折煙行動」儀式，合力折斷一支模型香煙，寓意市民不要為一支煙毀掉一生。</p></body></html>
