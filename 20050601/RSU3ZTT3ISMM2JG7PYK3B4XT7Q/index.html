<html><header><meta charset="utf-8"><title>增樓按優惠抗衡加息</title></header><body><h1>增樓按優惠抗衡加息</h1><p>銀行上周加息半厘，樓市隨即降溫，發展商及地產代理急忙夥拍銀行推出各類樓按優惠計劃，以抗衡加息壓力。&#13;<br> 長實（001）近期催谷的長沙灣宇晴軒，針對市場關注利率走勢，已先後推出的樓按計劃，其中樓價10%二按，免供免息年期達5年。昨增設定額月供，稍後計劃提供低息優惠。&#13;<br> 同系的紅磡海逸豪園，更於銀行實施加息後，推出P（6厘）減6.25厘的負利率計劃作招徠。經絡按揭亦夥拍東亞銀行，為美聯一、二手樓買家提供「升級『貸2按』計劃」，一按利率全期P減2.7厘，首2年二按定息2.98厘，其後息率為P減2.4厘，一、二按首2年可延期還本。</p></body></html>
