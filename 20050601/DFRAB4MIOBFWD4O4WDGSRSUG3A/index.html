<html><header><meta charset="utf-8"><title>幼園生派糖反吸煙</title></header><body><h1>幼園生派糖反吸煙</h1><p>【本報訊】昨日下午，四十多名可愛幼稚園學生突然在中環國際金融中心二期出現，身穿印有反吸煙字句和圖案的Ｔ恤，向途經的人派發糖果和單張（圖），宣傳「無煙工作間」的重要性。面對天真活潑的小朋友，大家都欣然收下糖果、單張。&#13;<br> 地鐵公司表示，今次活動由旗下負責物業管理的PremierManagementServices籌辦，以支持「世界不吸煙日」，並已把國金二期所有公共地方劃為不准吸煙區。</p></body></html>
