<html><header><meta charset="utf-8"><title>夫婦否認串騙市建局</title></header><body><h1>夫婦否認串騙市建局</h1><p>【本報訊】一對夫婦涉串同商人朋友，應對方建議，以其名義購入荔枝角道巿區重建局重建計劃內三個舊物業單位，然後又辦理分居手續，圖騙取更多的清拆賠償金額，從中賺取數萬元報酬，結果同被控一項串謀欺詐罪，昨在九龍城裁判法院提堂，夫婦二人均否認控罪，案件押後七月十二日再訊，其間獲准保釋。&#13;<br> 首被告麥日發，四十一歲，報稱工人；次被告鄧月蓮，三十八歲，家庭主婦。兩被告同被控一項串謀欺詐罪，控罪指他們○三年九月二十三日至十一月二十八日期間，與商人葉華明串謀欺騙巿區重建局，誘使巿建局相信兩名被告自該年十月一日已分居。&#13;<br> 案件編號：KCCT3499/05</p></body></html>
