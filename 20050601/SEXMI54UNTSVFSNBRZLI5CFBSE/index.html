<html><header><meta charset="utf-8"><title>包住你紅布椅</title></header><body><h1>包住你紅布椅</h1><p>一張設計獨特的DesignerChair可增加家居的格調。來自丹麥的DreamerChair，椅背優美的線條好似要將坐在椅上的人完全包裹，座位則微微向下凹，更合人體的線條。有紅色和黑色的選擇，椅腳也可選圓形和星形。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>尺寸：114cm×91cm&#13;<br>帝家設計（23758089）&#13;<br>地址：尖沙嘴廣東道中港城高層地下3號舖</p></body></html>
