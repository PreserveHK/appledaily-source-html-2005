<html><header><meta charset="utf-8"><title>德醫促禁售T-back內褲</title></header><body><h1>德醫促禁售T-back內褲</h1><p>英國《太陽報》報道引述德國漢堡婦產科協會醫生DrThomasGent指出，T-back內褲會磨損女性陰部一帶的敏感肌膚，若內褲太緊或質料粗糙，損傷會更加嚴重，而問題根源是內褲貼着陰部的位置，陰部受損會增加感染細菌及真菌的風險，所以建議禁售這款內褲。&#13;<br> 東華三院婦女健康普查部主管梁冬陽則稱，女性穿着束腰內褲導致皮膚受損的情況十分普遍，所以建議女士應選擇鬆身的棉質內褲。</p></body></html>
