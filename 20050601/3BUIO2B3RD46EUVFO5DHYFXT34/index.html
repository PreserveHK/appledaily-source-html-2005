<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我叫小妞妞，我常常哭、喜歡哭。&#13;<br>哭，是我的必殺絕招！從我還是個小baby時，我就開始反覆地練習哭。&#13;<br>凡是不能達到目的時，我就放聲大哭，竭盡所能地哭，哭得天昏地暗，哭得直到爸爸媽媽討饒，答應我的要求時才慢慢收拾起淚水……&#13;<br>但是最近我發現我爸我媽和一些大人也會哭，他們哭的招式和聲調與我大不同，更離奇的是，他們並不是為了甚麼目的而哭，有時只是因為他們想哭，就莫名其妙地哭了……</p></body></html>
