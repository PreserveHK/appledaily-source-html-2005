<html><header><meta charset="utf-8"><title>時裝設計師：太休閒、太花</title></header><body><h1>時裝設計師：太休閒、太花</h1><p>便服上班運動能否成功，關鍵是否舒適和型，但時裝設計師文麗賢說，日本內閣官房長官細田博之穿着的這款男裝恤衫「好差」，花紋設計實在太休閒，完全不像上班服，穿長袖恤衫比穿短袖的好，如果太熱可考慮將衣袖捲起，白色或淺粉藍色的素色恤衫較適合上班時穿。&#13;<br> 至於環境大臣小池百合子穿上的這款女裝服，文麗賢說大花大朵不適合穿來上班，女性即使穿便裝上班，其實也應選擇穿設計清淡、端莊和有領的衣服，夏天可以白色為主，但不要穿牛仔褲，應穿西裝褲或裙子。&#13;<br> 本報記者</p></body></html>
