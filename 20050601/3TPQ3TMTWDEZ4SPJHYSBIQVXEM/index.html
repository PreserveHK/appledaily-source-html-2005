<html><header><meta charset="utf-8"><title>澳洲經常帳赤字創紀錄</title></header><body><h1>澳洲經常帳赤字創紀錄</h1><p>【本報綜合報道】澳洲上季經常帳赤字創紀錄，上月零售額出乎意料地下跌，令人愈益相信澳洲央行今年內將不會加息，令澳元兌美元昨天跌勢加劇。&#13;<br> 澳元低位曾挫至75.42美仙，跌0.65美仙；紐約早段報75.72美仙，跌0.35美仙。&#13;<br> 澳洲首季經常帳赤字擴大至156.48億澳元（約921億港元）的紀錄，反映消費品進口增加以及農產品出口下降。&#13;<br> 此外，澳洲4月份零售額較3月減少0.5%，是9個月以來最大跌幅，遠差過市場預期的上升0.3%。&#13;<br> 澳洲央行將於下周二議息，市場相信該行今年內已毋須加息，預期屆時將把利率維持在目前的5.5厘。</p></body></html>
