<html><header><meta charset="utf-8"><title>教練：先熱身避免抽筋</title></header><body><h1>教練：先熱身避免抽筋</h1><p>夏季來臨，不少學童參加游泳訓練班，有游泳教練稱，學員作好適當的準備，便可避免發生意外。姓吳的資深游泳教練指出，學員最好戴上泳帽習泳，因為除方便識別外，更能使教練清楚學員所在位置。他又說，初學者利用助浮物習泳，容易失去平衡，所以要由教練從旁指導。&#13;<br> 在下水前，必須做足熱身運動，若沒做熱身運動即跳下水，由於溫度的差異，引致肌肉突然急速地收縮，可引發抽筋；此外，下水前不能太飽或太餓，睡眠不足最好不要游泳。&#13;<br> 不少年幼學童最常玩水底閉氣玩意，又或裝作遇溺大叫嬉戲，這樣會影響救生員的判斷力，所以家長事前要告誡子女勿做出引致危險的事情。&#13;<br> 本報記者</p></body></html>
