<html><header><meta charset="utf-8"><title>晨女導演拍少女鹹帶被捕</title></header><body><h1>晨女導演拍少女鹹帶被捕</h1><p>據新一期日本雜誌《BUBKA》報道，曾為組合Morning娘執導電影《Morning刑事》的今關導演，上年四月因誘騙一位中一女生拍攝淫穢錄影帶而被捕。&#13;<br> 雜誌更刊登了今關替少女拍攝錄影帶的片段，據知今關曾於○一年舉辦晨女第五期選拔賽時，私下聯絡參選的少女，誘騙她們拍攝淫穢錄影帶，今關更聲稱他是獲晨女監製TSUNKU默許。&#13;<br> 該期勝出的晨女包括高橋愛、紺野朝美等。</p></body></html>
