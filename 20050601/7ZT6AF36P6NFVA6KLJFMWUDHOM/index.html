<html><header><meta charset="utf-8"><title>多做有氧運動抗抑鬱</title></header><body><h1>多做有氧運動抗抑鬱</h1><p>美國科羅拉多州庫柏研究所及其他醫療中心的科學家說，只要運動足夠，有氧運動的效用或與抗抑鬱藥物一樣。研究為期三個月，調查了八十個輕度至中度抑鬱症患者，發現在健身單車上或跑步機運動至出汗，可令抑鬱症狀減輕四成七，效果與抗抑鬱藥相若。但只有每周運動三小時的人，情緒才見好轉，每周只運動八十分鐘，則未必見效。研究人員估計有氧運動能增加大腦中血清素及其他化學物的水平，從而調節情緒。</p></body></html>
