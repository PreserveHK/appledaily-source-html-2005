<html><header><meta charset="utf-8"><title>方力申收百萬遊新西蘭</title></header><body><h1>方力申收百萬遊新西蘭</h1><p>方力申近日以逾百萬元酬勞，再度添食成為奇異果代言人，他日前遠赴新西蘭拍攝全新一輯廣告，雖然方力申今次只逗留了一星期，但吃、喝、玩、樂的行程，令他覺得今次的工作，如去旅行一樣。&#13;<br> 今次已是方力申第二次到新西蘭拍攝廣告，他甫到埗，生產商便立刻帶他到奇異果園探望一班舊朋友，受到當地不少小朋友及女孩子歡迎，方力申以一口流利英語跟她們傾偈，言談甚歡，最後大家還不忘合照留念。</p></body></html>
