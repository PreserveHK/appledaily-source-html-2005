<html><header><meta charset="utf-8"><title>古仔俾龍捲風吹走</title></header><body><h1>古仔俾龍捲風吹走</h1><p>古天樂今年為百事可樂拍攝四輯廣告，昨日他到演藝學院拍攝第二輯，廣告中會用電腦特技製造龍捲風捲走古仔的效果，而這場戲需要在廠景內吊威吔拍攝，隨後古仔變成一身藍色回到地面。提到郭富城任百事代言人時經常表示流着藍色的血，古仔笑說：「要咁高特技效果，點拍呀！」&#13;<br> 古仔近日忙於搬屋，早前他出席康城影展時順道購買了一些裝飾品點綴家居，花費近六位數字，同時又購買了銀包作為父親節禮物。古仔新居數日後便入伙，到時會將舊屋放盤，他說：「今次搬屋搞咗半年，短期內都唔會再搬屋。」&#13;<br> 採訪：張俊銘　攝影：陳偉權</p></body></html>
