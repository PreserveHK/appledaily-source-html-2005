<html><header><meta charset="utf-8"><title>《魔戒》配樂最偉大</title></header><body><h1>《魔戒》配樂最偉大</h1><p>由英國電台頻道ClassicFM舉辦的「最偉大電影原聲音樂」選舉日前公布結果，由著名作曲家HowardShore創作的《魔戒》系列電影音樂力壓一眾經典作品高踞榜首，JohnWilliams的《星球大戰》及HansZimmer的《帝國驕雄》則分列二、三位。&#13;<br> 雖然John的作品未能奪冠，但在四十大中他共有最多八部電影入圍，包括第四位的《舒特拉的名單》及第九位的《侏羅紀公園》。電台經理表示：「HowardShore與JohnWilliams是他們年代的莫札特與貝多芬。」</p></body></html>
