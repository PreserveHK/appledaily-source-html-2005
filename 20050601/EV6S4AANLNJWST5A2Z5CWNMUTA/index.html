<html><header><meta charset="utf-8"><title>美高院推翻安達信控罪</title></header><body><h1>美高院推翻安達信控罪</h1><p>【本報綜合報道】美國安達信會計師事務所（ArthurAndersen）被指控銷毀安然（Enron）案有關文件，昨天成功翻案，美國最高法院推翻先前的判決，指出陪審團獲得的指引不足。&#13;<br> 美國最高法院一致裁定，陪審團當年獲得的指引，未能適當地提供足以令安達信入罪的資料。安達信的辯護律師曾提出，陪審團應被告知，他們必須找到該公司蓄意妨礙調查的證據，才能向安達信入罪。&#13;<br> 長時間擔任安然核數師的安達信，被控在2001年10月和11月期間，銷毀有關安然案的文件，藉以阻礙調查工作。&#13;<br> 安達信曾是全球五大會師樓之一。</p></body></html>
