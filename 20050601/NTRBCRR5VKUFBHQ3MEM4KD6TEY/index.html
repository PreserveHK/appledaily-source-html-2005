<html><header><meta charset="utf-8"><title>創製「花之戀愛」壽司聞名</title></header><body><h1>創製「花之戀愛」壽司聞名</h1><p>以創製「花之戀愛」三文魚壽司聞名的日本料理師傅林國華，九三年斥資八萬元，在紅磡崇潔街開設第一間加太賀，以幾乎每日均有新菜式作招徠，逐漸吸引食客，闖出名堂，將原來只是一條陋巷的崇潔街，發展成本地著名的日式料理食街，高峯期每年生意額高達四千萬元，就連藝人黎明及張栢芝均為熟客。&#13;<br> 林國華九九年更推出以自己做主角的漫畫，名為《加太賀小子》，講述他的發迹史，內容記錄了他因轉做日本料理學徒，而遭前妻拋棄，其後返港與女徒弟譜出戀曲，創製「花之戀愛」壽司的浪漫故事。&#13;<br> 本報記者</p></body></html>
