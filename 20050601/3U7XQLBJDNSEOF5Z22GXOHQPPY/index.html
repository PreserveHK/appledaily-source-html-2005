<html><header><meta charset="utf-8"><title>奧迪A6被選為WorldCaroftheYear</title></header><body><h1>奧迪A6被選為WorldCaroftheYear</h1><p>全新奧迪A6自上年第四季喺香港推出以嚟，銷售成績不俗，因為新設計嘅一體式鬼面罩同流暢線條，嶄新嘅按鈕式電子手掣、免匙啟動系統、制動碟自動清理系統、智能式頭燈轉向系統、MMI多媒體資訊系統同7前速Multitronic半自動波箱亦是賣點。正因如此，由48名資深車評人組成嘅評審委員，喺35部同級車系中，一致選出最新A6成為“WorldCaroftheYear”。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
