<html><header><meta charset="utf-8"><title>梁國雄：向廉署投訴挺曾團體</title></header><body><h1>梁國雄：向廉署投訴挺曾團體</h1><p>立法會議員「長毛」梁國雄與四五行動數名成員，昨日向廉政公署投訴（圖）多名來自香港青年工業家協會、順德聯誼總會等商界及左派人士，在未經曾蔭權的同意下，在報章登廣告挺曾，涉嫌違反了選舉條例。&#13;<br> 梁國雄投訴後稱，廉署職員接收了他的信件，並指執行處處長會跟進。他指出，雖然曾蔭權競選辦公室稱與該兩團體無關，但雙方可能「夾過」口供。&#13;<br> 曾的競選辦稱，該兩團體則已去信競選辦致歉。</p></body></html>
