<html><header><meta charset="utf-8"><title>友利今年賺錢有望</title></header><body><h1>友利今年賺錢有望</h1><p>【本報訊】友利控股（419）執行董事兼財務總監沈嘉奕表示，集團去年九成以上的虧損來自旗下天地數碼（500），但收購中國保利華億傳媒獲6000萬元盈利保證，其廣告收入將成為友利主要增長動力，故相信集團今年可錄得盈利。&#13;<br> 沈嘉奕透露，集團仍繼續物色媒體項目併購，不排除引入策略投資者。他又說，因應中國即將實行電視數碼化，從事有線電視解決方案的天地數碼預期享有優勢，故不急於出售。&#13;<br> 另外，保利華億總裁董平表示，目前無計劃將保利系的其他公司注入友利，且不排除保利將來會獨立上市。他又透露，旗下旅遊衛視已簽訂逾2.4億元廣告，有信心今年收入達3億至4億元。</p></body></html>
