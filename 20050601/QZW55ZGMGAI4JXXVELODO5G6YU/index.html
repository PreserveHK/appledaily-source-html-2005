<html><header><meta charset="utf-8"><title>文根英純情學生Look獵少男</title></header><body><h1>文根英純情學生Look獵少男</h1><p>韓國女星文根英的新片《舞者之純情》在韓國上映時叫好叫座，文根英亦旋即成為當地的少男殺手，而近日一張她身穿校服的相片在網上廣泛流傳。</p><p>網友盛讚</p><p>剛滿十八歲的文根英，現於光州國際高中就讀三年級，其經理人表示，該網上流傳的相片是文根英於高中入學時拍攝的。從照片中所見，文根英束起馬尾，不施脂粉，樣子與上鏡時分別不大，而不少看過該相片的網友亦大讚文根英樣子清純。</p></body></html>
