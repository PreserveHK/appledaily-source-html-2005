<html><header><meta charset="utf-8"><title>工程師打外母做義工</title></header><body><h1>工程師打外母做義工</h1><p>【本報訊】二十九歲工程師梁偉業，疑因湊新生嬰孩問題與外母爭執，在寓所用刀柄扑傷外母，導致她耳背須縫上十二針，他早前承認一項襲擊傷人罪，昨在屯門裁判法院被判社會服務令八十小時。報告指被告因工作及照顧新生嬰孩感到壓力，一時失控才犯案。&#13;<br> 案情指，被告的五十歲外母陳英，為協助女兒照顧初生嬰孩，於本年四月搬往被告位於屯門的寓所同住，事發上月十日晚，被告與外母因湊嬰孩問題爭執，被告突從廚房取出菜刀，用刀柄扑外母頭部一下致她耳背後受傷流血。&#13;<br> 案件編號：TWCC1451/2005</p></body></html>
