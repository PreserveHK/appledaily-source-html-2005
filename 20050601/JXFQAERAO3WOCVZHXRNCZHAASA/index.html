<html><header><meta charset="utf-8"><title>　　食神韜韜贊助學生交流營 - 李八方</title></header><body><h1>　　食神韜韜贊助學生交流營 - 李八方</h1><p>有食神之稱嘅梁文韜最近唔係忙煮嘢食，而係同班來自省港澳嘅中二學生搞生活體驗交流營。&#13;<br> 韜哥同八方講，佢最近幫一間旅行社手帶團去日本，賺到六萬大元，於是決定捐咗畀香港課外活動主任協會，贊助佢哋搞呢個交流營等班學生有個活動，又幾有意思喎。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
