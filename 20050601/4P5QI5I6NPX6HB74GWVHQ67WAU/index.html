<html><header><meta charset="utf-8"><title>柏芝關心陳冠希傷勢</title></header><body><h1>柏芝關心陳冠希傷勢</h1><p>張栢芝昨日到新城接受訪問，日前她透露曾有意退出娛樂圈，對此她昨日說：「作為一個藝人要有勇氣面對負面新聞，我由一個後生女出道，忽然嘅轉變，真係會有啲唔慣，所以喺好耐之前就有過呢個念頭，雖然𠵱家就冇，但人到極點就係追求簡單平凡，可能呢個念頭會再出現。」</p><p>望早日康復</p><p>提到緋聞男友陳冠希日前在東京拍戲時受傷，並以警車代救護車送院一事，栢芝表示並不知情，她坦言近日未能聯絡陳冠希，相信因為對方要忙於拍戲，栢芝說：「佢用警車送院咁有型呀，佢同我一樣拍戲時都係好投入，相信佢會ＯＫ，但係都希望佢快啲好番啦。」	&#13;<br> 採訪、攝影：駱華齡</p></body></html>
