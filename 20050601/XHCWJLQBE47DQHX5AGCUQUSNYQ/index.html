<html><header><meta charset="utf-8"><title>數碼講變身綜合商場</title></header><body><h1>數碼講變身綜合商場</h1><p>【本報訊】佐敦數碼講商場大業主李耀華表示，數碼講拆售後及招租期間，他曾為商場安排一系列宣傳，已完成的包括巴士廣告及電視廣告，並曾於商場內舉辦小型展銷會，於地下大堂安排電子產品特賣場，吸引人流及提高商場知名度，加深其在電訊和數碼市場的定位。&#13;<br> 他說，數碼講商場租務未如理想，是由於市場上拆售商場的數量愈來愈多，因此，他正協助散業主放寬大廈公契內之限制條款，使商場由只可售賣數碼產品變為綜合商場，適合更多行業租用。&#13;<br> 他稱，正聯絡各地產代理推動商場租務，並不如早前有地產代理所說，他最初承諾的宣傳計劃，最終不能兌現。</p></body></html>
