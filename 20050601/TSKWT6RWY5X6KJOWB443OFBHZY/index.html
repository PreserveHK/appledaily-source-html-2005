<html><header><meta charset="utf-8"><title>史泰龍58歲藍寶第四滴血</title></header><body><h1>史泰龍58歲藍寶第四滴血</h1><p>𠵱家五十八歲嘅美國過氣藝人史泰龍（SylvesterStallone），近年喺荷李活產量極低，日前有消息指電影公司已經搵咗史泰龍開拍《第一滴血》第四集，若然反應想理，可能會開拍埋第五、六集㖭。&#13;<br> 史泰龍喺八二年拍完《第一滴血》嘅藍寶（JohnRambo）後深入民心，其後續集同第三集都大受歡迎。史泰龍日前接受訪問時話：「我已經簽咗合約，我仍然有嗰條頭帶及嗰支機關槍。」</p></body></html>
