<html><header><meta charset="utf-8"><title>羅嘉良私伙棉被護身</title></header><body><h1>羅嘉良私伙棉被護身</h1><p>羅嘉良本星期赴北京拍劇，日前他特別與太太到跑馬地藍塘道HOMA印度家品店，購買窗帘和三張棉被，而羅太買衫之餘，又訂了兩條人手刺繡頸巾。</p><p>人手製夠軟熟</p><p>嘉良說：「我鍾意呢度嘅被夠軟熟，全部人手製，啲花又有特色，所以買返屋企之餘，亦諗住帶返內地拍劇用，布置到好似自己屋企咁，會有多啲歸屬感。」&#13;<br> 嘉良簽約寰宇後，不但搵錢多了，外出拍劇亦可以講條件，他說：「公司幫我爭取到一個月可以有四日假，咁我可以返嚟陪吓老婆同個仔。」而羅太則表示一有空就會到內地陪老公拍劇。</p></body></html>
