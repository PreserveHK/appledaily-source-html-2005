<html><header><meta charset="utf-8"><title>曾寶儀、黃子佼無緣復合</title></header><body><h1>曾寶儀、黃子佼無緣復合</h1><p>曾寶儀與前男友黃子佼早年拍拖四年後分手，至今將近一年時間，不知她近日是否受到台星徐熙娣（小S）及陶晶瑩的甜蜜新婚影響，加上寶媽不反對二人再交往，故日前再度傳出二人復合的消息。</p><p>僅以短訊聯絡</p><p>黃子佼日前在台灣主持《亞太區第一屆手機影展》活動時作出否認，並表示和曾寶儀沒有復合，他揚言自己根本沒有復合這個念頭，而雙方至少半年沒有通過電話，僅以短訊聯絡，他說：「謝謝寶媽的愛，我對復合沒有興趣，目前我有心儀之人，但不便奉告。」&#13;<br> 而身在北京拍戲的曾寶儀也透過助手說：「沒這回事，現在大家只是朋友。」</p></body></html>
