<html><header><meta charset="utf-8"><title>豐田Yaris撼本田Jazz</title></header><body><h1>豐田Yaris撼本田Jazz</h1><p>今個星期嘅車迷焦點，唔使多講就梗係啱啱登場嘅豐田Yaris（即原來Echo）車系，皆因新車喺東瀛本土推出多時，但遲遲未有到港計劃，就連街外嘅水貨商亦經已賣咗一段時間。不過遲到總好過唔到，近年一直企穩本地細車銷量前列位置嘅本田Jazz，亦都終於遇上對手，究竟係「尖頭蜢」嘅本田Jazz好賣啲，定係一身「鵝蛋形」嘅新Yaris好賣，相信好快就會有結果。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
