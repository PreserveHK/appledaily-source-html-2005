<html><header><meta charset="utf-8"><title>偉仔極速買木瓜</title></header><body><h1>偉仔極速買木瓜</h1><p>王家衞即將開拍電影《葉問傳》，並由梁朝偉飾演一代詠春宗師葉問。為演好角色，偉仔近日積極練習詠春。日前記者在跑馬地見到偉仔時，只見其身形結實許多，估計是近日勤練功夫所致。</p><p>全程不過五分鐘</p><p>本周一晚八時許，記者在跑馬地發現偉仔駕駛其座駕，來到一家生果店門口。偉仔甫下車，即走進店內，問老闆有甚麼好介紹。一般人總喜歡慢慢揀選合心水的水果，但偉仔卻一心求快。現場所見，老闆拿了兩個芒果和一個夏威夷木瓜給他，偉仔即付了約四十多元後，便極速驅車離去，整個過程不超過五分鐘。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
