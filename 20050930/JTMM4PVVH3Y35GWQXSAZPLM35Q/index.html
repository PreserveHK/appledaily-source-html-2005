<html><header><meta charset="utf-8"><title>恆地貨尾透明度高</title></header><body><h1>恆地貨尾透明度高</h1><p>發展商賣樓，究竟賣咗幾多，條數佢至知，傳媒左計右計，難免有出入。&#13;<br> 恒地前日出業績，蘭西睇公布，發現佢哋好君真，將多個年結日賣剩嘅單位，逐一列出，十四個樓盤，貨尾二千零七十二個。最多係西灣河嘉亨灣，有五百七十五個，其次係上水御皇庭一期，四百八十一。&#13;<br> 八個未賣及在建地盤，亦都列明計劃伙數，好似西環高街一號，有九十五個。&#13;<br> 呢八個樓盤，上環聚賢居啱啱開賣，上水御庭二期及土瓜灣翔龍就好快推出。</p></body></html>
