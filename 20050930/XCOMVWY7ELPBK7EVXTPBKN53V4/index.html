<html><header><meta charset="utf-8"><title>張震告別舒淇感失落</title></header><body><h1>張震告別舒淇感失落</h1><p>張震昨日在佐敦宣傳電影《最好的時光》，他與舒淇在片中合演情侶，表達三個不同年代的不同方式的戀愛。兩人合作後傳出緋聞，更有報道指二人同居，張震否認說：「我聽到這個傳聞也儍掉，我沒追求她，她也沒追求我，又沒拍到我們同居照片，大家只是收工後一起去喝杯或打桌球。」舒淇曾表示他太年輕，對此張震說：「我也是七六年，同齡，年紀較輕？哪一方面？」</p><p>「我欣賞她」</p><p>不過張震亦表示與舒淇合作時確對她有感情，這樣才可投入角色，拍完戲分開，難免會有失落感，他說：「拍戲有很大感覺，她有她的魅力，我欣賞她，目前只是朋友，往後的事就不知道。」</p></body></html>
