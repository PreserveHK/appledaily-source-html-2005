<html><header><meta charset="utf-8"><title>向海嵐要麵包捨愛情</title></header><body><h1>向海嵐要麵包捨愛情</h1><p>向海嵐日前農曆生日，友人為她慶祝時以壽包代替蛋糕，更將蠟燭插在壽包上要「壽星女」閉目許願。</p><p>隨緣唔心急</p><p>問到向海嵐有何生日願望？她日前在電話中說：「我好希望事業有好發展，一切順順利利，我𠵱家唔諗拍拖住，都係以事業為重，拍拖嘅嘢隨緣啦，要急都急唔嚟。」&#13;<br> 向海嵐表示近日忙於拍攝無綫新劇《上海傳奇》，連昨天母親生日亦無暇陪伴，她說：「我之前趁唔使開工時，已經同佢食咗飯，正日就送咗條鑽石頸鏈畀佢做生日禮物，佢好開心。」提及後日便是其生日，向海嵐表示應會在工作中度過。&#13;<br> 採訪：比華利</p></body></html>
