<html><header><meta charset="utf-8"><title>蘇玉華開金口冧掂澳門街坊</title></header><body><h1>蘇玉華開金口冧掂澳門街坊</h1><p>蘇玉華早前為澳門立法會選舉活動擔任表演嘉賓，原本蘇玉華只準備獻唱兩首歌助興，但因為觀眾太熱情而安哥。蘇玉華說：「我唱完一首《你為了愛情》之後，現場幾千名觀眾不停拍手掌，拍咗足足幾分鐘，我感動到喺台上唔知講乜嘢好。」</p><p>好大滿足感</p><p>蘇玉華開心地說：「本來呢個時候司儀要出場同我寒暄幾句，但我叫司儀唔好出嚟住，因為我想好好感受一下嗰種氣氛，我終於明白歌手喺紅館開演唱會嗰種感覺同滿足感！」稍後蘇玉華會到番禺登台演出，下月底便會跟鄭少秋合作演出無綫新劇。</p></body></html>
