<html><header><meta charset="utf-8"><title>陳司瀚做敗家仔捱通宵</title></header><body><h1>陳司瀚做敗家仔捱通宵</h1><p>亞視下周一將推出外購劇《我愛刁蠻千金》，由葉童、張鐵林和陳慧琳胞弟陳司瀚等主演，葉童飾演善於交際的名媛如煙，陳司瀚則飾演大器晚成的敗家子葛家宏，故事講述陳司瀚和葉童分別尋找愛情的經過。</p><p>享受集體創作</p><p>由於陳司瀚首次演清裝劇，心情份外緊張，為了投入角色，他提早兩星期研讀劇本，又跟導演和工作人員討論角色，更經常刨劇本至通宵達旦，有時索性留在劇組辦公室過夜。&#13;<br> 陳司瀚表示很喜歡集體創作的氣氛，而劇組的辦公室既有場景照片，又有導演在場，可以讓他在最短時間內掌握最準的人物感覺，故留在辦公室過夜對他來說是件樂事呢！</p></body></html>
