<html><header><meta charset="utf-8"><title>師妹IVY手機熱爆</title></header><body><h1>師妹IVY手機熱爆</h1><p>韓國舞神Rain在亞洲各地大受歡迎，而他的同門小師妹IVY最近在韓國亦人氣高企。</p><p>有望奪新人獎</p><p>繼《今夜的事》後，IVY的另一首派台慢歌《像個傻瓜》亦已於日前推出，延續出道作之成功，《像個傻瓜》在短時間內已被韓國人下載成手機鈴聲及等待接駁音樂達五十萬次。&#13;<br> 相信唱片公司及電話網絡商特別高興之餘，亦為IVY奪取今年最佳新人獎打下一支強心針。</p></body></html>
