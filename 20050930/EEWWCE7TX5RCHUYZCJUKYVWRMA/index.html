<html><header><meta charset="utf-8"><title>禮頓山呎租三十八</title></header><body><h1>禮頓山呎租三十八</h1><p>禮頓山係跑馬地指標物業，不過租賣唔算太活躍，一個月各有兩三宗。&#13;<br> 利嘉閣陳欽豐話，最近有兩宗租務，其中六座高層A，二千二百三十八呎，月租八萬五，每呎三十八，租客剛賣出手上豪宅，暫時租住單位。&#13;<br> 業主四月用二千九百萬買入單位，回報只得三厘半，比存錢入銀行好少少。&#13;<br> 陳欽豐話，八座高層B，千六呎，以每月五萬八租出，呎租三十五個八，租客係公司高層。𠵱家市場有十個放盤，叫租每呎四十蚊。</p></body></html>
