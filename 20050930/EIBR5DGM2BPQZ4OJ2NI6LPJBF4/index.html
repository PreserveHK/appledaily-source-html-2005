<html><header><meta charset="utf-8"><title>南韓工業生產回落</title></header><body><h1>南韓工業生產回落</h1><p>【首爾路透社電】南韓工業生產4個月來首見下跌，意味南韓央行積極加息的空間減少。&#13;<br> 受大型車廠的工潮影響，南韓工業生產在7月升1.2%後，8月份回落1.6%，遠差過市場估計的跌0.2%。上月工業生產較去年同月升5.5%，但不及預期的8.1%增幅。南韓財政經濟院副院長說，數據反映南韓經濟復甦不算強勁。&#13;<br> 南韓上月消費品銷售跌1.0%，7月份升0.2%。南韓央行行長朴昇曾說，該行下月11日開會時會認真考慮加息。分析員說，最新數據意味加息機會下降。</p></body></html>
