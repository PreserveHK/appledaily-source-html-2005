<html><header><meta charset="utf-8"><title>梁榮忠加國冧Fans</title></header><body><h1>梁榮忠加國冧Fans</h1><p>梁榮忠、廖碧兒、郭羨妮與向海嵐等日前到加拿大溫哥華出席無綫的海外宣傳活動，在拜神儀式後，大家竟找不到負責切燒豬的師傅，最後只好由忠仔充當臨時師傅，各人還笑指忠仔似模似樣。</p><p>暫無暇叮人</p><p>今次加國之行，忠仔的多倫多fans特別請了兩天假期來支持偶像，令忠仔開心不已，並抽時間和一班fans聚會，當被問及忠仔主持的《殘酷一叮》會否有第三輯時，忠仔表示由於年底會拍攝無綫新劇，而拍檔克勤檔期亦不能配合，所以暫時不會考慮。</p></body></html>
