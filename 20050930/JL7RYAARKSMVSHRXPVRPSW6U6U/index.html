<html><header><meta charset="utf-8"><title>內地19份審計出現錯漏</title></header><body><h1>內地19份審計出現錯漏</h1><p>▲內地審計署公布，去年5月至9月期間，依法組織檢查16家有上市公司審計資格的會計師事務所的審計業務質素，發現其中14家的37名註冊會計師出示的19份審計報告，有失實或疏漏。審計署已移送財政部及中國證監會處理。其中存在問題的包括德勤華永會計師事務所。&#13;<br> ▲恒豐金業（870）公布，受惠於十一黃金周，預計期內每日平均接待團數由去年200至300團，增至300至400團，預計屆時每日接待逾7000人次，而10月份營業額亦會較去年升30至40%。</p></body></html>
