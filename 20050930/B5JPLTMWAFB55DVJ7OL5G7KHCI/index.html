<html><header><meta charset="utf-8"><title>貨尾動向<br>海名軒加推擬削優惠</title></header><body><h1>貨尾動向<br>海名軒加推擬削優惠</h1><p>賣地後貨尾盤逐一推出，賣地前增優惠及減價促銷的紅磡海名軒，本周加推2個單位，考慮削減部份優惠。&#13;<br> 長實營業經理梁焯鏗表示，海名軒加推3座高層B及1座中層A室，面積分別2156及2172方呎，售價2617.6萬及2845.3萬元，呎價12141及13100元。他又說，賣地成績理想，亦對年底前樓市表現樂觀，考慮取消早前推出的長成交期付款安排，或會因應市況加價。</p></body></html>
