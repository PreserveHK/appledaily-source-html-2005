<html><header><meta charset="utf-8"><title>署理財爺變成大花臉</title></header><body><h1>署理財爺變成大花臉</h1><p>【本報訊】港府昨在宣布財政司司長唐英年因腳痛而取消新疆之旅，本是工商科技局局長的曾俊華，也「變身」為署理財政司司長出席創新博覽會，而當他入場「試玩」中文大學計算工程系發明的「擴充現實與數碼娛樂運算環境系統」時更一展變臉技巧。平時不苟言笑的他，在電腦技術下被畫大花臉，樣子趣怪。&#13;<br> 為進一步推動香港的科技發展，曾俊華稱港府正籌備成立五所研發中心，包括汽車零部件、物流及供應鏈管理應用技術、資訊及通訊技術、納米科技及先進材料、以及紡織及成衣技術，希望促進科研成果商品化。</p></body></html>
