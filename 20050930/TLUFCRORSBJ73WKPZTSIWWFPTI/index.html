<html><header><meta charset="utf-8"><title>北野武血和骨攻奧斯卡</title></header><body><h1>北野武血和骨攻奧斯卡</h1><p>由北野武主演、《導盲犬小Q》導演崔洋一執導的日本電影《血與骨》，剛獲日本電影製作者聯盟選為日本代表，報名參加下屆奧斯卡金像獎，與港產的《如果．愛》、大陸片《無極》和台灣電影《天邊一朵雲》等，爭取入圍「最佳外語片」。</p><p>入圍名單明年公布</p><p>演而優則導的北野武，雖然先後憑《花火》和《盲俠座頭市》分別奪得威尼斯的金獅獎和最佳導演獎，但他從影多年來卻與奧斯卡絕緣。如果《血與骨》能順利入圍奧斯卡「最佳外語片」的話，便是繼前年的《黃昏清兵衛》後，再有日本電影入圍奧斯卡。而奧斯卡的入圍名單，將在明年一月公布。</p></body></html>
