<html><header><meta charset="utf-8"><title>綠色通道過關省時一半</title></header><body><h1>綠色通道過關省時一半</h1><p>【本報訊】香港海關關長湯顯明昨在港與深圳海關關長鄒志武會面，討論進一步加強兩地海關合作，當中包括在落馬洲及皇崗之間建立「綠色通道」，以加快物流速度。本港海關估計，使用綠色通道貨車可節省一半通關時間。&#13;<br> 湯顯明稱，這條由深港海關設立的綠色通道預計在六至八個月內完成，為符合條件的跨境貨車提供一站式清關安排。但付運商需要預先登記及提前申報付運貨物和貨車的資料。&#13;<br> 此外，配合「深圳灣口岸」的啟用，兩地同意加設一條光纜交換貨物資料，以避免過關時貨物重複查驗。</p></body></html>
