<html><header><meta charset="utf-8"><title>御貓關禮傑挑戰包公</title></header><body><h1>御貓關禮傑挑戰包公</h1><p>關禮傑近日獲邀接拍內地古裝武俠劇《江湖夜雨十年燈之白玉堂》，劇集日前在上海開拍，關禮傑飾演「御貓」展昭一角，與「老牌包公」、台灣演員金超群大鬥演技，組合配搭新鮮，令人期待。</p><p>拱照新人楊子</p><p>《江》劇男主角白玉堂由新人楊子擔正，他今年剛奪得大學生電影節的「最佳新人獎」，雖然還是一名新丁，但已先後接演《卡布奇諾》和《浴火鳳凰》，近日更當上《江》劇男主角，與關禮傑及金超群等前輩合作，自信十足的楊子表示今次接拍這部劇集，能夠有更大的發揮機會，自己也很滿意。&#13;<br> 採訪、攝影：盧健</p></body></html>
