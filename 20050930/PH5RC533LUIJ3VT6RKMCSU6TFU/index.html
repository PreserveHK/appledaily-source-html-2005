<html><header><meta charset="utf-8"><title>柯有倫魔法𠱁楊丞琳</title></header><body><h1>柯有倫魔法𠱁楊丞琳</h1><p>緋聞男女楊丞琳與柯有倫日前獲邀到台灣中視拍攝《綜藝大哥大》，期間二人表演魔術有肌膚之親，他們卻毫不介意，表現大方。</p><p>互有好感</p><p>楊丞琳出道以來曾傳過不少緋聞，最近吳宗憲大爆她與同門師弟柯有倫有「曖昧情」，對此柯有倫說：「我的確喜歡可愛型的女生，我們認識才一個月，只是好朋友，她是個很有才華的女生，未來在歌唱上有發展機會。」&#13;<br> 楊丞琳則說：「他很陽光，沒驕氣，的確是我喜歡的類型，但談未來的事情還太遠。」</p></body></html>
