<html><header><meta charset="utf-8"><title>嚴正花老婦色誘對手</title></header><body><h1>嚴正花老婦色誘對手</h1><p>百變歌后嚴正花前日下午以低胸性感打扮現身首爾龍山CGV電影院，出席她有份主演之新片《我生涯中最美一星期》的試映會。嚴正花在記者會上除了大賣性感形象外，她更說：「看過這齣戲的人都會被片中主角的愛所感動。」</p><p>河知雲有份客串</p><p>《我》片被喻為是韓版的《真的戀愛了》，故事講述戲中四對男女的愛情故事，嚴正花與電影《你是我的命運》男主角黃正民飾演一對情侶，她還要色誘黃正民，嚴正花在記者會上說：「拍攝這場戲時，我並非十分性感，相反感覺自己像個老婦人。」《我》片陣容非常鼎盛，除嚴正花及黃正民外，河知雲亦有份客串其中一角。</p></body></html>
