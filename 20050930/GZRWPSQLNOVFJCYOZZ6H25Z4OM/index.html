<html><header><meta charset="utf-8"><title>AvW增持時富金融至7.95%</title></header><body><h1>AvW增持時富金融至7.95%</h1><p>▲時富金融（8122）宣布，維也納上市公司AvWInvestAG從市場上購入4000萬股時富金融股份，令其持股量由3.5%增至7.95%，並使AvW成為時富最大之歐洲股東及策略投資者。若以昨日時富收市價0.37元計算，增持涉資1480萬元。&#13;<br> ▲電訊管理局最新數字顯示，接駁最少兩個自建網絡的全港住戶總數，已由本年3月的69%上升至71%。於71%的覆蓋率中，43%住戶（約2761幢住宅樓宇）至少有3個接達網絡選擇，另28%住戶至少有2個接達網絡選擇（約5077幢住宅樓宇）。</p></body></html>
