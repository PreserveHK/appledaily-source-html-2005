<html><header><meta charset="utf-8"><title>濠江豪裝售樓處亮相</title></header><body><h1>濠江豪裝售樓處亮相</h1><p>澳門寰宇天下三千萬搭建嘅萬五呎售樓處及示範單位，噚日開放，代理空群而出去參觀，連香港高層都畀面。&#13;<br> 中國海外安排女模，喺售樓處與傳媒及代理影相，手法同香港簡直一模一樣。民風淳樸嘅澳門人，參觀完唔知會唔會歎為觀止？&#13;<br> 另外，美聯澳門百八個前線，噚日帶客到場優先認購。又搞香港人睇樓團，今日起一連三日，帶團到寰宇天下睇樓，反應唔錯，已有二百四十人報名。</p></body></html>
