<html><header><meta charset="utf-8"><title>永年縣五金製品重鎮</title></header><body><h1>永年縣五金製品重鎮</h1><p>爆發騷亂的河北邯鄲巿永年縣，人口八十萬人，但其以生產螺栓、螺母等五金製品為主的標準件產業卻非常發達。去年全縣標準件加工企業逾二千二百家，生產量達一百二十萬噸，產值近五十六億元人民幣。該縣的標準件產品在國內巿場的佔有率高達三成，應用於建築、裝飾、鐵路、高速公路、機械、家電、汽車等行業。&#13;<br> 由於商機龐大，來自東北的葆豐物流公司，今年在當地興建了一個新物流中心，企圖在當地巿場分一杯羹，但卻被當地商家指以不正當手段，企圖壟斷巿場。</p></body></html>
