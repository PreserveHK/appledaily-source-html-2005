<html><header><meta charset="utf-8"><title>官恩娜性感小兒科</title></header><body><h1>官恩娜性感小兒科</h1><p>官恩娜（Ella）早前接受《HIM》雜誌訪問，一向以性感形象示人的Ella，被問到她裸露底線是甚麼時，她說：「其實我絕對唔覺得自己氣質性感，我嘅性格比較爽朗，唔係好女性化，可能香港人對衣着嘅尺度同外國人有啲分別，其實着tubetop或者吊帶背心喺外國係一件好普通嘅事，香港人就會好驚訝。」</p><p>演技待改進</p><p>最近不少人稱讚Ella在電視劇《酒店風雲》的表現不俗，她說：「好多謝觀眾對我嘅認同，但我就只係畀自己六十分，啱啱合格，我覺得表情同演技都有待改進。」</p></body></html>
