<html><header><meta charset="utf-8"><title>張穎康銅鑼灣雨夜撞鬼</title></header><body><h1>張穎康銅鑼灣雨夜撞鬼</h1><p>張穎康早前客串林子聰執導的新戲《得閒飲茶》，他在戲中飾演主角方力申幻想中的日本演歌歌手。當日眾人在銅鑼灣取景，康仔一早學了一首演歌，到現場即席獻唱，還與一隻「女鬼」拍攝吃魚蛋鏡頭，場面古靈精怪。</p><p>人生第一次</p><p>康仔表示當日凌晨三時，電影公司封街拍攝，他到場時又正值下雨，工作人員都因躲雨而不見了，只剩「女鬼」在吃魚蛋，他看後嚇了一跳。康仔說：「成條街得隻鬼，封咗街連途人都冇，半夜三更撞鬼喎，嚇得我呀，真係一生人第一次見鬼。後來知佢係要同我演對手戲，我即刻笑到腰都攣埋。」&#13;<br> 採訪：蔡如玉</p></body></html>
