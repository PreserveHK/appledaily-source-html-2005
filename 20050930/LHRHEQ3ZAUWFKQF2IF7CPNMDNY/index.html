<html><header><meta charset="utf-8"><title>東亞運港保齡武術划艇可爭金</title></header><body><h1>東亞運港保齡武術划艇可爭金</h1><p>【本報訊】四年前香港在大阪東亞運贏得光彩，取得歷來最多的三金四銀八銅。今年輪到澳門主辦，香港派出較上屆多一倍的選手參賽──一百一十四男五十三女參加其中十四個項目，開幕禮於下月二十九日舉行。香港團長馮劉掌珠坦言保齡球、武術及划艇都有爭金希望。</p><p>香港政務司司長許仕仁昨日在香港大球場主持授旗儀式，部份參賽選手都有到場，包括上屆東亞運的划艇及田徑獎牌選手（見附表）。被視為是獎牌希望的保齡球隊因正在新加坡參賽，未能出席儀式。</p></body></html>
