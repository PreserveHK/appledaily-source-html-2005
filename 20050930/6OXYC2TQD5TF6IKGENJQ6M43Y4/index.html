<html><header><meta charset="utf-8"><title>纖巧手提電腦</title></header><body><h1>纖巧手提電腦</h1><p>【本報訊】Sony（新力）香港公司昨日展示三個系列的新一代VAIO手提電腦，網羅各類型的消費者。經常外出旅遊或公幹者可考慮TX系列，共有兩個型號，機身設計纖巧，液晶顯示屏只有十一點一吋，攜帶方便。&#13;<br> FJ系列亦有兩個型號，一款以娛樂功能作賣點，另一款主打商業功能。至於BX系列為VAIO首部專為商務用途而設的手提電腦，具備業界高度標準資料保安設備。三個系列售價由一萬二千多元至一萬五千多元，分別在十月底及十一月中售賣。</p></body></html>
