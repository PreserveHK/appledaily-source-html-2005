<html><header><meta charset="utf-8"><title>香港寬頻新加坡攞獎</title></header><body><h1>香港寬頻新加坡攞獎</h1><p>「電訊魔鬼」王維基檔香港寬頻，靜咗一排再有聲氣，剛剛喺新加坡贏咗個「環球企都@新加坡大獎2005」。個獎有幾巴閉蘭西唔識，只知由亞洲華爾街及新加坡經濟發展局合辦，搞咗八屆。&#13;<br> 阿基哥仔檔嘢，憑住較競爭對手為低嘅網絡成本，提供成100Mbps寬頻服務，加埋IP電視、電話等多瓣業務，畀評審團深刻印象，咁就打低一百三十幾個參賽者。&#13;<br> 據聞，佢老哥知道得獎後，都有少少難以置信喎！蘭西好有興趣知道，基哥個冤家對手電盈有冇參加呢？&#13;<br> 另外，佢哋剛剛搵咗前數碼通客戶部總監楊主光做COO，重成立「客戶關顧部」。&#13;<br> 睇嚟，俾電盈威咗一輪之後，基哥仔係時候「還拖」嘞。</p></body></html>
