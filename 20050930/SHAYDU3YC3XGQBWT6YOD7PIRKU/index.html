<html><header><meta charset="utf-8"><title>鍾麗緹胸降上海</title></header><body><h1>鍾麗緹胸降上海</h1><p>鍾麗緹、黃秋生、李若彤和琦琦前日在上海擔任「2005Elite世界精英模特兒大賽中國區總決賽」評判，穿上超低胸裝的鍾麗緹較參賽者還養眼，成為全場焦點。&#13;<br> 黃秋生比賽後大讚模特兒水準高，他覺得要成為一個好模特兒，除身材之外，還要有信心及有個性。&#13;<br> 大會於比賽結束後舉行愛心慶功宴，鍾麗緹、李若彤和黃秋生等紛紛捐出私伙供大會拍賣，秋生捐出一副太陽眼鏡，他以國語說：「這個東西非常有用，你開會的時候戴上它，老闆就看不到你在睡覺了。」&#13;<br> 記者郭晨上海直擊</p></body></html>
