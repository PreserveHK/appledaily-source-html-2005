<html><header><meta charset="utf-8"><title>林志玲養傷愛犬代出征</title></header><body><h1>林志玲養傷愛犬代出征</h1><p>正在台灣養傷的名模林志玲雖然還未復出，但她的愛犬Coffee卻代替主人出征𢱑銀，成為林志玲代言的「植物　優」廣告主角，但是酬勞卻遠不及林志玲，整整一天的拍攝酬勞只有一封數萬元新台幣的紅包。</p><p>到處亂跑</p><p>據知Coffee是林志玲緋聞男友言承旭送贈的禮物，因此志玲對牠寵愛有加。拍攝廣告當日，志玲雖然沒有到場，但Coffee對拍攝的環境充滿好奇，到處亂跑，令工作人員手忙腳亂，但最終都能捕捉Coffee靜態的一刻，廣告方可順利完成。</p></body></html>
