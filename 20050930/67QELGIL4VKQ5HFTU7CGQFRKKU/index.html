<html><header><meta charset="utf-8"><title>鄧清河售旺角舖</title></header><body><h1>鄧清河售旺角舖</h1><p>賣地成績理想，個別投資者伺機出貨套現，蘭西收到風話，宏安主席鄧清河或有關人士嘅旺角通菜街地舖，剛以逾二千二百萬售出，年幾賺逾二百二十萬。&#13;<br> 通菜街二○三號地舖，約一千呎，現由水族館租用，月租約七萬七。據講，鄧主席去年七月，以約一千九百八十萬購入。回報率有成四厘七，𠵱家轉手後，回報降至四厘二。不過，地產界老友話，現時旺區商舖，回報超過四厘其實都算唔錯，所以，呢個舖位亦有人吼。</p></body></html>
