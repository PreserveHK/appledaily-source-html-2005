<html><header><meta charset="utf-8"><title>Ba叔名字來自金山阿伯</title></header><body><h1>Ba叔名字來自金山阿伯</h1><p>原名陳達志的「Ba叔」在接受最新一期《資本時尚HMC》雜誌訪問時解釋，其「Ba叔」外號源自他年輕時代，因當年台山人經常移民美加搵食，逐漸被人稱做「金山阿伯」，由於他當時並無英文名字，見人人都「阿伯」前、「阿伯」後，因此他把心一橫，將自己改成「Abba」這個英文名。其後他創製以「AbbaJeans」牛仔褲系列，在歐美地區大受歡迎，成為暢銷的牛仔褲，陳達志因而被稱為「Ba叔」。&#13;<br> 本報記者</p></body></html>
