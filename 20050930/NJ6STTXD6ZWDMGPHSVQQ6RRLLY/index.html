<html><header><meta charset="utf-8"><title>九龍<br>凱旋門賺34.6萬</title></header><body><h1>九龍<br>凱旋門賺34.6萬</h1><p>▲美聯陳天賜指，尖沙嘴凱旋門本月至今有5宗成交，平均呎價約9000元。剛售出的2A座低層C室，面積602方呎，成交價530萬元，呎價8804元。原業主今年4月以495.4萬元購入，獲利34.6萬元。&#13;<br> ▲中原吳妙粧稱，尖沙嘴擎天半島日前錄得2宗二手成交，其中3座中層A室，面積836方呎，成交價570萬元，呎價6818元。另同座高層F室，面積1280方呎，成交價919萬元，呎價7180元。</p></body></html>
