<html><header><meta charset="utf-8"><title>成實傍住獵人叫胡</title></header><body><h1>成實傍住獵人叫胡</h1><p>日本偶像女歌手玉置成實，早年憑主唱《機動戰士特種計劃》的主題曲大受樂迷歡迎，最近成實妹希望再靠卡通歌食胡，這次她會重唱《城市獵人》主題曲《GetWild》。&#13;<br> 由日本漫畫家北司創作的《城市獵人》，動畫版最近在日本推出了限量DVDboxset，加上延續篇《天使之心》又剛拍成電視動畫，玉置成實即緊隨「獵人熱」，重唱當年由TMN主唱的《GetWild》。據悉前TMN成員小室哲哉會為成實妹擔任歌曲的監製。</p></body></html>
