<html><header><meta charset="utf-8"><title>澳門休班警追賊開兩槍</title></header><body><h1>澳門休班警追賊開兩槍</h1><p>【本報訊】澳門消息：澳門一名休班警員昨日清晨追捕兩名「飛天蠄蟧」時開了兩槍，事件中無人被槍擊中，兩疑人也逃去無蹤。&#13;<br> 開槍追賊事件發生在媽閣廟附近的港務局巷，現場有多幢公務員住宅大廈。昨日清晨五時左右，一名居於該處的休班警員返家，見有兩名可疑男子正攀爬上一幢樓宇二樓，警員大聲喝止之際，兩疑人跳下奔逃。&#13;<br> 休班警趨前截停其中一人調查，雙方糾纏後疑人掙脫，與同黨轉身飛遁，休班警喝停不果，拔出自衞手槍向天鳴槍兩響，惟未能阻嚇對方，被兩疑匪逃去無蹤。&#13;<br> 發生開槍事件後，治安警察局及司警局接報派員到場調查，並追捕匪徒，惟無所獲。</p></body></html>
