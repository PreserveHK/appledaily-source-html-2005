<html><header><meta charset="utf-8"><title>小S十月退隱安胎</title></header><body><h1>小S十月退隱安胎</h1><p>台灣女藝人徐熙娣（小S）懷孕五個多月，日前她到電視台為暫別主持節目《娛樂百分百》預錄歡送會，因為小S堅持不搞煽情，故主持徐熙媛（大S）及羅志祥便高唱《一代女皇》歡迎她進場，場面搞笑。</p><p>難忘初夜</p><p>當日小S還不改豪放本色，當被追問第一次與丈夫許雅鈞接吻是何時，她竟語出驚人說：「我忘了，只記得做愛是甚麼時候。」&#13;<br> 而錄影歡送會前，小S又抽空出席了由她任代言人的「訊聯」臍帶血記者會，現身短短半小時已穩袋約二十三萬元酬勞，加上廠商贈送市值三十三萬元新台幣（約七萬七千港元）的胎盤、臍帶與臍帶血儲存服務給她，逗得她十分開心。</p></body></html>
