<html><header><meta charset="utf-8"><title>蔣雅文、李逸朗奉旨煙韌</title></header><body><h1>蔣雅文、李逸朗奉旨煙韌</h1><p>緋聞男女蔣雅文和李逸朗日前以「情侶檔」到南丫島為代言的便服品牌拍攝秋冬系列廣告，由於當日天氣炎熱，拍攝時卻要穿上厚褸、冷衫和冷帽等，令二人苦不堪言，需要不停抹汗和補妝。</p><p>猛食麵包</p><p>蔣雅文和李逸朗在鏡頭前大晒恩愛，互餵早餐，但鏡頭後兩位百厭星卻弄到滿枱都是食物，要勞煩工作人員清潔，蔣雅文笑說：「我見啲麵包好好食咁，所以就不停係咁食，點知全部都畀我食晒，搞到啲工作人員都笑我一陣唔使食午飯㖭。」</p></body></html>
