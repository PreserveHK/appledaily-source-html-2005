<html><header><meta charset="utf-8"><title>聽音樂有助預防心臟病</title></header><body><h1>聽音樂有助預防心臟病</h1><p>英國牛津大學聯同意大利帕維亞大學，研究二十四名年輕男女聆聽音樂片段時候的呼吸狀況，發現音樂中的緩慢節拍及停頓位置，有助預防或治療心臟病及中風。而學習過樂器的人，習慣了呼吸與節拍融和，音樂產生的神經鬆弛效果更加明顯。英國心臟基金指出，不同人適合不同的鬆弛方法，有些人聽音樂，有些人閱讀，也有人散步。音樂有益心臟，甚麼音樂能紓緩神經也因人而異，這個人愛莫札特、另一個人可能愛麥當娜。</p></body></html>
