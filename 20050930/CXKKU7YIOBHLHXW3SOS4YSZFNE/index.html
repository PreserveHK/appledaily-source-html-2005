<html><header><meta charset="utf-8"><title>華仔與安聖基鬥戲</title></header><body><h1>華仔與安聖基鬥戲</h1><p>張之亮執導、劉德華、李冰冰和范冰冰主演的電影《墨攻》將於下月初在內蒙古開拍，該片改編自日本漫畫，由於是中日韓三地資金投資，故韓國方面亦提出加插韓國演員，結果張之亮看中了《實尾島》男主角安聖基，而內地演員王志文亦會演出一角。</p><p>扮矮胖乞丐</p><p>華仔在片中將是重心人物，飾演墨家子弟，漫畫中的主角光頭大肚子、身材矮胖其貌不揚，活脫脫就是一副乞丐模樣，但華仔外形瀟灑，當然跟漫畫相差甚遠，不過他並不介意以乞丐造型亮相，因他非常看重這部大製作，希望繼《十面埋伏》後，有另一部電影能走向國際。</p></body></html>
