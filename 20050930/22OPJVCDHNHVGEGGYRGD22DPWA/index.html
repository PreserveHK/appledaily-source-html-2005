<html><header><meta charset="utf-8"><title>郭靜純誤會懷孕又驚又喜</title></header><body><h1>郭靜純誤會懷孕又驚又喜</h1><p>日前台灣名主持吳宗憲大爆一位綜藝節目女主持懷孕，惹起各方揣測，最近盛傳懷孕主角是女星郭靜純，由於她的月事來晚了，所以以為自己懷孕。日前郭靜純到電視台錄影《命運好好玩》時否認說：「『那個』的確來晚啦，不是懷孕。」</p><p>明年結婚</p><p>三十四歲的郭靜純與比她年長三歲的知名製作人王信貴拍拖三年，她透露婚期已定於明年，郭靜純說：「想養兒育女是正常心態，我會懷疑自己懷孕，那是『好朋友』晚了一點，剛開始我的確又驚又喜，直覺自己有了，但後來發現搞錯了。」此外，郭靜純每逢看到節目提及一些「生子方法」時，便會抄下筆記，以備不時之需。</p></body></html>
