<html><header><meta charset="utf-8"><title>袁堅文未如期自願遷出</title></header><body><h1>袁堅文未如期自願遷出</h1><p>【本報訊】首名被扣滿十六分而要交還公屋單位的居民袁堅文，昨日是自行遷出的最後期限。不過，袁堅文未有如期遷出單位，更整日未有離開單位。房屋署發言人強調，向袁發出的遷出通知書已列明必須在昨日內遷出其友愛邨愛暉樓單位。&#13;<br> 房署表示，若他仍未遷出，今日將會再向他發出逐出單位通知書，限定他下月二十日前遷出單位，否則將會採取強制驅逐行動。袁堅文因為高空擲物及亂拋垃圾被扣滿十六分，是首名在屋邨清潔扣分制下被扣滿分而需要遷出的公屋居民。</p></body></html>
