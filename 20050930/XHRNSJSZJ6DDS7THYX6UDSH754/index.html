<html><header><meta charset="utf-8"><title>　　金融界猛人福建唱K - 李八方</title></header><body><h1>　　金融界猛人福建唱K - 李八方</h1><p>財經事務及庫務局局長馬時亨帶住個重磅嘅金融界訪問團一行七十人喺福建交流，恒生大班柯清輝係福建人，回鄉當然高興。&#13;<br> 八方聽聞福建領導甚好客，省長黃小晶同省委書記盧展工親自接待，前晚喺晚宴後重一齊唱K，由黃宜弘帶頭，最後個個跳晒上台，一齊高歌一曲「我是中國人」。&#13;<br> 個金融團又的確猛人多，滙豐有李慧敏、渣打有洪丕正、花旗梁伯韜、工商黃遠輝、中銀高近欣，重有證券界張華峯、蔡太等等。佢哋噚日喺福州參觀完啲有意在港上市同有潛力嘅企業後，今日移師廈門。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
