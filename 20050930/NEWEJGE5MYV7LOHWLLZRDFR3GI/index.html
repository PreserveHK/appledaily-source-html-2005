<html><header><meta charset="utf-8"><title>神田Uno金魚女喧賓奪主</title></header><body><h1>神田Uno金魚女喧賓奪主</h1><p>現年三十歲的日本女星神田Uno，前日在東京以嘉賓身份，出席人氣作家Yoshi的愛情小說銷量突破一百萬部的紀念talkshow，以一身橙黃色ChristianDior套裝出現的神田，性感又搶鏡。</p><p>談戀愛只想做人世</p><p>向來打扮出位的神田Uno，前日一身橙黃打扮出現，猶如一尾鮮豔女金魚，再加上身穿吊帶低胸裙的她不時酥胸半露，結果謀殺在場記者不少菲林。神田更即場分享自己的戀愛觀，她說：「在找到一位自己渴望能夠共度一生一世的人之前，我不想去戀愛。」</p></body></html>
