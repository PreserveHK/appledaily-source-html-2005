<html><header><meta charset="utf-8"><title>陳霽平挑戰孔雀石綠</title></header><body><h1>陳霽平挑戰孔雀石綠</h1><p>陳霽平日前到上海為一個名牌產品做司儀，首次到訪上海的她在收工後，與經理人狂吃美食。陳霽平日前在電話中說：「我求其揀一間餐廳入咗去，見到個餐牌就睇名亂點，原來都煮得好好味。喺香港大家都因為孔雀石綠唔敢食鱔，呢次喺上海，我特登點咗炸鱔，真係好好味。」</p><p>揼骨夠平</p><p>此外，陳霽平還抽空往揼骨，她說：「我不嬲係骨精，好鍾意揼骨，我呢次去咗一個地方，佢布置到好似泰國環境一樣，好舒服，又平又抵。」&#13;<br> 採訪：比華利</p></body></html>
