<html><header><meta charset="utf-8"><title>新屯門中心打和</title></header><body><h1>新屯門中心打和</h1><p>炒家賺唔賺到，時機好重要，遇着早排樓市咁淡，唔少炒家都無奈要劈價，只能平手離場。&#13;<br> 祥益營業董事盤嘉茵話，屯門新屯門中心炒家，三月以一百零三萬幾買咗件貨，之後以一百二十八萬放售，不過遇着淡市，到日前先以一百零九萬脫手，足足減咗近一成半價。&#13;<br> 其實，炒家都唔想減咁多，盤嘉茵話，由入貨至𠵱家，拖足半年，等到上埋會要供樓，惟有不斷咁減價，最後終於甩身，不過，扣埋使費打個和，都算好彩。</p></body></html>
