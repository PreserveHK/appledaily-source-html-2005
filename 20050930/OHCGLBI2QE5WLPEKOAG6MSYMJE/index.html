<html><header><meta charset="utf-8"><title>吉利轎車今日登陸香港</title></header><body><h1>吉利轎車今日登陸香港</h1><p>▲吉利汽車（175）執行董事洪少倫（圖）昨表示，「自由艦」轎車將於今日登陸香港，該汽車在內地的售價（未計稅）每輛約5.98至6.98萬元人民幣，香港定價未定。他指出，9月吉利汽車銷量應超逾8月的1.025萬輛水平，有信心可實現全年12萬輛銷量目標。&#13;<br> ▲爪哇控股（251）持有64.64%權益的新西蘭上市公司TransTasmanProperties（TTP）宣布，可能重組旗下澳洲及亞洲資產。預期TTP的亞洲資產將由一家新公司持有，該新公司將於倫敦交易所另類投資市場上市。TTP股東將按比例獲分配新公司股份，取代TTP股份。</p></body></html>
