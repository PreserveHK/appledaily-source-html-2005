<html><header><meta charset="utf-8"><title>香港<br>蔚庭軒摸頂貨蝕讓</title></header><body><h1>香港<br>蔚庭軒摸頂貨蝕讓</h1><p>▲利嘉閣林本雄透露，西半山蔚庭軒1個複式單位，剛以765萬元連車位售出，面積1288方呎，呎價5939元。原業主97年12月以1147.5萬元購入，蝕382.5萬元。&#13;<br> ▲利嘉閣李嘉華表示，鰂魚涌康怡花園本月暫有13宗成交，平均呎價約4500元。日前成交的H座低層14室，面積642方呎，成交價268萬元，呎價4174元。</p><p>▲中原陳美玲說，鴨脷洲海怡半島13A座低層G室，面積1105方呎，成交價582萬元，呎價5267元。原業主持有單位達12年，賺220萬元。</p></body></html>
