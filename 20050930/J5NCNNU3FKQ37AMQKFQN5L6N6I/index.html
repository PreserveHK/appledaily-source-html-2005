<html><header><meta charset="utf-8"><title>負債證明書暫不互換</title></header><body><h1>負債證明書暫不互換</h1><p>▲外滙基金諮詢委員會轄下貨幣發行委員會，曾於5月研究負債證明書與總結餘之間互相轉移的可行性，昨日公布的貨幣發行委員會9月14日會議紀錄顯示，委員會在審閱一份列載支持和反對上述建議的文件後，認為儘管有關安排在理順貨幣發行局制度運作上帶來好處，但認為應該暫時維持原狀，惟可於日後再次探討這個課題。總結餘的兌換安排由今年6月20日起，是按照聯繫滙率7.8為中心點的明確雙向兌換保證。負債證明書的兌換保證自從83年開始實施聯繫滙率制度已經存在，即按固定滙率7.8以美元向發鈔銀行發行及贖回負債證明書。</p></body></html>
