<html><header><meta charset="utf-8"><title>何韻詩真空著DeepV</title></header><body><h1>何韻詩真空著DeepV</h1><p>何韻詩日前拍新歌《汽水樽裡的咖啡》MV，得到ChristianDior贊助兩套DeepV晚裝，又有意大利品牌Pianegonda贊助五位數字首飾，佢着住條DeepV連身裙真空上陣，不過有膠紙王之稱嘅阿詩梗係貼咗乳貼。阿詩當日換晚裝時，喺更衣室遲遲唔肯出嚟，啲工作人員係咁拍門叫佢，阿詩猛話好快，原來佢怕自己睇起嚟唔自然，左整右整，聽到工作人員讚靚後，佢先好有信心咁擺甫士。</p></body></html>
