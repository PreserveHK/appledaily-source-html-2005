<html><header><meta charset="utf-8"><title>茱迪新片惹空姐不滿</title></header><body><h1>茱迪新片惹空姐不滿</h1><p>由金像影后茱迪科士打（JodieFoster）主演的驚慄電影《高凶三萬尺》，上周在美國開畫創下票房佳績，不過美國三個代表八萬名機艙服務員的工會指該片有損他們的形象，並呼籲觀眾杯葛該片。</p><p>疑抹黑空中服務員</p><p>《高》片講述茱迪乘搭飛機期間女兒離奇失蹤，原來有空姐聯同軍官合謀策劃綁架及恐怖活動，當茱迪要求其他空中服務員協助她時，所有空姐均顯得極不合作。工會員工看過該片後，認為電影情節有損他們的專業形象，工會的總監說：「911事件後，我們需要大眾更多支持，不是繼續受到抹黑。我們有員工在執行工作時犧牲生命，需要外間更多尊重。」</p></body></html>
