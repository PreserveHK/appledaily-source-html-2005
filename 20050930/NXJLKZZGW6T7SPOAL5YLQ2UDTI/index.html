<html><header><meta charset="utf-8"><title>葉宇澄著阿媽睡裙探險</title></header><body><h1>葉宇澄著阿媽睡裙探險</h1><p>葉宇澄（Eugene）、梁靖琪（Toby）、王浩信與吳彤等一班新人日前為「抱抱良音」活動入營住宿四晚，各人聚在一起為一連串學校表演綵排，活動期間適逢中秋佳節，眾人便決定舉行一個睡衣派對，大家各自穿上睡衣參加，其間他們更拿着燈籠四出探險，其他團友半夜見到他們還被嚇得大叫。&#13;<br> 其中Eugene更拿了媽媽的睡裙參加派對，與穿上男裝睡衣的Toby配成一對，被問到是否想和Toby搞姊弟戀時，Eugene即笑說：「Toby對我非常好，就好似家姐咁照顧我，已經令我非常感動，又點敢有非份之想呢！」</p></body></html>
