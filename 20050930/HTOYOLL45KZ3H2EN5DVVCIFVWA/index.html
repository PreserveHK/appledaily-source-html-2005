<html><header><meta charset="utf-8"><title>　　肥平殺上酒店搵李敖 - 李八方</title></header><body><h1>　　肥平殺上酒店搵李敖 - 李八方</h1><p>忽然做咗共產黨公關嘅台灣作家李敖，噚日繼續香港訪問行程，重同民政事務局局長何志平見咗十分鐘。肥平好有禮貌，親自去到紅磡海逸曾副主席住嗰間酒店拜會李老兄，重同佢講，非常欣賞佢今次到大陸嘅訪問，希望佢日後可以多嚟香港，睇多啲有特色嘅香港文化。&#13;<br> 李敖噚日去咗香港仔華人永遠墳場，拜祭前北大校長蔡元培，又去山頂睇維港景，跟住上咗舊中銀大廈同埋去中環賣古董嘅摩羅街參觀。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
