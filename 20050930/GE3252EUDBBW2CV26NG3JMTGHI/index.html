<html><header><meta charset="utf-8"><title>Tiffany為張錦程銀幕突破</title></header><body><h1>Tiffany為張錦程銀幕突破</h1><p>李蘢怡（Tiffany）最近為雜誌《HIM》拍攝了一輯性感照，對於被冠以「性感女神」稱號，Tiffany不以為然說：「我唔介意人哋咁叫我，𠵱家思想成熟咗，知道性感兩個字係用嚟讚美女性。」</p><p>與李龍基合唱</p><p>經過上次失敗的戀愛經驗，Tiffany已對愛情感到疲累，她說：「暫時我都唔想談戀愛，希望可以將成副精神放喺工作上，復出之後，工作排得密密麻麻，喺張錦程首次執導嘅電影《上半心、下半身》入面，我會有一個大突破，就係獻出螢幕初吻畀梁俊一，最近我又同李龍基合唱新歌《明天你是否依然愛我》，最開心係年底可以灌錄新歌，推出新碟。」</p></body></html>
