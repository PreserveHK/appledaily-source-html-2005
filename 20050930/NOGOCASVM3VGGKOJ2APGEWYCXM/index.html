<html><header><meta charset="utf-8"><title>陳嘉容拜師闖影壇</title></header><body><h1>陳嘉容拜師闖影壇</h1><p>導演張同祖、陳嘉上、黃岳泰、鍾繼昌和名模陳嘉容，昨日出席漢文化電影有限公司在數碼港舉行的發布會。該電影公司簽下陳嘉容為旗下藝人，她即場拜張同祖為師。陳嘉容表示不擔心中途出家，她說：「有機會就要試，可以不枉此生。同埋乜嘢年齡、身材都有唔同嘅市場。」</p><p>發展數碼電影</p><p>另外，主席張承勷表示將投資開拍數碼高清電影，目標為每年三十部。導演陳嘉上表示數碼電影有很大發展空間，能提供更多機會培育新人，他說：「好多地方都有數碼電影，但係香港啲題材可以好自由，好有發揮。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
