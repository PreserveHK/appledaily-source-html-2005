<html><header><meta charset="utf-8"><title>美麗寶派特別股息0.1元</title></header><body><h1>美麗寶派特別股息0.1元</h1><p>▲美麗寶（1179）公布，宣派截至06年2月底年度的特別股息每股0.1元，股息將於10月26日支付，截止過戶日期為10月17日。是次派特別股息主要因為公司收取其聯營公司5400萬元股息。&#13;<br> ▲消防報警系統產品及服務供應商海灣控股（416）宣布，為擴充消防網絡行業，已增持其聯營公司秦皇島市城市安消防網絡的股份，從35%增持至51%，令城安變成其附屬公司，增持行動共涉資80萬元人民幣，全數以現金支付。</p></body></html>
