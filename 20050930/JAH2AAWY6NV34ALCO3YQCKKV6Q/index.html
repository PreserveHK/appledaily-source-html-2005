<html><header><meta charset="utf-8"><title>《艷舞女郎》情慾戲最難睇</title></header><body><h1>《艷舞女郎》情慾戲最難睇</h1><p>英國電影雜誌《Empire》最近選出「史上最差電影性愛場面」，九五年電影《艷舞女郎》主角伊莉莎伯貝克莉（ElizabethBerkley）在泳池中的一幕情慾戲被選為第一位，雜誌編輯更指該場面令觀眾猶如看《大白鯊》一樣。</p><p>《愛情重傷》排第二</p><p>茱麗葉庇洛仙（JulietteBinoche）及謝洛美艾朗斯（JeremyIrons）在《愛情重傷》中的情慾片段，因為「太暴力」而成為第二位，而《殺死妳的溫柔》當中一幕講述希芙嘉咸（HeatherGraham）及約瑟費恩斯（JosephFiennes）親熱的場面，則以「太荒謬」位列第三。</p></body></html>
