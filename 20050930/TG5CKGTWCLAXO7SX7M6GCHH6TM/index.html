<html><header><meta charset="utf-8"><title>家強迷死上海Fans</title></header><body><h1>家強迷死上海Fans</h1><p>黃家強作個人發展後，除推出國語歌外，更積極進軍內地巿場，他早前趁在上海出席環球唱片公司活動之便，為友人在當地有份投資的法國餐廳兼酒吧擔任開幕嘉賓。</p><p>即興表演</p><p>家強當晚一身型男造型到場，不少fans聞風而至，並要求合照，場面一度混亂，足足擾攘近一小時，家強才能順利進場。及後在場內，家強即興和法籍著名鼓手同場表演，而除了內地同胞外，一眾外籍嘉賓亦紛紛要求和家強握手、簽名和合照，家強更不停被擁抱，但他表示不介意，而主人家亦十分識做，即時送上ＶＩＰ卡給家強以作答謝。</p></body></html>
