<html><header><meta charset="utf-8"><title>亞姐拜車公得下籤</title></header><body><h1>亞姐拜車公得下籤</h1><p>十六位《2005亞洲小姐競選》候選佳麗昨日於沙田車公廟上香祈福，其中2號嘉寶利亞．布萊斯和13號吳勝男因病未能出席。眾佳麗在車公廟求籤上香，而其中四位佳麗求得下籤，日本佳麗16號富田幸江對於求得下籤表示失望，她說：「有少少唔開心，但我依然會畀心機。」</p><p>喜歡寺廟</p><p>佳麗當中更有兩位分別來自黎巴嫩和烏茲別克的佳麗，雖然兩人均是基督教徒，但依然上香求籤，烏茲別克佳麗8號阿歷珊迪亞．奧達絲娃更表示十分喜歡到寺廟，她說：「我覺得呢啲地方會令成個人好輕鬆。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：何國豪</p></body></html>
