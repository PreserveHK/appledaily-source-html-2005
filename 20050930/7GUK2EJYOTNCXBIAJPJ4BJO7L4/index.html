<html><header><meta charset="utf-8"><title>仙樂飄足200場</title></header><body><h1>仙樂飄足200場</h1><p>家傳戶曉的百老匯歌舞劇《仙樂飄飄處處聞》，自上年開始展開其亞洲之旅巡迴演出後，不經不覺已有第二百場，而開演至今更吸引過曾蔭權、伏明霞及周慧敏等不少高官紅星捧場。</p><p>破例完騷後慶祝</p><p>日前為了慶祝他們第二百場的紀念時刻，一班台前幕後的工作人員因而打破慣例，在表演完後舉行了慶祝會，大家一同切蛋糕慶祝。&#13;<br> 對於能夠有機會在港完成第二百場演出，眾人都開心不已，更揚言希望在不久的將來有機會為他們的第三百場演出再開另一次慶祝會。</p></body></html>
