<html><header><meta charset="utf-8"><title>一叮聯盟義演籌款</title></header><body><h1>一叮聯盟義演籌款</h1><p>李克勤和梁榮忠主持的《殘酷一叮》已告一段落，但一班參賽者仍繼續保持聯絡，並自發組成「一叮聯盟」，希望藉着他們的表演天份行善回饋社會。</p><p>台主獻技</p><p>「一叮聯盟」於本月二十九日在大學會堂參與香港鑽石獅子會主辦的「一叮台主愛心慈善Show」，為長者服務計劃籌募善款。&#13;<br> 當晚演出者包括《一叮》台主「翻版麟李」馮文樂、「勁舞馬勒當拿」喬寶羅、「拉丁霍啟剛」關浩揚、「掟包韓紅」傅詠茵、「啤神」吳啟龍、「功夫叔叔」潘振成和爆炸猛男PHD等等。「啤神」吳啟龍說：「我哋今次係義務演出，唔收酬勞，希望為老人家盡一分力。」&#13;<br> 採訪：戴彩煥</p></body></html>
