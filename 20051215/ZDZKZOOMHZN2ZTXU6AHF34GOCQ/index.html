<html><header><meta charset="utf-8"><title>趙華瓊醫生善行錄：我不要你的錢！</title></header><body><h1>趙華瓊醫生善行錄：我不要你的錢！</h1><p>在杭州的民工中，趙華瓊義診的故事流傳甚廣。來自四川的民工倪幫勤被車撞至顱骨破裂，在杭州市二院留醫半月花光了家人湊來的兩萬元。倪幫勤經人介紹來到崇一求醫，趙華瓊不收分文為他治療。&#13;<br> 今年夏天，一位當地盤工的老人扭傷腳踝，沒過幾天整個小腿都腫起來，甚至沒法走路。他找到趙華瓊，說只要貼點藥膏就行。趙一看，說不行，這是嚴重的感染，要輸液（打吊針）。老人表示沒有錢，拿起藥膏就出門。趙追出去拉住他說：「我不要你的錢，你明天一定要來輸液！」老人後來空手而來，一連三天接受免費輸液，終讓腿上的浮腫消失了。</p></body></html>
