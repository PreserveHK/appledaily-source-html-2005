<html><header><meta charset="utf-8"><title>TCI負責人見記者即走</title></header><body><h1>TCI負責人見記者即走</h1><p>噚日立法會財經事務委員會傾領匯事件，但主角鄭明訓無到，領匯又冇派人來，議員當然鬧到飛起。不過政府話現時不再持股，唔再係政策問題，班議員對住孫公發完一輪牢騷後，就話下次會議唔使再傾，亦唔需要再傳召鄭明訓來。哦，咁又過骨。&#13;<br> 不過領匯噚日唔理你立法會點樣傾，隻股繼續熱炒。《壹週刊》派人去咗英國，搵到領匯大股東、對沖基金TCI嘅負責人ChristopherHohn（壹週刊圖片），但佢見到記者第一個反應係拔足狂奔，佢老婆就喝記者離開，又話會報警。咁惡，照計冇咁易畀彤叔嚇親，亦唔會怕房委會啫。</p></body></html>
