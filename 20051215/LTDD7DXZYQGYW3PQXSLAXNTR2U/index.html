<html><header><meta charset="utf-8"><title>迫客賣樓匯豐付懲罰訟費</title></header><body><h1>迫客賣樓匯豐付懲罰訟費</h1><p>【本報訊】滙豐銀行於八七年威迫其印度籍債務人，將旗下尖沙嘴一整幢大廈，售予與滙豐關係密切的公司，被索償十億元一案，高等法院法官王式英於今年七月狠批滙豐欺壓詐騙，判滙豐敗訴，昨下令滙豐以懲罰性的準則，支付原告的九成訟費，法官又接納滙豐申請，將賠償額的訴訟交予另一位法官審理，避免偏見。本案原由印度商人Gurdas昆仲的Esquire集團旗下公司提出。&#13;<br> 案件編號：CA11077/1994</p></body></html>
