<html><header><meta charset="utf-8"><title>科技新知：海水混合河水發電</title></header><body><h1>科技新知：海水混合河水發電</h1><p>「水是將來的煤。」法國科幻小說家衞爾納一八七四年大膽地預測，但到了二十一世紀的今天，衞爾納的夢想可望實現，因為荷蘭和挪威的科學家分別發明了兩種儀器，將海水和河水混合一起來發電。</p><p>用鹽濃度差異發電</p><p>科學家據河水流入海水，兩者鹽份濃度差異會產生巨大能量的原理，研製出發電器。挪威科學家用滲透作用的原理，將河水和加壓海水輸入一個薄膜組件內，河水通過薄膜流向鹽份重的海水，促使水壓上升，流往水力發電的渦輪就可產生電。&#13;<br> 混合海水和淡水發電方法屬於再生能源，不會造成污染，但發電成本較高昂，要應用在商業上還有漫長路途。&#13;<br> 路透社</p></body></html>
