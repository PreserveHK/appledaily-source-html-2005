<html><header><meta charset="utf-8"><title>吳美珩頂郭可盈耍太極</title></header><body><h1>吳美珩頂郭可盈耍太極</h1><p>無綫重頭新劇《太極》將於明年一月於內地拍攝，演員方面有趙文卓、林峰及胡杏兒，而女主角方面原定由郭可盈擔演，但有指郭可盈以接拍該劇為換獎條件，可惜最後依然失落無綫最佳女主角獎，故她一氣之下突然辭演，令無綫陣腳大亂，更有傳因此被無綫隨時雪藏。&#13;<br> 之後該劇女主角一直懸空，而無綫為了順利開拍，已找來吳美珩執二攤頂上，而目前正趕拍無綫新劇《愛情全保》的吳美珩亦需於月尾前拍罷該劇。</p><p>不置可否</p><p>就此事記者致電吳美珩，問她是否真的已接拍《太》劇，她在電話中沒有承認，但也沒有否認說：「吓？邊個同你講㗎？唔係啩？我做緊嘢，遲啲先覆你啦！」</p></body></html>
