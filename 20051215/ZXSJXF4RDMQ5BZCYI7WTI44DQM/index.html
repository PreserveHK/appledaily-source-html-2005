<html><header><meta charset="utf-8"><title>林麥上半年多賺42.8%</title></header><body><h1>林麥上半年多賺42.8%</h1><p>【本報訊】林麥集團（915）公布截至10月底止中期純利上升42.8%，至8190萬元。每股盈利12.5仙，中期息2.7仙。&#13;<br> 集團行政總裁范倚棋表示，收購英國消費電子產品供應管理服務公司DowryPeacock六成權益，令公司期內獲約340萬美元的一次收入，帶動純利上升，若撇除此項收入，期內純利實際較去年同期下跌，因佔最大比重的北美市場消費疲弱所致。他表示，未來會逐步減低北美的比重以拓展其他市場。&#13;<br> 他又表示，DowryPeacock將於下半年度有盈利貢獻，預期會在07年度開始佔更顯著的比重。</p></body></html>
