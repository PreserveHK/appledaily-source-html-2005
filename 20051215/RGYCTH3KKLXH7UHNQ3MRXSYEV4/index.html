<html><header><meta charset="utf-8"><title>買寵物醫療保險</title></header><body><h1>買寵物醫療保險</h1><p>傅明憲家中飼養了五頭北京狗，連同自己和兩名工人，共有三個人服侍愛犬。不過她表示雖然有工人協助，但很多事情寧願親力親為。</p><p>「一世責任」</p><p>GiGi又謂飼養五隻寵物花費不算太多，但由於愛犬已屬高齡，故醫療花費比較大，她說：「佢哋年紀大咗，醫藥費就唔可以慳，我知道𠵱家市面上有寵物醫療保險，如果大家經濟上有困難，就可以買定醫療保險。其實我不時同人講養寵物係一生一世嘅責任，唔可以因為佢病，為咗慳錢就拋棄佢哋，雖然我屋企嗰五隻年紀都好大，但我冇諗過增添新成員，反而會抽更多時間陪佢哋，費事佢哋酸溜溜啦。」</p></body></html>
