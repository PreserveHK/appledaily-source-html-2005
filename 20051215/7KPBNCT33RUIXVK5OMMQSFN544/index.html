<html><header><meta charset="utf-8"><title>財話短說<br>亞洲金融今日復牌</title></header><body><h1>財話短說<br>亞洲金融今日復牌</h1><p>▲亞洲金融（0662）昨晚公布，正就有關其全資附屬公司，亞洲商業銀行之權益的一個項目作初步磋商，該公司會不時與第三者研究，以不同方式提升股東價值的機會，公布指目前並沒有與第三者就出售亞洲商銀權益磋商，亦沒有收到有興趣買家的標書，亞洲金融將於今&#13;<br> 日復牌，停牌前報2.625元。&#13;<br> &#13;<br> ▲金管局公布外滙基金11月底資產負債表主要數據，11月份境外資產增加了131億元至8771億元，外滙基金對香港私營部門的債權總額為795億元，對外負債總額為15億元，主要為回購協議下的承擔。</p></body></html>
