<html><header><meta charset="utf-8"><title>過量鐵質損健康</title></header><body><h1>過量鐵質損健康</h1><p>美國《國際癌症雜誌》最新一期報道，美國科學家研究認為，飲食中攝入過多鐵和鋅，可能增加罹患消化道癌症的風險。&#13;<br> 明尼蘇達大學的科學家對艾奧瓦州的三萬四千七百零八名婦女進行為期長達十六年跟蹤研究，這些婦女均已絕經，年齡介乎五十五至六十九歲。研究人員分析了她們的飲食習慣後發現，攝入鐵過量會使患消化道癌症的風險增加三倍，而攝入鋅過量則會使這一風險增加約八分之一。&#13;<br> 研究人員指出，研究結果明顯示鐵和鋅在誘發消化道癌症中發揮了重要作用，這可能是通過氧化應激機制發揮作用所致。</p></body></html>
