<html><header><meta charset="utf-8"><title>高倉健彈《英雄》唔掂</title></header><body><h1>高倉健彈《英雄》唔掂</h1><p>導演張藝謀早於五年前已約定日本殿堂級演員高倉健合作拍戲，結果這個願望等到去年合作拍攝電影《千里走單騎》才能實現。</p><p>感動流淚</p><p>張藝謀表示高倉健是他年輕時的偶像，最初他拿着《英雄》的劇本給高倉健看，高倉健看完後，對張藝謀說：「我很想和你合作，但不是這樣的電影，我需要的是那種打動人心的電影。」張藝謀坦言當時很尷尬，覺得自己十分庸俗，於是立刻寫了《千》片的劇本給他，結果高倉健大表欣賞，更表示感動得流下淚來。&#13;<br> 撰文：蔡丹</p></body></html>
