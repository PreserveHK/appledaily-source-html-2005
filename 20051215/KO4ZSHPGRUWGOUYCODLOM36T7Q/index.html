<html><header><meta charset="utf-8"><title>本港瘧疾個案大減</title></header><body><h1>本港瘧疾個案大減</h1><p>本港的瘧疾個案在過去九年大幅下跌六成七，由九六年每年約有一百宗，減至近年每年只有二十多宗，今年至今則有三十宗；而由九六年至今年的五百多宗個案，共導致七人死亡。&#13;<br> 患者中九成以上在外地感染，當中主要由印度、巴基斯坦及尼泊爾等地傳入。患者中有三成半是外籍傭工、遊客及非法入境者等非本港居民。瘧疾由瘧原蟲（圖）傳染，患者會出現間歇性發燒、發冷及冒汗症狀，並可併發貧血，肝臟、腎臟及腦部受損。</p></body></html>
