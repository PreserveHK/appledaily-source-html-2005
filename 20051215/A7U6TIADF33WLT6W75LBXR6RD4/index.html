<html><header><meta charset="utf-8"><title>包浩斯連特別息派4仙</title></header><body><h1>包浩斯連特別息派4仙</h1><p>【本報訊】包浩斯（483）公布截至9月底中期純利微升0.5%，至1763.9萬元。每股盈利5.4仙。派息2仙及特別息2仙。&#13;<br> 期內，營業額達1.81億元，升21.5%；毛利1.17億元，升23.6%，銷售額穩步增長主要因集團銳意在全球擴充批發及特許經營網絡。自營店舖方面，香港收入達1.24億元，升16.4%；但台灣則下跌11%，至1180萬元。毛利及純利率各為64.7%及9.8%，分別升1.1及跌2個百分點。上半年新增店舖17間，令店舖總數上升至72間。該公司對下半年業務前景保持樂觀。</p></body></html>
