<html><header><meta charset="utf-8"><title>地鐵夢幻之城二期　長實研究入標</title></header><body><h1>地鐵夢幻之城二期　長實研究入標</h1><p>【本報訊】長江實業（001）執行董事吳佳慶表示，集團對即將推出招標的地鐵夢幻之城二期項目感興趣，會研究入標。&#13;<br> 此外，集團目前正就2至3個發展項目，與政府商討補地價事宜。其中較為成熟的大埔鳳園項目，長實已就補價提出上訴。&#13;<br> 對於較早前入標的西鐵屯門站項目，長實雖為唯一入標的財團，最終仍被九鐵拒絕，吳佳慶表示尊重九鐵的決定，若項目日後再推出招標，集團亦會研究入標。</p></body></html>
