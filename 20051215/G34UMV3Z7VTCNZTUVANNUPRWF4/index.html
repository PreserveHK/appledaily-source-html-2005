<html><header><meta charset="utf-8"><title>煮食文化新蒲點</title></header><body><h1>煮食文化新蒲點</h1><p>跑馬地最近開設了一間鬼佬雜貨舖，以健康創意煮食為賣點。店舖小小不算大，門口一角擺放了圖片精美的食譜。凍肉櫃有一般大型超市少見的兔肉、鴕鳥肉和無打荷爾蒙針的走地雞。調味品更叫人驚喜，混有氈酒、香檳、伏特加酒和龍舌蘭芥辣；連海鹽都來自意大利的塔斯卡尼、墨西哥海灣、加勒比海等；幼鹽更混有薰衣草、秋季莓果等，仿似有全世界的資源做後盾。愛入廚的人下次可以來逛逛，開心過Shopping買靚衫。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>攝影：伍慶泉</p><p>FentonsGourmet（34223449）&#13;<br> 地址：跑馬地黃泥涌道151號&#13;<br> 營業時間：10:00am-10:00pm</p></body></html>
