<html><header><meta charset="utf-8"><title>亞太區銀團貸款創新高</title></header><body><h1>亞太區銀團貸款創新高</h1><p>【本報訊】亞太區貸款市場公會主席、兼渣打銀行環球市場銀團貸款環球主管郭菲臘表示，截至本月5日止，今年亞太區銀團貸款市場總金額達23712億元，已超越去年創下的22464億元紀錄，料全年可逾25740億。他預期明年區內銀團貸款可續錄得理想增長。&#13;<br> 據該公會的數據顯示，以金額計算，日本仍是年內銀團貸款金額最多的地區，佔總貸款額約51%、澳洲佔19%。期內在港籌組的銀團貸款金額達1552.2億元，增長15.03%。&#13;<br> 郭菲臘又預期明年區內經濟將持續增長，所以區內明年銀團貸款市場將表現理想，本港銀團貸款的增幅將可達10%。</p></body></html>
