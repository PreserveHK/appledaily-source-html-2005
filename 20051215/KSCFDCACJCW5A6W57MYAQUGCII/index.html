<html><header><meta charset="utf-8"><title>中油香港勘探秘魯氣田</title></header><body><h1>中油香港勘探秘魯氣田</h1><p>【本報訊】中油香港（135）近期積極發掘海外勘探油氣的機會。該公司昨日公布，與母公司中石油集團各佔一半股權的合資公司，上周與秘魯政府簽訂在當地勘探及生產油氣的協議，初步為期7年，預算成本2.45億元（3160萬美元）。&#13;<br> 根據協議，合資公司可於秘魯南部111區及113區新勘探區，進行勘探、開發、生產原油和天然氣。倘在一個勘探區發現石油及天然氣，合約年期會延長至30及40年。暫時未知兩個區塊的儲量。&#13;<br> 另外，英國《金融時報》引述消息人士表示，中石油集團首度與印度石油商ONGC合作，競投敍利亞最大油商AlFurat38%股權，涉資78億元。</p></body></html>
