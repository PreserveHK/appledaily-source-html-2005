<html><header><meta charset="utf-8"><title>標榜特技故事薄弱</title></header><body><h1>標榜特技故事薄弱</h1><p>集合中日韓港紅星演出的電影《無極》，一直強調以特技作賣點，事實上整部影片的特技多得令人難以消化。&#13;<br> 一部戲為了特技而特技，反而疏忽了與劇情的配合，有時過多的特技場面未必是好事，而栢芝與真田廣之的床上戲意識大膽，該片雖有大片格局，惟故事較薄弱。&#13;<br> 該片故事以栢芝為主線，劇情講述她原本是一個農村窮家女，在一次偶然機會下遇上滿神，滿神問她要否成為全世界男人都想得到的女人？但代價是永遠無法得到真愛。栢芝為傾國傾城的王妃，奴隸張東健、北方公爵謝霆鋒與大將軍真田廣之都喜歡她，可惜卻換來沉重代價。	&#13;<br> 撰文：蔡丹&#13;<br> </p></body></html>
