<html><header><meta charset="utf-8"><title>Krusty聖誕派錢</title></header><body><h1>Krusty聖誕派錢</h1><p>女子二人組合Krusty前晚到尖沙嘴美麗華酒店，跟韓國品牌現代數碼影音產品舉行簽約儀式，並擔任晚宴表演嘉賓。Krusty說：「今次做呢個代言人，係我哋入行以來酬勞最高，真係好開心，呢個亞洲代言人，重可以打入內地市場，入行到𠵱家都未試過咁好待遇，真係好開心。」&#13;<br> 酬勞理想，Krusty表示今年在公司的聖誕節派對上，會送出價值五位數字的禮物，成員張詠恩說：「如果冇公司就冇我哋，為咗報答公司嘅同事，打算喺公司聖誕抽獎入面送一份大禮，就係送五位數字，包換全屋家電。」&#13;<br> 採訪、攝影：胡比</p></body></html>
