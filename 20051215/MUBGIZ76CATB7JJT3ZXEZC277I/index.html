<html><header><meta charset="utf-8"><title>倫敦國際聲望排首位</title></header><body><h1>倫敦國際聲望排首位</h1><p>國際民調中心（Anholt-GMI）進行的「國際城市聲望大調查」發現，倫敦在各大城市中獨佔鰲頭，紐約只得第七，香港排二十一，北京則排二十四。</p><p>紐約第7　香港第21</p><p>調查訪問了全球一萬七千人，根據市民素質、文化、工作及居住環境、旅遊吸引力、國際地位等指標，請他們評估全球三十個城市的排名。倫敦在教育、就業、營商環境及社區融入等取得高分數，高踞榜首。紐約在多元文化、科學貢獻上得到高評價，但在對待遊客態度及城市整潔方面得到低分數，只排第七。</p></body></html>
