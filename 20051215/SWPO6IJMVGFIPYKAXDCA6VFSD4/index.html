<html><header><meta charset="utf-8"><title>四人幫入太空艙</title></header><body><h1>四人幫入太空艙</h1><p>【本報訊】「妙想天開四人幫」四名隊員昨午正式進駐旺角朗豪坊的「太空艙」表演真人騷，展開在五百平方呎的艙內生活五百零四小時的挑戰，預計下月三日下午三時正撤離。&#13;<br> 想與他們「對話」，可以透過電郵（mail@urbandream&#13;<br> capsule.com）或傳真（35144532）與他們聯絡，也可瀏覽四人幫網頁（www.urbandreamcapsule.com），觀看每天更新、於「太空艙」內拍攝到的有趣相片和短片。</p></body></html>
