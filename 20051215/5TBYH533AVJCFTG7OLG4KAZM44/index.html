<html><header><meta charset="utf-8"><title>愛滋蔓延全國　廣東嚴重</title></header><body><h1>愛滋蔓延全國　廣東嚴重</h1><p>現時愛滋病已蔓延至中國全部三十一個省市區，主要的傳播途徑為共用針頭注射毒品，而雲南、河南、新疆、廣西、廣東等省分的情況較嚴重。不過，中國官方公布，至今年九月底，內地累計報告愛滋病患者有十三萬五千多人，估計實際感染人數逾八十萬人，並希望至二○一○年感染人數可控制在一百五十萬之內。但世界衞生組織專家認為，中國現有感染個案在一百五十萬至二百萬宗，而聯合國愛滋病計劃預計，到二○一○年，中國感染愛滋病毒的人數可能達到一千萬至一千五百萬。</p></body></html>
