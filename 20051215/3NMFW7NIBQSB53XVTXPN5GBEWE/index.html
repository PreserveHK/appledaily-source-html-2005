<html><header><meta charset="utf-8"><title>湯盈盈衣錦還鄉猛𢱑銀</title></header><body><h1>湯盈盈衣錦還鄉猛𢱑銀</h1><p>湯盈盈和李家聲昨日在將軍澳電視廣播城拍攝無綫節目《笑口常開》，講述乘坐開篷老爺車的湯盈盈沿途獲fans夾道歡呼。</p><p>買樓收租</p><p>湯盈盈憑李笑好一角而名利雙收，後日將聯同阿旺郭晉安到順德出席一個樓盤活動，酬勞相當不俗，她說：「順德係我鄉下，到時會有個簽名會，重會唱三首歌。我唔係咁滿意之前喺《東華》嘅表現，所以𠵱家搵咗個歌唱老師教我，我會勤加操練。」&#13;<br> 而李家聲早前購入嘉亨灣一個價值四百多萬的單位，但他表示暫不會用來自住，他說：「就嚟收樓啦，畀個師傅睇過話我住番𠵱家呢度好啲，新樓多數會放租。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
