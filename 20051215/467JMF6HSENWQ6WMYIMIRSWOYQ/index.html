<html><header><meta charset="utf-8"><title>太平洋航運帶隊參觀貨船</title></header><body><h1>太平洋航運帶隊參觀貨船</h1><p>本港做散貨船嘅上市公司太平洋航運，噚日廣邀分析員及傳媒，參觀一艘剛從中國運送英泥來港的散貨船，呢艘貨船嘅載重噸係3.18萬噸；據講，今水運完英泥，下一水可以係運糖，不過唔使驚，係有包裝嘅，但船公司生意範圍有幾大可以想見。&#13;<br> 太平洋航運的管理層就順便喺船上介紹公司發展狀況。行政總裁夏文傑（圖）透露，公司現時擁有超過50艘貨船，手頭定單已經佔去全隊船明年全年合共15萬個營業日嘅48%。&#13;<br> 公司較早前先賣後租回七艘貨船，然後再購入四艘新船及一艘二手貨船後，擴充船隊嘅計劃就暫告完成，暫時只考慮在06至08年間再添置兩艘貨船，但仍需視乎市場供求情況而定。</p></body></html>
