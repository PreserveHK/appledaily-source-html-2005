<html><header><meta charset="utf-8"><title>和黃西班牙收購遇對手</title></header><body><h1>和黃西班牙收購遇對手</h1><p>▲西班牙報章《LaRazon》報道，埃及流動通訊商OrascomTelecomHoldingSAE亦有興趣競投西班牙電訊商Xfera。報道又指，和黃（013）早前提出以4億歐元（約37.32億元）收購Xfera，Orascom的加入，或促使和黃提早完成交易。&#13;<br> &#13;<br> ▲外電報道，招商局國際（144）計劃以20.66億元，向母公司購入深圳一幅土地，用作擴充碼頭之用。招商局將以每股16.8元，向母公司發行代價股份支付其他七成代價，母公司的持股量將由53.63%，升至55.36%。代價股份作價較昨日收市價17.05元，折讓1.5%。</p></body></html>
