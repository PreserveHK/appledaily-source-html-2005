<html><header><meta charset="utf-8"><title>我能推出去嗎？</title></header><body><h1>我能推出去嗎？</h1><p>一對在杭州的民工夫婦的一歲大女兒，早前不小心被滾水嚴重燙傷大腿及屁股，被送到市內醫院治療，但很快就因支付不了醫藥費，被停止用藥。兩人最後只好帶着女嬰，來到崇一醫院求醫。&#13;<br> 當時，女嬰燙傷處已經紅腫潰爛，並滲出血水。但崇一沒有兒科，護士表示無能為力，這對夫婦忍不住哭訴：「我們不知道這裏不能看兒科，那怎麼辦？我只想讓她換一下藥，打些消炎針總可以吧？」趙華瓊明知違反當局規定，仍將女嬰留下來醫治直至痊癒，結果被西湖區衞生局處罰一千元，還指摘她「對孩子生命帶來很大威脅」。對此，趙華瓊哀傷地表示：「我能把他們推出去嗎？」</p></body></html>
