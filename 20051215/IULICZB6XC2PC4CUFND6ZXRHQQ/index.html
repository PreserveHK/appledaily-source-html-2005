<html><header><meta charset="utf-8"><title>街訪：霆鋒表現搞笑</title></header><body><h1>街訪：霆鋒表現搞笑</h1><p>被視為中國版《魔戒》的電影《無極》，片中使用了大量電腦特技鏡頭，又以張栢芝的大膽裸露鏡頭作招徠，前晚該片首映，記者到戲院進行街訪，不少觀眾對片中的特技場面頗受落，認為故事整體不俗。&#13;<br> 關先生：「我覺得個古仔幾好，特技場面唔錯，霆鋒嗰支武器好搞嘢，好似用嚟挖鼻屎。」&#13;<br> 岑小姐：「部戲特技好正，幾個演員嘅表現都唔錯，個古仔都好好，霆鋒喺入面嘅演出都幾多笑位。」</p></body></html>
