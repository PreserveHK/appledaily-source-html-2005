<html><header><meta charset="utf-8"><title>小春因補戲甩底</title></header><body><h1>小春因補戲甩底</h1><p>陳小春昨日在美孚為Roadshow擔任嘉賓節目主持，訪問老友鄭伊健和應采兒。小春剛由上海拍完電視劇回港，之前他應承了黃偉文出席他的十周年音樂會，可惜當晚小春因未能出席激怒了黃偉文，小春非常歉疚，他說：「我真係要向黃偉文同商台講句對唔住，本來我真係去到，不過突然機器出現咗問題，所以有幾場戲要重拍，我冇理由因為我一個而搞到人哋停晒。」&#13;<br> </p><p>未獲回覆</p><p>小春表示回港後亦有致電黃偉文，可惜對方未有回覆，他說：「我會盡我能力補救，但係如果對方一定要嬲我，我都冇辦法。」&#13;<br> 採訪、攝影：胡比</p></body></html>
