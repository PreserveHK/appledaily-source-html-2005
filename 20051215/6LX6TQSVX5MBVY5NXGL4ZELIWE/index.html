<html><header><meta charset="utf-8"><title>司馬燕星媽唔易做</title></header><body><h1>司馬燕星媽唔易做</h1><p>郭富城與楊采妮最近在馬來西亞拍攝譚家明新片《父子》，司馬燕的長子吳景滔（Ian）飾演其子。首次做星媽，司馬燕早前特地逗留大馬個多月，陪Ian開工，她說：「Ian對自己要求好高，食多個NG都會有啲唔開心。」由於台前幕後都很疼Ian，故司馬燕亦很放心，日前先行回港。&#13;<br> 司馬燕受訪期間，突然接獲Ian來電，事後她說：「佢今日拍一場俾爹哋城城鬧嘅戲，可能因為咁所以有啲唔開心，如果我喺佢身邊攬吓佢應該好快冇事，𠵱家我反而有少少擔心。」&#13;<br> 採訪：比華利</p></body></html>
