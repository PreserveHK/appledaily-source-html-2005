<html><header><meta charset="utf-8"><title>圓滑新世界</title></header><body><h1>圓滑新世界</h1><p>迪士尼數碼設計師為《四眼雞丁》主角四眼雞丁，大搞特技，全身造型一絲不苟，單是牠身上就總共有七百多塊肌肉，更有多達七萬六千條羽毛。而片中建築更是「反轉幾何學守則」，畫面不會有任何直線、平行線、直角及同心圓，造出非一般的搞笑感覺。</p><p>坐蛋形車</p><p>戲中不少細微地方亦設計獨到，如雞丁及爸爸會駕駛雞蛋形汽車，家中的座燈及地氈都是雞蛋形狀，而戲中的橡樹城雖然是以農場作為藍本，卻加入了搞笑元素，令整個城市變得超級現代化。創作人員共花了五年時間籌備，更用了十八個月開拓全新的電腦技術，務求將傳統的手繪動畫與3D動畫完美結合，呈現前所未見的動畫風格。</p></body></html>
