<html><header><meta charset="utf-8"><title>楊恭如搭上台灣賤男</title></header><body><h1>楊恭如搭上台灣賤男</h1><p>楊恭如早年與有上海首富之稱的周正毅傳緋聞，至周正毅因被控操縱證券交易價格及虛報註冊資本入獄，兩人關係畫上句號。楊恭如亦再無過大花筒生活，昨日有周刊指她最近搭上名氣不大、有台灣賤男之稱的二線小生黃少祺。</p><p>晒肉麻短訊</p><p>報道指楊恭如與黃少祺因拍內地劇《浴火鳳凰》而撻着，上周黃少祺在離開上海一小時車程的松江勝強影視基地開工，完工後即會合楊恭如撐枱腳，席上楊恭如經常含情脈脈望着他，隨後二人即返回男方的家裏短聚，而且之後數天均見黃少祺收工後急急離開會佳人。有指黃少祺更不避嫌將肉麻短訊給工作人員看，內容是「我很想你、很想吃掉你」，還以老公老婆相稱。</p></body></html>
