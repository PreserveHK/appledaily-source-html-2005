<html><header><meta charset="utf-8"><title>新界　維景灣畔本月賣8伙</title></header><body><h1>新界　維景灣畔本月賣8伙</h1><p>▲將軍澳維景灣畔11座中層F室，901方呎，成交價380萬元，呎價4218元，業主持貨2年多，賺30萬元。美聯蕭銳賢說，本月至今維景灣畔有8宗成交，平均呎價3935元。&#13;<br> &#13;<br> ▲利嘉閣劉俊傑表示，東涌東堤灣畔5座高層複式，1802方呎，連兩個160方呎平台，作價688萬元，每方呎3818元，較分層造價高一半。原業主於99年以693.4萬元購入，損失5.4萬元。</p></body></html>
