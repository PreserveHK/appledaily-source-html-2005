<html><header><meta charset="utf-8"><title>每日圖片故事：IBM食物聖誕樹</title></header><body><h1>每日圖片故事：IBM食物聖誕樹</h1><p>聖誕就到，到處都見到聖誕樹，一般無乜新奇，但噚日IBM喺太古坊大堂放咗棵用食物做裝飾嘅聖誕樹喺度，華華梗係八卦問下佢地搞乜鬼，IBM總經理張烈生解釋，呢棵叫食物聖誕樹，是為咗支持聖雅各福群會「眾膳坊」扶貧計劃而設，今次已經係佢哋第2次合作㖭。&#13;<br> 張烈生又話，頭一年只係佢哋公司內部同事參加，今次就叫埋工作夥伴，以及太古坊租戶一齊參加，人多好辦事，希望可以籌多啲善款同糧油食品，等多啲貧困人士可以受惠！&#13;<br> 據華華所知，除咗呢棵食物樹重有一張巨型聖誕卡，但兩個都只會擺到12月16號，並會即場接受捐贈食品及善款，想睇吓就趁早啦！</p></body></html>
