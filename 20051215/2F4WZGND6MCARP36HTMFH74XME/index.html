<html><header><meta charset="utf-8"><title>探員妨礙司法罪成</title></header><body><h1>探員妨礙司法罪成</h1><p>【本報訊】偵緝警員衞家銘（三十七歲）涉向酒吧東主聲稱可安排假掃毒，讓他佯裝警方線人協助破案，從而在其藏毒案獲得減刑，該警員昨在九龍城裁判法院被裁定一項串謀妨礙司法公正罪罪名成立，裁判官指警員證供不盡不實，相信他確與酒吧東主達成假掃毒協議，現押候其上司及同袍的求情信，明年一月三日判刑，其間警員須還柙，同案酒吧東主則於今日宣判。&#13;<br> 案件編號：KCCC6281/2005</p></body></html>
