<html><header><meta charset="utf-8"><title>衛蘭禁談Kenny</title></header><body><h1>衛蘭禁談Kenny</h1><p>關智斌（Kenny）被指自製與衞蘭（Janice）的緋聞，二人昨日出席《2005年度十大勁歌金曲頒獎典禮》記者會時，都顯得相當避忌，除前後腳到場外，二人在現場並沒有交談與眼神接觸。</p><p>仍是朋友</p><p>Janice再次被記者問及這單無厘頭緋聞時，她表示與公司商量過，以後不會再回應緋聞，問是否怕講多錯多？她說：「其實係冇必要回應，其他嘢我都唔會答。」而男主角Kenny則說：「我真係唔識回應緋聞嘅嘢，我亦唔知點解會搞成咁，唔想再喺媒體上你一言我一語，都係以平常心面對，見面唔會尷尬，大家重係朋友。」&#13;<br> 採訪：王連連&#13;<br> 攝影：林德雄&#13;<br> </p></body></html>
