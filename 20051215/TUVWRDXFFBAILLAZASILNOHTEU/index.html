<html><header><meta charset="utf-8"><title>雅居樂英文名啱股民</title></header><body><h1>雅居樂英文名啱股民</h1><p>新股熱潮沒法擋，人人都填表當抽六合彩，甚至借孖展落大飛，華華就覺得無謂再夾錢戥人高興，因為分得太少，贏都冇意思；不過，今日隻雅居樂掛牌，可能又刺激啲人撲落去越秀房託度。都係嗰句，博份聖誕禮物算喇，個個都話有得賺嘅嘢，已經冇乜肉食。&#13;<br> 講開雅居樂，佢一人分一手，落大飛者反而分得少，激死孖展客。而雅居樂英文名叫「Agile」，據講Agile以法文發音與雅居樂國語發音相似，同時Agile英文解釋有敏捷、機靈、有活力嘅含意，直情係好多香港股民嘅特質啦。</p></body></html>
