<html><header><meta charset="utf-8"><title>英金管局罰匯控款</title></header><body><h1>英金管局罰匯控款</h1><p>▲英國金融服務監管局（FSA）公布，向滙控（005）收取10萬英鎊罰款，指該集團於7月就其股票經紀服務提供的交易訊息，經審查後發現其中一份交易報告出現錯誤，將客戶買入紀錄誤作沽出，未能保證向監管機構提交的交易報告準確性。&#13;<br> &#13;<br> ▲中國鋁業（2600）宣布，與越南煤炭集團合作開發越南多農鋁土礦項目，雙方昨於北京簽訂諒解備忘錄。項目包括鋁土礦開採、氧化鋁生產以及研究設發電廠、電解鋁一體化鋁項目的可行性。氧化鋁項目分二期建設，首期氧化鋁年生產規模190萬噸，二期規劃發展到400萬噸。</p></body></html>
