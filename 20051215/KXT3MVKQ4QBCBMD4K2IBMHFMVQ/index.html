<html><header><meta charset="utf-8"><title>廢氣有焦味是燒錚口</title></header><body><h1>廢氣有焦味是燒錚口</h1><p>最近部車廢氣有焦味，而且有白煙，但機油量沒有少，應該不是燒機油，請問是甚麼問題？&#13;<br>威仔</p><p>威仔：&#13;<br> 如果是白煙，可能是引擎中缸和盤頂之間的錚口（Gasket）了，令冷卻水由空隙滲入氣缸，經燃燒後變成白煙，而那些焦味，即是錚口的被燒焦的味道。要檢查清楚，可以在凍車時（注意，是完全凍車），打開水箱蓋，看看冷卻水是否經常地少了。機油的焦味是帶點燒燶膠的味道，相反大部份錚口是由木材做成，所以焦味會有所不同。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
