<html><header><meta charset="utf-8"><title>400青年組隊植樹萬株</title></header><body><h1>400青年組隊植樹萬株</h1><p>【本報訊】香港地球之友及漁農自然護理署於下月十五日舉辦「綠野先鋒」另類植樹活動，邀請四百名年齡十五歲以上的市民自組團隊，在六小時內完成十公里的遠足路程，往大欖郊野公園一處水土流失嚴重的區域種植一萬株樹苗。有意參加者可致電25285588或網頁www.foe.org.hk下載報名表格。&#13;<br> 漁農自然護理署屬下郊野公園技工每年在雨季來臨前，便會忙於為光禿的山頭種植樹苗。入行二十四年的鄧萬賢看着大棠郊野公園一處被焚毀的林木感慨地說，「睇住啲樹燒到生靈塗炭，心裏面梗係好唔開心。」</p></body></html>
