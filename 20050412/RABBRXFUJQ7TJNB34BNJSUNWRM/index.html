<html><header><meta charset="utf-8"><title>揚明被控醉駕下周上庭</title></header><body><h1>揚明被控醉駕下周上庭</h1><p>無綫藝員揚明上月中因酒醉駕駛，將車輛停在佐敦道中間行車線，並酣睡車中，警員到場為揚明作酒精測試後，證實超標，以涉嫌酒後駕駛將揚明拘捕。&#13;<br> 昨日揚明前往油麻地警署轉擔保，並正式被警方控以醉酒駕駛，於下周一在九龍城裁判法院接受聆訊。<br> &#13;<br> <spanclass>自言很擔心 &#13;<br> 揚明對於被控醉酒駕駛一罪表示十分擔心，他昨日說：「頭先警方同我講完之後，我都好擔心，不過點都要等到十八號，睇吓個官點判，希望可以從輕發落喇！」&#13;<br> 問到曾傳緋聞的女友佘詩曼可有慰問時，揚明尷尬說：「佢好忙，不過佢啲朋友都有打嚟。」	&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
