<html><header><meta charset="utf-8"><title>靜香唱金曲向山口百惠致敬</title></header><body><h1>靜香唱金曲向山口百惠致敬</h1><p>今年是日本女星山口百惠婚後引退藝能界二十五周年，日本方面特意找來多名日本歌手翻唱百惠的經典金曲，並於下月二十五日推出向百惠致敬的大碟《ThankYouFor....part2》。&#13;<br> 有份參與今次大碟製作的歌手包括剛於今年二月解散的二人組合IWiSH和原田知世等等。而與百惠私交甚篤的工藤靜香，則會翻唱名曲《曼珠沙華》。靜香還透露曾到訪百惠家唱卡拉OK，並與她合唱此曲。</p></body></html>
