<html><header><meta charset="utf-8"><title>妮歌未忘靚佬湯</title></header><body><h1>妮歌未忘靚佬湯</h1><p>妮歌潔曼（NicoleKidman）與湯告魯斯（TomCruise）離婚後，雖然曾跟LennyKravitz及史提夫冰（SteveBing）等人傳過緋聞，但近日她表示，至今仍未找到一個比得上靚佬湯的情人。妮歌說：「我一定要找到一個很尊敬及愛的人，才會和他一起。除了湯，我從未被拍攝到與男人接吻的相片呢！我不想受傷害。我與湯有過深刻的愛情，所以為何我會追求其他東西呢？」&#13;<br> 妮歌又表示史提夫只是她一個很要好的朋友，不過在澳洲休息四個月的她，剛返回美國便到比華利山探訪史提夫，可見二人關係非比尋常。</p></body></html>
