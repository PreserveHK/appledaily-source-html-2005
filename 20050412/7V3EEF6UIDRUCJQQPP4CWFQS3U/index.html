<html><header><meta charset="utf-8"><title>南野陽子拍劇喚醒俊哥迷</title></header><body><h1>南野陽子拍劇喚醒俊哥迷</h1><p>九十年代初紅極一時的日本偶像南野陽子，近年已轉型為實力派女優，最近她接拍了下月在日本TBS電視台播映的午間新劇《盟約》，扮演與韓國青年發展不倫姊弟戀的已婚婦人。該劇反映一群崇拜韓國男星裴勇俊的日本師奶心態。&#13;<br> <br> <spanclass>否認推出俊哥郵票 &#13;<br> 現年三十七歲的南野陽子，在新劇《盟約》中扮演家庭主婦，偶遇一名年輕韓國俊男，二人隨後更發展一段姊弟戀。劇集監製說：「很多《冬日戀曲》fans都渴望與貌似俊哥的韓國男子談戀愛，希望該劇能讓她們看到自己的夢。」&#13;<br> 此外，俊哥的經理人公司昨日已否認有關推出俊哥肖像郵票的消息。</spanclass></p></body></html>
