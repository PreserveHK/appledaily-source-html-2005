<html><header><meta charset="utf-8"><title>肥瘦女賊偷芝娃娃</title></header><body><h1>肥瘦女賊偷芝娃娃</h1><p>【本報訊】大角嘴出現偷狗賊，昨午十二時許在櫻桃街經營士多的盧太帶領心愛芝娃娃小狗「米奇」（圖二）返舖，準備交隔鄰髮型屋女東主（圖一）替「米奇」洗澡，可是對方因事忙，盧太於是把「米奇」綁在士多外行人路鐵欄，可是卻遭兩名肥瘦女賊偷去。盧太稍後外出不見「米奇」才知遭偷走慌忙報警，她指「米奇」屬雄性，現年兩歲，年前已植入晶片，希望警方盡快尋回愛犬，更願偷狗賊良心發現交還「米奇」。&#13;<br> 吳國威攝</p></body></html>
