<html><header><meta charset="utf-8"><title>擬引入海上警視系統</title></header><body><h1>擬引入海上警視系統</h1><p>【本報訊】警方有意引入海上警視系統，該系統的成本總額達四億四千五百萬元，每年經常開支約三億三千萬元，另每年維修費需六千六百萬元。但當局強調，推行該系統不但可提高警隊海上執法效益，又毋須再以舊換新方式更換一批現有警輪，免去近四億元開支及每年八千六百萬元經常費用，並可削減二百個職位。&#13;<br> 保安局向立法會保安事務委員會提交文件指出，海上警視系統由中央指揮系統及一支更靈活的小型船隻船隊組成，前者用以監察離岸水域及協調海上行動，後者則配合執行任務。</p></body></html>
