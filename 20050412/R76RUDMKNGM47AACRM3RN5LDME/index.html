<html><header><meta charset="utf-8"><title>雙雙燒炭男友死婦被控</title></header><body><h1>雙雙燒炭男友死婦被控</h1><p>【本報訊】二十七歲無業女子疑與男友一起燒炭自殺，惟男友死去，她則獲救；她被控一項誤殺罪及一項協助教唆他人自殺的交替性控罪，昨日在粉嶺裁判法院提堂，暫時毋須答辯，案件將轉介高等法院審訊，並押後至五月二十日，到東區裁判法院進行交付聆訊，被告獲准以二千元保釋外出。&#13;<br> 二十七歲被告郭淑惠，被控於去年十二月十三日，在粉嶺南華莆村好時花園一單位內，非法殺死男子鄧偉雄。控方指被告與事主為男女朋友關係，被告事發時已申請破產，當時被告向事主提供傷風藥，再一起燒炭自殺，事主死去，被告則獲救。&#13;<br> 案件編號：FLCC791/05</p></body></html>
