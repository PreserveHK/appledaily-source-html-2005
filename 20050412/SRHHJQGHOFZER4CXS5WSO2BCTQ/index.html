<html><header><meta charset="utf-8"><title>新手術防止婦女尿失禁</title></header><body><h1>新手術防止婦女尿失禁</h1><p>新加坡《聯合早報》指出，四十八歲的柯品鸞誕下孩子後，在過去十多年來飽受尿失禁的困擾，即使剛上完廁所，不到二十分鐘，一旦出現咳嗽或跑動都會出現漏尿問題。這使原本非常喜愛運動的她無法運動，體重甚至因而飆升了十公斤。但她在半年前接受了竹腳婦幼醫院新推出的閉孔肌無張力懸吊帶手術後，現已可重新運動了。此手術是在大腿內側開了一個小切口，穿過閉孔肌，將一種特設的人造纖維懸吊帶，無張力式地置放在尿道中下方，從而改善尿道下垂的情況，防止尿失禁出現。</p></body></html>
