<html><header><meta charset="utf-8"><title>Click-B成員撞車速逃警追究</title></header><body><h1>Click-B成員撞車速逃警追究</h1><p>韓國組合Click-B成員金泰亨，昨晨疑因撞車後不顧而去，首爾警方現已展開調查。&#13;<br> 現年二十一歲的金泰亨，昨晨七時半左右，疑駕車到首爾松坡區一交叉路口時，與另一輛汽車相撞，雖然雙方沒有受傷，但金泰亨竟突然掉頭，絕塵而去。三十一歲的肇事車主李先生，與目擊事件的的士司機，即場認出車中人是金泰亨，遂到警署報案。金泰亨經理人公司承認此事，金泰亨昨日下午與社長到警署接受調查。</p></body></html>
