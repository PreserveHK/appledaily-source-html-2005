<html><header><meta charset="utf-8"><title>竹篙灣污染漁戶促賠償</title></header><body><h1>竹篙灣污染漁戶促賠償</h1><p>【本報訊】香港迪士尼樂園落成在即，幾十名與竹篙灣填海工程相距約七公里的長沙灣養魚戶，指工程造成污染，導致漁民損失一千五百萬元魚苗及成魚。昨日發起海上遊行抗議，乘坐三十艘漁船到填海範圍，要求承建商停工及當局賠償。&#13;<br> 不過土木工程拓展署表示，沒有證據顯示該養魚區水質變差與竹篙灣第二階段填海工程有直接關係，政府跨部門小組亦決定不會發放特惠津貼給予有關的養魚戶。&#13;<br> </p></body></html>
