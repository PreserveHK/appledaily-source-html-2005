<html><header><meta charset="utf-8"><title>米積加愛女獲邀拍裸照</title></header><body><h1>米積加愛女獲邀拍裸照</h1><p>滾石樂隊（TheRollingStones）主音米積加（MickJagger）的二十一歲名模女兒伊莉莎伯（ElizabethJagger），早前被揭發在夜店公然與佐治貝斯（GeorgeBest）兒子當眾愛撫，此舉引起成人雜誌《花花公子》注意，欲以二十萬鎊（約二百九十五萬港元）酬勞，邀請她拍攝全裸照，據知她正認真考慮，而米積加獲悉後勃然大怒。&#13;<br> 此外，知情人士預測，滾石樂隊舉行的世界巡迴演唱會，相信會是他們的最後一次，皆因四人年事已高，加起來的歲數達二百四十二歲，恐怕體力未必能繼續支持下去。</p></body></html>
