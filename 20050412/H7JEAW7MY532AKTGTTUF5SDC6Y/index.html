<html><header><meta charset="utf-8"><title>黎明師妹處女騷賀壽</title></header><body><h1>黎明師妹處女騷賀壽</h1><p>黎明今年力捧的師妹Janice，一直只聽其聲，不見其人，這位中文名叫衛蘭的中、韓、菲混血兒歌手，將於明晚舉行處女音樂會。Janice首張大碟《Day&amp;Night》翻唱了黎明十三首歌曲，早前唱片監製雷頌德與一班音樂人及碟評人出席Janice新碟試聽會，大讚她是實力派與偶像派的混合版。<br> &#13;<br> <spanclass>擔心失準 &#13;<br> Janice對於明晚的音樂會甚為緊張，最怕表現失準會令黎明失望，故近日常常失眠，Janice說：「希望到時可以以最佳狀態表演，因為嗰日係我二十三歲生日，希望今年生日可以令我留下美好回憶啦，我知到時黎明會趕嚟睇我，我好開心，又好怕見到佢。」</spanclass></p></body></html>
