<html><header><meta charset="utf-8"><title>曾被揭租用自己物業</title></header><body><h1>曾被揭租用自己物業</h1><p>民建聯立法會議員蔡素玉的議員辦事處，在一年半前也曾鬧出風波。○三年十一月區議會選舉前，蔡素玉被指租用自己的物業作議員辦事處時「報大數」，令她差點輸掉區會議席；去年九月立法會選舉前，她許下承諾，指若能連任，絕對不會再租用個人物業作議員辦事處。蔡素玉現時的議員辦事處已遷至北角電器道。&#13;<br> 蔡素玉○三年被揭發租用作議員辦事處的物業，位於北角振華大廈，約一千五百呎，由蔡素玉開設的公司持有，當時她每月向立法會秘書處支取一萬八千元租金予其公司，租金包括差餉、管理費等開支，但被外界質疑租金高於市場水平。</p></body></html>
