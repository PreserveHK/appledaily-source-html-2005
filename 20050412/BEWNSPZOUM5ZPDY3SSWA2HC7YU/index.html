<html><header><meta charset="utf-8"><title>扑凹婦人額劫匪囚六年</title></header><body><h1>扑凹婦人額劫匪囚六年</h1><p>【本報訊】無業漢清晨時分在旺角街頭，手持鐵鎚尾隨一名準備乘火車離港的雙程證婦人，突上前用鐵鎚狂扑婦人頭部十多下，搶去其手袋後逃走，最後被途人擒獲，婦人前額骨裂凹陷及手指骨骨折，須住院三十多天，無業漢昨在高等法院承認一項搶劫罪，被判入獄六年。&#13;<br> 三十七歲被告李超洪，被控於去年十一月九日清晨五時許，在旺角西洋菜街近弼街的行人天橋，用鐵鎚襲擊一名四十二歲雙程證事主的頭部十多下，事主受傷倒地，被告搶去其手袋，內有六十元及手提電話等，途人見狀追捕終將被告擒獲報警。&#13;<br> 案件編號：HCCC40/2005&#13;<br> </p></body></html>
