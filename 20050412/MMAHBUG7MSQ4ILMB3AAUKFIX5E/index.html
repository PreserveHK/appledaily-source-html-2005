<html><header><meta charset="utf-8"><title>東京大地震可殺1.3萬人</title></header><body><h1>東京大地震可殺1.3萬人</h1><p>日本政府上周指東京未來三十年，七成機會發生黎克特制六點九級以上地震，強度最高達七點三級。東京地區一旦在下班時間發生黎克特制七點三級大地震，將會造成一萬三千人死亡，四百六十萬人無家可歸，六百五十萬人受波及，經濟損失達八點六萬億港元。&#13;<br> 日本關東於一九二三年曾發生大地震，造成十五萬人死。日本近十年最嚴重地震在九五年於西部神戶市發生，黎克特制七點三級的關西大地震搖撼了當時還在睡夢中的城市，造成逾六千人死。&#13;<br> 法新社/《蘋果》資料室</p></body></html>
