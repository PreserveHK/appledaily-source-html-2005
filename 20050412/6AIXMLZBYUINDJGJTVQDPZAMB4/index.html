<html><header><meta charset="utf-8"><title>蝌蚪嘴花瓶</title></header><body><h1>蝌蚪嘴花瓶</h1><p>看似是金屬花瓶，其實是在瓷器面上鍍上銀漆而成，蝌蚪形瓶口充滿流線美，單做裝飾也不錯。&#13;<br>&#13;<br>記者：張銘恩　&#13;<br>攝影：伍慶泉&#13;<br>&#13;<br>售賣點：I.F.Collection（27227772）</p><p>「膠」叉雜誌架</p><p>亞架力膠近年成為潮人至愛物料之一，用之來做雜誌架當然最襯潮人部屋，交叉形座地款式加有手挽位，簡單實用。&#13;<br> &#13;<br> 記者、攝影：張銘恩&#13;<br> &#13;<br> 售賣點：芝曼尼（22747718）</p></body></html>
