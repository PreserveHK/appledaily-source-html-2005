<html><header><meta charset="utf-8"><title>$238激歎花膠菜膽翅響螺套餐</title></header><body><h1>$238激歎花膠菜膽翅響螺套餐</h1><p>花膠、魚翅、響螺聽落樣樣都屬貴價美食，要食勻要幾多錢？答案係$238/位，由即日起至四月底，到富豪金殿，就可以用以上價錢一次過品嘗到砂鍋花膠濃湯菜膽翅、葡汁芝士焗釀響螺、招牌XO醬蒸銀鱈魚、啫啫馬拉盞時菜等矜貴菜式，最少兩位起計，拖埋女朋友一齊食就啱晒數！&#13;<br>&#13;<br>記者：黃婉冰</p><p>富豪金殿&#13;<br> 地址：銅鑼灣怡和街88號富豪香港酒店3樓&#13;<br> 電話：28371773</p></body></html>
