<html><header><meta charset="utf-8"><title>萬八內地人被拒入境</title></header><body><h1>萬八內地人被拒入境</h1><p>【本報訊】入境事務處處長黎楝國表示，鑑於來自某些國家的訪客在港違規情況增加，已要求中國駐這些國家的領事館，將當地赴港簽證申請轉介該處處理，因此預計今年接獲的旅遊簽證申請將會比去年大增近二萬九千宗。&#13;<br> 此外，去年被拒入境的二萬八千多人中，最多是來自內地，佔一萬八千多人。&#13;<br> 當局回覆立法會議員就今年度開支預算提問的資料又顯示，各管制站的旅客平均等候時間以機場最短，逾九成九可於十五分鐘內辦妥出入境手續，羅湖等陸路口岸則九成九可於半小時內完成。</p></body></html>
