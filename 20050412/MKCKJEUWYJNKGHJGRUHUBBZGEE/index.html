<html><header><meta charset="utf-8"><title>港消費者信心創新高</title></header><body><h1>港消費者信心創新高</h1><p>【本報訊】中文大學經濟系上月訪問了五百多名十八歲以上的市民，結果顯示，受訪者的平均消費者信心指數、消費者情緒指數及就業信心指數，均創新高，較去年十二月的調查為高，顯示市民對經濟信心加強，對經濟發展及就業前景較有信心，估計與董建華下台、失業率回落等利好因素有關。&#13;<br> 中大公布的結果顯示，上月本港消費者信心指數達一百一十點八分；消費者情緒指數為一百零九點六分；就業信心指數則為一百二十八點五分。一成五被訪者自言財務狀況較一年前好，較去年底的調查增加；三成八人認為未來一年香港會出現好的營商環境；對於未來五年香港整體經濟表現，四成九人持樂觀態度。</p></body></html>
