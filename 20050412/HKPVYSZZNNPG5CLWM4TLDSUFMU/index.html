<html><header><meta charset="utf-8"><title>喝發酵乳有助改善睡眠</title></header><body><h1>喝發酵乳有助改善睡眠</h1><p>日本《日經產業新聞》報道，日本岡山大學森山芳則教授和就實大學坪井誠二教授領導的研究小組發現，發酵乳對機體有調節功能。實驗動物持續喝發酵乳，會使對睡眠和覺醒起重要調節作用的腦內激素分泌量增加，對改善睡眠大有幫助。&#13;<br> 研究人員又在麥皮培養細胞實驗中發現，發酵乳有增加保濕成份的作用，可以提高保濕效果。他們還對造成色素沉澱黑色素細胞施以發酵乳，結果發現發酵乳可以抑制黑色素的形成。&#13;<br> </p></body></html>
