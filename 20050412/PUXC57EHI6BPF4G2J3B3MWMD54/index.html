<html><header><meta charset="utf-8"><title>埋屍案三人今提堂</title></header><body><h1>埋屍案三人今提堂</h1><p>【本報訊】屯門青山散石灣殺人埋屍案，三名涉案被捕的偷渡客，其中楊洋（三十歲），昨午被落案檢控一項謀殺罪、一項爆竊罪及一項行劫罪名，另兩蛇匪王強（二十三歲）及陳紅（三十三歲），則被落案控告一項行劫罪名，三人今日同解屯門裁判法院提堂。&#13;<br> 死者為非法入境者，年約三十歲，綽號「山東」，警方法醫官昨在殮房剖屍，驗屍顯示他死於頭部多處被硬物所擊，並抽取死者的DNA及手掌皮作化驗和套取指紋，以追查死者的身份（圖）。&#13;<br> 徐雲庭攝</p></body></html>
