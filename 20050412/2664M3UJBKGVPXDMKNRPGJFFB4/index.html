<html><header><meta charset="utf-8"><title>遇車禍準新人拍照留念</title></header><body><h1>遇車禍準新人拍照留念</h1><p>【本報訊】一塊遺留在觀塘繞道的爛木板引發一宗四車相撞意外，車禍中共有兩男兩女受傷，其中一輛肇事客貨車當時正接載一對穿上婚紗禮服的準新人前往拍攝婚紗照，意外中準新人有驚無險並無受傷，兩人事後更站在損毀汽車前拍照留念。&#13;<br> 昨午約四時，一輛貨車沿觀塘繞道中線東行至九龍麵粉廠對開處時，司機赫見一塊四呎長、六呎闊爛木板跌在中線，立刻切入快線閃避，卻與尾隨兩輛私家車及一輛客貨車相撞。意外中兩輛私家車上共兩男一女受傷，客貨車上亦有一名女乘客輕傷，救護員稍後將四人送院，警員事後取走爛木板清理路面。</p></body></html>
