<html><header><meta charset="utf-8"><title>學友回歸《雪狼湖》</title></header><body><h1>學友回歸《雪狼湖》</h1><p>日前張學友在台灣演出《雪狼湖》時因病而腰斬，以及押後了三場演出返港休息。學友昨日傍晚時分在助手及兩名保安人員陪同下現身香港機場，起程到台灣繼續今晚《雪狼湖》的演出。</p><p>川貝木瓜潤喉</p><p>學友表示病情已好轉，他笑言：「你聽我講嘢就知我好得七七八八啦，呢幾日我都冇睇醫生，今次最主要返嚟都係瞓、做運動同埋飲好多水，屋企人同朋友都燉咗啲川貝、木瓜畀我潤喉。」&#13;<br> 問到學友太太羅美薇及兩位女兒有否為其病情而擔心，他說：「大女就知發生乜嘢事，個細女就唔知。由於太太要留喺香港照顧兩個女，今次佢就唔可以陪我去啦。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
