<html><header><meta charset="utf-8"><title>李彩華設宴迎師弟</title></header><body><h1>李彩華設宴迎師弟</h1><p>男子組合E-Kids早前拆夥，成員之一的Tommy近日簽約林小明的寰宇經理人部門。寰宇還會成立唱片部，公司有意為Tommy作歌影視三線發展。&#13;<br> 寰宇大家姐李彩華日前抽空與師弟梁俊一和新人江若琳，為Tommy舉行歡迎宴。李彩華說：「我都有聽過Tommy啲歌，好好聽，希望將來有合作機會。」</p><p>拆夥可惜</p><p>Tommy對於E-Kids拆夥感到很可惜，他說：「我好唔捨得，但又好想試吓獨立發展。」&#13;<br> 採訪：比華利</p></body></html>
