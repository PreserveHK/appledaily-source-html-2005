<html><header><meta charset="utf-8"><title>徐子珊儲錢上太空</title></header><body><h1>徐子珊儲錢上太空</h1><p>徐子珊及陸詩韻昨日於將軍澳電視廣播城擔任《港生活．港享受》主持，訪問維珍航空主席布蘭信（RichardBranson）。徐子珊說：「佢（布蘭信）叫我儲定錢，佢話只要上三日堂就可以上太空㗎啦。」</p><p>大歎甩難</p><p>日前有報道指樂基兒與黎明撻着，當記者以「黎明舊愛」稱呼徐子珊時，徐子珊即說：「Ohmygod！你哋唔好咁啦，上次我同黎明合作完就冇聯絡啦。」再問到徐子珊有否感到甩難，她說：「梗係啦，𠵱家有人出咗嚟，就唔再關我事。」另外，身為維珍前機組人員的陸詩韻更帶了一張感謝卡送給布蘭信，她盛讚前老闆為人風趣及有風度。&#13;<br> 採訪、攝影：王崇穎</p></body></html>
