<html><header><meta charset="utf-8"><title>新概念超市兼售賣鞋櫃床褥</title></header><body><h1>新概念超市兼售賣鞋櫃床褥</h1><p>【本報訊】以後到超級市場也可以買到床上用品、家具及燈飾。位於黃埔花園家居庭的百佳超級廣場，將首設家品部「居」，提供二千五百種家品，如具有除臭、抽濕及刷鞋功能的鞋櫃、名貴廚具及床褥。</p><p>陸續開設同類超級廣場</p><p>百佳超級市場香港區董事總經理簡力宏昨表示，百佳花費一千萬重新裝修該店，除了售賣更多從日本進口的食品及特設專區售賣特色節日物品、特價品外，也會有售賣小型家電、餐具、浴室用品的家品部「居」。他透露，百佳於未來兩至三年，將開設五至十間同類型的超級廣場。&#13;<br> </p></body></html>
