<html><header><meta charset="utf-8"><title>氣溫驟降易中風</title></header><body><h1>氣溫驟降易中風</h1><p>中央社報道，進入冬季，氣溫變化大，提醒大眾在氣溫驟降時，為減少腦中風發生，應該隨時注意身體保溫。台灣國健局稱，低溫會令血管收縮、血壓上升，一般腦出血往往容易發生在冬季，所以身體溫暖是很重要的。腦中風是指突發性的腦出血或缺血，導致腦內局部受到壓迫、血液循不良，造成腦部受傷，引發身體某些部份或思考能力，暫時或永久失去功能，如肢體癱瘓、語言障礙、嘴歪、眼斜、流口水、暈眩、嘔吐、步伐不穩及大小便失禁等，如不及時醫治，可致昏迷，甚至死亡。</p></body></html>
