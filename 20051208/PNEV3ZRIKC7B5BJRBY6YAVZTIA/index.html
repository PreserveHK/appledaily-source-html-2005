<html><header><meta charset="utf-8"><title>李安攜妻紐約造勢</title></header><body><h1>李安攜妻紐約造勢</h1><p>由李安執導的同志愛情電影《斷背山》，將於明日在美國作有限度公映，前晚此片首先安排在紐約舉行首映禮，當晚李安更特別攜妻亮相，為新片造勢。</p><p>夫妻檔上陣</p><p>上次《斷》片在洛杉磯舉行的首映，兩位男主角中只有積嘉倫賀（JakeGyllenhaal）現身，希思萊杰（HeathLedger）因與女主角兼未婚妻米雪威廉絲（MichelleWilliams）忙於照顧新生女兒而缺席。&#13;<br> 不過今次情況剛好相反，希思與米雪齊齊出席，反而積未有露面。</p></body></html>
