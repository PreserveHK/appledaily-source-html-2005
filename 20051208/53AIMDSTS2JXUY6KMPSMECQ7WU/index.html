<html><header><meta charset="utf-8"><title>李秉憲終於做影帝</title></header><body><h1>李秉憲終於做影帝</h1><p>人氣男星李秉憲早前失意於各大電影頒獎禮，前日終吐氣揚眉，於第二十五屆韓國電影評論家協會獎中憑電影《甜蜜人生》，成為本年度最佳男主角，而最佳女主角則是《你是我的命運》的全度妍。</p><p>周末會Paris</p><p>李秉憲在《甜》片之破格演出，備受韓國電影人讚賞，故擊敗黃政民、曹承佑等強勁對手，榮升影帝。頒獎禮下周一舉行，但未知李秉憲當日會否上台領獎，因他在本周末起程前往日本橫濱，出席手袋品牌SamanthaThavasa舉行的聖誕晚會，屆時美國富貴女ParisHilton兩姊妹亦會出席。</p></body></html>
