<html><header><meta charset="utf-8"><title>月底截標<br>美禾圍屋地售出機會大</title></header><body><h1>月底截標<br>美禾圍屋地售出機會大</h1><p>利嘉閣郭兆輝表示，將於本月30日截標的火炭美禾圍25號屋地，招標至今已吸引15組準買家參觀，大部份為區內廠家，個別更率先落標，相信有機會以貼近業主意向價4500萬元易手。上述美禾圍25號，佔地7858方呎，上蓋建有3554方呎洋房，另有6213方呎花園及泳池。同類成交今年2月錄得，田禾苑單號屋，3496方呎，連3000方呎花園，作價2628萬元，每呎7517元。</p></body></html>
