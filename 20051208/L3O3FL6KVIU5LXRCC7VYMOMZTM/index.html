<html><header><meta charset="utf-8"><title>海怡業主同人唔同命</title></header><body><h1>海怡業主同人唔同命</h1><p>一句「同人唔同命」，其實幾令人欷歔，好似鴨脷洲海怡半島，一對啱啱賣出嘅相連單位，兩個原業主，入市時間唔同，一個今年初，另一個係九九年，結果，老街坊要蝕十五萬，反而，新丁就一個短炒，賺佢三十萬。大家隔籬鄰舍，一個歡喜一個黯然，真係「同遮唔同柄」。&#13;<br> 講番單刁，利嘉閣陳振裕報料話，係十一座高層E及F室，總面積一千五百幾呎，由一個換樓客，以六百九十五萬一併買入，呎價四千幾，佢計劃將兩個單位打通嚟自住。</p></body></html>
