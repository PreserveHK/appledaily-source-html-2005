<html><header><meta charset="utf-8"><title>李兆基成為世界級企業家</title></header><body><h1>李兆基成為世界級企業家</h1><p>《資本企業家》雜誌話咁快就面世1年，今日會喺信德中心開酒會慶祝，同時會頒獎畀一班今年表現卓越嘅企業家；重特登請嚟工業貿易署署長楊立門、城大教授張仁良、港大專業進修學院董事局主席張永霖，同埋飛哥李鵬飛做頒獎嘉賓。&#13;<br> 據華華所知，恒基主席李兆基（圖）會獲頒最高榮譽嘅「世界級企業家大賞」，其他得獎者有理文造紙李文俊、中原地產黃偉雄、甘泉航空李卓文伉儷、恆豐金林世榮、三黃姜炳蘇、ChristieGroup胡敏珊、東源大地王嘉恩、Mocca羅穎怡、富利堡黃毅力、利苑陳機杰、明美製品梁昌明，同埋福田集團查毅超；嘩！咁咪有排頒？</p></body></html>
