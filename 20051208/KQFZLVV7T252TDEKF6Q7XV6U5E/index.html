<html><header><meta charset="utf-8"><title>怪味襲校園</title></header><body><h1>怪味襲校園</h1><p>【本報訊】西貢清水灣道孟公屋村一間國際幼稚園被不明氣體侵襲。昨晨九時許，老師發覺校園傳出陣陣懷疑煤氣味，校方立即報警及疏散近八十名師生到附近空地，警方及消防員接報到場搜索。&#13;<br> 其間老師與學童玩集體遊戲打發時間，但戶外只有攝氏十二度左右，小孩子凍得牙關打震，最後忍不住走上校車及警車取暖，部份家長聞訊趕到接走子女。&#13;<br> 稍後經煤氣公司檢驗證實並非漏煤氣，懷疑是附近一個地盤建築物料揮發異味，擾攘約一小時異味逐漸消散，學童返回校園上課。</p></body></html>
