<html><header><meta charset="utf-8"><title>中國燃氣柳州設合營</title></header><body><h1>中國燃氣柳州設合營</h1><p>▲中國燃氣（384）宣布，以1.4億元人民幣投得廣西柳州市煤氣公司50%股權，本月6日與柳州市投資控股公司簽署協議，中國燃氣將與柳州市投資控股合組柳州中燃城市燃氣發展有限公司，合資公司將獲得柳州市30年的管道燃氣專營權。&#13;<br> &#13;<br> ▲中興通訊（763）公布本月5日，與法國電信在巴黎簽署了長期研發戰略合作協定，根據協定，雙方的研發戰略合作將以電信和IT領域為核心展開。</p></body></html>
