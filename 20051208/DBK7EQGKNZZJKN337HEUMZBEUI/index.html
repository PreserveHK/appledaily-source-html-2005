<html><header><meta charset="utf-8"><title>台漢吃罐頭菠蘿中毒</title></header><body><h1>台漢吃罐頭菠蘿中毒</h1><p>台灣宜蘭縣衞生局昨日指出，蘇澳一位林姓市民上月中在超市購買了一罐罐頭菠蘿食用，三日後發生瞳孔放大和吞嚥困難等症狀，經衞生署疾病控制局化驗後，確診為肉毒桿菌A型毒素中毒，目前個案仍在林口長庚醫院治療中。&#13;<br> 宜蘭縣衞生局藥物及食品衞生課長洪瑞泰表示，肉毒桿菌毒素的產生是由於食品處理或保管不當、或醃製食品的酸度不足所引起。市民在選購罐頭食品時，除應注意有效期限及標示完整外，也應特別注意食品罐頭外觀的完整性，如有凹罐或膨脹的情況，切勿購買。</p></body></html>
