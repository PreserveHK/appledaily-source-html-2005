<html><header><meta charset="utf-8"><title>內地女士最愛旅遊</title></header><body><h1>內地女士最愛旅遊</h1><p>中國女性最愛，不是扮靚買化妝品，而是旅遊。專門研究女性消費的華坤女性消費指導中心，上月在上海、廣州、北京等八個城市，向一千名女性收回調查問卷，今年女性花得最多是旅遊開支，其次是購買電腦，第三位是買手機，第四是學習，買化妝品只排第五。&#13;<br> 三十一至四十歲女性，是在二十至七十歲受訪女性中，最具消費能力。如果單單看已婚女性，她們喜好則明顯不同，今年最大開支是買樓，然後是大型電器；第三裝修，小孩教育費和投資，則排第四和第五。&#13;<br> 中新社</p></body></html>
