<html><header><meta charset="utf-8"><title>超女張含韻殺到香港</title></header><body><h1>超女張含韻殺到香港</h1><p>第一屆「超級女聲」季軍張含韻昨日到新城接受訪問，年僅十六歲的她來港宣傳新碟，更送上頸巾給主持薛家燕。</p><p>欣賞栢芝</p><p>張含韻表示限量版專輯日前在內地推出，十萬張專輯賣了短短三日已斷貨，成績理想。她坦言希望到香港發展，並跟偶像劉德華合作，原來張栢芝亦是她的偶像。對於栢芝緋聞不絕，張含韻以國語說：「我知道她很多緋聞，但我喜歡她漂亮、直率和堅強。」對於新一屆超級女聲冠軍李宇春在內地紅到發紫，張含韻謂不想多比較，因大家走的路線不同。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
