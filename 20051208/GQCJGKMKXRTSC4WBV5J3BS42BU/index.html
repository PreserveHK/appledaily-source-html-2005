<html><header><meta charset="utf-8"><title>美聯鬥上網所為何事</title></header><body><h1>美聯鬥上網所為何事</h1><p>古惑天王上載有版權影片被定罪，城中議論紛紛，網民上下載避忌咗，但美聯就好明目張膽，鼓勵班前線員工努力上載，重頒埋獎畀上載最多嘅分行㖭。&#13;<br> 講咗咁耐，究竟上載啲咩呢？原來係筍盤內櫳相，係大舉回防二手市場嘅谷盤行動之一，透過公司網頁網上搵樓功能，推介筍盤谷生意。&#13;<br> 早排重煞有介事咁，搞咗個鬥上載得多比賽，結果由屯門卓爾居分行勝出，兩星期內上載六百張相，平均每日四十幾張，認真有衝勁兼有誠意。</p></body></html>
