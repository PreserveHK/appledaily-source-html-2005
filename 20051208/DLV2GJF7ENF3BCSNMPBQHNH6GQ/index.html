<html><header><meta charset="utf-8"><title>小行星撞地球防止方法</title></header><body><h1>小行星撞地球防止方法</h1><p>核彈轟炸</p><p>像電影《絕世天劫》的情節，向小行星發射數枚核彈，或用百萬噸級的炸彈將小行星炸成粉碎，但爆炸碎片可能危及地球</p><p>激光摧毀/飛船撞擊</p><p>研究用強力激光將小行星推離地球軌道或將小行星摧毀；歐洲航天局計劃用「唐吉訶德」號和「桑丘」號2艘太空船撞向小行星</p><p>引力拖船</p><p>美籍華裔太空人盧傑提出製造一艘核動力太空船，駛到小行星旁盤旋，製造「引力拖船」的作用，以無形的引力改變小行星的飛行軌道</p><p>太陽帆</p><p>有科學家提出在小行星的表面安裝一台大型火箭發動機或一個「太陽帆」，利用噴氣推動的辦法，把行星從地球的軌道推開</p></body></html>
