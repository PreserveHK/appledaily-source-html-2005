<html><header><meta charset="utf-8"><title>宇晴軒二期加價3.5%</title></header><body><h1>宇晴軒二期加價3.5%</h1><p>【本報訊】展開收樓程序的長沙灣宇晴軒第二期，發展商因應近期買賣氣氛有些微好轉，計劃聖誕節檔期促銷餘貨。為配合促銷，準備提前本月底開放現樓示範單位，首輪推出少於10伙，加價2至3.5%。&#13;<br> 長實（001）高級營業經理郭子威表示，宇晴軒第二期尚餘約100伙待售，加價後，呎價5400至5600元。</p><p>二手放盤400多個</p><p>隨着宇晴軒入伙，二手市場湧現400多個放盤，叫價4200至4900元。第1座中層F室，632方呎，255.8萬元成交，呎價4047元，原業主262萬元買入，蝕6.2萬元。</p></body></html>
