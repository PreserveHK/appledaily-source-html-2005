<html><header><meta charset="utf-8"><title>收佣千萬美漢判囚一年</title></header><body><h1>收佣千萬美漢判囚一年</h1><p>【本報訊】美國主要電器生產商LaskoProdusts,Inc.的一名前駐港美籍僱員，與本港零件供應商接洽時擅自收回佣，八年間共收取一千二百萬元，他早前承認兩項代理人收受利益罪名，昨在區域法院被判囚一年。鑑於被告另在民事追討案中，向前僱主賠償三百萬美元（折約二千三百多萬港元），法官昨就兩項罪，判他象徵式判賠償兩元。&#13;<br> 被告ThomasMontanyeHoffman，五十八歲。（圖）&#13;<br> 案件編號：DCCC1339/04</p></body></html>
