<html><header><meta charset="utf-8"><title>綠色和平圖片展呼籲環保</title></header><body><h1>綠色和平圖片展呼籲環保</h1><p>綠色和平趁世貿會議舉行在即，由昨起在藝術中心展開為期兩周的相片展，展覽名為「有破壞，有建設？──發展，環境保護在中國」。展出的相片都是綠色和平過去八年在中國曾接觸過的環境生態問題。&#13;<br> 綠色和平項目經理譚萬基表示，八年來綠色和平在大陸目睹有毒化學物質污染，村落變成電子垃圾場，樹林區被鏟平，黃河源頭缺水等問題，今次展覽希望讓市民反思世貿會議的真正意義。</p></body></html>
