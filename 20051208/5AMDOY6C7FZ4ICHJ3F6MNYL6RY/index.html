<html><header><meta charset="utf-8"><title>倪匡離港：我一定會返嚟</title></header><body><h1>倪匡離港：我一定會返嚟</h1><p>倪匡、李香琴、姚樂怡及陳淑蘭等昨日應邀出席灣仔一間中醫動物醫院開幕，返港接近兩個月的倪匡今日離開香港，返回美國三藩市，周慧敏曾經說，希望倪匡留港居住，他說：「都住咗十幾年（三藩市），唔係話走就走，要處理好多嘢，我一定會返嚟，不過唔知幾時。」</p><p>怕多毛動物</p><p>談到飼養寵物，原來倪匡亦有不少禁忌，他說：「我都有養寵物，有烏龜、魚同埋蟲，隻蟲啲北方人叫蟈蟈，我最怕就係多毛嘅動物，因為自己敏感。」至於周慧敏的貓仔周慧豹，倪匡說：「我都有同佢玩，佢啲毛好滑，之前佢都嚟睇過中醫，如果我自己養寵物就唔會咁認真喇。」	&#13;<br> 採訪：楊潔雯&#13;<br> 攝影：陳志嵐</p></body></html>
