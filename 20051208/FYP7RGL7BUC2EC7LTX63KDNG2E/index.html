<html><header><meta charset="utf-8"><title>九龍　中港中心兩層易手</title></header><body><h1>九龍　中港中心兩層易手</h1><p>▲中原黃玉玲表示，一名投資者剛以2012萬元，連環購入尖沙嘴廣東道122至126號中港中心15及16樓全層，總樓面3796方呎，平均呎價5300元。&#13;<br> &#13;<br> ▲世紀21余社朝表示，又一村又一居錄得本月首宗複式單位成交，15座頂樓複式，面積1456方呎，業主在削價42萬後，以938萬元售出，呎價6442元。&#13;<br> &#13;<br> ▲中原陳耀明指出，紅磡灣中心B座高層2室，在放盤不足兩小時，旋即以215萬元售出，面積600方呎，呎價3583元。</p></body></html>
