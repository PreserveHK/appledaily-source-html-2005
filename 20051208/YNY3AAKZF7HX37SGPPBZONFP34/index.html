<html><header><meta charset="utf-8"><title>貧國獲准永久進口仿製藥</title></header><body><h1>貧國獲准永久進口仿製藥</h1><p>世貿決定把貧窮國家可進口仿製藥品的暫時措施永久化，容許面對愛滋病及傳染病等的貧窮地區，在非商業用途下進口廉價仿製藥，讓貧窮地區的愛滋病或瘧疾患者有機會獲得藥物治療，有關方案將在下周本港舉行的部長級會議上批准。世貿總幹事拉米表示，安排體現了世貿對人道主義的關注。&#13;<br> 不過，關注專利藥物問題的無國界醫生批評，有關措施自通過後根本無成員國使用過，無助第三世界解決藥物缺乏問題。</p></body></html>
