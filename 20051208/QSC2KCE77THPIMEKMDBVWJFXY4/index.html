<html><header><meta charset="utf-8"><title>勾地情況<br>9月賣地至今無申請</title></header><body><h1>勾地情況<br>9月賣地至今無申請</h1><p>房屋及規劃地政局局長孫明揚昨以書面回覆議員提問時表示，地政總署自今年6月推出八折勾地優惠，至今只收到4宗勾地申請。由於其中3幅地皮（1幅牛池灣及2幅西九龍）已在9月拍賣，另1幅西九龍海輝道地皮，則未能勾出，換言之，在9月賣地至今，未有發展商申請勾地。&#13;<br> 他表示，政府正籌備下個財政年度的土地儲備表，並已去信地產建設商會，呼籲發展商就新勾地表提出意見，政府現時無意恢復定期賣地。</p></body></html>
