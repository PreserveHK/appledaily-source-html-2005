<html><header><meta charset="utf-8"><title>利物浦大學西安設分校</title></header><body><h1>利物浦大學西安設分校</h1><p>英國窺準中國急需受過高等教育的人力資源，將斥資約五千四百萬港元，成立英中高等院校夥伴計劃，促進中英大學交流。&#13;<br> 近年英國大學在高等教育的市場佔有率降低，羅致海外學生是重要發展策略。中國經濟發展迅速，急需受過高深教育的人力，成為英國大學兵家必爭之地。&#13;<br> 現時中英已有一百六十項高等教育的合作計劃，早前諾丁漢大學在寧波建分校，利物浦大學現在也計劃和西安交通大學合作，在中國設分校。&#13;<br> 英國廣播公司</p></body></html>
