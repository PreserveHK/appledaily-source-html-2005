<html><header><meta charset="utf-8"><title>呂秀蓮暫代黨主席</title></header><body><h1>呂秀蓮暫代黨主席</h1><p>台灣民進黨昨舉行中常會，推舉副總統呂秀蓮代理黨主席，接替因選舉失利辭職的蘇貞昌。&#13;<br> 蘇貞昌為敗選負責，但中常會對蘇貞昌在選舉中盡心盡力仍表示肯定。呂秀蓮並在常會中提案慰留，未出席會議的蘇貞昌透過電話表達堅決辭意，常會決定推舉代理黨主席。&#13;<br> 民進黨中常委周清玉提案由呂秀蓮接任，並獲一致通過。民進黨下周將決定選舉新主席的程序，目前獲提名人選或有意角逐的除呂秀蓮外，還有競選台北縣長落敗的羅文嘉等。&#13;<br> 台灣《蘋果日報》</p></body></html>
