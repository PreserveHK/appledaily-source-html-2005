<html><header><meta charset="utf-8"><title>銅鑼灣舖不到價收回</title></header><body><h1>銅鑼灣舖不到價收回</h1><p>【本報訊】由印度資金持有的銅鑼灣泰港大廈地下B2A舖、B3A舖、B舖及1、2樓全層，昨日截標，獲1份標書。代理美聯物業表示，標價達1.4億元，未達1.6億元意向，業主收回以私人協議方式出售。&#13;<br> 坐落軒尼詩道482號的泰港大廈，1、2樓由「滿江紅」及日本料理租用，月租共45.8萬元。整項招標物業共約1.08萬方呎，地舖約800方呎，1、2樓分別約5000方呎，地舖交吉，每月租金叫價約13萬元。</p></body></html>
