<html><header><meta charset="utf-8"><title>周迅、學友演繹精采</title></header><body><h1>周迅、學友演繹精采</h1><p>記者前晚亦有欣賞《如》片，全片以金城武和周迅（圖）一段逝去的戀情穿插，周迅演繹精采，金城武亦比以前進步，張學友表現不俗，但戲份略嫌少了些。&#13;<br> 華麗歌舞配合令整套戲更感人出色，張學友的唱功無可挑剔。印象最深刻是周迅《十字街頭》的段落，以及多次用齊秦的歌曲《外面的世界》配襯貪慕虛榮、不惜一切向上爬的周迅，令觀眾對她產生同情和共鳴。&#13;<br> 張學友和周迅的戲中戲、在街頭玩空中飛人作結，學友選擇放手讓愛，導演在此向觀眾賣了關子，效果理想。</p></body></html>
