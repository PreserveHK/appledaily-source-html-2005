<html><header><meta charset="utf-8"><title>盧大華停牌半年</title></header><body><h1>盧大華停牌半年</h1><p>▲證監會公布，暫時吊銷利高證券負責人員盧大華的牌照6個月，指利高一名公司客戶在01至02年間大手買賣3隻窩輪，涉嫌進行市場操縱活動，儘管該等買賣盤涉及異常情況，但盧氏未有作出合理查詢。證監認為其適當人選資格已受到質疑。&#13;<br> &#13;<br> ▲路透社報道，浦東發展銀行副行長張耀麟說，浦發和花旗均有意把花旗持有的浦發銀行股份增持到19.9%，但估計會讓股權分置改革優先進行。花旗現持有浦發4.62%股權，雙方的協議具備約束性。</p></body></html>
