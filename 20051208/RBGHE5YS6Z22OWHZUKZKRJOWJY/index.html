<html><header><meta charset="utf-8"><title>學校外停車要熄匙</title></header><body><h1>學校外停車要熄匙</h1><p>【本報訊】教育統籌局已去信全港學校及家教會，要求所有校巴及私家車在學校門外等候接送學生時必須停車熄匙。&#13;<br> 立法會昨通過動議，要求港府加強與內地合作及在本港採取措施改善空氣污染，其中多位議員都贊成立法規管停車熄匙。環境運輸及工務局局長廖秀冬表示，除已要求學校停車熄匙外，當局會再次就立法規管停車熄匙進行研究及諮詢，但她擔心若要豁免的士及小巴等職業車輛，或會予外界錯誤訊息。&#13;<br> 廖秀冬又稱，在粵港合作上，兩地官員將於本月中召開會議檢討現有計劃，並會每半年公開區域空氣質量指數的詳細報告，分析區內的污染源頭，兩地又會繼續探討排污交易計劃。</p></body></html>
