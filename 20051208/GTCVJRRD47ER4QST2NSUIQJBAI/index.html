<html><header><meta charset="utf-8"><title>東方廣場搵食易</title></header><body><h1>東方廣場搵食易</h1><p>長實北京東方廣場，商場東方新天地，有一百二十萬呎，飲食店舖只佔一成七。鍾意逛商場嘅，想搵食就慘啲，行到腳軟，都未必搵到想食嘅嘢。&#13;<br> 長實諗到呢點，最近集齊場裏面近五十間食肆嘅資料，印咗本搵食手冊畀人攞。食肆分四大類，包括「中華美饌」、「異國風情」、「品茗論道」及「美點咖啡」，有埋位置及訂座電話咁，當然重有𠱁人落搭嘅優惠券啦。&#13;<br> 蘭西睇過，印刷都幾靚，相信都要使啲錢，唔知呢啲商戶，使唔使分擔些少印製成本呢？</p></body></html>
