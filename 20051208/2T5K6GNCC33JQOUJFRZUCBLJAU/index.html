<html><header><meta charset="utf-8"><title>麗寶回報逾8厘</title></header><body><h1>麗寶回報逾8厘</h1><p>屯門唔多起眼嘅單幢樓麗寶大廈，原來租售活躍，平均每月共十幾單，唔差得過大型屋苑。&#13;<br> 中原劉月華話，呢類單幢樓，喺正大型屋苑附近，配套設施齊，單位三百零呎，樓價五十萬以下有交易，相反，租金每呎至少八、九蚊。&#13;<br> 呢類樓仔，「價細」回報率高，最啱投資者。就以置樂花園隔籬麗寶大廈為例，高層三百零呎，俾個收租客睇中，以四十三萬買入，每呎唔使千三。買家打算以每月三千二放租，如果以三千蚊租出，回報率都有八厘幾，幾吸引。</p></body></html>
