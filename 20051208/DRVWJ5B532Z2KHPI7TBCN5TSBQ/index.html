<html><header><meta charset="utf-8"><title>千嬅談封殺阿詩：低能</title></header><body><h1>千嬅談封殺阿詩：低能</h1><p>楊千嬅前晚在尖沙嘴出席「博愛月全港屋邨籌款頒獎典禮暨聯歡晚會」，在她返回後台期間，突然有三名女士衝前捉着她合照，嚇了千嬅一跳。</p><p>「冇新聞先擔心」</p><p>近日有周刊指千嬅和容祖兒在年尾頒獎禮上聯手封殺何韻詩，千嬅對此表示十分可笑，她笑說：「呢單嘢真係勁呀，簡直係可以開《殺破狼》續集，我真係唔識回應啦，我知道唔應該咁講，但大家都唔會咁低能啦。」&#13;<br> 千嬅表示已對這類新聞見怪不怪，她說：「冇新聞先至擔心呀，有就代表有市場價值，可以喺個list上面係件幸福嘅事，我真係好感激㗎。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
