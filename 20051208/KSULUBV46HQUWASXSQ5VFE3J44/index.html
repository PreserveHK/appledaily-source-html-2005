<html><header><meta charset="utf-8"><title>大力波是越野專用波</title></header><body><h1>大力波是越野專用波</h1><p>我剛買了一部越野用的四驅車，發現有個4L的波檔，看車書說不可隨使用，其實這是甚麼波呢？哪個時候用？&#13;<br>&#13;<br>阿昇</p><p>阿昇：&#13;<br> 這個4L俗稱大力波，即波箱會將引擎輸出的扭力，變成又慢又大力，專為越野而用，用上這個大力波，車速變得很慢，但扭力非常大。新一代四驅車的大力波，車速會維持於50km/h左右，扭力比平常更大，方便越過大石、泥路和落斜。而舊一代的四驅車，則會將前後差速鎖着，確保每個車輪都有最大扭力輸出，但由於差速被鎖上，所以不能急促轉向。&#13;<br> &#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
