<html><header><meta charset="utf-8"><title>巨乳軍團率先賀年</title></header><body><h1>巨乳軍團率先賀年</h1><p>日本巨乳軍團YellowCab前社長野田義治上年突然宣布另起爐灶創立新公司，跟隨社長過檔的性感女星MEGUMI，前日以一姐身份率領旗下女星，首次拍攝新事務所的賀年照。&#13;<br> MEGUMI與山田瑪利亞、雛型明子等二十四位女星，前日穿上總值約一百六十萬港元的名貴和服拍攝賀年照，各人更以四字詞語說出來年願望。今年七月遇上車禍而骨折的MEGUMI說：「早前遇到意外讓大家擔心了。明年的願望是希望人人也能做到『交通安全』。」</p></body></html>
