<html><header><meta charset="utf-8"><title>乳酸菌助消化</title></header><body><h1>乳酸菌助消化</h1><p>在Rain悉心照料下，三頭病狗變成如今的壯健活潑，Rain飼養松鼠狗很有心得，她說：「平日松鼠狗最好食狗糧，人食嘅嘢千祈唔好畀佢食，有時我會買啲乳酸菌畀佢哋，可以幫助消化，對狗好有益，佢哋最鍾意爭食寵物店買嘅骨頭，真係狗咬狗骨。&#13;<br> 「定期畀佢哋食啲杜蟲藥，噴蝨水、戴蝨帶先好出街。每日要幫狗仔抹吓眼同耳仔，因為松鼠狗嘅眼、耳好敏感，耳仔好易發炎，要保持乾淨。十日左右沖一次涼，自己同佢沖都得。」</p></body></html>
