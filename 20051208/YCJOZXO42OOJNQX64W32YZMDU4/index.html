<html><header><meta charset="utf-8"><title>BoA熱褲禦寒</title></header><body><h1>BoA熱褲禦寒</h1><p>為紀念日韓兩國關係正常化四十周年，中島美嘉、BoA、V6、Rain、SE7EN、東方神起等兩地人氣歌手前晚齊集首爾蠶室運動場，舉行「日韓友情年紀念音樂會」。雖然當地氣溫低至零下十度，但Rain當晚依舊開胸獻唱《It'sraining》，BoA亦以熱褲示人。&#13;<br> 因韓劇《對不起我愛你》翻唱了中島美嘉名作《雪之華》，所以美嘉在當地的人氣絕不遜於BoA。不甘示弱的BoA，前晚以勁歌熱舞獻唱《GirlsOnTop》等歌曲。最後，除Rain以外，兩國歌手齊齊合唱一曲《Dancewithme》。</p></body></html>
