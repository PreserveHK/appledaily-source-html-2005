<html><header><meta charset="utf-8"><title>開心廣場高層變身</title></header><body><h1>開心廣場高層變身</h1><p>近年舖市當旺，唔少發展商、大業主，都絞盡腦汁，增加商場出租樓面，例如將寫字樓或者停車場改建零售用途，收多啲租。&#13;<br> 不過，新地元朗開心廣場，就反其道而行，呢個銀座式商場，原本係純零售，新地馮秀炎話，因為各層唔係咁大，加上電梯負荷有限，人流唔易去到高層，所以索性將其中三層高層，轉做寫字樓。&#13;<br> 蘭西所見，寫字樓租客以保險為主。馮秀炎話，嗰度寫字樓呎租大約十蚊，比零售三十至四十五蚊低，地舖最貴每呎百五至二百五十蚊。</p></body></html>
