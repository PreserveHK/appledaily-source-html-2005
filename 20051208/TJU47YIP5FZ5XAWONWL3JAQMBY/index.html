<html><header><meta charset="utf-8"><title>僑生震驚憂慮安全</title></header><body><h1>僑生震驚憂慮安全</h1><p>加拿大向來是華人留學熱門地，但近年熱潮減弱，今年的留學人數就從二萬人跌至一萬二千人，但仍有五萬五千名中國自費留學生，當中不少聚居在渥太華。&#13;<br> 任職電腦工程師的羅學聰曾留學渥太華，他對慘劇表示震驚，指這是渥太華首宗關於華人留學生的槍殺命案，呼籲華人移民，尤其是留學生，必須加倍注意自身安全，切勿流連品流複雜之地。&#13;<br> 二十三歲的池燕和二十五歲的戴敏玉在渥太華留學，指案發地區為留學生熱門「蒲點」，對槍擊案震驚。池燕說：「卡拉OK在中國非常普遍，有很多學生去。」&#13;<br> 加拿大《渥太華太陽報》/中通社</p></body></html>
