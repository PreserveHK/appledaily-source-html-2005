<html><header><meta charset="utf-8"><title>世貿Q&amp;A</title></header><body><h1>世貿Q&amp;A</h1><p>問：世貿第六次部長級會議怎樣開會？&#13;<br> 答：下周二舉行開幕禮後，翌日展開每日六小時的正式會議，由工商及科技局局長曾俊華擔任主席，其間一百四十八個世貿成員會逐一發言五分鐘。會場內又將同時舉行很多非正式會議，分別由巴基斯坦、南韓、肯尼亞、圭亞那及挪威及智利的部長，就農業、服務業等主持有關談判討論，並會二十四小時不分晝夜舉行。&#13;<br> 另外，不同國家組成的集團又會各自開會。整個世貿部長級會議將在本月十八日正式閉幕。&#13;<br> </p></body></html>
