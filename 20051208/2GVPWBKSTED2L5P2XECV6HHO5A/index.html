<html><header><meta charset="utf-8"><title>佘詩曼一腳踏四船精神分裂</title></header><body><h1>佘詩曼一腳踏四船精神分裂</h1><p>佘詩曼（阿佘）、馬德鐘及陳鍵鋒等昨日在將軍澳電視廣播城為無綫新劇《鳳凰四重奏》試造型，新劇分為四個單元，會以清朝、民初、七十年代及現代為背景。</p><p>有激烈床戲</p><p>阿佘表示劇中會演出四個截然不同的角色，甚具挑戰性，她說：「第一個角色好賢淑嘅，第二個就好反叛，第三個角色係搞笑，最後係演大牌檔啤酒妹，由於會四個單元一齊拍，我都擔心會精神分裂。」&#13;<br> 此外，阿佘與馬德鐘在劇中有一場激烈床戲，阿佘表示希望帶來新突破，她說：「電視尺度應該唔會好激，不過我都希望畀到觀眾新驚喜。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：仇志德</p></body></html>
