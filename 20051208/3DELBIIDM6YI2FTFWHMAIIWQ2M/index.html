<html><header><meta charset="utf-8"><title>財話短說<br>內蒙發展配股集資</title></header><body><h1>財話短說<br>內蒙發展配股集資</h1><p>▲內蒙發展（279）宣布，以每股0.67元，配售4400萬股，集資2948萬元，相當於擴大後股本約16.6%，配售價較停牌前報價0.7元折讓約4.29%。該股昨日復牌收報0.495元，跌29.3%。&#13;<br> &#13;<br> ▲信產部電信研究院交流中心主任陳育平日前在一論壇上透露，內地3G第三代移動牌照有望明年正式發放，3G用戶數將於明年衝破1000萬大關。他表示，目前國內市場上的CDMA手機用戶與小靈通用戶將是明年3G用戶的潛在轉移群。</p></body></html>
