<html><header><meta charset="utf-8"><title>支聯會悼劉賓雁盼異見者可回國</title></header><body><h1>支聯會悼劉賓雁盼異見者可回國</h1><p>【本報訊】為悼念日前在美國病逝的流亡異見人士劉賓雁，支聯會多名成員昨到中聯辦請願，促請中國讓流亡海外異見人士回國。支聯會主席司徒華稱劉賓雁風骨錚錚，因公開反對中共武力鎮壓八九民運而流亡海外，曾要求回國治病不果，最終落得客死異鄉，不但是其個人慘劇，也是中國知識分子的悲慘經歷。支聯會代表昨日手持劉賓雁照片及花牌到中聯辦外請願，並促請中國當局基於人道理由，讓一些年事已高的異見人士回國。&#13;<br> 凌樹輝攝</p></body></html>
