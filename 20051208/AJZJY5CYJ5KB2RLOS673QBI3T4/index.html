<html><header><meta charset="utf-8"><title>海老藏短訊狂攻佐藤江梨子</title></header><body><h1>海老藏短訊狂攻佐藤江梨子</h1><p>擁有模特兒身材的日本性感女星佐藤江梨子，近日傳被米倉涼子前男友、歌舞伎演員市川海老藏狂發短訊追求，令她不勝其煩，要向中村獅童訴苦。&#13;<br> 海老藏今年初與米倉涼子分手，正當前女友日前被發現與男歌手Gackt蜜運之際，海老藏前日亦被踢爆另有新目標，不斷發短訊約會佐藤江梨子。不過佐藤似乎對海老藏追求並不受落，她更忍不住與合演古裝新劇《天下騷亂》的中村獅童投訴，中村聽後只有無奈苦笑，對佐藤愛莫能助。</p></body></html>
