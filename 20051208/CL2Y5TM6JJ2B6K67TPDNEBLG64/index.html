<html><header><meta charset="utf-8"><title>李莞又搞天國戀</title></header><body><h1>李莞又搞天國戀</h1><p>金泰希胞弟李莞人氣持續上升，故最近被韓劇《美麗的日子》及《天國的階梯》的製作人睇中，演出明年SBS新劇、「天國系列」的完結篇《天國的樹》，並與女新人朴信惠合演一段可歌可泣的兄妹戀。&#13;<br> 《天》劇承接典型韓劇的情節，男主角李莞的父親與一名日本女子再婚，繼而與「哎吔妹妹」朴信惠發展愛情故事；為表達對再婚父親的不滿，李莞離家出走兼加入黑幫。《天》劇暫定明年初開鏡，並會到日本等地取景。據李莞事務所發言人表示：「為演好新劇，李莞兩個月前已開始演技及體能訓練。」</p></body></html>
