<html><header><meta charset="utf-8"><title>微軟與RealNetworks和解</title></header><body><h1>微軟與RealNetworks和解</h1><p>▲全球最大軟件公司微軟同意向RealNetworks支付7.61億美元（約59.36億港元），就兩家公司的反壟斷官司作出和解。&#13;<br> RealNetworks在兩年前控訴微軟，指微軟把多媒體播放器WindowsMediaPlayer免費內置於其「視窗」操作系統之中，由於「視窗」在個人電腦市場中具有支配地位，微軟這一決定實際上會削弱RealNetworks的銷售，因此RealNetworks認為微軟此舉牴觸《反壟斷法》。</p></body></html>
