<html><header><meta charset="utf-8"><title>兒時壓力大年長易失憶</title></header><body><h1>兒時壓力大年長易失憶</h1><p>美國加州大學的研究發現，小時候若受到太大的精神壓力，當人到中年或衰老時，會有較大的機會失憶。研究以白老鼠作測試，發現壓力會影響初生老鼠在長大後的腦細胞發展。科學家估計小孩子如曾與親人失散、被虐待或被父母疏忽照顧而受到壓力，衰老時記憶力會特別容易衰退。不過，有關的研究仍未百分百被證實人體也出現同樣情況。聯合國教育科學文化組織於去年公布的一項研究估計，全球有逾一半的小孩子，正受不同程度和情況的壓力困擾。</p></body></html>
