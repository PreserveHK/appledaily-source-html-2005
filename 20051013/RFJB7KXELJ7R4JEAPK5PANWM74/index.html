<html><header><meta charset="utf-8"><title>吳嘉龍便利店打書釘</title></header><body><h1>吳嘉龍便利店打書釘</h1><p>吳嘉龍日前獨自於中環蘇豪區的一家便利店，在書架前不停翻閱雜誌，更刨得津津有味，但卻齋睇唔買。</p><p>刨時裝雜誌</p><p>當晚十一時多，吳嘉龍獨自在便利店內打書釘，站在書報架前細閱雜誌，就現場所見，他以看時裝雜誌居多，作為模特兒的他固然看得入神，但偶然也會四處張望，視察環境後又埋首刨書。其間吳嘉龍發現有記者在場，即望着鏡頭笑了笑，便又繼續睇雜誌，再看了數分鐘後，他刨書完畢就把雜誌放回架上，未有幫襯便施施然離場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
