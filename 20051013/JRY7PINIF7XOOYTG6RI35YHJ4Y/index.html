<html><header><meta charset="utf-8"><title>景頤峰加推十伙</title></header><body><h1>景頤峰加推十伙</h1><p>新加坡住宅景頤峰拎嚟香港銷售，銷情都唔錯，長實高級營業經理黃思聰話，四日之內，已經賣出咗二十個單位，入場費四百九十萬，套現超過三億，佢哋應市場要求，再加推十伙。&#13;<br> 佢又話，除咗本地買家之外，重有居港嘅印尼與新加坡投資者入市，淨係計過去周末，去到中環長江集團中心睇樓嘅，都超過八百人次。&#13;<br> 長實之前賣大坑名門，落力介紹用料，景頤峰都有參考，因此加碼一億，為單位增值，加入德國廚櫃、家電等等。</p></body></html>
