<html><header><meta charset="utf-8"><title>肌肉基因是癡肥禍首</title></header><body><h1>肌肉基因是癡肥禍首</h1><p>英國廣播公司報道，專家發現癡肥人士的肌肉基因原來是致肥的禍首。美國杜克大學研究發現，體重過重人士的肌肉細胞，擁有較一般人多出三倍的酵素stearoyl-CoAdesaturase-1(SCD-1)，而SCD-1會減慢脂肪燃燒過程，並加快脂肪積聚。研究員以基因改造技術，增加瘦人肌肉細胞內的SCD-1含量，結果該批人士漸漸肥胖起來。除先天因素外，不良飲食習慣也會導致細胞內的SCD-1增多；研究員Muoio博士指出，多做運動能幫助身體燃燒細胞內積聚的脂肪。</p></body></html>
