<html><header><meta charset="utf-8"><title>衛星花園冷門成交</title></header><body><h1>衛星花園冷門成交</h1><p>世紀二十一陳炳強話，剛做咗件薄扶林衛星花園地下單位買賣，一千二百呎，連車位以四百四十萬成交，每呎三千六百七，屬於市價，買家係外籍人士。&#13;<br> 由於物業個名真係冇聽過，追問之下，先知喺摩星嶺道五號，有三十四年。&#13;<br> 陳炳強話，物業甚少放售，但好受買家追捧，唔少住客係外籍人士。&#13;<br> 蘭西查過中原地圖，得悉衛星花園有三層高，得十二伙，隔籬就係華人基督教墳場，唔怪得住客大部份係西人啦。對上一宗成交，要數舊年七月，二樓A，一千六百呎，作價三百五十萬，每呎二千一百九。</p></body></html>
