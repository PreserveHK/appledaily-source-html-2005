<html><header><meta charset="utf-8"><title>仲間由紀惠翻炒Miss收視高</title></header><body><h1>仲間由紀惠翻炒Miss收視高</h1><p>年初由仲間由紀惠演出的人氣劇集《我Miss係大佬2》在上周六播出特集，雖然內容只是翻炒劇集的精采鏡頭及眾演員談及當時的拍攝趣事，但仍奪得25.1%高收視，證明《我》劇熱潮未減。而在《我》劇中飾演不良學生而跑出的尊尼組合KAT-TUN成員龜梨和也，將與山下智久為後日首播的新劇《野豬大改造》主唱主題曲及推出細碟，因而令同組合的另一成員赤西仁大感不是味兒。</p></body></html>
