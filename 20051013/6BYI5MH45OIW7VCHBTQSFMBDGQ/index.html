<html><header><meta charset="utf-8"><title>郭可盈林文龍掃信和樓</title></header><body><h1>郭可盈林文龍掃信和樓</h1><p>信和大角嘴一號銀海賣得咁好，除咗時間夾啱賣地之外，地產代理都功不可沒。噚日公布成績表，兩個組別，分別由中原及利嘉閣攞冠軍，辛苦咗咁耐，終於可以開香檳。&#13;<br> 個盤有唔少人大手掃貨，利嘉閣執董廖偉強話，藝人林文龍、郭可盈夫婦及有關人士，以五千四百萬，買咗四個單位，每呎逾萬一。&#13;<br> 另外，繼日前市傳邵逸夫及方逸華伉儷去西貢溱喬睇樓，之後有消息話，方逸華或有關人士，斥資七千六百萬，買咗個四千餘呎單號屋，每呎一萬八千八百幾。</p></body></html>
