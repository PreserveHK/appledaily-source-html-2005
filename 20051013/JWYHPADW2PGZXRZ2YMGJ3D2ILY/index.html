<html><header><meta charset="utf-8"><title>亞姐出騷迫貨Van</title></header><body><h1>亞姐出騷迫貨Van</h1><p>應屆亞姐冠軍王磊、亞軍洪仁穎和季軍瞿湘萍等得獎後，連日忙於宣傳及出席活動，日前眾亞姐穿上旗袍到北角參加晚宴，不過亞視只安排她們聯同保母等六人擠進出租七人貨Van，與無綫出動平治房車接載港姐的排場大有差異。</p><p>落車露玉腿</p><p>當日得獎亞姐於晚上七時多出現廣播道亞視總台，二十分鐘後，她們換上高衩旗袍，偕工作人員共六人擠進出租Van仔中，十分狼狽。其後車輛駛到北角新都會酒樓門外，亞姐落車時露出玉腿，婀娜多姿地到酒家出席宴會。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
