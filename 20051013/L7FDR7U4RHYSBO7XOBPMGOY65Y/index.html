<html><header><meta charset="utf-8"><title>禮頓山兩周沽三伙</title></header><body><h1>禮頓山兩周沽三伙</h1><p>除咗新盤買賣暢旺，二手價錢過千萬嘅豪宅，亦都頻頻有成交。香港置業王大衛話，跑馬地禮頓山第一座高層D，一千二百呎，啱啱以一千三百八十八萬易手，呎價成一萬一千五百幾。&#13;<br> 上個月，禮頓山得三四宗成交，今個月未夠半個月就有三宗，買賣旺番。&#13;<br> 九龍區二手則受大角嘴新盤一號銀海帶旺，香港置業陳德全話，同區維港灣十座複式C，二千呎，以一千五百八十一萬賣出，呎價近七千七。原業主一月用咗一千三百六十萬買入，賺十六點三巴仙，即二百二十一萬。</p></body></html>
