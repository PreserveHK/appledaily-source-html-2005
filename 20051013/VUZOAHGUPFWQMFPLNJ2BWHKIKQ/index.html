<html><header><meta charset="utf-8"><title>學員講感受</title></header><body><h1>學員講感受</h1><p>張梓謙（11歲，中場）</p><p>「我已經第三年報名參加，好多以往做唔到嘅技術，經過不斷有系統的訓練，現在都做到，希望個人技術可以繼續進步。」</p><p>蔣泳謙（9歲，前鋒）</p><p>「我同李家銘一齊報名參加，之後愈學愈有興趣，經過阿Sir的指導，無論個人技術、速度同體力都明顯好咗。」</p><p>李家銘（9歲，守門員）</p><p>「自從加入青少年會每星期可以練波，技術好咗，重入選校隊，除踢波外，亦會游水，所以好少打機。」</p></body></html>
