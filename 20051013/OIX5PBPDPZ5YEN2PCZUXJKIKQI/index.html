<html><header><meta charset="utf-8"><title>車禍不能行房婦獲償160萬</title></header><body><h1>車禍不能行房婦獲償160萬</h1><p>【本報訊】在荃灣石圍角邨街巿經營蔬果鮮花舖的中年老闆娘，○二年九月十一日早上往油麻地果欄買貨後，推着載滿貨品的手推車沿新填地街而行，遭一輛輕型貨車撞倒，傷後令婚姻生活變壞，過去數月夫妻沒有行房。她早前興訟高等法院，向肇事輕型貨車司機索償，昨獲判賠償逾一百六十萬元。&#13;<br> 現年四十二歲的原訴人蕭慧儀，控告輕型客貨車司機劉善恒（皆譯音）。原訴人指車禍致左腿嚴重受傷及有骨折，接受過八次手術，住院長達八十天。原訴人指稱因臀部痛楚而不能搬動重物，意外後婚姻生活逐漸變壞，她今年九月在庭上作供稱，近數月來夫妻也沒有行房。&#13;<br> 案件編號：HCPI700/04&#13;<br> </p></body></html>
