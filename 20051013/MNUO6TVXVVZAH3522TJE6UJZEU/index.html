<html><header><meta charset="utf-8"><title>經濟解碼：全球華商資產＝韓國GDP</title></header><body><h1>經濟解碼：全球華商資產＝韓國GDP</h1><p>第八屆世界華商大會昨日正式在南韓首都首爾閉幕。華商大會至今舉辦了短短八屆，愈來愈受主辦國重視，原因在於華商在世界、特別是亞太地區扮演日益重要的角色。&#13;<br> 據統計，世界華商的總資產相當於一個台灣或接近一個韓國的年國民生產總值，其資產總值在二萬五千億美元（港幣約十九萬五千億元）。而華商中的李嘉誠（香港）、王永慶（台灣）和郭鶴年（馬來西亞）等亦躋身世界舉足輕重的富豪之列。&#13;<br> 大會成立目的在聯繫世界的華商，加強商業發展和開拓商機，更重要是提高華商在全球的影響力。自九一年起，大會每兩年一屆。&#13;<br> 本報記者&#13;<br> </p></body></html>
