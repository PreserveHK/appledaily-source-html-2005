<html><header><meta charset="utf-8"><title>數月前曾掀換校長風波</title></header><body><h1>數月前曾掀換校長風波</h1><p>位於九龍城的宣道會劉平齋紀念國際學校，數月前曾發生因校長ArthurEnns不獲續約，引起數十名支持他的家長在校外抗議事件。&#13;<br> 報道指該校校董會本打算於○五至○六年度撤換校長，並曾在網頁上公布繼任人為曾於耀中國際學校中學部任校長的葉天有，惟部份家長對此安排不滿，並認為校董會隱瞞換校長事宜，令他們因已繳交學費而無法轉校。&#13;<br> 任職多年的校長ArthurEnns獲得部份家長擁戴，校方最後決定跟他續約，令他能於本學期繼續留任。宣道會劉平齋紀念國際學校屬香港九龍塘基督教中華宣道會所開辦，為一所附有直屬幼稚園、小學及中學的私立學校。&#13;<br> 本報記者</p></body></html>
