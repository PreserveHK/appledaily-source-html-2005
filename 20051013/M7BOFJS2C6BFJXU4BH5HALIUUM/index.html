<html><header><meta charset="utf-8"><title>馮德倫打黃浩然嚇親老闆</title></header><body><h1>馮德倫打黃浩然嚇親老闆</h1><p>馮德倫和黃浩然早前合演電影《犀照》，竟在工作人員面前大打出手，驕陽電影總裁徐小明以為二人不和，欲出面調停，誰知馮德倫和黃浩然只是為一場打架戲綵排。&#13;<br> 馮德倫說：「嗰場戲要加好多特技效果，我咪搵黃浩然試吓位，日日都排吓，咁到真拍時咪好快做到導演嘅要求囉！」馮德倫謂試過不慎一拳打在黃浩然面上，被人看見便誤傳不和，十分好笑。</p><p>六親不認</p><p>黃浩然每次拍感情戲都眼泛淚光，十分投入，他表示只要想像自己是個六親不認的無賴便會眼濕濕，黃浩然說：「戲裏面我要出賣好兄弟，做好多傷天害理嘅事。我咪諗吓自己俾好朋友害嘅話會點，然後盡力去做。」</p></body></html>
