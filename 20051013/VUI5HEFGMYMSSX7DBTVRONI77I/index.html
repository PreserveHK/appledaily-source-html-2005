<html><header><meta charset="utf-8"><title>美聯籌款賑濟南亞地震</title></header><body><h1>美聯籌款賑濟南亞地震</h1><p>南亞地區舊年遭受海嘯無情襲擊，近日又遇上地震，今次傷亡人數都唔少，不過，香港呢邊反應就冇咁強烈，美聯慈善基金於是發起籌款運動，目標係要籌到十萬。&#13;<br> 基金會長林鳳芳話，正在草擬幾種籌款方案，希望能夠盡一分力。&#13;<br> 另外，樓市好景，吸引唔少人想入代理行業，但係報考地監局資格試嘅合格率偏低，美聯物業葉潔儀話，美聯大學堂出版《地產代理營業員專業資格考試精讀》，幫學員過關攞牌。</p></body></html>
