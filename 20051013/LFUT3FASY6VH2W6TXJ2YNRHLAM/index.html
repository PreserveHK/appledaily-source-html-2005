<html><header><meta charset="utf-8"><title>王力宏經理人變舅母</title></header><body><h1>王力宏經理人變舅母</h1><p>王力宏日前在台北悠閒地與兩名唱片公司同事在酒店喝下午茶，並歡送其經理人彭堯琴，原來力宏的經理人將於明年初下嫁力宏的舅舅，故日前已卸下職務等出嫁。</p><p>合作無間</p><p>王力宏和彭堯琴合作多年，力宏的事業亦穩步上揚，如今經理人離職，力宏會不會沒有安全感？彭堯琴日前說：「我們的關係只會更加親密，很多事我還是可以給他意見。」力宏月底將赴日本出席東京影展，下月還會出席世界兒童日的活動，工作排得密麻麻，至於新經理人人選，彭堯琴表示還沒確定。</p></body></html>
