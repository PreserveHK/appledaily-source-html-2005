<html><header><meta charset="utf-8"><title>法律週專講營商知識</title></header><body><h1>法律週專講營商知識</h1><p>【本報訊】香港律師會由本月十六日至十一月六日舉辦「法律週2005」，以「法律知識多面體」為主題，為市民提供免費法律諮詢及講座。今年的法律講座以營商為主題，除本地律師外，並首次邀請了澳門、台灣及內地的律師，為市民介紹在當地營商的法律常識，有興趣的市民可致電25044055索取報名表格。</p><p>香港律師會代表彭雪輝昨在記者會上稱，以往兩、三年市民的法律問題以破產為主，但隨着經濟好轉，現在較多市民對家事、僱傭、樓宇買賣及創業的法律知識感興趣。</p></body></html>
