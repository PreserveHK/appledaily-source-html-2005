<html><header><meta charset="utf-8"><title>杜指早段反覆偏軟</title></header><body><h1>杜指早段反覆偏軟</h1><p>【本報綜合報道】美國科技股昨天早段持續偏軟，主要受蘋果電腦股價滑落拖累。藍籌股則先升後軟，得益於輝瑞（Pfizer）的降膽固醇藥專利權獲英國法院確認，刺激其股價一度彈升近5%&#13;<br> 杜瓊斯工業平均指數早段一度升55.71（0.54%），見10308.88。納斯達克綜合指數最多挫19.22（0.93%），至2041.87。&#13;<br> 開市後個半小時（本港時間昨晚11時），杜指跌6.73，報10246.44；納指跌17.68，報2043.41。</p></body></html>
