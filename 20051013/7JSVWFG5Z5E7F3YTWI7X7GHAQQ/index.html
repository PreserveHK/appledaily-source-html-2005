<html><header><meta charset="utf-8"><title>千嬅失準賴六叔</title></header><body><h1>千嬅失準賴六叔</h1><p>楊千嬅和李克勤昨日擔任無綫台慶亮燈儀式表演嘉賓，獻唱陳慧琳的《大長今》及周麗淇與陳豪合唱的《秀才遇着兵》等劇集主題曲，千嬅表現失準，問她唱別人的歌會否感到尷尬？她說：「唱其他人嘅歌都冇所謂，但係因為聽唔到音樂，而六叔又早到，所以時間比較趕。」</p><p>交律師處理</p><p>問千嬅和克勤為台慶擔任亮燈儀式的嘉賓，是否意味着有機會取得無綫的「最受歡迎歌手」獎？千嬅說：「攞獎呢啲平常心，唔係每一年都有機會上台演出。」克勤則說：「讀書不是求分數，我已經做咗四年亮燈，唔一定亮燈就攞獎嘅！」千嬅又透露近日有關劉孝偉出版小說自稱與她有過一段情的事，已交由律師處理。</p></body></html>
