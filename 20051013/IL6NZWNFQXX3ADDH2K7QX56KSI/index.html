<html><header><meta charset="utf-8"><title>結好停牌籌配售票據</title></header><body><h1>結好停牌籌配售票據</h1><p>▲結好控股（064）昨日停牌，表示將公布配售可換股票據事宜。消息透露，該公司擬發行總值2億元的可換股票據，換股價0.68元，較停牌前0.66元溢價3%。&#13;<br> &#13;<br> ▲信德集團（242）表示，由於燃料價格上漲，首9個月信德中旅向澳娛支付的燃料安排費1.31億元，超逾全年估計上限1.25億元。因此建議將05至07年度上限修訂為2.2億、3.8億及3.1億元。</p></body></html>
