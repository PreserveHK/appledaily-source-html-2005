<html><header><meta charset="utf-8"><title>獨創輪椅舞獻fans</title></header><body><h1>獨創輪椅舞獻fans</h1><p>韓國上一代hiphop界代表酷龍（Clon）成員姜元來，○○年發生交通意外以致下半身癱瘓。經過多年來治療，姜元來決定重返舞台，於月底與具俊燁舉行五年來首場演唱會。相信當晚酷龍會獻唱早前推出的作品《我的愛宋兒》，並在台上大跳獨創的輪椅舞。&#13;<br> 另外，組合god昨日舉行第七張大碟的發布會，由於唱片合約及成員需要服兵役等問題，god宣布今次將會是他們最後一張大碟，但他們卻否認解散。</p></body></html>
