<html><header><meta charset="utf-8"><title>建萊7銀主貨下月拍賣</title></header><body><h1>建萊7銀主貨下月拍賣</h1><p>【本報訊】仲量聯行承接管人安永企業委託，下月8日拍賣建萊銀主盤最後7項物業，包括6個豪宅單位及1個商舖（見表），估計總值近1.25億元。</p><p>最後一批估值1.25億</p><p>仲量聯行投資部主管盧慶雄表示，建萊銀主盤經過多次招標及拍賣，合共售出52項物業，總值超過10億元，鑑於近期賣地成績理想，加上多個新盤銷情熱烈，接管人決定一次過將餘貨拍賣，大潭陽明山莊其中兩伙，更是首度推出市場。&#13;<br> 建萊銀主盤對上一次拍賣為今年4月，為數10個中半山帝景園單位，即日售出7伙，套現約1.5億元。</p></body></html>
