<html><header><meta charset="utf-8"><title>蘭西情報課：黃偉雄捐股中原減隱憂</title></header><body><h1>蘭西情報課：黃偉雄捐股中原減隱憂</h1><p>中原黃偉雄捐出中原（中國）股份，集團主席施永青喺今期中原集團通訊講出始末。&#13;<br> 施永青話，當年中原重未壯大，但因佢與另一股東王文彥不時意見不合，搞到員工唔知點，紛紛離巢，結果雙方同意，出讓半成股權畀黃偉雄，而中原（中國）同中原Holdings，都係按呢個股權分配成立。&#13;<br> 若果黃偉雄賣股，施王兩人有優先購買權，中原（中國）及中原Holdings員工，擔心咁會令公司無法有效運作。但律師話，當年協議只對中原地產有約束力，加上黃偉雄捐出股份，再無後顧之憂。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
