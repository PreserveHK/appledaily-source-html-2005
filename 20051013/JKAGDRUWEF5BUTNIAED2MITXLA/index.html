<html><header><meta charset="utf-8"><title>明愛醫院四童發燒隔離</title></header><body><h1>明愛醫院四童發燒隔離</h1><p>明愛醫院（圖）發言人昨日表示，該院懷仁樓兒童發展復康部自周一起先後有四名院童，包括二男二女，年齡介乎八至十三歲，出現發燒及上呼吸道感染症狀，院方會為他們進行所需測試，現時情況穩定。該四名院童已被轉往隔離病房治療。&#13;<br> 該院的感染控制小組已把個案呈報醫院管理局及衞生署衞生防護中心，並已進一步加強感染控制措施。該部門西翼的院童已於昨日開始停止上課。探訪安排維持正常。該院會繼續密切監察兒童發展復康部所有院童的情況。</p></body></html>
