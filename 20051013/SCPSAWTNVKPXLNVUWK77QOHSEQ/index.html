<html><header><meta charset="utf-8"><title>全球最大卡車</title></header><body><h1>全球最大卡車</h1><p>拖行型RV車廂需要的是一部強而有力的汽車拖動，當然展場內少不了卡車（Truck）展覽。今年最吸引的要數一間專門生產重型卡車（Pick-upTruck）的車廠International陳列了一部自稱為全球最大的卡車CXT。這架高約9呎的巨無霸價值約117萬港元，最高馬力為330匹，可拖行4萬磅的貨物行走，但駕駛者毋須特別的牌照。另一款體形較小的同廠RXT型號，今次陳列的僅為其雛形（Prototype），目前在市場上仍未發售，估計價值約101萬港元。</p></body></html>
