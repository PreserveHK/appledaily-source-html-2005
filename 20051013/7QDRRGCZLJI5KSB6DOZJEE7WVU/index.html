<html><header><meta charset="utf-8"><title>莫文蔚上海個唱玩神秘</title></header><body><h1>莫文蔚上海個唱玩神秘</h1><p>莫文蔚（Karen）昨日在上海宣傳本月二十九日舉行的演唱會，穿上透視斜肩裝的Karen，散發女性魅力。據知，Karen將邀請好友周杰倫做表演嘉賓，她早前演出過對方的演唱會，所以周杰倫還她人情。&#13;<br> </p><p>擔任創意總監</p><p>Karen又表示自己擔任演唱會的創意總監，會決定演唱會的一切，Karen以普通話說：「我會盡量把自己懂的東西都騷出來，我會一邊彈古箏，一邊演唱電影《食神》的歌，跟電影不一樣，更有神秘感，我又會跳拉丁舞，一新觀眾耳目。」</p></body></html>
