<html><header><meta charset="utf-8"><title>遠古小矮人懂煮食</title></header><body><h1>遠古小矮人懂煮食</h1><p>科學家去年在印尼弗洛雷斯島，發現了外形像《魔戒》中哈比族小矮人的人類祖先，科學家最近在島上起出更多骸骨化石發現這些小矮人個子小，卻精於捕獵和煮食。</p><p>僅高一米</p><p>除了迄今在該處起出屬於九個小矮人的骸骨，科學家還發現類似大笨象的動物、老鼠及蝙蝠等化石，骸骨上面有切割和煮過的痕迹。&#13;<br> 小矮人腦袋像小葡萄那樣細小，腦部和手腳長短合比例，相信是自然進化的品種。科學家指，最遲在一萬二千年前才絕種，在洞穴居住了約五萬年。&#13;<br> 德新社/英國廣播公司/《獨立報》</p></body></html>
