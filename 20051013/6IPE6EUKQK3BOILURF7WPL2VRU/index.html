<html><header><meta charset="utf-8"><title>搞笑太多怕被定型</title></header><body><h1>搞笑太多怕被定型</h1><p>將於月底上映的電影《SadMovie》，兩位主角車太鉉及林秀貞頻頻接受韓國傳媒訪問。雖然兩人戲中並非以情侶姿態出現，但卻同時希望此片成為自己的代表作。&#13;<br> 車太鉉表示：「出道十年的我拍片無數，但有感已被大眾定了型（搞笑），因此我早前特意休業一年，其間不斷學習磨練演技。」&#13;<br> 林秀貞就很高興能跟鄭宇盛合演情侶，但現時最希望與兩位影壇新力軍文根英和姜蕙姃合作。</p></body></html>
