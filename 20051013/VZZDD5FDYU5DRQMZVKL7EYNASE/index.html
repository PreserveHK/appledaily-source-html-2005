<html><header><meta charset="utf-8"><title>胡敏珊意國大開眼界</title></header><body><h1>胡敏珊意國大開眼界</h1><p>胡敏珊早前應首飾品牌Calgaro邀請，到意大利「黃金之城」維琴察（Vicenza）出席每兩年一度的金飾博覽會GoldVision。&#13;<br> 胡敏珊對當地多個新廣告大感興趣，對方更指模特兒VanessaAsbert，是全球最多工作量的模特兒之一，以日薪七位數字港元酬勞接拍此Calgaro硬照廣告。</p><p>暢遊威尼斯</p><p>其後胡敏珊到水鄉威尼斯遊玩，入住當地有六十年歷史、距離聖馬可廣場只五分鐘路程的BauerHotel，她說：「威尼斯真係全世界最一視同仁嘅地方，無論你任何身份，只要踏入巿中心，就全部都要行路。」</p></body></html>
