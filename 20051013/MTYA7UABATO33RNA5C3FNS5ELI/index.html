<html><header><meta charset="utf-8"><title>林子祥生日不忘行善</title></header><body><h1>林子祥生日不忘行善</h1><p>林子祥昨日以「奧比斯光明大使」身份，到香港國際機場為「奧比斯襟章日」頒獎典禮擔任嘉賓，為響應今天「世界視覺日」，阿Lam帶領歌迷參觀奧比斯眼科飛機。</p><p>與家人慶祝</p><p>昨日是阿Lam生日，奧比斯特別為他送上生日蛋糕。阿Lam表示晚上會相約母親、葉蒨文等家人一同食飯慶祝。&#13;<br> 阿Lam指生日如何慶祝及收到甚麼生日禮物也不重要，他說：「奧比斯畀我學到好多嘢，最重要係幫到好多人。」阿Lam的生日願望是希望世界和平，減少災難及戰爭。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
