<html><header><meta charset="utf-8"><title>李雲迪二千人合唱賀生日</title></header><body><h1>李雲迪二千人合唱賀生日</h1><p>鋼琴家李雲迪日前在日本「橫濱未來音樂廳」舉行十二場日本全國巡迴表演的最後一場，這場個人獨奏會長達兩個多小時。</p><p>驚喜萬分似喝醉</p><p>當音樂會完結而李雲迪正準備返回後台時，整個音樂廳突然關上燈，接着便傳來生日歌的琴聲，工作人員把生日大蛋糕推到台前，台下約二千多名樂迷即時為偶像唱生日歌。李雲迪十分驚喜，他說：「一般在完成演出後，我的精神狀態都十分高漲，就像有點喝醉了一樣，所以當時我有點反應不過來，而且在音樂廳裏慶祝生日倒未曾試過，真是很開心和感動。」事後約有五百名樂迷參加李雲迪的簽名會。</p></body></html>
