<html><header><meta charset="utf-8"><title>鄭融酒吧初登台</title></header><body><h1>鄭融酒吧初登台</h1><p>鄭融今晚將於灣仔一酒吧舉行其首個迷你演唱會，招待二百人欣賞。由於這是鄭融的處女表演，會上要唱其他歌手包括陳慧琳和Kary的歌曲，加上下周又正式推出首張個人大碟，所以大為緊張，更導致連日失眠。</p><p>近距離接觸</p><p>鄭融表示今次是她入行以來第一次獨力孭飛演出，故一早便做好準備，勤練歌及排舞，嘉賓方面則邀請了劉日曦，屆時並會與他合唱。至於為何選擇在酒吧開騷？鄭融表示因想與歌迷有近距離接觸，亦可讓歌迷在場地站立欣賞，相信這樣會更添氣氛。&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：陳偉權&#13;<br> 服裝、鞋及場地：Dada</p></body></html>
