<html><header><meta charset="utf-8"><title>嘟嘟識法律嗌交贏晒</title></header><body><h1>嘟嘟識法律嗌交贏晒</h1><p>鄭裕玲（嘟嘟）昨日獲邀出席在金鐘舉行的「法律週2005」新聞發布會，嘟嘟自主持無綫法律節目《百法百眾》後，令她更深入了解法律知識，被問到與人吵架時會否佔優，她說：「我嗌交一向都叻㗎啦，但我覺得主持咗呢個節目之後，對自己更加有保障。」</p><p>已立下遺囑</p><p>明天便約滿無綫的嘟嘟透露已經續約，而後晚舉行的《翡翠歌星賀台慶》便是她續約無綫後首項工作，提到加薪問題，她說：「人工加少少啦，錢唔係問題，最緊要係開心。」&#13;<br> 此外，嘟嘟前晚錄影《百法百眾》，她透露數年前已立下遺囑，不過她堅拒透露遺囑上是否有呂方的名字，但指呂方和她一樣也立下了遺囑。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
