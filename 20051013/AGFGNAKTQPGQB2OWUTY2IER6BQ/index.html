<html><header><meta charset="utf-8"><title>宣讀報告緊張頻讀錯</title></header><body><h1>宣讀報告緊張頻讀錯</h1><p>【本報訊】雖然特首曾蔭權見慣大場面，但宣讀施政報告與前任特首董建華一樣「甩咳」，他昨談及公私營合作保育計劃，由「非政府組織」提供資金推動，說成由「非法組織」提供資金，議員顯得啼笑皆非。&#13;<br> 曾只好立刻糾正，並尷尬地補鑊說，因為第一次宣讀施政報告，所以「好緊張、驚讀錯」。談到培訓教師，曾蔭權又把所有英文科及「普通話科」教師要達基準，說成所有英文科及「普通」老師要達基準。</p></body></html>
