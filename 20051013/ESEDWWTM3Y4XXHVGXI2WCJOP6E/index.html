<html><header><meta charset="utf-8"><title>尹孫河日文碟反攻祖國</title></header><body><h1>尹孫河日文碟反攻祖國</h1><p>尹孫河早在九四年已經出道，曾拍攝多套韓劇但成績未如理想。自○一年轉戰東瀛成功後，更近乎絕迹韓國藝能界。最近尹孫河決定為她的首張日文大碟《SongBird》推出韓國版，以日文歌反攻家鄉。</p><p>韓文碟冇人吼</p><p>該韓國版大碟將於本月中推出，其中收錄《天國的階梯》主題曲《想見你》等十多首日文歌。尹孫河稱：「今次把日文碟帶回老家，主要是讓國民看到我多年來在日本的努力。」事實上尹孫河六年前曾在韓國推出韓文大碟《sona》，但卻引不起國民興趣。</p></body></html>
