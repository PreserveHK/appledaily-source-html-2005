<html><header><meta charset="utf-8"><title>李登輝訪美　冷風吃不消</title></header><body><h1>李登輝訪美　冷風吃不消</h1><p>台灣前總統李登輝伉儷昨日飛抵美國阿拉斯加，展開其訪美敍舊之旅的第一天行程。李登輝心情顯得相當愉悅，在坐遊艇看冰河的行程時，甚至當起船長駕駛遊艇，不過冷颼颼天氣卻讓李登輝一行人有些吃不消。&#13;<br> 李登輝一行受到阿拉斯加州州長夫人南茜等熱情歡迎，下午搭乘遊艇沿着峽灣觀賞壯麗的冰山景致。李登輝稍後將到美國國會山莊發表演講。&#13;<br> 另一方面，北京點名批評李登輝是麻煩製造者，同時警告美國，不要對台獨勢力發出錯誤訊號。&#13;<br> 中央社/中新社</p></body></html>
