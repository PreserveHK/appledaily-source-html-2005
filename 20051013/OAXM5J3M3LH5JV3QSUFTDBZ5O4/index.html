<html><header><meta charset="utf-8"><title>政府盡快立法規範特首防賄</title></header><body><h1>政府盡快立法規範特首防賄</h1><p>【本報訊】特首曾蔭權昨主動提及，個人作為行政長官，同樣會接受防賄規範，又透露政府會盡快就此向立法會提出立法建議，務求在《基本法》框架內訂立必要的法律規管程序。</p><p>全力支持廉署</p><p>曾蔭權並稱，廉政公署在本港建構廉潔社會過程中擔當重要角色，聲言無論在任何情況下，政府打擊貪污行賄的決心絕不動搖。他重申當局會一如既往，全力支持廉署工作，並支持它因應法制及社會變遷，提高執法成效。&#13;<br> 法治向是本港賴以成功的基石，曾蔭權昨表示，政府會堅決捍衞法治，尊重司法獨立，保障市民權利及自由，亦會確保執法機關有足夠權力和資源，依法維護社會治安及公眾利益。</p></body></html>
