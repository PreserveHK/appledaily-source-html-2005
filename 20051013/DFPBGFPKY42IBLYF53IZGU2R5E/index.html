<html><header><meta charset="utf-8"><title>浸大教職員抗議減薪</title></header><body><h1>浸大教職員抗議減薪</h1><p>【本報訊】浸會大學為減低教職員對減薪的不滿，推出免息貸款計劃，但遭到該校教職員工會反對，約五十名不滿的教職員，昨日趁人事部舉行貸款計劃解說會期間「踩場」，並重申要求校方取消減薪計劃。&#13;<br> 浸大教職員工會主席杜耀明昨日稱，減薪令部份低薪職員收入大減，他們較為需要借貸，但由於貸款必須償還，對他們幫助不大，所以認為取消減薪方案才是有效。&#13;<br> 該會昨日聯同多間院校的職工會舉行集會，抗議大學獨斷獨行實施減薪，而今後將互相支持抗拒校方的「暴政」。</p></body></html>
