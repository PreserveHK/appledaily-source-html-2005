<html><header><meta charset="utf-8"><title>臨場爆肚賀神六升空</title></header><body><h1>臨場爆肚賀神六升空</h1><p>【本報訊】神州六號昨早成功發射升空，特首曾蔭權昨宣讀施報告時，亦臨場爆肚，在總結部份加插祝賀「神六」升空的演詞，讚揚「國產飛船」升空，標誌國家朝向現代化。&#13;<br> 政府昨午向市民派發的施政報告，亦附有祝賀演詞內容的附頁。曾蔭權其後會見傳媒高層時亦透露，有意邀請兩名「神六」航天員聶海勝及費俊龍來港訪問，讓港人一睹新一批國產太空人的風采；但他坦承，訪問能否成事，必須視乎中央政府是否批准。</p></body></html>
