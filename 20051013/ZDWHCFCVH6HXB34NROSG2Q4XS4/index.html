<html><header><meta charset="utf-8"><title>木村KAELA戀上結他手</title></header><body><h1>木村KAELA戀上結他手</h1><p>由模特兒成功轉型的日本人氣女歌手木村KAELA，與男歌手奧田民生合作的電影《CustomMade10.30》將於月尾上映。深受日本高中生歡迎的木村KAELA被今期日本雜誌《FLASH》踢爆戀情，指她與地下樂隊BRAZIRIANSIZE結他手massasucks拍拖兩年。&#13;<br> 本月初KAELA到惠比壽的LIVEHOUSE欣賞男友演出，據知二人已拍拖兩年，今年四月KAELA舉行首次個人演唱會時，曾被目擊二人手拖手。不過KAELA所屬事務所卻表示二人已經分手。</p></body></html>
