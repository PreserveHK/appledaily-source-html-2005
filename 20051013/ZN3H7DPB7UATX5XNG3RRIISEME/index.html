<html><header><meta charset="utf-8"><title>50部保時捷大巡遊</title></header><body><h1>50部保時捷大巡遊</h1><p>捷成洋行代理保時捷（Porsche）50周年，特別在十月十五日，星期六舉行一次保時捷大巡遊，參加汽車共有五十部，每部分別代表不同年份引入的車種，即可一次過看到近50年曾於香港出現的保時捷車款，機會極之罕有。車隊會由50年前第一部引入香港的開篷356帶頭，由西九龍直升機場出發，經西隧、告士打道、金紫荊廣場，再以薄扶林運動場為終點，到時亦會有約500架保時捷跑車到場參與，終點更設有大型嘉年華會及時裝表演，任何保時捷車主都可參加。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
