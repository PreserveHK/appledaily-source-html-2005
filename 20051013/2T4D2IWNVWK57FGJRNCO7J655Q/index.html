<html><header><meta charset="utf-8"><title>米蘭軒短期內封盤</title></header><body><h1>米蘭軒短期內封盤</h1><p>深水埗米蘭軒由宏安集團買入後翻新出售，個盤有三個連平台特色單位「翠綠雅居」，其中一伙，四百五十二呎，平台八百六十六呎，𠵱家以二百三十三萬售出，每呎五千一百四十六，係樓盤嘅新高造價。&#13;<br> 宏安黃耀雄話，買家係同區廠家，買嚟自住，主要睇中個單位平台夠大，適合養狗。&#13;<br> 黃耀雄又話，米蘭軒開售唔夠半個月，已經賣咗逾半，佢哋考慮短期內封盤唔賣住，等到下個月，所有室內裝修工程完成之後先至解封，到時會加價，加幅待定。</p></body></html>
