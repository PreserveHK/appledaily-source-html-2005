<html><header><meta charset="utf-8"><title>劉家輝紅到日本</title></header><body><h1>劉家輝紅到日本</h1><p>劉家輝早前到日本客串演出染野行雄製作的電影《刀男》，家輝飾演武林高手，是男主角松田優的師傅。雖然家輝今次只是客串一天，卻花半天試造型。&#13;<br> 此行家輝在日本逗留四日三夜，其中一日試造型，第二日參與拍攝，第三天則到築地品嘗新鮮魚生及逛街購物。家輝花十萬港元購買大褸、褲和帽，瘋狂程度不遜於女性。&#13;<br> 在築地歎魚生期間，家輝巧遇一班來自美國紐約的遊客，他們一見家輝即追問他是否《標殺令2》中的師傅，又拉着他合照留念。</p></body></html>
