<html><header><meta charset="utf-8"><title>團體爭取建寵物公園</title></header><body><h1>團體爭取建寵物公園</h1><p>【本報訊】為協助動物爭取進入公園的權利，保護遺棄動物協會有限公司等組織將於本月三十日舉辦「HelloPetWinWinDay」活動，透過寵物及寵物主人參加扮嘢大賽、競技賽等，喚起各界關注動物的權益。&#13;<br> 該會創辦人陳淑娟昨在記者會上稱，全港現時只有六個公園可供動物進入，本港的貓狗缺乏理想玩樂空間，她希望向政府爭取將油麻地的一塊空地，建成動物公園，內設動物專玩的獨木橋、垃圾桶等。&#13;<br> 陳淑娟估計活動當日可以收集約一萬名市民的簽名，稍後會將有關簽名轉交政府有關部門。</p></body></html>
