<html><header><meta charset="utf-8"><title>華能首三季發電增37%</title></header><body><h1>華能首三季發電增37%</h1><p>▲華能國際（902）宣布，截至9月底首三季總發電量1109.56億千瓦時，增長37.3%。另大唐國際發電（991）首9個月總發電量533.05億千瓦時，亦增34.3%；期內累計完成上網電量約500.84億千瓦時，增34.44%。&#13;<br> &#13;<br> ▲金威集團（910）宣布與獨立第三方簽訂具法律約束力意向書，購入中外合資企業70%權益。收購代價有待磋商，但將結合現金，按每股12仙發行新股及票據支付。</p></body></html>
