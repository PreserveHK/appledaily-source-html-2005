<html><header><meta charset="utf-8"><title>自養蜜蜂製護髮品</title></header><body><h1>自養蜜蜂製護髮品</h1><p>滋潤的蜜糖是護膚品常用成份，但有幾多品牌會自己養蜜蜂？來自希臘的Apivita已有26年歷史，名字中的「APIS」指蜜蜂，「VITA」指生命，創辦人便是從蜜蜂的團結及與大自然的協調得到啟發，產品由自養的天然蜂膠及有機草本植物精華製成。自行養殖蜜蜂可確保新鮮，而蜂膠又可潤澤保護頭髮，所以自1979年起，Apivita的蜂膠精華洗髮修護系列長期居於希臘藥用化妝品中的最高位置。此外，其香薰修護系列可有效過濾污染因子，減低細胞死亡率達65%，讓肌膚回復光彩。&#13;<br>&#13;<br>記者︰黃若茵&#13;<br>查詢︰25777221</p></body></html>
