<html><header><meta charset="utf-8"><title>安老院18人疑染諾沃克</title></header><body><h1>安老院18人疑染諾沃克</h1><p>【本報訊】繼葵涌醫院多名病人感染諾沃克類病毒後，深水埗一間安老院也有共十八人疑感染諾沃克類病毒，被送往明愛醫院治理，當中八名老婦昨由救護車轉送瑪嘉烈醫院隔離治療。醫管局及衞生署正調查事件。&#13;<br> 衞生防護中心表示，位於深水埗南昌街的香港聖公會李嘉誠護理安老院自本月三日起，共有十八人出現腹瀉及嘔吐病徵，病者包括一名職員及十七名院友，三男十五女，年齡介乎四十四至一百歲，全部病人情況穩定。</p></body></html>
