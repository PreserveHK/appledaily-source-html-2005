<html><header><meta charset="utf-8"><title>定價合理味道不俗</title></header><body><h1>定價合理味道不俗</h1><p>儘管採訪當天是年廿六，是維園年宵市場開放的首天，但已見人流不絕，當中不少是學校及志願團體前來參觀，場中擠滿學生、老人家及殘障人士等，氣氛不俗。&#13;<br> <br> <spanclass>年宵場人流有保證 &#13;<br> 與女兒同來的李太表示，因女兒當天是農曆年假前最後一天上課，因此趁空檔「早來」行年宵。她在揚升熟食檔買了10元一碗的碗仔翅，認為價錢合理。她又說，並沒有預計花費多少錢在年宵市場中消費，但年三十晚不會再來，因怕太擠迫。&#13;<br> 另外，幾位中四同學結伴到來，目的是要完成中文科的全方位學習報告，了解年宵攤位的籌備情況。他們也有幫襯揚升熟食檔，買了魚蛋和燒賣吃，認為10元有11粒，定價相當合理，味道也尚可。</spanclass></p></body></html>
