<html><header><meta charset="utf-8"><title>賭王祝願港澳一家親</title></header><body><h1>賭王祝願港澳一家親</h1><p>屬雞的賭王何鴻燊今年生日便屆八十四歲，他依然精神奕奕。早前賭王出席四姨太梁安琪於北京舉行的雜誌活動時，被記者要求與四太一起影賀年合照，賭王即拎起「吉祥」揮春笑容滿臉向讀者拜年，不過，在旁的四姨太卻嫌老土，彈開不肯合照。&#13;<br> <br> <spanclass>搞好經濟 &#13;<br> 問賭王的新年願望是否希望細女超儀和夫婿陳子聰盡快造人，讓他抱孫？賭王即時笑到見牙唔見眼說：「你問番佢啦，哈哈！我嘅新年願望係希望香港同澳門嘅經濟可以向上，大家身體健康，港、澳市民可以團結起來，大家搞好經濟。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
