<html><header><meta charset="utf-8"><title>五學生爆竊男拔萃輕判</title></header><body><h1>五學生爆竊男拔萃輕判</h1><p>【本報訊】名校拔萃男書院去年三月發生連環失竊事件，兩名就讀該校的男生夥同兩名舊生及一名友人潛入學校的宿舍、休息室及球場，偷去手提電話、遊戲機及手提電腦等財物，合共逾二萬元，五人早前在區域法院承認爆竊、偷竊及接贓等五項罪名，區院暫委法官昨分別判社會服務令二百小時或感化十八個月。&#13;<br> 本案五名被告分別姓何（十六歲）、姓湯（十七歲）、姓羅（十八歲）、姓陳（十八歲）及姓周（十七歲），何及周於案發時為拔萃男書院學生，現已離校，湯及羅則為該校舊生，而陳則為另一學校學生，除周因僅被控偷竊及接贓罪而獲輕判感化，其餘四人均判社服令。&#13;<br> 案件編號：DCCC1170/04&#13;<br> </p></body></html>
