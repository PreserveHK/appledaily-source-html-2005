<html><header><meta charset="utf-8"><title>劉浩龍做掛牆督察</title></header><body><h1>劉浩龍做掛牆督察</h1><p>劉浩龍最近應中西區警民關係科邀請，擔任今年交通安全大使，日前他抽空拍攝造型照，該造型照將印製成一張三層樓高的大海報，並於本月中掛在香港仔警署大樓外。&#13;<br> 浩龍早前專誠到警察部門指定的服裝公司，度身訂做了一套交通安全隊的制服，又學習正規的敬禮手勢。浩龍說：「我咁大個仔第一次着警察制服，所以拍攝前一晚緊張到瞓唔着呀！而拍攝嗰日，幾位交通部警員重將身上嘅襟章借畀我掛喺制服度，令我可以嘗試做幾小時嘅兩粒花督察，諗起都覺得幾威！」</p></body></html>
