<html><header><meta charset="utf-8"><title>米高經典ＭＶ樂迷至愛</title></header><body><h1>米高經典ＭＶ樂迷至愛</h1><p>過氣流行天王米高積遜（MichaelJackson）的孌童案最近開審，由於這場官司歷時五個月，而每日會花費四萬美元（約三十一萬港元），故此負責審理的聖芭芭拉法院，預計支出會超過四百萬美元（約三千一百萬港元）。&#13;<br> 雖然米高正受官非困擾，但由他演出的《Thriller》ＭＶ，最近在英國第四頻道舉行的「最喜愛流行ＭＶ」選舉中獲選為冠軍，至於麥當娜（Madonna）的《LikeAPrayer》及《Vogue》兩首ＭＶ亦榜上有名。&#13;<br> 此外，一名米高的忠實fans過去十四年來為模仿偶像，已接受了九次整容手術，合共花了四萬五千英鎊（約六十六萬港元）。</p></body></html>
