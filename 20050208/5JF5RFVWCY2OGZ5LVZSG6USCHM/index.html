<html><header><meta charset="utf-8"><title>灣仔填海三方案須收回</title></header><body><h1>灣仔填海三方案須收回</h1><p>【本報訊】共建維港委員會上月推出三個灣仔填海計劃構思，旋即引起爭議，保護維港協會更發起下月遊行反對。委員會昨晚發表聲明，表示決定盡快制訂另一本小錦囊，取代今次引致公眾有所「誤解」的「優化灣仔及鄰近地區海濱的研究」公眾參與小錦囊。&#13;<br> 共建維港委員會表示，轄下灣仔發展計劃第二期檢討小組委員會上月二十三日發表的有關研究，提出三個構思，卻被公眾誤解為要選取的具體方案，故此小組委員會昨決定取代該小錦囊，並將盡快制訂另一本促進公眾參與及構想的小錦囊。</p></body></html>
