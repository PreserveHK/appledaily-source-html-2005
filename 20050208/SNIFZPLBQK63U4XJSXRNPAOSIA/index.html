<html><header><meta charset="utf-8"><title>基仔籲停炒個唱飛</title></header><body><h1>基仔籲停炒個唱飛</h1><p>古巨基最後加開兩場的演唱會門票昨日公開發售，據知在中午十二時前已售罄。基仔昨日到港台接受訪問時，呼籲向隅的fans不要在網上購炒賣的門票，他說：「我知道原本四百蚊嘅飛喺網上已經炒到千八蚊，我希望啲人唔好再炒飛啦，因為係犯法㗎。」<br> &#13;<br> <spanclass>節食瘦七磅 &#13;<br> 基仔透露近日開始健身和節食，現已瘦了七磅，他說：「唔知係咪餓得太耐，我前晚夢到自己去食牛腩呀，好彩健身教練話新年放我假，畀我食開年飯。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
