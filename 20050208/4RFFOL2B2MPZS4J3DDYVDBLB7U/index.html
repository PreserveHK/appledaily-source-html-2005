<html><header><meta charset="utf-8"><title>違例停泊車輛阻塞路面</title></header><body><h1>違例停泊車輛阻塞路面</h1><p>元朗同樂街原是單程雙線行車，但有不少司機隨處違例停泊車輛，佔用其中一條行車線，甚至在馬路上落貨，阻塞其他駕駛者，令上址交通混亂。<br> &#13;<br> <spanclass>只餘一線行車 &#13;<br> 陳先生常駕車駛經同樂街，他發現有不少車輛佔用行車線泊車及上落貨，引致交通阻塞。&#13;<br> 「啲貨車喺度上落貨，泊成十幾分鐘都唔走，兩條線得番一條線行車，其他車俾佢哋頂死晒，冇得走。」&#13;<br> 警方函覆本報表示，已將有關投訴轉交元朗分區警署跟進。（○一○八○八九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
