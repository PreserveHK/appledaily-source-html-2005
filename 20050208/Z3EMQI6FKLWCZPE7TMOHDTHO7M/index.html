<html><header><meta charset="utf-8"><title>Kylie、佐治情人節最搶手</title></header><body><h1>Kylie、佐治情人節最搶手</h1><p>情人節將至，最近英國一間手機公司舉行一項調查，要求用戶選出情人節最渴望約會的藝人，結果荷李活男星佐治古尼（GeorgeClooney）及KylieMinogue最受男女fans歡迎。&#13;<br> 佐治古尼擊敗了畢彼特（BradPitt）、祖迪羅（JudeLaw）及奧蘭多布魯（OrlandoBloom）等影星，成為「情人節最渴望約會男星」，而Kylie則打低安琪蓮娜祖莉（AngelinaJolie）、金美侖戴雅絲（CameronDiaz）和珍妮花雅麗絲頓（JenniferAniston）等，成為「情人節最渴望約會女星」。</p></body></html>
