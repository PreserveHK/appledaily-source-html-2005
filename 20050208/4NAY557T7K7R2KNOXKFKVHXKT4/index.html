<html><header><meta charset="utf-8"><title>理大將分析西九意見</title></header><body><h1>理大將分析西九意見</h1><p>【本報訊】理工大學公共政策研究所獲港府聘用分析西九龍文娛藝術區發展計劃公眾諮詢期間收集到的意見，當局稱，相信聘用獨立的學術研究機構，能提高分析的公信力和加強公眾對諮詢工作的信心。&#13;<br> 政府發言人昨日說，研究所會分析公眾諮詢期間收到的所有意見，包括從意見卡、研討會、與立法會和區議會等法定及諮詢組織舉行會議時收到的意見，以及所有向政府提交的意見書。研究所又需進行三次電話調查，收集及剖析從不同渠道所得的公眾意見。</p></body></html>
