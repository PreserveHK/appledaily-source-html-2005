<html><header><meta charset="utf-8"><title>吳浩康訪布吉心驚驚</title></header><body><h1>吳浩康訪布吉心驚驚</h1><p>吳浩康及蔣雅文（Mandy）昨日到港台出席「開心日報——布吉觀察團」滙報大會，原來早前二人聯同狄波拉、鄭佩佩等人到布吉作實地考察。由於海嘯發生後，網上不時流傳當地鬧鬼的消息，吳浩康表示出發前亦很擔心，他說：「我啲fans畀定護身符我，我都有帶佛珠，第一晚沖涼時我重叫個同事坐喺廁所門口等我，不過當然係乜事都冇發生啦。」&#13;<br> Mandy曾到一個地下商場視察，她說：「我之前知道呢個商場死咗好多人，但係我落到去嘅時候發覺好多舖頭已經開番晒，所以一啲都唔驚。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
