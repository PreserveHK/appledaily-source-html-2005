<html><header><meta charset="utf-8"><title>LaurenHill唱頌BobMarley</title></header><body><h1>LaurenHill唱頌BobMarley</h1><p>美國R&amp;B女歌手LaurenHill前日身處埃塞俄比亞，出席已故Reggae音樂之父BobMarley的六十歲生忌紀念音樂會，並在觀眾面前演唱BobMarley的歌曲。&#13;<br> 已故傳奇音樂人BobMarley生前除帶起Reggae音樂熱潮外，亦以音樂歌頌和平，LaurenHill自小深受他的影響，亦曾多次參加紀念BobMarley的音樂活動。最近較少公開曝光的她，當日在埃塞俄比亞聯同Bob的兒子ZiggyMarley及其他來自五湖四海的音樂人，向這位傳奇音樂人致敬。</p></body></html>
