<html><header><meta charset="utf-8"><title>U2金曲揸車聽最啱</title></header><body><h1>U2金曲揸車聽最啱</h1><p>愛爾蘭樂隊U2的舊作《BeautifulDay》，最近獲英國駕車人士選為「最佳經典駕車歌曲」，而皇后樂隊（Queen）的經典歌曲《WeAreTheChampions》及EricClapton的《Layla》，則分別獲選第二及第三位。&#13;<br> 此外，新晉樂隊FranzFerdinand的《TakeMeOut》獲選「最佳摩登駕車歌曲」，而第二和第三位分別是RobbieWilliams的《Radio》和TheDarkness的《IBelieveinAThingCalledLove》，至於PeterAndre則被選為「最不受駕駛人士歡迎歌手」。</p></body></html>
