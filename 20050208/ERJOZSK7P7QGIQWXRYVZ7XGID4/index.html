<html><header><meta charset="utf-8"><title>張敏、李麗珍拍檔搵銀</title></header><body><h1>張敏、李麗珍拍檔搵銀</h1><p>曾志偉日前原本安排其星美集團旗下藝人包括張敏、李麗珍、葉蘊儀、呂頌賢、林苑和陳芷菁等，到林村許願樹祈福，但最後因天公不造美而取消，改在室內拍攝賀年照，志偉表示會安排公司藝員和員工吃團年飯慶祝。<br> &#13;<br> <spanclass>珍妹訓練女兒 &#13;<br> 葉蘊儀剛剛加入星美成為生力軍，李麗珍則於去年年底加入，張敏對於她們加入其公司感到很高興。張敏表示最近的工作量增加不少，今年共接拍了三部電視劇和多個廣告，可謂豬籠入水。&#13;<br> 張敏又謂私底下會為李麗珍接洽工作，由於珍妹現在工作不算多，故現時多在家中訓練女兒獨立，讓她可以專心出外工作。</spanclass></p></body></html>
