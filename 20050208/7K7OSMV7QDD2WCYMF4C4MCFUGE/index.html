<html><header><meta charset="utf-8"><title>車門問題福特回收Focus</title></header><body><h1>車門問題福特回收Focus</h1><p>【本報訊】福特汽車公司在美國宣布，由於在○○至○二年生產的Focus房車，車門有問題，需要回收近三十五萬九千輛同款房車。&#13;<br> 但福特香港表示，在本港的同一型號房車，是由歐洲入口，而至今仍未收到歐洲廠方指車輛需要回收的通知，因此相信本港入口的同類車款不受影響。&#13;<br> 據美國傳媒報道，美國國家高速公路交通安全局稱，該型號房車後車門的彈簧鎖有問題，影響車門開關，若乘客沒有關緊車門，車門有機會在行車時開啟，造成危險。</p></body></html>
