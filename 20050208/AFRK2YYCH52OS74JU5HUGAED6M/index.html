<html><header><meta charset="utf-8"><title>香車美人賀新年</title></header><body><h1>香車美人賀新年</h1><p>【本報訊】今年市道暢旺，不少公司都希望賺一筆新春財，富利堡汽車為宣傳在明日大年初一如常啟市，昨日找來兩位少女作推廣宣傳，她們一會兒拿着紅酒（圖），坐在車廂內品嘗，一會兒又打開揮春，站在車前向大家拜個早年，搶盡風頭，與車爭豔，構成一幅香車美人的悅目畫面。&#13;<br> 該公司昨日介紹一輛新的PartitionAlphard，稱許是全港首部擁有二十六吋LCD電視的豪華汽車；還有一架裝了防彈玻璃及防爆胎裝置的改裝版Maybach57。&#13;<br> 馮子仲攝</p></body></html>
