<html><header><meta charset="utf-8"><title>涉拍裙底春高官被落案</title></header><body><h1>涉拍裙底春高官被落案</h1><p>【本報訊】衞生福利及食物局助理秘書長陳宇新於去年九月初涉嫌以手機偷拍一名女子「裙底春」被捕，昨被正式落案控告一項「公眾地方行為不檢」，現獲准保釋後，下周二在東區裁判法院提堂。&#13;<br> 衞生福利及食物局助理秘書長（康復）陳宇新，三十歲，涉嫌用手機於○四年九月二日，在灣仔謝斐道一茶餐廳內偷拍一名二十九歲女子裙底，被捕後以五百元現金保釋。&#13;<br> 警方經五個月調查完成後交律政署，昨日傍晚乘陳到警署簽到時，正式作出檢控。&#13;<br> 陳於五年前加入政府出任政務官，並於○四年初調任衞福局，專責制訂康復政策，事後已獲放大假待查。</p></body></html>
