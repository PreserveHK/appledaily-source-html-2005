<html><header><meta charset="utf-8"><title>只此一團暑假坐西伯利亞專列</title></header><body><h1>只此一團暑假坐西伯利亞專列</h1><p>我很喜歡坐火車旅遊，張開眼睛看出窗外，每分每秒都有不同的風光。今期最恨坐的是橫跨歐亞大陸只此一團的西伯利亞專線，這架火車會由北京走至內蒙古，再由外蒙駛進莫斯科，全程途經神秘的國度如貝加爾湖、伊爾庫斯克、葉卡捷林娜堡等，全是人生難得一到之地。可惜團費接近5萬元，現在才開始儲錢，趕唔趕得切呢？&#13;<br>&#13;<br>記者：李莉</p><p>西伯利亞專列之旅15天&#13;<br> 出發日期：7月11日&#13;<br> 航空公司：港龍往北京，瑞航或英航返香港。&#13;<br> 價錢：成人每位48,999港元（30日前報名再平$1,000）&#13;<br> 查詢：34430707（縱橫遊）&#13;<br> </p></body></html>
