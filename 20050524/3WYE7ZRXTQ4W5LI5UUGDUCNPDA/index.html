<html><header><meta charset="utf-8"><title>歎早茶吃創意點心</title></header><body><h1>歎早茶吃創意點心</h1><p>陪阿爹娘親歎早茶享天倫，普通蝦餃牛肉叉燒包吃到厭，今日就轉轉新口味。「桃李中菜廳」新推出多款點心及甜品，賣相好味道得，最重要是新鮮感，推介海參蝦子蘿蔔絲酥餅、秀珍菇蒸鳳爪、牛肝菌竹笙上素腸粉，大路點心加不同配料即變創意菜式，抵讚！&#13;<br>&#13;<br>記者：陳漢榮</p><p>桃李中菜廳（23134225）&#13;<br> 地址：尖東麼地道72號香港日航酒店2樓&#13;<br> 供應期：逢星期日及公眾假期</p></body></html>
