<html><header><meta charset="utf-8"><title>新奧盼全年添32萬客</title></header><body><h1>新奧盼全年添32萬客</h1><p>【本報訊】新奧燃氣（2688）財務總監鄭則鍔在股東會後表示，首季度燃氣銷售增長幅度及新增客戶的數目，均能達到預期目標。他表示，正常而言，首季是燃氣企業淡季，第四季才是旺季，全年的接駁目標是增加32萬戶，首季已接駁2至3萬戶。&#13;<br> 新增項目方面，鄭則鍔指出，除早前提及的4個新項目外，該公司仍希望年內取得最少6個新項目或以上。他表示，新項目主要是位於廣東、廣西、浙江，及東北等地區，暫不便透露進一步資料。&#13;<br> 鄭則鍔亦表示，除了尋找新項目外，亦會尋找合適收購機會。他又說，現公司並無財務壓力，故無意在市場集資。</p></body></html>
