<html><header><meta charset="utf-8"><title>完成收購</title></header><body><h1>完成收購</h1><p>其士科技（508）執行董事周維正（左二）昨表示，由於上周五才完成收購PacificCoffeeHold.Ltd.全部股權，現仍未對香港以外業務制訂詳細計劃，但會先開拓中國主要城市及澳門市場，至於香港每年開約5至10間新店。據了解，PacificCoffee截至今年2月底止11個月利潤有接近1倍增長。&#13;<br> 其士科技董事總經理馮伯坤（右二）指出，收購代價2.05億元，其中4成是由銀行貸款融資，故收購完成後，該公司尚有逾1億元手頭現金。他又料平均每間店舖的回本期約1至1.5年。&#13;<br> 李潤芳攝</p></body></html>
