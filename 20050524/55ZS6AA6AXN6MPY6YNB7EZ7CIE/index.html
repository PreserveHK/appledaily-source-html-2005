<html><header><meta charset="utf-8"><title>萬通推保息2厘基金</title></header><body><h1>萬通推保息2厘基金</h1><p>【本報訊】為滿足投資者對利息回報的需求，美國萬通保險最新在港推出美國萬通利息保證基金，在任何投資環境下，基金可保證每年派發息率不會少於2厘，每日派發並以複式計算，又設有額外利息回報，於第15個保單周年日及其後每5年的保單周年日派發額外1厘利息。現時基金提供每年4厘的增長利率。&#13;<br> 該公司亞洲副總裁兼精算師葉嘉年表示，近年投資者在增值的同時，也追求穩定的利息回報，故推出該項產品，而將部份資金投資於利息的保證基金，能在提高回報的同時，能有效減低組合的波幅。&#13;<br> 另外，葉氏透露，該公司首季新生意增23%，至1.7億元。</p></body></html>
