<html><header><meta charset="utf-8"><title>康城影展水準被彈</title></header><body><h1>康城影展水準被彈</h1><p>第五十八屆康城影展終於圓滿結束，不過評審團主席EmirKusturica卻直言今屆二十一部競賽電影水準一般，他說：「我認為參賽作品水準不太高，我覺得大部份電影比我預期中差了一點點。」Emir透露今年有三部作品可奪金棕櫚獎，但這個大獎最終頒給比利時電影《TheChild》。&#13;<br> 此外，外國傳媒批評今年康城影展欠缺巨星支持，就連開幕夜也只得法國人撐場。另一方面，彭妮露古絲（PenelopeCruz）與患有幽閉恐懼症的母親在康城出席宣傳活動時，因機件故障被困在電梯內，幸好獲班尼治狄圖路（BenicioDelToro）出手相助。</p></body></html>
