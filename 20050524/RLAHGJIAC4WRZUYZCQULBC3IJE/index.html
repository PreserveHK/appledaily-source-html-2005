<html><header><meta charset="utf-8"><title>瑞典新品牌　大賣簡約</title></header><body><h1>瑞典新品牌　大賣簡約</h1><p>最近又有新品牌殺入香港，今次係來自瑞典的品牌HANKANSSON，據聞創辦人兼化妝師KatrinaHankansson本身皮膚極好，又有多年化妝經驗，是以把自己的護膚概念放在產品上。產品中以洗面泡和卸妝液為王牌，而洗面泡更可同時沐浴，堪稱一物兩用。&#13;<br>&#13;<br>記者：曾順珍</p><p>HANKANSSON（27636323）&#13;<br> 地址：觀塘apm商場UC49舖</p></body></html>
