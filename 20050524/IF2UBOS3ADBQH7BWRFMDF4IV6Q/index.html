<html><header><meta charset="utf-8"><title>竇唯唔吹簫彈結他</title></header><body><h1>竇唯唔吹簫彈結他</h1><p>竇唯自從與王菲離婚後，曝光率大幅下降，早前有報道指他要靠吹簫餬口，前晚竇唯與他的「不一定」樂隊到廣州出席「第五屆華語音樂傳媒大獎」頒獎禮，獲頒「最佳新音樂」獎。</p><p>含蓄沉默</p><p>竇唯本來在樂隊中擔任鼓手，但前晚他改做結他手，演出了十多分鐘，獲得不俗反應。不過竇唯只站在台上的一角表演，表現含蓄沉默，事後他沒接受記者訪問便離開。其實竇唯於上周五開始，一連三晚在廣州一間酒吧舉行「新音樂、搖滾及民謠」三場主題音樂會，與內地其他樂隊一同演出。</p></body></html>
