<html><header><meta charset="utf-8"><title>權相佑日本谷新劇</title></header><body><h1>權相佑日本谷新劇</h1><p>韓國男星權相佑主演的韓劇《悲傷戀歌》在當地收視未如理想，為了增加在日本的聲勢，權相佑自然加把勁在日本宣傳，前日他便現身千葉舉行作宣傳。</p><p>與六千fans見面</p><p>權相佑前日抵達東京成田機場時，吸引了三千名fans到場，非常厲害，而他更在千葉與六千名fans見面，為正在日本富士電視台播放的《悲傷戀歌》造勢。據悉，上月三十日在東京播放的《悲》劇首集收視雖然只得10.3%，但已是韓劇首集在日本播放的最高收視紀錄。&#13;<br> 此外，權相佑和《悲》劇拍檔金喜善被當地fans選為「最渴望拍拖的藝壇拍檔」第一位，至於第二位則是主演《浪漫滿屋》的宋慧喬和Rain。</p></body></html>
