<html><header><meta charset="utf-8"><title>廁具套裝特價</title></header><body><h1>廁具套裝特價</h1><p>泰國GOTTO廁具系列，質素不錯，而且價錢合理，所以價位很少變動，最近有潔具公司做推廣，只要買這個牌子的坐廁，再跟一個同牌子的洗手盆，雙雙都會有個「套裝價」，不過GOTTO潔具套裝只限白色；而且再購買美國Moen及意大利RAF的幾款指定牌子龍頭，再可獲9折優待。優惠期暫定至5月30日。&#13;<br>&#13;<br>記者：張一豪</p><p>售賣點：&#13;<br> 明峯潔具建築材料有限公司（23966208）&#13;<br> 旺角上海街682號地下</p></body></html>
