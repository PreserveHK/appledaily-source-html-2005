<html><header><meta charset="utf-8"><title>華凌空調及冰箱加價</title></header><body><h1>華凌空調及冰箱加價</h1><p>【本報訊】華凌集團（382）新任總裁劉亮昨日表示，新管理層自去年12月接手後，首五個月已分別將空調及冰箱售價上調200元（人民幣．下同）及120至150元，預期今年虧損大大收窄。&#13;<br> 他昨日出席股東大會後稱，雖然產品銷量沒有增長，但價格及銷售渠道開始改善，希望全年銷量增長10%。對於華凌04年度虧損達6.3億元，他解釋主要是產品銷量和售價大幅下滑，為了解決該等問題已作出3.7億元撥備。&#13;<br> 他又指出，美的集團入股華凌後，精簡架構，削減200名員工，每年節省約240萬元。該集團亦會出售一些非核心業務，如將一幅土塊出售，套1000萬元。</p></body></html>
