<html><header><meta charset="utf-8"><title>葉德嫻：妖王妖后活在我心</title></header><body><h1>葉德嫻：妖王妖后活在我心</h1><p>葉德嫻前晚在紅館演出尾場個唱，吸引不少圈中人捧場，包括劉美君、陳慧嫻、徐濠縈、蘇永康、陳秀珠、關菊英、李香琴以及三晚都到場的許志安等。當葉德嫻唱完第一環節，現場亮燈並響起港姐音樂，陳家碧與丈夫尷尬地與其他遲到的觀眾入場。</p><p>接受現實</p><p>葉德嫻前晚向已故音樂人致敬後，哽咽着說：「之前幾位妖王妖后、同埋黃霑、林振強佢哋過身時，我冇去喪禮，因為喺我心目中，佢哋未死，我怕去咗即係向我自己宣布，佢哋已經過咗身。但到今時今日，都冇法唔承認佢哋已經離開咗我哋。」&#13;<br> 採訪：蔡如玉　攝影：仇志德</p></body></html>
