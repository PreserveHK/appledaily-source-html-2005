<html><header><meta charset="utf-8"><title>瀧與翼分頭搵食</title></header><body><h1>瀧與翼分頭搵食</h1><p>由瀧澤秀明和今井翼組成的瀧與翼，趁前晚在橫濱Arena舉行全國巡迴演唱會「05魂」之際，在台上宣布二人今年秋天將會「分體」，分別舉行個人巡迴騷。&#13;<br> 現年二十三歲的今井翼，已決定今年九月在東京國際Forum展開處男個人巡迴個唱，而同年的瀧澤秀明，由於尚未拍完古裝劇《義經》，因此要到十一月才有空開始巡迴個唱。瀧仔前日被追問拍攝《義經》時，是否曾被前輩松平健責罵，他說：「當然沒有這樣的事，我們合作得很和睦，亦會一齊去唱Ｋ呢！」</p></body></html>
