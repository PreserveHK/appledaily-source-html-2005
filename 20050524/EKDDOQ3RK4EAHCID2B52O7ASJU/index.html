<html><header><meta charset="utf-8"><title>朱慧珊扮蠢𠱁男人</title></header><body><h1>朱慧珊扮蠢𠱁男人</h1><p>朱慧珊、珈潁、吳露恩和謝雪心，昨日去到紅磡都會商場為「女人天下150小時馬拉松煲劇大挑戰」的參賽者打氣。經過五天比賽，昨日已邁向八十集，並淘汰剩二十九名參賽者，尚餘七十集的第二階段比賽，將於隨後指定四日時間內完成，餘下的參賽者年齡由十五至五十四歲，爭奪十五萬元獎金。</p><p>難尋對象</p><p>朱慧珊笑說：「叫我睇百幾集實死梗，所以參賽者好好嘢。」朱慧珊認為現今香港社會確是女人天下，但女性工作能力太強，反而會難找對象，她說：「我身邊大部份女性朋友都係單身，條件同個樣都唔差，但係性格比較強，有時女人都要扮吓蠢俾男人照顧，我可能係蠢蠢哋嗰種。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
