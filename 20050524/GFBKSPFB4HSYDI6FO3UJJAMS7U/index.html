<html><header><meta charset="utf-8"><title>快速鬈變直</title></header><body><h1>快速鬈變直</h1><p>想要一頭鬈髮變直，好多人會到Salon做負離子直髮，但有無興趣自己做hairstylist，用最新出的陶瓷溫控直髮夾把頭髮拉直？此直髮夾有25段溫度調校，有防菌防霉防靜電特性，熱力又可以平均分布，乾濕頭髮均適用。&#13;<br>&#13;<br>記者：曾順珍</p><p>沙宣乾濕兩用陶瓷溫控直髮夾&#13;<br> （屈臣氏、各大電器店舖及百貨公司有售）&#13;<br> 查詢：27514604</p></body></html>
