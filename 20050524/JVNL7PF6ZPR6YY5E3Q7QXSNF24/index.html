<html><header><meta charset="utf-8"><title>《老友記》每人1.5億登銀幕</title></header><body><h1>《老友記》每人1.5億登銀幕</h1><p>美國大熱電視劇《老友記》自上年播完後，不少觀眾均感到依依不捨，有見及此，電影公司打算開拍電影版《老友記》，據悉劇中的六位主角每人更可獲一千九百萬美元（約一億五千萬港元）的片酬。&#13;<br> 據悉珍妮花雅麗絲頓（JenniferAniston）、歌翠妮確絲（CourteneyCox）及大衞舒溫馬（DavidSchwimmer）等六位主角，近日已獲邀斟拍《老》劇的電影版，一位知情人士說：「雖然六位主角現有不同發展，但他們都未能取得如在《老》劇中的成就。大衞與珍妮花對拍電影的反應很正面，若果他們其中一個肯拍，所有成員都會跟隨。」</p></body></html>
