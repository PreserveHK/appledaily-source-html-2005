<html><header><meta charset="utf-8"><title>SE7EN個唱迷暈日Fans</title></header><body><h1>SE7EN個唱迷暈日Fans</h1><p>韓國偶像歌手SE7EN前日下午在東京Bay-NKHall，舉行了日本七大城市個人巡迴演唱會「2005SE7ENSTYLE」的首場演出，吸引了六千多名fans捧場。SE7EN當日以風趣的談吐和強勁的舞蹈，捕獲了在場女fans的心，他在個唱中更演繹了多首名曲。&#13;<br> 在場一名日本女fans說：「我從早晨開始已排隊買票，SE7EN非常可愛，而且舞也跳得很漂亮。我也是因為SE7EN，正在學習韓語。」</p></body></html>
