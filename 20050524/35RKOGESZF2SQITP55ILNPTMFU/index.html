<html><header><meta charset="utf-8"><title>偷情漢殺全家騙保金</title></header><body><h1>偷情漢殺全家騙保金</h1><p>北京一名男子為騙取保險金，以便與情人共享好日子，不但把自己的祖母、父親、妻子及女兒殺死，事後還縱火焚燒家園，企圖毀屍滅迹。他在行兇翌日與兩名同黨被捕，被控故意殺人罪和放火罪。&#13;<br> 「自滅家門」的北京大興區居民崔繼國，數年前認識了加油站女職員劉娜，兩人發生婚外情，女方更在去年懷孕。崔去年分別為父親、妻子和自己買了意外傷亡保險，最高保額六十萬元。為騙取保險金，與劉娜雙宿雙棲，崔於是利誘朋友巴洪遠，合謀謀殺自己的家人。去年十二月二十三日凌晨，崔、劉、巴三人聯手把崔家四人殺死，放火後逃離現場。警方發現四名死者均被勒至窒息死亡，翌日拘捕三人。&#13;<br> 《北京娛樂信報》</p></body></html>
