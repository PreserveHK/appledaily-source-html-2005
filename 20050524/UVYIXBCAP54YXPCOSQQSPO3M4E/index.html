<html><header><meta charset="utf-8"><title>Kylie生日開P沖喜</title></header><body><h1>Kylie生日開P沖喜</h1><p>澳洲女歌手KylieMinogue將於本周六三十七歲生日，其父母及弟妹為慶祝Kylie上周五成功完成切除癌瘤手術，打算當日在墨爾本住所舉行大型生日派對。&#13;<br> 另一方面，Kylie與男友奧利華馬天尼斯（OlivierMartinez）原本打算在巡迴演唱會後「造人」，不過Kylie由於要治療癌症，故此暫時取消生育計劃，奧利華說：「這計劃將要取消，但並不代表我們放棄了生育，這只是暫時性。」&#13;<br> 此外，奧利華為陪伴Kylie，早前缺席康城影展，而他亦向新片《TheSnowGoose》的高層請假，希望押後到洛杉磯拍戲。</p></body></html>
