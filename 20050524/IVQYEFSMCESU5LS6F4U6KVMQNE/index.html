<html><header><meta charset="utf-8"><title>勞拉親親「埃及芝麻街」</title></header><body><h1>勞拉親親「埃及芝麻街」</h1><p>正在中東訪問的美國第一夫人勞拉周日到訪聖城耶路撒冷，希望改善美國形象，但遇到回教徒和猶太人示威。&#13;<br> 她進入回教聖地圓頂清真寺時，有回教徒示威高呼說：「你們不屬於這裏！」之後她到哭牆禱告，一班猶太人要求美國釋放為以色列做間諜而被判終身監禁的美籍猶太人波拉德。她說：「我們都知道這裏局勢緊張，但我相信大部份人還是歡迎我來的。」&#13;<br> 勞拉周一轉往埃及訪問，參觀埃及版「芝麻街」──「芝麻世界」，跟布公仔NemNem會面。	&#13;<br> 歐新社</p></body></html>
