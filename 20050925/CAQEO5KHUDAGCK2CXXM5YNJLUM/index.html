<html><header><meta charset="utf-8"><title>九成護士指工作壓力大</title></header><body><h1>九成護士指工作壓力大</h1><p>【本報訊】香港護理員協會今年五、六月成功向二千多名會員進行問卷調查，結果發現，九成人表示日常工作壓力很大，工作滿足感低。逾九成人認為專業發展空間很低及一般，只有約五成三人稱，日常工作中仍可維持護理專業水平。</p><p>加快公私醫療合作</p><p>護協主席李國麟表示，目前醫管局每名護士照顧八至十名病人，加上醫護局約一成護士以短期合約受聘，沒有增薪點，士氣欠佳，擔心這批合約護士會流失，令護士人手更為短缺。他要求醫管局，將短期合約護士改為常額僱員，政府亦應加快公私營醫療合作，減輕醫管局人手壓力。</p></body></html>
