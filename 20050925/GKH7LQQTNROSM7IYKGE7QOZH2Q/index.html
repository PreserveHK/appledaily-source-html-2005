<html><header><meta charset="utf-8"><title>受虐婦人30年來增30倍</title></header><body><h1>受虐婦人30年來增30倍</h1><p>【本報訊】和諧之家發現二十年來婦孺受虐情況更嚴重，去年入住該機構人數，較二十年前增六成；求助個案更是三十年前的三十倍，其中一原因是，新移民家庭愈來愈多，夫婦因適應問題不和，導致丈夫虐打妻兒；該機構亦發現約一成男士遭女伴喝罵、嘲諷等精神虐待。</p><p>家庭問題更複雜</p><p>為紀念成立二十年，和諧之家昨、今兩天於城大舉行「香港家庭暴力20年歷史的回顧」展覽；總幹事王鳳儀說，本港家庭問題日趨複雜，擬與醫護界合作形式，與警方共同處理家庭暴力案：「唔好淨係話警方唔識處理呢啲案，應該一齊去解決。」</p></body></html>
