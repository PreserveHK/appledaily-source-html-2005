<html><header><meta charset="utf-8"><title>篠原涼子扮大牌唔開工</title></header><body><h1>篠原涼子扮大牌唔開工</h1><p>日本女星篠原涼子年初與KAT-TUN成員赤西仁合作劇集《anego》叫好叫座，令她成為搶手人氣女星。早前篠原接拍了改編自同名漫畫的新片《花田少年史》，不過據工作人員爆料，篠原在電影正式拍攝前突然耍大牌拒絕開工，令新片需要延期一個月拍攝。</p><p>工作人員扯火劈炮</p><p>《花》片原定於七月一日開鏡，但篠原卻在拍攝前突然表示有其他工作在身，要求延期拍攝。負責安排演員時間表的工作人員對此大感不滿，要求導演換角，可惜導演認為這個角色非篠原莫屬，結果該工作人員最後被迫辭職，而部份演員亦因未能配合檔期而被迫辭演，令台前幕後怨聲載道，甚至表示以後不願再與篠原合作。</p></body></html>
