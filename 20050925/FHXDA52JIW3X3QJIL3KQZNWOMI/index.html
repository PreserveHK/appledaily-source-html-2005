<html><header><meta charset="utf-8"><title>陳琪穿窿底搶鏡</title></header><body><h1>陳琪穿窿底搶鏡</h1><p>吳美珩、廖碧兒、陳琪和苗僑偉等昨日現身將軍澳東港城，為明晚推出的無綫新劇《人間蒸發》宣傳，一眾演員與現場觀眾大玩遊戲兼派海報，場面熱鬧。</p><p>首唱主題曲</p><p>吳美珩及廖碧兒昨日均以密實打扮示人，惟獨陳琪穿上小背心及低腰牛仔褲，她玩遊戲及拍照期間均不慎露出白色穿窿底褲，成功搶去一眾花旦的風頭。陳琪事後反問記者：「我係咪走光？我重以為俾人貼咗隻龜喺背脊。」&#13;<br> 至於首次主唱新劇主題曲的廖碧兒，早前用了一日時間錄音，她說：「原本今日都叫我唱，但我唔舒服，唱唔到live，我唔想咪嘴，所以寧願唔唱。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
