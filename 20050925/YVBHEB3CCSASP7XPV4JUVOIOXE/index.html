<html><header><meta charset="utf-8"><title>釜山愛心餐廳開幕</title></header><body><h1>釜山愛心餐廳開幕</h1><p>由多名韓星組成的慈善團體「Ddasamo」（愛心人士聚會），其開設的西餐廳前日正式在韓國釜山開張，十四名「Ddasamo」成員，包括安七炫、安在旭、鄭俊浩、金玟及Eugene等在餐廳內舉行記者會，並即時頒發助學金予二十名成績優異的中學生。</p><p>八大市開分店</p><p>「Ddasamo」餐廳佔地九百平方米，由多位藝人出資開設，收益將撥捐當地有需要的家庭。鄭俊浩在記者會上說：「希望能夠把餐廳搞到像PlanetHollywood般有聲有色；除了在釜山之外，今後會在全國八大都市開設分店。」各成員更會每月輪流前往餐廳款待客人。</p></body></html>
