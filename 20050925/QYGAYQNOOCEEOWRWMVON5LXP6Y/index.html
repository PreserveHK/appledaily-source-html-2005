<html><header><meta charset="utf-8"><title>《MotoGP4》變身賽車手</title></header><body><h1>《MotoGP4》變身賽車手</h1><p>由NAMCO發行，對應PlayStation2的電單車賽車遊戲《MotoGP4》，除原有的16條賽道外，更新增南非、巴西、卡達三條賽道。你可選擇250cc及125cc排氣量的車，另外，《MotoGP4》亦加入季賽、訓練、挑戰及多人對戰等模式，讓你盡情玩個夠。</p><p>開發商：NAMCOLIMITED&#13;<br> 類型：賽車　&#13;<br> 售賣點：玩具反斗城及各大電視遊戲專門店</p></body></html>
