<html><header><meta charset="utf-8"><title>郭可盈戀馬德鐘豬籠入水</title></header><body><h1>郭可盈戀馬德鐘豬籠入水</h1><p>無綫劇集《酒店風雲》前晚播映大結局，有份贊助該劇到佬沃拍外景的大老闆，宴請《酒》劇幕前幕後工作人員到銅鑼灣一私人會所，吃晚飯兼一起欣賞大結局。&#13;<br> 女主角郭可盈表示自從《酒》劇播出後，不少人邀她與馬德鐘以情侶檔登台演出及拍廣告，單是登台工作也有五、六項，可謂豬籠入水。問郭可盈可會要求無綫再安排她與馬德鐘合作？她說：「唔會特別要求，但有嘅話亦唔會抗拒囉！」</p><p>無懼同阿姐爭獎</p><p>問郭可盈可有信心奪取台慶「我最喜愛的女主角」獎？她笑說：「阿姐（汪明荃）都話唔怕同李英愛爭，我梗係唔怕同阿姐爭啦！」	&#13;<br> 採訪、攝影：王崇穎</p></body></html>
