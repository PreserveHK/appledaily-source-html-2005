<html><header><meta charset="utf-8"><title>傅明憲笑老公剃鬚換形象</title></header><body><h1>傅明憲笑老公剃鬚換形象</h1><p>舞台劇《仙樂飄飄處處聞》前晚在演藝學院舉行慈善首演夜，為龍傳基金籌款，不少高官名人都有捧場，包括馬時亨、陳細潔、楊鐵樑、傅明憲夫婦、梁錦松夫婦及羅傑承夫婦等。&#13;<br> 只見葉劍波將鬍鬚剃掉，傅明憲表示丈夫向來保養鬍子有如女人護理頭髮一樣，她說：「佢要成日轉下，好似轉髮型咁。」&#13;<br> 羅傑承提到有指他偏心旗下藝人周麗淇而忽略關心妍，他表示：「唔會偏心一個，我冇打畀佢（關心妍），續約嘅嘢要問林珊珊。」&#13;<br> 採訪：馮美茵　攝影：林德雄</p></body></html>
