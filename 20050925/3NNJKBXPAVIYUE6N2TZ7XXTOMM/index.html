<html><header><meta charset="utf-8"><title>林苑處女騷歌迷痛哭</title></header><body><h1>林苑處女騷歌迷痛哭</h1><p>樂壇新人林苑前晚在將軍澳電視廣播城錄影節目《火爆音樂空間——強棒出輯龍門陣》，請來劉浩龍擔任嘉賓。</p><p>劉浩龍望拍劇</p><p>林苑前晚一踏進錄影廠便擁着一名哭成淚人的女fans。問到該名歌迷何以如此激動，林苑說：「今次係我第一次對外做成個show，感覺好開心，fans都好激動。我不嬲都以朋友身份同佢哋相處，佢哋有乜嘢唔開心都會同我講。」&#13;<br> 此外，劉浩龍前日剛推出新碟，他表示希望明年可作多方面發展。劉浩龍謂：「唱片方面做第二年新人，保持有人識已經好好，希望下年有機會拍劇或者拍電影啦！」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
