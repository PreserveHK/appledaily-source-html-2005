<html><header><meta charset="utf-8"><title>打工仔都可參加保育研究</title></header><body><h1>打工仔都可參加保育研究</h1><p>滙豐銀行「投資大自然」計劃其中一項目標是五年內訓練二百名科學家，滙豐銀行是於二○○二年撥款五千萬美元推行這計劃，並派出二千名員工參與全球各地的自然保育研究項目。滙豐發言人表示，至今已有一千二百五十名員工，在全球四十五個地方完成不同項目的科研工作。&#13;<br> 除滙豐職員，普通打工仔只要付得起約三千美元（約二萬三千港元），也可暫時放下工作，勇闖不同地域，協助保育機構進行為期約兩周的科研項目。&#13;<br> 相關網址： http://www.earthwatch.org </p></body></html>
