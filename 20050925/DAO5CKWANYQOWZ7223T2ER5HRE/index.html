<html><header><meta charset="utf-8"><title>阿倫「女友」來電臨危不亂</title></header><body><h1>阿倫「女友」來電臨危不亂</h1><p>曾華倩和李力持主持的電台節目《李曾超人》前晚最後一集，邀請了譚詠麟（阿倫）擔任嘉賓，節目尾聲時，李力持還送上一隻啤啤熊給曾華倩。&#13;<br> 由於節目最後一集，收到很多來自美國、加拿大等地觀眾表示對節目依依不捨，向來最愛開玩笑的阿倫更被聽眾戲弄，一位女聽眾自稱名叫Wendy，兒子則叫曉峰，其間亦有聽眾致電節目表示兒子叫峰峰，阿倫不但沒有被嚇窒，還笑笑口與聽眾閒談，還在節目上𠱁女聽眾清唱他的名曲《愛在深秋》。&#13;<br> 阿倫寸兩位主持人說：「個節目最啱年紀大啲嘅人聽！」</p></body></html>
