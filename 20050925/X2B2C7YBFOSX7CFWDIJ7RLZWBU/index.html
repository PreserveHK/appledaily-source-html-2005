<html><header><meta charset="utf-8"><title>《受難曲》企鵝版創賣座紀錄</title></header><body><h1>《受難曲》企鵝版創賣座紀錄</h1><p>《小企鵝大長征》自六月尾在美國上映以來反應奇佳，短短三個月於全美大收七千一百萬美元（約五億五千萬港元），迄今已成為全美最賣座的法國電影，打破了九七年法國電影《第5元素》保持了八年的紀錄。&#13;<br> 除了獲得美國影評人愛戴外，不少宗教人士比喻《小企鵝》為「《受難曲》企鵝版」，有團體指電影「最熱切捍衞一夫一妻制、犧牲精神及養兒育女等傳統觀念的電影」，部份教會更發起於教堂播映該片。目前為止，該片成為全美史上第二最高票房的紀錄片，僅次於米高摩亞（MichaelMoore）的《華氏9/11》。</p></body></html>
