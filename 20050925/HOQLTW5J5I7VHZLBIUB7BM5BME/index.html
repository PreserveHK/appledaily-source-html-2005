<html><header><meta charset="utf-8"><title>何韻詩念梅姐：唔係做畀人睇</title></header><body><h1>何韻詩念梅姐：唔係做畀人睇</h1><p>何韻詩早前獲委任為奧比斯青年大使，昨日她出席在沙田舉行的「飛，原來我可以！」航天禮活動，大談早前赴海南島參與救盲行動的感受。阿詩說：「如果要我揀聽唔到、講唔到定睇唔到，我寧願揀啞同聾，睇唔到呢個世界真係好慘。」</p><p>已拜祭恩師</p><p>明天是梅艷芳的農曆生忌，阿梅的「四海一心慈善基金」亦將於下月九日舉行悼念活動，但身為徒弟的阿詩卻婉拒出席。她解釋：「嗰日我有嘢做，噚日我已經去拜過梅姐，有冇心，唔係去咗就代表有。我自己覺得冇所謂，又唔係做畀人睇，反正如果冇心，去過都可以係冇心。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
