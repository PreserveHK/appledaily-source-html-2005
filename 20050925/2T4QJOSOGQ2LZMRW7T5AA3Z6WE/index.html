<html><header><meta charset="utf-8"><title>謝茜嘉拍戲要「隆胸」</title></header><body><h1>謝茜嘉拍戲要「隆胸」</h1><p>現年二十四歲的美國人氣女星謝茜嘉艾芭（JessicaAlba），每次在電影海報中均顯露其激凸身材，不過原來這只是假象，全賴電腦特技為她做手腳「隆胸」。</p><p>豐滿身材靠電腦</p><p>謝茜嘉最近在新片《IntotheBlue》的海報中穿上藍色比堅尼大晒性感身材，不過她日前接受訪問時，卻自爆並非「真材實料」，謝茜嘉說：「我在海報上的豐滿身材，全靠工作人員用電腦把胸部加大，他們每次都為我這樣做。以往在電影《神奇4俠》的海報，他們把我的胸部弄得更大呢！」</p></body></html>
