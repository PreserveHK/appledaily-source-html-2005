<html><header><meta charset="utf-8"><title>黃日華大連郭靖再現</title></header><body><h1>黃日華大連郭靖再現</h1><p>黃日華日前與導演陳德森及應采兒一起在大連宣傳電影《童夢奇緣》，分別去了兩個影城和影迷見面。黃日華的影迷高舉「靖哥哥喜歡你」的橫額，並高呼「大連的朋友喜歡你」，華仔即重演舊作《射鵰英雄傳》之郭靖，表演拉弓作回報。</p><p>應采兒揀男友</p><p>三人到達影城為電影巨型海報主持揭幕儀式，其後影迷再次要求華仔拉弓，還即時遞上弓箭，他亦順應民意，贏得fans拍掌。&#13;<br> 應采兒被問到在陳德森、劉德華和黃日華中挑選哪一個做男友，她表示會揀陳德森，因為劉德華太忙，黃日華有老婆，但陳德森單身又有才華，陳德森即笑說應采兒有眼光。</p></body></html>
