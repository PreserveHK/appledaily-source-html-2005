<html><header><meta charset="utf-8"><title>周一嶽稱醫療稅1.5%過重</title></header><body><h1>周一嶽稱醫療稅1.5%過重</h1><p>【本報訊】日前到澳洲考察醫療制度的衞生福利及食物局局長周一嶽，昨出席一個研討會表示，澳洲要求國民對醫療有較大的承擔值得港效法；但他不認同當地徵收百分之一點五醫療特別稅，指或會令市民負擔過重。他強調，本港醫療改革第二份諮詢文件可望今年底或明年初推出。</p><p>市民態度須予糾正</p><p>五十多名醫生及護理人員昨參與醫療改革研討會。香港公共醫療醫生協會會長佘達明說：「過去本港嘅公民意識出咗問題，市民普遍認為健康係屬於政府嘅，有乜事由政府搞掂」，他認為須糾正市民態度。</p></body></html>
