<html><header><meta charset="utf-8"><title>明年起用電腦掃描試卷</title></header><body><h1>明年起用電腦掃描試卷</h1><p>【本報訊】會考中文及英文科將於○七年棄用現時「拉曲線」評分，改以反映考生實際能力的「水平參照」滙報形式，即評級會由現時A至U，改為數目字最高5**至最低0。考評局秘書長姚培德昨在香港教育學院資訊日的研討會上指出，新評核制度可以令僱主更清楚考生可以勝任的工作；教統局首席教育主任（新高中）關兆錦亦說，僱主接受新評核制度。另外，姚培德又指，明年起會將公開考試的考生答題卷用電腦掃描做紀錄；○七年起在主要科目，閱卷員要用電腦改卷。</p></body></html>
