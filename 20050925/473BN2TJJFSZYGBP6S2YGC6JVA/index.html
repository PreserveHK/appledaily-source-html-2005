<html><header><meta charset="utf-8"><title>Yumiko、吳浩康眼神傳情</title></header><body><h1>Yumiko、吳浩康眼神傳情</h1><p>鄭希怡（Yumiko）和吳浩康（Deep）昨天到葵芳出席一個模特兒選舉比賽，擔任評判兼且即場示範情侶檔行天橋，二人拖手表演，只見Yumiko淡定風騷，反而Deep較緊張。Yumiko說：「我哋冇夾過，只係靠眼神溝通同埋默契，都唔知佢明唔明。」問到她可會接受行內衣騷，她說：「如果唔係透視內衣，係普通嗰啲款，出來感覺健康就得。」</p><p>官司前趕出碟</p><p>此外，Deep涉及的官司於十一月再進行聆訊，他說：「我十月頭就會出新碟，希望我心情唔會受呢件事影響，而聽眾亦唔會因為呢件事影響買碟心情。」&#13;<br> 採訪、攝影：王連連</p></body></html>
