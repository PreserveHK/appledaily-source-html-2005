<html><header><meta charset="utf-8"><title>楊思琦慘遭輪吻</title></header><body><h1>楊思琦慘遭輪吻</h1><p>楊思琦及香港業餘冰球會主席胡文新等，昨日齊到西九龍中心溜冰場出席「國際冰球邀請賽」活動，思琦並擔任頒獎嘉賓，當她頒獎給加拿大球隊三位代表時，竟遭三人強行親吻，未及反抗的她笑得十分尷尬。</p><p>坦言感驚訝</p><p>事後問思琦有否感到被博懵時，她說：「都只係親切嘅表現，係有少少驚訝，但佢哋都好親切，個個唔同地方嚟，表達方式都唔同，kiss都好普通。」&#13;<br> 思琦又表示早前看過木村拓哉主演的日劇《冰之驕子》後，覺得對方大方有型，問她可有叫男友李永豪學打冰球時，她說：「佢玩騎馬，不過我都想試吓。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
