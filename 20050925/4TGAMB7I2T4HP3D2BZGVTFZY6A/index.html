<html><header><meta charset="utf-8"><title>趙式明怕老澄清未到34</title></header><body><h1>趙式明怕老澄清未到34</h1><p>英倫名店HarveyNichols進軍香港，前晚在中環舉行開幕酒會，城中名人高官雲集，其中趙世光、何琍琍長女趙式明以一襲半透視黑裙亮相，非常性感搶鏡。</p><p>重申冇拖拍</p><p>提到有雜誌指趙式明與九巴雷氏家族後人拍拖一年多，她即時否認說：「唔係呀，我重係單身，冇拍拖，未遇到合眼緣嘅。重有，我唔係報道話嘅三十四歲，唔好講到我咁老。」她又透露中風父親趙世光現時情況良好，她說：「開始可以慢慢行吓，不過隻手就差啲，同埋佢瘦咗，係因為醫生要求佢減肥，所以要戒食甜點。」&#13;<br> 採訪：DebbieLum&#13;<br> 攝影：RickyChan</p></body></html>
