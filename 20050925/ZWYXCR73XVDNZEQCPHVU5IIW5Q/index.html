<html><header><meta charset="utf-8"><title>後藤真希大個女即劈酒</title></header><body><h1>後藤真希大個女即劈酒</h1><p>前日度過二十歲生日的日本偶像女歌手後藤真希，牛一當天正處大阪舉行全國巡迴演唱會，同日兩場個唱共吸引五千四百多名歌迷入場。而後藤在演唱會綵排期間，工作人員特別送上畫了其樣貌的生日蛋糕，令這位女歌手非常興奮。</p><p>望身形更高䠷</p><p>後藤被問到二十歲成年後最想做的事時，她說：「當然是飲酒吧！至於最想要的生日禮物，若能再長高一點就好了。」後藤其後更自爆已收到組合Morning娘的前成員保田圭及石川梨華的SMS短訊，並邀請她一同去飲酒慶祝。</p></body></html>
