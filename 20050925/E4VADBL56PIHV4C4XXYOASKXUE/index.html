<html><header><meta charset="utf-8"><title>教會興訟李國章稱尊重</title></header><body><h1>教會興訟李國章稱尊重</h1><p>【本報訊】轄下有約三百間學校的天主教香港教區，日內將入稟法院就《校本條例》違反《基本法》提出司法覆核。教統局局長李國章（右）昨出席一個活動後表示，尊重天主教香港教區主教陳日君的看法，但強調修例後法團校董會中有六成委員是由辦學團體委任，能保障辦學團體的權利。&#13;<br> 李國章又強調，有關條例獲得大部份市民認同，亦已兼顧學校、家長及學生的利益。該局常任秘書長羅范椒芬出席另一活動後，亦說尊重陳日君的意見，「我哋已經打得官司太多咯……其實我想去探吓佢，但佢唔知想唔想見我？」</p></body></html>
