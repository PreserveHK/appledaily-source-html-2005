<html><header><meta charset="utf-8"><title>促僱主正視員工壓力</title></header><body><h1>促僱主正視員工壓力</h1><p>中大醫學院精神學系教授李誠（圖）估計，全港有一百萬勞動人口患有不同程度的情緒病，提醒僱主要正視員工因工作壓力而遲到早退的問題，外國甚至有公司聘請心理學家為員工提供輔導。&#13;<br> 李誠昨日接受商業電台節目訪問時稱，隨住本港社會經濟文化變遷，人與人之間的關係變得疏離，價值觀變得混亂，提高抑鬱症的發病率，但只要獲得合適治療，七成可以在九個月內治癒，但本港主要保險公司對承保情緒病仍未普及。</p></body></html>
