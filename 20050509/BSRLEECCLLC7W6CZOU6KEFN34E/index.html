<html><header><meta charset="utf-8"><title>數記出Z800i最抵玩</title></header><body><h1>數記出Z800i最抵玩</h1><p>索記部V802SH賣咗個幾兩個月，銷情喺近年水貨機中，都可算數一數二，直情係長賣長有。不過上星期，V802SH嘅「行貨版」Z800i終於開賣，數記、私自台同埋數字台都一樣有得賣，淨機價大家都冇交嗌，全部都係4,280左右，之但係喺回贈價上就各有各做，私自台都企得好硬，淨機價貴人8蚊之餘，亦都冇回贈。而另外兩間，就以數記稍稍勝出，回贈金額最高去到$1,300，即係話淨機價係$2,980，比起數字台嘅最平淨機價$3,180贏咗個馬鼻！由於行貨出場，水貨方面當然跌價，上星期六已經應聲跌到$3,000左右，基仔就覺得好抵玩喇！&#13;<br>&#13;<br>文：尹謹基</p></body></html>
