<html><header><meta charset="utf-8"><title>古董車醉倒觀眾</title></header><body><h1>古董車醉倒觀眾</h1><p>今年的多倫多國際車展和芝加哥車展撞期，論吸引力還是多倫多的勝一籌，起碼除了新車、概念車外，還有如醇酒般愈陳愈吸引的古董車。&#13;<br> 這次的古董車展分3個主題，AerodynamicsByIntuition，即是當時沒有先進科技相助下，以挑戰空氣阻力為設計重心的古董車，例如1967年Ford的GT40MkIV。Cannonball指曾在公路賽或電影中大出風頭的古董車。最後一個是ATributeToRolls-Royce，製於第二次世界大戰前的勞斯萊斯。&#13;<br> 雖然有叫人眼花撩亂的新車當前，但流露另一種情懷的古董車展場，一樣能夠留住觀眾腳步。</p></body></html>
