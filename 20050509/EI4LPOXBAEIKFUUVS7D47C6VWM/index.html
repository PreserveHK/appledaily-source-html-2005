<html><header><meta charset="utf-8"><title>新遊客套票推廣九鐵服務</title></header><body><h1>新遊客套票推廣九鐵服務</h1><p>【本報訊】九鐵將於下周一推出兩款新的遊客套票，以便一次過向遊客推廣九鐵旗下的東鐵、馬鐵、西鐵及輕鐵服務。九鐵表示，本月十六日起遊客可以在各東鐵站（馬場除外）、西鐵站、馬鐵站購買「九鐵遊客套票」及「九鐵本地線乘車證」，售價分別是八十元及三十元。而羅湖站則只出售「九鐵遊客套票」。&#13;<br> <br> <spanclass>可免費獲贈地圖 &#13;<br> 九鐵表示，每套「九鐵遊客套票」包括三張乘車證：九鐵本地線乘車證、羅湖線乘車證，以及輕鐵、九鐵巴士登車證，方便遊客到九鐵沿線各景點遊覽。凡購買上述遊客套票的乘客可免費獲贈一張旅遊地圖，地圖上介紹九鐵沿線的食肆及購物點。</spanclass></p></body></html>
