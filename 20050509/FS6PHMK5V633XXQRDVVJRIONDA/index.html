<html><header><meta charset="utf-8"><title>驕雄做票房一哥</title></header><body><h1>驕雄做票房一哥</h1><p>由大導演列尼史葛（RidneyScott）執導、英國男星奧蘭多布魯（OrlandoBloom）主演的《天國驕雄》，上周五在全美三千二百多間戲院公映，結果以七百一十五萬美元（約五千五百七十萬港元）票房，榮登單日票房冠軍。&#13;<br> 而由ParisHilton等多位青春演員主演的恐怖片《恐怖蠟像館》，上周五也在三千一百多間戲院開畫，該片以約四百八十萬美元（約三千七百萬港元）票房，屈居第二位。&#13;<br> <br> <spanclass>《功夫》跌出十大 &#13;<br> 而周星馳的《功夫》已跌出十大，現已累積約一千四百萬美元（約一億九百萬港元）票房。</spanclass></p></body></html>
