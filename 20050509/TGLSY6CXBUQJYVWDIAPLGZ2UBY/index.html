<html><header><meta charset="utf-8"><title>　　母親節毋忘天安門母親 - 李八方</title></header><body><h1>　　母親節毋忘天安門母親 - 李八方</h1><p>母親節本應係開心嘅日子，但對於一班子女為咗尋求社會公義而失去生命嘅媽媽而言，喺仔女獲得平反之前，實在難以慶祝。天安門母親運動噚日喺旺角行人天橋搞咗個「母親與民主」嘅活動，透過街頭話劇同表演，提醒市民同廣大媽咪喺慶祝母親節之餘，唔好唔記得有一班天安門母親，佢哋唔單止喺六四中痛失兒女，重喺呢十六年間不斷俾中央政府迫害、騷擾、恐嚇、監視，唔准佢哋公開悼念亡親，剝奪晒佢哋表達哀痛嘅權利。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
