<html><header><meta charset="utf-8"><title>安琪蓮娜籲助阿富汗難民</title></header><body><h1>安琪蓮娜籲助阿富汗難民</h1><p>荷李活女星安琪蓮娜祖莉（AngelinaJolie）前日終完成在巴基斯坦為期四日的親善訪問，她在臨離開前，繼續呼籲世界各國，應盡量幫助居住在巴基斯坦難民營內的三百萬阿富汗難民。&#13;<br> <br> <spanclass>加快重建 &#13;<br> 安琪蓮娜說：「兒童需要上學及醫療保健，我們不可單單捐款就了事。而世界也應該分擔巴基斯坦的責任。」她又表示大家須加快阿富汗的重建工作，尤其是一些鄉郊地區，好讓人民能返回自己的家園居住。安琪蓮娜前日完成訪問後，隨即乘車到機場，離開酒店時友善地向眾人揮手道別。</spanclass></p></body></html>
