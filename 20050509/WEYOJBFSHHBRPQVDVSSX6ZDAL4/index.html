<html><header><meta charset="utf-8"><title>Jessica隨時宣布分居</title></header><body><h1>Jessica隨時宣布分居</h1><p>美國女歌手JessicaSimpson與丈夫NickLachey的婚變之說，連月來一直傳得熾熱，近期二人更經常分隔兩地，外界都對二人的婚姻不大看好，有知情人士透露二人最快會在日內宣布分居的消息。&#13;<br> 據知近期Nick及Jessica聚少離多，原本二人預計會出席前日美國馬壇盛事肯塔基打吡，但最終卻未見蹤影。&#13;<br> 另一方面，Jessica被指與新片《DukesofHazzard》的拍檔JohnnyKnoxville來往甚密。</p></body></html>
