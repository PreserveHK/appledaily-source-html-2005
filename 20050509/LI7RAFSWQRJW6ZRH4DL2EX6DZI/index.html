<html><header><meta charset="utf-8"><title>　　廉署宣揚長今精神 - 李八方</title></header><body><h1>　　廉署宣揚長今精神 - 李八方</h1><p>韓劇《大長今》深入民心，連廉政公署都睇中醫女長今嘅正義性格，實行推出「我愛大長今」系列，叫廉署青年網站「另有TEEN地」嘅網友睇完《大長今》後抒發吓感想，投票選出「我最欣賞嘅長今性格」。&#13;<br> 呢個新欄目由上月底推出以來，唔夠半個月就已經有超過五千人次投票，可見長今嘅吸引力有幾大。其中最多人欣賞嘅係長今「逆境自強、永不放棄」嘅性格，其次係佢「心地善良、樂於助人」，而最貼合廉署宗旨嘅「伸張正義、挺身而出」，得到嘅票數反而最少。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
