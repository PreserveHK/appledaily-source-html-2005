<html><header><meta charset="utf-8"><title>台媽媽盼政局穩</title></header><body><h1>台媽媽盼政局穩</h1><p>民進黨昨日公布的民調顯示，台灣職業媽媽認為教育、就業和政局安定是台灣最重要的議題。學者認為，台灣政局導致媽媽不安，這對執政黨是一項警訊，但民進黨未予重視，欠缺自我反省。&#13;<br> 彭婉如文教基金會董事長劉毓秀表示，這是民進黨首次針對媽媽進行的民調，沒有調查對執政團隊的滿意度是一個缺憾，顯示執政黨欠缺自我反省。劉毓秀指出，二○○四年總統選舉，女性投票率相當高，但去年年底的立委選舉，女性投票率大降，主要是議題設定太具衝突性，也不是媽媽們關心的，民進黨在選後並未針對女性投票傾向檢討，令人遺憾。&#13;<br> 中央社</p></body></html>
