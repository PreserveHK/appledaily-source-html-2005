<html><header><meta charset="utf-8"><title>霆鋒攬一攬當慶祝</title></header><body><h1>霆鋒攬一攬當慶祝</h1><p>謝霆鋒昨日與一班樂壇新人包括郭芯其、紀利及衞蘭等到青衣城出席「開心日報——不一樣的媽媽選舉」，霆鋒透露由於要拍攝廣告，故未能與母親慶祝，他說：「其實我屋企人都唔係咁重視節日，不過今朝我出門口前都去見咗媽咪，去攬一攬佢，我希望喺去康城宣傳《無極》之前同媽咪食餐飯。」&#13;<br> 此外，紀利透露其母於她十六歲時已去世，此後一直由阿姨照顧，紀利說：「阿姨其實係我媽咪嘅表妹，𠵱家重投資幫我出碟，我真係當咗佢係我第二個媽咪。」	&#13;<br> 採訪、攝影：李珮洳</p></body></html>
