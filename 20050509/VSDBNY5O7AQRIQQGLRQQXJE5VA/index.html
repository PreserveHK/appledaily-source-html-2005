<html><header><meta charset="utf-8"><title>關心妍探訪耆英驚餐飽</title></header><body><h1>關心妍探訪耆英驚餐飽</h1><p>關心妍（Jade）昨日出席綠蘋果正能量少年團探訪耆英宿舍活動，與一班老人家歡度母親節，期間宿舍警鐘突然誤鳴，消防員隨即到場，幸好只是虛驚。&#13;<br> 阿Jade笑言童年時曾與哥哥一起儲錢買康乃馨給母親，但賣花的叔叔竟然將丁香當作康乃馨賣給他們，及至母親告訴她才知道被騙。阿Jade現時工作繁忙，問她的母親會否感到寂寞，阿Jade笑說：「其實媽咪重忙過我，成日會同男友出街拍拖，我已當uncle係一家人看待，總之媽咪開心最緊要。」</p></body></html>
