<html><header><meta charset="utf-8"><title>S103變3G機插水王</title></header><body><h1>S103變3G機插水王</h1><p>當初以鋪天蓋地廣告殺到嚟香港嘅三洋S103，呢期風頭好明顯俾「同門」嘅SharpSX813搶晒，所以身價亦都應聲下跌，雖然官方所標嘅淨機價依舊係要$5,680，不過有零機價撐腰，對於要上台嘅客，呢個價真係幾吸引！若果唔想俾約纏身，就算買淨機，都未必一定要$5,680，因為出面街舖都已經標緊三千蚊左右。其實S103本身規格真係唔差，有個2.4吋大芒同埋130萬像素靚鏡頭，只可惜算係生不逢時，個「細佬」話咁快就殺到嚟，畀着我係老竇都知錫邊個多啲啦！&#13;<br>&#13;<br>文：尹謹基</p></body></html>
