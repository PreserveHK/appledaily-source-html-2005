<html><header><meta charset="utf-8"><title>兩女童高空掟石獲警寬恕</title></header><body><h1>兩女童高空掟石獲警寬恕</h1><p>【本報訊】兩名同住何文田愛民邨嘉民樓九歲及十一歲女童，昨晚分別在家中晚膳後同在走廊玩跳繩時，見垃圾房遺有裝修工程清理的碎石，疑貪玩竟將約十塊碎石從十七樓走廊掟落街，幸沒掟中途人及車輛，一名剛駕車與妻返家的姓蕭休班警員發現，上樓當場捉着九歲女童及報警，童母獲悉趕至向休班警求情。&#13;<br> 警員接報到場，女童再向警員求情，表示：「對唔住，警察叔叔，我以後唔敢啦。」警員見她年幼，嚴厲警告她一番後讓她離去，其後找獲另一名涉嫌掟石的十一歲女童，見她亦有悔意，向她口頭警告後離去。</p></body></html>
