<html><header><meta charset="utf-8"><title>行山漢惹失蹤驚魂</title></header><body><h1>行山漢惹失蹤驚魂</h1><p>【本報訊】大埔新娘潭橫涌石澗，發生行山人士失蹤驚魂，一名姓鄭（四十八歲）男子，與數名友人及三十多名網友，到橫涌石澗行山，在中午十二時許，友人發覺鄭不知所終，返回新娘潭路仍無發現，於是報案，警員及消防員接報上山搜索（圖），至下午三時許，友人打通鄭的手電，據他表示，因行錯路跟隨另一班行山者前往另一個山頭，其時亦關掉手電，所以未能與友聯絡，證實虛驚一場。&#13;<br> 譚健文攝</p></body></html>
