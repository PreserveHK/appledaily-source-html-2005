<html><header><meta charset="utf-8"><title>韓尚宮崔護重來促銷家鄉文化</title></header><body><h1>韓尚宮崔護重來促銷家鄉文化</h1><p>雖然韓劇《大長今》已經全部播映完畢，但這股「長今熱」依然停不了，繼《大》劇中飾演連生的朴貞恩答應演出蕭定一新劇，以及「閔大人」池珍熙拍攝陳可辛新片《如果……愛》後，扮演韓尚宮的梁美京將於明日再度訪港，出席下午三時在灣仔會展舉行的「第十一屆亞洲國際食品及飲料、酒店、餐廳及餐飲設備、供應及服務展覽會」（簡稱HOFEX2005）活動。<br> &#13;<br> <spanclass>推廣韓式飲食 &#13;<br> 由明日起至本周五一連四日舉行的「HOFEX2005」活動，韓國為參展國家之一，由於韓尚宮深受香港觀眾擁戴，有關方面遂邀請她以官方代表團身份再次來港，推廣韓式飲食文化。</spanclass></p></body></html>
