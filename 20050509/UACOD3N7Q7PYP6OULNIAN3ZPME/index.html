<html><header><meta charset="utf-8"><title>陳煒增肥兼升Cup</title></header><body><h1>陳煒增肥兼升Cup</h1><p>陳煒、肥媽瑪莉亞昨日應邀出席在佐敦逸東酒店舉行的「變靚Ｄ纖體大激鬥」，擔任評判選出最後十名可以進入決賽的參賽者。<br> &#13;<br> <spanclass>不停食及做機 &#13;<br> 陳煒昨穿上低胸吊帶裙出現，問她是否真空上陣凸顯玲瓏身段，她說：「呢個係件衫個特色，係咪真空，我個胸就梗係真。」陳煒覺得自己早前太瘦，想盡辦法增肥，她說：「我好似瘦到冇乜胸咁，不停食，又去做機，個胸重升cup，由Ｂ去Ｃ。」&#13;<br> 問肥媽如何慶祝母親節，她表示在家中擺三圍，她說：「每年都係咁，媽咪級就唔使點做，我細佬、老公同個仔會負責煮飯，不過次次都搞到個廚房好亂，噚日我就預先送支康乃馨畀奶奶。」&#13;<br> 採訪、攝影：楊潔雯</spanclass></p></body></html>
