<html><header><meta charset="utf-8"><title>手術時兒童較易甦醒</title></header><body><h1>手術時兒童較易甦醒</h1><p>澳洲一項醫學研究發現，兒童較成人容易在手術進行期間甦醒，墨爾本大學的研究人員發現在八百五十名進行手術的兒童中，至少有七名兒童在手術間恢復知覺，比率約百分之一，較成人只有百分之零點一至零點二為高。&#13;<br> 研究人員訪問接受手術後的兒童，發現有二十八人懷疑在手術中恢復知覺，如記得醫生說話、甚至感到痛楚，最後由四名專家確定當中有七人真正在手術中回復知覺，故建議麻醉科醫生關注兒科病人的麻醉劑量是否足夠。</p></body></html>
