<html><header><meta charset="utf-8"><title>荷爾步行籌款抗乳癌</title></header><body><h1>荷爾步行籌款抗乳癌</h1><p>金像影后荷爾芭莉（HalleBerry）及荷李活新一代大隻佬TheRock，前日齊齊現身洛杉磯紀念體育館，支持一年一度、第十二屆的RevlonRun?WalkForWomen，他們與《靚太唔易做》女星瑪茜亞哥絲（MarciaCross）等身體力行，為這項慈善步行出一分力。&#13;<br> 其實這項活動主要為籌款研究及治療卵巢癌和乳癌等女性疾病，而在過去十一年，該活動已總共籌得接近三千二百萬美元（約二億五千萬港元）。</p></body></html>
