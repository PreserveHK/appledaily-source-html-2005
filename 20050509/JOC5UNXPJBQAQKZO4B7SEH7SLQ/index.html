<html><header><meta charset="utf-8"><title>碧咸擬公開偷情真相</title></header><body><h1>碧咸擬公開偷情真相</h1><p>英國萬人迷碧咸（DavidBeckham）過去一直指他與盧絲（RebeccaLoos）有染的傳聞荒謬，不過早前他接受其經理人等顧問建議，決定稍後與Victoria一起在家中接受BBC電視台訪問，講述他與盧絲之間的關係。<br> &#13;<br> <spanclass>力挽聲譽 &#13;<br> 據《SundayPeople》報道，碧咸有感再逃避此事會影響其形象，因此決定在訪問中坦誠剖白，並讓攝製隊進入其豪宅拍攝兩日，令觀眾更清楚其生活方式，而Victoria也會透露其婚姻狀況。該節目預計在今年稍後時間播出，電視台高層聲稱節目的影響，可能與九五年戴安娜王妃在訪問中承認婚外情相若。</spanclass></p></body></html>
