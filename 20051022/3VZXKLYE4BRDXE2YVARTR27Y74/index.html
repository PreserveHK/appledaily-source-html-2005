<html><header><meta charset="utf-8"><title>奧菜惠谷胸救收視</title></header><body><h1>奧菜惠谷胸救收視</h1><p>今年二十五歲的日本女星奧菜惠，自離婚回復單身後，近日積極復出拍攝日劇，她與女星瀨戶朝香合演的新劇《今夜在一個人的床上》前晚播出，但收視僅得9%，成績差強人意，相反同時段播出、由女星內山理名及藤原紀香主演的《大奧~華之亂~》，收視由上周的14.5%上升至本周的18%，《今》劇慘被拋離幾條街。</p><p>大賣失婚少婦風情</p><p>有見及此，奧菜惠在昨日出版的日本雜誌《Friday》中谷胸拍攝性感寫真，為劇集落力宣傳，她在梳化上擺出誘人甫士，大賣失婚少婦風情，希望可以藉此提高劇集收視。</p></body></html>
