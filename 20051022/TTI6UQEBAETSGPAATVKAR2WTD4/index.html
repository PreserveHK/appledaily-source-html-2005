<html><header><meta charset="utf-8"><title>局長支持風力發電</title></header><body><h1>局長支持風力發電</h1><p>【本報訊】環境運輸及工務局局長廖秀冬昨到綠色和平戰船彩虹勇士號參觀，並在船上的風車簽名，以示支持風力發電。她指粵港合作風力發電的潛力相當大，並指善用再生能源是香港未來發展的方向。</p><p>彩虹勇士號開放</p><p>廖秀冬昨日接過綠色和平的廣東風力發電研究報告，她指現時中電及港燈各設一台風車作試驗，至於是否實施粵港合作，還要看市民及兩電的意願。&#13;<br> 彩虹勇士號今明兩天將開放予公眾參觀，市民可於早上十時至下午五時到中環二號碼頭登船，毋須預先登記。屆時會有船員分享遊歷經驗。</p></body></html>
