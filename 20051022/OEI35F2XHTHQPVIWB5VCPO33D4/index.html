<html><header><meta charset="utf-8"><title>港商逃稅億八判死緩</title></header><body><h1>港商逃稅億八判死緩</h1><p>【本報訊】廣州消息：一名港商夥同十二名內地員工於○○年至○三年間在東莞走私牛皮，共逃稅三億二千萬元人民幣，廣州市中級人民法院昨以走私普通貨物罪、非法持有槍支、彈藥罪一審判處港商死刑，緩期兩年執行，其餘十二人則判六年至十五年有期徒刑。&#13;<br> 被判死刑港商梁家耀，案情指出，梁家耀在○○年一月，於東莞開辦來料加工廠，主要加工生、熟牛皮，他與七名廠內員工及五名惠陽秋長萬福皮廠五名負責人，利用偽報出口、代辦進口及內銷等方法，共逃稅三億二千萬元人民幣，其中梁家耀個人逃稅達人民幣一億八千二百萬元。</p></body></html>
