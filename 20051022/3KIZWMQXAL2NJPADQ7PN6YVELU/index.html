<html><header><meta charset="utf-8"><title>BoA蛇舞賀百貨公司牛一</title></header><body><h1>BoA蛇舞賀百貨公司牛一</h1><p>韓國小天后BoA前晚獲韓國現代百貨公司邀請，於百貨店門外舉行《Big3》迷你演唱會，吸引八千多名fans前來欣賞。當晚BoA無懼秋意，在fans面前展示其一雙美腿，又在台上大跳性感蛇腰舞。&#13;<br> 今次演唱會主要慶祝現代百貨的狎鷗亭本店開業二十周年，故此找來下月正式步入二十歲（韓國歲數為正常歲數增加一年）的BoA為表演嘉賓，她在台上載歌載舞，獻唱《Myname》及《Moto》等快歌，至於其他有份出席的歌手，還包括出道二十年的李承哲，以及二十年前主唱百貨公司廣告歌的尹衡洙。</p></body></html>
