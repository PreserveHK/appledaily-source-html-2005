<html><header><meta charset="utf-8"><title>景福街行人路違例泊車滿地水樽</title></header><body><h1>景福街行人路違例泊車滿地水樽</h1><p>有新蒲崗居民投訴，指景福街新蒲崗工廠大廈對出行人路面，經常有車輛違例停泊，又堆滿貨物，擠得水洩不通，令居民無路可行。&#13;<br> 居民余小姐稱，每日中午時分，經常見到上址行人路擺放十多個裝有貯水樽的膠箱，「本來條行人路好闊，可以容納三至四個人並肩而行，但有時又有車又有貨，令到條路變得好窄，只好兜落馬路行」。她曾多次作出投訴，但情況未見改善，遂轉向本報求助。&#13;<br> 本報已將該投訴轉介警方及食物環境衞生署跟進。&#13;<br> （一○一二○五二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
