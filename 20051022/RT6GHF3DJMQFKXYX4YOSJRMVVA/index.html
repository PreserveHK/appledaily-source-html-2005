<html><header><meta charset="utf-8"><title>老虎周一復牌需營運金</title></header><body><h1>老虎周一復牌需營運金</h1><p>【本報訊】老虎科技（8046）公布，去年中FortunaInvestments向法庭申請禁制令，制止老虎科技大股東胡棟良出售股權予第三者，申請已被法院駁回，而Fortuna未有採取進一步行動。老虎科技指出，業務已恢復中，截至6月底止的05年度虧損收窄至716.7萬元。不過，公司需要最多500萬元的額外營運資金，可能需要集資。公司申請下周一復牌。&#13;<br> 老虎科技表示，由於公司停牌超過1年及牽涉訴訟，對其信譽構成一定影響，令05年度營業額較04年度下跌超過74%。公司會在復牌後積極爭取銷售額，已聘用更多人員擴展銷售層面及舉行展覽會，並聯絡潛在客戶。</p></body></html>
