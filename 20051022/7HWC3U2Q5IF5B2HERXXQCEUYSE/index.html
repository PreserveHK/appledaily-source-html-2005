<html><header><meta charset="utf-8"><title>雞泡魚？</title></header><body><h1>雞泡魚？</h1><p>我不是雞泡魚，也不是矜貴的鯊魚魚翅，不過質感相若。近年，很多餐廳都會以我來做食材，煎呀燒呀都得。現在，我現身超市，我已經被日本味醂醃過，入晒味㗎啦，拆開包裝就可以食，但會較腥；最好還是用明火或用微波爐烤熱，我會變得軟身又香口；點沙律醬食，就更能減輕腥味。我本身比較硬身，能否將我𡁻碎，就看看你有沒有牙力。&#13;<br>&#13;<br>記者：李淑芬</p><p>答案：魟魚魚翅（即魔鬼魚）</p></body></html>
