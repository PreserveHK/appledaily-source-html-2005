<html><header><meta charset="utf-8"><title>東工千萬購好易達</title></header><body><h1>東工千萬購好易達</h1><p>▲東方工業（353）宣布，斥資1000萬元收購從事物流軟件業務的廣州好易達軟件開發公司70%權益，代價以發行700萬元可換股票據及現金300萬元支付。另外，東方工業擬先舊後新方式，以每股0.79元，配售最多4170萬股，佔擴大後股本7.94%，集資3290萬元。配售價較停牌前0.98元，折讓19.39%。&#13;<br> &#13;<br> ▲涉及廉署調查行動的中科環保（351），披露公司最新狀況，指已採納業務持續經營計劃，成立業務持續行動委員會及委聘獨立會計師及獨立法律顧問，以改善公司的財務及內部監控體系，檢討企業管治。公司新管理層近日與部份業務夥伴接觸，對方反應良好。</p></body></html>
