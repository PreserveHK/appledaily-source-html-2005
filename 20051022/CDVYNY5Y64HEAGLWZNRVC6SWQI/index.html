<html><header><meta charset="utf-8"><title>鄭中基有食神飽眼福</title></header><body><h1>鄭中基有食神飽眼福</h1><p>鄭中基、官恩娜、徐子珊和傅穎（Theresa）昨日齊到將軍澳電視廣播城，為無綫拍攝來年節目巡禮綜藝節目《美女廚房》，而李亞男、楊洛婷、陳法拉、黃子晴、朱麗賢及麥雅緻等，則穿上短裙作廚師打扮，頗為性感。&#13;<br> 在節目中擔任評判的鄭中基大讚節目有創意，他說：「聽監製話每集都會請啲城中美女嚟煮嘢食，我最叻係整黃芽白粉絲。不過淨係叫我做評判，唔知係咪驚我燒咗個廚房呢？」</p><p>拒答不和傳聞</p><p>有指近日方力申與鍾欣桐的分手傳聞令兩人所屬的唱片公司鬧不和，鄭中基表示未有接到公司通知不准與對方公司旗下藝人合照，他說：「呢啲係公司問題，都唔知點答。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
