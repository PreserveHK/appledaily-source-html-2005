<html><header><meta charset="utf-8"><title>柏芝演說歡笑滿堂</title></header><body><h1>柏芝演說歡笑滿堂</h1><p>張栢芝昨日身穿短褸配襯短裙、露出臍環，在北京人民大會堂出席「中國纖體師新職業試驗培訓新聞發布會暨開幕典禮」。活動開始前，栢芝在後台不停被各單位人員拉着合照，結果遲了十五分鐘上台，逾千名美容師見她上台後，竟又一窩蜂衝到台邊拍照，擾攘五分鐘後，公安才成功驅散人群。</p><p>發音不準</p><p>身為內地婷美集團旗下纖體公司合夥人之一的栢芝入座後，該集團董事周楓趁別人致辭時，竟不停着栢芝簽名，與現場嚴肅氣氛格格不入，故栢芝不禁邊簽邊笑。及後上台以國語演說時，栢芝因發音不準，又惹來不少人發笑。&#13;<br> 採訪、攝影：曾小嘉</p></body></html>
