<html><header><meta charset="utf-8"><title>引入慳油混合動力車</title></header><body><h1>引入慳油混合動力車</h1><p>【本報訊】環境運輸及工務局局長廖秀冬表示，政府正與幾間車廠商討，為本港引入多款汽油及電力混合動力車。</p><p>全球都供不應求</p><p>廖秀冬昨在立法會交通事務委員會會議表示，她本人亦有一輛汽油及電力混合動力車，據她的經驗，混合動力車最少可節省一半耗油量。&#13;<br> 政府一直未有為混合動力車提供稅務優惠，原因是目前本港市場上只有一款右軚混合動力車，其他都屬左軚，該款右軚混合動力車在全球都供不應求，訂購需輪候六至十個月，所以必須先增加供應，消費者才可享受優惠。</p></body></html>
