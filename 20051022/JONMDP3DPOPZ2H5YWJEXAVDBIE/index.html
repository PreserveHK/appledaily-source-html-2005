<html><header><meta charset="utf-8"><title>遊菲男子染登革熱</title></header><body><h1>遊菲男子染登革熱</h1><p>【本報訊】外地傳入登革熱個案再添一宗，患者是一名六十六歲男士，本月五日至十一日曾經前往菲律賓，患者在十月十五日發病，出現發燒、頭痛、肌肉及關節痛等病徵，十八日入東區尤德夫人那打素醫院留醫，現時情況穩定。其同行人士仍在聯絡中，病者家人則無病徵。</p><p>22宗全屬外地傳入</p><p>連同此個案在內，本港今年的登革熱總數為二十二宗，全屬外地傳入個案。衞生署衞生防護中心呼籲巿民旅遊時穿着長袖衫及長褲，在身體外露部份塗上驅蚊劑。</p></body></html>
