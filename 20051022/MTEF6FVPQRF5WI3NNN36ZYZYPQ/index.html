<html><header><meta charset="utf-8"><title>張錦成離巢</title></header><body><h1>張錦成離巢</h1><p>美聯集團管理層出現人事變動，高層之一張錦成，會喺下個月一號，辭任副主席兼執行董事職務，但係仍然會出任顧問。&#13;<br> 據聞，美聯下個禮拜可能公布繼任人選。&#13;<br> 張錦成話，為咗要有更多空間及時間突破自己，諗咗一輪決定辭職。&#13;<br> 美聯主席黃建業話，張錦成做咗十八年，有唔少貢獻，例如搞咗好多管理層重組嘅工作。&#13;<br> 繼九八年創辦人之一馮銳森拆夥，以及高層凌國輝離開之後，張錦成係另一名辭職嘅高層。</p></body></html>
