<html><header><meta charset="utf-8"><title>小齊揸層樓遊街</title></header><body><h1>小齊揸層樓遊街</h1><p>任賢齊昨日與名模Rosemary出席名車「瑪莎拉蒂」位於灣仔的陳列室開幕禮，二人並分別駕駛過百萬的瑪莎拉蒂進場，及後小齊又應大會要求坐上一部價值千萬港元的超級跑車MC12拍照，由於跑車價值連城，小齊拍照時份外小心翼翼，還提醒記者們小心避免碰花跑車。小齊笑說：「好似揸住層樓喺街咁！」&#13;<br> 問小齊可捨得購買過千萬靚車時，小齊說：「唔係唔捨得買，係維修好貴，自己又冇時間揸。」</p><p>已摸千嬅乳房</p><p>小齊近日與楊千嬅拍攝《哀悼乳房》一片，問小齊是否拍攝了觸摸千嬅乳房鏡頭時，小齊說：「拍咗啦，拍嘅時候好尷尬好緊張。」&#13;<br> 採訪：胡比　攝影：仇志德</p></body></html>
