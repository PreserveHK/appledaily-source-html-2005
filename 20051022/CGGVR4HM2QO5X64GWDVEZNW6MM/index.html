<html><header><meta charset="utf-8"><title>廉署聘30調查主任</title></header><body><h1>廉署聘30調查主任</h1><p>【本報訊】廉政公署昨登報公開招聘調查主任及助理調查主任，以填補因自然流失或內部調升帶來的空缺，月薪分別為二萬四千多元及一萬三千多元。廉署消息人士坦言，未來幾年將會有大批人員「夠鐘」退休，加上近年基層調查人員流失率有上升趨勢，廉署未來幾年須招聘人手，以解人才荒。據了解，目前廉署調查主任及助理調查主任合共約有三十個空缺。</p><p>去年二十多人獲聘</p><p>廉署今次亦會招聘四名社區關係處助理廉政主任，月薪為一萬三千二百多元。招聘申請將於下月十四日截止，去年廉署共接獲二千份應徵調查主任及助理調查主任申請，結果有二十多人成功獲聘。</p></body></html>
