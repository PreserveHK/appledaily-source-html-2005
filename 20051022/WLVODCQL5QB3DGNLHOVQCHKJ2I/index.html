<html><header><meta charset="utf-8"><title>志偉做主席唔合格</title></header><body><h1>志偉做主席唔合格</h1><p>曾志偉、林建明、羅冠蘭、劉心悠、羅仲謙、侯莎莎和莊嘉文等，前晚在觀塘出席「第一屆演藝專業訓練課程」畢業禮，身為演藝人協會主席的志偉即場頒發畢業證書給眾畢業生。</p><p>讚唐季禮勝任</p><p>問到志偉認為下屆演藝人協會主席的理想人選是誰時，他說：「我冇時間連任，我唔同成龍，佢冇時間都會畀錢個會。我認為自己做會長只得四十幾分，原則上唔合格。我覺得𠵱家做緊副會長嘅唐季禮幾好，佢好熱心同盡責，佢升上去都順理成章。」&#13;<br> 此外，林建明透露演藝人協會將於本月三十一日（周一）舉行「鬼咁好玩萬聖節派對」，屆時筵開五十席，順道籌募明年選舉的經費。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：葉君海</p></body></html>
