<html><header><meta charset="utf-8"><title>權相佑、金荷娜緋聞合時</title></header><body><h1>權相佑、金荷娜緋聞合時</h1><p>韓國男星權相佑近期片約不絕，剛完成電影《野獸》的拍攝工作後，將與金荷娜合演新片《青春漫畫》，早前網上流傳一張兩人一同坐過山車的照片，雖然網友言之鑿鑿聲稱兩人正發展地下情，但不排除這只是電影商之宣傳伎倆。</p><p>電影公司急解畫</p><p>其實兩年前權相佑與金荷娜拍攝《我的Band5男友》期間已傳出緋聞，但其後卻不了了之，今次兩人過山車拍拖照傳出後，《青》片電影商馬上出來解畫，發言人說：「他們不會是拍拖的，相信照片是月初前往美國拉斯維加斯拍攝宣傳海報時拍到的。」看來韓國的電影宣傳方法真出是層出不窮。</p></body></html>
