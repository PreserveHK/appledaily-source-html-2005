<html><header><meta charset="utf-8"><title>山東鋁業純利增17%</title></header><body><h1>山東鋁業純利增17%</h1><p>▲中國鋁業（2600）持有71.43%國有法人股的山東鋁業，昨宣布第三季業績，純利增17%，至2.477億元人民幣；首9個月純利則跌12.08%，為6.585億元人民幣。&#13;<br> &#13;<br> ▲信用卡防盜（1051）公布，截至05年6月30日全年度虧損7141萬元，去年則虧損3571.3萬元；每股虧損0.67仙，不派息。&#13;<br> &#13;<br> ▲天年生物（1178）公布，截至6月底全年純利127.1萬元，較04年度大幅倒退93.7%；攤薄每股盈利0.19仙，減少93.6%；末期息0.72仙。</p></body></html>
