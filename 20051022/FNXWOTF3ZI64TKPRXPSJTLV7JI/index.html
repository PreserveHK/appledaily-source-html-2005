<html><header><meta charset="utf-8"><title>謝天華大天二上身</title></header><body><h1>謝天華大天二上身</h1><p>昨日凌晨一時，謝天華由阮兆祥接載下，乘坐對方座駕到達灣仔王子酒店消遣，當時帶醉的謝天華乍見現場有記者時，竟如當年飾演電影《古惑仔》中「大天二」一角上身，忽然發難怒睥記者兼做出不文手勢，認真失禮。</p><p>忽舉不文手勢</p><p>當時阮兆祥載謝天華駕車抵灣仔，車輛停泊在街頭後，二人卻坐在車廂內交談，只見謝天華表現勞氣，似向對方大發牢騷。其後兩人下車，謝天華發現記者，馬上雙手插袋，再步往採訪車方向，阮兆祥見狀即把他拉開，但謝天華心生不忿，步行中途忽然回頭向記者做出粗口手勢，其莫名其妙舉動確實失儀。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
