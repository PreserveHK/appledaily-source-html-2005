<html><header><meta charset="utf-8"><title>風濕病基金提高資助</title></header><body><h1>風濕病基金提高資助</h1><p>【本報訊】一項調查發現，五成七風濕病專科醫生認為類風濕性關節炎及強直性脊椎炎的患者有上升趨勢，逾九成醫生滿意治療藥物生物製劑的成效，但只有一成滿意其價錢。</p><p>推出昂貴藥物支援</p><p>香港風濕病基金會義務秘書陳德顯估計，本港約有五萬名有關患者。鑑於治療費昂貴，基金會今年把患者支援基金的資助額提高至每人每年七千元，並首次推出昂貴藥物支援計劃。&#13;<br> 二十四歲的Henry中一時出現關節疼痛等症狀，八年後才被斷症為強直性脊椎炎。兩年前，仍在求學的他獲基金會資助，接受每月近四千元的生物製劑治療，病情顯著改善。</p></body></html>
