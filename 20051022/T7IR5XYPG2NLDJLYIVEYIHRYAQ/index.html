<html><header><meta charset="utf-8"><title>添馬艦建總部下月交代</title></header><body><h1>添馬艦建總部下月交代</h1><p>【本報訊】港府將於下月底向立法會提交添馬艦興建政府總部的具體計劃，為免影響維港景觀，添馬艦將有一半用地劃作休憩用途，而大樓亦會有高度限制。&#13;<br> 行政署署長張琼瑤昨在立法會規劃地政及工程事務委員會會議上表示，當局須先與立法會管理委員會就新立法會大樓問題達成共識，下月底會就在添馬艦興建政府總部及立法會大樓的工程計劃，向立法會交代。由於不少意見希望減低添馬艦用地的建築密度，計劃會將兩公頃用地撥作休憩用途，而大樓亦不能影響維港的山脊線景觀。</p></body></html>
