<html><header><meta charset="utf-8"><title>濠庭都會短期內購</title></header><body><h1>濠庭都會短期內購</h1><p>【本報訊】合和實業（054）、信德集團（242）及澳門旅遊娛樂合作發展的澳門氹仔濠庭都會，首期住宅短期內作內部認購。&#13;<br> 信德集團副董事總經理何超鳳表示，濠庭都會分三期發展，首期有5幢，提供684個單位及800個車位，估計明年中可落成。項目第二期4幢住宅剛動工，預計07年落成。第三期未有興建時間表。整個項目有13幢住宅，提供1788個單位及逾2000個車位，總投資約6.8億元。&#13;<br> 另外，毗鄰的一幅土地計劃作商場、住宅及酒店綜合發展。</p></body></html>
