<html><header><meta charset="utf-8"><title>國金選輯：星巴克股份下周1拆2</title></header><body><h1>國金選輯：星巴克股份下周1拆2</h1><p>▲由於星巴克股份1拆2，香港聯交所宣布星巴克（4337）的並行買賣安排。下周一收市後將停用現時以每手20股為買賣單位的股份頁/版面（股份代號4337）；下周二起設立一個臨時股份頁/版面（股份代號4370、股份簡稱星巴克-T），每手買賣單位為40股拆細股份。下月8日起並行買賣，重開原有股份頁/版面（股份簡稱星巴克-T（新）），以每手20股拆細股份為買賣單位；臨時股份頁/版面將改稱星巴克-T（舊）。下月28日收市後結束並行買賣，臨時股份頁/版面關閉。</p></body></html>
