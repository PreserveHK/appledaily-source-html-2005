<html><header><meta charset="utf-8"><title>規管巴士利潤始自80年代</title></header><body><h1>規管巴士利潤始自80年代</h1><p>規管巴士公司利潤的法則始自八十年代的利潤管制計劃，政府當時規定巴士公司按資產淨值的百分之十五作為利潤上限，但基於巴士公司不斷擴大資產藉以增加利潤，卻與改善服務質素無關，當局遂在九二年起陸續取消舊計劃，改以通脹、開支、表現及投資等衡量，然後計算出合理利潤，但上限是百分之十三。&#13;<br> 直至廖秀冬○二年出任環境運輸及工務局局長後，提出研究可加可減機制，規管巴士法則又進入新時代。</p></body></html>
