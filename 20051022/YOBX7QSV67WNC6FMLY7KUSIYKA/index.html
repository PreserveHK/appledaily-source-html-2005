<html><header><meta charset="utf-8"><title>毛玉萍好友：曾經出借戶口</title></header><body><h1>毛玉萍好友：曾經出借戶口</h1><p>【本報訊】上海地產總經理毛玉萍等人涉造市及妨礙司法公正案，與毛相識逾二十載的友人李榕昨以特赦證人身份出庭作供。她表示二人於上海相識而且感情要好，即使現在仍視對方為好友。&#13;<br> 李續指，她曾將銀行戶口借予「小周」即周正毅，及毛玉萍使用，該戶口曾開出支票予數個人頭作買賣上海地產股票之用。李在盤問時透露，毛玉萍幾乎每天都參與派對或晚宴，故此經常於凌晨四至五時才就寢，而且因為毛熱衷於外滙投資，她的精力其實也多用於該方面。&#13;<br> 案件編號：DCCC367、1334、1360/04，636/05</p></body></html>
