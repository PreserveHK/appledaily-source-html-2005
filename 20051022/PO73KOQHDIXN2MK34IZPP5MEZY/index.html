<html><header><meta charset="utf-8"><title>吳君如大肚幾個月後開估</title></header><body><h1>吳君如大肚幾個月後開估</h1><p>吳君如及谷德昭主持的有線消閒節目《活得很滋味之昭君出菜》，昨日錄影並邀請了應采兒擔任嘉賓。</p><p>搵老公要識煮飯</p><p>極少下廚的應采兒昨日亦大顯廚藝，她表示自己不懂煮食，希望找到懂得煮飯的丈夫，又想快些結婚生仔，采兒說：「近日身邊好多朋友有咗BB，自己都好想快啲生，如果三十歲拖住個七歲嘅仔都幾有型。」&#13;<br> 而昨日穿上鬆身裙出席活動的君如即引起大肚疑雲，她表示，自己很後悔沒有趁年輕生小朋友，她說：「我都好想生，成日都叫朋友有仔趁嫩生，至於𠵱家有冇大肚，你遲多幾個月睇吓係咪大咗咪知囉！」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
