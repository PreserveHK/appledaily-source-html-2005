<html><header><meta charset="utf-8"><title>投資者掃君匯港</title></header><body><h1>投資者掃君匯港</h1><p>市場人士話，用維港生活包裝嘅大角嘴新盤君滙港，發展商新地正在收集購買力，希望發動銷售攻勢。中原噚日有客戶率先認購第五座三十一樓全層，聽講，成層八個單位，由一個投資者以每呎六千八掃入，總額三千五百萬。&#13;<br> 新地噚晚召集代理開會，商討銷售行動，據聞，個盤有機會趁今日開放示範單位畀新地會員睇，或者順道開賣。&#13;<br> 發展商較早時預先測試承接力，聞說，賣出四十五個單位，主要喺第五座十五至三十一樓。</p></body></html>
