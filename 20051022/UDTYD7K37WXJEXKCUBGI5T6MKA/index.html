<html><header><meta charset="utf-8"><title>劉健儀掌世貿禁區小組</title></header><body><h1>劉健儀掌世貿禁區小組</h1><p>【本報訊】立法會《禁區（世界貿易組織香港部長級會議）令》小組委員會昨舉行首次會議，自由黨立法會議員劉健儀以四票之差，擊敗職工盟李卓人，當選小組主席。小組將於下月一日，討論政府建議在十二月十二日至十九日世貿會議舉行期間，將灣仔會展一帶列為禁區，以及禁區對各方面影響事宜。&#13;<br> 此外，論政團體新青年論壇，早前曾成功訪問五百四十九名年齡介乎十五至三十六歲青年，結果發現有五成六受訪者同意全球化會加劇貧富懸殊，另有一半受訪者表示不支持反全球化示威，但他們認為政府應尊重有關團體的示威權利。</p></body></html>
