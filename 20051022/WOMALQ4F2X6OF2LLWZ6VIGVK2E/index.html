<html><header><meta charset="utf-8"><title>勵豐中心漲租一成</title></header><body><h1>勵豐中心漲租一成</h1><p>長沙灣勵豐中心雖屬工業樓，由於有玻璃幕牆，一向好受租客歡迎，中原方德智話，高層三及四室，一共大約二千三呎，剛剛由貿易公司每月以約二萬六千蚊承租，每呎逾十一蚊。&#13;<br> 間公司租開區內傳統工業樓，因為業務轉型，𠵱家唔使要地方擺貨，只需要單位嚟見客，加上見租金係咁升，所以決定及早轉租較合用嘅地方，費事第日要捱貴租。&#13;<br> 勵豐中心年初呎租只係十蚊到，𠵱家已經超過十一蚊，升幅逾一成。&#13;<br> 該廈現時放盤叫租，每呎由十一至十三蚊。</p></body></html>
