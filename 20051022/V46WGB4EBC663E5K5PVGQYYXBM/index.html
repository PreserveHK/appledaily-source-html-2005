<html><header><meta charset="utf-8"><title>哈林重組四大天王</title></header><body><h1>哈林重組四大天王</h1><p>庾澄慶（哈林）前晚在尖沙嘴一間餐廳舉行音樂會，吸引大班歌迷捧場，哈林兩年沒有在香港開騷，他前晚演出完畢，昨早即趕到北京綵排中國電影一百年音樂舞台劇，哈林謂其太太伊能靜在杭州拍電視劇，所以沒來港捧場。&#13;<br> 哈林透露明年三月左右或會在港舉行入行二十年演唱會，他說：「二十周年很重要，我不在台灣搞也要在香港搞，我是娛樂加音樂並重的。」問到會否請張學友或劉德華任嘉賓，哈林說：「學友不請都會來，我和華仔交情不深，但也想請他來，最好四大天王一齊才特別，他們很久沒一齊上台。」&#13;<br> 採訪、攝影：胡比</p></body></html>
