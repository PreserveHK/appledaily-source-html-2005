<html><header><meta charset="utf-8"><title>火燒地鐵站驚魂</title></header><body><h1>火燒地鐵站驚魂</h1><p>【本報訊】消防處與地鐵昨晨在銅鑼灣天后地鐵站進行火警演習，並在站內製造濃煙效果，模擬火警發生後的救援工作。&#13;<br> 因為演習逼真，地鐵站上蓋栢景臺住客，見地鐵站冒煙，以為發生火警報案，警方及消防員到場調查後，證實一場誤會。&#13;<br> 消防處及地鐵發言人事後表示，是次演習共動員逾三十名消防員與地鐵人員，於昨晨一時四十五分開始，模擬地鐵站內發生火警及有人受傷。&#13;<br> 演習中，消防員以假人當作傷者逐一救出（圖），演習共用了四十五分鐘才結束。&#13;<br> 李家傑攝</p></body></html>
