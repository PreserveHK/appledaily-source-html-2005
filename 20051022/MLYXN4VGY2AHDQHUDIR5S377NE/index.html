<html><header><meta charset="utf-8"><title>規劃消息<br>黃竹坑超高廈獲批</title></header><body><h1>規劃消息<br>黃竹坑超高廈獲批</h1><p>中華汽車及太古地產，申請將黃竹坑道8至10號地盤建酒店，早前因高度問題，不獲城市規劃委員會批准，但昨日覆檢時卻竟獲批，准許發展商建1幢高達主水平基準140米的酒店，違背現有臨時高度限制指引的精神。&#13;<br> 由於發展商近年紛紛將黃竹坑工業土地，改作酒店發展，城規會早前亦意識到所建酒店的高度會影響現有香港仔的天然景觀，故在批出數個酒店項目後，便提出要控制區內的物業高度，並定出臨時指引，及推出「黃竹坑商貿區高度限制」諮詢文件。臨時指引是以黃竹坑道南北分，南為120米高，北為140米高。而是次地盤是在南面。</p></body></html>
