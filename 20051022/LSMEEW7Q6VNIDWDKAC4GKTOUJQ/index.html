<html><header><meta charset="utf-8"><title>三成青少年批迪士尼霸道</title></header><body><h1>三成青少年批迪士尼霸道</h1><p>【本報訊】新青年論壇一項調查發現，五百四十九名年齡介乎十五至三十六歲的青少年受訪者中，六成八表示有計劃往香港迪士尼樂園，但三成受訪者批評迪士尼是一間「好霸道的跨國企業」。</p><p>投資非物有所值</p><p>四成一受訪者對政府花二百億元投資迪士尼樂園是否物有所值，持觀望態度，甚至有兩成人認為是物非所值，只有一成三人認為物有所值。</p><p>逾半促自我檢討</p><p>針對早前食物環境衞生署人員被迪士尼樂園要求除去肩章方可入園調查食物中毒事件，三成二受訪者認為政府應控告迪士尼，五成三認為迪士尼應該自我檢討。</p></body></html>
