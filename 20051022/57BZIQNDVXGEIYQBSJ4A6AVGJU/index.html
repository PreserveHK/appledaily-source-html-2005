<html><header><meta charset="utf-8"><title>二手樓動向<br>長沙灣預約睇樓增加</title></header><body><h1>二手樓動向<br>長沙灣預約睇樓增加</h1><p>近期一手樓市興旺，二手市場牛皮，據香港置業統計40個私人屋苑睇樓量指出，今明兩日預約睇樓約有1034組，較對上的周六及日微升3%，其中長沙灣私人屋苑睇樓量升幅較大，東九龍及將軍澳屋苑睇樓量則普遍有較大跌幅。另外，中原地產也統計其中10個私人屋苑預約睇樓量，共有760組，較之前微跌0.7%。而利嘉閣卻指全港50個屋苑的預約量跌6.3%。</p></body></html>
