<html><header><meta charset="utf-8"><title>寵物情報：動物醫生步行日接受報名啦</title></header><body><h1>寵物情報：動物醫生步行日接受報名啦</h1><p>一年一度的《動物醫生步行日2005》將於12月4日舉行，地點將定於大欖郊野公園，成功走畢全程可獲發紀念狀，而參與者均獲贈精美禮品。步行完畢後還有「聖誕狗狗扮野Show」比賽，除玩之外，重可以幫「動物醫生」籌款，咁有意義的活動重唔快啲報名參加。</p><p>日期：2005年12月4日（星期日）&#13;<br> 時間：10:30am-2:30pm（步行全程約需12小時）&#13;<br> 地點：大欖郊野公園　&#13;<br> 查詢熱線：26519982&#13;<br> 下載表格：www.doctorpet.org.hk</p></body></html>
