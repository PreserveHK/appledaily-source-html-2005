<html><header><meta charset="utf-8"><title>大圍上蓋耗資215億</title></header><body><h1>大圍上蓋耗資215億</h1><p>【本報訊】昨日正式招收發展意向書的九廣鐵路大圍車廠上蓋發展項目，文件內容透露，初步估算的總投資額近215億元，即每方呎約5877元。&#13;<br> 200多億元總投資是包括建築成本、入場費及補地價等支出。由於九鐵今次將整個項目分一大一小兩個組合向發展商招收意向書，故文件提出，規模較大的組合，入場費近11億元，補地價及建築費約120.5億元。至於規模較小的組合，入場費約5.12億元，補地價及建築費約54.3億元。該項目於下月11日截收意向書。</p></body></html>
