<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>大蝦：大大隻蝦用來燒烤，易叉又香口，揀連頭，不離殼才夠新鮮。&#13;<br>&#13;<br>蜆：新鮮蜆遇騷擾時，蜆殼會用力合上，遇上合不攏的蜆，或煮完依然合埋的，即代表那是死蜆。&#13;<br>&#13;<br>大眼雞：滾湯同燒烤都一流，因熟後魚肉特別甜美；揀時要選眼睛明亮的才夠新鮮。</p><p>檸檬：是燒烤必備醃料，除了可加入魚身燒，還可溝牛油做汁，點海鮮食最美味。&#13;<br> &#13;<br> 煙肉：雖然脂肪含量高，齋吃不太健康，但用來燒烤，包着其他食物齊燒，可增加食物油份。除了蝦，還可包蔬菜、蘆笋等。&#13;<br> &#13;<br> 食材價格均來自銅鑼灣鵝頸街市</p><p>＊價格截至10月21日為準</p></body></html>
