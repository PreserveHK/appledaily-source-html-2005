<html><header><meta charset="utf-8"><title>飯店被連環擲燃燒彈</title></header><body><h1>飯店被連環擲燃燒彈</h1><p>【本報訊】銅鑼灣登龍街一號地下一間已打烊飯店，昨凌晨四時遭人先後從高處投擲兩枚燃燒彈，幸被清潔工人發現救熄，並無傷人及財物損失。飯店負責人事後表示，並無欠債或與人結怨，警方登上大廈調查亦無果。&#13;<br> 案發時，上址飯店已告打烊，僅留下姓李（六十六歲）清潔工人在門外工作，其間，大廈高處突然先後擲下兩個點着火的燃燒彈，其中一個擲落飯店後巷的簷篷上自行熄滅，另一個塞有紙巾的玻璃樽則跌落後巷與橫巷之間地面，墮地後玻璃四散及發生小火，工人將火救熄後通知二十九歲姓施負責人報警。&#13;<br> 警員到場發現兩玻璃樽內有酒精易燃液體，現正調查狂徒擲燃燒彈動機。</p></body></html>
