<html><header><meta charset="utf-8"><title>油站經理盜公款55萬</title></header><body><h1>油站經理盜公款55萬</h1><p>【本報訊】東方石油有限公司秀茂坪分店經理，約在一周內偷去公款，光顧夜店及用於賭博，原打算以私人戶口開出的支票填數，但因賭錢時輸多贏少，最終因支票無法兌現而遭揭發。被告昨於區域法院承認九項盜竊罪名，還柙至下月四日等候背景報告才判刑。&#13;<br> 五十歲被告郭肇滔，被控於○○年十月二十九日至十一月五日間，盜取石油公司五十五萬餘元。他於警誡下承認控罪，但在獲警方擔保後於○一年二月棄保潛逃，直至今年八月才於元朗街頭截查時再被捕。&#13;<br> 案件編號：DCCC963/05</p></body></html>
