<html><header><meta charset="utf-8"><title>黎姿助養小豆叮</title></header><body><h1>黎姿助養小豆叮</h1><p>黎姿昨日與保良局副主席陳小寶到保良局探訪助養兒童，黎姿原本即場助養一男一女，沒料到後來黎姿跟一眾小朋友玩遊戲期間，一名年約五歲的小男孩如貼身膏藥般全程緊貼着她，除了扯黎姿衫尾及坐在她的大髀外，更不時觸摸黎姿，由於小男孩樣子可愛，黎姿最後決定一併助養這名男孩。</p><p>自言好生養</p><p>黎姿說：「我好鍾意小朋友，將來結婚嘅話一定會生BB，不過，對象重係物色當中。」黎姿自言好生養，又揚言內地亦助養了多個小朋友，部份現已就讀中學，但因怕眼淺而不敢探望對方。</p></body></html>
