<html><header><meta charset="utf-8"><title>睇《海南雞飯》請食甜品</title></header><body><h1>睇《海南雞飯》請食甜品</h1><p>近日最好味的電影，非《海南雞飯》莫屬。東南亞菜館「壹壹南」一向以做刁鑽創意菜聞名，但原來店內的海南雞飯，才是鎮店招牌菜。看罷電影，引得食指大動之時，憑《海南雞飯》電影票尾，在晚市惠顧店內的「壹壹南招牌海南鮮雞飯」一客，即送一碗原價$20的怡保桑寄生蛋茶；讓你飽餐之後，滋補一番。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>壹壹南（34223444）&#13;<br>地址：香港天后銀幕街17號地下&#13;<br>優惠期：由現在至2月4日的星期一至星期五</p></body></html>
