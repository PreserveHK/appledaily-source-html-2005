<html><header><meta charset="utf-8"><title>香取慎吾發福暴肥打回原形</title></header><body><h1>香取慎吾發福暴肥打回原形</h1><p>日本組合SMAP最近推出的第十四張細碟《獻給朋友~SayWhatYouWill！》，順利登上Oricon細碟榜冠軍，他們自○二年面世的《freebird》以來，連續三張細碟亦能獲得細碟冠軍，實在可喜可賀。&#13;<br> 而SMAP五子最近為日本雜誌拍攝了一輯全新合照，曾經推出減肥書的成員香取慎吾，雖然是隊中年紀最輕的成員，但完成了古裝片《新撰組！》的拍攝工作後，他再度暴肥，莫非香取比其他成員更難擺脫中年發福的厄運？</p></body></html>
