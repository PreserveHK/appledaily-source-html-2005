<html><header><meta charset="utf-8"><title>劉若英爆華仔扮靚秘笈</title></header><body><h1>劉若英爆華仔扮靚秘笈</h1><p>劉若英日前在台灣宣傳電影《天下無賊》，男主角劉德華因事缺席，劉若英惟有獨撐大局，但她卻經常將華仔的名字掛在口邊，她說：「真可憐！本來已打算帶他去吃永康街芒果冰，但我完全體諒他不能來的原因。」<br> &#13;<br> <spanclass>多睡會眼腫 &#13;<br> 在記者會上，劉若英自言深深感受到華仔萬人迷的魅力，更大爆對方愛美的一面，她表示華仔在拍攝時，經常會傳授她展現最美一面的秘笈，當華仔見到劉若英在拍攝期間睡覺，便即提醒她：「一個人若睡超過七小時，眼睛就會腫！」而在拍攝一場倒卧戲時，華仔又細心地叫劉若英縮下巴，上鏡才會更好看。</spanclass></p></body></html>
