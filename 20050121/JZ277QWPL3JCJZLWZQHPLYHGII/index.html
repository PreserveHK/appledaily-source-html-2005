<html><header><meta charset="utf-8"><title>無業女被控非禮候審</title></header><body><h1>無業女被控非禮候審</h1><p>【本報訊】港島柴灣聖雅各福群會一間接待智障人士的宿舍，揭發罕有的女子非禮男子案，警方拘捕一名無業女子，案件昨日在東區裁判法院提訊，她否認一項非禮罪，押後至五月三十日開審，並獲准以現金五百元保釋候審。&#13;<br> 三十四歲被告鄭靄妍，報稱無業，控罪指她去年九月二十二日，在柴灣興華邨聖雅各福群會宿舍內非禮一名男子。&#13;<br> 據了解，該宿舍為聖雅各福群會開辦，為智障人士提供住宿、膳食及個人護理服務，所有申請者均須由社會福利署「弱智人士中央轉介系統」轉介。&#13;<br> 案件編號：ESCC343/05</p></body></html>
