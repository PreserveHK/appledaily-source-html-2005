<html><header><meta charset="utf-8"><title>收屍慢「因提早食飯」</title></header><body><h1>收屍慢「因提早食飯」</h1><p>【本報訊】立法會議員王國興昨向衞福局局長周一嶽投訴，自去年九月至今，最少在三宗自殺案件中，延遲了兩至五小時才有食環署員工到場將屍體運走，引起公眾不安。東區區議會昨也有討論其中一宗投訴，去年十二月二日筲箕灣峻峰花園發生墮樓案，但屍體停放在一所幼兒園附近五個小時，才有人運走。食環署東區環境衞生總監高振強解釋，全港只有三隊人做收屍工作，當日港島的一隊剛巧到了離島收屍，九龍隊伍又提早十五分鐘外出吃午飯，一時間未能抽調人手處理有關問題。</p></body></html>
