<html><header><meta charset="utf-8"><title>光妹度橋助海嘯災民</title></header><body><h1>光妹度橋助海嘯災民</h1><p>日本女歌手宇多田光雖然進軍美國樂壇失敗，並已有一段日子沒有更新美國個人網頁，但南亞地震海嘯發生後，再次令光妹勇敢面對fans，她前日在網站內以英文留言，表示正打算以行動幫助南亞災民。&#13;<br> 光妹前日在個人網站中說：「我跟其他人一樣捐錢幫助南亞海嘯災民，但我仍然覺得自己這樣做仍未足夠，我經過長時間的考慮後，打算以一個更私人及更有力量的方法去幫助災民，遲些大家便會知道這個消息。」此外，光妹昨日又在英文網站內用日文留言，寫下剛滿二十二歲的生日感受。</p></body></html>
