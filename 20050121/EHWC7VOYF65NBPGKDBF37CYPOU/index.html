<html><header><meta charset="utf-8"><title>高幹子弟販毒囚五年</title></header><body><h1>高幹子弟販毒囚五年</h1><p>【本報訊】自稱內地高幹子弟的中年漢，來港發展未如理想，面對公司債台高築，受損友感染吸食毒品以紓緩情緒壓力，更淪為毒品拆家，從廣州購買毒品藏於體內運返本港，結果遭警員截破。他昨在高等法院承認販毒罪，判監五年。&#13;<br> 四十七歲被告臧群峰，裝修工人，承認一項販毒罪。案情指，去年六月十二日凌晨，警方在上海街截停被告送往醫院進行體腔檢查，排出異物化驗，證實為淨重逾八十克的高純度可洛英，巿值四萬多元。&#13;<br> 被告警誡下承認，往廣州購買涉案毒品，以兩個膠袋和一個避孕套將毒品包裝成兩條香腸狀物體，然後藏肛門。&#13;<br> 案件編號：HCCC346/04</p></body></html>
