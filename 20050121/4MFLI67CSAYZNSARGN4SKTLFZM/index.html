<html><header><meta charset="utf-8"><title>唐寧瘦身圓車主夢</title></header><body><h1>唐寧瘦身圓車主夢</h1><p>唐寧近日踢走應采兒成為向日葵纖體中心代言人，日前她在柴灣一影樓內拍攝纖體廣告，當日唐寧穿上由設計師度身訂做的多套服裝上陣，其中穿白色連身裙的造型頗具懷舊feel，另外亦有一件有如芭蕾舞衣的紅衣服及大露背連身超短裙，在拍廣告前一晚，更花了四個小時到髮型屋駁髮。&#13;<br> 唐寧表示腰部已由二十六吋減至二十三吋，她說：「以前條腰唔靚，成日着衫都係左遮右掩，𠵱家至有條腰見人咋。」唐寧稱這次接拍廣告酬勞達六位數字，讓她圓了買車夢，日前已落定購下一輛價值約三十萬元的Audi座駕。	&#13;<br> 採訪：朱倬誼</p></body></html>
