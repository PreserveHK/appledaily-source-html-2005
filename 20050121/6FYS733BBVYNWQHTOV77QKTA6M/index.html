<html><header><meta charset="utf-8"><title>吳家樂跳舞搞亂檔</title></header><body><h1>吳家樂跳舞搞亂檔</h1><p>吳家樂、梅小惠、張潔蓮、陳宇森和楊卓娜等，前晚在無綫將軍澳電視廣播城錄影《拉丁舞鬥士》，吳家樂大受一眾中年女參賽者歡迎。&#13;<br> 吳家樂在節目中會表演跳牛仔舞，他說：「我冇跳舞天份，我今次都係學咗二十分鐘，有時跳起嚟唔記得舞步，我就會亂跳，搞到『拍拿』好亂。」不過另一對拍檔陳宇森跟鍾禧文則很合拍。<br> &#13;<br> <spanclass>過氣健姐唔識跳 &#13;<br> 梅小惠表示不懂跳拉丁舞，笑謂只會跳拉筋舞，在旁的吳家樂插嘴說：「你唔係健美小姐咩？」小惠即打趣說：「我二十年前係健美小姐。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
