<html><header><meta charset="utf-8"><title>星爺夜總會揀女</title></header><body><h1>星爺夜總會揀女</h1><p>周星馳為谷《功夫》再出新招，由昨日開始到任何一間上映該片的戲院購買戲票兩張，便獲送《功夫》收錄了蝦錄鏡頭及從未曝光片段的VCD一張，派完即止。&#13;<br> 在《功》片中，三大高手本來全被殺手打死，但在從未曝光片段中，由趙志凌和董志華飾演的兩大高手依然在生，並與元秋和元華一起開會商討抗敵大計。而星爺被邀請加入斧頭幫時，亦獲斧頭幫安排他在夜總會挑選女伴，但星爺一閉上眼便出現黃聖依的樣子，相信這幕戲是他對黃聖伊的感情伏線。&#13;<br> 此外，包租婆元秋與元華跳舞NG時，突然有人爆出一句：「超你滷味。」細聽之下，此人原來正是星爺也。</p></body></html>
