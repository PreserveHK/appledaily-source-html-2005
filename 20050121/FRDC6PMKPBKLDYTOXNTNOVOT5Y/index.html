<html><header><meta charset="utf-8"><title>華仔評《獅子山下》眾生相</title></header><body><h1>華仔評《獅子山下》眾生相</h1><p>劉德華日前應邀為《獅子山下》影碟封面設計比賽擔任評判，他將會聯同攝影師水禾田、設計師劉小康及插畫家小克等知名藝術家合作，一起選出最佳作品。&#13;<br> 港台最近授權洲立影視發行《獅子山下》、《小時候》及《傑出華人》等節目影碟，故特別舉辦影碟封面設計比賽，華仔呼籲青少年踴躍參加。而曾為《獅子山下》設計片頭的水禾田則說：「香港人一向幸福，以前生活艱難，但唔似現今大部份基本生活無憂，重怨聲載道，《獅子山下》正好俾新一代知道乜嘢叫做困難。」</p></body></html>
