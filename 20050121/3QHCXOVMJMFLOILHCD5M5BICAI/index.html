<html><header><meta charset="utf-8"><title>羅拔迪尼路密謀再揸的士</title></header><body><h1>羅拔迪尼路密謀再揸的士</h1><p>荷李活影星羅拔迪尼路（RobertDeNiro），最近與合作多年的名導演馬田史高西斯（MartinScorsese）密斟，商討合作拍攝七六年經典電影《的士司機》續集的可能性。<br> &#13;<br> <spanclass>與馬田頻頻開會 &#13;<br> 羅拔迪尼路二十九年前與馬田史高西斯合作的《的士司機》，已被視為影史上的不朽之作，二人最近密密開會，計劃開拍一部延續《的士司機》主角Travis這位反社會經典電影人物的電影，羅拔說：「我正與馬田史高西斯研究拍攝一齣會被大家視為《的士司機》續集的新片，當然片中的Travis已老了不少。」</spanclass></p></body></html>
