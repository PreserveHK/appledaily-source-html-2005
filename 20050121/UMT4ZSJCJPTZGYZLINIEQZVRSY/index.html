<html><header><meta charset="utf-8"><title>馮康裝修辦公室捱批</title></header><body><h1>馮康裝修辦公室捱批</h1><p>【本報訊】醫院管理局新界東聯網行政總監馮康斥資約十一萬元裝修辦公室，被威爾斯親王醫院員工投訴浪費資源，員工指威院重建在即，加上醫管局資源緊絀，馮康重金裝修辦公室令人反感。&#13;<br> 威院發言人稱，裝修工程以簡單實用為原則，每平方呎工程費用約二百七十五元，較市價平均平方呎約三百三十元至五百五十元低，並指馮康的辦公室連同小型會議室面積約為四百平方呎，與院內其他主任級教授的辦公室面積相若。發言人又說，馮康宴請百多名同僚的入伙酒會，四千多元費用由馮康自費。</p></body></html>
