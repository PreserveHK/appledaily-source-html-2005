<html><header><meta charset="utf-8"><title>陳浩民吻功嚇壞靚女</title></header><body><h1>陳浩民吻功嚇壞靚女</h1><p>陳浩民、台灣演員庹宗華、江祖平及張玉華等，早前合作拍攝電視劇《升空高飛》，張玉華是新加坡名模，首次與陳浩民合作，兩人更有親熱鏡頭，獻上螢幕初吻的張玉華說：「起初還很尷尬的，後來浩民不停從旁開導我，以及協助我，讓我可以慢慢進入狀態，他的吻功還很厲害的。」&#13;<br> 庹宗華結婚接近三年，他的囡囡已幾個月大，平時在外地拍劇，庹宗華的妻子均會同行，提到在新劇中扮演不討好的角色，他並不介意，同劇對手江祖平更認了庹宗華的囡囡做契女，十分痛錫她。</p></body></html>
