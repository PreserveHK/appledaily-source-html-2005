<html><header><meta charset="utf-8"><title>新版起亞Sportage12萬搶客</title></header><body><h1>新版起亞Sportage12萬搶客</h1><p>現今韓國車已今非昔比，變得樣靚之餘，配套及設備更媲美日本車。繼現代引入全新Tucson之後，另一邊廂的起亞（Kia）新款Sportage亦經已正式亮相，造型重有點酷似本田CR-V㖭！筆者聽聞代理商正準備大概在三月引入此車，打頭陣會係一款配備兩公升直4引擎（馬力140匹）的前輪驅動型號，雖然性能稍欠四驅越野能力，但就勝在賣相切合現今RV熱潮，兼且售價不過係12萬上落，若然大家跟筆者眼光一樣，都認為新版Sportage有瞄頭的話，咁就要耐心一會，儲定錢落訂做準新車主。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
