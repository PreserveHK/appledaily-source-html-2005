<html><header><meta charset="utf-8"><title>利嘉兒接追殺令見財化水</title></header><body><h1>利嘉兒接追殺令見財化水</h1><p>利嘉兒和孔慶翔（WilliamHung）早前因為合作拍電影而傳緋聞，有報道指William的歌迷在網頁上公然指要向利嘉兒發出追殺令，利嘉兒表示不擔心，但其身邊的朋友都勸喻她要小心。<br> &#13;<br> <spanclass>取消美國登台 &#13;<br> 利嘉兒的經理人公司最近為她洽談了農曆新年到美國登台，但現在計劃有變，利嘉兒日前在電話中說：「自追殺令消息傳出，我其實唔係好驚，覺得只係得啖笑，但經理人公司好緊張，佢哋話要推咗唔去美國登台，呢次真係見財化水，我又啱啱交完稅，希望留港過年可以搵番多啲登台騷做啦。」&#13;<br> 採訪：比華利　攝影：何國豪　&#13;<br> 服裝：BCBGMAXAZRIA</spanclass></p></body></html>
