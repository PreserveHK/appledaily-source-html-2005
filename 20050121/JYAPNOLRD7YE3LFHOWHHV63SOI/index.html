<html><header><meta charset="utf-8"><title>章子怡拍戲撞期錄影賑災</title></header><body><h1>章子怡拍戲撞期錄影賑災</h1><p>原定於下月三日在泰國曼谷舉行的《二○○五MTV亞洲音樂大獎》，因為南亞發生海嘯關係，遂改為《MTV聲援南亞》籌款演唱會。<br> &#13;<br> <spanclass>雪地跳舞 &#13;<br> 當日的表演嘉賓包括周杰倫和日本女歌手安室奈美惠，原本答應出席的章子怡因檔期問題，改為預錄片段，即場呼籲觀眾捐款。《MTV聲援南亞》將會有逾二十個表演單位出席，而多位國際巨星亦會預錄片段在演唱會中播出。&#13;<br> 此外，由章子怡主演的《藝伎回憶錄》，其全新劇照剛在網上曝光，當中章子怡身穿藝伎裝束，手執傘子在雪地上跳舞，場面悅目。</spanclass></p></body></html>
