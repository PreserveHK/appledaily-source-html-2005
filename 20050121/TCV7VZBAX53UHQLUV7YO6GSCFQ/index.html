<html><header><meta charset="utf-8"><title>佐治古尼險半身不遂</title></header><body><h1>佐治古尼險半身不遂</h1><p>荷李活男星佐治古尼（GeorgeClooney），早前因為拍攝電影《Syriana》一場打鬥戲時扭傷頸項，故曾於上月底接受頸椎手術，怎料佐治於手術後經常覺得頭部劇痛，原來他的頸傷傷及頸椎，令椎骨漏出液體。<br> &#13;<br> <spanclass>時常頭痛 &#13;<br> 據佐治的發言人表示，佐治於動手術後時常頭痛，他曾因太過辛苦而兩次取消電影的海外宣傳。經再次檢查後，醫生才發現其頸椎漏出液體，佐治的發言人表示幸好佐治及時發現，又肯戴上頸箍，若然患處拖延不治理，可能會令他半身不遂。</spanclass></p></body></html>
