<html><header><meta charset="utf-8"><title>港大反對中大設法學院</title></header><body><h1>港大反對中大設法學院</h1><p>【本報訊】中文大學正籌備在明年九月開辦本港第三間法律學院，但香港大學法律學院提交給立法會司法及法律事務委員會的文件中，則對此有保留，強調不接受政府在沒有額外增撥資源下去資助成立新法律學院。&#13;<br> 除法律學本科課程外，現時港大及城大的法律學院均有開辦法律人員執業前必修的「法律專業證書（PCLL）」課程，港大不贊成多於兩間法律學院提供該課程。&#13;<br> 香港大律師公會則贊成中大也可設PCLL，但相信日後三校中的較弱者會被淘汰。律政司及城大則支持中大成立法律學院及開辦PCLL課程。</p></body></html>
