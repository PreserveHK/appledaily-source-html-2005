<html><header><meta charset="utf-8"><title>克勤大婚華仔做伴郎</title></header><body><h1>克勤大婚華仔做伴郎</h1><p>劉德華前晚失落「傳媒大獎」，但卻獲得一個秘密，就是李克勤結婚的大日子。<br> &#13;<br> <spanclass>公告天下 &#13;<br> 克勤接受訪問時表示全晚最開心是得到現場投票選出的「最優秀流行男歌手」大獎。其後克勤謂要趕返家陪伴等他的女友盧淑儀，問克勤是否今年結婚，他說：「儍啦。」再追問他是否已求婚，克勤說：「我已經將結婚秘密話畀華仔知，遲啲再話畀大家知。」&#13;<br> 後來華仔被問到克勤的婚期，他一臉愕然走近克勤，經耳語一番後華仔說：「OK，講唔講都喺我手，如果佢結婚我會做司儀宣布畀大家知。為咗證明我未結婚，我要求做伴郎。」</spanclass></p></body></html>
