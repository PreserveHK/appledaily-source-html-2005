<html><header><meta charset="utf-8"><title>韓潮玩：<br>韓國TheFaceShop6折掃化妝品</title></header><body><h1>韓潮玩：<br>韓國TheFaceShop6折掃化妝品</h1><p>朗豪坊的TheFaceShop上年底一開幕就引來搶購潮，無他，皆因化妝品MadeinKorea兼有權相佑做代言人，已足夠令女士們爭相入貨。在韓國本土，TheFaceShop其實就如7-11般通街都係，並以便宜實用為噱頭，香港斷市貨在韓國不但貨源充足，價錢重低至6折左右，更有不少香港無入的貨品，女士們不妨帶多啲彈藥去掃貨。&#13;<br>&#13;<br>記者：張銘恩&#13;<br>攝影：陳陶鈞&#13;<br>地址：漢城鍾路區忠武路一街23-6&#13;<br>交通：乘地鐵4號線於明洞站落車，步行3分鐘即到。</p></body></html>
