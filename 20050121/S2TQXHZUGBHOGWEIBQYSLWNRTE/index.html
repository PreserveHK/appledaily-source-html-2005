<html><header><meta charset="utf-8"><title>撥5000萬培訓待業青年</title></header><body><h1>撥5000萬培訓待業青年</h1><p>【本報訊】立法會人力事務委員會昨日討論施政報告有關就業及培訓的政策，教育統籌局副秘書長邱騰華表示，政府已向青少年持續發展及培育基金撥款五千萬元，推出多項為待業青年而設的培訓計劃，其中內地培訓及就業計劃將會安排年輕人到北京從事卡通繪圖的工作。&#13;<br> 另外，多位議員批評政府拒絕與一千九百名臨時工延續合約，是帶頭製造失業。職工盟李卓人（圖）指出，曾接獲水務署非公務員合約員工的投訴，指署方在二月後不再與他們續約，估計最多涉及數十名員工。</p></body></html>
