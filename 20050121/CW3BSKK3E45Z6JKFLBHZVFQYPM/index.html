<html><header><meta charset="utf-8"><title>堂本光一表演成龍捧場</title></header><body><h1>堂本光一表演成龍捧場</h1><p>日本組合KinKiKids的二十六歲成員堂本光一，前日在東京帝國劇場演出全新舞台劇《EndlessSHOCK》時，尊尼事務所社長喜多川Johnny表示，成龍下月將會到場支持光一。&#13;<br> 堂本光一自○○年開始便擔正演出舞台劇《SHOCK》，而該劇每年的內容會不斷「進化」，今年該劇改名為《EndlessSHOCK》，以世界舞台劇為主題，當中更加入了《羅密歐與茱麗葉》和《王子復仇記》等莎士比亞劇的情節。喜多川前日說：「已有拉斯維加斯和香港的製作工作要求把舞台劇搬到海外公演，但我們希望外國人來日本捧場。」</p></body></html>
