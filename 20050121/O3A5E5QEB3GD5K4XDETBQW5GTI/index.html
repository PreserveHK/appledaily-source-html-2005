<html><header><meta charset="utf-8"><title>不含酒精啤酒或有助防癌</title></header><body><h1>不含酒精啤酒或有助防癌</h1><p>日本岡山大學在老鼠身上進行的研究發現，給老鼠喝不含酒精啤酒，令牠們患上癌症的機會率，比喝清水大幅減低八成半。研究人員將進一步找出啤酒中的防癌物質，以用於製造防癌食物及飲品。&#13;<br> 研究人員估計是啤酒中有些物質，可以防止致癌物質黏在細胞上。研究人員又指出，酒精的好處及害處仍有爭議，故並不代表一般含酒精啤酒也有防癌功效。但若成功分離出啤酒中的防癌物，便可用來加入食物和飲品，協助防癌。</p></body></html>
