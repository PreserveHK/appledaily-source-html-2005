<html><header><meta charset="utf-8"><title>千嬅拍文藝片求突破</title></header><body><h1>千嬅拍文藝片求突破</h1><p>楊千嬅日前飛抵北京出席網絡遊戲《夢幻西遊》一周年慶典活動，問千嬅今年有甚麼新年願望？她說：「舊年拍《餃子》畀咗我好大信心，所以今年想再突破自己，會考慮拍一部文藝片，因為拍唔同片種，有助我發掘自己內在唔同嘅演戲潛質。」<br> &#13;<br> <spanclass>廣州開騷 &#13;<br> 千嬅去年的歌唱及電影事業發展順利，又成為廣告新寵兒，其中擔任了網絡遊戲《夢幻西遊》的代言人，廣告商更不惜以百萬元人民幣贊助她於本月二十九日在廣州舉行的首場內地演唱會，令她喜出望外。</spanclass></p></body></html>
