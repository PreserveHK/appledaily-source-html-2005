<html><header><meta charset="utf-8"><title>占美再爭影帝銳不可當</title></header><body><h1>占美再爭影帝銳不可當</h1><p>黑人男星占美霍士（JamieFoxx）日前憑傳記電影《Ray》榮膺金球影帝後，前日他在專門為美國有色人種藝人而設的第三十六屆NAACP影像頒獎禮中，亦獲得最佳男主角提名，而《Ray》一片則奪得七項提名，於電影組別中獨領風騷。&#13;<br> 《標殺令》女星VivicaA.Fox前日於洛杉磯宣布NAACP影像頒獎禮提名名單，《Ray》一共獲得最佳男主角及最佳男女配角等七項提名，該片更與《Collateral同行殺機》、《鏢火》、《華氏9/11》及《HotelRwanda》爭奪最佳電影。頒獎禮將於三月二十五日於洛杉磯舉行。</p></body></html>
