<html><header><meta charset="utf-8"><title>吳文忻出埠滿天神佛</title></header><body><h1>吳文忻出埠滿天神佛</h1><p>吳文忻日前往越南為馬爹利酒晚會擔任表演嘉賓，該宴會原定於曼谷舉行，但因海嘯關係移師越南舉行。不過由於當地有禽流感，吳文忻為安全計已拒吃雞，想不到回港之後她亦不慎患上感冒。<br> &#13;<br> <spanclass>曾遇怪事 &#13;<br> 吳文忻日前在電話中表示，年前她拍攝旅遊特輯時曾到訪越南，更遇上怪事，令她留有少許陰影，她說：「因為上次去嘅時候，試過夜晚喺酒店電話響，但又冇人聲，只係得啲好空曠嘅聲音，第日我知道另外一個藝員喺瞓覺時，電視機喺半夜自動開咗，所以呢次改去越南，我帶晒水晶、護身符、十字架過去，滿天神佛咁，但亦好彩冇事發生。」&#13;<br> 採訪：朱倬誼</spanclass></p></body></html>
