<html><header><meta charset="utf-8"><title>　　齊齊變超人 - 李八方</title></header><body><h1>　　齊齊變超人 - 李八方</h1><p>擁有超人上天下海嘅異能，相信係唔少小朋友嘅夢想，當中以超人由上班一族化身英雄嗰一幕，就最深入民心。服裝品牌bossini噚日特別喺旺角一個商場舉辦咗個「超人變身室」活動，等小朋友喺新一年嘗試吓做「超人特工隊」嘅滋味。&#13;<br> 參與活動嘅小朋友分別着上唔同嘅超人特工服飾（圖）。英雄氣概當然欠奉，但係歡樂嘅童真，就無限量咁放送。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
