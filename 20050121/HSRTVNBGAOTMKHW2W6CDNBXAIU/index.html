<html><header><meta charset="utf-8"><title>謝賢一拖三唱K</title></header><body><h1>謝賢一拖三唱K</h1><p>謝賢雖然已屆六十八歲，但其多姿多采的生活，卻絲毫不讓經常蒲吧的女兒謝婷婷專美，日前謝賢更一拖三，前往銅鑼灣唱K消遣。<br> &#13;<br> <spanclass>兩女伴先下車 &#13;<br> 謝賢於當晚十時許，自行駕着其寶馬房車，載同三名年約二十多歲的女伴，到達銅鑼灣CEONeway，同車兩名女伴率先下車及步入店內，另一女伴則等候謝賢泊車後，才與他結伴而行。&#13;<br> 謝賢戴上墨鏡，紮了馬尾，穿上麖皮褸，打扮有型有款。至於同行女伴則穿上緊身褲和長靴，臉上不時展開笑容，表現得十分開心，看來謝賢冧女確有一手。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
