<html><header><meta charset="utf-8"><title>金城武夥學友拍歌舞片</title></header><body><h1>金城武夥學友拍歌舞片</h1><p>陳可辛前日在北京為即將開拍的新片《如果愛》舉行記者會，該片將由金城武、周迅及張學友等演出，陳可辛稱是次製作將耗資八千多萬港元。由於戲中有不少歌舞場面，所以他特別邀請了國際豪華歌舞創作大師做顧問，預計本月底開拍。<br> &#13;<br> <spanclass>赴上海學習 &#13;<br> 金城武與張學友等將會提早到上海學習歌舞，由於周迅與張學友都有跳舞根底，估計不難應付，反而金城武可能要花多一點時間。不過金城武今次願意接拍此部歌舞片，除了因為陳可辛外，最主要是劇本吸引。近年來金城武在日本沒有很大發展，反而拍了張藝謀的《十面埋伏》後，在國際的知名度提高了。</spanclass></p></body></html>
