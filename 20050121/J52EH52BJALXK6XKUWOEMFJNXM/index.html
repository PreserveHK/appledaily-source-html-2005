<html><header><meta charset="utf-8"><title>S.H.E搶錢過肥年</title></header><body><h1>S.H.E搶錢過肥年</h1><p>台灣女子人氣組合S.H.E繼去年在台灣和周杰倫先後掀起演唱會撲飛熱潮後，想不到近日兩者又同期推出演唱會影音產品，各趁農曆新年前向歌迷展開搶錢大行動。<br> &#13;<br> <spanclass>含珍貴片段 &#13;<br> S.H.E自入行以來工作不絕，但三位成員已經成功申請在下月放大假，好好休息一個月。&#13;<br> 在此之前，她們先推出演唱會DVD及VCD，碟內除收錄整個演唱會外，更有三段特別短片，包括Ella摔傷腰脊、Selina畢業和Hebe在新聞節目中跌倒的鏡頭，還有三人平日健身、試裝與綵排的片段，一定能夠滿足fans要求。</spanclass></p></body></html>
