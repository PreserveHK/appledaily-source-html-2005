<html><header><meta charset="utf-8"><title>網上玩《為妳而死》唔使錢</title></header><body><h1>網上玩《為妳而死》唔使錢</h1><p>本來世嘉喺NDS度出嘅《為妳而死》幾有創意，可惜比同樣玩迷你遊戲嘅《Touch!MadeInWario》風頭所蓋過，搞到好多人有閒錢買《為妳而死》，都未必有時間玩。《為妳而死》官方網站為谷聲勢，先前已推出過喺網上玩嘅Flash版《為妳而死》，雖只得一關踩單車走鋼線，不過其畫風及音效均相當不俗。而啱啱官網再度更新，推出試玩第二炮，今次玩英雄救美，力抗瘋狂衝埋嚟嘅蠻牛！兩關嘅玩法都好剌激，加上以剪影表達劇情，好有漫畫Feel，相信網上試玩版能吸引更多人投入《為妳而死》嘅世界。&#13;<br>記者：徐影龍&#13;<br>&#13;<br>相關網址：kimishine.sega.jp&#13;<br></p></body></html>
