<html><header><meta charset="utf-8"><title>妮坦莉冇膽出席奧斯卡</title></header><body><h1>妮坦莉冇膽出席奧斯卡</h1><p>剛憑電影《誘心人》榮膺今屆金球獎「最佳女配角」的妮坦莉寶雯（NataliePortman），雖然未知能否入圍奧斯卡，但她已對朋友說決定不會赴會，她的友人表示：「妮坦莉覺得出席奧斯卡會比出席金球獎緊張十倍，所以她寧願缺席。」<br> &#13;<br> <spanclass>查理絲獲邀頒獎 &#13;<br> 另外，去年憑《末路魔女》獲封奧斯卡影后的南非女星查理絲泰朗（CharlizeTheron），剛成為首位答允擔任今屆奧斯卡頒獎典禮頒獎嘉賓的藝人，她將負責頒發當晚其中一個最重要的獎項，預料她會頒發最佳男主角獎座。</spanclass></p></body></html>
