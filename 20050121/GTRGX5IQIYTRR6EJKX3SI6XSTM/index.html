<html><header><meta charset="utf-8"><title>籮霸、Usher同心為賑災</title></header><body><h1>籮霸、Usher同心為賑災</h1><p>二○○五MTV亞洲音樂大獎將於下月三日在泰國曼谷舉行，鑑於南亞海嘯災情影響深遠，電視台於是將頒獎禮改為籌款演唱會《MTV聲援南亞》，繼美國歌手KellyClarkson及AliciaKeys等藝人答允出席後，前日籮霸珍妮花洛庇絲（JenniferLopez）、Usher、U2及Nelly均已答應預先錄影片段，呼籲樂迷捐款。<br> &#13;<br> <spanclass>性感谷新碟 &#13;<br> 籮霸日前透過發言人表示，她希望盡點綿力，為災民籌更多捐款。而即將推出新大碟的籮霸，前日亦在紐約出席MTV音樂節目《TRL》，她以婚後罕見的性感姿態現身，受在場樂迷熱烈歡迎。</spanclass></p></body></html>
