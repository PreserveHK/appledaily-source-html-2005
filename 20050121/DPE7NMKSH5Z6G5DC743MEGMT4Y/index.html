<html><header><meta charset="utf-8"><title>阿嬌便利店打書釘</title></header><body><h1>阿嬌便利店打書釘</h1><p>組合Twins成員鍾欣桐（阿嬌）日忙夜忙，平日連逛街時間也欠奉，難怪日前她凌晨時分收工後，偕助手到便利店刨書購物，亦成為公餘的娛樂節目。<br> &#13;<br> <spanclass>助手代勞購物 &#13;<br> 當日凌晨約一時，臉上化了濃妝和穿上長身羽絨的阿嬌與女助手在跑馬地便利店內出現，阿嬌第一時間步往雜誌架，狂刨幾本娛樂雜誌，看得津津有味。女助手則為她購買零食和飲料，包括檸檬茶、薯片和微波爐點心等，由購買至埋單全由助手代勞，之後阿嬌才登上保母車返家。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
