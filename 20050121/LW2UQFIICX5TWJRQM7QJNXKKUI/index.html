<html><header><meta charset="utf-8"><title>四葉仔生日收溫暖牌頸巾</title></header><body><h1>四葉仔生日收溫暖牌頸巾</h1><p>有份主演無綫劇集《赤沙印記@四葉草．２》之新紮男藝員司徒瑞祈，早前與約二十名fans在一咖啡室舉行迷你生日會，慶祝其二十六歲生日，當日fans除送他生日蛋糕外，更送上親手製造的溫暖牌頸巾及相簿，令他大為感動。<br> &#13;<br> <spanclass>望事業順利 &#13;<br> 司徒瑞祈日前在電話中說：「嗰晚我同fans舉行聚會之後，夜晚就同朋友出街食飯，前一晚已經同屋企人食咗飯，爹哋送咗封利是畀我，媽咪就送咗件衫。」&#13;<br> 至於生日願望，司徒瑞祈表示希望今年事業順利，有更多工作，寄望自己的努力能獲大家認同，問他為何不拍拖？他笑言自己現在要以事業為重，而他在年初四將開拍新劇《隨時候命》。	&#13;<br> 採訪︰朱倬誼</spanclass></p></body></html>
