<html><header><meta charset="utf-8"><title>判監攝影師翻案保釋</title></header><body><h1>判監攝影師翻案保釋</h1><p>【本報訊】疑因傷患欲拖延返內地工作而虛報遇劫的攝影師，早前在粉嶺裁判法院承認浪費警力及誤導兩罪被判入獄四個月，主任裁判官馬漢璋鑑於被告判刑後高呼遭警員威嚇及受誤導認罪，主動提出覆核。代表律師昨申請推翻首項浪費警力控罪的答辯，獲法庭接納，案件押後今日聆訊，被告獲准自簽一千元保釋。&#13;<br> 當電影及電視攝影師的被告徐文釗，三十四歲，控罪指他於去年十二月十一日在上水警署，虛報在上水靈山村被兩男女劫去八千元及手提電話，同日再報案指稱在小巴遺失銀包及證件。警員其後到被告家邀他助查時，發現其報失證件及物品。&#13;<br> 案件編號：FLCC3764/2004</p></body></html>
