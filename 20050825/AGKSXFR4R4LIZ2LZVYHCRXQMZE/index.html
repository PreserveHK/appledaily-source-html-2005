<html><header><meta charset="utf-8"><title>負面新聞愈傳愈多</title></header><body><h1>負面新聞愈傳愈多</h1><p>父受牽連</p><p>現職消防訓練學校教官的葉父葉舜賢，於九七年曾牽涉一學員在密封船艙遭焗暈致死的意外。葉翠翠於參選期間被問及此慘劇時，表示毫不知情，她說：「件事發生時我重喺英國讀緊中學，返嚟香港先知。不過我相信唔係爸爸失職，因為消防處咁嚴，如果有做錯，都唔可以繼續任教啦！」</p><p>整容疑雲</p><p>參選期間被指曾割雙眼皮、隆鼻及削腮骨，又被爆經常與共事的模特兒朋友私下談論隆鼻及打針瘦面的過程。但葉翠翠被問及整容一事時，斷言否認有其事。&#13;<br> </p><p>男友同居</p><p>有讀者報料指葉翠翠年前在理工修讀設計時，與同校就讀I.T學系的男子在旺角共賦同居，但她卻經常埋怨男友沒出息。</p></body></html>
