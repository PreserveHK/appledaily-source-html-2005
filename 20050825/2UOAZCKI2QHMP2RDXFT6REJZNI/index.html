<html><header><meta charset="utf-8"><title>商場水浸斷電商戶叫苦</title></header><body><h1>商場水浸斷電商戶叫苦</h1><p>【本報訊】油塘中心嘉華商場上周六因天雨導致水浸電表房及冷氣房，至今雖然恢復供電，但卻沒有冷氣供應。約五十名商戶不滿生意大受影響，昨開會要求負責商場管理的新城市管理公司盡快恢復提供冷氣。&#13;<br> 部份商戶埋怨近日商場缺乏冷氣供應，商場內午間溫度一度高達攝氏三十四度，令人流大減，生意一落千丈。</p><p>三成「拉閘」罷市</p><p>場內共有七十八戶商舖中，更有三分之一寧願「拉閘」罷市。新城市管理公司發言人回覆稱，已委託合資格承辦商盡快進行維修，相信短期內可恢復商場的冷氣供應。</p></body></html>
