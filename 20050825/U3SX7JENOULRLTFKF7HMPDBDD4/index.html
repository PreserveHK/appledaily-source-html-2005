<html><header><meta charset="utf-8"><title>安慰劑止痛如阿士匹靈</title></header><body><h1>安慰劑止痛如阿士匹靈</h1><p>美國密歇根州立大學研究發現，安慰劑或比阿士匹靈更能有效止痛。研究員為十四名身體健康男士進行測試，當參加者身體感到痛楚時，研究員給他們服用安慰劑或是用糖造的藥丸，並告訴他們這是止痛藥。&#13;<br> 結果顯示，大部份參加者在服用安慰劑後，都感到痛楚消失。&#13;<br> 負責研究的人員解釋，當病人以為自己服用了止痛藥後，大腦的腦內啡會增加，因而令痛楚感覺得以減輕，猶如吃了止痛藥。</p></body></html>
