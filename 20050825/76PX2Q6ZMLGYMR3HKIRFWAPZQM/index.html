<html><header><meta charset="utf-8"><title>三鐵賽程知多啲</title></header><body><h1>三鐵賽程知多啲</h1><p>今年首次加入「中國全運會」的三項鐵人項目，將採最為人熟悉的「奧運賽程」，比賽順序為一點五公里游泳、四十公里單車及十公里跑步。三鐵於○○年首次成為悉尼奧運的獎牌項目，去年雅典奧運，李致和是香港第一個亦是唯一一個三鐵代表。&#13;<br> 將於九月四日舉行全運三鐵比賽的徐州賽道，游水是在湖上進行，隨後的單車及跑步都是平路。</p><p>香隊三項鐵人代表名單</p><p>男子組：李致和、梁正彥、劉政彥、陳以高、陳勁聰、謝竣丞&#13;<br> 女子組：麥素寧、雷泳琦</p></body></html>
