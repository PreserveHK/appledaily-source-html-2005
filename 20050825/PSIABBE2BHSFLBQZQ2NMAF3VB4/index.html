<html><header><meta charset="utf-8"><title>濠江富豪團來港睇樓</title></header><body><h1>濠江富豪團來港睇樓</h1><p>過去，話香港人過大海，去梳打埠買樓炒樓就聽得多，近年嗰邊經濟起飛，加上娛樂事業旺盛，唔少濠江富豪，由舊年開始陸續嚟香港呢邊買靚嘢，美聯見到呢個趨勢，於是喺聽日搞個馬交富豪香港豪宅睇樓團。&#13;<br> 聽美聯澳門區域經理林志光講，呢團人會嚟香港睇四個一手豪宅盤，包括大坑名門、中半山富滙豪庭、九龍塘畢架山峰，以及尖沙嘴凱旋門摩天閣，每人都會帶備十萬銀支票。&#13;<br> 佢話，之前嚟香港買樓嘅富豪，每個單位成交價都三、四千萬㗎。</p></body></html>
