<html><header><meta charset="utf-8"><title>廖碧兒帶陳豪「囝囝」碌齡</title></header><body><h1>廖碧兒帶陳豪「囝囝」碌齡</h1><p>廖碧兒日前與在劇集《妙手仁心III》中飾演陳豪兒子的小演員一同到黃埔一保齡球場內碌齡，雖然當日未見其緋聞男友陳豪出現，但她與陳豪「囝囝」暢玩大半天，依然開心。</p><p>首球全中</p><p>當日約下午三時，穿上便服的廖碧兒與小演員、小演員的父母和幾位朋友齊在保齡球場出現，並開了兩條球道，期間見廖碧兒姿勢十足地開出第一球，還打了個全中，令她笑到四萬咁口大叫大嚷。不過，廖碧兒卻有頭威沒尾陣，之後無以為繼，全部都要打補中球，球技未見太突出。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
