<html><header><meta charset="utf-8"><title>美林高層被殺案<br>殺夫案控辯明結案陳詞</title></header><body><h1>美林高層被殺案<br>殺夫案控辯明結案陳詞</h1><p>【本報訊】美林證券集團高層簡崇諾（RobertKissel）疑遭妻子謀殺案，經過兩個多月審訊後，控辯雙方昨已舉證完畢，案件進入最後階段，控辯雙方將於明日進行結案陳詞。&#13;<br> 現年四十一歲被告NancyKissel，被控一項謀殺罪名，指她於○三年十一月二日，在大潭道陽明山莊十七座的住所主人房內，涉將鎮靜劑等藥物放進奶昔內，讓丈夫簡崇諾飲用，後以金屬人形擺設擊斃簡，導致簡頭部有五道致命傷痕。&#13;<br> 案件編號：HCCC113/05</p></body></html>
