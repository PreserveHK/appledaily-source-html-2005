<html><header><meta charset="utf-8"><title>少女為圓星夢厭食亡</title></header><body><h1>少女為圓星夢厭食亡</h1><p>湖南岳陽一名身形當相標準的十五歲少女，為了參加電視台歌唱比賽，節食瘦身四個多月，不幸患上厭食症，變得瘦骨嶙峋，離家出走後流落到北京行乞，最後在街頭活活餓死。&#13;<br> 身高一米五五的曾依，體重只有四十四公斤，但她為參加當地電視台的「超級女聲」歌唱比賽，今年四月開始「地獄式」節食減肥，其後更索性禁食。其家人帶她接受治療後原已有些好轉，但至本月中，曾依離家出走，流落到北京，日前疑因飢餓過度導致身體器官衰竭，死在街上。&#13;<br> 《京華時報》</p></body></html>
