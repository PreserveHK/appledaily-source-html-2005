<html><header><meta charset="utf-8"><title>急降時要彎腰抱頭</title></header><body><h1>急降時要彎腰抱頭</h1><p>不幸遇上飛機要緊急降落，乘客必須保持鎮定，聽從機組人員指示，扣好安全帶，不要離開座位，若飛機會迫降在水上，乘客應立即穿上救生衣。降落前，乘客要收起餐桌和豎起椅背，坐姿要彎腰抱頭，把任何撞擊傷害減到最小。&#13;<br> 飛機撞擊地面前一刻，緊記要提醒自己不要昏倒，若乘客存活下來，待機身停頓便應該抓緊時間盡快離開現場，不要再理會機上的行李，因為飛機有九成機會着火焚燒或油箱爆炸，大火和煙霧通常是由機頭蔓延向機尾部份。&#13;<br> 本報記者</p></body></html>
