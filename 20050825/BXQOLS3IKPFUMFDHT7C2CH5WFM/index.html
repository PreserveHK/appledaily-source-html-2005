<html><header><meta charset="utf-8"><title>卡地亞獵豹出籠</title></header><body><h1>卡地亞獵豹出籠</h1><p>超級名牌卡地亞（Cartier）昨日於尖沙嘴北京道一號店舉行「LaPanthereDeCartier」首飾展，這批首飾均以黃金、瑪瑙、鑽石及綠寶石鑲嵌，為了推廣這個系列，卡地亞嚴選全球四間店包括巴黎、美國比華利山、日本銀座及香港以「黃金獵豹」的布置示人。</p><p>舞蹈助興</p><p>昨日除了有兩名模特兒示範這個系列的首飾外，並請來舞蹈員在現場穿梭演出，這個以豹作主題的系列，氣勢迫人，無論細微如豹紋或立體豹頭，均是設計的靈魂，盡顯品牌的霸主風範。&#13;<br> 採訪:RitaLeung　攝影:MatthewLam</p></body></html>
