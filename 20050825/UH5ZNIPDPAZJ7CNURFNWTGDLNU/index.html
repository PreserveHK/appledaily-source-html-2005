<html><header><meta charset="utf-8"><title>西沙小築升值逾八倍</title></header><body><h1>西沙小築升值逾八倍</h1><p>世紀21奇豐張勵山話，城市娛樂有限公司，剛剛以每呎五千八百八十四蚊，售出西貢西沙小築B雙號前排獨立洋房，一千八百八十呎，成交價一千一百萬。&#13;<br> 城市娛樂揸咗呢件貨足足有二十年，勁賺近一千萬，幢洋房升值逾八倍。新買家係區內換樓客。&#13;<br> 呢單交易，聽起上嚟好似冇乜咁特別，但係賣方嘅背景，就值得提吓。間公司由一個澳洲客持有，○三年先後三個月之內，一共動用一億五千萬，買入西貢景星廣場、西貢大街三十三至三十九號物業，以及西貢海灣酒店。</p></body></html>
