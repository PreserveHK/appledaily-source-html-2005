<html><header><meta charset="utf-8"><title>展翅見習申請減四成</title></header><body><h1>展翅見習申請減四成</h1><p>【本報訊】今年的展翅計劃及青少年見習就業計劃，合共收到一萬二千份申請，較去年的逾二萬份大幅減少四成。&#13;<br> 勞工處解釋，由於經濟好轉，勞動市場提供的就業機會較去年增加，令到申請上述兩個計劃的年輕人減少。勞工處數字顯示，該處在今年五至七月期間，共收到二萬三千份適合中五學歷及毋須工作經驗的職位空缺，較去年同期的一萬五千個增加超過五成。&#13;<br> 該處發言人又指，雖然計劃已於本周一截止，但該處仍會繼續接受申請。</p></body></html>
