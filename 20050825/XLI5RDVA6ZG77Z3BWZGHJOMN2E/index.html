<html><header><meta charset="utf-8"><title>元昇趁市好沽貨</title></header><body><h1>元昇趁市好沽貨</h1><p>上市公司元昇國際以四千三百萬，賣出九龍灣企業廣場（圖）二座十六樓一萬四千幾呎樓面，每呎三千蚊，市場人士話價錢合理。&#13;<br> 佢哋本來自用呢層寫字樓，但見家吓金融及物業市場唔錯，趁市好沽貨套現。原來佢哋喺企業廣場其他期數都揸住啲單位，計劃到租約期滿收番自用，不過，面積就冇以前咁大嘞。&#13;<br> 地產界人士話，元昇一直都好惜貨，好似二座十六樓嗰件，最初叫價四千八百萬，但係咁大樓面，好難搵人承接，今次成交價算係市價。由於呢區遲啲會大變身，買家入定貨作為長線投資都有得博。&#13;<br> </p></body></html>
