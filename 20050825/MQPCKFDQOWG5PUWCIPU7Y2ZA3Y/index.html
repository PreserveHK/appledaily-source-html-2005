<html><header><meta charset="utf-8"><title>阿妹籲婦女多運動</title></header><body><h1>阿妹籲婦女多運動</h1><p>張惠妹昨日在台灣出席「台北婦女運動嘉年華」記者會，她呼籲婦女們十月一日要站出來做運動，保持身體健康和健美身材，阿妹又與一班排舞協會會員跳舞。有歌迷推薦阿妹拍攝寫真集，她笑說：「我不行啦，那簡直會要我的命。」&#13;<br> 問到阿妹為何不出寫真集，她說：「很早之前就有人找過，出生活紀錄類的寫真我還不夠資格，應該說我不要那種只紀錄工作的生活寫真。」&#13;<br> </p><p>寫真拒賣性感</p><p>至於那些形象性感的寫真集，她說：「基本上跟我的個性不合，我是以歌藝取勝的。」</p></body></html>
