<html><header><meta charset="utf-8"><title>海柏花園蝕36萬轉手</title></header><body><h1>海柏花園蝕36萬轉手</h1><p>▲利嘉閣宋良安指出，馬鞍山海栢花園4座中層E室，585方呎，成交價195萬元，呎價3333元。原業主於95年以231萬元購入，虧蝕36萬元。&#13;<br> ▲港置葉偉良表示，沙田第一城22座低層D室，634方呎，成交價175萬元，呎價2760元。原業主於82年以38萬元購入，獲利137萬元。&#13;<br> ▲中原賴燕儀稱，屯門市廣場8座低H室，500方呎，剛以97萬元成交，呎價1940元，較市價低3%。&#13;<br> ▲祥益林偉光說，屯門海典軒1座低層H室，617方呎，成交價150萬元，呎價2431元。原業主於03年以103.3萬元購入，獲利46.7萬元。</p></body></html>
