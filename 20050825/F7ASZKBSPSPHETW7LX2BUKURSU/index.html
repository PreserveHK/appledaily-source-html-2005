<html><header><meta charset="utf-8"><title>金融女強人爽快換樓</title></header><body><h1>金融女強人爽快換樓</h1><p>西半山豪宅，今個月出現唔少串燒交易，令成交量激增，截至前日，已經錄得過百宗，比上個月全月多咗四成。&#13;<br> 中原集團西半山聯席董事顧沛德透露，一個喺西半山居住多年嘅金融界女強人，因為見到自己住開物業樓齡漸高，加上配套設施欠奉，打算沽出單位套現換樓。&#13;<br> 佢個單位日前有買家承接，有三百幾萬現金回籠，於是同一日以六百七十萬，購入區內樓齡只有十一年嘅慧豪閣二座中層九百呎單位，呎價近七千五。咁爽快，果然有女強人本色。</p></body></html>
