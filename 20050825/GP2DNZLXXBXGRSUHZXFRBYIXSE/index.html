<html><header><meta charset="utf-8"><title>荷里活廣場加強影音勢力</title></header><body><h1>荷里活廣場加強影音勢力</h1><p>影音店有幾好生意，大家應該好清楚，好似旺角就有幾個集團，喺同一條街開幾間分店，九倉見到呢條水有得做，近期喺鑽石山荷里活廣場，引入多啲呢類租戶，又搞埋影音產品展。&#13;<br> 九倉置業常務董事李玉芳（圖）話，荷里活廣場已有三萬方呎舖面，租畀影音商戶，預期到明年中，呢類商戶佔用面積增至三萬七千呎，令商場成為東九龍影音集中地。不過，呢類商戶，最終都只係佔用商場一成舖面，個場主力仍然會行番較穩重路線。九倉亦都計劃，明年底斥逾一千萬，裝修荷里活廣場，包括加設大電視。</p></body></html>
