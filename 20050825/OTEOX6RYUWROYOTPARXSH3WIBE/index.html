<html><header><meta charset="utf-8"><title>胡百熙挺六四鎮壓</title></header><body><h1>胡百熙挺六四鎮壓</h1><p>【本報訊】亞洲（澳門）國際公開大學諮詢委員會主席胡百熙（圖）昨在港舉行「提升中國在國際社會的形象」講座，邀請了多名本港學術界人士出席，他在談及六四事件時表示認同當時中央政府決策人必須採取特殊手段結束這場運動，但他認為示威者毋須感到失望，因為當時他們提出其中一個反腐敗的訴求，其實已得到中央政府的支持。他又謂，只要現時共產黨的章程規定合情合理，黨內又有民主，即等如全國人民也享有民主。不過出席論壇的香港大學政治及公共行政學系副教授陳祖為卻指出，在民主制度下每人都應有平等的政治權利，若要加入某一個政黨才有執政權力，根本不能說是民主。</p></body></html>
