<html><header><meta charset="utf-8"><title>內地男女出生率失衡</title></header><body><h1>內地男女出生率失衡</h1><p>國務院新聞辦公室昨日發表《中國性別平等與婦女發展狀況》白皮書，強調中國女性地位提升，現職女性市長、副市長達三百六十八位。全國婦聯主席顧秀蓮表示，內地出生人口的男女性別比為一百一十九點八六比一百，遠高出正常的一百零三至一百零七，反映男女比例失衡。&#13;<br> 北京《國際先驅導報》報道，中國計劃生育政策下的超生現象，已成為富人特權。內地富人可以透過繳納社會撫養費、取得雙重國籍或與境外人士通婚等途徑生第二胎。&#13;<br> 本報記者</p></body></html>
