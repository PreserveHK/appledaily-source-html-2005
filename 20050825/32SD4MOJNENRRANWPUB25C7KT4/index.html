<html><header><meta charset="utf-8"><title>內地受僱港人須繳社保金</title></header><body><h1>內地受僱港人須繳社保金</h1><p>【本報訊】香港工業總會訪問團前日與國家勞動和社會保障部副部長張小建會面，訪問團事後引述張小建稱，簽訂內地勞動合約的港、澳、台人士於十月一日起需按規定繳交社保金，僱主需付相等於工資兩成，僱員則付百分之八，滿十五年後僱員付款的部份可獲退回；供款逾十五年，退休後可領養老金。&#13;<br> 至於由企業調派往內地工作而沒有簽訂內地勞動合約的港人，則不用繳交社保金。</p><p>調高個人免稅額</p><p>此外，內地調高個人每月免稅額，由現時的八百元調高至一千五百元人民幣，現時在內地就業的三十萬名港人，若以每港人平均月入一萬元人民幣計算，料每港人平均每月少交一百四十元人民幣稅款。</p></body></html>
