<html><header><meta charset="utf-8"><title>出爐港姐疲態畢露</title></header><body><h1>出爐港姐疲態畢露</h1><p>應屆港姐亞軍陸詩韻和季軍林莉，當選後即忙於宣傳及出席領獎活動，二人飛上枝頭變鳳凰，連串工作確令人吃不消，日前她們完成宣傳工作回家時，均流露一臉疲態。&#13;<br> 當日晚上約六時，陸詩韻和林莉同坐無綫小巴分別返回寓所，疲態畢露的陸詩韻落車步入將軍澳住所時，累得向鏡頭報以慘笑，而司機送走她後，便開車駛往林莉的青衣邨住處。</p><p>行色匆匆</p><p>捧着大袋物品落車的林莉遇上記者採訪，雖然笑容可掬，但表現有點狼狽，衣領略有不整，褲腳綁繩位置亦近乎鬆脫，看來這位港姐季軍的確行色匆匆，未及整理好衣裝已經要搭車回家。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
