<html><header><meta charset="utf-8"><title>《怪屋疑雲》男角病逝</title></header><body><h1>《怪屋疑雲》男角病逝</h1><p>老牌黑人男星布洛克彼得斯（BrockPeters）今年一月證實患上胰臟癌，其後他一直接受化療，可惜數星期前他的病情開始惡化，延至前日布洛克在洛杉磯的住所與世長辭，終年七十八歲，臨終前其家人一直陪伴在旁。</p><p>與癌魔搏鬥八個月</p><p>與癌魔搏鬥近八個月的布洛克，一九二七年在紐約出生，五十年代開始展開其電影生涯，六二年他終憑經典電影《怪屋疑雲》嶄露頭角，布洛克在片中飾演一名遭誤指為強姦犯的黑人男子，演技令觀眾留下深刻印象，而飾演其辯護律師的格力哥利柏（GregoryPeck）亦憑該片膺奧斯卡影帝。格力哥利柏○三年逝世時，布洛克也曾在其喪禮上致悼詞。</p></body></html>
