<html><header><meta charset="utf-8"><title>徐濠縈冒雨幫陳奕迅買外賣</title></header><body><h1>徐濠縈冒雨幫陳奕迅買外賣</h1><p>徐濠縈日前偕友到跑馬地吃消夜，醫肚後不忘買外賣給未有同行的男友陳奕迅（Eason），帶回家給他享用。</p><p>坐角落頭</p><p>當晚凌晨約十二時，穿上一身灰色秋冬新裝的徐濠縈駕駛Eason的Audi座駕，偕一男一女友人分別到跑馬地的皇府高級茶餐廳消夜，三人同坐店內最角落的一枱。現場所見，徐濠縈吃得不多，但點了一支樽裝可樂，而她與兩名友人亦有講有笑。&#13;<br> 三人消夜完畢，徐濠縈即向侍應點了一袋外賣，臨離開之際，她更將雨傘交給朋友，自己才拿着外賣冒着雨粉外出取車，直返大坑寓所。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
