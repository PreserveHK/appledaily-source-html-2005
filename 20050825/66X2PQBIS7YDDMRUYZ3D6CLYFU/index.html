<html><header><meta charset="utf-8"><title>九巴聲稱有加價壓力</title></header><body><h1>九巴聲稱有加價壓力</h1><p>【本報訊】九巴車務總監雷普照表示，在油價持續高企下，九巴有加價壓力，但暫時沒有計劃加價；而九巴歡迎當局設立巴士票價可加可減機制。</p><p>歡迎可加可減機制</p><p>雷普照昨日指出，雖然近期油價仍有上升趨勢，員工的薪酬也輕微提高了百分之二，對車費調整構成一定壓力，但九巴暫時只會考慮在其他方面節流，抵銷加價壓力，如重整與西鐵及馬鐵重複的巴士路線，暫時不會考慮加價。他又歡迎環境運輸及工務局提出車費可加可減機制的建議，但希望要顧及投資者的合理回報。</p></body></html>
