<html><header><meta charset="utf-8"><title>樓市快訊<br>太古城買賣增兩成</title></header><body><h1>樓市快訊<br>太古城買賣增兩成</h1><p>▲中原趙鴻運說，鰂魚涌太古城星輝臺衛星閣高層D室，600方呎，剛以321萬元成交，呎價5350元。屋苑本月迄今錄得40宗成交，較上月同期多21.2%，平均呎價5402元。&#13;<br> ▲美聯蘇偉雄表示，大潭紅山半島（圖）9座中層A室，1301方呎，連雙車位成交價955萬元，呎價7341元。原業主04年以850萬元購入，獲利105萬元。&#13;<br> ▲美聯周永亨說，上環商廈德輔道西9號，13及15樓，面積同為6884方呎，13樓以2250萬元售出，呎價3268元；15樓成交價2180萬元，呎價3167元。</p></body></html>
