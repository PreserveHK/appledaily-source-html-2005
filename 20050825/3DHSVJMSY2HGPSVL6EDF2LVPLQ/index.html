<html><header><meta charset="utf-8"><title>厄運未止　佐敦探愛兒炒車</title></header><body><h1>厄運未止　佐敦探愛兒炒車</h1><p>巨胸模特兒佐敦（Jordan）原本已計劃與未婚夫PeterAndre於下月舉行盛大婚禮，可惜由於近日佐敦與舊愛約基（DwightYorke）的失明兒子夏菲（Harvey）突然患上怪病，於是她考慮押後婚禮。而日前佐敦駕車到醫院探望兒子時，更不幸與另一輛汽車相撞。</p><p>幸沒有受傷</p><p>當日佐敦與Peter駕駛其RangeRover四驅車座駕，到倫敦GreatOrmondStreet醫院探望夏菲，豈料途中與一輛價值十一萬二千鎊（約一百五十六萬港元）的AstonMartin跑車相撞，不過相信佐敦及Peter沒有受傷，可算不幸中之大幸了。</p></body></html>
