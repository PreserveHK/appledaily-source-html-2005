<html><header><meta charset="utf-8"><title>財話短說<br>標普調高渣打評級前景</title></header><body><h1>財話短說<br>標普調高渣打評級前景</h1><p>▲標準普爾宣布，調高渣打銀行及其母公司渣打集團（2888）評級前景，由「穩定」升為「正面」，同時確認渣打銀行及渣打集團的長短期評級級別。另外，渣打銀行旗下附屬機構渣打銀行（香港）之評級前景，亦同步由「穩定」轉為「正面」。至於渣打集團併購的韓國第一銀行，評級前景維持「穩定」。&#13;<br> ▲瑞銀證券發表報告，預期除了領匯之外，香港未來6至9個月將再有4隻房地產投資信託基金上市，包括來自長實（001）、越秀投資（123）、麥格里工業及麥格里零售旗下的房地產項目。</p></body></html>
