<html><header><meta charset="utf-8"><title>蘭西情報課：南洋廣場拉長成交期</title></header><body><h1>蘭西情報課：南洋廣場拉長成交期</h1><p>近幾次加息後，部份商廈買家出手審慎咗，不過市場好快會自行調節，賣方改以特長成交期吸引投資客，而且重愈嚟愈多業主跟風。&#13;<br> 中原地產方面話，觀塘鴻圖道南洋廣場低層三室，有個三千三百幾呎連租約單位，近期引入三個半月特長成交期，比一般一至兩個月，多咗個半月。咁樣，接貨嘅投資者就多啲時間再放售件貨。所以，個單位租金回報率雖然只係得嗰四厘一，低過同區一般嘅六厘，呢個新買家都唔介意用七百幾萬入貨。&#13;<br> 至於出貨嗰個，由於繼續有租收，就算遲啲收齊尾數都冇咩所謂。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
