<html><header><meta charset="utf-8"><title>GiGi拒教伊健國語怕嘔血</title></header><body><h1>GiGi拒教伊健國語怕嘔血</h1><p>梁詠琪（GiGi）和Kenny前晚在沙田大會堂出席港台的「童聲頌和平」總決賽，大會委任GiGi為「兩岸四地普通話大使」，Kenny則是表演嘉賓。&#13;<br> GiGi的普通話十分流利，發音亦十分準確，但男友鄭伊健的普通話常被批評差勁，她即力撐說：「佢好勤力，進步咗好多，佢一得閒就會搵老師學英文同國語。我唔會做佢老師啦，我怕會嘔血，咁樣好傷感情，反而我會教吓細佬國語。」</p></body></html>
