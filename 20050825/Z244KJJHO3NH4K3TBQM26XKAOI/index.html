<html><header><meta charset="utf-8"><title>區會商涂謹申事件</title></header><body><h1>區會商涂謹申事件</h1><p>【本報訊】油尖旺區議會今日召開大會，涉及滙標租務風波的民主黨立法會議員涂謹申，將成其他黨派的圍攻對象，至少三名無黨派議員表示，會要求涂謹申清楚解釋滙標事件的始末，一旦涂拒絕回應或處處迴避，不排除提出遺憾動議。&#13;<br> 近十名聲稱在去屆立法會選舉中投票予涂謹申的深水埗居民，昨天手持橫額及標語，前往涂謹申位於深水埗的議員辦事處請願，要求涂謹申辭職（圖）。有居民聲言，涂一旦參加補選，會再投票支持他，指涂應勇於面對自己過失。</p></body></html>
