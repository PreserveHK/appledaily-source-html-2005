<html><header><meta charset="utf-8"><title>百萬償1命嚴打私礦</title></header><body><h1>百萬償1命嚴打私礦</h1><p>有「產煤大省」之稱的山西省嚴打非法煤礦，今後非法煤礦若發生致命工業意外，除須對死亡職工家屬給予不低於二十萬元的賠償外，每死亡一人還要向當局繳納一百萬元的罰款。當局希望藉此加大非法礦主違規開採的成本風險，達到減少礦難的目的。&#13;<br> 此外，當局規定，鄉鎮轄區內發現兩處非法煤礦者，鄉鎮政府分管負責人被免職；若出現兩處以上，鄉鎮黨政第一把手免職。山西省昨日再有三十六名官員因煤礦事故責任被給予免職、黨紀、政紀處分。&#13;<br> 中新社</p></body></html>
