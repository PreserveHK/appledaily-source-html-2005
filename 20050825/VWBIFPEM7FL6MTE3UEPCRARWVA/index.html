<html><header><meta charset="utf-8"><title>吳佩慈穿臍環痛暈</title></header><body><h1>吳佩慈穿臍環痛暈</h1><p>吳佩慈、阿雅和Makiyo日前在台灣出席活動，二人分別穿上吊帶裝，並手持胸圍大談穿內衣心得。吳佩慈和Makiyo還自封是「雙E美少女」。&#13;<br> 吳佩慈被質疑有否E級上圍，她以國語說：「我的內衣都是32D到E的尺寸。」貪靚的吳佩慈又自爆最近穿了臍環，她說：「為了穿這個臍環，我痛得當場昏倒，接着就不省人事！」</p><p>Makiyo烏龍</p><p>Makiyo笑言自己只有三件內衣替換，平時亦不會好好保養內衣，她曾試過在更衣室換衫後，忘記把換出來的內衣取走，十分烏龍。</p></body></html>
