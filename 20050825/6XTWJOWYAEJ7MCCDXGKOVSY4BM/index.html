<html><header><meta charset="utf-8"><title>基因影響阿士匹靈藥效</title></header><body><h1>基因影響阿士匹靈藥效</h1><p>英國《新科學家》最新一期報道，波蘭加基隆安大學研究人員發表報告指出，用阿士匹靈消除血栓的方法，並不是人人適用。遺傳因素可能導致一些人對阿士匹靈具抗藥性。&#13;<br> 阿士匹靈通過影響環氧化酶的活性，能抑制血小板的聚集，從而預防血管收縮和栓塞，常被用為抗血栓治療劑。該大學研究人員通過研究證實，約有兩成五白種人血小板表面分子的一個基因變異，使血小板變得更加濃稠。擁有該變異基因的人對阿士匹靈出現抗藥性，服用後抗血栓的效果不明顯。</p></body></html>
