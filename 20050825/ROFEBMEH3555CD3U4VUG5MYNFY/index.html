<html><header><meta charset="utf-8"><title>嘉域購美電子產品公司37%</title></header><body><h1>嘉域購美電子產品公司37%</h1><p>▲據聯交所股權變動資料顯示，仍停牌的嘉域集團（186）於8月20日獲JurickGottfriedLudwigPrentice在場外購入6.15%股權，每股作價7.16元，涉資2.03億元。而在美國上市的消費電子產品銷售商EmersonRadioCorp則公布，嘉域已簽訂協議，以每股5.2美元向Emerson主席GeoffreyJurick購入37%權益，嘉域將以現金及發行可換股債券支付收購，涉資約4.02億元。</p></body></html>
