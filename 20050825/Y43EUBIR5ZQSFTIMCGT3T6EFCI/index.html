<html><header><meta charset="utf-8"><title>石修冇老點石仔</title></header><body><h1>石修冇老點石仔</h1><p>石修日前拍攝了一個護髮用品廣告，他以高爾夫球手的造型出鏡，充滿活力。石修平時有何護髮心得？他說：「我都冇特別做啲乜嘢，只係做足清潔嘅個人護理，同埋均衡飲食，暫時我自覺頭髮嘅生長情況都好健康。」石修近日忙於拍攝無綫新劇《亂世佳人》，下月還要到南京外景拍攝。</p><p>自由發揮</p><p>此外，問到石修可有收看兒子陳宇琛有份主演的無綫新劇《妙手仁心III》，他說：「有睇，佢扮個醫生仔，我都覺得佢嘅演技有少少進步。」&#13;<br> 石修表示不會指導兒子的演技，他解釋：「因為我唔想阿仔嘅演出有我嘅影子，所以我覺得應任由佢自由發揮。」&#13;<br> 採訪：比華利</p></body></html>
