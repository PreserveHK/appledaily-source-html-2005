<html><header><meta charset="utf-8"><title>中石化再籌建長三角油管</title></header><body><h1>中石化再籌建長三角油管</h1><p>▲中石化（386）繼於00年11月開通長三角首條鎮海煉化至杭州康橋成品油管道後，將籌建一條起點為上海金山，途經嘉興而直抵湖州的長三角第二條成品油管道，預計明年12月底投入使用。該管道全長157公里，管道工程及配套油庫項目總投資約5.5億元人民幣，目前已進入全面籌備階段。&#13;<br> ▲環球實業（8091）宣布擬進行重組，包括獲得對上海環迅電子商務的資產及全數股權的有效控制。環迅主要在內地從事在線支付及相關業務。</p></body></html>
