<html><header><meta charset="utf-8"><title>翔龍灣晚會非常墟冚</title></header><body><h1>翔龍灣晚會非常墟冚</h1><p>恒基地產為咗推廣土瓜灣翔龍灣，噚晚喺中環國金中心商場搞晚會，場面非常墟冚，唔少名人出席，例如周啟邦夫婦、藝人黃伯鳴、李慧敏、同李樂詩等，重有中美兩行代理，數都數唔晒。&#13;<br> 當然唔少得主角──環球小姐JenniferHawkins啦，佢除咗幫樓盤拍廣告片，噚晚又要幫樓盤徽號揭幕。&#13;<br> 呢位澳洲靚女，係舊年環姐冠軍，聽講，佢好鍾意跳舞，以前重係家鄉欖球會嘅啦啦隊成員，後嚟又做過模特兒。Jennifer咁多才多藝，唔怪得恒基大手筆請佢嚟香港啦。</p></body></html>
