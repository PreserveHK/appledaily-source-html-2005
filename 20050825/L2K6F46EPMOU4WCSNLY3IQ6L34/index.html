<html><header><meta charset="utf-8"><title>投資者狂掃南豐摸貨</title></header><body><h1>投資者狂掃南豐摸貨</h1><p>樓市近期有啲好消息支持，沉寂咗一排嘅投資者，又再出動掃貨。中原袁廣達話，鰂魚涌老牌屋苑南豐新邨，因為附近有新盤北角慧雲峯推出，有投資者睇中掃貨，一名長線投資者，一口氣買入兩個單位，重咁啱兩間都係摸貨。&#13;<br> 兩件分別係四座低層G，一百七十二萬，另三座中層B，一百八十五萬，兩個單位原業主，分別獲利十四萬及五萬。新買家打算買嚟用作收租。&#13;<br> 市況未至於好活躍，不過，呢類樓齡有成二十七八嘅物業仍有支持，相信都係因為回報高。袁廣達話，兩單位月租八千，回報逾五厘。</p></body></html>
