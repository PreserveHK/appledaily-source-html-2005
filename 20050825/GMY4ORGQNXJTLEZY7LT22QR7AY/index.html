<html><header><meta charset="utf-8"><title>路嘉怡教襯衫療情傷</title></header><body><h1>路嘉怡教襯衫療情傷</h1><p>張震嶽舊愛路嘉怡日前在台灣出席「EliteModelLook2005精英國際模特兒大賽台灣區選拔活動」，她向二十九位參賽者傳授襯衫心得。&#13;<br> 路嘉怡說：「其實衣服配搭沒有特別的道理，只要發揮創意，穿出個人特色便可以。」</p><p>朋友陪度生日</p><p>路嘉怡日前度過失戀後的首個生日，問她心情如何？她說：「已經OK了。」路嘉怡自言生日與老友度過，沒有男友陪伴亦不是甚麼大不了的事情，她又自爆除了牛仔裙是自己買之外，其餘都是朋友送贈的。</p></body></html>
