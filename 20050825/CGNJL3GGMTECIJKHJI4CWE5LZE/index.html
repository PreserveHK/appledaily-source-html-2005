<html><header><meta charset="utf-8"><title>架步負責人賄警囚一年</title></header><body><h1>架步負責人賄警囚一年</h1><p>【本報訊】一名色情場所經營者，向一名警員提供每月三萬元賄款，作為不對其單位作出行動的報酬，她早前被裁定一項向公職人員提供利益罪成，昨被判入獄一年。&#13;<br> 四十二歲被告陳玉萍，是九龍佐敦道一個住宅單位的負責人，案發時該單位被用作經營色情場所，○三年十月警方進行掃蕩，拘捕一名管理該單位人士及四名內地女子，五日後，被告遞交一封寫上其手提電話號碼的匿名信，給予負責有關案件的警員，並提出以每月三萬元賄款，要求避開掃黃行動。&#13;<br> 案件編號：KCCC12744/04</p></body></html>
