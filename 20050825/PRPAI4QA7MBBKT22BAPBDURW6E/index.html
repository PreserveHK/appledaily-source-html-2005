<html><header><meta charset="utf-8"><title>《感官樂園》再獲電影獎</title></header><body><h1>《感官樂園》再獲電影獎</h1><p>由韓國知名導演金基德執導、女星李丞涓與男星在僖主演的異色愛情片《感官樂園》，最近獲世界影評人協會FIPRESCI（TheInternationalFederationofFilmCritics），選為○五年最優秀電影大獎，非常威水。而大會下月十五日會在西班牙舉行的第五十三屆SanSebastianInternationFestival的開幕典禮上頒獎。</p><p>海外一致叫好</p><p>獲得海外影評人叫好的《感官樂園》，其韓國的電影製作公司代表，昨日向當地傳媒發放得獎喜訊，「全年最優秀影片大獎，是由全球影評人協會會員投票決定，今年協會成員有三百人。」</p></body></html>
