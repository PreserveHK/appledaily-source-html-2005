<html><header><meta charset="utf-8"><title>俊和續物色新收購項目</title></header><body><h1>俊和續物色新收購項目</h1><p>▲最近入股內地藥業公司的俊和（711），其董事總經理郭煜釗（圖）稱，由於主營業務建築及地產市場競爭大，故一直尋找分散投資的機會，未來仍繼續物色合適投資，但有關投資額將不會超過集團資產值的10%。&#13;<br> ▲中民燃氣（681）公布，斥資288萬元，向四川省明聖天然氣收購永寧縣天然氣及天然氣設備供應商博能50%股權，其餘股權由獨立第三方持有，中民將以內部資源及貸款支付代價。</p></body></html>
