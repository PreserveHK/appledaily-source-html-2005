<html><header><meta charset="utf-8"><title>港男子遊泰國染登革熱</title></header><body><h1>港男子遊泰國染登革熱</h1><p>衞生署衞生防護中心昨證實一宗外地傳入登革熱個案，患者為一名三十五歲男子，家住筲箕灣，本月十五日發病，出現發燒、紅疹、肌肉痛及關節痛等病徵，病人現在東區醫院留醫，情況穩定。&#13;<br> 衞生署強調，病人曾經在本月八日前往泰國，本月十四日返港。今年至今，累積登革熱個案已有十三宗，全部由外地傳入；該署呼籲市民保持對登革熱的警覺性，積極清除蚊子滋生地點，以及採取措施預防被蚊子叮咬。</p></body></html>
