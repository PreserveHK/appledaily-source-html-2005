<html><header><meta charset="utf-8"><title>富城保良齊關懷社區</title></header><body><h1>富城保良齊關懷社區</h1><p>新世界旗下富城，與保良局簽定優質社會夥伴發展約章，來年搞連串社區關懷活動。富城所管理三十八項物業嘅義工隊，又組成富城社區關懷大聯盟。&#13;<br> 富城鄭錦華話，義工隊富城社區關懷小組○二年成立，現有逾二百五十個同事，又攞到社會服務聯會頒發商界展關懷標誌。&#13;<br> 另外，富城連續第五年支持香港世界宣明會舉辦嘅舊書回收慈善義賣大行動，七月尾至八月，喺荔枝角美孚新邨、沙田第一城、荃灣海濱花園、北角海峰園及鰂魚涌栢蕙苑，舉辦大型舊書回收及義賣，收到萬七本舊書，籌得三萬，畀宣明會嘅廣西殘障兒童教育及培訓項目用。</p></body></html>
