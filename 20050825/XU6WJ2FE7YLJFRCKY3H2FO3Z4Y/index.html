<html><header><meta charset="utf-8"><title>海域料下半年業績改善</title></header><body><h1>海域料下半年業績改善</h1><p>▲海域集團（1220）主席葉劍波（圖）在股東會後表示，位於三水新廠房需要進行地基工程，料投資成本會略為增加，但仍維持在6億元。至於化工業務，上半年屬淡季，加上擴建廠房基建工程影響，故上半年業務略為放緩，料下半年可以改善。&#13;<br> ▲招商迪辰（632）公布，前董事姚貽昌向公司提出訴訟，申索啟祥集團所欠的689萬元，相信訴訟不會對公司財務狀況及運作產生負面影響。招商迪辰指出，由於公司已於7月23日出售啟祥權益，而啟祥不再為其附屬公司，故應毋須承擔啟祥任何債項或法律責任。該公司昨日收報0.066元，升46.67%，為升幅榜之冠。</p></body></html>
