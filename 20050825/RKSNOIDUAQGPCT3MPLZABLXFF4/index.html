<html><header><meta charset="utf-8"><title>日商2700萬購《連理枝》</title></header><body><h1>日商2700萬購《連理枝》</h1><p>韓國女星崔智友與電影《愛上蛋白質女孩》男角趙瀚善主演的催淚愛情片《連理枝》，未上映已大受外間注目。該片開拍不久，已獲日本片商以三百五十萬美元（約二千七百萬港元）購下電影版權。</p><p>拒日傳媒採訪</p><p>雖然該片現時只完成了一成拍攝工作，日本片商願以高價購下，證明對該片信心十足。另外，日本各大傳媒向電影公司要求到當地採訪拍攝花絮。不過電影公司表示，電影正在趕拍當中，直至十月檔期已排滿，故拒絕了日本傳媒的要求。該片預計在今年尾於韓國上映。</p></body></html>
