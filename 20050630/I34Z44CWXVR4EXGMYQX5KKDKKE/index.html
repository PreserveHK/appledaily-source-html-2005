<html><header><meta charset="utf-8"><title>二撇雞陳錦鴻新劇豔福不淺</title></header><body><h1>二撇雞陳錦鴻新劇豔福不淺</h1><p>陳錦鴻、胡杏兒、曹敏莉及吳卓羲等人，昨日在將軍澳電視城為無綫新劇《亂世佳人》進行開廠拜神儀式。&#13;<br> 陳錦鴻表示其二撇雞是為配合劇中造型而留的，他說：「我𠵱家每日都要花十分鐘修剪啲鬍鬚，我老婆就話我留鬚個樣好鹹濕。我喺劇中重要強吻胡杏兒，又俾曹敏莉暗戀，都幾好豔福㗎！」</p><p>曬黑肌膚</p><p>胡杏兒則表示配合劇中造型而將肌膚曬黑，她說：「有時間咪去曬燈，劇中除咗俾陳錦鴻強吻外，好似重有場強姦戲。」&#13;<br> 採訪：卓美娟　攝影：仇志中</p></body></html>
