<html><header><meta charset="utf-8"><title>新證大馬項目上訴失敗</title></header><body><h1>新證大馬項目上訴失敗</h1><p>▲新鴻基證券就吉隆坡酒店項目合作協議的上訴案，昨天被高等法院駁回。事緣新世界發展（017）在90年曾與新鴻基證券於吉隆坡發展酒店，但新世界指新鴻基證券未有付逾億元代為墊支的股東貸款及其他開支，並在去年4月裁定勝訴，至本月被新鴻基證券再提上訴。&#13;<br> ▲立法會昨日通過《公司條例》修訂草案，為「附屬公司」加入新準則，以配合國際會計準則。日後不一定以母公司佔股超過50%作為其附屬公司的基準，若母公司可對其發揮支配性影響力，亦會被視為附屬公司，須反映在母公司的集團帳目內。</p></body></html>
