<html><header><meta charset="utf-8"><title>溫拿帶挈兆暉閣</title></header><body><h1>溫拿帶挈兆暉閣</h1><p>名人效應一直獲得認同，所以能夠同名人拉上關係，物業聲價十倍。&#13;<br> 大坑兆暉閣中層，連車位以七百五十五萬易手，面積一千三百五十呎，呎價五千五百九十三，高市價一成二，買家係外區換樓客，即睇即買。&#13;<br> 世紀21張無忌話，市況受到同區名門帶動，並透露單位喺八九年，曾經由溫拿樂隊成員，以月租兩萬五千蚊承租一年。&#13;<br> 當然，業主曾花近十萬為單位裝身，都係單位能夠高價成交嘅原因。</p></body></html>
