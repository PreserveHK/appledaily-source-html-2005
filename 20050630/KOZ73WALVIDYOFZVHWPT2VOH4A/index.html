<html><header><meta charset="utf-8"><title>碧堤加推12戶</title></header><body><h1>碧堤加推12戶</h1><p>【本報訊】貨尾盤趁節日推優惠促銷。九龍倉（004）的深井碧堤半島2期，配合明日七．一回歸日，加推12伙外，並設今年底入伙前付樓價10%付款計劃，推動貨尾銷情。&#13;<br> 美聯物業區域營業董事余永泰表示，加推單位分布於2座65至67樓，700至1200方呎，最低呎價4288元，平均呎價5000元。新設樓價10%首期，餘款可待年底入伙時繳付。&#13;<br> 九倉系內的會德豐地產（049）營業及市務董事黃光耀指，碧堤半島2期餘貨約20至30伙分層單位，平均呎價4200至5800元。該盤今年底入伙。</p></body></html>
