<html><header><meta charset="utf-8"><title>李嘉誠帶學生出迷宮</title></header><body><h1>李嘉誠帶學生出迷宮</h1><p>蘭西噚日講本港首富長實集團主席李嘉誠，喺汕頭大學演講，今日講下集。佢昨日以汕大校董會名譽主席身份，頒發畢業證書。汕大今年共有二千二百零二名畢業生，博士生有十一個，碩士生有一百九十七個。&#13;<br> 誠哥對畢業生話「毅力係一種心態，真正有毅力嘅人清楚自己嘅人生目標，而且願意承擔責任──心力係理性同理智心靈嘅發展，通過終生思索同追求學問嘅人，一定唔會掉進時間迷宮，喺營役中失去生命嘅光彩。」能夠聽得明李生呢一席話，相信畢業生一定唔會掉入迷宮。</p></body></html>
