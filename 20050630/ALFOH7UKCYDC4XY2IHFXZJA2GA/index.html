<html><header><meta charset="utf-8"><title>恆基密密誓師散貨尾</title></header><body><h1>恆基密密誓師散貨尾</h1><p>【本報訊】恒基地產（012）近期重推兩個貨尾豪宅，中半山富滙豪庭及何文田京士柏山，各大代理爭相總動員出席誓師大會，耗費不少人力物力，難得恒基營業部總經理謝偉銓及副總經理林達民，對誓師活動樂此不疲，上周一連四天舉行京士柏山誓師，本周接連辦富滙豪庭誓師。&#13;<br> 恒基明白貨尾盤去貨速度遠不及新盤，於是將銷量累積計算，當作最新銷情，如上周公布富滙豪庭一周賣4伙，昨日表示該盤過去兩星期售出6伙，京士柏山於同期售出2伙。</p></body></html>
