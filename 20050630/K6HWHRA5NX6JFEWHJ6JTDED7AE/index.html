<html><header><meta charset="utf-8"><title>卡地亞二百萬租西港城</title></header><body><h1>卡地亞二百萬租西港城</h1><p>上環西港城原本係街市，呢間受保護嘅古建築，明年落成一百周年，市建局透過招標，將物業批咗畀德藝會營辦，負責埋維修保養，有盈利時就分紅。&#13;<br> 聽講西港城甚受外籍客歡迎，因外國人鍾意租博物館呢類舊物業開派對。名表商卡地亞，就試過用二百萬，租咗西港城一晚搞表展。聽市建局行政總監林中麟講，西港城𠵱家已經有得分紅。為咗推廣該局嘅工作，拍咗套短片，講畀公眾知市建局做咗幾多嘢。</p></body></html>
