<html><header><meta charset="utf-8"><title>名門累售104伙</title></header><body><h1>名門累售104伙</h1><p>【本報訊】長江實業（001）高級營業經理黃思聰表示，名門上周六開售迄今累售104伙，套現33億元，平均呎價16260元。昨日加推8個山景單位，分布於3座46至55樓，面積2058方呎，售價由2860.69萬至3148.7萬元。&#13;<br> 名門50樓以上海景單位雖已封盤，但仍獲大手洽購。利嘉閣地產執行董事廖偉強說，一投資者出價至每方呎2.3萬元，洽購已封盤的海景單位，面積1542至2372方呎，涉逾3億元，計劃購入作長線收租。</p></body></html>
