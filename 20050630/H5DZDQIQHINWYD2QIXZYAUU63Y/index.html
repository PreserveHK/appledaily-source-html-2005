<html><header><meta charset="utf-8"><title>荷爾芭莉戀愛婚姻兩難全</title></header><body><h1>荷爾芭莉戀愛婚姻兩難全</h1><p>黑人金像女星荷爾芭莉（HalleBerry），前日以一身火辣的性感露背裝現身洛杉磯出席第五屆BET頒獎典禮，於紅地氈上輕易成為焦點。近日有指荷爾已與較早前分手的黑人男星米高伊利（MichaelEaly）復合，難怪她近日滿面春風。&#13;<br> 曾經歷兩段失敗婚姻的荷爾芭莉，早前因為拒絕男友的結婚要求，結果導致兩人分手收場，不過於分手的兩個月後，荷爾又再與米高復合，一位知情人說：「他們打算盡力解決於婚姻問題上出現的分歧。」</p></body></html>
