<html><header><meta charset="utf-8"><title>　　民建聯開批鬥大會 - 李八方</title></header><body><h1>　　民建聯開批鬥大會 - 李八方</h1><p>立法會喺七月中就會休會，既然做咗將近一年議員，都係時候檢討年來表演，民建聯會喺七月四號舉行黨團檢討會，並由民建聯嘅黨團召集人劉江華主持。&#13;<br> 劉江華處事一向好鬼嚴謹，佢已經話明，嗰晚一定要就住議員嘅發言水平、出席率、同政府、政黨關係等等事項進行大檢閱，睇吓嚟緊可以點改善，劉江華重形容呢個會係「批鬥大會」，八方相信當晚場面一定會火花四濺！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
