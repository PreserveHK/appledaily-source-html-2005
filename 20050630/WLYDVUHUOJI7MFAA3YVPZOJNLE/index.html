<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】美國股市昨日早段牛皮，市場等待聯儲局的議息結果，未能承接周二的強勁升勢。&#13;<br> 杜瓊斯工業平均指數早段一度升28.16，見10433.79。納斯達克綜合指數最多升6.13，至2076.02。開市後個半小時（本港時間昨晚11時），杜指升16.42，報10422.05；納指升5.76，報2075.65。&#13;<br> 在周二，杜指升114.85（1.12%），收報10405.63；納指升24.69（1.21%），收報2069.89。</p></body></html>
