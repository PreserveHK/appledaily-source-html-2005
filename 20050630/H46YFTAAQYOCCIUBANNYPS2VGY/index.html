<html><header><meta charset="utf-8"><title>國金選輯<br>瑞信明年將「一波」除名</title></header><body><h1>國金選輯<br>瑞信明年將「一波」除名</h1><p>▲瑞士第2大銀行瑞士信貸集團（CreditSuisse）將採用單一品牌市場推廣策略，旗下投資銀行瑞士信貸第一波士頓（CSFB）將刪除有73年歷史的「第一波士頓」名稱，令華爾街失去一個著名品牌。&#13;<br> 該集團說，將採用「瑞士信貸」的名稱代表集團的私人銀行、投資銀行和資產管理部門，明年1月1日起生效，屆時亦將採用新的公司標誌（見圖）。新措施「有助該集團以單一面貌與市場作最佳的溝通」，而且毋須作出商譽攤銷，但會涉及一些行政成本。</p></body></html>
