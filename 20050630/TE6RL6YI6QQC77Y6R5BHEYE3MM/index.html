<html><header><meta charset="utf-8"><title>李珊珊發嗲功最性感</title></header><body><h1>李珊珊發嗲功最性感</h1><p>李珊珊擔任纖體公司代言人後，經常以性感服飾示人，她日前接受《HIM》雜誌訪問時表示只要是女人，被稱讚性感都會很開心，但她覺得日本女孩子說話時的嬌嗲神態與聲線才是性感的象徵。而性感女神則應內外兼備，談吐及舉手投足都要有懾人魅力。</p><p>自言身材一般</p><p>珊珊說：「我喺娛樂圈近十年，就算外界將所有焦點放喺我身材上都唔係問題，不過我嘅身材喺外國人眼中只屬一般，以五呎九吋嘅身高，擁有咁嘅上圍先至合比例，希望大家從一個理性嘅角度嚟睇。」</p></body></html>
