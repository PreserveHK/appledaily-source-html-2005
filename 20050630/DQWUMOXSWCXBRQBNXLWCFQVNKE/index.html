<html><header><meta charset="utf-8"><title>大宇、祥仔做導遊東山再起</title></header><body><h1>大宇、祥仔做導遊東山再起</h1><p>無綫將於下周一晚推出陶大宇、吳美珩和黎耀祥主演的喜劇《開心賓館》，劇中大宇和祥仔本是香港旅遊界內無人不識的導遊，二人曾擁有自己的旅行社，可惜因為一場金融風暴，令二人一無所有，大宇和祥仔遂積極工作，期望東山再起。</p><p>屬反面教材</p><p>雖然劇中祥仔不時以欺騙手法哄騙自遊行旅客金錢，但在大宇和吳美珩影響下，亦走回正途。大宇日前接受訪問時說：「祥仔嘅故事情節其實係反面教材，有時為咗劇情效果，編導會誇張寫某一方面嘅情節，絕對唔係教壞人或者醜化邊一個行業嘅。」</p></body></html>
