<html><header><meta charset="utf-8"><title>大蒜醫治愛滋或更有效</title></header><body><h1>大蒜醫治愛滋或更有效</h1><p>台灣《中時電子報》報道，深信維他命治療比抗逆轉藥物（ARV）更能有效治療愛滋病毒的南非衞生部長姆希曼指出，大蒜不只能預防流行性感冒，也是對抗愛滋病的主要成份，大蒜在防治腸道、陰道病菌的功效尤為顯著。&#13;<br> 姆希曼又稱，南非各公立醫療院所已有八成愛滋病患，在接受抗逆轉性藥物治療前造訪傳統醫療師。她據此認為，應給愛滋病患另一種選擇和機會，試着服用大蒜等傳統藥品，更何況傳統療法費用比西方國家提供的ARV療法還要便宜。</p></body></html>
