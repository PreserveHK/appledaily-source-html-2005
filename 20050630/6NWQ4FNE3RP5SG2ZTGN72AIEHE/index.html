<html><header><meta charset="utf-8"><title>《阿嫂》下月300巴士發功</title></header><body><h1>《阿嫂》下月300巴士發功</h1><p>電影《阿嫂》上映在即，為力谷宣傳，會於下月開始一連四個星期在三百架巴士賣廣告，而其中一款海報是劉心悠將一隻兔仔遞給林嘉欣，海報拍攝時燈光一閃，兔仔即驚惶地亂抓劉心悠的心口，工作人員笑說兔仔會揩油。至於嘉欣雖然向來對寵物敏感，但兔仔一到她手中卻即變得十分馴服。</p><p>刪殺仔片段</p><p>另外兩款海報是劉心悠用手術刀捅向一個小朋友和殺了一個工人，劇情講述劉心悠發夢向林嘉欣報仇，殺了她的兒子和工人，但拍完後導演覺得該兩場戲和劇情不太相乎，最後刪剪了該片段。&#13;<br> </p></body></html>
