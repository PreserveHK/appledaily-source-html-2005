<html><header><meta charset="utf-8"><title>總督察涉收外圍外圍表證成立</title></header><body><h1>總督察涉收外圍外圍表證成立</h1><p>【本報訊】警隊總督察因住所被撿獲馬纜及名下戶口四年間有逾千萬元提存，與公職收入不符，被控收受賭注及洗黑錢兩罪，昨在區院被裁定兩罪表證成立。&#13;<br> 被告曾中占（四十歲）自辯時就其七個銀行帳戶款項作解釋。他表示，當中最大筆款項往來是他為深井著名燒鵝店股東之一的友人馬坤松，處理生意往來款項。他又指戶口中部份款項，是偕友人消遣或賭博後對方歸還的款項，當中包括副練馬師洪國興。至於家中被撿獲懷疑馬纜紀錄，他稱因當時被調配負責掃黃賭毒工作，卻對外圍賭博不熟悉，案發日特向同袍請教，故在紙張上寫上模擬有人投注。&#13;<br> 案件編號：DCCC546/04</p></body></html>
