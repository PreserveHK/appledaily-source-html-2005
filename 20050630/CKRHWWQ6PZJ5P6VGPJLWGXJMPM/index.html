<html><header><meta charset="utf-8"><title>咳嗽未癒難舉行記者會</title></header><body><h1>咳嗽未癒難舉行記者會</h1><p>許仕仁由於要趕及以政務司司長身份，出席明日特區政府舉行的多項慶祝回歸活動，所以一切儀式從簡，只會在香港宣誓就職。據了解，由於許近日咳嗽未癒，所以今日未必會舉行記者會，但仍會安排會見傳媒，交代未來兩年工作目標。&#13;<br> 據了解，早於曾蔭權上周上京宣誓當日，港府只花了四天已完成許仕仁的品格審查。新華社將於今日中午發出新聞稿，公布中央接納特首提名許仕仁出任政務司司長，許隨即於下午三時在特首辦公室宣誓就任，曾許二人會有簡短聲明，但由於許的咳嗽未癒不宜出席公開記者會，故他安排傳媒高層吹風會接受傳媒提問施政問題。&#13;<br> 本報記者</p></body></html>
