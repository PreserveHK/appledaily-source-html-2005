<html><header><meta charset="utf-8"><title>業界指港科技人才不足</title></header><body><h1>業界指港科技人才不足</h1><p>【本報訊】內地高新科技發展迅速，對科技人才有龐大需求；但有業界人士指出，本港學生並不了解科技界前景，加上香港缺乏發展科技的文化，令業界人才供不應求。&#13;<br> 香港科技園企業拓展及科技支援副總裁張樹榮昨在港大稱，○七年科技園第二期竣工後，將有五、六千個職位空缺，而內地五年後更需香港輸出十萬科技人才，但不少香港工程系畢業生寧取金融業，「個個都以為讀科學、工程出到嚟就淨係教書，但現實唔係咁。」&#13;<br> 香港大學工程學院○四年畢業生李景輝說，曾有二百人應徵其公司軟件設計師職位，但合適者不多。</p></body></html>
