<html><header><meta charset="utf-8"><title>惡猴搶麵包傷男童</title></header><body><h1>惡猴搶麵包傷男童</h1><p>【本報訊】黃大仙竹園邨昨上演一幕惡猴搶食抓傷小童案。&#13;<br> 中午十二時許，二十六歲姓李少婦由邨內幼稚園接兩名五及六歲兒子放學，當時一頭兩呎高飢餓惡猴正在邨內鬧事，不少婦孺爭相走避；其間李婦及兩子行經松園樓外，她取出麵包給五歲幼子吃，饞嘴惡猴突然出現亂叫，先發制人抓着男童衣領，另一爪則強搶男童手中麵包，混亂中男童左手尾指受傷（箭嘴）。&#13;<br> 惡猴搶食後逃回簷篷頂，警員趕至驅趕惡猴，並將受傷男童送院。&#13;<br> 潘志能攝</p></body></html>
