<html><header><meta charset="utf-8"><title>方力申馬爾代夫滑水圓夢</title></header><body><h1>方力申馬爾代夫滑水圓夢</h1><p>方力申日前到馬爾代夫拍攝《香港小姐競選》外景，他表示一直以來最想去馬爾代夫，又很希望擔任《港姐》嘉賓，今次終可一次過如願。&#13;<br> 方力申說：「馬爾代夫比我想像中重靚，我諗住遲啲自己再嚟玩一次。」方力申還滑了兩小時水，他說：「因為行程太緊密，得兩個鐘頭私人時間，所以玩得唔痛快，最遺憾係冇機會潛水，因為我冇帶個初級潛水牌，教練叫我從頭學過，但又唔夠時間，下次嚟我一定潛個夠。」</p></body></html>
