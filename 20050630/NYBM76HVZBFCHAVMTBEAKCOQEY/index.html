<html><header><meta charset="utf-8"><title>阿B讚小B女好唱口</title></header><body><h1>阿B讚小B女好唱口</h1><p>阿B（鍾鎮濤）最近為內地服裝品牌「金絲狐」在上海拍攝一輯硬照廣告，他的女友范姜與子女亦有同行。阿B每次到上海都要品嘗當地最著名的小籠包及生煎包，阿B笑道：「唔好以為呢個包愈貴愈好食，其實最好食嘅就係街邊檔。」&#13;<br> 阿B又指小女兒第一次坐飛機，起初他擔心氣壓會弄痛女兒，怎料飛機起飛後，她完全沒有哭，還不停在飛機上唱歌，阿B說：「小B女遺傳咗我優良嘅血統，幾個月大就不停唱歌，手舞足蹈，就連時裝公司嘅老闆都抱住佢唔放。」</p></body></html>
