<html><header><meta charset="utf-8"><title>6部法拉利F430星級鬥麗</title></header><body><h1>6部法拉利F430星級鬥麗</h1><p>意大利法拉利車廠嘅最新傑作F430，其實早在5月初時已秘密到港同進行試車，但由於全港只得一架，所以代理並未舉行盛大嘅新車發布會，但係一個月過後，新車已經陸續到港，今日代理會正式喺淺水灣酒店舉行新車展示會，屆時會擺放6部唔同顏色嘅F430做展覽，重邀請埋任賢齊、宣萱、佘詩曼、吳美洐同Rosemary等名人嘉賓出席。&#13;<br>&#13;<br>記者、攝影：袁國基</p></body></html>
