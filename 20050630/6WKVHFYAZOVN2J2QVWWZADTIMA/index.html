<html><header><meta charset="utf-8"><title>柏芝著白褲騎馬硬銷M巾</title></header><body><h1>柏芝著白褲騎馬硬銷M巾</h1><p>張栢芝日前在台灣拍攝舒菲衞生巾廣告，今年是她第五年擔任該產品的代言人。據知該公司老闆十分喜歡栢芝，認為她在內地的知名度高，所以可藉廣告進攻內地巿場。</p><p>擬開設牧場</p><p>栢芝在廣告中穿上白褲騎馬演出，更分別在樹林和馬房裏拍攝，過程相當辛苦，雖然栢芝拍得手軟腳軟，大汗淋漓，但她還頻呼好玩。栢芝認為穿上馬褲及馬靴十分有型，又指該匹馬十分聽話，逗得她非常開心。問她可有考慮養馬，栢芝說：「我都想第時開牧場，擺晒我啲寵物入去。」&#13;<br> 另外，栢芝騎完一輪馬後，突然有一隻蜜蜂不斷圍着馬兒飛，所以工作人員要千方百計趕走蜜蜂才能繼續拍攝。</p></body></html>
