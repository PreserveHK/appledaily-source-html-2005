<html><header><meta charset="utf-8"><title>里安納度建環保度假村</title></header><body><h1>里安納度建環保度假村</h1><p>荷李活男星里安納度狄卡比奧（LeonardoDiCaprio），一向對推動環保不遺餘力，最近他在中美洲國家貝里斯購入一百零四英畝的島嶼，打算發展成一個五星級的環保度假村。&#13;<br> 據英國《太陽報》報道，里安納度近日購入四面被加勒比海環抱的島嶼BlackadoreCaye，打算發展成一個五星級度假村。&#13;<br> 因為里安納度於發展該島的同時，不想破壞該島的天然景色，故此他會以環保作大前提，一位知情者說：「他想賺錢但卻不想破壞大自然，故此島上的能源都可以循環再用，自給自足。」</p></body></html>
