<html><header><meta charset="utf-8"><title>JPG每股派息共35仙</title></header><body><h1>JPG每股派息共35仙</h1><p>▲日本信用保證（JPG，626）公布，董事會決定宣派中期股息每股0.06元連同特別股息0.29元，合計每股0.35元。截止過戶日期為9月16日，預計股息將於9月30日派付。&#13;<br> ▲中國水務（855）公布，與一內地政府機關訂立初步協議，成立水務項目公司，佔股六成，以現金注資不超過6000萬元人民幣；合作夥伴則會注入資產，包括土地、供水廠房、供水網絡等，以於江西省新余市從事供水及污水處理業務。</p></body></html>
