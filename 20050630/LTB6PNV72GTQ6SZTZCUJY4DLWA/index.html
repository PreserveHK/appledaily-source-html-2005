<html><header><meta charset="utf-8"><title>蔡一智三口之家樂融融</title></header><body><h1>蔡一智三口之家樂融融</h1><p>草蜢成員蔡一智早前被本報踢爆與女友周雪芳及一女童在大坑同居，儼如一家三口，日前本報記者再次遇見蔡一智與女友及該女童於灣仔春園街一茶餐廳食晚飯，女童還與蔡一智梳着同一馬尾髮型，驟眼看十足十兩父女。&#13;<br> 當晚九時許蔡一智與女友周雪芳、女童及一女伴在茶餐廳用膳，其間周雪芳對女童表現無微不至，不時為她整理頭髮，流露一副滿足神情。由於茶餐廳快將關門，故蔡一智這餐飯也吃得十分匆忙，只吃了半個小時便離開，其後他再與女友及女童到便利店購物，女童離開時還一跳一彈步行，蔡一智見狀不禁失笑，接着便由女友開車下同返大坑住所。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
