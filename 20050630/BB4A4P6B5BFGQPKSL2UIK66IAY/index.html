<html><header><meta charset="utf-8"><title>回收內地解毒片</title></header><body><h1>回收內地解毒片</h1><p>【本報訊】澳門消息：澳門衞生局藥物事務廳在審查內地製造商三金集團桂林三金生物藥業有限責任公司所生產的「三金牛黃解毒片」（批准文號：Z45020902）重金屬化驗證明書過程中，懷疑該製造商所遞交之批號中成藥牛黃解毒片重金屬化驗結果失實，由於服用該中成藥後對健康潛在危害性，因此衞生局決定回收該批號的「三金牛黃解毒片」。衞生局除通知澳門所有中、西藥房、藥行及藥物入口商停止售賣及進行回收外，現亦呼籲市民不要購買及停止服食上述批號產品。</p></body></html>
