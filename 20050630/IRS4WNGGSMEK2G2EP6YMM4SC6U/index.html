<html><header><meta charset="utf-8"><title>U2入稟控告前形象顧問</title></header><body><h1>U2入稟控告前形象顧問</h1><p>愛爾蘭樂隊U2一名前形象顧問LolaCashman，早前打算拍賣U2一批於八七至八八年巡迴期間穿着過、價值七千九百美元（約六萬一千港元）舊衣物。U2早前向該名形象顧問發出禁制令，並要求索回該批衣物。Bono不值形象顧問的所為，前日更上庭作供。</p><p>不應索取禮品</p><p>Bono前日一身西裝打扮出庭作供，希望取回該批包括其穿過的長褲、耳環、衣帽等物件，Lola表示該批物件是樂隊送給她的禮物，Bono反駁說：「形象顧問不應向藝人索取紀念品，我們亦從來沒有把衣服送給她。被告於巡迴時極難相處，根本沒有人願意跟她合作。」</p></body></html>
