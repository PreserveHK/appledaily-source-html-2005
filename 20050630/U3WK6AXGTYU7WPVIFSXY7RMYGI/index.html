<html><header><meta charset="utf-8"><title>攬女生非禮男子還柙</title></header><body><h1>攬女生非禮男子還柙</h1><p>【本報訊】一名二十四歲倉務員從後擁抱貌似前女友的十三歲女生，要求對方做其女友，女生奔跑返學校報警，案件昨在沙田裁判法院提訊，被告承認一項非禮罪，求情表示因思念前女友，才會情不自禁干犯本案，裁判官指案情嚴重，還柙七月十三日判刑。&#13;<br> 被告陳健雄（二十四歲），案發本年五月十三日，十三歲女事主早上上學行經沙田禾輋邨康和樓停車場對開時，突遭被告從後攬着胸部對下位置，被告要求女事主做其女友，女事主掙脫跑回學校報警。事隔約一個月，兩名探員在同一地點，在女事主指證下將被告拘捕。&#13;<br> 案件編號：STCC8162/2005</p></body></html>
