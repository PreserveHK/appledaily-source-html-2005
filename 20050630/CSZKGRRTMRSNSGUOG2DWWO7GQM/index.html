<html><header><meta charset="utf-8"><title>登廣告竟然有手尾</title></header><body><h1>登廣告竟然有手尾</h1><p>蘭西昨日睇到個澄清啟事，有張報紙因為登咗個映灣園樓盤廣告，而個廣告用咗迪士尼的名稱、商標、人物及形象，令人誤認為該物業同迪士尼有關，其實唔係，所以要登報澄清同致歉。做媒介有時都好難，真係百密都有一疏，點睇得咁多。&#13;<br> 迪士尼九月開，早前好多人都借用呢個概念，大嶼山樓盤當然唔執輸。但有迪士尼中人話，樂園十分重視商標產權，媒介做新聞都未必可以用，如果作商業用途就更嚴，冇批准而盜用一定告，邊個想用隻米奇老鼠或者唐老鴨宣傳，必須問過佢哋。</p></body></html>
