<html><header><meta charset="utf-8"><title>肥恭子炎夏戴手套防曬</title></header><body><h1>肥恭子炎夏戴手套防曬</h1><p>日本女星深田恭子近日獲邀為護膚品牌Menard新推出的護膚品擔任代言人，前日她出席記者會時還與大家分享護膚心得。&#13;<br> 深田恭子前日穿上粉紅色背心裙出席記者會，露出粗壯的手臂。談到護膚心得，恭子表示除了多吃生果，每日徹底落妝外，防曬工夫亦很重要。</p><p>全副武裝出街</p><p>深田恭子說：「每次外出時，我都會撐太陽傘，戴上手套和帽，以防曬黑。」難怪恭子能經常保持一身雪白的肌膚。新廣告將會在下月十六日於日本播出。</p></body></html>
