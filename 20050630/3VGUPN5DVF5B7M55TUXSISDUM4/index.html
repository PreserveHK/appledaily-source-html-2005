<html><header><meta charset="utf-8"><title>新京川菜式慢慢歎</title></header><body><h1>新京川菜式慢慢歎</h1><p>吃悶了西餐日本菜？今日就來一餐京川菜，「逸東軒」行政總廚譚棟師傅推出5道新菜，推介川峰翠叠蝦球，鮮蝦加豆瓣醬猛火爆炒，伴炸茄子超香口；鴛鴦竹笙琵琶豆腐一菜兩口感，琵琶豆腐用雞蛋、金菇、冬菇粒攪勻蒸熟，勁滑溜，竹笙釀入魚柳、芹菜、火腿，勁鬆脆。&#13;<br>&#13;<br>記者：陳漢榮</p><p>逸東軒&#13;<br> 逸東酒店分店（27101093）&#13;<br> 地址：佐敦彌敦道380號低層2字&#13;<br> 鷹君中心分店（28781212）&#13;<br> 地址：灣仔港灣道23號2樓</p></body></html>
