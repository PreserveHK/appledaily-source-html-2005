<html><header><meta charset="utf-8"><title>敢言報章屢遭整肅</title></header><body><h1>敢言報章屢遭整肅</h1><p>一九九七年創刊的《南方都市報》，是廣東省委下屬的南方日報報業集團的子報，以敢言見稱，堪稱全國最敢言的報章。&#13;<br> 該報年輕的編採及負責人，均以「肩負為民重任，心懷報國理想，拒絕平庸，追求卓越」為新聞理想，短短數年間，該報在廣州、深圳、東莞、佛山等地大受歡迎，平均每日發行量達一百四十萬份，是廣東省內發行量最大的綜合類日報，也是內地賺錢能力最好的報章之一。不過，正由於他們敢於揭露社會的陰暗面及不公平，因而經常開罪權貴而被整肅，年前更因經常報道深圳的負面消息而一度被禁在深圳發售。</p></body></html>
