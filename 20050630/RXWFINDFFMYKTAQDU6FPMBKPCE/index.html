<html><header><meta charset="utf-8"><title>達明一派贈OL幻想空間</title></header><body><h1>達明一派贈OL幻想空間</h1><p>達明一派日內將推出重組後的大碟《TheParty》，日前黃耀明和劉以達拍攝唱片封面，二人穿了三套不同的服飾拍攝，大碟的內頁是一張由二十多個款式的達明組成的照片，恍如一幅牆紙。&#13;<br> 《TheParty》碟內收錄十一首以不同電子音樂及主題包裝的作品，達明有信心樂迷可以走進他們的音樂派對，二人更推介兩首作品《O女郎》及《太空》，前者是講述一個辦公室女郎（OL）夢想變成張曼玉而得到梁朝偉，後者則是講述現代人常活在一個充滿假、大、空的世界。</p></body></html>
