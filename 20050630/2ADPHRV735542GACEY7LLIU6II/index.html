<html><header><meta charset="utf-8"><title>嘉亨灣愈炒愈旺</title></header><body><h1>嘉亨灣愈炒愈旺</h1><p>西灣河嘉亨灣係港島熱炒盤之一，大手掃貨同摸售班炒家獲利都唔少，最近有一個投資者，用咗三日時間考慮，跟住扑槌入市，以三百七十萬，買入二座中層C，六百三十九呎，呎價近五千八，唔算平。&#13;<br> 點解個投資者肯買，答案係佢諗住搵日籍客承租，估計回報有五厘二，算係吸引，咁若果唔快手決定，怕俾人捷足先登。&#13;<br> 中原梁啟明表示，嘉亨灣本月平均每個禮拜有兩宗買賣，遲啲會重旺，造價料會同步上升，預測兩者都會有一成升幅。</p></body></html>
