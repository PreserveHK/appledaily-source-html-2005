<html><header><meta charset="utf-8"><title>深入日本企業&#13;<br></title></header><body><h1>深入日本企業&#13;<br></h1><p>暑假快將開始，好多遊學團都已經出發了！不過參加遊學團，除了參觀與認識外國文化之餘，還得啓發個人思考。美麗華旅運與香港科技大學合辦，「生活。自然智慧日本完全見學之旅」，除了參觀家陣最熱的「愛知萬博」外，更前往大阪廢物處理及焚毀工場、朝日新聞社及日本企業參觀，讓大家更深入地了解日本的生活及文化。&#13;<br>&#13;<br>記者：陳慧敏&#13;<br>&#13;<br>日期：7月18、8月1、7及22日&#13;<br>價錢：$7,099起&#13;<br>年齡：12歲或以上學生&#13;<br>查詢：23155124（美麗華旅運）</p></body></html>
