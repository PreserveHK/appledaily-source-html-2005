<html><header><meta charset="utf-8"><title>低空發射　匯演僅5分鐘</title></header><body><h1>低空發射　匯演僅5分鐘</h1><p>香港迪士尼樂園開幕後每晚都會放煙花，愉景灣居民兼離島區區議員容詠嫦說，曾要求本港主題公園效法加州，採用壓縮空氣代替火藥發射煙花，以減少污染，但對方表示壓縮空氣只宜放射高空煙花，而本港迪士尼發放的煙花高度不足六百呎，不宜採用。&#13;<br> 環保署將於日內完成有關迪士尼樂園的噪音和空氣質素驗測報告。容詠嫦說：「全世界嘅迪士尼樂園都無咁近民居。」她一直要求當局在空氣污染指數高及吹東風的日子暫停放煙花，但一直不獲承諾。樂園開幕初期的煙花滙演，煙花爆放的高度不超過一百米，為時約五分鐘。</p></body></html>
