<html><header><meta charset="utf-8"><title>1956年首場主題：空中幻想</title></header><body><h1>1956年首場主題：空中幻想</h1><p>在園內放煙花的傳統，最早可以追溯至加州迪士尼開幕後的翌年、即一九五六年的六月，那是華特迪士尼本人的構思。當年煙花滙演主題是「空中幻想」（FantasyintheSky），六一年TinkerBell加入演出，開始每晚飛越樂園上空，扮演燃點花火的角色，一演四十五年，飛越樂園超過三千二百次。&#13;<br> 單在加州迪士尼，至今已上演過至少六千場煙花表演。時至今日，煙花滙演已成為迪士尼的傳統之一；今年TinkerBell更重返樂園的幻想世界，以全新姿態為五十周年煙花滙演演出。</p></body></html>
