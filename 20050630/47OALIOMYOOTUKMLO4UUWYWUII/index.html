<html><header><meta charset="utf-8"><title>康復機械人</title></header><body><h1>康復機械人</h1><p>機械人功能多多，不但懂得做家務，還可協助脊椎受損的病人康復。美國芝加哥本周舉行的康復機械人國際會議，展出多款康復機械人，像Lokomat，病人在身上和腿繫上吊帶後，帶子就會帶動病人的腿步行，令病人可訓練活動能力之餘，不怕會跌倒。病人繫上吊帶，連接重二百三十五公斤的KineAssist，當走路時，機械人也會隨着病人移動，以防病人跌倒。此外，科學家將準備對另一種虛擬機械康復系統進行臨床實驗，系統可以協助如中風等腦部受損的病人，在腦袋中建立新的神經路徑。&#13;<br> 法新社</p></body></html>
