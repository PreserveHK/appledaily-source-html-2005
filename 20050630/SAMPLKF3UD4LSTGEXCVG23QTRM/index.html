<html><header><meta charset="utf-8"><title>羅范椒芬籲陳日君三思</title></header><body><h1>羅范椒芬籲陳日君三思</h1><p>【本報訊】立法會財委會將於下周五審議教統局提出支援學校成立法團校董會的三項措施，教統局常任秘書長羅范椒芬昨晨出席一個教育論壇後稱，已努力與反對該些措施的天主教香港教區主教陳日君商議，呼籲他若要入稟進行司法覆核前應要聽取民意，「我希望佢都聽吓社會聲音，（市民）係唔係想件事咁樣發生。」&#13;<br> 陳日君在接受港台訪問時反擊說：「打官司係我哋想打嘅咩？𠵱家佢哋（教統局）迫到我哋要打，重講風涼話，都幾離譜喎。佢收番我哋就唔會打官司。」多個辦學團體批評教統局提出該三項措施，實是想利誘學校盡早成立法團校董會。&#13;<br> </p></body></html>
