<html><header><meta charset="utf-8"><title>瑪麗嘉兒節食救飢民</title></header><body><h1>瑪麗嘉兒節食救飢民</h1><p>雖然瑪麗嘉兒（MariahCarey）在BET頒獎禮上只擔任表演嘉賓，不過她獻唱歌曲《WeBelongTogether》時，穿上一襲超性感的白色deepV晚裝，成功搶去不少風頭。而她為準備參與周六在倫敦舉行，為非洲貧民籌款的Live8音樂會，最近一直控制飲食及做運動，務求以最佳狀態示人。</p><p>籲歌手搞好形象</p><p>至於韋史密夫（WillSmith）與妻子珍達娉琪（JadaPinkett）前晚負責擔任頒獎禮司儀，他們表示希望頒獎禮能跟格林美及奧斯卡等看齊。而一向形象健康的韋哥，亦呼籲其他黑人饒舌歌手要成為好榜樣，不要再牽涉在血腥暴力事件中。</p></body></html>
