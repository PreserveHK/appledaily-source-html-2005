<html><header><meta charset="utf-8"><title>吳卓羲夜半歎茶</title></header><body><h1>吳卓羲夜半歎茶</h1><p>無綫新紮小生吳卓羲近期雖然工作忙碌，宣傳活動密麻麻，不過日前仍偷得浮生半日閒，相約大班朋友到銅鑼灣夜半歎茶，趁機享受人生。</p><p>接送友人離場</p><p>當晚凌晨約一時，身穿黑衣、戴上鴨舌帽及佩戴眼鏡的吳卓羲，偕同六、七名友人於銅鑼灣柏寧酒店咖啡室聊天，直至凌晨三時多，眾人夜敍後即各自離場。吳卓羲站在街頭跟友人揮手道別後，便充任柴可夫接送友人，但他所載的卻非女性友人，反而與一男性朋友齊齊登上其Audi旅行車，直駛往九龍方向。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
