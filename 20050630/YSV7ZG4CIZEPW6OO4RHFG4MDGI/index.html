<html><header><meta charset="utf-8"><title>弘茂董事龐鴻遭罷免</title></header><body><h1>弘茂董事龐鴻遭罷免</h1><p>▲弘茂科技（1010）宣布，日前於股東大會上，以2.52億票對零票，通過罷免董事龐鴻的職位，即日生效。龐鴻原為公司3名執行董事的其中一名，現時約51歲，曾任北京電器工業公司副總經理，及全國政協港澳台僑聯絡委員會辦公室副主任。該公司同時宣布，委任馬桂園為公司獨立非執行董事及審核委員會成員，即時生效。&#13;<br> ▲長實（001）執行董事趙國雄接受外電訪問時表示，集團會研究本月發出的房地產投資信託基金（REITs）指引，以考慮會否將集團第3家房地產投資信託基金安排在港掛牌。長實現有2家房地產投資信託基金在新加坡上市。</p></body></html>
