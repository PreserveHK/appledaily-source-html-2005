<html><header><meta charset="utf-8"><title>醉漢圖跳車兼罵警</title></header><body><h1>醉漢圖跳車兼罵警</h1><p>【本報訊】昨凌晨二時許，四十一歲姓吳男子與一男兩女友人，在尖沙嘴天文臺道一間酒吧消遣後，獨自乘的士返回沙田住所，但同行友人擔心他飲醉酒遇意外，於是乘的士暗中尾隨。其間的士駛至何文田公主道近衞理道，醉漢突然要求下車卻被拒，隨即情緒失控怒斥司機及企圖跳車，令姓傅（四十二歲）司機無奈將車停下報警。&#13;<br> 警員到場時醉漢的同行友人亦協助調解，但其中一名姓潘（四十六歲）女友人竟帶醉，指摘警員好管閒事，醉漢也插嘴喝斥警員：「𠵱家係咪飲大咗搭的士唔得先？又係你哋啲差人話飲醉酒唔好揸車嘅！」擾攘約半小時後，多名增援警員趕至將醉漢與潘女送院。</p></body></html>
