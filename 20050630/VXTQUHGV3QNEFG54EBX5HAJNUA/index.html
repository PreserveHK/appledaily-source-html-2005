<html><header><meta charset="utf-8"><title>縮班中學發起簽名行動</title></header><body><h1>縮班中學發起簽名行動</h1><p>【本報訊】不滿被教育統籌局迫令縮班的大澳佛教筏可紀念中學，由校方及家長成立的護校行動組，將於本周六及下周日在大嶼山發起簽名行動，爭取社會支持他們反縮班。校方已與教統局商議多時，校長佘基本說，全校教師仍未放棄會一起辭職，以示不滿教統局縮班。&#13;<br> 護校行動組稱，該校一直每級有兩班，但教統局卻規定由新學年起，中一至中三只可辦一班。該行動組召集人、家長黎淑佩昨日說，教統局政策會「陰乾」學校，最終導致殺校。該校現時每班只有約二十人的小班，若合併為大班，教師將難以兼顧學生能力差異問題。</p></body></html>
