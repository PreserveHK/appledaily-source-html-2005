<html><header><meta charset="utf-8"><title>葉璇夥拍陳道明得益匪淺</title></header><body><h1>葉璇夥拍陳道明得益匪淺</h1><p>葉璇早前到上海拍攝內地劇《沙家浜》，首次與內地實力派演員陳道明合作，令她十分興奮。葉璇在劇中扮演一名日本女特務，更會穿上日式和服演出。</p><p>紮腰辛苦</p><p>自言很喜歡「日本妹」造型的葉璇說：「和服都好似中國嘅古裝，不過着和服重複雜，紮住條腰好辛苦，所以動作都唔可以太大。」&#13;<br> 葉璇表示雖然對手戲不多，但能在劇中與陳道明切磋演技，已是接拍此劇的最大收穫，她說：「佢真係一位好出色演技嘅資深演員，好容易就投入到角色，我同佢交流獲益良多，希望將來重有其他機會再攜手合作，始終演技係需要不停累積。」&#13;<br> 採訪：比華利</p></body></html>
