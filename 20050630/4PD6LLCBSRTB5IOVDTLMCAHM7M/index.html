<html><header><meta charset="utf-8"><title>親嘗法國4種美味</title></header><body><h1>親嘗法國4種美味</h1><p>【本報訊】法國食品協會今年首次舉辦的法國食品節「品味法國」，昨日在中環國際金融中心商場舉行開幕禮。巿民由即日起至下月十四日，可到該商場親身體驗法國食品。&#13;<br> 昨日舉行的「品味法國」開幕禮，有肯肯舞表演及釀製葡萄酒示範等節目助興，主辦當局法國食品協會發言人表示，展覽分為葡萄酒、芝士、麵包和美食四個主題，展場亦會布置成法國街頭店舖模樣，為大眾呈現極具法國特色的佳餚美酒。&#13;<br> 發言人稱，展覽期間巿民可免費參加四十多個不同活動及工作坊，如「馬拉松」品酒、品嘗法國芝士、地道法式麵包等，更有法國廚師即席示範烹調法國美食等。</p></body></html>
