<html><header><meta charset="utf-8"><title>樓市旺代理紛派花紅</title></header><body><h1>樓市旺代理紛派花紅</h1><p>過埋今日就踏入第三季，地產代理行繼早前公布百萬經紀數目外，噚日又宣布向後勤員工派花紅。代理行係咁派花紅，就知樓市有幾好景。&#13;<br> 中原地產陳永傑話，上半年營業額破十億，非常理想，所以再向後勤派發半個月花紅，總計上半年共發放個半月花紅同一千六百蚊利是畀後勤。&#13;<br> 美聯集團後勤就重開心，因為主席黃建業話公司適逢十周年，集團會派發一個月特別花紅，重準備一批九月四日迪士尼公益金慈善日門券，獎勵二十個表現出色員工，同家人共度開心時刻。美聯上半年累積派咗四個半月花紅。&#13;<br> 香港置業胡日發話，公司今年五周年，會派一個月花紅畀後勤。</p></body></html>
