<html><header><meta charset="utf-8"><title>滋補靚湯</title></header><body><h1>滋補靚湯</h1><p>石斛淮杞珍珠肉湯&#13;<br>PearlShellMeatSoupw/HerbaDendrobii&#13;<br>&#13;<br>材料：&#13;<br>（4至5人份量）珍珠肉2両、石斛1両、北耆3錢、淮山3錢、枸杞子3錢、水約12碗&#13;<br>&#13;<br>做法：&#13;<br>1.將珍珠肉用清水浸過夜，取出清洗後用剪刀剪成小塊，備用。&#13;<br>2.石斛、北耆、淮山和枸杞子分別用清水洗淨。&#13;<br>3.鍋內注入水煲滾，放入全部材料，以中火煲約3小時，最後加入幼鹽調味即可飲用。&#13;<br>&#13;<br>功效：&#13;<br>珍珠肉有安神解毒之效；石斛可滋陰清熱、益胃生津；北耆更是補氣之良藥，加上有補脾胃、益肺腎功效之淮山和有明目作用之枸杞子同煲，令此湯具清熱解毒及可補氣血，尤其適合身體較為虛弱之人士飲用。</p></body></html>
