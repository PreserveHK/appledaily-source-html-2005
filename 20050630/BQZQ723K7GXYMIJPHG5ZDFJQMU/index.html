<html><header><meta charset="utf-8"><title>陳穎妍浸完溫泉食餐飽</title></header><body><h1>陳穎妍浸完溫泉食餐飽</h1><p>陳穎妍日前到日本拍攝修身堂纖體中心的特輯，因利乘便在當地觀光和購物。陳穎妍穿上日本浴衣往浸溫泉，她說：「浸溫泉嘅感覺好舒服，可以消除疲勞。」陳穎妍表示因為拍攝時間緊迫，故無暇瘋狂購物，是此行最美中不足之處。</p><p>河豚刺身夠特別</p><p>問陳穎妍此行有甚麼難忘事，她說：「我第一次食河豚，我哋試咗刺身、煎炸同火鍋三種食法，不過我最鍾意都係炸同刺身食法，好特別。」陳穎妍亦品嘗了神戶牛柳，她說：「神戶牛柳真係入口即融化，好鮮味，不過價錢都幾貴。」&#13;<br> 採訪：比華利</p></body></html>
