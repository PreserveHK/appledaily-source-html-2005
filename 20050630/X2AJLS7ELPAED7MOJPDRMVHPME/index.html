<html><header><meta charset="utf-8"><title>崔岷植、宋康昊否認貪錢</title></header><body><h1>崔岷植、宋康昊否認貪錢</h1><p>韓國男星崔岷植與宋康昊昨日早上舉行記者會，反擊電影《實尾島》導演康祐碩近日的言論，要求他公開道歉。康祐碩日前點名指摘二人除收取天價酬勞外，還要求電影分紅，批評韓國演員如斯貪錢將會拖垮韓國電影事業。&#13;<br> 崔岷植與宋康昊表示並非為引起爭執而舉行記者會，而是希望消除外界對韓國影圈的誤解與矛盾。</p><p>要求公開道歉</p><p>他們說：「這不是單純的個人言論，而是全無事實根據的中傷，對演員的名譽及其經理人公司形象造成傷害，我們希望康祐碩負責任，並公開道歉。」</p></body></html>
