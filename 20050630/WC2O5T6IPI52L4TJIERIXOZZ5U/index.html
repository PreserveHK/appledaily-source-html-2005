<html><header><meta charset="utf-8"><title>15萬獎金贈球員</title></header><body><h1>15萬獎金贈球員</h1><p>南華成功連續兩年榮膺聯賽及銀牌「雙料冠軍」，班主洪游奕即場公布，職球員可獲得十五萬聯賽冠軍獎金，並會請一班球員到日本旅遊慶祝。&#13;<br> 展望來季，洪先生說：「南華班費來季繼續會超過七位數字，以巨型班角逐本地籃壇；我們來季不單得到Nike贊助，更會簽一位『極具知名度』的年輕球員，有他加盟，南華將如虎添翼。」不過洪先生表示，新球員加盟有待落實，故未能公布他的名字和位置。&#13;<br> 文：盧漢傑</p></body></html>
