<html><header><meta charset="utf-8"><title>市道活躍<br>傲雲一日四宗成交</title></header><body><h1>市道活躍<br>傲雲一日四宗成交</h1><p>利嘉閣東九龍及紅磡區董事吳炳深表示，自特首人選塵埃落定後，二手樓交投顯著轉活，土瓜灣傲雲峰單日出現四宗成交，其中一宗為6座高層G室，面積687方呎，由區內換樓客以297萬元承接，呎價4323元，屬市價。原業主不足一年獲利38.2萬元。&#13;<br> 吳炳深指出，踏入本月下旬，傲雲峰交投顯著增加；本月至今屋苑成交量有40宗，較上月同期增加25%，平均呎價維持4800元。</p></body></html>
