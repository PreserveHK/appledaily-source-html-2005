<html><header><meta charset="utf-8"><title>407小學獲批專科專教</title></header><body><h1>407小學獲批專科專教</h1><p>【本報訊】曾引致教育統籌局與香港教育專業人員協會反目的小學英文科專科專教計劃，教統局局長李國章昨在回覆教協會長兼立法會議員張文光的查詢稱，直至前日已批出四百零七間學校的申請，尚有七間的申請未批核。有關學校由新學年起可獲得額外撥款以增聘教師，英文科教師不需再教授其他科目。&#13;<br> 此外，研究資助局昨宣布，今年共有近二千份研究計劃角逐撥款申請，當中七百三十四宗獲批，總撥款額為四億零四百六十萬元，當中港大獲款最多，有一億一千多萬元；最少是香港教育學院，僅有三十五萬元。</p></body></html>
