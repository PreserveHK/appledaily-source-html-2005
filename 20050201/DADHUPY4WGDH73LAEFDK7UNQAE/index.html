<html><header><meta charset="utf-8"><title>美味情人節：精緻菜式愈食愈浪漫</title></header><body><h1>美味情人節：精緻菜式愈食愈浪漫</h1><p>沐浴在愛河中的戀人，對情人節總是充滿期盼。美麗華酒店「西宮」今年設計出充滿浪漫氣氛的情人節晚餐，六道菜式包括鮮甜醒胃的海鮮他他汁伴脆乾貝魚子醬及軟滑鮮味的錦繡鵝肝凍，香濃馥郁的香茅龍蝦清湯，惹味香口的香草燒牛仔鞍，創意十足的紅花香檳汁燴鴛鴦魚等；每兩位收$888。客人可獲贈趣致啤啤熊及情濃朱古力各一份、餐飲現金禮券及eyes情人節派對半價入場，讓情人們盡興而歸。&#13;<br>&#13;<br>記者：李玉蘭</p><p>西宮（23155155）&#13;<br> 地址：尖沙嘴彌敦道118-130號美麗華酒店商場2樓&#13;<br> 備註：2月8日前購票，可享9折優惠。</p></body></html>
