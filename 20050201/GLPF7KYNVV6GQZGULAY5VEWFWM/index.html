<html><header><meta charset="utf-8"><title>Rain處男個唱熱辣辣</title></header><body><h1>Rain處男個唱熱辣辣</h1><p>韓國人氣男歌手Rain前日在首爾（前名漢城）奧林匹克運動場舉行個人處男演唱會，Rain穿上開胸舞衣，大騷結實的肌肉，又與穿上三點式泳衣的舞蹈員大跳辣身熱舞。&#13;<br> 在演唱會前的記者會上，剛在日本推出大碟《It'sraining》的Rain表示，最愛聽日本人氣組合SMAP及宇多田光的歌曲。此外，著名時裝設計師GiorgioArmani早前邀請Rain欣賞米蘭時裝騷後，Rain將會參加於三月三十日在日本舉行的時裝表演。</p></body></html>
