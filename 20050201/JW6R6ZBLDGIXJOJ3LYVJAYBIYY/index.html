<html><header><meta charset="utf-8"><title>情心包點甜蜜蜜</title></header><body><h1>情心包點甜蜜蜜</h1><p>有情飲水飽？何妨麵包與愛情兼得？simplybread於2月4日推出浪漫十足的麵包蛋糕，獨家創製情心指環，以餅乾圈特製成指環，加上心形飾物，是情到濃時的無敵小道具！情心指環不作獨立發售，凡惠顧店內任何產品加$10即可換購一對（連情人節心意卡一張），給愛侶送上驚喜。&#13;<br>&#13;<br>記者：李玉蘭</p><p>simplybread（23666319）&#13;<br> 地址：尖沙嘴金馬倫道14號A地下</p></body></html>
