<html><header><meta charset="utf-8"><title>兩外籍漢運毒囚8年</title></header><body><h1>兩外籍漢運毒囚8年</h1><p>【本報訊】兩名分別是新加坡及馬來西亞籍人士，遭國際販毒集團招攬，來港包裝毒品，然後藉參加本地旅行團作掩飾，圖將逾一萬五千多粒、巿值逾四百五十萬元的搖頭丸運到新西蘭，結果雙雙被捕。二人昨在高等法院承認販毒罪名，判監八年。&#13;<br> 兩名被告為新加坡籍張觀福（ChongKonFook）及馬來西亞籍OngDjunWhong，分別四十歲及三十五歲。法官宣判指，兩名被告為賺取小許金錢，參與國際販毒集團的邪惡生意，將毒品的禍害散布至世界各地。&#13;<br> 案件編號：HCCC342、343/04</p></body></html>
