<html><header><meta charset="utf-8"><title>彭妮露熱賀《情流心海》</title></header><body><h1>彭妮露熱賀《情流心海》</h1><p>西班牙Goya電影頒獎禮前晚在馬德里舉行，結果已奪金球獎最佳外語片的電影《情流心海》成為大贏家，掃走包括最佳電影等十四項大獎，此片甚有機會問鼎下月奧斯卡的最佳外語片。&#13;<br> 賽前獲十五項提名的《情》片，最終在這個素有「西班牙奧斯卡」之稱的影壇盛事中連奪十四獎，當中包括導演艾美尼巴（AlejandroAmenabar）奪最佳導演，男主角沙維亞巴登（JavierBardem）榮膺影帝等。而西班牙首席女星彭妮露古絲（PenelopeCruz）亦以性感打扮亮相，並頒獎給艾美尼巴。</p></body></html>
