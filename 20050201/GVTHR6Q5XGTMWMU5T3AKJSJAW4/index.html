<html><header><meta charset="utf-8"><title>追薪工人危坐高台</title></header><body><h1>追薪工人危坐高台</h1><p>【本報訊】一名地盤工疑被判頭拖欠工資，在油麻地加士居道四十三號一個建築地盤，爬上五層樓高的運輸升降機鐵架頂（圖一箭嘴示）危坐企圖自殺（圖二）。四十八歲事主姓魏，在上址地盤任釘板工人，據稱，他被拖欠兩個月薪金約二萬多元。&#13;<br> 昨午一時許，魏向姓張（五十七歲）判頭追討欠薪不果，情緒激動之下爬上升降機鐵架頂抗議。消防員接報到場游說，擾攘半小時後，判頭答應發還工資，魏自行爬落地面，事後毋須送院。&#13;<br> 梁偉權攝</p></body></html>
