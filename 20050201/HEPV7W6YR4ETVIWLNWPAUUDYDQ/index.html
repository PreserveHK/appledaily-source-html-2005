<html><header><meta charset="utf-8"><title>三分一價錢	歎酒店級靚酒</title></header><body><h1>三分一價錢	歎酒店級靚酒</h1><p>新年或情人節不想人逼人？安坐家中，都可以享用酒店或會所經常使用的靚葡萄酒，而且更是市價約三分之一的價錢呢！說的是有百多年歷史的智利最大酒廠ConchayToro的出品，它的甜酒或是餐酒，都以批發價發售，是節日送禮或自奉的首選！	&#13;<br>&#13;<br>記者：李玉蘭</p><p>LinksConcept（28022818）&#13;<br> 地址：上環文咸東街40-44號泰基商業大廈29樓&#13;<br> 營業時間：星期一至五9:30am-6:00pm&#13;<br> 	星期六9:30am-1:00pm&#13;<br> 備註：購物滿$500可獲免費送貨服務</p></body></html>
