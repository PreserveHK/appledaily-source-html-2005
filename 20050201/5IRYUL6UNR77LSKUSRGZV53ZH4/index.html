<html><header><meta charset="utf-8"><title>羅嘉良密謀自立門戶</title></header><body><h1>羅嘉良密謀自立門戶</h1><p>羅嘉良、鄭則士和范文芳主演的三十集電視劇《我愛鍾無豔》將於春節期間在內地播出，日前嘉良與鄭則士齊往上海出席新聞發布會，會上他更透露有意開設經理人公司，以及再次出碟。&#13;<br> <br> <spanclass>美國賭城度歲 &#13;<br> 嘉良表示去年大部份時間在內地拍劇，讓他認識了很多新朋友，他發現自己在內地發展得很快，所以他有意開一家經理人公司。嘉良除了拍劇之外，又開始忙於籌備今年推出的新專輯。&#13;<br> 嘉良揚言長時間留在內地確令他很想家，故每天都會與家人通電話，他正計劃在農曆年間，與妻兒和叔伯兄弟舉家到美國拉斯維加斯旅行。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
