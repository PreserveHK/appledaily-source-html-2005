<html><header><meta charset="utf-8"><title>16歲男生涉偷學校電腦</title></header><body><h1>16歲男生涉偷學校電腦</h1><p>【本報訊】一名十六歲中三男生，涉嫌於一年間多次潛返就讀的葵涌天主教慈幼會伍少梅工業學校，偷取電腦器材等，總值逾六萬元，昨在荃灣裁判法院被控三項入屋犯法及一項備有爆竊工具罪名，裁判官將案押後至本月十八日在區域法院提訊，被告准以一千元現金保釋。&#13;<br> 其中三項控罪指被告於○三年十一月七日至去年四月四日間，侵入葵涌天主教慈幼會伍少梅工業學校，偷取電腦等器材，總值逾五萬九千多元。餘下一項控罪指於去年十月九日在葵涌一地盤外，備有螺絲批等物品，疑供入屋犯法時使用。&#13;<br> 案件編號：TWCC311/2005</p></body></html>
