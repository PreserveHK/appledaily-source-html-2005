<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「你可以愛我嗎？愛神的箭射中了我，我是一朵戀愛的雲。」&#13;<br>「我只會愛動物，我不知道如何愛上一朵雲。」森林王子亞歷山大說。&#13;<br>「我也不知道如何愛上一個人，愛情是需要相互學習的。」戀愛的雲說。&#13;<br>「可是雲應該去愛上雲，不可能和人談戀愛。」&#13;<br>「隨風四散的雲，不可能再去愛上另一朵飄忽的雲，捉摸不定的愛讓雲傷心。」&#13;<br>「捉摸不定的愛會讓任何人都傷心的……」</p></body></html>
