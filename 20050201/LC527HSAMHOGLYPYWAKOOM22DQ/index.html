<html><header><meta charset="utf-8"><title>理大研製健康食品應市</title></header><body><h1>理大研製健康食品應市</h1><p>香港理工大學深圳研究所轄下的現代中藥研究國家重點實驗室，正研究八種健康食品，其中兩個產品將於三月底推出。該實驗室又會研究心血管病、婦女更年期、癌症、老人癡呆症及抗氧化的藥物，最快在兩年後推出巿場。該實驗室主任陳新滋表示，這是全國首間專門研究中藥藥劑與藥理學的國家重點實驗室，佔地兩萬呎，供該校應用生物及化學科技學系的同學和內地的研究生使用，共有五十至六十名研究人員，早前獲深圳巿政府撥款二百萬元人民幣作科研資助。</p></body></html>
