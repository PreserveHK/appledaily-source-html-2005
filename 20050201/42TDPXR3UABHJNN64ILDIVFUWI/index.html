<html><header><meta charset="utf-8"><title>石油氣加氣站價格上限調升</title></header><body><h1>石油氣加氣站價格上限調升</h1><p>【本報訊】政府宣布調高石油氣加氣站的價格上限，增幅約為每公升三毫三仙。今日起石油氣價格將由每公升二元八仙至二元四角五仙，調高至每公升二元四角一仙至二元七角八仙。定價為期半年，今年八月一日再行調整。&#13;<br> 政府發言人解釋是根據批出專用石油氣加氣站的合約規條，每隔六個月視乎國際石油氣價格和本地石油氣營運價格作出適當調整。由於去年七月至十二月的國際石油氣價格攀升，同年度本港的綜合消費物價指數出現減幅，故作出價格調整。</p></body></html>
