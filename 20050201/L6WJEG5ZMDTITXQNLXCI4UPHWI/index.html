<html><header><meta charset="utf-8"><title>明年辦2個同類展覽</title></header><body><h1>明年辦2個同類展覽</h1><p>雖然今次展覽的反應只是一般，但ShowBiz已部署在明年於拉斯維加斯舉行2個同類展覽，除了1月份會再在今次展場舉行，另一個則訂於明年11月在拉斯維加斯展覽中心（LVCC）舉行。&#13;<br> AlyxzanderBear解釋，今次展場位於拉斯維加斯的北區，LVCC則位於南區，但據其了解所得，拉斯維加斯的市民習慣上不會越區參觀，即南區居民很少到北區看展覽，因此決定明年兵分兩路。當然，他認為最大理由是，市場仍有足夠的發展空間，令展覽商支持一年之內在同一城市舉辦2個展覽，因此才作出此部署。</p></body></html>
