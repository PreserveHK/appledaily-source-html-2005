<html><header><meta charset="utf-8"><title>古巨基夜會買飛歌迷</title></header><body><h1>古巨基夜會買飛歌迷</h1><p>古巨基於下月七日至十一日假紅館舉行一連五場演唱會，昨日紅館公開發售十及十一日加場的門票，歌迷通宵輪候，結果門票在一小時內售罄。&#13;<br> <br> <spanclass>半夜往紅館 &#13;<br> 昨日基仔在商台接受訪問，表示得悉門票被掃清的消息。而前晚基仔與方力申到紅館欣賞Beyond演唱會，回家後於凌晨出動，往紅館為通宵輪候的歌迷打氣，基仔說：「噚晚知道好多人排隊買飛，我返到屋企後諗咗好耐，凌晨兩點好低調咁走咗去探啲歌迷，同佢哋打氣、傾偈同簽名。天氣咁凍，都知佢哋好辛苦，叫佢哋着多啲衫。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
