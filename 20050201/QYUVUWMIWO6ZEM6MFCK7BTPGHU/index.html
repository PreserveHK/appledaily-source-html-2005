<html><header><meta charset="utf-8"><title>最低二折過年前掃鞋！</title></header><body><h1>最低二折過年前掃鞋！</h1><p>傳統習俗農曆新年整個正月都唔可以買鞋，取其嚡嚡聲意頭唔好，所以Ztampz在過年前重點力谷買鞋大做CrazySale都幾尊重傳統智慧兼有生意頭腦。所有秋冬季鞋全部狂減去到最低二折，幾嚿水就有新鞋過年，一家便宜兩家着呢。&#13;<br>&#13;<br>記者：吳小明&#13;<br>攝影：周旭文</p><p>售賣點：&#13;<br> Ztampz（31010675）&#13;<br> 尖沙嘴海洋中心230B-231號舖</p></body></html>
