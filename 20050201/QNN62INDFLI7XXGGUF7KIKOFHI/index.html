<html><header><meta charset="utf-8"><title>通宵排隊等買波飛</title></header><body><h1>通宵排隊等買波飛</h1><p>【本報訊】大年初一賀歲盃巴西國家隊對香港隊的球票，今晨九時在位於跑馬地的香港大球場公開發售。三名球迷昨晚九時許冒着寒風，在球場外通宵露宿排隊買飛（圖）。「霸頭位」的蔡先生向記者說：「我重以為好似舊年皇馬訪港咁墟冚㖭，點知嚟到球場，一個人都冇。」足總方面表示，目前，一千二百至一千五百元的貴價票尚有九千一百多張，五百元有四百張，八百元的尚有八千五百張，估計所有球票均會售罄。&#13;<br> 林榮海攝</p></body></html>
