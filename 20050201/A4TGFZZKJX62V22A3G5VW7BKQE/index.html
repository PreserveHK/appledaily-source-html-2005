<html><header><meta charset="utf-8"><title>買減價懷舊吊燈過年</title></header><body><h1>買減價懷舊吊燈過年</h1><p>一年一度執屋大掃除，有藉口為竇口添番幾件新家具，話晒新年新樣貌嘛！年尾家具店減價促銷，嗱嗱臨掃貨係時候，好似以下呢系列充滿復古味的吊燈咁，以非切割面的水晶組成，粒粒都亮晶晶，不妨趁年晚特價考慮吓。&#13;<br>&#13;<br>記者：張銘恩&#13;<br>攝影：周旭文</p><p>售賣點：essence（34285969）&#13;<br> 尖沙嘴嘉蘭圍利時商場地下21舖</p></body></html>
