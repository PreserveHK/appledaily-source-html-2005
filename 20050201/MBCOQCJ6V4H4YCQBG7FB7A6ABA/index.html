<html><header><meta charset="utf-8"><title>總統餐廳被要求拆招牌</title></header><body><h1>總統餐廳被要求拆招牌</h1><p>【本報訊】位於銅鑼灣謝斐道的總統餐廳，昨遭資深地產投資者羅家寶及黎永滔等共同擁有的公司入稟，要求餐廳將大廈外牆及簷篷下所豎立的三個招牌拆下，並禁止餐廳在影響原告公司享用權的情況下，在該大廈外牆沿掛或放置任何物件。&#13;<br> 原告公司創智發展有限公司的兩名董事羅家寶及黎永滔，於去年底購入謝斐道五○一至五一五號地下至二樓，而該物業二樓現時仍為總統餐廳租用。原告公司昨向高等法院申請禁制令，要求總統餐廳即時清拆大廈外的三個招牌，以及向該餐廳追討因而帶來的損失。&#13;<br> 案件編號：HCA197/05</p></body></html>
