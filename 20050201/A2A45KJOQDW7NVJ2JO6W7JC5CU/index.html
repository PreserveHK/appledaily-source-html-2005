<html><header><meta charset="utf-8"><title>路中上落貨阻塞交通</title></header><body><h1>路中上落貨阻塞交通</h1><p>荃灣近大涌道一段白田壩街，經常有不少重型車輛如貨櫃車等，佔用路面違例停泊，甚至雙排泊車，又在馬路及行人路上落貨，不時造成道路阻塞，亦產生噪音問題。<br> &#13;<br> <spanclass>隨地卸貨阻交通 &#13;<br> 在附近工作的工友不滿稱：「呢段路有三線行車，但係啲貨櫃車違例泊車不特止，重佔用咗一條行車線喺度上落貨，又搞到條行人路都放滿貨，途人行過都要避開，好唔方便，其他車俾人阻住又響按，真係好嘈，警察應該多啲嚟巡同發告票。」&#13;<br> 本報已將上述投訴轉介警方跟進處理。&#13;<br> （一二一四○六六）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
