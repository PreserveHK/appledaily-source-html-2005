<html><header><meta charset="utf-8"><title>碧咸射失十二碼抵罰</title></header><body><h1>碧咸射失十二碼抵罰</h1><p>碧咸（DavidBeckham）去年醜聞不絕兼在歐洲國家盃中表現失準，近日被英國人選為「最應該受罰名人」第三位，其妻Victoria亦排第九。&#13;<br> 英國一千名市民最近選出「最想他受罰的煩厭名人」，結果經常口出狂言的英國真人騷主持SimonCowell，以百分之二十一選票位列榜首。而碧咸因被緋聞和去年於歐國盃中射失十二碼所累，以百分之十四的得票率排第三，其妻子Victoria亦被指經常博宣傳而排名第九。至於其他上榜的名人包括排名第五、早前穿納粹軍服出席派對的哈里王子。</p></body></html>
