<html><header><meta charset="utf-8"><title>領匯未上市搶先運作</title></header><body><h1>領匯未上市搶先運作</h1><p>【本報訊】領匯官司纏身，上市無期，但領匯已聘請二百多人，令房委會擬分拆的商場和停車場出現管理人手重叠。房委會昨日宣布採取過渡安排，領匯仍會全面運作，繼續逐步接管房委會商場及停車場，而房屋署則退居支援角色，令資源重叠減至最低。&#13;<br> 房委會發言人說，領匯由三月一日起將全面接管商場及停車場物業管理和維修服務。至於即將期滿、由房委會簽訂的服務合約，則會短暫延長。&#13;<br> 在出租和租值估價方面，領匯將以代理人身份，負責五月一日後的新租約及續租事宜。房屋署與領匯會成立聯席租務小組，考慮領匯有關租賃或業務組合的建議。新構思將交由房委會或其轄下小組委員會批核。</p></body></html>
