<html><header><meta charset="utf-8"><title>三千萬古董小提琴贊助知音</title></header><body><h1>三千萬古董小提琴贊助知音</h1><p>【本報訊】小提琴琴音清脆而優美，如果以一支擁有超過三百年歷史的小提琴來演奏音樂，相信音色將會更加醉人。擁有不少價值連城小提琴的紫樂軒，昨日將一支於一七○一年、由歷史上最受尊崇的製琴大師安東尼奧．史特多尼所製的「Markees」小提琴，贊助給香港管弦樂團第一副團長梁建楓使用。&#13;<br> 紫樂軒的發言人稱，該小提琴價值四百五十萬美元（約三千五百萬港元），在未有人購買小提琴前，梁建楓可以一直在不同的公開表演中使用。梁建楓昨日並即席以這支古董小提琴演奏，琴音古雅醉人。</p></body></html>
