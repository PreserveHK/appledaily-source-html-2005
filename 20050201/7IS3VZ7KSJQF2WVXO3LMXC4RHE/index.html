<html><header><meta charset="utf-8"><title>下一步民主挑戰</title></header><body><h1>下一步民主挑戰</h1><p><b> 政府貪污：</b> 在攻伊戰後首先接管伊拉克的美國聯軍臨時政府，被指監管近六百九十億港元伊拉克國庫不力，不清不楚便交到各個伊拉克政府部門，隨時有被貪污濫用危機。<br> &#13;<br> <b> 暴力衝突持續：</b> 攻伊至今喪生的美軍逾一千四百人，英軍最新又有一架運輸機被武裝分子以反坦克導彈擊落，造成最少十人死亡，在可見未來武裝分子停止施擊機會不大。<br> &#13;<br> <b> 教派衝突：</b> 在侯賽因時代，多數什葉派受到少數遜尼派欺壓。今次選舉什葉派終於抬頭，但卻輪到遜尼派杯葛。雖然什葉派稱計劃讓遜尼派加入新政府，但遜尼派會否接受選舉結果也成疑問。</p></body></html>
