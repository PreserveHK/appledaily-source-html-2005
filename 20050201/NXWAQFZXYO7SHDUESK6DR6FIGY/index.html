<html><header><meta charset="utf-8"><title>台女吃生菜後患肥蟲症</title></header><body><h1>台女吃生菜後患肥蟲症</h1><p>台灣《東森新聞報》報道，女孩子愛美減肥，狂吃生菜沙律，台中市一名女子吃了不乾淨的葉菜，把傳染性蟲卵全部吃進肚裏，結果腹部腫脹，上廁所時竟然排出七條又肥又大的粉紅色蟲蟲，其中一條蟲更長達三十公分，該名女子還把蟲蟲放進雪櫃裏，好讓醫生檢查，讓醫護人員當場嚇至儍眼。&#13;<br> 署立豐原醫院醫生楊聰鎰表示，這種肥蟲症，蟲卵經過的地方都會產生病變，通常衞生習慣差才會得病。</p></body></html>
