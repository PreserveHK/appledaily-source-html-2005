<html><header><meta charset="utf-8"><title>阿姐盼家英哥清靜治癌</title></header><body><h1>阿姐盼家英哥清靜治癌</h1><p>汪明荃（阿姐）和伍詠薇昨日在將軍澳拍攝無綫新劇《我的野蠻奶奶》，阿姐的拍攝情緒並未受羅家英患肝癌所影響，但被問到家英哥的病情時，她說：「你哋唔好問我啦，你哋問番佢本人啦。」&#13;<br> <br> <spanclass>「我都冇湯飲」 &#13;<br> 阿姐及後又說：「你哋都係唔好去騷擾佢喇，佢向來對傳媒朋友唔錯，佢頭先打電話畀我，都話今朝去睇醫生都有人跟佢，咁佢又冇做錯乜事。」&#13;<br> 對於家英哥笑言阿姐少煲湯水，阿姐說：「我自己都冇湯飲呀，佢屋企人都會照顧佢，大家可以放心。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
