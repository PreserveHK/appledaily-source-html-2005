<html><header><meta charset="utf-8"><title>　　林百欣入瑪麗「例行檢查」 - 李八方</title></header><body><h1>　　林百欣入瑪麗「例行檢查」 - 李八方</h1><p>九十歲高齡嘅麗新主席林百欣最近成日有人傳出佢抱恙，噚日重有消息話佢入咗瑪麗醫院深切治療病房，八方向林伯次子林建岳求證。岳少話，噚日好多人都打電話問佢呢件事，佢證實老父的確係入咗瑪麗，但係只係做例行檢查，老人家咁大年紀，梗要check㗎啦。&#13;<br> 由於要全身檢查，磁力共振，所以都要住幾日先出得院，岳少講到冇事一樣，同八方收到嘅料完全唔同，八方都祝願一生都不言退休嘅林伯早日康復。&#13;<br> （圖）林伯最近瘦咗咁多，八方都差啲唔認得佢。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
