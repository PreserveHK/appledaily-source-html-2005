<html><header><meta charset="utf-8"><title>黑木瞳粉紅頸巾暴露行蹤</title></header><body><h1>黑木瞳粉紅頸巾暴露行蹤</h1><p>平日忙於工作的日本藝人，不少都趁着聖誕及新年假期到海外度假輕鬆一番。昨日出版的日本雜誌《女性Seven》便在日本機場拍下多位日本藝人度假後，返回日本的情形。&#13;<br> 近日忙於宣傳新片《東京鐵塔》的日本靚太黑木瞳，早前趁假期到了沖繩度假五天。當日她戴上黑色帽以圖掩人耳目，不過她頸上搶眼的粉紅頸巾，令她難逃日本狗仔隊的鏡頭。而剛到夏威夷度假的小室哲哉，身穿價值四萬港元的Chanel皮褸，與KEIKO以一身富貴打扮現身機場。</p></body></html>
