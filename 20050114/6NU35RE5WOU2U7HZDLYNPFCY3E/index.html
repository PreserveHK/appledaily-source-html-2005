<html><header><meta charset="utf-8"><title>周杰倫個唱碟下周推出</title></header><body><h1>周杰倫個唱碟下周推出</h1><p>周杰倫的台灣經理人公司阿爾發唱片與發行公司哥倫比亞新力唱片上年底有財務糾紛，令周杰倫《無與倫比演唱會》的專輯遲遲未能推出。不過華納唱片透露下周將發行這張唱片，並預付近七千萬新台幣（約一千七百萬港元）發行費給阿爾發。<br> &#13;<br> <spanclass>發行量達50萬 &#13;<br> 去年十月，阿爾發與新力唱片因帳目問題翻臉鬧上法院，事後新力宣稱一切只是誤會，並警告阿爾發若將周杰倫的唱片交由其他唱片公司發行，新力唱片將考慮反告阿爾發違約。不過華納唱片透露周杰倫的演唱會專輯下周將在台灣、香港、新加坡、馬來西亞和泰國等地推出，預計發行量可達五十萬張。</spanclass></p></body></html>
