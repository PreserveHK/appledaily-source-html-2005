<html><header><meta charset="utf-8"><title>小齊做200掌上壓籌款</title></header><body><h1>小齊做200掌上壓籌款</h1><p>任賢齊早前到亞洲各地宣傳新碟《兩極》，日前返台的他表示雖無法參加在香港和台灣舉行的賑災騷，但他亦在不同地方出錢出力，既到馬來西亞義賣，又在新加坡做二百次掌上壓籌款。<br> &#13;<br> <spanclass>白龍王囑多做好事 &#13;<br> 小齊日前出席新加坡一個籌款晚會，席上安排數名歌手接力做二千次掌上壓，原本只獻唱的小齊自告奮勇，並做了二百下掌上壓。而小齊返台灣後，亦接受多間電台和電視台訪問，他透露兩年前白龍王曾叮囑他「多做好事、多說好話」，這是讓他現在熱心公益的最大原動力。&#13;<br> 此外，小齊昨在台北西門町宣傳，他說：「年輕時常來這裏玩，有時會騎摩托車吸引小妹妹目光，不如叫我老蠱惑仔好了。」</spanclass></p></body></html>
