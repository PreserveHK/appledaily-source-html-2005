<html><header><meta charset="utf-8"><title>黎瑞恩燒烤冇人識</title></header><body><h1>黎瑞恩燒烤冇人識</h1><p>腹大便便的黎瑞恩日前相約一班好友，到大尾篤燒烤場BBQ，不過未見其夫婿曾智明同行。未知是否因黎瑞恩未有化妝的關係，當日燒烤場雖然人頭湧湧，但卻未有人將她認出，令黎瑞恩可以無拘無束地大快朵頤。<br> &#13;<br> <spanclass>食杯麵打底 &#13;<br> 黎瑞恩的一班朋友為免令大肚婆操勞，一到場便着黎瑞恩坐下休息，然後各自分工合作生火和處理食物，不過因燒烤生火的工夫頗為費時，黎瑞恩為免餓壞腹中塊肉，遂先吃了一個杯麵打底，胃口甚佳。而歎完杯麵後，黎瑞恩又跟一班小朋友嬉戲耍樂，玩個不亦樂乎。&#13;<br> 採訪：卓寶花攝影：仇志德</spanclass></p></body></html>
