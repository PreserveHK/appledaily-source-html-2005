<html><header><meta charset="utf-8"><title>米高望閉門聆訊法官拒絕</title></header><body><h1>米高望閉門聆訊法官拒絕</h1><p>過氣流行樂天王米高積遜（MichaelJackson）被控十項侵犯兒童罪名的案件，早前控方呈上一批新證據，證明他可能性侵犯過七位男童，而米高律師不想洩露案情，故此要求閉門聆訊，但主審法官經過考慮後，決定不接納米高律師的申請，不過他卻未能決定陪審團屆時能否聽審。&#13;<br> 此外，英國電視主持MartinBashir前年主持講述米高的紀錄片《米高積遜大追踪》期間，曾貼身跟隨米高一段時間，據檢察官表示，他已答應稍後到加州為米高的案件作供。</p></body></html>
