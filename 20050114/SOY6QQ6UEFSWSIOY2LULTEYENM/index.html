<html><header><meta charset="utf-8"><title>人類有阻斷愛滋病毒基因</title></header><body><h1>人類有阻斷愛滋病毒基因</h1><p>美國《科學》雜誌最新一期報道，人類一種基因能夠阻斷愛滋病病毒進入人體細胞，從而降低感染愛滋病的機率，上述發現將可能為預防和治療愛滋病提供更好的辦法。&#13;<br> 報道指，由美國、英國和阿根廷科學家共同確認的這一基因名為CCL3L1，負責控制免疫系統指揮產生CCR5。至於作為受體蛋白質，CCR5是愛滋病病毒進入並感染細胞的門戶。研究人員是檢查了四千三百人的血樣，經分析而得出上述的發現。</p></body></html>
