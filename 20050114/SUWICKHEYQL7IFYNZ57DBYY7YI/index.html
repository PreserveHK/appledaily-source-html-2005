<html><header><meta charset="utf-8"><title>Pink百變髮型冇個好</title></header><body><h1>Pink百變髮型冇個好</h1><p>最近美國舉行了一個最佳及最差髮型名人調查，結果經常轉換頭髮顏色及髮型的美國女歌手Pink，不幸被選為最差髮型女士，緊隨其後為Lil'Kim及NicoleRichie，而語出驚人的導演米高摩亞（MichaelMoore）則成為最差髮型男士之首。&#13;<br> 至於最佳髮型男士方面，佐治古尼（GeorgeClooney）榮登榜首，禿頭的辛康納利（SeanConnery）位列第二位，而茱莉亞羅拔絲（JuliaRoberts）則榮膺最佳髮型女士。</p></body></html>
