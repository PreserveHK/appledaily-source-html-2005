<html><header><meta charset="utf-8"><title>　　尹焰強蔻立遇險 - 李八方</title></header><body><h1>　　尹焰強蔻立遇險 - 李八方</h1><p>李澤楷現身闢謠，其實早前亦有人傳過另一個李家二公子「失蹤」，就係東亞李國寶個細仔，八方後來查探，得知係誤傳。不過，東亞就真係有個高層在泰國蔻立遇險。&#13;<br> 佢就係東亞財務總監尹焰強。話說聖誕節時，尹焰強一家人到泰國度假，抵埗翌日，即發生世紀海嘯，怒潮衝到二樓，成間酒店散晒，幸好佢住在三樓，一家都平安，重幫手救人㖭。&#13;<br> 直至昨日，尚有五十二位港人失去聯絡，但願佢哋吉人天相。另外，《蘋果》賑災基金突破一千萬，危難見人情，多謝。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
