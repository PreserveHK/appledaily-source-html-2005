<html><header><meta charset="utf-8"><title>納奧美露點忘情傷</title></header><body><h1>納奧美露點忘情傷</h1><p>英國名模納奧美金寶（NaomiCampbell）早前剛與歌手男友Usher分手，近日她收拾失落心情，遠赴南美洲的巴西里約熱內盧，為時裝展示範時裝。&#13;<br> 三十四歲的納奧美前日為時裝品牌TNG示範今年最新秋冬季時裝，其中她穿上一條白色花裙時，更有意無意間再次露出其右邊乳頭。而納奧美行完catwalk後，即與TNG的設計師TitoBesaJunior親吻一番，看來她已忘掉了早前分手之痛。</p></body></html>
