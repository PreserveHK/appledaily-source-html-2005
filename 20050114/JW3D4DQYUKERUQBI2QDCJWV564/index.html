<html><header><meta charset="utf-8"><title>招財漢堡12生肖公仔</title></header><body><h1>招財漢堡12生肖公仔</h1><p>為迎接農曆新年來臨，麥當勞推出「招財漢堡」美食系列，包括兩款招財漢堡（牛肉及雞肉）、扭扭薯條、蜜桃橙新地及黃金橙特飲。一系列「招財12生肖」公仔亦同時推出，於每星期推出四款供顧客換購。由即日起，凡購買任何食品或飲品，即可以$8換取一隻，每次最多可加$32換取四隻；每一款趣致的生肖公仔亦附上2005年運程預測，想換隻自己所屬的生肖公仔，記得要看準日子。&#13;<br>&#13;<br>記者：招佩珊</p><p><br> &#13;<br> 麥當勞全線分店&#13;<br> 查詢：28807300&#13;<br> （海洋公園、赤鱲角機場、沙田及跑馬地馬場除外）</p></body></html>
