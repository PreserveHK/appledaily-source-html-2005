<html><header><meta charset="utf-8"><title>徐子淇下廚好惹火</title></header><body><h1>徐子淇下廚好惹火</h1><p>徐子淇在英國讀書期間雖然不時下廚，但經常烏龍百出，有一次更差點發生火警，把鄰居嚇了一跳。<br> &#13;<br> <spanclass>妹妺代勞 &#13;<br> 入廚經驗不多的徐子淇日前在電話中說：「我次次都好論盡，有時唔記得熄火，差啲搞到燒着間屋，有幾次重搞到火警鐘誤鳴，嚇到鄰居個外籍太太好驚，以為要走火警，我見到佢哋都唔好意思。」&#13;<br> 自從胞妹到英國讀書後，徐子淇便將下廚的重任交給細心的妹妹代勞，她說：「妹妹除咗比我小心之外，佢煮嘢食又比我叻，有佢照顧我，媽咪都好放心，有時我都覺得佢似姐姐多啲。」&#13;<br> 採訪：比華利攝影：葉君海</spanclass></p></body></html>
