<html><header><meta charset="utf-8"><title>家燕姐九旬老父學而不倦</title></header><body><h1>家燕姐九旬老父學而不倦</h1><p>薛家燕、楊思琦及Cookies昨日到沙田出席「長者空中進修學院第三屆結業禮暨狀元挑戰賽」，家燕姐為畢業的長者學員頒發證書。<br> &#13;<br> <spanclass>睇報紙學中英對拼 &#13;<br> 家燕姐的爸爸已有九十多歲，但卻不斷自我增值，故家燕姐指自己亦經常向爸爸請教，她說：「我爸爸英文好叻，但係佢依然每日睇報紙學中英對拼，佢簡直係我嘅知識寶庫。」&#13;<br> 至於Cookies就表示對在場的長者仍然努力進修，感到很佩服，Stephy表示希望學習彈琴，能在工作上一展所長，而Miki就想學習多國語言，例如法文、英文，讓自己擴闊發展空間。&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
