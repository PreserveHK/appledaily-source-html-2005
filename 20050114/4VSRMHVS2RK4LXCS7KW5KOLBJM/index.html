<html><header><meta charset="utf-8"><title>　　錯體施政報告周圍派 - 李八方</title></header><body><h1>　　錯體施政報告周圍派 - 李八方</h1><p>董特首喺施政報告誓言要查找不足，點知話口未完，又俾人發現份施政報告原來都有錯體，有讀者投訴話，政府公開派發畀市民嘅施政報告重點單張，第一頁有張中環夜景相，竟然反轉咗嚟印（圖），相裏面嘅立法會大樓、滙豐銀行同埋中銀大廈等中環地標，位置都左右調轉咗，呢位心水清嘅讀者重話，唔知咁樣係咪代表施政都會反轉嚟做，負責設計單張嘅政府新聞處承認張相確係反轉咗，佢哋嘅發言人解釋，錯誤係編輯一時疏忽造成，但係由於張相並唔係重點，所以唔會回收重印，以免浪費。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
