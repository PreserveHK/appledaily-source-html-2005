<html><header><meta charset="utf-8"><title>蝦頭蝦殼熬湯一樣得</title></header><body><h1>蝦頭蝦殼熬湯一樣得</h1><p>新年就到，又是各類魚蝦蟹出大場面的時候。好多人愛煮炒蝦仁，客人可以食得大方得體；不過事前剝頭剝殼的工夫認真花時間和心機。有冇想過將餘下的蝦頭、蝦殼好好利用，將之用作熬湯做海鮮上湯，湯鮮甜非常，隨便加在罐頭湯中美味指數即時升級百倍。</p><p>紅蘿蔔連皮煮最鮮甜</p><p>一般人嫌紅蘿蔔、蘿蔔皮沾着很多污泥，都會用刀削去才煮用。其實正如很多蔬果一樣，它們的皮充滿營養，更濃縮菜的清甜味道。因此可以的話，盡量用清水洗淨，用刷刷去坑中的污泥，連皮煲湯、做菜或磨成茸，多花點時間心機，不浪費食物。&#13;<br> &#13;<br> 記者：李湘虹　攝影：陳盛臣</p></body></html>
