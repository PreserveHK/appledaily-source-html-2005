<html><header><meta charset="utf-8"><title>古巨基畫公仔賺百萬</title></header><body><h1>古巨基畫公仔賺百萬</h1><p>古巨基昨日在尖沙嘴出席「媒體聯盟新聞發布會」，他今次是以首位亞洲藝人設計師身份參與3G電腦動畫製作，基仔表示將其設計的漫畫人物Kubi簽了一年賣身契予3GTV媒體，屆時可透過3G電話看到Kubi的動畫及賀卡等短訊。<br> &#13;<br> <spanclass>出兒歌碟 &#13;<br> 基仔說：「今次已經係幫Kubi接嘅第三個大工作計劃，佢今年為我帶嚟七位數字嘅收入，所以我希望Kubi會成為香港動畫代表人物。」基仔透露打算於暑假為Kubi出兒歌碟，但主唱者仍在考慮中，他說：「未知由我唱定搵人唱，不過發行方面會優先考慮金牌唱片公司。」</spanclass></p></body></html>
