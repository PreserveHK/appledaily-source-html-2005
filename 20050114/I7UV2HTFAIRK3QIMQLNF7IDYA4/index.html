<html><header><meta charset="utf-8"><title>《木馬屠城》獲金草莓多項提名</title></header><body><h1>《木馬屠城》獲金草莓多項提名</h1><p>畢彼特（BradPitt）今年的確流年不利，早前他剛與妻子珍妮花雅麗絲頓（JenniferAniston）宣布分居，由他主演的《木馬屠城》近日又入圍第二十五屆金草莓最差電影頒獎禮初選名單，可算禍不單行。&#13;<br> 畢彼特去年主演的大製作《木馬屠城》，有份入圍今年金草莓初選名單中的最差男主角、銀幕情侶、導演、劇本、男女配角及最差電影等項目，相信畢彼特也始料不及。而《亞歷山大帝》的哥連菲路（ColinFarrell）及《狙魔人》的曉治積曼（HughJackman），將會與他競逐最差男主角獎，正式提名名單將於本月二十四日公布。</p></body></html>
