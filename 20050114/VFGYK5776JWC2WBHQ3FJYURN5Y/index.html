<html><header><meta charset="utf-8"><title>香港人絕對不是旁觀者</title></header><body><h1>香港人絕對不是旁觀者</h1><p><spanclass>《蘋果》賑災捐款突破1000萬 &#13;<br> 《蘋果日報》「亞洲地震及海嘯救災基金」自上月29日展開募捐運動以來，至昨日籌得善款共達10,382,083.10元。募捐運動直至本月15日，在齊集善款後，將全部送交「香港紅十字會」，支援救災工作。<br> &#13;<br> 有關捐款收據，本報已陸續寄給善長，因數目眾多，會有所延遲，懇請見諒。</spanclass></p><p><B> 必勝客（PizzaHut）</B> 為支持《蘋果日報》籌款賑災，在全港50間必勝客分店，設置「蘋果日報慈善基金」捐款箱收集善款，直至本月15日止，所收善款將全數送交「香港紅十字會」，支援救災工作。</p></body></html>
