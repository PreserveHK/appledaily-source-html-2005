<html><header><meta charset="utf-8"><title>楊羚助人當胎教</title></header><body><h1>楊羚助人當胎教</h1><p>楊羚和黃毓民前晚出席影音使團在九龍塘舉辦的「驚世大海兆」籌款福音晚會。楊羚因懷孕違反纖體合約，其代言的纖體公司保留向她追究的權利，對此她說：「呢啲嘢唔再講住，我交畀神去處理，而且我嘅經理人會去處理。」<br> &#13;<br> <spanclass>上台做呼籲 &#13;<br> 問到楊羚可會為此事擔心，她說：「少少啦，不過𠵱家有BB始終係一件開心事，今晚我上台做呼籲，好似同肚裏邊嘅BB一齊去幫人，之前睇南亞海嘯新聞都眼濕濕。」至於黃毓民則表示這次活動籌款倉卒，他說：「大會都冇預計要籌到幾多錢，總之大家盡力做到最好。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
