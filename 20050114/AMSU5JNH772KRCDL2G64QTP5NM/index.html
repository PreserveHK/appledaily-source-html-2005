<html><header><meta charset="utf-8"><title>劉清儀懷孕三月避禍</title></header><body><h1>劉清儀懷孕三月避禍</h1><p>早前剛誕下男嬰的名媛蔡綺蓮及艾永玲，產後昨日首次露面，往銅鑼灣利園二期出席護膚品品牌Clinique活動，與兩人老友鬼鬼、已有一名十五個月大兒子的Fendi前要員劉清儀，昨日亦喜孜孜宣布已懷孕三個月，她說：「𠵱家BB三個月大，今次陀呢胎嘔得好緊要，口味又變晒，特別鍾意食酸嘢。」&#13;<br> 劉清儀又表示腹中小生命救了她們一家三口，因為她早前聖誕節本欲與丈夫帶兒子往布吉旅遊，並已繳付酒店費用，後來她發現有身孕才取消行程，避過大海嘯一劫。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：RickyChan</p></body></html>
