<html><header><meta charset="utf-8"><title>窮媽媽偷食物獲撤控</title></header><body><h1>窮媽媽偷食物獲撤控</h1><p>【本報訊】一名命途坎坷的寡婦，自丈夫厭世自殺後，既受着喪夫之痛及自己背患困擾，依靠從事保險業的五千元月入，照顧有閱讀障礙的長子及有自殺傾向的次子。為免兒子給人看輕，她不願申領綜援，早前在超級市場偷取共三百元食物被捕，在九龍城裁判法院承認一項盜竊罪，昨獲裁判官判處無條件釋放，並勸喻她應向人求助。&#13;<br> 四十五歲被告林秀玲，報稱保險從業員，被控於去年十一月二十八日，在黃埔吉之島地庫，偷取共值三百元的食物。被告認罪當日，主任裁判官練錦鴻曾建議被告申領綜援，全心照顧兩名兒子，裁判官昨追問其情況，被告表示若有需要便會申請。&#13;<br> 案件編號：KCCC14023/2004</p></body></html>
