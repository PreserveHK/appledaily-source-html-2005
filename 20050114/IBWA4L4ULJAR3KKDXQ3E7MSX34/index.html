<html><header><meta charset="utf-8"><title>米倉涼子涉谷見未來奶奶</title></header><body><h1>米倉涼子涉谷見未來奶奶</h1><p>日本女星米倉涼子繼日前被發現到銀座欣賞男友市川海老藏的歌舞伎表演後，昨日出版的日本雜誌《女性Seven》，又偷拍到涼子在上周六與海老藏及其父母共進晚膳。&#13;<br> 在上周六晚九時多，涼子與海老藏及其父母在涉谷一間高級餐廳享用晚膳。當晚，涼子身穿黑色密實套裝，與海老藏母親有說有笑，更不時傳遞食物給兩老，氣氛非常融洽。涼子與海老藏因兩年前合演劇集《武藏》而相戀，近日更不斷傳出二人的婚訊。不過，有知情人士表示，由於籌備婚禮需時，相信二人最快要到來年夏天才可成事。</p></body></html>
