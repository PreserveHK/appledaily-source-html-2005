<html><header><meta charset="utf-8"><title>陳煒期待多年攣變直</title></header><body><h1>陳煒期待多年攣變直</h1><p>陳煒日前在內地為化妝品牌「索芙特」的洗髮水拍攝廣告，她表示一直想拍洗髮水廣告，這次終於如願以償，所以並不介意把原先鬈曲的秀髮拉直。<br> &#13;<br> <spanclass>再拍牙膏廣告 &#13;<br> 陳煒出道多年，拍過不少護膚品廣告，她日前說：「我呢次終於恨到拍洗頭水廣告，好開心，因為我覺得拍洗頭水廣告好靚。」陳煒日前到廣州為廣告其他產品配音，老闆看中她潔白的牙齒，更打算稍後邀請她拍牙膏廣告。&#13;<br> 採訪：比華利</spanclass></p></body></html>
