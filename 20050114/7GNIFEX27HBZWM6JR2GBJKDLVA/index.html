<html><header><meta charset="utf-8"><title>1/5酒吧半數收入賑災</title></header><body><h1>1/5酒吧半數收入賑災</h1><p>收拾悲痛心情後，南亞海嘯災區當下要面對是漫長的重建工作，受災國仍需大量的物資和金錢的幫助，我們要繼續支持賬災活動。EliteConcepts旗下的酒吧1/5，會將1月15日（星期六）的收入，半數撥捐聯合國兒童基金。當日一於破例讓自己多喝一兩杯酒，做善事嘛！&#13;<br>&#13;<br>記者：招佩珊&#13;<br>1/5（25202515）&#13;<br>地址：灣仔星街9號1樓</p></body></html>
