<html><header><meta charset="utf-8"><title>安良城紅接步姐棒教扮靚</title></header><body><h1>安良城紅接步姐棒教扮靚</h1><p>現年十八歲的日本新人女歌手安良城紅，近日因主唱由女星米倉涼子主演的劇集《黑革之手帖》主題曲而人氣急升。近日她更接師姐安室奈美惠及濱崎步的棒，擔任日本高絲化妝品VISEE的代言人，並拍攝了一個廣告。前日安良城以成熟打扮出席記者招待會。&#13;<br> 安良城在會上說：「能接兩位師姐的棒，真的非常開心。我從小開始便很喜歡化妝，特別留意塗唇膏的方法。」新廣告將於後日在日本播出。</p></body></html>
