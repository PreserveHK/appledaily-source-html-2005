<html><header><meta charset="utf-8"><title>最大偽幣工場主腦監68月</title></header><body><h1>最大偽幣工場主腦監68月</h1><p>【本報訊】警方○三年底搗破歷來最大假十元偽幣工場，拘捕集團主腦及鑄幣師傅等十三人，並揭發集團累積製偽幣十八萬枚，利用報販及的士司機散貨，集團五旬主腦昨在高等法院被判入獄五年八個月，同案一名女報販判監十七個月。&#13;<br> 五十三歲集團主腦黃寶華承認串謀製偽幣、運送偽幣及管有偽鈔偽幣等三罪。至於四十四歲被告黃可萍，與夫經營報紙檔，律師求情指她只是借出住所，讓同案前報販韓廣榮存放偽幣，並答應做警方證人，終令韓認罪。&#13;<br> 案件編號：HCCC104/2004</p></body></html>
