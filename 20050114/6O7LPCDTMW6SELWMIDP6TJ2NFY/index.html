<html><header><meta charset="utf-8"><title>梁詠琪、楊采妮人善被馬欺</title></header><body><h1>梁詠琪、楊采妮人善被馬欺</h1><p>梁詠琪（GiGi）與楊采妮（Charlie）一向感情要好，就連近日為宣傳其新碟《娛樂大家》而接受無綫《娛樂大搜查》訪問時，GiGi也找來好姊妹Charlie一起上鏡。<br> &#13;<br> <spanclass>咬衫討吃 &#13;<br> 當日GiGi與Charlie齊齊拍攝騎馬片段，由於GiGi策騎的馬匹相當活潑好動，險些令GiGi墮馬，身旁的工作人員都不禁揑一把汗。&#13;<br> 其實GiGi與Charlie到場後曾交流騎馬心得，知道上馬前最好先餵馬匹食東西，所以特別準備了一籮紅蘿蔔，怎料兩匹馬胃口太好，吃光整籮紅蘿蔔後仍嫌不夠，咬往GiGi等二人的衣衫討吃，場面搞笑。</spanclass></p></body></html>
