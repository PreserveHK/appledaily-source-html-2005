<html><header><meta charset="utf-8"><title>谷祖琳Shopping男友管接送</title></header><body><h1>谷祖琳Shopping男友管接送</h1><p>谷祖琳過往在她主持的電台節目中，曾多次公開表示已有一名圈外男友，然而其男友卻從未正式曝光。其實她在上月初在香港大球場出席「黃霑博士追思會」時，已跟男友結伴到場，只是當時仍未被人發現而已。谷祖琳男友年約三十歲，外表斯文，身形略為圓潤。&#13;<br> 日前谷祖琳由男友駕着平治房車接載前往跑馬地一超級市場購物，當晚九時許，谷祖琳獨自下車進入超市，其男友則在車內等候，十分鐘後，拿着大袋戰利品的谷祖琳才折返車中，再由男友驅車前往九龍城。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
