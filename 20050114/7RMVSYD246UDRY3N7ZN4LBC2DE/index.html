<html><header><meta charset="utf-8"><title>鍾麗淇教瑜伽搵後路</title></header><body><h1>鍾麗淇教瑜伽搵後路</h1><p>鍾麗淇前晚在新城接受《生活好角度之頭條娛樂》訪問，她表示已考取瑜伽導師的牌照，稍後會在黃佩霞的瑜伽中心工作。&#13;<br> 已學了兩年瑜伽的鍾麗淇說：「我好鍾意玩瑜伽，所以周圍去學瑜伽，早排重考埋牌㖭。我遲啲會去黃佩霞間瑜伽中心做導師，但我同無綫重有部頭約，𠵱家無綫咁多變動，我唔係對佢心灰意冷，只係想多方面發展，為自己搵定後路。」<br> &#13;<br> <spanclass>未打算入股 &#13;<br> 問鍾麗淇既然喜歡瑜伽，可有打算入股黃佩霞即將在尖沙嘴開業的瑜伽中心？鍾麗淇說：「咁又冇諗過，打住工先啦！」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
