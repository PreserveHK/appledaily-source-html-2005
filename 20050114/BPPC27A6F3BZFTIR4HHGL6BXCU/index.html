<html><header><meta charset="utf-8"><title>泰國甜點做消夜晚晚不同</title></header><body><h1>泰國甜點做消夜晚晚不同</h1><p>天氣又轉冷，睡前吃些特色甜品，會否令夜夢更酣？凱悅酒店的彌敦餐廳走廊由即日至2月13日，推出全天候泰式甜品及小食，晚晚供應近三十款不同口味。當中二十多款泰式甜品及小食，包括糯米黑豆椰奶糖水、綠豆湯圓糕、烤香蕉糯米糭等；其他經典泰式小食有紅咖喱牛肉、泰式青咖喱雞、冬陰公湯等；滋味每晚不同，為寒冬增添熱帶色彩！&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>彌敦餐廳酒廊（23111234內線2308）&#13;<br>地址：尖沙嘴彌敦道67號香港凱悅酒店2樓&#13;<br>自助餐收費：星期日至四及公眾假期每位$118；星期五、六及公眾假期前夕每位$138&#13;<br>供應時間：8:00pm-11:00pm</p></body></html>
