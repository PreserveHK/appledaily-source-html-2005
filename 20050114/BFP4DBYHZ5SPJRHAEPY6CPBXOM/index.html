<html><header><meta charset="utf-8"><title>　　田少：劉太可做交通部長 - 李八方</title></header><body><h1>　　田少：劉太可做交通部長 - 李八方</h1><p>田北俊噚日喺自由黨總部同記者傾開第三屆特首班子，愈講愈興奮，話自由黨都有幾個人才可以做司、局長，例如航運交通界代表劉健儀，就可以做交通部長，不過就唔肯再講周梁淑怡可以做咩位。咁啱得咁橋，離開時喺樓下竟一次過遇到周梁同劉太，周梁畀記者追住問會唔會做政務司司長時，佢淨係話「冇資格」，就急急腳走，竟然眼見有車都衝過馬路。成班記者起哄，叫後面嘅「候任交通部長」劉健儀捉周太，因為佢犯規，搞到劉太笑到碌地。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
