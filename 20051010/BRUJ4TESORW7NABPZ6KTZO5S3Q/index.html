<html><header><meta charset="utf-8"><title>服阿士匹靈損吸煙者心臟</title></header><body><h1>服阿士匹靈損吸煙者心臟</h1><p>英國廣播公司報道，非類固醇抗炎藥（non-steroidalanti-inflammatorydrugs）包括阿士匹靈（aspirin），可能令吸煙者死於心臟病的風險增加一倍。非類固醇抗炎藥理論上有助吸煙者預防患上口腔癌，但挪威研究人員發現，服用該類藥物雖然可以令吸煙者患上口腔癌的機率減低五成三，但服用該藥的吸煙者中，有一成六人死於心臟病，相比沒有服用該藥的吸煙者的比率高逾一倍。所以，如果吸煙者要預防口腔癌，最有效的方法仍然是戒煙。</p></body></html>
