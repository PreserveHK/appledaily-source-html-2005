<html><header><meta charset="utf-8"><title>示範單位精采絕倫</title></header><body><h1>示範單位精采絕倫</h1><p>MadeinItaly（意大利製造）是AbitareilTempo家具展的重要主題，故此展覽使用2萬平方米展覽場地作實驗作品展覽，為意大利設計師及家具製造商提供宣傳推廣機會。&#13;<br> 在100Volit100Progetti的室內展館及AGalleryofExempla的戶外場地，便可看到過百款新舊意大利名作。由意大利建築師及家具公司合作建成的Architettured’Interni示範家居，則是在展館內建造真實的度假屋，展示優質意式家具及時尚室內布置的精采配搭，令人拍案叫絕。</p></body></html>
