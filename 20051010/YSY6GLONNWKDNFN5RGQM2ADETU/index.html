<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧長實公布東涌悅濤軒第12座優惠。&#13;<br> ‧集旺企業太子道西藍馬豪庭優惠記者會。&#13;<br> ‧屯門茵翠豪庭一籃子物業截標。&#13;<br> ‧香港置業一號銀海旗艦店開幕。</p><p>周三</p><p>‧卓德測量師行香港非核心甲級寫字樓市道展望記者會。&#13;<br> ‧華比物業一籃子物業截標。&#13;<br> ‧愉景灣朝暉徑101號屋截標。</p><p>周四</p><p>‧和黃珠海海怡灣畔新一期租售詳情。&#13;<br> ‧信德中心西翼16樓01至03室截標。&#13;<br> ‧長沙灣億京廣場一籃子物業截標。&#13;<br> ‧上環岑氏商業大廈1至3樓截標。</p></body></html>
