<html><header><meta charset="utf-8"><title>綜援長者促裝鐵閘</title></header><body><h1>綜援長者促裝鐵閘</h1><p>【本報訊】香港防止虐待長者協會接獲約八百宗獨居綜援長者投訴，指房屋署不肯為他們安裝鐵閘，令單位開門後猶如無掩雞籠，過去數月最少有兩名長者因開門乘涼而被劫。協會引述社會福利署指，安裝鐵閘屬奢侈品，故不會撥款資助綜援人士裝鐵閘。協會批評房署及社署漠視長者需要，行為等同間接虐老。&#13;<br> 該會正跟進約八百名住在深水埗白田邨、長沙灣元州邨及葵涌邨的「無鐵閘」綜援長者個案。協會助理總幹事余家龍昨表示，為防賊人「光顧」，部份長者會長期關上門，若不慎跌倒，其隔籬鄰舍也難以察覺。</p></body></html>
