<html><header><meta charset="utf-8"><title>金喜善赴台覓愛郎</title></header><body><h1>金喜善赴台覓愛郎</h1><p>早前被傳不肯到台灣做電影宣傳的韓國女星金喜善，昨日粉碎傳聞，與唐季禮在台灣出席《神話》記者會，金喜善初時表現得頗拘謹，當主持人陶子表示同一條街有大型活動舉行，要搶版面便要加把勁，金喜善和唐季禮即落力表演，二人首先獻唱電影主題曲，然後再表演互推的打鬧戲份。</p><p>聞Eric封嘴</p><p>唱完主題曲後，金喜善更着記者介紹男友給她認識，陶子見狀遂當媒人，叫她與唐季禮拍拖，但金喜善卻以「他太完美」為由婉拒，當記者提到金喜善已有緋聞男友Eric時，她卻不肯回應。</p></body></html>
