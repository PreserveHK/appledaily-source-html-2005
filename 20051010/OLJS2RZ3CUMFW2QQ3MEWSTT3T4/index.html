<html><header><meta charset="utf-8"><title>米高睇音樂劇好狼狽</title></header><body><h1>米高睇音樂劇好狼狽</h1><p>近日到英國倫敦灌錄慈善歌曲的米高積遜（MichaelJackson），繼在錄音室及酒店門外被歌迷重重包圍後，前日他欣賞《跳出我天地》音樂劇時，亦遭超過二百名歌迷包圍，場面混亂。&#13;<br> 前日米高與三名子女在保鑣護送下，於音樂劇開始二十分鐘後到場，由於有太多歌迷蜂擁上前，混亂間米高被人推倒地上，其後幾經艱苦，米高終於進入劇院欣賞演出，表演期間米高與其他觀眾有說有笑，又為他們簽名，有目擊者說：「他向我們打招呼，有很多人圍着他，他很友善。」</p></body></html>
