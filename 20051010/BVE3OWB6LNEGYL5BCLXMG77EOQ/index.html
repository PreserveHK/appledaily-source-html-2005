<html><header><meta charset="utf-8"><title>兩成法國人唔沖涼</title></header><body><h1>兩成法國人唔沖涼</h1><p>法國人被公認為最浪漫的民族，但在浪漫和迷人外表的背後，原來是不理個人衞生，嚴重程度令人作嘔。法國《問題》周刊最新一項調查發現，法國十分一人口不會用肥皂洗澡，四分一受訪者更承認從未淋浴，三分一人從不刷牙，但九成女性和五成男性會用香水或古龍水來掩蓋體臭。</p><p>三分一人從不刷牙</p><p>調查又指出，法國人平均每日在洗手間內逗留約五十分鐘，但卻跟清潔事無關，最多人做的是看書和發白日夢，有人煲電話粥、唱歌、吸煙甚至進食。&#13;<br> 除了不注重個人衞生，法國人還是怕幹活的人。當地每日平均有二千人罷工，當中七成是在運輸業人士，難怪鐵路服務每日都有勞資糾紛。&#13;<br> 英國《星期日電訊報》</p></body></html>
