<html><header><meta charset="utf-8"><title>城城四十歲隨時結婚</title></header><body><h1>城城四十歲隨時結婚</h1><p>郭富城昨日在西九龍直升機場出席商台活動，任導遊帶一班小朋友乘坐直升機遊香港。本月二十六日是城城的四十歲牛一，他的國際慈善基金將捐十萬元給慈善機構「寰宇希望」。</p><p>歌迷會高興</p><p>問到城城的生日願望，他說：「我希望世界和平，唔好有天災。」城城不想感情生活有發展嗎？他說：「隨緣，遇到理想對象，拍拖都好正常，歌迷都會戥我高興，遇到啱嘅我都會閃電結婚㖭。」&#13;<br> 此外，小朋友昨日送了用Lego砌的機場給城城，他說：「我細個都好鍾意玩Lego，我同小朋友一齊坐直升機時，都同佢哋介紹吓。」&#13;<br> 採訪：卓寶花　攝影：仇志德</p></body></html>
