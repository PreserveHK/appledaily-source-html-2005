<html><header><meta charset="utf-8"><title>星洲新盤<br>景頤峰投資者購12伙</title></header><body><h1>星洲新盤<br>景頤峰投資者購12伙</h1><p>長實新加坡景頤峰來港發售，高級營業經理黃思聰表示，過去兩天共售出12伙，售價516萬至1780萬元，呎價7460元，套現1.4億元。他指出，買家佔80%為港客，其餘為駐香港的新加坡人，全數為投資者，選用首期10%，1年後付10%，餘下80%由銀行承造按揭，首兩年免供，即首3年免供款，其間可賺取租金收入。發展商原定名額20個，現已售出12個。</p></body></html>
