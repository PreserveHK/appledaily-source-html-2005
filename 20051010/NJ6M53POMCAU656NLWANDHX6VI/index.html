<html><header><meta charset="utf-8"><title>變種人傳人可殺1.5億人</title></header><body><h1>變種人傳人可殺1.5億人</h1><p>H5N1禽流感病毒主要經由接觸受感染家禽傳給人類，暫時未能經由人傳人散播，但病毒不斷變種，一旦可以人傳人，將可能成為一種肆虐全球的超級疫症，世界衞生組織（WHO）曾估計，禽流感病毒變種成人傳人後，全球死亡人數可能高達一億五千萬人。&#13;<br> 即使是超級強國的美國，政府對禽流感的準備亦嚴重不足，美國衞生部計劃文件指出，一旦疫潮爆發，將會在國內造成大混亂，電力和食物供應都可能出現短缺，最壞情況下將會有一百九十萬人死亡，損失達三千五百億港元。&#13;<br> 美聯社/路透社/法新社</p></body></html>
