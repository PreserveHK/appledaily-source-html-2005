<html><header><meta charset="utf-8"><title>栗山千明新片賀牛一</title></header><body><h1>栗山千明新片賀牛一</h1><p>日本女星栗山千明自演出荷李活電影《標殺令》後片約不斷，她與型男小田切讓主演的新片《SCRAPHEAVEN》，前日正式在日本上映，今日便滿二十一歲的栗山，前日便與拍檔提早慶祝生日。&#13;<br> 栗山千明前日在台上切生日蛋糕，而小田切讓更贈送她一個心形太陽眼鏡，對此栗山說：「實在很開心！近年每逢生日的日子，碰巧都有自己參演的新片上映，今年也讓我留下美好的回憶！」小田切讓則說：「比起新片開畫，栗山千明的生日比較重要呢！」</p></body></html>
