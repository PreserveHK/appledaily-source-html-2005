<html><header><meta charset="utf-8"><title>三百六十行：網絡姻緣催生國際紅娘</title></header><body><h1>三百六十行：網絡姻緣催生國際紅娘</h1><p>「我每天差不多都要繙譯三十多封情書，簡直一天到晚都『甜蜜』透了！」談及她的工作，鄧小姐如是說。她並非一般的繙譯，而是中山的「國際紅娘」。&#13;<br> 在中山，跨國網絡徵婚蔚然成風，由於雙方語言不通，催生了國際紅娘的出現。除了繙譯情書外，她們又充當「燈泡」陪男女談戀愛，負責繙譯親密話語。當雙方感情發展得較好時，國際紅娘還會充當異國情侶的口語老師，待教會他們日常的交談後，才算功德圓滿。&#13;<br> 相比普通紅娘，「國際紅娘」收入一般較高，普通紅娘每月收入一千多元人民幣，「國際紅娘」每月都有三千元人民幣左右收入，還未包括繙譯費等。</p></body></html>
