<html><header><meta charset="utf-8"><title>君匯港售樓紙本周可得</title></header><body><h1>君匯港售樓紙本周可得</h1><p>【本報訊】新鴻基地產（016）發展的大角嘴君滙港，乘同區賣地及新盤造價理想之勢，展開銷售部署，昨日率先開放兩個剛完工的示範單位予傳媒參觀，同為4房戶，面積1843及2146方呎。新地代理執行董事周國賢表示，預期物業本周可獲批售樓紙，初步計劃下周末（22及23日）安排新地會會員參觀，並強調現階段未開始委託代理收票，即使獲售樓紙，亦不會立即內購。&#13;<br> 發展商將會先推第1及2座，焦點落在該兩座獨有的4房大戶上，總數約160個。市場消息指出，該類4房大單位意向呎價逾1.1萬元。</p></body></html>
