<html><header><meta charset="utf-8"><title>五年規劃　經濟藍圖</title></header><body><h1>五年規劃　經濟藍圖</h1><p>中國由一九五三年起，實施以每五年為限的經濟發展計劃，過往稱為「五年計劃」，今改稱「五年規劃」，除一九六三至六五年外，迄今已制訂十個五年計劃。第十個五年計劃（二○○一至二○○五年）將於今年結束，第十一個五年規劃（「十一五」規劃）將於明年起推行。&#13;<br> 「十一五規劃」是中共總書記胡錦濤、總理溫家寶上台以來首個五年規劃，被視為胡溫施政綱領，料將強調自主創新核心技術，推動經濟增長，並推動制度改革，令改革成果惠及全民，解決貧富懸殊問題。</p></body></html>
