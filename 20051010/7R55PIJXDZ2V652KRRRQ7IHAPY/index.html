<html><header><meta charset="utf-8"><title>兩鬥士克服殘障放光彩</title></header><body><h1>兩鬥士克服殘障放光彩</h1><p>本年度十大傑出青年的獲獎者中，有兩名克服身體殘障的生命鬥士，分別是從事藝術工作的廖東梅及運動員蘇樺偉。&#13;<br> 自小因腦部缺氧致身患痙攣的廖東梅，疾病令她同時要承受言語障礙的折磨。其老父廖先生坦言，女兒身體上的行動限制，間接造就東梅專注於描繪抽象畫作，結果作品屢獲國際殊榮。&#13;<br> 同樣地，腦部痙攣令蘇樺偉手腳不協調及說話不清楚，但過去三屆傷殘人士奧運會奪得五面金牌的他，以行動證明自己是殘而不廢，他最近更定下目標，「希望○八年北京奧運會為港爭光。」&#13;<br> 本報記者</p></body></html>
