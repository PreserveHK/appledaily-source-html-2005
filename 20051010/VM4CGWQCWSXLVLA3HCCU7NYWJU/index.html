<html><header><meta charset="utf-8"><title>盧巧音拍拖密密食飯</title></header><body><h1>盧巧音拍拖密密食飯</h1><p>盧巧音（Candy）昨日到屯門巿廣場為其代言的BIOSCREENParis分店主持開幕儀式，Candy更即場示範如何使用護膚品。</p><p>愛情鼓勵事業</p><p>蜜運中的Candy表示得到愛情滋潤，皮膚也滑了，至於有否心廣體胖？她說：「佢（男友）成日迫我食嘢，要我同佢飲茶食飯，叫我食多啲嘢。」&#13;<br> 自從公開戀情後，外界十分關注Candy的感情生活，Candy表示早已有心理準備，她說：「我哋各有各忙，我唔會因為拍拖而唔做嘢，反而會互相鼓勵。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
