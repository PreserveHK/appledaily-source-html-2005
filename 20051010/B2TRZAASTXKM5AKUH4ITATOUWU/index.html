<html><header><meta charset="utf-8"><title>彩虹村舖只租畀銀行</title></header><body><h1>彩虹村舖只租畀銀行</h1><p>銀行同米舖，一度係周街都見到嘅店舖，但到家吓已經買少見少嘞。有富貴公屋之稱嘅彩虹邨，房屋委員會最近有個舖位招租，面積一千一百九十五呎，月租三萬三，每呎二十七個六，唔算貴，但係話明要銀行至可以租用。&#13;<br> 銀行為咗縮皮，好多地方都唔願意開分行，搞到唔少阿公阿婆，想去銀行攞錢，就要行到冇雷公咁遠至得。&#13;<br> 蘭西好想知道，呢個舖位最後有冇銀行肯租呢？以前彩虹邨都有幾間銀行，但𠵱家好似只係得番啲櫃員機。</p></body></html>
