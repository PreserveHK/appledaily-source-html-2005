<html><header><meta charset="utf-8"><title>將軍澳美聯生意過億</title></header><body><h1>將軍澳美聯生意過億</h1><p>第三季剛過，又係埋單計數嘅時候，美聯頭三季成績最好，唔係做豪宅嘅區份，反而係將軍澳。呢區係美記頭三季第一個生意額過億嘅區份，重係將軍澳嘅新高紀錄。&#13;<br> 美聯將軍澳區最高統帥郭玉滿話，將軍澳區𠵱家有十三間分行，二十一隊銷售隊，共一百八十個前線員工，喺九個月內，促成逾二千五百宗成交，單係九月份，已經做到超過二百單都會駅，生意額逾二千萬，係呢區嘅單月新高。&#13;<br> 另外，將軍澳區上個月有九隊銷售隊，生意額過百萬，區域營業董事郭玉滿重攞埋「董事業績大獎」。</p></body></html>
