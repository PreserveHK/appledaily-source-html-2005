<html><header><meta charset="utf-8"><title>姜東元反轉釜山</title></header><body><h1>姜東元反轉釜山</h1><p>韓國男星姜東元昨日下午與男星安聖基出席電影《刑警》於釜山電影節舉行的戶外活動。不過由於現場聚集影迷過多，活動僅進行了五分鐘便急急結束。</p><p>活動　被迫腰斬</p><p>姜東元與安聖基及導演昨日到釜山南浦洞PIFF廣場出席戶外舞台打招呼活動。雖然當日女主角河知雲沒有現身，但仍不減影迷熱情。姜東元甫出場即惹來現場一片歡呼聲。由於現場聚集了逾千影迷，主辦單位為免發生意外，活動開始了五分鐘便被迫結束。</p></body></html>
