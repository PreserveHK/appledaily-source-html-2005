<html><header><meta charset="utf-8"><title>周麗淇遺憾冇兒時裸照</title></header><body><h1>周麗淇遺憾冇兒時裸照</h1><p>周麗淇（Niki）昨日到沙田，出席相片打印產品的宣傳活動，Niki坦言為怕相片外洩，她習慣在家中自己打印相片。</p><p>私相放上網</p><p>Niki亦曾經試過將自己的生活照放上網任人欣賞，不過Niki承認不會拍太過私人的照片，亦沒有膽量拍裸照。&#13;<br> Niki說：「我試過放一張喺睡房拍嘅T恤睡衣照上網，啲人反應好開心，重幻想好多嘢。但係自己唔會影啲核突嘢，亦都冇唔見得光嘅照片，不過我就好想擁有一張兒時裸照，因為我媽咪冇同我影過，我覺得小朋友嘅裸照好健康，反而大人就好似會俾人色情嘅感覺。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
