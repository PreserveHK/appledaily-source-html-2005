<html><header><meta charset="utf-8"><title>龍門居三伙減價沽出</title></header><body><h1>龍門居三伙減價沽出</h1><p>市場多番一手樓賣，二手貨要出到又難啲，不過，屯門龍門居（圖）似乎冇受影響，近日連續錄得三宗買賣，祥益營業經理蕭嘉偉話，三宗咁啱都係居屋第二市場成交。&#13;<br> 龍門居第十五座低層A，五百零六呎，業主原叫六十五萬，後減到五十五萬成交，每呎一千零九十；同座中層A，由六十八萬降至六十二萬五易手，呎價一千二百四十；另七座中層F，七百零四呎，減價十萬，以七十五萬沽出，每呎一千零七十。&#13;<br> 呢三單賣得成，同業主肯減價有好大關係，減幅由八點一至十五點四巴仙。咁睇，業主想沽出二手貨，最有效嘅招數，唔使講都知係乜啦！</p></body></html>
