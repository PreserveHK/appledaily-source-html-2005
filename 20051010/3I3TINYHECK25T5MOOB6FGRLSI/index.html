<html><header><meta charset="utf-8"><title>金慧秀中「紅鞋咒」</title></header><body><h1>金慧秀中「紅鞋咒」</h1><p>在劇集《浪漫滿屋》中飾演Rain情敵的韓國男星金成洙夥拍女星金慧秀演出的恐怖片《紅鞋咒》，將於本周四在香港上映。該片改編自安徒生的童話故事《紅鞋子》，片中加大量韓國恐怖元素，單看劇照已令人毛骨悚然。</p><p>一對紅鞋怪事連篇</p><p>故事講述金慧秀飾演的申宰在地鐵拾獲一對紅鞋子，每當她穿上這雙鞋子時，她就像中咒般顯得更加有女人韻味，而申宰的女兒及朋友亦對紅鞋子覬覦。一日，好友美喜偷去紅鞋後死於非命，於是怪事接二連三的發生。電影公司拍攝時更造了四十對一模一樣的紅鞋子，供演員穿着。</p></body></html>
