<html><header><meta charset="utf-8"><title>祖兒彈Rain個唱舊酒新瓶</title></header><body><h1>祖兒彈Rain個唱舊酒新瓶</h1><p>容祖兒昨日到沙田擔任「點紅點綠祖兒點你唱歌唱比賽」評判，吸引數百人圍觀，當中最小的參賽者是年僅九歲的男童，他在台上表演時逗得祖兒十分開心。&#13;<br> 祖兒坦言是韓國小天王Rain的fans，所以前晚亦有到會展欣賞Rain的演唱會，雖然祖兒有幸坐在第一行的有利位置，不過她卻因而扭傷頸。&#13;<br> 祖兒說：「因為我坐得好側，所以只係睇到佢背脊咋，搞到我成晚側住個頭睇，但係我都冇失望，不過我要趕去排舞，只係睇到大半場，佢好專業，我都偷到啲師，好似佢啲電眼同伸脷，但係成個演唱會就好似同佢隻DVD一樣。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
