<html><header><meta charset="utf-8"><title>三歲「哈利波特」奪大獎</title></header><body><h1>三歲「哈利波特」奪大獎</h1><p>《哈利波特》第四集《火盃的考驗》電影將於今年聖誕節上映，本港金至尊珠寶金行想出噱頭，昨日率先舉辦「尋找哈利波特」最佳扮相大獎，吸引十多名「哈」迷角逐。年紀輕輕的參加者各自披上哈利波特的黑色斗篷，一些沒有近視的小朋友也戴上圓圓的黑框眼鏡裝扮一番。&#13;<br> 年僅三歲半的小妹妹王卓嵐，經由媽媽悉心替她打扮，維肖維妙，最後力壓群「哈」，擊敗了其他對手，奪得最佳扮相大獎，並贏取金至尊珠寶搶先推出的「哈利波特」腕表作獎品。</p></body></html>
