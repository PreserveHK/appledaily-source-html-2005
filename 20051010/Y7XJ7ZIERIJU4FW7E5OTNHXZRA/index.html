<html><header><meta charset="utf-8"><title>薪酬調整早有共識</title></header><body><h1>薪酬調整早有共識</h1><p>香港僱主聯合會與香港總商會兩大僱主機構，每年都會向旗下會員發出來年薪酬建議，率先公布建議內容的僱主聯會，建議明年僱員平均加薪幅度應少於百分之二；而最近才向會員發出通告的總商會則更加保守，在指引中沒有提出實際加薪幅度。&#13;<br> 據了解，僱主聯會每次開會商討來年企業加薪方案時，總商會都會派員列席，因此兩會就僱員薪酬調整的課題，其實早已私下達成共識，雖然內容細節略有不同，但建議的大方向基本上相差不遠。&#13;<br> 本報記者</p></body></html>
