<html><header><meta charset="utf-8"><title>外企「唱衰」黃金周</title></header><body><h1>外企「唱衰」黃金周</h1><p>「十一」黃金周正式結束，政府一年推出三個黃金周嘅原意，係想刺激消費，但最近一班駐京的外企就大唱反調，要求政府放棄這個充滿中國特色嘅休假制度，改與國際接軌。有做服裝出口生意嘅老闆就呻話，客人唔理你工人係唔係放假，合同規定該甚麼時候交貨，就甚麼時候交貨，一天也不能耽擱，企業更不會考慮長假因素而放棄定單。在假日加急生產、節後補假的情況就愈來愈普遍，尤其像惠普、英特爾、三菱這些大型外資企業，業務更不會因為中國長假而停頓。</p></body></html>
