<html><header><meta charset="utf-8"><title>05新款KawasakiZ1000減$3,000</title></header><body><h1>05新款KawasakiZ1000減$3,000</h1><p>Kawasaki2005年款，車款加入新制動碟，改良煞車性能，車匙更有防盜晶片，又有多一重保障。Kawasaki大馬力電單車出名穩定性高，加上這部Z1000的車架是新設計，在彎路上有一定的靈活性，而且重心已比前一代低，適合新車駕駛。代理引入新色MetallicFlatRawTitanium，現減價$3,000，以$82,000發售，有現貨唔使等，月供$2,824起。&#13;<br>&#13;<br>記者：戴維浩</p></body></html>
