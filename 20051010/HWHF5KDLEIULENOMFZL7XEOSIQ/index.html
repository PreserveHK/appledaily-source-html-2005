<html><header><meta charset="utf-8"><title>祖父母節弘揚敬老</title></header><body><h1>祖父母節弘揚敬老</h1><p>【本報訊】每逢父親節或母親節，為人子女的都會與爸爸和媽媽慶祝一番。為了讓年輕一代懂得尊敬祖父母，維多利亞青年商會昨日舉行第十六屆「祖父母節」嘉年華會，以發揚敬老護老精神。&#13;<br> 該會昨日特別安排一眾小孩化裝成為長者，在舞台上載歌載舞；五十名小孩則向其祖父母送上親手設計的環保袋，以表心意之餘場面也十分溫馨（圖）。該會倡議每年十月第二個周日為祖父母節，今年主題是「珍惜身邊源，愛惜家中寶」。&#13;<br> 張家俊攝</p></body></html>
