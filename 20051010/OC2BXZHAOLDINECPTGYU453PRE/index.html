<html><header><meta charset="utf-8"><title>用自身骨髓幹細胞治肝病</title></header><body><h1>用自身骨髓幹細胞治肝病</h1><p>新華社報道，《新科學家》雜誌最新一期指，英國科學家利用肝病患者自身骨髓幹細胞對其進行治療，取得了明顯的效果。&#13;<br> 倫敦大學帝國理工學院的一個小組首先向肝病患者注射粒細胞集落刺激因子（GCSF），誘使其骨髓產生更多的幹細胞。隨後，再對患者的骨髓細胞進行篩選，挑選出具有表面蛋白質CD34的細胞，該蛋白質是幹細胞的標誌。最後，他們將這些幹細胞濃縮並且注射到患者的門靜脈和肝動脈之中，這兩條血管直接向肝臟輸送血液。這些細胞很快進入了患者肝臟的受損部位，並進行修復。</p></body></html>
