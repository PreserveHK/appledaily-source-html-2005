<html><header><meta charset="utf-8"><title>粉底補水又美白</title></header><body><h1>粉底補水又美白</h1><p>秋冬化妝，應該選隻保濕度高嘅粉底，咁全日嘅妝容就會潤滑無皺皮。MAXFACTOR最新推出的水嫩透白粉底，含20%水份、水漾精華和桑樹美白精華，可以在肌膚上形成滋潤膜和維持高水份，控制黑色素，更具SPF16PA+++防曬功效，咁就時時刻刻都保持白裏透紅。聽聞此粉底在日本早已風靡唔少㗎妹，相信其保濕及護膚功效都好啱香港女生。&#13;<br>記者：曾順珍&#13;<br>查詢：31010551</p></body></html>
