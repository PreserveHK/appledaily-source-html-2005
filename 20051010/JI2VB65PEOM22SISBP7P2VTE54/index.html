<html><header><meta charset="utf-8"><title>合力拯救危坐女子</title></header><body><h1>合力拯救危坐女子</h1><p>【本報訊】一名三十三歲姓黃女子，疑感前途黯淡不開心，前晚約十一時，在荃灣石圍角邨石葵樓探訪父母後離開，攜同兩袋物品走到大廈二十五樓梯間攀出欄河，爬落樓下一層簷篷危坐，被看更發現報警。消防員趕至在地面張開救生氣墊戒備，警方談判專家亦奉召到場協助勸解，但黃女一直沒回應。雙方對峙個多小時後，數名消防員趁黃女不為意，縋繩而下把她救回安全位置，再將她送院檢查。&#13;<br> 伍浦鋒攝</p></body></html>
