<html><header><meta charset="utf-8"><title>天然物質可滅登革熱蚊蟲</title></header><body><h1>天然物質可滅登革熱蚊蟲</h1><p>墨西哥韋拉克魯大學生物系的科學家發現，當地的刺果番荔枝（soursop，又名紅毛榴槤）的籽粒，是一種比傳統化學殺蟲劑更加有效的強力生物殺蟲劑，有效殺滅傳播登革熱的蚊蟲，甚至可以殺死蚊子的幼蟲，並具有抗強光、對環境污染少等特點。&#13;<br> 該大學分子生物學專家多米格斯說，該種天然物質可能將在全球登革熱防治工作中發揮重要作用。根據世界衞生組織統計，全球五分之二的人口受到登革熱威脅，一百多個國家和地區常發生登革熱和出血性登革熱疫情。每年約有五千萬人成為登革熱患者，其中約有兩萬人死亡。</p></body></html>
