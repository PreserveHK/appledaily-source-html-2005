<html><header><meta charset="utf-8"><title>菲傭進修學發電郵</title></header><body><h1>菲傭進修學發電郵</h1><p>【本報訊】由菲律賓海外勞工福利管理局主辦的「Tulay」（橋樑）計劃，昨日為首批完成課程的七十四名本地菲籍家庭傭工舉行畢業禮。在為期三個月的課程中，學員分別被教授互聯網及電腦基礎知識，以及應用軟件的基本科技技能。計劃正準備作第二階段擴展，在上環永樂街喜利商業大廈十五樓社區技術及學習中心，進一步培訓五百名菲傭。&#13;<br> 其中一名畢業學員Adilaida稱，在課程中學懂發送電郵的技巧，教離鄉別井的她，不時可以電郵與遠在家鄉的家人及朋友聯絡。</p></body></html>
