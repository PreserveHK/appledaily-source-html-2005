<html><header><meta charset="utf-8"><title>吳浩康瞓地谷新碟</title></header><body><h1>吳浩康瞓地谷新碟</h1><p>吳浩康（Deep）昨日到東港城舉行「Nowhere新碟出擊show畀你睇」活動，蔣雅文及李逸朗（Don）亦有到場支持。&#13;<br> 阿Deep為宣傳新碟實行拼盡，他除在台上即席表演踩滑板玩花式外，又躺在地上讓花式單車在身上飛過，引來台下歌迷報以熱烈掌聲。&#13;<br> </p><p>咬才停口</p><p>此外，阿Don昨日充當攝影師為阿Deep拍下其表演片段，他透露自己經常咬對方的手臂，他說：「阿Deep成日講嘢都講到停唔到口，基本上係冇機會可以插到嘴，所以每次我想插嘴時就會咬佢手臂，咁佢就會收聲，但係我只喺佢未流汗之前咬佢。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
