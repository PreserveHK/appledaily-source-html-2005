<html><header><meta charset="utf-8"><title>籮霸露纖腰闢懷孕傳聞</title></header><body><h1>籮霸露纖腰闢懷孕傳聞</h1><p>早前有報道指荷李活女星珍妮花洛庇絲（JenniferLopez）得悉前男友班亞弗力（BenAffleck）將為人父後，感到相當失落，因此她希望盡快為丈夫MarcAnthony生兒育女。&#13;<br> 近日有消息指籮霸已懷孕，不過上周五她卻穿上性感露臍裝出外逛街購物，似乎有意以行動澄清其懷孕之說。</p><p>選購太陽鏡</p><p>剛於上月滿三十六歲的籮霸，當日與友人一同到比華利山的羅拔臣大道購物，其間她到一間眼鏡店購物，由於花多眼亂，籮霸用了不少時間試戴各款太陽眼鏡，最後才選了Dior的出品，她離開店舖時表現得頗為滿意。</p></body></html>
