<html><header><meta charset="utf-8"><title>南山村小碧咸勇戰傷頭送院</title></header><body><h1>南山村小碧咸勇戰傷頭送院</h1><p>【本報訊】一名十一歲姓謝皇家馬德里碧咸小球迷，昨晨八時許，穿着球星碧咸的「23」號全套球衣，偕同穿着國際米蘭球衣的十三歲兄長，到石硤尾南山邨道一個球場踢足球。&#13;<br> 其間「小碧咸」疑欲大顯身手，奮勇與敵隊另一名較他年長及高大的「波友」爭奪足球，結果不敵被推跌在地上，頭部先行着地受傷，更一度全身抽搐，瞬間陷入昏迷，嚇得其他隊友即時召喚救護車將他送院。幸好男童經初步急救已甦醒過來，僅右後腦腫起受輕傷，並無大礙。</p></body></html>
