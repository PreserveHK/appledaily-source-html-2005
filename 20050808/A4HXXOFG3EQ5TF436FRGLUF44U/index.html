<html><header><meta charset="utf-8"><title>公大資助學費獎勵新生</title></header><body><h1>公大資助學費獎勵新生</h1><p>【本報訊】香港公開大學昨宣布推出一項新生獎勵計劃，所有首次報讀公大課程的學生，都可以在指定的二十二個基礎程度的遙距課程中選讀一科，兩年內完成課程和取得合格成績後，若再報讀公大的其他兼讀課程，即可向校方申請退回第一科的一半學費。&#13;<br> 公開大學高級助理教務長屈綺霞昨在記者會上表示，這是該校首次推出這類型的獎勵計劃，希望以資助部份學費的方式鼓勵學生繼續進修。她表示，獎勵計劃的總金額不設上限，學生只需在指定時間內完成課程，所有合資格的學生都可以獲得獎勵。&#13;<br> 二十歲的黃素華當年因會考成績差而報讀公大，以三年時間取得通識教育學士學位，她認為持續學習令她尋回自信。</p></body></html>
