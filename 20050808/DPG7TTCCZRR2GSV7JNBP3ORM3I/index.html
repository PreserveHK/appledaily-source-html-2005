<html><header><meta charset="utf-8"><title>珍藏香氛賀70周年</title></header><body><h1>珍藏香氛賀70周年</h1><p>1935年ArmandPetitjean研製了五支香水，代表着全球五大洋，從而成立了LANCOME美容品牌。時至今日，LANCOME主力發展香氛、護膚和彩妝品，適逢今年是七十周年，品牌特別選取了當中四個不同年代的經典香氛，集合而成推出限量發售的LaCollection經典香水復刻珍藏版，以六十年代藝術家GeorgesDelhomme的玻璃瓶盛載，充滿懷舊典雅氣派。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>查詢：28697518（IFCLANCOME概念店）</p></body></html>
