<html><header><meta charset="utf-8"><title>麗晶花園租轉買</title></header><body><h1>麗晶花園租轉買</h1><p>▲九龍灣麗晶花園19座中層H室，516方呎，作價130萬元，呎價2519元，買家為屋苑租客，對後市樂觀，決定轉租為買。美聯周麗華表示，原業主00年購入，蝕33萬元。&#13;<br> ▲美聯鄭運就表示，旺角別樹華軒受區內新盤金國中心即將開售刺激，錄得高價成交，高層A室，590方呎，以276萬元易手，呎價4678元，原業主持貨1年多賺33萬元。&#13;<br> ▲香港置業麥航天表示，尖沙嘴擎天半島3座中層C室，1076方呎，剛以750萬元成交，呎價6970元，原業主01年11月以503萬元購入，不足4年易手，賺247萬元。</p></body></html>
