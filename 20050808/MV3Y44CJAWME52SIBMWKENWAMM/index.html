<html><header><meta charset="utf-8"><title>比高同樂日</title></header><body><h1>比高同樂日</h1><p>【本報訊】比高（Beagle）的面孔似曾相識？牠正是著名漫畫主角史諾比的真身。剛成立的比高天地昨於上水舉辦同樂日，讓比高示範多種高難度跳躍及快跑動作（圖）。該會會長周美說，比高屬獵犬類，跑跳等動作一點也難不倒牠，但亦因太好動，「有時會咬爛電話、電視機。」故本地飼養量不多，全港約數百隻。&#13;<br> 周美說，比高最愛想盡辦法取得主人手中食物，「佢哋最叻用眼神扮可憐。」她希望透過網頁 http://www.beagleparadise.com讓更多人認識比高。 &#13;<br> 司徒世華攝</p></body></html>
