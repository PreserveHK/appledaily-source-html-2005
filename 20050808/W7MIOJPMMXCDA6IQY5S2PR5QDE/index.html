<html><header><meta charset="utf-8"><title>麥嘉瞓住掘金</title></header><body><h1>麥嘉瞓住掘金</h1><p>日前麥嘉、恬妞以及台灣小生鄭元暢等人於無錫拍攝電視喜劇《第一桶金》，不過鄭元暢於酷熱的環境下要吊威吔，反而麥嘉的戲份就較為輕鬆，不時於片場內小睡休息。</p><p>做靚仔媽咪自滿</p><p>當恬妞得知自己在戲中飾演靚仔小生鄭元暢的媽媽感到十分高興，她笑說：「有個靚仔叫我做阿媽真係特別覺得甜。」&#13;<br> 另外，由於該劇是鄭元暢第一次參與古裝演出，所以他感到有點吃力，特別是拍攝吊威吔的戲份令他痛苦非常，他說：「有朋友已經教我要把毛巾放在吊鋼絲的位置，因為這樣做可以減少疼痛感。」</p></body></html>
