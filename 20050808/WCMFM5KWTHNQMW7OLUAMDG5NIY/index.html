<html><header><meta charset="utf-8"><title>女版Rain向BoA宣戰</title></header><body><h1>女版Rain向BoA宣戰</h1><p>韓國新人女歌手IVY挾着女版Rain之名，出道不久即備受注目，除了樣靚身材好之外，更因為她定下以亞洲天后為目標，正式向天后BoA宣戰。對於首張大碟成為銷量榜冠軍，IVY感到十分高興。</p><p>讚賞對方</p><p>原來IVY選擇以英文名作藝名，是為了今後進軍日本及中國而鋪路。IVY的來頭不小，不但是Rain的同門師妹，父母亦是從事音樂工作。&#13;<br> 自小便接受不同類型音樂培訓的IVY坦言：「唱片監製朴鎮榮是我一直以來的偶像。」而對於BoA的評價，她直言每次看見BoA上台唱歌跳舞都感到讚歎不已。&#13;<br> 雖然IVY經常以性感打扮示人，但她卻希望能吸納更多女性fans。</p></body></html>
