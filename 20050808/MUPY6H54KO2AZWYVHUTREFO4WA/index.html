<html><header><meta charset="utf-8"><title>祖迪羅與施安娜有轉機</title></header><body><h1>祖迪羅與施安娜有轉機</h1><p>英國男星祖迪羅（JudeLaw），連日來不斷哀求未婚妻施安娜美娜（SiennaMiller）返回其身邊，有指兩人的感情已有轉機，並計劃重新開始，施安娜也希望祖迪不會再欺騙她。&#13;<br> 昨日祖迪已與子女離開英國，到外地度假兩星期，他希望返國後，可以跟施安娜到其他地方散心。此外，與祖迪有染的黛絲韋特（DaisyWright），將會遠赴美國，並在兩星期內亮相當地三個電視節目，披露她與祖迪的秘聞。</p></body></html>
