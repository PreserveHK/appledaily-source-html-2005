<html><header><meta charset="utf-8"><title>GiGi、楊采妮夾份賀經理人</title></header><body><h1>GiGi、楊采妮夾份賀經理人</h1><p>梁詠琪（GiGi）和楊采妮（Charlie）前晚同到中環蘭桂坊illy餐廳，替經理人Stephanie慶祝生日，Stephanie旗下另一藝人莫文蔚因身在美國公幹而未能出席，好姊妹GiGi和Charlie則夾份送了腳底按摩器給經理人做生日禮物。</p><p>當姊妹聚會</p><p>昨日本報聯絡壽星女Stephanie，她在電話中說：「其實今次係約埋班姊妹聚會，食餐飯，飲吓香檳，GiGi拍緊廣告趕過嚟嘅，真係唔話得。」&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
