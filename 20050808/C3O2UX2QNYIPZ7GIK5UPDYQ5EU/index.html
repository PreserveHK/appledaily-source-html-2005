<html><header><meta charset="utf-8"><title>河利秀睇中立威廉</title></header><body><h1>河利秀睇中立威廉</h1><p>韓國變性藝人河利秀昨日在台灣拍攝護膚中心廣告，逛街時巧遇台灣男藝人立威廉，河利秀讚他長得帥，並說：「我很喜歡他這類型！」她又自言目前單身，故見到立威廉亦心動。</p><p>林志玲爸爸捧場</p><p>另外，立威廉曾和林志玲傳緋聞，昨日他在台北京華城出席活動，林志玲父親林繁男前往捧場。今日是台灣的「爸爸節」，立威廉祝林父父親節快樂，林父表示知道立威廉和林志玲是知心好友，即被取笑他是來看女婿，立威廉則說：「我沒這個榮幸！」林父透露林志玲日內可以出院。</p></body></html>
