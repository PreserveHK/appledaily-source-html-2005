<html><header><meta charset="utf-8"><title>蘭西情報課：青衣城商場回到從前</title></header><body><h1>蘭西情報課：青衣城商場回到從前</h1><p>迪士尼樂園就快開幕，地鐵有支線去到，途經青衣，上蓋青衣城商場有戰略優勢，地鐵公司乘機催谷個場，除咗搵嚟Trendyland迪士尼概念店進駐，又籌備下月初喺青衣城搞懷舊「手信街」，為期個半月，展出各類饒富「老香港」特色嘅珍藏，等個場成為旅客必到嘅另一個玩樂點。地鐵陳嘉明預期，人流增加半成。&#13;<br> 經典零食陳意齋、大澳專賣海產乾貨嘅老友記，以及傳統糕餅店恒香老餅家等，都答應進駐青衣城，為期九日至一個月。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
