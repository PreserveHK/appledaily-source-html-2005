<html><header><meta charset="utf-8"><title>傷病翁20樓躍下喪生</title></header><body><h1>傷病翁20樓躍下喪生</h1><p>【本報訊】馬鞍山一名老翁懷疑因病厭世，在富安花園一座二十樓寓所跳樓自殺身亡。死者陸平（八十歲），昨晨十時許，有街坊發現他坐在單位外冷氣機簷篷，初時以為修理冷氣機未加理會，但一小時後仍見他危坐，覺有可疑於是報警。消防員及警方到場前，老翁經已躍下當場死亡。&#13;<br> 據稱，死者獨居上址單位，警方破門入屋在廁所發現一張櫈，相信他從廁所攀窗跳樓自殺。警方其後聯絡到陸翁的兒子，證實他患有多種老人病，周前亦跌倒受傷，疑傷病纏身跳樓輕生，死者屍體稍後由仵工移送殮房。</p></body></html>
