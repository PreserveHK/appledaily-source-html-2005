<html><header><meta charset="utf-8"><title>樓市快訊<br>銀禧大廈短炒獲利</title></header><body><h1>樓市快訊<br>銀禧大廈短炒獲利</h1><p>▲中原雷銳光表示，跑馬地銀禧大廈低層C室，1470方呎，獲外籍客以710萬元承接，呎價4830元，原業主今年4月以580萬元購入，持貨僅4個月轉手，獲利130萬元。&#13;<br> ▲美聯黎志強表示，西半山信怡閣中層B室，1266方呎，作價720萬元，每呎5687元，屬市價。原業主持有超過10年，獲利220萬元。&#13;<br> ▲美聯楊永健表示，東半山威利閣頂層單位，2700方呎，連天台及雙車位，作價3700萬元，呎價13704元，原業主持貨不足1年賺300萬元，買家為同區換樓客，購入自住。</p></body></html>
