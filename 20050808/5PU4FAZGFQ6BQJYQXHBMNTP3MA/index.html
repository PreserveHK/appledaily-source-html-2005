<html><header><meta charset="utf-8"><title>慧雲峰今天內購</title></header><body><h1>慧雲峰今天內購</h1><p>【本報訊】北角慧雲峯昨日公布首批12伙價單，即供平均呎價8017元，今天以先到先得方式內購。首批單位分布7至36樓，即供售價由354.2萬至1230.2萬元，呎價6987至9961元。南豐集團董事兼地產部總經理麥一擎指出，會視乎反應加推，料有3%加價條件。</p><p>累積預留20伙</p><p>地產代理指出，慧雲峯過去兩日，再有11個單位獲預留，呎價6000至8000元，以同區客為主，中層D室586方呎，成交價401.8萬元，呎價6857元。&#13;<br> 麥一擎表示，慧雲峯上周四至今累積獲預留20單位。</p></body></html>
