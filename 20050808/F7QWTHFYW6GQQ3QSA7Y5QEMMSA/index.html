<html><header><meta charset="utf-8"><title>香港郊野十景：東平洲頁岩最聞名</title></header><body><h1>香港郊野十景：東平洲頁岩最聞名</h1><p>「平洲奇石、大浪海灣、東海岩洞、帽山溪澗」，一向有本港四大奇景的美譽。以奇石居首的平洲並非大嶼山梅窩對出的坪洲，而是位於東北大鵬灣的東平洲。&#13;<br> 東平洲全盛時曾有二千多居民，五十年代亦有約一千五百人，分布於十條村，島民多來自大鵬灣，且以平洲為籍貫。</p><p>該島以頁岩聞名。頁岩屬沉積岩，在水底形成後被推上地面，層層叠叠經多年風化，露出與別不同的紋理。頁岩抗蝕力低，全島沿岸海浪侵蝕作用明顯，可見各種海蝕地貌。&#13;<br> 撰文：漁護署</p></body></html>
