<html><header><meta charset="utf-8"><title>Jessica處女作票房高開</title></header><body><h1>Jessica處女作票房高開</h1><p>美國女歌手JessicaSimpson的處女電影新作《TheDukesofHazzard》，剛於上周五在全美三千七百多間戲院公映，雖然該片影評毀譽參半，不過開畫日票房表現理想，首日即大收約一千二百五十萬美元（約九千七百萬港元），預計首周末三日票房可超過三千萬美元（約二億三千四百萬港元）。由於上周未有其他矚目新片上映，故此前周冠、亞軍電影《WeddingCrashers》及《朱古力獎門人》分列二、三位。</p></body></html>
