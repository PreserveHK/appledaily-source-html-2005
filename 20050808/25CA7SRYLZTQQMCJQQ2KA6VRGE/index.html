<html><header><meta charset="utf-8"><title>情困女仰藥尋死</title></header><body><h1>情困女仰藥尋死</h1><p>【本報訊】一名女子疑因感情及工作壓力雙重困擾，昨凌晨在黃大仙竹園北邨寓所房間內，吞服十多粒安眠藥企圖自殺，幸其母親及時發覺，立即致電報警將她送院（圖），及時從鬼門關將她救回。</p><p>半昏迷倒卧房內</p><p>仰藥自殺的女子姓陳（二十五歲），與家人居於竹園北邨蕙園樓一單位。昨凌晨二時五十分，姓黃（五十三歲）母親發現女兒半昏迷倒卧房內，身旁遺有安眠藥丸，懷疑她服藥自殺立刻致電報警。&#13;<br> 警員及救護員到場將她送院救治後已清醒，警員在房間內未有發現遺書，其母親只知女兒最近不開心，但不知原因。其後警方向女事主查問，相信她因為感情受困擾及工作不開心，一時想不開而服藥自殺。&#13;<br> 黎志偉攝</p></body></html>
