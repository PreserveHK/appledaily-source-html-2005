<html><header><meta charset="utf-8"><title>鄭中基歎眼瞓累事</title></header><body><h1>鄭中基歎眼瞓累事</h1><p>鄭中基、吳日言、陳苑淇、女子組合Krusty等昨日到黃金海岸為「屯門黃金海岸海豚廣場」擔任嘉賓。鄭中基獲委任為黃金海岸海豚大使，他說：「自己好想睇吓白海豚，以前只睇過海洋公園裏面嘅海豚。」對於之前他出席電影《龍咁威２》慶功後與記者發生衝突一事，鄭中基解釋說：「根本就冇衝突過，佢哋跟咗成個鐘都唔肯放，我話落車畀佢哋影佢哋又唔影，咁我又好眼瞓，只係有少少𤷪𤺧。如果真係有衝突都俾警察拉咗喇。」</p><p>嘟嘟撐呂方</p><p>此外、鄭中基昨日又與鄭裕玲（嘟嘟）等在尖沙嘴出席手表活動，嘟嘟對男友呂方早前被李克勤笑指不育及不結婚，嘟嘟說：「佢已有金剛不壞之身，唔怕俾人笑。」</p></body></html>
