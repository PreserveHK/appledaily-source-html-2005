<html><header><meta charset="utf-8"><title>攝影師偷影Britney遭槍擊</title></header><body><h1>攝影師偷影Britney遭槍擊</h1><p>上周六晚一名攝影師在美國女歌手BritneySpears位於加州馬利布的寓所外，遭人以氣槍射擊，他的腿部被膠子彈擊中，事後需送院接受治療。&#13;<br> 據調查此事件的警長史密夫表示，該名攝影師名為戴亞斯（BradDiaz），上周六晚他在距離Britney寓所外二百碼的位置進行監視，豈料他突然遭槍擊，救護員接報到場後為他包紮，並把他送往醫院。史密夫說：「這可能是有人從車中或行走中射擊，我們未有頭緒。」</p></body></html>
