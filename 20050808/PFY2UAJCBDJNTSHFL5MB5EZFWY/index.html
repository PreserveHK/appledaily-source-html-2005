<html><header><meta charset="utf-8"><title>范曉萱冇記性如失憶</title></header><body><h1>范曉萱冇記性如失憶</h1><p>范曉萱與謝安琪前晚到觀塘apm出席「新世代SuperStarShow」音樂會，小萱與何超儀將任陳奕迅音樂會嘉賓，小萱表示未與超儀見面，不過她從報章得知對方染上日本腦炎。</p><p>記不到歌詞</p><p>記者提到患日本腦炎會出現失憶症狀時，小萱笑謂自己都有同樣病徵，她說：「我記性很差，特別是記歌詞，每次演唱會都要將歌詞貼在地上。」小萱最後想了一個解決方法，就是將所有事情寫在記事簿上，可惜效用不大，她解釋說：「我會將所有事記錄在簿上，可是我最終都會忘記自己寫在哪一本簿裏。」&#13;<br> 採訪：李珮洳　攝影：仇志德</p></body></html>
