<html><header><meta charset="utf-8"><title>銷情不俗</title></header><body><h1>銷情不俗</h1><p>參觀人士大部是為人父母者，到來的首要目的，自然是期望以優惠價錢，購買嬰兒及兒童日常用品。第1次參觀嬰兒用品博覽的陸氏夫婦表示，為了家中7個月大的男嬰，共花了800多元，購買奶杯及攪拌器等用品，但找不到原想購買的尿片，另投訴大會安排不當，需輪候良久才能進場。&#13;<br> 現場所見，進場的夫婦或多或少也購買一點嬰兒日用品，一般於千元以下。就如帶同寶寶進場參觀的許氏夫婦，花約百多元購買奶粉和日用品，並認為價錢相當合理，許多產品也有折扣，一般達8折。</p></body></html>
