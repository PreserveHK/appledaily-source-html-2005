<html><header><meta charset="utf-8"><title>吳露恩寧波結識高官</title></header><body><h1>吳露恩寧波結識高官</h1><p>由張衛健及謝霆鋒主演的電視劇《小魚兒與花無缺》，將於今日起在亞視播出，昨日亞視安排兩位亞洲先生趙涌及林志豪，分別扮演劇中兩位主角，聯同吳露恩及馮梓瑩去到銅鑼灣街頭派發海報，更即場過招宣傳新劇，不過在場圍觀人士除攞紀念品外，大多數人都不知道趙涌及林志豪是今屆亞洲先生。&#13;<br> 吳露恩透露為新劇宣傳後，稍後將會遠赴寧波拍攝節目，訪問當地省長及巿長，她表示在做訪問前已經先做好資料搜集以免失禮，問到會否趁機結識高官朋友，她笑謂：「都要睇吓合唔合眼緣。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
