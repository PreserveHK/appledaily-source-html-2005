<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧九龍塘書院道5及7號博文閣截標。&#13;<br> ‧長沙灣金城商業中心截標。&#13;<br> ‧深圳紅樹西岸新付款計劃記者會。&#13;<br> ‧中原都會駅港島東專舖開幕。&#13;<br> ‧美聯將軍澳樓市記者會。</p><p>周二</p><p>‧深圳拍賣3幅商住地。&#13;<br> ‧尖東康宏廣場一籃子物業截標。</p><p>周三</p><p>‧澳門新馬路102至112號及114至128號地盤截標。&#13;<br> ‧荃灣沙嘴道23號地盤截標。</p><p>周五</p><p>‧油麻地四海玉器中心截標。&#13;<br> </p></body></html>
