<html><header><meta charset="utf-8"><title>邵美琪狂掃外賣食不停</title></header><body><h1>邵美琪狂掃外賣食不停</h1><p>邵美琪日前出席宣傳活動後，到髮型屋理髮，其後又到幾間食肆購買燒味及麵包，但她可能因飢腸轆轆的關係，竟一邊駕車一邊吃麵包。</p><p>途人大叫</p><p>邵美琪當日下午約五時到達尖沙嘴HairCulture理髮，她在髮型屋逗留兩個小時後，便步行到附近的茶餐廳購買燒肉及叉燒，之後再到快餐店買麵包，以及在一家專售健康食品的食肆買外賣，其間有途人還大叫：「佢咪係拍《創世紀》嗰個？」&#13;<br> 邵美琪掃貨後便自行駕車返回西貢住所，她一邊駕車一邊食包，看來應已餓了整天。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
