<html><header><meta charset="utf-8"><title>派平安米原意為先人消災</title></header><body><h1>派平安米原意為先人消災</h1><p>每逢農曆七月「鬼節」盂蘭節派發平安米，已成為本港一個文化現象，究竟何謂「平安米」呢？據老香港稱，過去數十年來，本港一些街坊組織或社區團體，在盂蘭節期間都會舉辦派米活動，原來派發平安米原意是為先人消災解難，故主辦團體均把派發的一袋袋白米，喚作「平安米」，輪候白米者亦希望得到平安祝福。&#13;<br> 而且，早年本港經濟仍未起飛，市民生活甚為艱苦，每年盂蘭節派平安米活動，吸引不少低下階層人士輪候取米，派平安米頗有救濟貧民意味，近年輪候平安米的市民，則以生活清貧長者或低收入人士為主。</p></body></html>
