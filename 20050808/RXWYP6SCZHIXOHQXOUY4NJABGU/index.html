<html><header><meta charset="utf-8"><title>迪士尼熱殺入中原</title></header><body><h1>迪士尼熱殺入中原</h1><p>蘭西之前提過，美聯買咗啲九月四號香港迪士尼公益日入場票，送畀贏出比賽嘅員工。原來對手中記，都買咗一批同日嘅門票，有成三百張，港九新界住宅部，各分得四十張，工商部有二十張。&#13;<br> 中原陳永傑話，會由各部門自行設計比賽，睇吓點樣分配門票。&#13;<br> 至於餘下嘅門票，就會送畀多年嚟支持中記嘅客戶。&#13;<br> 中原一姐劉瑛琳話，今次為公益金籌到約十萬蚊善款。</p></body></html>
