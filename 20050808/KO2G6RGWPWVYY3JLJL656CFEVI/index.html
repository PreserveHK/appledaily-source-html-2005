<html><header><meta charset="utf-8"><title>Tiffany守龍門裝胸作勢</title></header><body><h1>Tiffany守龍門裝胸作勢</h1><p>李蘢怡（Tiffany）、戴夢夢、Soler、EO2和球星范志毅昨日在尖沙嘴出席「鴻福堂盃公益金慈善足球王」，為公益金籌款。近期經常曝光的Tiffany身穿低胸裝參賽，其間EO2成員Eddie竟要求她心口控球，及後大會又安排她守龍門，只見Tiffany只投入地用手掩胸，卻沒救波。</p><p>「好嘢同人分享」</p><p>Tiffany被問到為何穿得這樣性感，不怕影響其他球員的表現嗎？她說：「唔擔心，好嘢唔介意同人分享，都係點到即止。」&#13;<br> 採訪：何永寧　攝影：何國豪</p></body></html>
