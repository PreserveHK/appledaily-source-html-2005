<html><header><meta charset="utf-8"><title>消暑藝術品</title></header><body><h1>消暑藝術品</h1><p>【本報訊】炎炎夏日，色彩繽紛的水果不僅是消暑妙品，有商人更加以水果作為噱頭，舉辦各式的活動。&#13;<br> 銅鑼灣時代廣場昨起一連八日舉行「檸檬騷」藝術展覽，邀請了八位藝術家及設計師以檸檬攝取靈感，製作十一件藝術品。由於藝術品以超過二千個新鮮檸檬製成，令場內充滿令人心曠神怡的香味。&#13;<br> 阿波羅集團則選擇於尖沙嘴街頭慶祝十三歲生日，舉行「戀戀13乳酪競食賽」，十三對情侶互相餵食全新推出的綠茶口味、並混和新鮮生果的乳酪。有人則以水果造型現身將軍澳東港城，即場作天才表演大顯身手，爭奪「果皇果后」寶座。</p></body></html>
