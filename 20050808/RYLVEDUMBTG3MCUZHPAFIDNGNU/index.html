<html><header><meta charset="utf-8"><title>按摩群嬰會</title></header><body><h1>按摩群嬰會</h1><p>【本報訊】約一百名BB、BB的爹哋媽咪和公公婆婆，昨日一同穿着可愛的睡衣、戴着睡帽，參加「第五屆Johnson'sbaby按摩群嬰會之三代同堂至甜至醒擂台陣」（圖）。&#13;<br> 他們一邊唱着「打開蚊帳，打開蚊帳……」一邊幫BB按摩。一向被視為不太懂照顧BB的爸爸，盡顯慈父溫柔一面。結果朱江憑着細心的按摩技巧獲得爸爸小組冠軍和全場按摩服飾大獎，成為雙料冠軍的他說：「幫BB按摩好考技巧㗎，又唔可以太大力，驚整親佢。」&#13;<br> 梁祖彝攝</p></body></html>
