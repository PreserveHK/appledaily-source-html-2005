<html><header><meta charset="utf-8"><title>追薪可求助勞工處</title></header><body><h1>追薪可求助勞工處</h1><p>律師謝連忠表示，根據《有組織及嚴重罪行條例》及《販毒（追討得益）條例》，警方若懷疑有關公司東主干犯行劫、行騙、洗黑錢、賣淫、販毒等嚴重罪行，可申請「限制令」凍結其財產。案件審結後，如法院認為公司財產乃非法得來，律政司發出「沒收令」充公財產後，受影響員工才能向當局申請討回欠薪。不過他強調員工可在戶口凍結期間，到勞工處控告僱主欠薪，追討薪水，「戶口被凍結，唔係畀唔到人工嘅理由」。</p></body></html>
