<html><header><meta charset="utf-8"><title>第一城188萬售出</title></header><body><h1>第一城188萬售出</h1><p>▲中原陳迪豪表示，沙田第一城1座中層E室，544方呎，以188萬元成交，呎價3456元，低市價3至5%。該屋苑8月至今已錄得12宗成交，平均呎價達3400元。&#13;<br> ▲葵涌月海灣2座高層D室，598方呎，以200萬元易手，呎價3344元，低市價3%，美聯袁佩雲表示，原業主01年以187萬元購入，4年賺13萬元。&#13;<br> ▲馬鞍山海栢花園3座高層A室，697方呎，作價281萬元，呎價4032元，香港置業劉燕芬表示，原業主去年11月以269萬元購入，持貨9個月賺12萬元。</p></body></html>
