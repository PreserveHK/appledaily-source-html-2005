<html><header><meta charset="utf-8"><title>小S偕未婚夫租碟晒恩愛</title></header><body><h1>小S偕未婚夫租碟晒恩愛</h1><p>徐熙娣（小S）日前幸福甜蜜地與男友Mike訂婚，她這幾天也持續忙錄，不但頻頻出席宣傳活動，私底下也跟媽媽逛街購物，之後又與Mike吃飯和租DVD，事業愛情皆得意，十足十一個幸福小女人。</p><p>坐路邊呆望電話</p><p>日前，小S結束一個宣傳活動後，隨即跟母親前往百貨公司逛街購物，懷有身孕的她竟然隨便得像小男生一樣，坐在路邊呆望着手提電話，連打扮也相當中性，完全不在乎路人的奇異眼光。&#13;<br> 直至晚上，小S母女返回家中，只見未婚夫Mike已在路旁等待，跟準外母打過招呼後，便攬着小S去餐廳共享浪漫晚餐，最後二人再到男方家附近租DVD返回愛巢，度甜蜜的夜晚。</p></body></html>
