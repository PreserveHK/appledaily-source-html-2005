<html><header><meta charset="utf-8"><title>麥記推健康粟米杯</title></header><body><h1>麥記推健康粟米杯</h1><p>係咪因為俾人批評唔健康都好，麥當勞近年愈來愈多「健康食品」係事實。最新成員有呢個粒粒粟米杯，以植物牛油配以暖身粟米粒，做法真係簡單得不能再簡單，大杯裝（4.5安士）獨立賣$8/杯，而如果買任何套餐，加$5就得。有大杯裝自然有細杯裝，如今凡選購開心樂園餐，均可選細杯裝（3安士）粒粒粟米杯為配搭食品，細杯裝不作獨立發售。（粒粒粟米杯已於全線麥當勞推出，供應地點不包括海洋公園、沙田馬場及跑馬地馬場之麥當勞餐廳。）	&#13;<br>&#13;<br>記者：何兆彬</p></body></html>
