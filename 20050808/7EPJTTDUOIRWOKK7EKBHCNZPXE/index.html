<html><header><meta charset="utf-8"><title>《哥哥》童星今訪港</title></header><body><h1>《哥哥》童星今訪港</h1><p>將於本月底在港上映之韓國電影《哥哥我愛你》，導演林泰亨及童星朴智彬今日起訪問香港三天。《哥》片根據真人真事改編而成，故事講述患有血癌的十二歲男孩如何與家人一起對抗患疾。由於情節感人，韓國本土自五月起上映以來，入場人次超過一百萬。</p><p>飾抗癌勇士弟弟</p><p>童星朴智彬飾演患病小童的弟弟，喜歡生事的他一同與哥哥努力共度難關。&#13;<br> 今年只得九歲的朴智彬曾演出多齣韓劇和電影，小小年紀演技已備受大家認同。而導演林泰亨則為新進導演，他為拍好《哥》片，特意花了三個月時間前往兒童癌症中心觀察病患者，並相信電影可獲得香港觀眾的共鳴。</p></body></html>
