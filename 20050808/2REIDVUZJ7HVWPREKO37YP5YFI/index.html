<html><header><meta charset="utf-8"><title>柔道黑帶分10段</title></header><body><h1>柔道黑帶分10段</h1><p>柔道級別最低者為六級白帶，然後是黃、橙、綠、藍及啡帶，再考試升上黑帶初段，而黑帶又分為十段。&#13;<br> 招式分為「立技」（Tachi-waza）及「寐技」（Ne-waza）。「立技」即依其施力部位之大小可以分為手技、腰技及足技。至於捨身技則是依據身體傾側度，又可以分成真捨身技及橫捨身技。「寐技」可分為壓制技、絞技及關節技三類。&#13;<br> 柔道比賽計分一般分為四個等級「一本」：動作完美及令對手背部落地。「技有」：動作完美，但只令對手半個背部落地（兩個技有為一本）。「有效」：成功令對手側身落地。（效果包括令對手側身、下半身或肩膊着地）</p></body></html>
