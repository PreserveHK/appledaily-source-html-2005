<html><header><meta charset="utf-8"><title>杏花村低價易手</title></header><body><h1>杏花村低價易手</h1><p>【本報訊】銀行短期內或會再加息，市場觀望氣氛濃，業主放盤態度回軟，低價成交湧現，沙田新城市廣場三期錄得本月首宗成交，紅棉閣低層B室，688方呎，以330萬元易手，呎價4797元，低市價一成，利嘉閣沙田市中心區域經理徐子豪表示，屋苑交投疏落，上月只有3宗，個別業主願意較低價沽貨。&#13;<br> 另外，利嘉閣杏花邨分行經理黃銳平表示，柴灣杏花邨7座中層7室，559方呎，獲外區上車客趁低吸納，作價225萬元，每呎4025元，低市價5%。</p></body></html>
