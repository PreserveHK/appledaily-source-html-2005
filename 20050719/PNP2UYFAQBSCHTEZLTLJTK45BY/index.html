<html><header><meta charset="utf-8"><title>華凌供股足額認購</title></header><body><h1>華凌供股足額認購</h1><p>▲華凌集團（382）公布供股結果，截至昨日下午4時正，接獲201份合共19.43億股供股股份的有效接納書，及301份合共4.58億股供股股份的有效額外申請，故合共獲100.78%的認購。由於出現超額認購，美的國際的包銷責任已解除。&#13;<br> ▲中國環保電力（290）宣布，與第三方及保證人就收購內地一家主要設計及分銷專門供內地醫院及診所使用的應用程式軟件公司七成權益訂立意向書，並已支付1000萬港元作為保證金。收購建議須待完成目標公司的盡職審查結果，磋商及落實條款及條件後方可作實。</p></body></html>
