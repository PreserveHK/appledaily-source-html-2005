<html><header><meta charset="utf-8"><title>德福送錢增人流</title></header><body><h1>德福送錢增人流</h1><p>香港人最實際，吓吓都講錢，商場用錢招徠就最受落。&#13;<br> 地鐵九龍灣德福廣場，喺上個禮拜六舉辦「富貴逼人百萬錢櫃」活動，商場中央放個透明櫃，正面八呎高十呎闊，有五十幾道大小不一嘅玻璃門，外貌似啫喱糖櫃，分別在於誘人嘅唔係七彩嘅糖，而係金光閃閃嘅錢幣，共值一百萬。不過，德福並非贈送呢批錢幣，而係玻璃門後嘅現金券。凡喺德福廣場消費滿指定金額，就可以試開其中一格及攞到入面嘅現金券。&#13;<br> 地鐵總商場事務經理陳嘉明指出，商場連續兩日人流量增加至逾二十五萬。</p></body></html>
