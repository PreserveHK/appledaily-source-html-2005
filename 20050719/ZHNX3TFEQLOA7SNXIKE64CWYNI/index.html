<html><header><meta charset="utf-8"><title>首鋼籌組5億元貸款</title></header><body><h1>首鋼籌組5億元貸款</h1><p>▲據《基點》報道，首鋼（香港）籌組5億元3年期貸款，由中銀香港（2388）及CommonwealthBankofAustralia安排，連費用收益164.4點子或153.3點子。所得資金主要用作營運開支，以及為3.5億元貸款再融資。&#13;<br> ▲玖源生態（8042）宣布，6月的BB肥銷售量約1.31萬噸，同比上升52%；平均售價亦升37%。除碳酸納售價與去年同期相若，其他產品售價均全面上升，升幅由11至60%不等。</p></body></html>
