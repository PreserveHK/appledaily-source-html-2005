<html><header><meta charset="utf-8"><title>江南工廈截標前沽</title></header><body><h1>江南工廈截標前沽</h1><p>【本報訊】荃灣江南工業大廈B座5樓全層連天台及車位，約2.67萬方呎，在截標前以853萬元售出。&#13;<br> 美聯工商部助理營業董事李麗嫦表示，呎價320元，但扣除兩個車位及天台後，平均呎價估計約273元，低於同區平均300至400元水平。</p><p>荃灣區料漲價一成</p><p>據悉，買家為廠家，在東九龍經營業務，考慮到該物業價格合適，而且有車位及起卸貨台配套，適合作貨倉用，故購入自用。&#13;<br> 李氏估計，荃灣區內工廈呎價，料至年底會進一步上升約10%，而目前市場氣氛良好，不少業主仍然看好後市，不急於將手頭物業放售。</p></body></html>
