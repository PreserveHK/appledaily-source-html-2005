<html><header><meta charset="utf-8"><title>海名軒周末加價2%</title></header><body><h1>海名軒周末加價2%</h1><p>【本報訊】長江實業（001）紅磡海名軒近期趁豪宅熱潮重推，本周發售的單位，將加價2%，物業尚餘40多伙，預計累積加價幅度可達15%。&#13;<br> 長實營業經理梁焯鏗表示，海名軒維持每周只推出4至8伙，上周推出的複式及分層單位，分別尚餘1個及2個，周末才再加推，並會提價2%。</p><p>最後一批呎價逾1.6萬</p><p>他指出，海名軒餘下的單位會逐批推出，加推會檢討售價，銷路較預期理想，原預計售價累積加幅為12%，目前可增至15%，最後一批單位呎價可逾1.6萬元。&#13;<br> 另外，中原地產營業董事王鎮維說，未來兩周海名軒的買家可獲贈奧地利旅遊優惠，名額3個。</p></body></html>
