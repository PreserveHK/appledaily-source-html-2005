<html><header><meta charset="utf-8"><title>NEWS缺內博貴一樣掂</title></header><body><h1>NEWS缺內博貴一樣掂</h1><p>將於下月推出全新細碟的女歌手濱崎步，上周五出席直播音樂節目《MusicStation》，並獻唱新歌《fairyland》，至於近日受成員內博貴未成年飲酒事件困擾的NEWS，當晚則以六人姿態現身。&#13;<br> 另一方面，KinkiKids為節目《堂本兄弟》組成的樂隊，前日首次舉行演唱會，不過兩人未有就師弟內博貴未成年飲酒事件發表意見，而富士電視台迄今已收到超過一百二十個要求處分相關職員的投訴電話，亦有fans在網上舉行簽名活動，支持內博貴早日復出。</p></body></html>
