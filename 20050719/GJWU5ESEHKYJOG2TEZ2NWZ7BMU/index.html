<html><header><meta charset="utf-8"><title>農行半年經營利潤增36%</title></header><body><h1>農行半年經營利潤增36%</h1><p>▲中國農業銀行（圖）上半年度實現經營利潤218.25億元（人民幣．下同），同比增長36.43%；相比年初，該行的不良貸款餘額下降了23.35億元，不良貸款比率下降了1.44個百分點。農行發言人表示，該行正加速經營機制轉換。&#13;<br> ▲交通銀行（3328）宣布，有關全球發售的穩定期已於7月16日結束，期內已悉數行使超額配售權，額外發行約8.78億股H股，其中約1.75億股H股乃根據滙豐銀行（005）行使其投資者權利而發行，餘額則供補足國際發售中的超額配售而配發。</p></body></html>
