<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　嘉亨灣賺36萬</title></header><body><h1>樓市快訊<br>香港　嘉亨灣賺36萬</h1><p>▲香港置業朱永健稱，西灣河嘉亨灣5座高層H室，436方呎，成交價243萬元，呎價5573元。原業主去年8月斥207萬元買入，獲利36萬元。&#13;<br> ▲中原趙敬兒透露，跑馬地比華利山G座中層2室，1380方呎，成交價800萬元，呎價5797元。&#13;<br> ▲利嘉閣陳振裕表示，鴨脷洲海怡半島13座低層F室，787方呎，成交價265萬元，呎價3367元。</p></body></html>
