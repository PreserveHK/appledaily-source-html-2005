<html><header><meta charset="utf-8"><title>CoffeeMaster知多少</title></header><body><h1>CoffeeMaster知多少</h1><p>CoffeeMaster是香港Starbucks提供予員工的一個課程，屬自願參與性質，內容以咖啡相關的知識為主。參加者需先進行筆試及面試，成功過關者，便可參與培訓課程，最後通過考核，便可正式成為CoffeeMaster，並獲得黑色的圍裙制服（一般為綠色），惟每年仍需定期接受評核，Starbucks現有30多名CoffeeMaster，佔員工人數不足一成，顯示出課程有一定的難度。</p></body></html>
