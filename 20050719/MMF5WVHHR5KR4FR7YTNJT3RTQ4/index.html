<html><header><meta charset="utf-8"><title>同屬名門望族後人</title></header><body><h1>同屬名門望族後人</h1><p>黃英豪與梁紹鴻均是本港名門望族的後人，黃英豪是駱駝漆創辦人黃笏南的孫兒，父親為法律界名人黃乾亨；梁紹鴻則是已故富商梁顯利的么子，梁顯利為上世紀富甲一方的怡和買辦。&#13;<br> 現年四十二歲的黃英豪除承父親衣缽投身法律界當律師外，亦活躍政界，九七年曾任臨時立法會議員，是當時議會內最年輕的議員，○三年獲委任為全國政協委員，同年在丹麥舉行的「世界十大傑出青年」選舉，他是唯一獲選的華人。&#13;<br> 梁紹鴻於七七年創立大鴻輝，主攻物業買賣、股票及外滙等投資。</p></body></html>
