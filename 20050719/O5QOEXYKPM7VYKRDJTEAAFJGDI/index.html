<html><header><meta charset="utf-8"><title>向海嵐筋骨靈活做打女</title></header><body><h1>向海嵐筋骨靈活做打女</h1><p>向海嵐最近忙於拍攝無綫古裝新劇《布衣神相》，她在劇中與姜大衞是夫婦，但卻與林文龍有一段情。</p><p>最愛滑水</p><p>向海嵐透露在劇中有不少武打場面，她說：「我都好有興趣做打女，好彩平時都有跳舞同埋玩吓水上運動，所以筋骨都算靈活，要應付《布》劇中嘅打戲問題唔大。」向海嵐最喜歡滑水，可惜近日忙於拍劇，無暇耍樂。&#13;<br> 在炎炎夏日趕拍《布》劇外景，向海嵐消暑妙法十分簡單，她說：「如果出外景嘅話，我會帶定啲水果去，可以解渴啲。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪&#13;<br> </p></body></html>
