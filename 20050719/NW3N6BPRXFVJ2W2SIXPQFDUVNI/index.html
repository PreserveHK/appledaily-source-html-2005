<html><header><meta charset="utf-8"><title>鄧兆棠遭索償案十月審</title></header><body><h1>鄧兆棠遭索償案十月審</h1><p>【本報訊】元朗區議會主席鄧兆棠醫生（圖），涉嫌於去年二月在診所替一名婦人驗身時，摸胸非禮，警方雖指證據不足，不會檢控，但女事主仍在婦女組織協助下，入稟小額錢債審裁處，索償五萬元，案件昨再提堂時，審裁官將案定於今年十月三十一日開審為期兩日。&#13;<br> 早前鄧兆棠向傳媒聲稱女事主抹黑他，代表女事主的關注婦女性暴力協會服務協調主任吳惠貞，昨向審裁官投訴，審裁官隨即表示案件敏感，籲雙方不要再發表言論。&#13;<br> 案件編號：SCTC12866/05</p></body></html>
