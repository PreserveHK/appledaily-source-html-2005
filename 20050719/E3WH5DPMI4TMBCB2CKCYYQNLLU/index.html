<html><header><meta charset="utf-8"><title>星調低今年出口增長預測</title></header><body><h1>星調低今年出口增長預測</h1><p>【本報綜合報道】新加坡上月非石油出口升幅差過預期，主因是晶片付運量減少。面對海外市場需求轉弱，該國調低全年出口增長預測。&#13;<br> 當地促進貿易組織「新加坡國際企業」公布，該國6月份非石油出口值按月升1.3%，優於5月的下跌5.3%，但遜於預期的上升4.5%；與去年6月比較，出口值增加1%。今年上半年，出口值增長放緩至3.6%，遠不及去年同期的增長17%。&#13;<br> 「新加坡國際企業」估計，今年出口值將增加4%到6%，低過1月時預測的上升6%至8%。新加坡貿工部長林勛強說，就算油價維持在現水平甚至更高，今年全年GDP仍會達致2.5%到4.5%目標。</p></body></html>
