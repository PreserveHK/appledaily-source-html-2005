<html><header><meta charset="utf-8"><title>活佛參觀金廁所</title></header><body><h1>活佛參觀金廁所</h1><p>恒豐金主席林世榮個金廁所出名係人都知，又入過世界紀錄，又話全球最貴，連世界級球星朗拿度上次嚟香港都去探佢。不過，咁都唔算勁，噚日居然有八位訪港嘅西藏活佛參觀，佢哋重幫林生同埋陸叔等一班財金界人士「灌頂」！林主席上次幫朗拿度出咗一系列手表，唔知今次又會唔會出活佛表呢？&#13;<br> 圖中所見，一眾財金界名嘴親自捧場。左二為財金女名嘴胡孟青、左四中銀國際證券零售經紀業務部董事總經理黃仲文，左五為另一財金名嘴陳永陸，陸叔旁邊嗰位就係活佛。</p></body></html>
