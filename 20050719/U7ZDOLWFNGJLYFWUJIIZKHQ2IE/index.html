<html><header><meta charset="utf-8"><title>蠟燭架吊飾　浪漫滿屋</title></header><body><h1>蠟燭架吊飾　浪漫滿屋</h1><p>要為家居增添浪漫氣氛，蠟燭是好幫手。一個粉色蠟燭吊架，用以擺放支裝的蠟燭；而彩色珠仔加上彎彎曲曲的鐵線，即使只作吊飾，也是個美化家居的好幫手。</p><p>牛牛Fur梳化</p><p>最愛坐在大大的單人梳化，雙手可枕在兩邊的椅臂上，好不舒服。牛牛圖案的皮梳化，利用巴西的材料，加上本地設計師的創意和手工，將皮草和皮革以另一種形式展現在一件家具上。除了坐墊是牛的毛皮，連椅背都用上牛毛皮做，一點都不馬虎。但一分錢一分貨，售價都頗嚇人。&#13;<br> &#13;<br> Indigo（25523500）&#13;<br> 地址：鴨脷洲利榮街2號海怡工貿中心6樓</p></body></html>
