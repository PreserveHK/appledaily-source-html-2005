<html><header><meta charset="utf-8"><title>吳彥祖計劃冒險旅程</title></header><body><h1>吳彥祖計劃冒險旅程</h1><p>吳彥祖早前到韓國首爾，為時尚雜誌《Zip》拍攝封面，他穿上DiorHomme春夏系列，輕易駕馭型格黑恤衫、牛仔褲和白色西裝。吳彥祖回憶童年時，因為母親是教師，每年放悠長暑假都會舉家出國旅行遊歷，兩年前他更首次自費請父母遊埃及。</p><p>遊埃及畢生難忘</p><p>吳彥祖說：「埃及嘅城巿同人民都有種古老神秘感，每日遊覽尼羅河兩岸古迹遺產，入住維多利亞建築嘅酒店，全部都令我畢生難忘。」&#13;<br> 此外，吳彥祖計劃未來以從未踏足的國度作冒險目標，他說：「南美、西藏、尼泊爾都係我心目中嘅理想旅遊地點。冒險可以係好攰，只要做好適當心理準備，我樂意喺刻苦嘅旅行中瞓唔好、冇涼沖。」</p></body></html>
