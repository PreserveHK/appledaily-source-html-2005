<html><header><meta charset="utf-8"><title>畢架山峰一周套現19億</title></header><body><h1>畢架山峰一周套現19億</h1><p>【本報訊】剛於上周取得售樓紙的九龍塘畢架山峰，發展商表示，該盤過去一周已迅速累售92伙，套現逾19億元。因應中高價樓盤具承接力，該盤昨落實加價3至10%，同時加推10伙應市，平均呎價13903元。&#13;<br> 信和集團營業及市務部總經理韓家輝表示，售出單位中，89個為分層單位，平均呎價1.35萬元，另3幢洋房，平均呎價1.73萬元。65%為區內買家，另港島區客佔15%。&#13;<br> 昨加推10伙，分布於1至6座5至12樓，1133至1935方呎，售價由1308.6萬至2815.4萬元。該盤由上周開放示範單位至今，先後有影星李嘉欣及周星馳到場參觀。</p></body></html>
