<html><header><meta charset="utf-8"><title>服抗氧化物無助緩衰老</title></header><body><h1>服抗氧化物無助緩衰老</h1><p>美國威斯康辛大學麥迪遜分校一項研究顯示，真正導致衰老的原因是因脫氧核醣核酸（DNA）出錯，隨着這些錯誤增加，體內的一些重要細胞會死亡，當中包括負責製造新細胞的幹細胞，最終導致人體組織及其重生能力被破壞。研究人員抽走被研究的老鼠體內負責監察DNA出錯的蛋白質，發現牠們較正常老鼠提早衰老。過往科學家叫人可服用抗氧化物（如多喝橙汁及服用維他命丸）來對抗衰老，但此研究卻沒有發現氧分子與衰老有任何關係。</p></body></html>
