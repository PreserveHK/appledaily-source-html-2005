<html><header><meta charset="utf-8"><title>實惠搬分店免捱貴租</title></header><body><h1>實惠搬分店免捱貴租</h1><p>【本報訊】實惠（996，將易名為時惠環球控股）主席兼零售業協會主席關百豪表示，擔心業主加租過急，會影響本港中期就業情況。目前本港零售業正面對租金上升所帶來的負面影響。他說，實惠今年約三分一店舖需要就續租作洽談，而業主要求加租幅度，介乎兩成至一倍不等，該公司會考慮將部份店舖搬遷。&#13;<br> 關百豪指出，店舖搬遷的主要考慮，將是店舖營業額的增長速度，能否追上租金的上漲幅度，若發現租金上漲幅度較快，實惠會將租金較昂貴的分店遷往租金較低的地方。他不諱言，租金急升會拖慢公司的擴展速度。&#13;<br> 他亦指出，目前總營運支出佔實惠總營業額少於40%，租金支出佔總營運支出則約30%。</p></body></html>
