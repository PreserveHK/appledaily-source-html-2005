<html><header><meta charset="utf-8"><title>工商東亞人事變</title></header><body><h1>工商東亞人事變</h1><p>最近各行各業都有轉工潮，蘭西噚日聽聞，工商東亞融資阿頭薛兆坤（Gary）響行內沉寂一排，最近亦靜極思動，打算跳槽到外資行。佢跳槽唔係因為工商東亞難搵生意，而係頂唔順有特色嘅中國公司文化，呢個獨特文化包括bonus政策。&#13;<br> 不過咁，工商東亞因為歐亞農業案件，今年初被證監會罰款三千萬，先至可以完全解決晒件事，但係佢哋嘅生意唔多唔少都會受到歐亞事件影響，有特別bonus政策都可以理解。</p></body></html>
