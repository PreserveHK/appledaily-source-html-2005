<html><header><meta charset="utf-8"><title>足球教練涉欺騙五家長</title></header><body><h1>足球教練涉欺騙五家長</h1><p>【本報訊】一名足球教練涉嫌向五名家長訛稱其子女參加出賽日本前的選拔賽，從而騙取五人繳付五百元至一千元費用，案件昨日在屯門裁判法院提訊，被告否認五項欺詐罪，獲准保釋至九月二十九日審訊。&#13;<br> 被告黃志強，三十五歲，足球教練，被控於去年四月十八日至八月間，先後向五名家長虛假地表示，參加青少年足球員選拔賽，以代表香港往日本出賽，意圖詐騙而誘使五名家長合共付出三千元。&#13;<br> 案件編號：TMCC2152/2005</p></body></html>
