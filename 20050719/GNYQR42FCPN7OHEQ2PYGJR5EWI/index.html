<html><header><meta charset="utf-8"><title>用肥皂洗手抗肺炎腹瀉</title></header><body><h1>用肥皂洗手抗肺炎腹瀉</h1><p>英國醫療雜誌《柳葉刀》最新一期報道，美國疾病控制和預防中心研究人員進行的一項最新調查發現，用肥皂洗手這一簡單廉價方法，可以有效抵禦肺炎和腹瀉兩種常見疾病。&#13;<br> 研究人員在巴基斯坦卡拉奇市選取了一個貧民區進行試驗，他們按時分發肥皂給六百戶人家，鼓勵他們常用肥皂洗手，並派人定期檢查及記錄他們的健康狀況；另有三百戶人家作為對照組，不用肥皂洗手。結果顯示，在使用肥皂的人家中，肺炎的發生率下降五成，腹瀉的發生率下降五成三。</p></body></html>
