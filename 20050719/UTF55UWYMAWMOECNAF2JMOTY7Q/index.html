<html><header><meta charset="utf-8"><title>基仔讚黃奕爽直</title></header><body><h1>基仔讚黃奕爽直</h1><p>古巨基、at17及林一峰等昨日在商台出席「Moto903新樂潮」記者會，近日有報道指古巨基前緋聞女友黃奕搭上趙薇男友汪雨，基仔表示未看過報道，不方便回應，他說：「黃奕同趙薇都未回應，叫我回應做乜鬼，加上我兩個都識，又未了解件事，唔方便回應，講咁多都唔係咁好，至於之前同黃奕合作，佢個人溫唔溫柔我就唔知，但係個性幾爽直。」</p><p>不擔心受威脅</p><p>此外，今年不少唱作人湧現樂壇，at17及林一峰揚言不擔心受威脅，at17說：「呢個係好事，文化滋長，好開心愈嚟愈多唱作人，呢個係一個動力。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
