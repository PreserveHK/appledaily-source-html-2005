<html><header><meta charset="utf-8"><title>簡東拿闔家自由行</title></header><body><h1>簡東拿闔家自由行</h1><p>曼聯前球星簡東拿（EricCantona）前日來港出席商場開幕禮，與劉德華比試球藝，活動後即與女友和一對子女同到香港仔睇家具，但他仍意猶未盡，緊接再偕女兒和女友坐的士到中環，乘搭渡海小輪到尖沙嘴，欣賞維港美景。&#13;<br> 前晚七時多，簡東拿與女友和女兒到達中環，他們先在位於碼頭內的零食物語店舖購買零食，然後簡東拿便抱起女兒拍照留念。上船後，簡東拿用手提攝錄機拍攝維港景色及船上情況，表現得興趣盎然。</p><p>趁亂離開</p><p>及後簡東拿與家人落船，現場早已有名外籍友人等候，他乍見有記者拍照即上前以英語吵罵一番，而簡東拿則乘亂混在人群中離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
