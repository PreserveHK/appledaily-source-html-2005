<html><header><meta charset="utf-8"><title>置善會關照年輕人</title></header><body><h1>置善會關照年輕人</h1><p>地產代理做生意之餘不忘做善事，港置三月成立嘅置善會，先後搞咗三次「推銷員的故事分享會」培訓。熱心公益雖然唔會有乜嘢實質回報，不過一樣有知音。香港青少年服務處，就頒咗個愛心夥伴獎畀置善會。&#13;<br> 另外，業務上港置會繼續擴充，執行董事李志成話，下半年打算請多三百人，增加二十間分行。其實，港置之前都畀咗唔少機會年輕人，置善會上半年辦過三次青少年義務培訓課程，同埋即場招聘。</p></body></html>
