<html><header><meta charset="utf-8"><title>董太遇曾太　冇乜兩句</title></header><body><h1>董太遇曾太　冇乜兩句</h1><p>【本報訊】特首夫人曾鮑笑薇昨天與前特首夫人董趙洪娉，一同擔任一個婦女活動的主禮嘉賓，兩人在台上合照，但在台下甚少交談。董太向記者讚揚特首曾蔭權的表現好，又說董建華的健康「好番好多，thankyouverymuch」，但仍有少少腳痛。問及董生是否要到北京醫病，董太可能聽不清楚問題，回應說：「我哋重住緊嘉慧園。」&#13;<br> 曾太則以一貫低調作風，無論記者發問甚麼都不回答。財政司司長唐英年的母親唐尤淑圻沒有與曾太談話，反而大部份時間陪伴董太，雙方又以上海話溝通，顯得十分熟稔。唐太說不想兒子做特首，因為「辛苦呀……做阿媽唔想個仔太辛苦。」</p></body></html>
