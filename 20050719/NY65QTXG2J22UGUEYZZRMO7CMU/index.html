<html><header><meta charset="utf-8"><title>坐日產Urvan往/返機場　$190</title></header><body><h1>坐日產Urvan往/返機場　$190</h1><p>一家大細去機場唔想坐公車，又唔想去旅行時將部車泊喺露天停車場暴曬或者白白畀停車場費？有計！大昌行經營的客貨車物流服務，提供點到點服務，坐住日產Urvan往返機場（最多可載五名乘客），比坐巴士省時，相比的士更可以擺多幾篋行李。該服務亦提供點到點運輸、長時間租賃等。&#13;<br>&#13;<br>記者：朱維達</p><p>費用（視乎往返地點而定）：$190起（往或返赤鱲角機場）、$80起（點到點運輸）&#13;<br> 查詢：大昌行（汽車租賃服務）（22621881）</p></body></html>
