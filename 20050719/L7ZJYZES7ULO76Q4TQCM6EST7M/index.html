<html><header><meta charset="utf-8"><title>蘇玉華趕客返家睇結局</title></header><body><h1>蘇玉華趕客返家睇結局</h1><p>福音電影《天地孩兒》前晚於會展舉行首映禮，戲中演員蘇玉華、陳鍵鋒、狄龍及陳敏之等齊齊撐場。蘇玉華主演的無綫劇《奪命真夫》前晚播放大結局，她相約監製及劇中演員歐倩怡、劉曉彤、曾偉權等到陳錦鴻開設的酒家食飯兼睇大結局，蘇玉華笑說：「我去到酒家見到啲人，就問佢哋重乜唔返屋企睇結局。」&#13;<br> 溫兆倫和林保怡因身在內地而未能抽空一起食飯，但溫兆倫亦吩咐助手送兩箱紅酒到酒家助興。&#13;<br> 另外，本身是天主教徒的曹敏莉雖沒份演出《天》片，前晚亦與陳敏之結伴睇首映，十分捧場。&#13;<br> 採訪：張俊銘&#13;<br> 攝影：仇志德</p></body></html>
