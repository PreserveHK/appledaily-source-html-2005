<html><header><meta charset="utf-8"><title>露點嬌娃賀尊尼破紀錄</title></header><body><h1>露點嬌娃賀尊尼破紀錄</h1><p>尊尼狄普（JohnnyDepp）主演的新片《朱古力獎門人》前日在英國倫敦里斯特廣場舉行首映禮，數以千計的影迷為睹偶像風采，早已在首映會場守候，而時裝設計師ScottHenshaw前日亦與四位模特兒一同現身，其中一位模特兒更露點搶鏡。&#13;<br> 另一方面，上周五開畫的《朱》片，周末三日共取得五千五百四十萬美元（約四億三千二百萬港元）票房成績，創下尊尼個人最佳開畫票房紀錄。</p></body></html>
