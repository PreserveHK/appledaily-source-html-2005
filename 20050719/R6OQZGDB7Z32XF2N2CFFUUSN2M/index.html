<html><header><meta charset="utf-8"><title>白石千英語演活秦始皇</title></header><body><h1>白石千英語演活秦始皇</h1><p>白石千最近應英國公司邀請，參演一齣由英國導演尼克楊執導的傳記紀錄片《秦始皇解秘史》。該片本月初在北京開鏡，由於影片全以英語對白，所以在選角時，優先考慮能操流利英語的中國演員，白石千在美國生活多年，英語了得，英國公司遂邀他演繹秦始皇一角，王姬則飾演其母后。</p><p>惡補秦朝歷史</p><p>為了成功演活秦始皇一角，白石千努力研看秦朝歷史，他表示：「畢竟在外國呆得太久，歷史知識肯定有所欠缺，所以更要惡補。」早前他親自撰寫了一本描寫娛樂圈明星成名與浮沉經歷的小說《金魚缸》，並有意將此拍成電影，至於演員方面，他屬意由車太鉉、鄭秀文與陳道明等演出。</p></body></html>
