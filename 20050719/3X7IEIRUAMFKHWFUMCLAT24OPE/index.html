<html><header><meta charset="utf-8"><title>新界　駿景園換樓客承接</title></header><body><h1>新界　駿景園換樓客承接</h1><p>▲中原陳韻兒稱，火炭駿景園3座低層F室，1620方呎，獲換樓客以818萬元購入，呎價5049元。原業主於95年以730萬元購入，獲利88萬元。&#13;<br> ▲世紀21譚兆濤說，馬鞍山觀瀾雅軒3座中層B室，1218方呎，成交價520萬元，呎價4269元。原業主為投資者，今年3月以458萬元購入，獲利62萬元。&#13;<br> ▲利嘉閣黎鉅豪指出，青衣盈翠半島9座高層C室，852方呎，剛以438萬元成交，呎價5141元。原業主於00年以408.8萬元購入，獲利29.2萬元。</p></body></html>
