<html><header><meta charset="utf-8"><title>消暑靚湯</title></header><body><h1>消暑靚湯</h1><p>老黃瓜豬骨湯&#13;<br>Pig'sBoneSoupw/OldYellowCucumber&#13;<br>材料：（4至5人份量）老黃瓜1條、豬湯骨1斤、生薏米2両、蜜棗4粒、水約12碗&#13;<br>&#13;<br>做法：&#13;<br>1.老黃瓜洗淨連皮切數大件，備用。&#13;<br>2.豬湯骨以沸水汆燙洗淨；生薏米及蜜棗分別洗淨。&#13;<br>3.煲滾水，將所有材料放入，待水再滾起，用中火續煲2小時，加入適量鹽調味，即可飲用。&#13;<br>&#13;<br>功效：&#13;<br>老黃瓜有清熱解毒、利尿消腫之效；薏米更有健脾去濕，利尿及去除身體多餘廢物之作用，加入含豐富鈣質的豬湯骨及滋潤養陰的蜜棗同煲，令此湯味道鮮甜美味，有去濕消滯及可收減肥的作用。</p></body></html>
