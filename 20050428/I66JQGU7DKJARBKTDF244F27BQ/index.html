<html><header><meta charset="utf-8"><title>肉類布甸易染沙門氏菌</title></header><body><h1>肉類布甸易染沙門氏菌</h1><p>沙門氏菌主要存在動物及人類的腸臟中，尤其是家禽及豬隻，其中肉類、燒牛肉、香腸、火腿、奶類、布甸、蛋及蛋糕更容易受此菌污染，受感染者進食後六至七十二小時出現惡心、發燒及屙嘔病徵，而幼兒病徵會較重。&#13;<br> 至於副溶血性弧菌，則是常見引致食物中毒的細菌，是一種嗜鹽弧菌，普遍存在於海產上，容易受污染的海產包括貝殼類海產、蝦、蟹及魚類等。若進食未熟又受污染的海產，患者會在進食後四至三十小時出現腹痛、肚瀉、嘔吐及輕微發燒症狀，但只要在攝氏七十五度或以上烹煮數分鐘即可將之殺死。</p></body></html>
