<html><header><meta charset="utf-8"><title>減稅變競選特首「彈藥」</title></header><body><h1>減稅變競選特首「彈藥」</h1><p>港府財赤顯著減少，會計界預期兩年後（即○六/○七年）會出現小量盈餘，屆時財政司司長唐英年將有下調薪俸稅的空間。兩年後剛好是新一屆特首的選舉開始，學者認為屆時減收薪俸稅將是唐角逐特首的「絕佳彈藥」。&#13;<br> 羅兵咸永道會計師事務所稅務合夥人王銳強表示，港府新公布去年收入大增七十五億元，他估計待○六/○七年出現盈餘後，就有減薪俸稅的空間。&#13;<br> 中大社會學系副教授陳健民認為，如果唐英年有意角逐特首，減收薪俸稅是提高民望的「絕佳彈藥」，「（唐英年）要派糖，都會揀個適當時候先派啦！」&#13;<br> 本報記者</p></body></html>
