<html><header><meta charset="utf-8"><title>任達華浴室刺激思維</title></header><body><h1>任達華浴室刺激思維</h1><p>任達華昨日在灣仔為一間潔具店開幕任剪綵嘉賓，他表示非常重視浴室的設備，因為他喜歡在浴室思考，華仔說：「我每次喺洗手間最少都逗留半小時，裏面有音響、電視同埋種咗植物，方便喺度諗嘢。」華仔稱浴室面積約一百二十呎，全白色布置出自他的手筆，稍後他更會為囡囡設計一個無菌浴間。<br> &#13;<br> <spanclass>帶老婆行紅地氈 &#13;<br> 此外，華仔演出的電影《黑社會》入圍康城影展競賽部份，他笑言已準備了兩套禮服出席，現正游說太太琦琦陪他到場分享喜悅，華仔笑說：「咁開心有機會行紅地氈，梗係搵埋老婆一齊。」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
