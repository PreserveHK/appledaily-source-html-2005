<html><header><meta charset="utf-8"><title>超蕸家有嚴母最怕打爛嘢</title></header><body><h1>超蕸家有嚴母最怕打爛嘢</h1><p>賭王何鴻燊千金何超蕸及劉坤銘胞妹劉懿翔，昨日以籌委會主席身份往灣仔小童群益會出席「瑰麗珠寶顯愛心」支票移交儀式，將一張面額一百萬的支票移交小童群益會。&#13;<br> <br> <spanclass>超儀最反斗 &#13;<br> 問何超蕸小時候是否多參加課外活動時，她說：「我淨係參加過女童軍，我稱唔上文靜，直情係薯，幾姊妹中係Josie（何超儀）最反斗活潑。我哋幾姊妹多數玩砌積木、煮飯仔，打氣球咁，不過唔係成日玩，因為媽咪好惡好嚴，如果打爛屋企嘢就要罰，相比爹哋一啲都唔惡，媽咪就做晒醜人。」&#13;<br> 採訪：DebbieLum&#13;<br> 攝影：MatthewLam</spanclass></p></body></html>
