<html><header><meta charset="utf-8"><title>男子強吻89歲翁候判</title></header><body><h1>男子強吻89歲翁候判</h1><p>【本報訊】一名精神病漢在青衣長亨邨單身宿舍單位內，潛入鄰房撫摸及強吻一名八十九歲老翁身體，事主因年紀老邁無力反抗，最後要按動平安鐘向福利員求助，案件昨在荃灣裁判法院提訊，涉案男子承認一項猥褻侵犯罪，裁判官將案押後至五月十一日，以待取閱被告的精神科醫生及感化官等報告，被告還押小欖精神中心。&#13;<br> 被告丘淋平，四十四歲，靠綜援金維生，有五次刑事紀錄，律師求情表示，被告在油麻地診所接受精神科診治，他患有糖尿病及高血壓，希望法庭先取閱報告才判刑。&#13;<br> 案件編號：TWCC1148/2005</p></body></html>
