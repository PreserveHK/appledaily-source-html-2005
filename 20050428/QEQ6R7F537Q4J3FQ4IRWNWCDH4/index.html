<html><header><meta charset="utf-8"><title>Paris晒本錢招攬後生仔</title></header><body><h1>Paris晒本錢招攬後生仔</h1><p>由富家女ParisHilton及艾麗莎古拔（ElishaCuthbert）主演的驚慄新片《恐怖蠟像館》，前日在洛杉磯舉行首映禮。Paris及艾麗莎均以低胸打扮現身，受盡在場年輕影迷歡迎，Paris前日還帶同父母弟妹撐場，場面十分熱鬧。&#13;<br> 此外，Paris與希臘富家子ParisLatsis拍拖四個月，近日已共賦同居，Paris更投訴狗仔隊經常在她家門外守候，令她不勝其煩。而Paris早前為Carl'sJr快餐連鎖店拍攝的廣告中，於手持水喉洗車時做出惹人遐想的動作，由於意識過於大膽，正面臨禁播危機。</p></body></html>
