<html><header><meta charset="utf-8"><title>蔡依林傳聖火熱爆學界</title></header><body><h1>蔡依林傳聖火熱爆學界</h1><p>蔡依林（Jolin）前年在台灣出任全國中學運動會宣傳大使後，她最近又被全國大專運動會的主辦單位邀請，擔任二○○五年全國大專運動會的代言人。<br> &#13;<br> <spanclass>爭相索取簽名 &#13;<br> Jolin昨日負責傳送聖火大受歡迎，比奧運羽球選手程文欣及馬拉松運動員林義傑有過之而無不及。雖然Jolin昨日早上拍攝MV至凌晨四時，又要乘飛機到嘉義出席活動，但她見到學生爭相向她索取簽名，即十分感動。提到近日多次到嘉義出席活動，Jolin笑說：「我可以當半個嘉義人，可以好好嘗嘗嘉義雞肉飯了。」</spanclass></p></body></html>
