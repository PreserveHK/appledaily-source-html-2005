<html><header><meta charset="utf-8"><title>申索人：廣告誤導市民</title></header><body><h1>申索人：廣告誤導市民</h1><p>索償事主符澤明昨在庭上解釋上訴原因，他表示參加康泰團才能觀賞該騷，加上康泰保證行程對辦，才多付幾百元報團，但未能看騷，令他倆大感失望，又因該騷已落幕，以後再無機會看到。他指康泰既有「百分百」承諾，若不遵守，該廣告便是誤導及欺騙市民。<br> &#13;<br> <spanclass>指問題屬小瑕疵 &#13;<br> 康泰的代表律師回應指問題只是小瑕疵，違諾時間短暫，性質輕微，而審裁官計算損失時，視符氏夫婦白費了半日，已相當慷慨，故兩人不應再獲賠償。&#13;<br> 本報記者</spanclass></p></body></html>
