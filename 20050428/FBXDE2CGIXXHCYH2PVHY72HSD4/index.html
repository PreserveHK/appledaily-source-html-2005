<html><header><meta charset="utf-8"><title>郭富城大馬被圍</title></header><body><h1>郭富城大馬被圍</h1><p>郭富城、李心潔與羅嘉良日前為電影《三岔口》到大馬宣傳，眾人在吉隆坡時代廣場出席影迷見面會時，大會安排了十五位影迷分成五組，玩行貓步和拿假槍擺甫士的遊戲，當一眾參賽者與演員影完大合照後，所有人突然湧向城城將他團團圍住，場面一度混亂。<br> &#13;<br> <spanclass>保安驅散人群 &#13;<br> 雖然城城沒有抗拒，盡量滿足影迷要求為他們簽名和合照，但因現場保安人員擔心其安全，所以趕緊驅散人群。&#13;<br> 城城事後開心地說：「好耐冇同大馬啲fans作咁近距離接觸，但最想不到原來今日有日本歌迷都專程嚟咗捧場，真係好多謝大家對我嘅支持。」</spanclass></p></body></html>
