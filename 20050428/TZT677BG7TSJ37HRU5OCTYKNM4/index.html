<html><header><meta charset="utf-8"><title>　　義工馬伕 - 李八方</title></header><body><h1>　　義工馬伕 - 李八方</h1><p>香港能否協辦○八年北京奧運馬術賽仍屬未知之數，但香港傷健策騎協會，噚日就進軍北京傷殘人士奧運會進入備戰階段，協會同時展開一項名「邁向2008」的義工招募計劃。釜山亞運壁球女單金牌得主趙詠賢（左），獲委任為義工大使。圖為她為香港馬術傷健運動員李香江（中）牽領馬匹，嘗試做半日義務馬伕。&#13;<br> 李勇明攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
