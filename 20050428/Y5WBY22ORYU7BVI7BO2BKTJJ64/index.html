<html><header><meta charset="utf-8"><title>手術前五天應停服亞士匹靈</title></header><body><h1>手術前五天應停服亞士匹靈</h1><p>英國愛爾蘭科克大學醫院的研究人員表示，亞士匹靈可抑制血小板的凝血作用，常被用於預防血管中形成血栓，以此防治心肌梗塞和中風等心腦血管疾病。但在服藥者接受手術的情況下，若不停服亞士匹靈，會導致大量失血。為解決服用此藥的心臟病患者在手術前多長時間停藥，才可達到兩全其美的效果，研究人員在五十一名健康人士的身上做了亞士匹靈凝血效果試驗，根據試驗數據推算，研究人員認為患者在接受手術前五天停藥比較合適。</p></body></html>
