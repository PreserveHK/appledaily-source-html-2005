<html><header><meta charset="utf-8"><title>長澤雅美瞓身谷《TOUCH》</title></header><body><h1>長澤雅美瞓身谷《TOUCH》</h1><p>憑電影《在世界中心呼喚愛》走紅的日本女星長澤雅美近日正與孖生兄弟齊藤祥太及慶太趕拍改編自日本漫畫家安達充的名作《TOUCH》，扮演女主角淺倉南的長澤，更會周旋在孖生兄弟之間。&#13;<br> <br> <spanclass>到北海道旅行 &#13;<br> 雖然該片在今年秋天才上映，但近日已積極造勢。由長澤代言的飲品近日便與電影公司合作舉辦抽獎活動，得獎者更有機會得到由安達充所繪畫的作品。此外，忙於拍片的長澤透露，希望可以在下月尾到北海道旅行。</spanclass></p></body></html>
