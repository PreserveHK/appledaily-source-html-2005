<html><header><meta charset="utf-8"><title>GiGi搵機會夥拍伊健</title></header><body><h1>GiGi搵機會夥拍伊健</h1><p>梁詠琪（GiGi）前晚在葵青劇院欣賞舞台劇《西九龍皇帝》，她早前曾跟林奕華合作舞台劇《大娛樂家》，所以前晚特別捧林奕華場。&#13;<br> GiGi表示《西》劇的內容發人深省，她說：「套劇嘅內容探討香港問題，諷刺時弊，同埋香港人應該綠化環境。」&#13;<br> 下月GiGi推出國語唱片，暫時無暇再演出舞台劇，問GiGi可會跟男友鄭伊健合作？她說：「唔知有冇機會，不過演員應該試唔同嘅嘢，先至可以成為多媒體演員，我諗伊健嘅想法都一樣。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
