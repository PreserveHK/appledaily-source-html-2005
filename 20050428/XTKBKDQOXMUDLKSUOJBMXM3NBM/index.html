<html><header><meta charset="utf-8"><title>雪兒內地密食當三番</title></header><body><h1>雪兒內地密食當三番</h1><p>久未露面的雪兒昨日到黃埔宣傳與梁家輝合演的新片《追蹤眼前人》，她首次與梁家輝合作，擔任家輝的助手，更大讚家輝為人很nice，拍攝過程令她十分開心。&#13;<br> 片中的主題是環繞狗仔隊，雪兒笑言由於不常在港，所以很少機會被狗仔隊追訪，不過她亦不喜歡在私人時間被偷拍。<br> &#13;<br> <spanclass>鍾意留港發展 &#13;<br> 雪兒表示剛在內地拍畢劇集，在劇中飾演西域公主，原來她已拍了三套內地劇，雪兒說：「𠵱家休息緊，都好想拍吓香港嘅劇集同電影，因為我好鍾意香港環境，我知道近日播番《創世紀》，就嚟到我出場，呢套已經係五年前嘅作品，但我都未睇過，所以我想睇番。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
