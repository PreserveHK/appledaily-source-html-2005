<html><header><meta charset="utf-8"><title>賴恩、麗絲睇首映恩愛如舊</title></header><body><h1>賴恩、麗絲睇首映恩愛如舊</h1><p>由珊迪娜布洛（SandraBullock）、當積度（DonCheadle）及賴恩菲臘比（RyanPhillippe）主演的電影《Crash》，前日在洛杉磯電影藝術及科技學院舉行首映禮，多次傳出婚姻危機的賴恩菲臘比，當晚與妻子麗絲蕙絲潘（ReeseWitherspoon）恩愛到場，自然成為焦點。&#13;<br> 賴恩菲臘比早前傳出與妻子麗絲蕙絲潘因意見不合而吵架，更考慮離婚，不過兩人前日恩愛到場，以行動粉碎謠言。而《Crash》一片則講述兩位陌路人因一宗車禍而相識，其實該片早於去年多倫多電影節時已作全球首映，但於下月六日才在美國作有限度公映。</p></body></html>
