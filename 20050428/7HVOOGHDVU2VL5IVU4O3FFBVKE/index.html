<html><header><meta charset="utf-8"><title>區會正副主席下月中訪京</title></header><body><h1>區會正副主席下月中訪京</h1><p>【本報訊】中央與民主派溝通大門再開放多一點。十八個區議會正、副主席將於下月中訪京，預料可獲主管香港事務的國家副主席曾慶紅接見，其中兩名被沒收回鄉證的民主黨成員陳家偉及謝永齡也接獲邀請，二人表示除非有明確訊息獲發回鄉證，否則不會主動申領。&#13;<br> 這次是回歸後區議會正、副主席首次官式訪京，預計於下月十三日至十七日訪京五天，團長為立法會區議會功能界別議員劉皇發，民政事務局局長何志平、民政事務總署署長陳甘美華也可能隨行。&#13;<br> 據了解，訪問團可能獲安排與國家副主席曾慶紅會面。</p></body></html>
