<html><header><meta charset="utf-8"><title>文根英新片最熱</title></header><body><h1>文根英新片最熱</h1><p>韓國女星文根英主演的新片《舞者之純情》明日在韓國上映，在日前由韓國報章《朝鮮日報》所辦的讀者投票中，該片以大比數成為「讀者們最想看到的電影」，總算不枉文根英為該片苦練舞蹈。&#13;<br> <br> <spanclass>百萬人瀏覽 &#13;<br> 文根英在片中飾演一名朝鮮族少女，代替姐姐到中國延邊參加拉丁舞比賽，文根英早前更到中國拍攝。此外，該片在本月一日公開的網頁，瀏覽人數己超過一百萬，非常厲害。</spanclass></p></body></html>
