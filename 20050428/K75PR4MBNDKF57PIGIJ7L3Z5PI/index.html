<html><header><meta charset="utf-8"><title>兩豪宅連環遭爆竊</title></header><body><h1>兩豪宅連環遭爆竊</h1><p>【本報訊】港島山頂柯士甸山道八號月租式超級豪宅「TheMountAustin」昨揭發連環爆竊案。昨晨六時許，其中一幢三層高獨立屋的姓蔡（三十七歲）女住客起床後，發現屋內曾被搜掠，損失一部手機及一張八達通卡，疑她睡覺前無鎖露台窗戶，遭盜賊乘機潛入爆竊，於是報警。警員到場調查期間，附近另一幢獨立屋的四十二歲印尼女傭亦報稱失竊，被偷去一部手機及內有數十元的銀包，警方事後兜截無果（圖）。&#13;<br> 李家傑攝</p></body></html>
