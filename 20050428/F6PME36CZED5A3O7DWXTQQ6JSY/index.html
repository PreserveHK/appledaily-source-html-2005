<html><header><meta charset="utf-8"><title>杜拜滑雪場全球第三大</title></header><body><h1>杜拜滑雪場全球第三大</h1><p>阿聯酋杜拜又有新搞作──興建中東首個室內滑雪場，力敵中東炎熱的天氣，以吸引遊客前往滑雪。&#13;<br> 杜拜計劃興建的室內滑雪場，佔地逾二萬二千平方米，相當於三個足球場大小，一旦落成，是全球第三大室內滑雪場。滑雪場將於九月開幕。&#13;<br> 滑雪場雪道全長四百米，包括五條不同斜度的雪道。滑雪場以六千噸真雪鋪成五十厘米厚的雪道，每晚補充三十噸新雪。滑雪場可容納一千五百人，預計每年可吸引五十萬遊客。&#13;<br> 法新社</p></body></html>
