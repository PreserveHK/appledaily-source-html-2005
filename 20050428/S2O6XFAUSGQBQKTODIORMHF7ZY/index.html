<html><header><meta charset="utf-8"><title>晾衫鐵架墮街傷人</title></header><body><h1>晾衫鐵架墮街傷人</h1><p>【本報訊】昨晨十一時許，尖沙嘴樂道龍華大廈後巷發生高空墮物傷人意外，六樓一個單位正進行維修工程，外牆周圍搭有棚架，一名姓吳（二十四歲）工人在棚架上清拆僭建物，一個晾衫鐵架懷疑因工人拆除時脫手跌落街中，一名姓梁（三十九歲）送貨工人剛行經上址，晾衫鐵架（箭嘴示）從他身旁墮下，他左手手腕被擊中受傷。警方接報到場將傷者（圖一右）送院，並拘捕肇事工人返署（圖二）。&#13;<br> 張家樂攝</p></body></html>
