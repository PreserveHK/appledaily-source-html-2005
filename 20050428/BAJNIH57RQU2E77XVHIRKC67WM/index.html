<html><header><meta charset="utf-8"><title>納奧美會巴西總統行善</title></header><body><h1>納奧美會巴西總統行善</h1><p>英國名模納奧美金寶（NaomiCampbell）近日到巴西訪問，前日她於首都巴西利亞與巴西總統盧拉會面，其間納奧美更送上一件個人時裝系列的T恤給盧拉。原來這件印上「我愛巴西」字句的T恤是作慈善用途，銷售所得的收益將捐給巴西反暴力組織等慈善團體，以援助當地的街童。&#13;<br> 此外，納奧美早前拍攝英國運動服品牌Cherokee的廣告時，刻意在廣告內幽自己一默，眾所周知納奧美脾氣暴躁，而廣告敍述她在酒店大發雷霆，後來又上課學習如何控制情緒。</p></body></html>
