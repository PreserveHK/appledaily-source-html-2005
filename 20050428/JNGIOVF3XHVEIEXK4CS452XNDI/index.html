<html><header><meta charset="utf-8"><title>蜆殼標售九龍城油站</title></header><body><h1>蜆殼標售九龍城油站</h1><p>【本報訊】蜆殼石油繼去年10月，以近2.3億元標售灣仔軒尼詩道256號地皮後，現再標售九龍城土瓜灣道307號油站，佔地約7400方呎，規劃為住宅用途，可建總樓面約6.66萬方呎。地產界人士估計，若地契無限制用途，每方呎樓面地價約2500元，地皮約值1.6億元，6月3日截標。&#13;<br> 代理第一太平戴維斯表示，該地可以9倍地積比率重建，買家須自行研究是否需補地價，物業將交吉出售。&#13;<br> <br> <spanclass>地皮估值1.6億 &#13;<br> 另外，美聯物業商舖部營業經理伍賢明透露，5月26日截標的尖沙嘴北京道16號A地舖，約600方呎，連1500方呎閣樓，獲用家以1.53億元洽購，估計售出機會頗高。</spanclass></p></body></html>
