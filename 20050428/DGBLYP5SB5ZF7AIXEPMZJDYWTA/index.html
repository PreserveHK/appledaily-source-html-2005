<html><header><meta charset="utf-8"><title>李永達公開政綱徵求意見</title></header><body><h1>李永達公開政綱徵求意見</h1><p>【本報訊】已宣布將參與角逐行政長官的民主黨主席李永達昨日公開他參選的十大政綱草擬本，徵求各界意見，政綱內容包括民主、人權、法治、教育、社會福利、醫療及環保等範疇，希望不同界別人士可就所屬範疇提出建議，民主黨會根據所收集的意見，進一步修訂李永達的政綱，才正式定案。&#13;<br> 該政綱草擬本包括十個題目，包括「捍衞『一國兩制高度自治』」、「全面民主化改善施政」、「保障人權自由維持獨立司法制度」、「保持經濟優勢堅持公平競爭環境」、「全人的教育理念」、「保障勞工」、「關懷弱勢」、「扶助貧窮的福利政策」、「合理運用醫療資源」、「促進兩性平等」及「積極保護環境」。</p></body></html>
