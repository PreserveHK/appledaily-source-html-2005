<html><header><meta charset="utf-8"><title>商務旅客出差料增加</title></header><body><h1>商務旅客出差料增加</h1><p>美國運通昨日公布一項全球商務旅客調查顯示，一千名來自十個國家的商務旅客的受訪者中，八成六預計未來一年會增加或保持差旅次數；商務旅客中有七成四受訪者認為若公司能夠隨時掌握其行蹤，以備不時之需是非常重要的。&#13;<br> 美國運通發言人表示，受訪商務旅客中，以中國商務旅客預計未來一年會增加差旅次數的比例最高，達六成九；其次是四成二的墨西哥人、四成一的美國人、三成四的日本人，以及三成三的澳洲人預計會增加差旅的次數。</p></body></html>
