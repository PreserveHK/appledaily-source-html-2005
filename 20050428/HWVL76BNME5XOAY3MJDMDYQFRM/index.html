<html><header><meta charset="utf-8"><title>艾頓莊人逢喜事精神爽</title></header><body><h1>艾頓莊人逢喜事精神爽</h1><p>現年五十八歲的英國殿堂級男歌手艾頓莊（EltonJohn），早前宣布計劃與相戀十一年的男友大衞芬尼斯（DavidFurnish）在十二月結婚，前日他在美國德薩斯州奧斯汀接受訪問時，神情也顯得特別輕鬆自在。&#13;<br> 艾頓莊前日在當地的四季酒店，出席由著名網球手盧迪克（AndyRoddick）旗下慈善基金主辦的籌款活動，他接受美聯社記者訪問時表現的非常友善，而他在慈善音樂會上表演時亦相當落力。</p></body></html>
