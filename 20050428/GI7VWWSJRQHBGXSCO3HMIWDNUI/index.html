<html><header><meta charset="utf-8"><title>校工控院長誹謗敗訴</title></header><body><h1>校工控院長誹謗敗訴</h1><p>【本報訊】葵涌工業學院（現易名香港專業教育學院葵涌分校）前男校工八年前企圖自殺獲救後，斥責當時學院院長接受傳媒訪問時，誣衊他遭財務公司追債及騙工傷賠償，遂興訟告前院長誹謗。&#13;<br> 高等法院法官張舉能昨在判詞指出，相信被告的證供，他當時回答記者提問時，全為維護校方聲譽而非誣衊原訴人，故裁定原訴人敗訴兼付堂費。&#13;<br> 原訴人溫潮英（五十六歲）九七年三月企圖自殺，其妻向記者投訴丈夫遭校方迫害，記者遂向當時任院長的被告譚偉珠查詢。&#13;<br> 案件編號：HCA3479/02</p></body></html>
