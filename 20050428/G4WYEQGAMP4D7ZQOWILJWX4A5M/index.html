<html><header><meta charset="utf-8"><title>日內閣通過郵政私有化</title></header><body><h1>日內閣通過郵政私有化</h1><p>日本內閣周三通過郵政改革方案，隨即呈交國會處理，首相小泉純一郎希望竭盡所能令方案成為法例，但反對黨和執政自民黨內保守派極力反對，令方案未必可以在國會順利通過。&#13;<br> 郵政改革被視為經濟體制改革核心，目的是在二○一七年底前將郵政系統私有化，把日本郵政分拆成四公司，再由控股公司成立全球最大銀行，專責處理郵務、銀行服務、保險和郵政局僱員薪酬和物業。日本郵政坐擁二十六萬一千二百四十億港元存款和保險，小泉希望透過私有化將巨款注入經濟，刺激消費和經濟復甦。&#13;<br> 美聯社</p></body></html>
