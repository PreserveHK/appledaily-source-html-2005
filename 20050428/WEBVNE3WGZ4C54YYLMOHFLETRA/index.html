<html><header><meta charset="utf-8"><title>大廈獲助成立法團</title></header><body><h1>大廈獲助成立法團</h1><p>【本報訊】香港房屋協會在今年二月推出「樓宇管理資助計劃」，協助未有業主立案法團的樓宇成立法團，位於旺角有四十年樓齡的弼華大廈成為首座成功申請有關計劃的大廈。該大廈業主立案法團主席黃宗清昨日表示，早於兩三年前已計劃為大廈翻新，但部份業主不肯夾錢，成立法團後會向房協申請大廈維修資助計劃。<br> &#13;<br> <spanclass>石屎嚴重剝落 &#13;<br> 黃宗清稱，大廈石屎剝落問題嚴重，鋼筋亦出現生銹，因此法團明日會召開業主大會，商討大廈翻新大計，估計五十一名業主，每人出資二萬元。&#13;<br> 房協物業管理總監黃傑龍說，至今已有二十一座大廈申請樓宇管理資助計劃，房協會給予每座大廈最高三千元的資助，並提供法律意見。</spanclass></p></body></html>
