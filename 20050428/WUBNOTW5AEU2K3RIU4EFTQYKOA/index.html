<html><header><meta charset="utf-8"><title>赤西仁吻篠原涼子緊張</title></header><body><h1>赤西仁吻篠原涼子緊張</h1><p>日本尊尼偶像組合KAT-TUN成員赤西仁近日正與女星篠原涼子拍攝新劇《anego》，赤西飾演篠原公司的後輩，二人年齡雖相差十歲以上，但在劇中他們卻大搞姊弟戀，而赤西更獻出螢幕初吻。&#13;<br> <br> <spanclass>來回多次狂跑 &#13;<br> 首次拍攝接吻戲的赤西大叫緊張，幸好最終都能順利完成拍攝。此外，赤西早前為該劇拍攝一場欖球比賽的戲份，為此短短的鏡頭，赤西捧着欖球，多次來來回回狂跑，認真幸苦。</spanclass></p></body></html>
