<html><header><meta charset="utf-8"><title>農民頭頂長出稻芽</title></header><body><h1>農民頭頂長出稻芽</h1><p>浙江一名農婦被割稻機刮破頭皮，疑因醫生未有將黏在其傷口內的一粒穀子取出，便進行縫合，穀子竟在其頭內發芽生長，令她長期發燒頭痛。<br> &#13;<br> <spanclass>曾遭割稻機刮破頭 &#13;<br> 家住樂清市七里港鎮的農婦鄭仁蕊，去年十一月在稻田裏遭割稻機的爪子刮破頭部，被送到市第三人民醫院急救。醫生發現，她頭皮被撕脫，動脈血管破裂，傷口處黏滿泥沙和穀粒，遂用雙氧水清洗，再縫了二十多針。&#13;<br> 鄭出院後經常發燒，上周二到鄉村診所求診，醫生竟發現傷口裏有一粒正在發芽的稻穀，隨即將她轉送到第三人民醫院，施手術取出。據悉，鄭已入稟法院，控告當日替她縫針的醫生疏忽，索償九萬元。&#13;<br> 浙江《溫州晚報》</spanclass></p></body></html>
