<html><header><meta charset="utf-8"><title>中大畢業生撐高中修通識</title></header><body><h1>中大畢業生撐高中修通識</h1><p>【本報訊】香港中文大學評議會發表《改革高中及高等教育學制》意見書，指該校畢業生支持四年制大學本科課程，惟落實時間可彈性處理。該會又在意見書內指，通識教育課程要培養學生吸收新知識的能力，增進基本人文和科技素養及公民意識。此外，校友亦支持在新高中課程內加入通識教育科作為核心科目，又指「必修必考」是最有效的推動方法，該會呼籲當局在推行該學科時，容許學校在選擇內容時有一定彈性。</p></body></html>
