<html><header><meta charset="utf-8"><title>　　周梁助鮮魚行學生 - 李八方</title></header><body><h1>　　周梁助鮮魚行學生 - 李八方</h1><p>過氣特首董建華「印印腳」去咗做政協副主席，佢鼓吹嘅扶貧政策依然冇聲冇氣。記得老董最後一份施政報告出街當日，好多傳媒都蜂擁去大角嘴鮮魚行學校搵啲窮苦學生嚟訪問，其中一個六年級生鍾淑芬話，佢媽咪同佢講，屋企窮，心頭唔好咁高，聽到電視機旁嘅周梁淑怡好心酸，於是主動聯絡梁紀昌校長，捐咗一萬蚊畀班學生參加課外活動，之後重約咗鍾淑芬同埋其他幾個同學一齊去立法會參觀。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
