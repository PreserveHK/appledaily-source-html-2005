<html><header><meta charset="utf-8"><title>倡議電郵收取選舉宣傳品</title></header><body><h1>倡議電郵收取選舉宣傳品</h1><p>【本報訊】消費者力量要求政府在○七年區議會選舉前，給予選民選擇以電郵方式收取選舉宣傳品的權利，以減少浪費紙張。該團體代表昨午趁政制事務委員會開會，在立法會門外向政制事務局局長林瑞麟（圖左）及議員遞交請願信及造紙污染環境的圖片，促請他們通過有關提議。&#13;<br> 據消費者力量指出，今年一月他們已在立法會申訴部向多名議員提出，應給予選民選擇權，以電郵方式收取選舉宣傳品，包括候選人及選舉管理委員會寄給選民的資料。&#13;<br> 昨日的政制事務委員會議程原包括討論有關問題，但其後來不及討論，留待下次再議。&#13;<br> 陳亮華攝</p></body></html>
