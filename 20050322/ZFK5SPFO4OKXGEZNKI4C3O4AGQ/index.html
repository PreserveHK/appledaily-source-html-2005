<html><header><meta charset="utf-8"><title>Libertine歌聲伴燕飛</title></header><body><h1>Libertine歌聲伴燕飛</h1><p>由二人組JohnsonHartig及CindyGreene創立的時裝品牌Libertine，近年火速走紅，連大師KarlLagerfeld也表示對他們的設計感興趣，品牌的香港代理JoyceBoutique昨日假金鐘太古廣場店舉行時裝騷，項目包括西裝外套、Polo恤及裙子等。&#13;<br> <br> <spanclass>維多利亞時代色彩 &#13;<br> 新裝充滿色彩與可愛圖案，包括燕子、卡通鯨魚「無比敵」及骷髏頭等，極具特色，而一件頭裙子則有維多利亞時代的色彩。兩名設計師平易近人，昨日在時裝騷上忍不住引吭高歌，令現場更添氣氛。&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：ChanChiLam</spanclass></p></body></html>
