<html><header><meta charset="utf-8"><title>亞裔服膽固醇藥副作用大</title></header><body><h1>亞裔服膽固醇藥副作用大</h1><p>新加坡《海峽時報》報道，新加坡國立大學藥劑學系的研究發現，降膽固醇藥對亞洲人產生的副作用比西方人更大。研究人員發現，一種常見的降膽固醇藥Crestor，會影響部份病人的腎臟及肌肉功能；而研究發現，中國人和西方人若服用同樣份量的Crestor，藥物逗留在中國人體內的時間，比西方人多兩倍。研究人員未找出箇中原因，但認為社會應關注亞洲人服食降膽固醇藥的劑量問題。</p><p>　</p></body></html>
