<html><header><meta charset="utf-8"><title>納奧美為患癌媽媽奔波</title></header><body><h1>納奧美為患癌媽媽奔波</h1><p>英國名模納奧美金寶（NaomiCampbell）早前因母親證實患上乳癌，因此專程由美國飛返倫敦陪伴左右，不過日前她飛抵墨西哥，為當地舉行的時裝展示範一系列新款時裝，相信其母親的病情已轉趨穩定。&#13;<br> 與此同時，納奧美的前男友Usher也計劃效法珍妮花洛庇絲（JenniferLopez）及BritneySpears等藝人，推出個人品牌的香水，他自言清楚女性的喜好，所以會推出一種女士們都喜愛的香水。</p></body></html>
