<html><header><meta charset="utf-8"><title>季炳雄定下月重審</title></header><body><h1>季炳雄定下月重審</h1><p>【本報訊】涉嫌於○一年五月在窩打老道火車橋底，企圖槍殺警員的重犯季炳雄，昨與涉嫌藏軍火的同案被告吳振強，同被押送至高等法院，就重審排期，法官彭鍵基在內庭將案定於四月二十五日開審，為期五至六星期。&#13;<br> 季炳雄昨在警方荷槍實彈戒備下，由赤柱監獄乘囚車到庭，吳則由荔枝角收押所到庭。&#13;<br> 據了解，控方將於四月十二日預審時，申請將季吳二人分案審理，辯方並不反對。&#13;<br> 季將首先受審，而早前將律師團「炒魷魚」的季，已另聘律師，屆時將由大律師黎德誠代表。&#13;<br> 案件編號：HCCC164/2004</p></body></html>
