<html><header><meta charset="utf-8"><title>　　呂明華死撐：議員唔聽話 - 李八方</title></header><body><h1>　　呂明華死撐：議員唔聽話 - 李八方</h1><p>八方果然冇估錯，噚日立法會政制事務委員會，開會唔夠十五分鐘就失控。主席呂明華裁決，大嚿陳偉業話「林D9指鹿為馬」係冒犯官員，呢個裁決搞到民主派媽聲四起，呂明華搞咗成粒幾鐘，先至叫鎮住吓個場。&#13;<br> 見到呂明華頂得咁辛苦，八方噚日問佢：「會唔會學董生咁辭主席職？」呂明華好堅持話唔會，重死撐「個會冇乜混亂，咁啲討論實有人嘈啦！」呂明華唔係好介意啲議員唔尊重佢嘅權威，佢話，就算立法會大會都係咁啦，會議出事係因為啲議員唔聽話、唔守規矩之嘛。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
