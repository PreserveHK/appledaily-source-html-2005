<html><header><meta charset="utf-8"><title>政府回購兩隧未定案</title></header><body><h1>政府回購兩隧未定案</h1><p>【本報訊】財經事務及庫務局局長馬時亨昨日出席港台節目時表示，目前政府對是否回購東隧和西隧仍然未有定案，又指兩隧的管理權遲早會交回政府，按小政府大市場原則，政府不應回購東隧和西隧。&#13;<br> 他表示，五隧一橋債券的發行書上說明政府可以出售紅隧，但紅隧在五隧一橋債券中是最重要的資產，若果出售紅隧，債券涉及的資產值必然下降，政府會審慎考慮此事。&#13;<br> 馬時亨又指，雖然本港財政狀況好轉，但由於賣地及投資等收入不穩定，所以仍要審慎理財，及維持一定的財政儲備。</p></body></html>
