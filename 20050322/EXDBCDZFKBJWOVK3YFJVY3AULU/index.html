<html><header><meta charset="utf-8"><title>R.E.M.自摸搞㷫歌迷</title></header><body><h1>R.E.M.自摸搞㷫歌迷</h1><p>縱橫樂壇二十五載的美國搖滾組合R.E.M.，前晚在灣仔會展中心舉行一場演唱會，雖然演唱會的入座率只有約八成，但主音MichaelStipe演唱時依然非常落力，令現場觀眾情緒高漲。&#13;<br> 前晚捧場的觀眾多為外籍人士，而藝人黃德斌及李桂蘭兒子戴尚安與女友也有到場欣賞。主音MichaelStipe一如以往，把眼睛部份塗上藍色油彩，十分搶眼，而他在演唱期間更一時興起，扯開上衣露出長長的體毛，其後又把手指插入褲管，動作相當挑逗，在場歌迷愈看愈興奮，紛紛走到台前叫囂喝采。</p></body></html>
