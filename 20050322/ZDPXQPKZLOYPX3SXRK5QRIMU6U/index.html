<html><header><meta charset="utf-8"><title>歐陸創意菜　幾大都要靚</title></header><body><h1>歐陸創意菜　幾大都要靚</h1><p>復活節假期當前，又是跟親朋Happy共聚，開懷吃喝的好日子。以歐陸Fusion菜主打的TowngasAvenue最近換上一系列新菜，食物包括鮮味無比的小龍蝦濃湯、嫩滑可口的紅酒燴牛膝伴鮮焗蘑菇包、清香撲鼻的大蘑菇釀椰菜花及黑松露菌；款款新意又精美的菜式，為約會添上喜悅。&#13;<br>&#13;<br>記者：李玉蘭</p><p>TowngasAvenue（23672710）&#13;<br> 地址：銅鑼灣百德新街59-65號地下</p></body></html>
