<html><header><meta charset="utf-8"><title>《凶鈴》導演攻撼美票房</title></header><body><h1>《凶鈴》導演攻撼美票房</h1><p>由《午夜凶鈴》系列恐怖片大師中田秀夫執導、娜奧美屈絲（NaomiWatts）主演的新片《鬼迷剎瑪莉》，剛於上周五在美國本土公映，結果該片周末三日共取得三千六百萬美元（約二億八千萬港元）票房，輕易成為票房冠軍，其開畫票房比前作《七夜冤靈》更超出一倍有多。&#13;<br> 雖然《鬼》片是以《七》片的故事為藍本，但該片其實並非《七》片或《凶鈴》的續集，不過由於中田首次執導荷李活電影，因此在歐、美等地《鬼》片仍以《TheRingTwo》命名。</p></body></html>
