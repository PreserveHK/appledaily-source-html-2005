<html><header><meta charset="utf-8"><title>全球斥110億提升煉油能力</title></header><body><h1>全球斥110億提升煉油能力</h1><p>【倫敦彭博資訊】由於汽油價格持續上升，全球石油公司如美國埃克森美孚（ExxonMobil）及SaudiAramco與Total等，計劃投入至少110億美元（約858億港元），藉以提升煉油能力。&#13;<br> 美國汽油零售價於上周五攀上每加侖2.061美元新高。&#13;<br> 由於燃油價格升幅跑贏原油成本上漲的速度，所以就算原油價格上周升至破錄的每桶57.60美元，油公司盈利增長反而加快。</p></body></html>
