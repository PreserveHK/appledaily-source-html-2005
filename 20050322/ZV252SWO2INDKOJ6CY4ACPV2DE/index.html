<html><header><meta charset="utf-8"><title>《引人入性》大導英國獲獎</title></header><body><h1>《引人入性》大導英國獲獎</h1><p>第二屆英國導演公會頒獎禮前晚在倫敦舉行，於國際電影組別中，《引人入性》導演比爾康登（BillCondon）力壓奇連伊士活（ClintEastwood）及馬田史高西斯（MartinScorsese）等，榮膺最佳導演。&#13;<br> 至於在最佳外語片組別方面，禾達沙拉斯（WalterSalles）憑電影《哲古華拉少年日記》擊敗《2046》的王家衞，勇奪最佳導演獎，而金像導演森文達斯（SamMendes）則獲大會頒贈終身成就獎。</p></body></html>
