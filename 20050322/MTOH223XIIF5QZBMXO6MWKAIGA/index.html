<html><header><meta charset="utf-8"><title>包工頭鋸民工手指</title></header><body><h1>包工頭鋸民工手指</h1><p>黑龍江省齊齊哈爾巿近日破獲一個瘋狂剝削、虐待農民工的建築包工團夥，解救了三十二名徘徊於生死邊緣的民工，有些民工為賺取微薄薪金，一直啞忍鋸手指、吃虱、吃糞等非人虐待。<br> &#13;<br> <spanclass>迫吃虱吃糞 &#13;<br> 該個包工團夥的總負責人郭永利供認，去年開始專門找一些流浪漢、拾荒者、智力障礙者及來自偏遠地區的農民，到地盤打工，每天兩餐只提供饅頭、白菜，但要他們幹上十四小時的重活。另一名管工承認，為防止工人逃跑或躲懶，經常使用暴力對待民工，還迫他們吃虱和吃糞。&#13;<br> 一名左手食指流膿的民工在獲救後哭訴：「這是包工頭和打手用齒鋸割的，我的手指都快掉了！」&#13;<br> 遼寧《華商晨報》</spanclass></p></body></html>
