<html><header><meta charset="utf-8"><title>多啦A夢駕臨中環</title></header><body><h1>多啦A夢駕臨中環</h1><p>全亞洲最大型的「多啦A夢」音樂座（圖）已駕臨中環地鐵站K出入口，為限量版機場快線「春日系列」小童車票套裝開售揭開序幕。車票套裝即日至下月三十日在所有機場快線車站的客務中心發售，每套車票包括一張機場快線小童車票及禮品一份，十二歲以下小童憑車票可乘搭機場快線任何車程一次。&#13;<br> 其中一套車票印有乘坐熱氣球的「多啦A夢」，附送「多啦A夢」八達通卡套；另一套車票的「多啦A夢」以潛水姿態出現，並送填色畫冊套裝。乘客購買機場快線車票，即可以三十元購買一套「春日系列」小童車票。</p></body></html>
