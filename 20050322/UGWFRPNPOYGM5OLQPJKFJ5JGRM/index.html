<html><header><meta charset="utf-8"><title>城城鍊車大無畏</title></header><body><h1>城城鍊車大無畏</h1><p>郭富城（城城）及賽車手李英健等，昨日以嘉賓身份出席法拉利及Puma合作推出的服裝宣傳活動。&#13;<br> 賽車發燒友城城親自駕駛三百多萬元的法拉利跑車到場，而大會亦在會場擺放另一部約值三百多萬元的法拉利以供嘉賓拍照留念。席間城城與李英健不斷密斟，事後他說：「佢都算係我賽車上嘅師兄，而且我好鍾意同佢一齊鍊車㗎！」&#13;<br> 城城原定下月至五月到上海參加賽車，但因要籌備演唱會，故此將延期至七、八月才參加。&#13;<br> 早前任賢齊在電單車比賽中受傷，城城會否擔心？對此他說：「都唔同，小齊嗰隻係越野賽，得皮包鐵，而且我比賽前都有心理準備。」	&#13;<br> 採訪、攝影：何永寧</p></body></html>
