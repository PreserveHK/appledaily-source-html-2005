<html><header><meta charset="utf-8"><title>黎明論政無謂爭拗</title></header><body><h1>黎明論政無謂爭拗</h1><p>黎明昨日到中環擔任「2004年度公益金便服日支票遞交儀式及頒獎典禮」頒獎嘉賓，署理特首曾蔭權亦有出席活動；而黎明和曾蔭權曾合作拍攝了一輯公益金便服日宣傳短片，二人今次為慈善再度碰頭。<br> &#13;<br> <spanclass>做自己本份 &#13;<br> 對於現時外間對新任特首任期的爭論，黎明被問及個人意見時，未有正面回答，他只說：「如果冇貢獻，做五年、十年都冇用，如果做得好，做一日都會有貢獻啦。大家應該放低無謂爭拗同炒作，作為市民亦都做好自己嘅本份，香港人都需要一個寧靜嘅環境。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：林德雄</spanclass></p></body></html>
