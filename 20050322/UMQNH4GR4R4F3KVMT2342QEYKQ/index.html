<html><header><meta charset="utf-8"><title>市民多指預算案中規中矩</title></header><body><h1>市民多指預算案中規中矩</h1><p>【本報訊】香港研究協會上周訪問了五百二十五名市民，四成八受訪者對剛公布財政預算案的滿意度為「一半一半」，兩成人對預算案感「滿意」。受訪者最滿意是有關稅務寬減的政策，最不滿是扶貧方面的措施。<br> &#13;<br> <spanclass>六成贊成徵膠袋稅 &#13;<br> 調查又發現，六成市民贊成開徵膠袋稅。負責調查的機構認為市民着重環保，但提醒政府開徵新稅前仍要廣泛諮詢民意。&#13;<br> 香港研究協會分析，調查結果反映大部份市民認為預算案中規中矩，由於最多人不滿意政府的扶貧政策，研究所建議財政司司長唐英年正視民意，更積極地研究具體可行的方法，促進經濟發展。</spanclass></p></body></html>
