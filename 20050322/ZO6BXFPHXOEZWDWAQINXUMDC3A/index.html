<html><header><meta charset="utf-8"><title>Anastacia復出個唱波濤洶湧</title></header><body><h1>Anastacia復出個唱波濤洶湧</h1><p>美國女歌手Anastacia雖然曾因患上乳癌，而令她暫別了歌唱事業一段時間，不過自從她戰勝癌魔後，她又再活躍於樂壇。&#13;<br> <br> <spanclass>首站倫敦 &#13;<br> 近期Anastacia積極為其巡迴演唱會演出，而前晚她在英國舉行首場演唱會時，仍以一貫性感衣着亮相，豐滿身材表露無遺。&#13;<br> Anastacia前晚及昨晚均在英國倫敦舉行其「Anastacia...LiveAtLast!」巡迴演唱會。而她將在後日至下周五之間，於英國多個城市再舉行多五場演唱會。</spanclass></p></body></html>
