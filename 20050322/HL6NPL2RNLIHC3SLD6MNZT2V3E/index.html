<html><header><meta charset="utf-8"><title>抵買胡桃木皮茶几</title></header><body><h1>抵買胡桃木皮茶几</h1><p>賣鋼具而馳名的天浩，最近推出了一個超值的胡桃木皮茶几，除了可以作茶几用之外，因為以中纖板作材料，加上中間有一條「骨」增加承托力，所以可兼作長櫈使用，這款几分有鋼腳（$630）及沒有鋼腳（$450）兩款，用料靚加上一物二用，可說相當抵買。&#13;<br>&#13;<br>記者、攝影：張一豪&#13;<br>天浩（25746918）&#13;<br>地址：灣仔晏頓街10號（衛蘭軒酒店側）</p></body></html>
