<html><header><meta charset="utf-8"><title>柏芝度身訂做DeepV晚裝</title></header><body><h1>柏芝度身訂做DeepV晚裝</h1><p>張栢芝、關心妍和蔡少芬等前晚在ＵＡ金鐘出席新片《挪亞方舟驚世啟示》首映禮。&#13;<br> 栢芝前晚抱恙到場，雖然已退燒，但仍不停流鼻水，她表示獲服裝品牌MOISELLE設計出席下周日香港電影金像獎頒獎禮的晚裝，栢芝說：「我套衫會露背，之前都試咗，但我嫌佢唔夠Ｖ，所以會再改Ｖ啲，不過我唔會真空上陣。」<br> &#13;<br> <spanclass>義務唱主題曲 &#13;<br> 對於應采兒和孫耀威的緋聞，栢芝說：「我唔鍾意討論人哋啲嘢，自己感情生活都想有私人空間，唔想評論人哋。」&#13;<br> 此外，關心妍義務主唱《挪》片主題曲，她說：「我未知隻歌會唔會收錄喺新碟入面，要等唱片公司安排。」	&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
