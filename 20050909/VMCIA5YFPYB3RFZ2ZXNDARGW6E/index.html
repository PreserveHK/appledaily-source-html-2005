<html><header><meta charset="utf-8"><title>牛奶宿舍欠條路價難估</title></header><body><h1>牛奶宿舍欠條路價難估</h1><p>暑假過後，物業投資氣氛漸趨活躍，地產界老友昨日同蘭西講，牛奶公司月前以暗標放售嘅薄扶林牛奶公司員工宿舍，近日亦告易手，新買家聽講係新鴻基地產，不過成交價就眾說紛紜，上落很大。&#13;<br> 呢個牛奶員工宿舍，佔地逾三萬呎，以住宅（丙類）地積比三倍計，可發展樓面逾九萬呎，即使唔包轉用途嘅補地價費用，市值都應約三億。&#13;<br> 不過，老友話，由於屬宿舍契約，除重建有一定難度外，另一問題係地皮附近畀木屋包圍，無車路抵達，未來如何借路係一大問題，咁計法地皮可能僅約值一億元，你話信邊個？</p></body></html>
