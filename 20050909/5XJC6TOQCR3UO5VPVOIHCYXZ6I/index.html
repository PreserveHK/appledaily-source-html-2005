<html><header><meta charset="utf-8"><title>港商競投第一高樓</title></header><body><h1>港商競投第一高樓</h1><p>據報道，粵港將參與競投建設廣州第一高樓——珠江新城雙塔西塔工程。目前已有廣州富力、城建總、恆大、上海長峰、香港新世界和香港新鴻基等六大開發商入標，參與投標競建。&#13;<br> 該工程的投資額達六十億元人民幣。自今年八月招標發布以來，已有十多家投資巨頭前來諮詢。根據計劃，西塔將於今年底開建，○九年啟用。西塔建成後建築物高度不低於四百三十二米，樓層將超過一百層。目前廣州最高樓（也是華南第一高樓）是中信廣場，樓高八十層，高達三百九十一米。&#13;<br> 中新社</p></body></html>
