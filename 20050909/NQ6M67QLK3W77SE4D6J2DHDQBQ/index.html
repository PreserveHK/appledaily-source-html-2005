<html><header><meta charset="utf-8"><title>住宅租務<br>FourSeasonsPlace加租6%</title></header><body><h1>住宅租務<br>FourSeasonsPlace加租6%</h1><p>由新地、恒地、煤氣及新中地產發展的中環酒店式住宅FourSeasonsPlace，首批180個單位已全部租出，發展商推出第二批154個，租金平均上調6%。第二批單位平均呎租56元，面積由619至1490方呎。恒基發展執行董事薛伯榮表示，隨着經濟向好，更多公司來港設辦事處，將帶動服務式住宅需求，預期第二批單位可於兩個月內租出。</p></body></html>
