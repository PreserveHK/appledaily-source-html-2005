<html><header><meta charset="utf-8"><title>限量化妝袋套裝</title></header><body><h1>限量化妝袋套裝</h1><p>令一眾Dior迷喜愛的TresDior完美化妝袋套裝將於9月11日正式發售，富有少女味的粉紅Dior標誌帆布化妝袋，內裏包括Dior豐潤潔面泡沫及潔面掃、HydrAction水動力保濕系列的深層保濕化妝水、精華素和乳霜啫喱，還有DiorAddict2香薰，全套$1,400（原價$2,200），於專櫃限量發售。&#13;<br>記者：謝翠玲&#13;<br>&#13;<br>查詢：31020832	</p></body></html>
