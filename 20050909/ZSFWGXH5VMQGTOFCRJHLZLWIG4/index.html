<html><header><meta charset="utf-8"><title>君安與證監和解罰40萬</title></header><body><h1>君安與證監和解罰40萬</h1><p>▲證監會公布，與國泰君安證券的違規行為達成和解，對其公開譴責及罰款40萬元。證監指該公司於03年10月就中國財險（2328）招股向客戶提供孖展借貸，但令其流動資金低於法定水平。另外，證監又發現該公司在02至03年間不慎將客戶款項存入3家非本港認可的海外銀行，違反規則。&#13;<br> ▲聯交所上市委員會公開譴責華寶大中華（810）、其執行董事馬金福及前董事JoelLazareHohman，另外公開批評前董事陳仁明及南國熙，指該公司未經股東批准而進行關連交易，另外公司並無合理地分散投資，違反有關上市投資公司的規則。</p></body></html>
