<html><header><meta charset="utf-8"><title>iPodgirl買不起iPod</title></header><body><h1>iPodgirl買不起iPod</h1><p>iPod全球大賣，宣傳策略應記一功，那跳舞女郎剪影海報更令iPod時代感十足，可說是iPod代言人。&#13;<br> 剪影真身是庫爾頓（MandyCoulton），她是二十六歲舞蹈員，真人同樣充滿青春朝氣，跟夫家同住洛杉磯。&#13;<br> 但她家窮，要兼職當保母掙錢，拍iPod廣告賺了1,500美元，都要拿來應付日常生活開支。她直說，iPod對她來說是奢侈品。&#13;<br> 英國《太陽報》</p></body></html>
