<html><header><meta charset="utf-8"><title>懶人專用砧板</title></header><body><h1>懶人專用砧板</h1><p>屋企個廚房細，有時煮飯煮到成枱嘢，會唔夠位放塊砧板切嘢，都幾麻煩。不過最近行街，見到一塊砧板嘅設計，簡直係終極慳位妙法。唔開水喉嘅時候，呢塊砧板可以覆蓋在鋅盤上面，畀你多出一個平面切嘢。砧板底部附有多個層次板，能夠配合不同大小的鋅盤，絕對唔使擔心放唔落。另外，當切生果同菜搞到成塊砧板都係水迹，你可以眼不見為乾淨，一刀撥晒啲水落砧板開窿位，乾淨利落。&#13;<br>記者：陳家珍&#13;<br>攝影：陳偉強</p><p>銷售點：IKEA宜家傢俬</p></body></html>
