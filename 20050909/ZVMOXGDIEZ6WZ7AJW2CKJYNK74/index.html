<html><header><meta charset="utf-8"><title>工團要求會見曾慶紅</title></header><body><h1>工團要求會見曾慶紅</h1><p>【本報訊】港九工團聯合總會多名代表，昨晨到政府總部請願。請願人士要求政府加快立法，訂定最低工資及標準工時，並要求行政長官曾蔭權安排勞工團體，與明日起訪港三天的國家副主席曾慶紅會面，以反映回歸後工人的苦況。&#13;<br> 工團主席李國強表示，希望可向曾慶紅反映本港政制改革，不應一面倒聽取工商界意見，在制訂政改藍圖時，也要聽取勞工界聲音。他指出，不少工人反映，即使未能在○七及○八年實施普選，港府也應盡快訂定時間表。</p></body></html>
