<html><header><meta charset="utf-8"><title>杜指早段偏軟</title></header><body><h1>杜指早段偏軟</h1><p>【本報綜合報道】美國股市天早段偏軟，原因是該國新失業人數多過預期，以及地產股遇沽壓。&#13;<br> 杜瓊斯工業平均指數早段一度跌41.47（0.39%），見10592.03。納斯達克綜合指數最多跌9.15（0.42%），至2162.88。開市後個半小時（本港時間昨晚11時），杜指跌29.91，報10603.59；納指跌3.17，報2168.86。在周三，杜指升44.26，收報10633.50；納指升5.17，收報2172.03。</p></body></html>
