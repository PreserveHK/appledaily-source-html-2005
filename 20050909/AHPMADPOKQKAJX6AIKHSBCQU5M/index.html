<html><header><meta charset="utf-8"><title>北京新盤全數香港發售</title></header><body><h1>北京新盤全數香港發售</h1><p>宏觀調控對內地樓市嘅影響好似已成過去，新盤爭相推出，世紀21中國部董事楊靄良表示，該行代理嘅北京皇石國際公寓，計劃下月中來港發售，呎價一千七百蚊人民幣。&#13;<br> 皇石國際公寓佔地約十萬呎，總樓面約三十萬呎，建有一幢設兩層地庫嘅七層高住宅，共一百六十六伙，面積五百至四千幾呎，有十二種戶型，今年底入伙。另物業設有近九萬呎會所。&#13;<br> 楊靄良話，全數單位會一次過喺香港推出，預計幾個月就可以賣清。內地樓盤來港發售，好多時都收港元，但呢個盤就話明只係得人民幣價單，都算特別。</p></body></html>
