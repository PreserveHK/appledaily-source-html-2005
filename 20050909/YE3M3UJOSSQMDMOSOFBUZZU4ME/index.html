<html><header><meta charset="utf-8"><title>恩利盼年底分拆中漁</title></header><body><h1>恩利盼年底分拆中漁</h1><p>▲太平洋恩利（1174）財務董事鄭乃銘（圖）表示，將旗下中漁國際分拆於新加坡上市的事宜，目前仍在進行當中，希望能在今年底前完成。對於出售蔬菜業務一事，他指公司並不急於出售，目前亦已將該業務轉型，轉為較易管理及發展的蔬菜加工出口貿易。&#13;<br> ▲中海油（883）母公司透過網站公布，上月底與中石油（857）母公司及哈薩克斯坦油氣股份簽約，合作在北裡海達爾漢區開發油田，但沒有披露投資詳情。裡海是繼波斯灣之後，一個屬於世界級的產油區，僅哈屬裡海部份，預計石油地質儲量為134.5億噸。</p></body></html>
