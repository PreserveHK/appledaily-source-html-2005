<html><header><meta charset="utf-8"><title>美聯外集結九漢罪脫</title></header><body><h1>美聯外集結九漢罪脫</h1><p>【本報訊】九名大漢涉集結美孚新邨美聯物業分行門外叫囂，要求一名新轉職到美聯的女經紀陪睇樓，案件昨在九龍城法院審結，裁判官指控方證供不一致，裁定表證不成立，九名被告無罪釋放。&#13;<br> 裁判官指出，控方證人美聯助理營業董事吳志輝（譯音）的書面供詞與庭上口供不一致，其餘四名證人對事發時在門外集結及進入店內的人數等，各有不同說法，裁判官質疑控方在各人書面證供不一致情況下仍作起訴，是浪費納稅人金錢。&#13;<br> 案件編號：KCCC1660/05</p></body></html>
