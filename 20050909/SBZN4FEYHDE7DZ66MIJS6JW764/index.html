<html><header><meta charset="utf-8"><title>機動遊戲又再失靈</title></header><body><h1>機動遊戲又再失靈</h1><p>【本報訊】自上月底開放予外界進行連串綵排活動的香港迪士尼樂園，昨日舉行開幕前最後一日總綵排，據稱機動遊戲「小熊維尼冒險之旅」昨早未能啟動，部份遊客對迪士尼樂園的設施仍未達完美狀態迎接正式揭幕大日子表失望。&#13;<br> 昨日是香港迪士尼樂園下周一開幕前最後一天開放予公眾的總綵排日，連日故障頻生的機動遊戲昨日再出問題。&#13;<br> 據報道其中機動遊戲「小熊維尼冒險之旅」，在早上樂園開放後一小時內仍未能啟動運作，工作人員未有向遊客交代原因，有遊客坦言感到失望。</p></body></html>
