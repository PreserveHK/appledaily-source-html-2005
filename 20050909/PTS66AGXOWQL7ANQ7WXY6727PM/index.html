<html><header><meta charset="utf-8"><title>地鐵出動服務大使</title></header><body><h1>地鐵出動服務大使</h1><p>【本報訊】身穿維多利亞時代服飾的迪士尼線服務大使，將於香港迪士尼樂園開幕當天，以及其後逢星期六、日和公眾假期，在地鐵迪士尼站與乘客見面，除可解答乘客有關迪士尼線的查詢外，更會與乘客拍照留念。&#13;<br> 另外，地鐵即將推出迪士尼線一天乘車證，連同迪士尼樂園入場券以套票形式發售，首十萬名購買套票的乘客，更可獲得特別設計的限量版票套一個。&#13;<br> 地鐵迪士尼樂園入場券及乘車證套票由九月十二日起，於地鐵香港站香港迪士尼樂園售票處獨家發售。</p></body></html>
