<html><header><meta charset="utf-8"><title>國際傳媒人士來訪</title></header><body><h1>國際傳媒人士來訪</h1><p>【本報訊】國泰航空將贊助六百名來自內地、日本及美國等地傳媒人士來港，採訪香港迪士尼樂園開幕。&#13;<br> 最新一期國泰刊物《國泰天地》報道稱，國泰除贊助六百名傳媒人士採訪迪士尼開幕日，還會邀請他們遊覽本港多個景點，以了解香港旅遊業發展。&#13;<br> 此外，國泰本月起會在長途航班上播映多套迪士尼卡通片，如《反斗奇兵續集》及《森林之王2》等，讓旅客感受迪士尼氣氛。三至十二歲的小乘客則會獲派發內有文具、填色冊、砌圖及遊戲卡等「迪士尼遊戲包」。</p></body></html>
