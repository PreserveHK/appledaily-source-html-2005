<html><header><meta charset="utf-8"><title>徵的士燃油附加費</title></header><body><h1>徵的士燃油附加費</h1><p>廣東省物價局已同意開徵的士燃油附加費，由各地級以上市價格主管部門根據燃油市場價格變化情況，結合當地的實際決定。此前有消息稱，廣州出租車行業協會向市物價局提出申請，向乘客加收一元人民幣的燃油附加費，現在廣東省已正式同意開徵出租車燃油附加費。&#13;<br> 今年受成品油價格不斷上調的影響，廣東出租車燃油成本大幅上升，對出租車行業的影響很大。由於廣東出租車行業實行承包制和掛靠制，增加的燃油成本完全由出租車司機負擔。減少了司機的收入，影響了出租車行業的穩定。&#13;<br> 中新社</p></body></html>
