<html><header><meta charset="utf-8"><title>合一小股東申請禁供股</title></header><body><h1>合一小股東申請禁供股</h1><p>▲合一投資（913）宣布，接獲一名指稱擁有1%股權的小股東LeungAlfredCheukwah發出傳票，申請禁制令以禁止公司在9月13日舉行之股東會上，就一項供股建議投票。合一董事認為該項申請基於錯誤理解及毫無根據，決定提出激烈抗辯。聆訊將於今日進行。合一擬10合1後再1供10，每股合併股供0.1元，集資最少5279萬元。昨日收報0.023元，升35.29%。&#13;<br> ▲香港空運貨站公布，今年8月處理貨量20.4萬噸，較去年同期增加10.7%，累計1至8月的處貨量154萬噸，升7.1%。</p></body></html>
