<html><header><meta charset="utf-8"><title>翠柏閣推相連戶</title></header><body><h1>翠柏閣推相連戶</h1><p>【本報訊】大型新盤紛紛推售之際，華懋集團趁市況轉好，推出沙田翠柏閣發售。因應市場追捧大單位，發展商為該盤提供28套相連戶，命名為「碧翠豪庭」及「柏濤華庭」，2121及2268方呎，現推6套相連單位，意向呎價4826至6394元。&#13;<br> 2121方呎的A及F室為「碧翠豪庭」，2268方呎B及C室為「柏濤華庭」，售價由1023.7萬至1450萬元。馬場景的2268方呎單位，呎價6019元，河景單位呎價5163元。發展商設樓價85%270天長成交期、及90%樓價首2年供息不供本計劃。同系的上水維也納花園委託美聯物業代售，並提供樓價85%180天免息供計劃。</p></body></html>
