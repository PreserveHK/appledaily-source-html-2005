<html><header><meta charset="utf-8"><title>雍雅山房收逾五標書</title></header><body><h1>雍雅山房收逾五標書</h1><p>曾係粵語片取景勝地嘅沙田雍雅山房，噚日暗盤截標，負責招標嘅仲量聯行相當口密，但蘭西仍八到，共收逾五份標書，其中對該區發展有相當經驗嘅新鴻基地產、嘉里建設同永泰亞洲等，據悉都有入標，而令蘭西意外嘅，係近年樓市生力軍萬泰製衣，據講都喺競投名單內，市場反應都算熱烈，但能否成功售出，重要睇業主取態。&#13;<br> 上址佔地七萬九千六百五十四呎，二千年曾獲城規會准建十二幢四層高嘅低密度住宅，總樓面約四萬七千七百九十二呎，據悉，業主叫價約四億。</p></body></html>
