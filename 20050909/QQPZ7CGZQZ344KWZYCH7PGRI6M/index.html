<html><header><meta charset="utf-8"><title>旺角舖升值46%</title></header><body><h1>旺角舖升值46%</h1><p>【本報訊】商舖租金持續上漲，旺角西洋菜街1L號舖，約600呎，原由時裝店租用，月租約20.5萬元，隨租約到期，獲連鎖鞋店美麗寶承租，新租金每月30萬元，較舊租約高逾46.3%，平均呎租達500元。&#13;<br> 買賣方面，尖沙嘴赫德道11號地下，現由酒吧租用的舖位，1540呎，以約3000萬元售出。而美聯伍賢明指出，灣仔莊士敦道218號地下及閣樓各1000呎，連租約，作價2750萬。&#13;<br> 此外，一私人業主持有的5個舖位，以「一籃子」形式委託中原招標，市值7600萬元，其中以上環一洲國際廣場地下近6700方呎地舖價值最高，約4900萬，截標日期11月14日。&#13;<br> </p></body></html>
