<html><header><meta charset="utf-8"><title>特別郵票下周一開賣</title></header><body><h1>特別郵票下周一開賣</h1><p>【本報訊】香港郵政將於九月十二日發行「香港迪士尼樂園開幕誌慶」特別郵票，包括一套四款的紀念郵票、小全張、郵票小型張、金郵票小型張及紀念套摺，九月十二日至二十六日在各大郵政局出售，之後轉往各集郵局發售。&#13;<br> 郵票及郵票小型張均由華特．迪士尼幻想工程設計，四款紀念郵票展示了迪士尼樂園的四個主題園區，全套售價十一元八角；以22K金箔壓印而成的金郵票小型張及郵票小型張設計相同，繪畫了米奇慶祝夢幻樂園開幕；售價八十八元的紀念套摺則內附一套○三年發行的「香港迪士尼樂園郵票」、今次推出的四款紀念郵票各一套，以及金郵票小型張一張。</p></body></html>
