<html><header><meta charset="utf-8"><title>泰僧推出佛偈鈴聲</title></header><body><h1>泰僧推出佛偈鈴聲</h1><p>手提電話鈴聲各適其適，有人愛用偶像的歌曲，也有人喜歡親口錄下「快啲聽電話」等「搞笑」語句。泰國一位僧侶就推出「佛偈」電話鈴聲，還希望可以在年輕一輩中，發揚光大。</p><p>網上供善信下載</p><p>泰國暖武里府一間佛寺主持帕榮，創作了多款「佛偈鈴聲」，除了「阿彌陀佛，善哉善哉」這類傳統佛偈外，亦有「聽電話前請先自淨」或「不要讓電話中的對話，導致婚前性行為及懷孕」。&#13;<br> 帕榮指出，時下年輕人的電話鈴聲缺乏品味，他尤其擔心那些「女性呻吟」鈴聲，污染思想，會誘使年輕人行差踏錯，於是創作一系列「佛偈鈴聲」，讓善男信女在互聯網下載，收益更撥入寺廟的基金，幫助貧困人士。&#13;<br> 德新社</p></body></html>
