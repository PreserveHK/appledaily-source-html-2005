<html><header><meta charset="utf-8"><title>國泰設飛機減重小組</title></header><body><h1>國泰設飛機減重小組</h1><p>【本報訊】油價高企，令航空公司的成本節節上升。國泰航空針對高油價問題，在九個月前由前線及運作部門的高級管理人員，組成「飛機減重專責小組」。國泰航務前線運作副經理NeilRoss估計，一班長途客機，每減輕一公噸，即可節省三百至四百公升燃油。&#13;<br> 最新一期《國泰天地》報道，小組由常務總裁湯彥麟擔任主席，研究如何在維持最高安全水平的前提下，減輕飛機的重量及所需燃料。另外，今年紅色雷暴警告訊號多次高懸，共令一百二十二班國泰離港航班延誤，延誤的總時間逾一百零七小時。</p></body></html>
