<html><header><meta charset="utf-8"><title>中大生「地球村」受訓</title></header><body><h1>中大生「地球村」受訓</h1><p>【本報訊】「以前認為只要讀好書，將來搵份好工，從來都冇諗過重有好多機會去發展自己嘅事業。」就讀香港中文大學商學院的湯愷琳於六月至八月，參加美國LehighUniversity舉辦、為期六周的地球村商學計劃，課程令她大開眼界，一生受用。&#13;<br> 湯愷琳是全港唯一參與地球村商業培訓課程的學生，與來自全球三十三個國家或地區、共八十個不同國籍的同學參觀了美國多間財政機構，更有機會與跨國企業的行政人員傾談。她昨日在記者會上稱，課程期間學習到主動發問、積極與他人一起學習的重要。</p></body></html>
