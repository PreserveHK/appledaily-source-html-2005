<html><header><meta charset="utf-8"><title>瘦弱女追捕肥女賊</title></header><body><h1>瘦弱女追捕肥女賊</h1><p>【本報訊】一名體重約百六磅的肥胖女賊，昨晨九時許在油麻地彌敦道五七三號一間連鎖快餐店假扮顧客排隊購買早餐，卻暗中偷竊前面女顧客放在後袋的卡片套，被其他食客目睹告發。&#13;<br> 體形瘦弱、不足一百磅的女事主即時質問女賊，引發雙方激烈爭執，後來女賊自知事敗，慌忙交還贓物奪門逃跑，豈料女事主窮追不捨，並致電報警，卒在六百米外的旺角朗豪坊附近將女賊擒住，交接報警員拘捕帶署。&#13;<br> 涉嫌偷竊的女子姓劉，三十一歲，目前仍被警方扣查；失竊女事主姓姚，二十二歲，相信沒有其他財物損失。&#13;<br> 女事主在鬧市追捕女賊期間，二人沿途奔跑，氣喘如牛，引來不少途人觀看。&#13;<br> 梁澤岡攝</p></body></html>
