<html><header><meta charset="utf-8"><title>3招提防「背包黨」</title></header><body><h1>3招提防「背包黨」</h1><p>在龍蛇混雜的廣州火車站，輕信陌生人絕對是大忌！近年在橫行的「背包黨」，大多以「你也是坐這班車嗎？」或問路等藉口接近「獵物」。面對這些扮相似足外省人，又揹着特大行李的騙徒，最明智的做法是敬而遠之，一旦與他們攀談，就是踏入陷阱的第一步。&#13;<br> 假如不幸讓「背包黨」知道了自己來歷的話，第二步要提防的是關於沙士、禽流感、豬鏈球菌等傳染病恐嚇。最後要緊記的是，切勿跟隨自稱「鄉親」的陌生人到陌生的地點「搭車」，一不小心，隨時被洗劫得身無分文。</p></body></html>
