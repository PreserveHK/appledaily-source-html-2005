<html><header><meta charset="utf-8"><title>岩佐真悠子忙到濕身</title></header><body><h1>岩佐真悠子忙到濕身</h1><p>現年十八歲的日本性感女星岩佐真悠子，自早前演出日劇《DeepLove》後火速上位，近期不止參演新劇《擊浪青春》，還主演了兩部在夏天上映的新片《EinsteinGirl》和《EuroSpace》，不過岩佐卻沒有因此而收起性感，仍然拍攝水着寫真來益街坊。&#13;<br> 岩佐真悠子為配合本月尾推出的寫真DVD《岩佐真由子CutLoose》，特別替新一期日本雜誌《Flash》拍攝寫真。穿上金色比堅尼的她坐在床上大晒身材，接着又穿上睡前服在浴室玩濕身，充滿挑逗味道。</p></body></html>
