<html><header><meta charset="utf-8"><title>百事純利升13%勝預期</title></header><body><h1>百事純利升13%勝預期</h1><p>【本報綜合報道】全球第2大軟性飲品生產商美國百事（PepsiCo）受惠於國際業務強勁增長，上季純利升13%，該公司並調高全年盈利預測。&#13;<br> 百事第2財政季度（截至6月11日）純利11.9億美元（約92.82億港元，或每股70美仙），多過上年度同季的10.6億美元（每股61美仙），且優於市場估計的每股賺67美仙；營業額升8.9%，達77億美元（約600.6億港元）；產品銷量增加4%。&#13;<br> 由於非碳酸飲品在歐洲和亞洲市場需求激增，百事的國際營業額上季升15%。&#13;<br> 展望全年度，百事估計每股盈利2.60至2.63美元，該公司原先預測每股至少賺2.60美元。</p></body></html>
