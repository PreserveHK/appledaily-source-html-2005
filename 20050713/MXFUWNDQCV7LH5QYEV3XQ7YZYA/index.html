<html><header><meta charset="utf-8"><title>恆隆賣樓收47億</title></header><body><h1>恆隆賣樓收47億</h1><p>發展商相繼派發賣樓成績表，恒隆地產助理市務董事黃為山話，集團舊年六月起計一年，賣樓收益有四十七億，涉及單位一千零六十五伙，主要嚟自尖沙嘴君臨天下同埋長沙灣碧海藍天。&#13;<br> 未來一年，集團有三千五百伙可供出售，包括君臨天下餘下貨尾、碧海藍天第一及第二座。至於預計今年第四季開賣嘅碧海藍天，黃為山話價錢希望加少少，但幅度就冇講。&#13;<br> 另外，大角嘴浪澄灣計劃明年上半年開盤，樓面有成三百二十萬方呎，市值二百五十億，就算只賣兩成，都收到五十億，所以黃為山預期，收益點都多過舊年。浪澄灣共有一千八百二十九個單位。</p></body></html>
