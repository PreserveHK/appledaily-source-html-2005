<html><header><meta charset="utf-8"><title>西九入標看利潤</title></header><body><h1>西九入標看利潤</h1><p>【本報訊】西九龍文娛藝術區的發展模式，目前仍未定案，並有發展商建議分拆出售。&#13;<br> 對於應否放棄單一招標，長實（001）執行董事趙國雄認為，目前仍未知最後定案，需待政府有決定後再研究。&#13;<br> 他指出，發展商對各類型具發展潛力的地皮均有興趣，西九最終推出方式如何，沒有決定性影響，因為最重要是項目是否有可為，目前土地短缺，相信發展商會「大小通吃」。&#13;<br> 恒基地產（012）營業部總經理謝偉銓說，西九單一招標與否，不影響集團競投。他指出項目會跟隨市民的意願，但強調若分拆出售，要考慮協調及管理的問題。</p></body></html>
