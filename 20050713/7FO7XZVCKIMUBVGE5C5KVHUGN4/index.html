<html><header><meta charset="utf-8"><title>兩漢涉謀殺酒保</title></header><body><h1>兩漢涉謀殺酒保</h1><p>【本報訊】大圍一間酒吧的男酒保，在凌晨放工後疑護送女同事返家途中遇襲，遭兇徒揮刀刺殺身亡。&#13;<br> 警方事後瞬即在落馬洲和土瓜灣兩地，拘捕涉嫌與案有關兩名青年，控以一項謀殺罪名，昨解往沙田裁判法院提訊。&#13;<br> 裁判官諭兩被告暫時毋須答辯，案件押後至七月十五日再提訊，待警方進一步調查及進行認人手續，下令兩名被告交由警方看管。&#13;<br> 兩名被告分別是古家俊（二十二歲）報稱運輸工人，及羅燕霆（二十一歲）報稱無業。控罪指兩名被告於今年七月十日，在大圍道四十六號美綸樓外謀殺三十二歲男子文頌華。兩被告在庭上並沒有申請保釋。&#13;<br> 案件編號：STCC8762/05</p></body></html>
