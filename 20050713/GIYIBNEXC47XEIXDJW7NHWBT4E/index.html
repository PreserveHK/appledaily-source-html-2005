<html><header><meta charset="utf-8"><title>海富中心標售</title></header><body><h1>海富中心標售</h1><p>愈嚟愈多人認為，下半年經濟放慢，但工商物業價格係咪會回落？有貨喺手嘅未必咁諗，好似近日荃灣一個工廈業主，就仍然睇好，押後物業截標，希望以更理想價錢成交。&#13;<br> 佢咁有決心亦唔係冇原因，同區祥華實業中心早前以四千八萬元易手，證明重有大手成交。況而，最近又有測量行話，未來一年工廈升幅為各類物業之冠。&#13;<br> 另外，業內同樣睇好寫字樓，奈何正貨難求。不過，金鐘海富中心（圖）有件二千九呎貨招標，原來係銀主盤，否則投資者都冇機會吸納。</p></body></html>
