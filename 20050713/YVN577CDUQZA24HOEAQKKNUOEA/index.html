<html><header><meta charset="utf-8"><title>機制兩大缺點受詬病</title></header><body><h1>機制兩大缺點受詬病</h1><p>公眾對現行的中一統一派位機制有兩大詬病，一是當局在○○年取消學能測驗之後，各校便以九七至九九年的學能測驗平均值，來劃分三個派位組別的百分率，所以一間學校的學生水平即使大躍進，第一成績派位組別的人數也不會增加；另一是電腦隨機編號，它是用來分別同一派位組別學生的派位先後次序，這無疑令派位變成講運數。&#13;<br> 教統會正制訂新機制，建議以「中一入學前測驗」成績，取代學能測驗平均值，來劃分各校的派位組別。今年九月升小五學生，後年升中將以新機制派位。</p></body></html>
