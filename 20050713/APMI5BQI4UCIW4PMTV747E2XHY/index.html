<html><header><meta charset="utf-8"><title>置地澄清星拍檔名字</title></header><body><h1>置地澄清星拍檔名字</h1><p>新加坡市區重建局推出一幅位於NewDowntown嘅商業與金融中心地皮，上個禮拜截標，置地同長實及另一個財團入標，標價最高，奪標呼聲最高。&#13;<br> 蘭西噚日收到置地嘅「重要通告」，話唔少報章都搞錯咗其中一家財團個名，正確係「吉寶置業」，而非「吉寶置地」。&#13;<br> 蘭西查番資料，原來真係搞錯。今次置地嘅做法，反映就算係小小一個字，市場人士都好關注，蘭西日後要更加小心至得。</p></body></html>
