<html><header><meta charset="utf-8"><title>美高薪職位增多</title></header><body><h1>美高薪職位增多</h1><p>【道瓊斯通訊社】一項研究顯示，美國時薪較高的職位增幅是近4年來首次超過低薪職位，顯示該國就業市場正在改善。&#13;<br> 美國經濟政策研究所（EconomicPolicyInstitute）根據勞工部的數據，比較了20個私人行業非管理職位的就業和工資數據，其中9個行業今年首季的職位數目佔整體比率有所上升，其餘11行業的比率則下降，而前者的平均時薪較後者高出約3%。&#13;<br> 這是美國在2001年經濟衰退以來，首見較高時薪職位增幅快過較低薪職位。</p></body></html>
