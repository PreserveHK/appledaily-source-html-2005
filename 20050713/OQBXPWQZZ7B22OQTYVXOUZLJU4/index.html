<html><header><meta charset="utf-8"><title>開放日易出貨</title></header><body><h1>開放日易出貨</h1><p>近排個市靜咗，如果想快啲出貨，不妨搞吓開放日，開個單位畀多啲人嘞。聽美記徐立峰講，粉嶺牽晴間1座低層F，投資者四月買入隨即放盤，一個月都未賣出。個單位過去周末搞開放日，即刻以二百一十九萬摸出，賺咗十三萬。佢轉頭又以二百零五萬買入個二座單位，又即時放盤。&#13;<br> 徐立峰話，早排因為投資者入貨多，所以唔多使搞開放日，但最近就係換樓客多，所以只要業主肯執吓個單位，畀多啲人睇，搞到好似好多人爭，咁就容易出貨。公司會通告各業主，等多啲人搞開放日，大家得益。</p></body></html>
