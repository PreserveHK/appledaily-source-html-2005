<html><header><meta charset="utf-8"><title>80%人認為婦女地位升</title></header><body><h1>80%人認為婦女地位升</h1><p>【本報訊】「北京+10」香港紀念活動籌委會委託中文大學香港亞太研究所進行的一項「港人對婦女議題」調查顯示，受訪的一千名港人中，有八成一認為本港婦女的社會地位過去十年得到提升。&#13;<br> 其中保障婦女地位的機制、婦女經濟狀況及教育培訓是受訪者認為獲得最大改善的三個項目。&#13;<br> 調查亦發現，六成七受訪者認同現時本港婦女獲得很高的社會地位，不過，六成七人直言政府在婦女工作的表現只屬一般。&#13;<br> 負責調查的中大香港亞太研究所性別研究中心主任張妙清指出，曾受高等教育女性的社會地位，是明顯有良好轉變的一群。</p></body></html>
