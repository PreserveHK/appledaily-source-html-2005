<html><header><meta charset="utf-8"><title>日嚴查入口中國啤酒</title></header><body><h1>日嚴查入口中國啤酒</h1><p>【本報訊】日本厚生勞動省鑑於中國有報道稱，約九成半中國啤酒含致癌物質甲醛，故要求入口商確認輸日的中國啤酒不含甲醛；本港食物環境衞生署稱，○二年至○四年期間在巿面抽查一百二十個啤酒樣本，測試結果顯示，所有樣本均不含甲醛。發言人強調，外銷的中國啤酒必須經過國家質檢總局檢驗合格，才能輸入香港。&#13;<br> 青島啤酒香港貿易有限公司副總經理麥志榮昨稱，青島啤酒沒有採用甲醛除去啤酒的沉澱物，取而代之是採取較昂貴的無菌過濾法及硅藻土（海中植物）作過濾沉澱物之用。</p></body></html>
