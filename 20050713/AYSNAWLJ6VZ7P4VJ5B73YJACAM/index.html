<html><header><meta charset="utf-8"><title>美聯請精英去迪士尼</title></header><body><h1>美聯請精英去迪士尼</h1><p>蘭西上月底提過，美聯為咗慶祝上市十周年，除派花紅外，重準備一批九月四日迪士尼公益金慈善日門券，點派發，𠵱家就有詳情嘞，比賽分七及八月兩個階段進行，分綜合市場、藍籌屋苑同豪宅市場三個組別，嗰個月三個營業額最高嘅分行主管，同三個最top前線代理，每人均可獲得三張門券。&#13;<br> 另外，以整體計算，攞到嗰個月topsales嘅兩名精英，都可以各得三張門券。若果爭得愈激烈，美記嘅收入就愈肥仔嘞。</p></body></html>
