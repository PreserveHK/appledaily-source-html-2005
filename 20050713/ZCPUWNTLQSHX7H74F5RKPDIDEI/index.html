<html><header><meta charset="utf-8"><title>律師控《英文虎報》誹謗</title></header><body><h1>律師控《英文虎報》誹謗</h1><p>【本報訊】四名建築物料供應商及工程分判商高層涉行賄陳裘大申請終止聆訊一案，兩名律師指《英文虎報》於今年六月的兩篇報道有誹謗成份，影響其專業及聲譽，曾要求對方道歉不果，昨入稟高等法院申請禁制令，禁止對方再發表有關誹謗言論，及索取賠償。&#13;<br> 原訴人為律師鮑富、馮啟念及兩人所屬的何敦、麥至理、鮑富律師行，答辯人為英文虎報出版有限公司、其總編輯CliffordMarkLambert及記者。&#13;<br> 案件編號：HCA1328/2005</p></body></html>
