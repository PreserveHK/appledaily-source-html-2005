<html><header><meta charset="utf-8"><title>考試局職員涉嫌偷試卷</title></header><body><h1>考試局職員涉嫌偷試卷</h1><p>【本報訊】考試局一名二十三歲臨時職員，涉嫌於今年五月在職期間，企圖偷竊三十份應屆的會考數學試卷，收藏在外衣內，遭職員發現，他昨在觀塘裁判法院否認一項企圖偷竊罪，案件押後至九月三十日審訊，被告准以現金一千元擔保候審。被告郭振輝（圖），報稱臨時工人，被控今年五月三日，在黃大仙爵祿街十七號的香港考試局內，企圖偷竊一個密封包裹，內有三十份○五年的會考數學試卷。&#13;<br> 案件編號：KTCC4904/2005</p></body></html>
