<html><header><meta charset="utf-8"><title>太空人有話說</title></header><body><h1>太空人有話說</h1><p>指揮官柯林斯：「一架二十億美元的穿梭機在我手上，我不會去想外面發生甚麼事。」&#13;<br> &#13;<br> 勞倫斯：「留在太空站令我最感害怕的，是九人共住一個房子，但只得一個浴室。」&#13;<br> &#13;<br> 野口聰一：「我深明當中涉及的危險，但我認為繼續探索太空這個挑戰是值得的。」&#13;<br> &#13;<br> 卡馬爾達：「我希望回來後能運用那些資料，確保我們有艘安全的穿梭機作未來之用。」&#13;<br> &#13;<br> 凱利：「我在過去二十年駕駛過很多高性能飛機，但我太太寧願我不做這些事。」&#13;<br> &#13;<br> 新婚燕爾的托馬斯：「我們要再次飛行，你不能永遠讓這些穿梭機呆在地上。」&#13;<br> &#13;<br> 魯賓遜形容太空步行維修：「我們不是要嘗試做腦科手術。」</p></body></html>
