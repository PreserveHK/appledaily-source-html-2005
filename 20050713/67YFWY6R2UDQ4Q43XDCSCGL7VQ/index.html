<html><header><meta charset="utf-8"><title>蘆笋湯</title></header><body><h1>蘆笋湯</h1><p>有人見到綠色的湯會大叫「怕怕」，雖然表面證供成立，又綠又杰撻撻的東西確實嚇人，不過吃落那種清甜的蘆笋味，會教你一試難忘。</p><p>有料到：蘆笋650克、無鹽牛油40克、洋葱1個、芹菜1條、紅蘿蔔1條、忌廉100毫升、白酒1湯匙、麵粉1湯匙&#13;<br> 調味料：鹽、胡椒粉各少許、荷蘭芹、百里香各少許，月桂葉1塊</p><p>跟住做：</p><p>煮教金句：忌廉必須用「DoubleCream」，可在大型超市買到。由於其奶脂量比普通忌廉高(約40%)，煮出來的湯會更濃滑。另外，煎煙肉時將鍋稍傾斜，令煙肉與分泌出來的油脂分隔開，免油膩膩。</p></body></html>
