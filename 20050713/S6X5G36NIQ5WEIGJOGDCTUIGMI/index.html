<html><header><meta charset="utf-8"><title>中六生發明智能義肢</title></header><body><h1>中六生發明智能義肢</h1><p>【本報訊】九龍塘喇沙書院中六生禤彥勳創製的「人工智能腳」，勇奪香港賽馬會青少年創新科技大賽的中學組一等獎。禤彥勳表示，花了近四個月時間才研製成功，人工智能腳即電子義肢，會透過感應器，模仿健全人士的肢體動作，協助殘障人士步行和坐下；而人工智能腳比一般義肢的重量輕一半，造價約二千元。他稱，自小患哮喘，加上脊骨呈S形，所以深深感受到殘障人士的痛苦，他希望將來成為發明家，發明更多新作品幫助他人。該大賽的獲獎作品昨在中央圖書館展出。</p></body></html>
