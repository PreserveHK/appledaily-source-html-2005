<html><header><meta charset="utf-8"><title>張東健、李政宰正邪對決</title></header><body><h1>張東健、李政宰正邪對決</h1><p>韓國男星張東健與李政宰合演、耗資超過一百五十億韓圜（約一億港元）製作的新片《颱風》，近日該片的海報在網上曝光，海報以「既不能成為敵人，也無法成為朋友的兩個男人命運的對決」為主題，表現出二人對立的關係。&#13;<br> 張東健在片中飾演被國家遺棄並揚言要以恐怖行動報復的海盜SIN，而李政宰則飾演背負保衞國家重任的海軍特戰軍官。該片將於下月煞科，預計在十二月上映，屆時將與張東健有份演出的另一部電影《無極》對撼。</p></body></html>
