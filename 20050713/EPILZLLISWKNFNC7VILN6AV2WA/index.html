<html><header><meta charset="utf-8"><title>李若谷轉職</title></header><body><h1>李若谷轉職</h1><p>新華社噚日報道，國務院免去人行副行長李若谷職務，消息一出，大家即有疑問，係咪又出事呢，事關中央近年積極整頓銀行業，配合市場開放同國際競爭。不過，大家唔使驚，因為冇耐，外電報道，李氏將任進出口銀行行長，接替羊子林。&#13;<br> 五一年出生嘅李若谷，來頭唔細，獲北京大學法學碩士資格，亦獲美國普林斯頓大學公共管理碩士榮譽，八五至九五年，歷任人行正副處長、正副司長等，又代表中國出任國基會及亞銀職務，二千年六月至今，任人行行長助理同副行長。</p></body></html>
