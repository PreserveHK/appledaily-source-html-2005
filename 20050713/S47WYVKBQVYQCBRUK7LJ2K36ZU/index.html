<html><header><meta charset="utf-8"><title>達明開派對群星呼應</title></header><body><h1>達明開派對群星呼應</h1><p>達明一派為慶祝出道二十周年而推出新碟，早前更找來一大班後輩歌手包括謝霆鋒、鍾欣桐（阿嬌）和何韻詩等一起拍攝新歌《達明一派對》ＭＶ，一班幕後精英如黃偉文、林夕和蔡德才等也罕有地亮相幕前。</p><p>阿達引人發笑</p><p>由於拍攝當天歌手眾多，令劉以達和黃耀明猶如請客一樣，不停招呼嘉賓，黃耀明更要擔任導演，可謂忙上加忙。劉以達以往多演喜劇，當日拍MV時只要他一站出來，便引得眾人發笑，其中拍攝他與阿嬌作狀打架時，更令對方忍俊不禁。&#13;<br> 黃耀明表示MV想帶出樂壇一片歡欣以及薪火相傳的訊息，故邀請不同唱片公司的歌手演出，難得大家均踴躍參與。</p></body></html>
