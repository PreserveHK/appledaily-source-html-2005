<html><header><meta charset="utf-8"><title>涉勒索商人青年脫罪</title></header><body><h1>涉勒索商人青年脫罪</h1><p>【本報訊】年輕營業代表涉嫌藉向一對商人夫婦提供消息圖索取茶錢，聲稱有內地不法分子攜槍械來港「做佢」，令事主擔心八歲兒子被綁架。法官昨指被告使用恫嚇手法接觸事主夫婦，雖令他們受驚，但並無強制對方付款，故裁定四項勒索及企圖偷竊的交替控罪罪名不成立，被告當庭釋放。&#13;<br> 二十五歲被告劉俊良，被控於去年十月十九日，以恫嚇方式要求事主夫婦交出金錢。&#13;<br> 法官源麗華指，由於控方未能證實綁架是否確有其事，故將疑點利益歸於被告，判四項罪名不成立。&#13;<br> 案件編號：DCCC318/05</p></body></html>
