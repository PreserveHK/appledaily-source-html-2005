<html><header><meta charset="utf-8"><title>米蘭軒意向呎價四千</title></header><body><h1>米蘭軒意向呎價四千</h1><p>宏安集團三月用一億一千萬，買入深水埗商住物業富欣華庭，經過改頭換面之後，計劃十月底發售。宏安地產代理營業及市務總經理黃耀雄話，項目命名「米蘭軒」，一共有四十個單位，面積五百方呎。&#13;<br> 黃耀雄話，意向呎價四千蚊，連埋商舖，預計可以套現一億五千萬。咁計，可以執到四千萬。&#13;<br> 富欣華庭地盤面積約三千三百方呎，總樓面約三萬方呎，樓高十八層，其中十六層為住宅，其餘兩層為商業用途，原本共提供四十八個住宅同十一個舖位。</p></body></html>
