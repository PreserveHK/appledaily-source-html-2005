<html><header><meta charset="utf-8"><title>英特爾歐辦事處被搜查</title></header><body><h1>英特爾歐辦事處被搜查</h1><p>【布魯塞爾路透社電】歐洲委員會和其他反壟斷部門的官員，昨天搜查全球最大晶片商美國英特爾（Intel）於歐洲的辦事處，以及多家電腦生產商和分銷商，調查是否有壟斷市場。&#13;<br> 英特爾證實該公司曾被歐盟官員搜查，但強調其業務「公平而合法」，並表示將與當局全面合作。&#13;<br> 今年3月，歐委會與日本當局聯手調查英特爾；日本當局曾警告英特爾不要進行不公平業務，以免窒礙日本晶片市場的競爭。大型晶片商超微（AMD）上月入稟日本法院，控告英特爾違反日本反壟斷法，要求賠償5500萬美元（約4.29億港元）；超微亦入稟美國地方法院指控英特爾壟斷市場。</p></body></html>
