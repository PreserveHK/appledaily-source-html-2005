<html><header><meta charset="utf-8"><title>大麻成重生下周開記招</title></header><body><h1>大麻成重生下周開記招</h1><p>有「大麻成」之稱的日本男星石田壹成，最近拍畢復出電影《IndianSummer》，這是他自被判藏有大麻罪成後闊別三年半的作品。石田將於下周五出席新片試映會，亦是他相隔一年七個月後再在公開場合與傳媒見面。&#13;<br> 身為一子之父的石田，似乎已修心養性，重新做人，日前他接受日本報章訪問時說：「因為現在有妻有兒，所以我只會向前邁進。」&#13;<br> 此外，曾與石田合演日劇《聖者之行進》的女星廣末涼子，其產後復出新劇《SlowDance》第二集收視已由22.5%下跌至17.4%。</p></body></html>
