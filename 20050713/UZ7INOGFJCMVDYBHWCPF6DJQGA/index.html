<html><header><meta charset="utf-8"><title>滋補靚湯</title></header><body><h1>滋補靚湯</h1><p>海參生地水蟹湯&#13;<br>CrabSoupw/SeaCucumber&#13;<br>材料：(4人份量)已發海參12両、生地5錢、水蟹1隻、豬𦟌4両、生薑2片、水約12碗</p><p>做法：&#13;<br> 1.先將水蟹劏淨，洗去泥污，去鰓、內臟及蟹奄，切件備用。&#13;<br> 2.已發海參洗淨切件；生地洗淨；生薑刮皮切片。&#13;<br> 3.豬𦟌以沸水汆燙洗淨，備用。&#13;<br> 4.煲滾水，放入全部材料，待水滾後用中火煲約3小時，最後加入幼鹽即可飲用。&#13;<br> 功效：&#13;<br> 海參具有滋陰補腎之效，生地有清熱涼血、養陰生津之作用，此湯有滋陰清熱、涼血解毒功效，對咽喉乾涸、喉嚨疼痛、陰虛內熱、手足心發熱等症狀，有食療作用。</p></body></html>
