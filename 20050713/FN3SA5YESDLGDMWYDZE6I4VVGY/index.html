<html><header><meta charset="utf-8"><title>辣辣川式點心邊個食？</title></header><body><h1>辣辣川式點心邊個食？</h1><p>上茶樓，牛肉燒賣蝦餃鳳爪吃得多，川式點心又試過未？推介「雲陽閣」的葱花辣腸煎薄餅（$24），入口鹹香；牛肉焦餅（$24）肉汁豐富，內含泡椒微辣；魚香茄子棒則用春卷皮包着惹味魚香茄子炸香，亦值一試。&#13;<br>&#13;<br>記者：陳漢榮</p><p>雲陽閣川菜館（23750800）&#13;<br> 地址：尖沙嘴彌敦道132號美麗華商場地下&#13;<br> 供應時段：午市12:00nn至2:00pm</p></body></html>
