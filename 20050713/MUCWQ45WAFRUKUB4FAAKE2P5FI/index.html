<html><header><meta charset="utf-8"><title>樓市快訊<br>新界　黎汝遠減價售蔚藍</title></header><body><h1>樓市快訊<br>新界　黎汝遠減價售蔚藍</h1><p>▲美聯郭玉滿表示，將軍澳蔚藍灣畔1座中層E室，由資深投資者黎汝遠持有，單位970方呎，原叫價380萬元，由於成交期在即，減價10萬，透過確認人方式以370萬元售出，呎價3814元。&#13;<br> ▲世紀21曾志雄表示，將軍澳新都城二期6座中層F室，516方呎，獲租客以170萬元購入，呎價3295元。買家原以月租8000元租住同類型單位，現付三成首期，餘下七成分20年攤還，月供僅7000元，供平過租，遂轉租為買。</p></body></html>
