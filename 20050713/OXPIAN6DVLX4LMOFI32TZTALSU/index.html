<html><header><meta charset="utf-8"><title>聯合國公司　首次參展</title></header><body><h1>聯合國公司　首次參展</h1><p>遠道而來的參展廠商，多屬中小型企業，其中來自尼泊爾的BhaktapurCraftPaper是由聯合國兒童基金會（UNICEF）於1981年成立，利用尼泊爾的天然資源─樹皮，製成各式各樣的紙製品，為當地人提供就業機會。&#13;<br> 該公司今年脫離聯合國兒童基金會變成一間獨立公司，雖然其市場推廣仍由UNICEF轄下的PrivateSectorDivision負責，但為「搶生意」，該公司亦首次到來參展，期望打入澳洲市場。</p></body></html>
