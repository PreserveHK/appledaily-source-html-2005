<html><header><meta charset="utf-8"><title>米高遭索償3億7千萬</title></header><body><h1>米高遭索償3億7千萬</h1><p>身在外地休養的米高積遜（MichaelJackson）近日又惹上官非，他遭一間紐約金融公司索償四千八百萬美元（約三億七千四百萬港元）。</p><p>協助購買歌曲版權</p><p>事緣PrescientAcquisitionGroupInc.稱曾在去年十一月向米高提供財務建議，令他成功獲得五億三千七百萬美元（約四十一億九千萬港元）資金，藉以清還債務及購買披頭四（TheBeatles）歌曲的版權，但米高卻未支付報酬予該公司。&#13;<br> 此外，網上商店Amazon為慶祝成立十周年，統計出披頭四為其網站最暢銷音樂單位。</p></body></html>
