<html><header><meta charset="utf-8"><title>松松350萬購傲庭峰</title></header><body><h1>松松350萬購傲庭峰</h1><p>近期忙於出國巡迴演出舞台劇《雪狼湖》嘅陳松齡，百忙之中都抽時間四出睇樓，集中火力睇青山公路一帶一二手物業，終於喺上個禮拜扑槌，買入華懋傲庭峰貨尾，樓價三百五十萬。&#13;<br> 美聯深井區域營業董事余永泰話，當日有理風水師一齊睇樓，當佢知道個中層單位風水極適合娛樂圈發展嘅藝人，加上享全海景，二話不說，就決定入市，單位逾千一呎，呎價三千零八十一，𠵱家住喺九龍區嘅陳松齡，好快就會搬去新屋住。</p></body></html>
