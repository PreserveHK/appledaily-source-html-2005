<html><header><meta charset="utf-8"><title>愛國女星Frances與世長辭</title></header><body><h1>愛國女星Frances與世長辭</h1><p>在三十至五十年代歌、影、播三棲的女星FrancesLangford，周一在其位於佛羅里達州的寓所中逝世，享年九十二歲。</p><p>演出30部電影</p><p>身高五呎一吋的Frances，最讓人難忘的可算是在第二次世界大戰期間，跟隨卜合（BobHope）到世界各地軍事基地及醫院勞軍，其中她演唱的《I'mintheMoodforLove》，最能打動一眾軍人的心。　&#13;<br> 一九一三年出生的Frances，除了歌藝了得外，亦演出過三十部荷李活電影，而她參與的電台廣播劇也曾大受歡迎。</p></body></html>
