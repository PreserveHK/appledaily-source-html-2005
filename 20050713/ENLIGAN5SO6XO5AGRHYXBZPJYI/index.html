<html><header><meta charset="utf-8"><title>英通脹率7年最高</title></header><body><h1>英通脹率7年最高</h1><p>【本報綜合報道】英國零售層面通脹攀上7年來高位，升至英倫銀行（央行）的目標上限，降低該央行減息的機會。&#13;<br> 受食品和非酒精類飲品價格上漲帶動，英國6月份消費物價指數（CPI）較去年同月升2%，高於5月的1.9%，是1998年5月至今最高，符合市場預期。但CPI按月計無變動，較5月的0.4%升幅溫和。&#13;<br> 道瓊斯通訊社最近的調查發現，大多數經濟師估計，英央行下月初將減息0.25厘。不過，隨着該國CPI在過去9個月一直趨升，加上通脹率升達英央行的2%目標上限，英國下月減息的機會已打折扣。</p></body></html>
