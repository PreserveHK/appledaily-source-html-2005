<html><header><meta charset="utf-8"><title>南韓母艦「獨島」號下水</title></header><body><h1>南韓母艦「獨島」號下水</h1><p>南韓第一艘輕型航空母艦「獨島」號，周二在釜山舉行下水禮，由總統盧武鉉主持。以「獨島」命名旨在「激起南韓人的愛國心，以愛獨島之心和精神，保護我國領土」。&#13;<br> 「獨島」號排水量一萬四千噸，可搭載七百二十名士兵、七架直升機、七輛水陸兩用裝甲車、六輛坦克車、三部野炮和兩艘登陸艇，並配備反艦導彈，時速四十三公里。&#13;<br> 「獨島」號將於○七年服役，為南韓組建一支機動海軍部隊邁出重要一步。&#13;<br> 法新社</p></body></html>
