<html><header><meta charset="utf-8"><title>醫管局不削急症名額</title></header><body><h1>醫管局不削急症名額</h1><p>【本報訊】醫院管理局機構傳訊主管潘啟迪澄清，該局沒有計劃削減公立醫院急症室診症名額，但認為值得研究急症室所在地點是否過於接近。他昨日接受商台節目《在晴朗的一天出發》電話訪問時，回應醫管局主席胡定旭稱會研究削減急症室服務的說法，強調有關計劃屬長遠發展方向，須配合政府的醫療政策發展，而政府稍後會就醫療服務模式改革發表諮詢文件。&#13;<br> 醫學界立法會議員郭家麒在同一節目上回應，醫管局一旦減少急症室服務，必須同時加強普通科門診及社區醫生網絡的基層醫療服務。</p></body></html>
