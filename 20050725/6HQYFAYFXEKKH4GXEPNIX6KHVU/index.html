<html><header><meta charset="utf-8"><title>　　中聯辦搞籃球外交 - 李八方</title></header><body><h1>　　中聯辦搞籃球外交 - 李八方</h1><p>民建聯噚日同中聯辦搞咗場籃球比賽，不過民建聯認真屎波，好似副主席葉國謙咁，啲中聯辦對手放軟晒手腳，但佢都係一球都射唔入，有時就連框都唔中；常委蘇錦樑重慘，出場冇耐就拗柴退下火線。最後民建聯以二十一比三十二大敗。&#13;<br> 中聯辦球隊都幾好波，原來係訓練有素。主持開球禮嘅中聯辦社會工作部副部長楊林生話，佢哋每個部門都有組織籃球隊，不時都會互相切磋。楊副部長聲稱，如果民主派邀請中聯辦打籃球，佢哋都會奉陪喎。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
