<html><header><meta charset="utf-8"><title>高力成都開辦事處</title></header><body><h1>高力成都開辦事處</h1><p>中央大力開發大西北，提供唔少商機，高力國際亦在西部城市四川成都，成立辦事處。&#13;<br> 高力國際華南及華西地區常務董事黃少媚話，其實喺成立辦事處前，公司已經喺成都提供租賃、買賣、物業管理，投資同顧問等服務。&#13;<br> 高力國際喺北京、上海同廣州等大城市，都已經有辦事處，佢哋八九年進入內地市場。&#13;<br> 本港唔少測量行同埋代理行，都進軍內地市場，好似中原咁，內地分行同員工數目，重多過本港，施老闆重預期第日內地嘅營業額會高過本港。</p></body></html>
