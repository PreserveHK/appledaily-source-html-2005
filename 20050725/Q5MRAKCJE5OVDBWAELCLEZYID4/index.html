<html><header><meta charset="utf-8"><title>綜援家長抗議強制工作</title></header><body><h1>綜援家長抗議強制工作</h1><p>【本報訊】約三十名「反對削減綜援聯合會」的代表昨到政府總部請願，要求約見特首曾蔭權，抗議政府強制申領單親綜援的家長外出工作。社署決定最快在明年四月起，所有子女年滿十二歲的單親綜援家長，必須每周工作八小時。有示威者表示，十二歲的子女正值反叛期，容易學壞，家長們都希望有更多時間照顧子女。家長們要求政府給她們提供有彈性上班時間的工作，及停止採用扣減部份綜援金的懲罰性措施。示威者上演街頭劇表達不滿，將請願信交給警方後和平散去。</p></body></html>
