<html><header><meta charset="utf-8"><title>襲擊激起英人考警察</title></header><body><h1>襲擊激起英人考警察</h1><p>倫敦7.7和7.12恐怖襲擊，炸得人心驚慌，但倫敦人堅強不屈，在7.7襲擊後不少人投考警察要當男子漢，肩負對抗恐怖分子角色。據倫敦北部亨警察招募中心的人員說，7.7之後，報考警察的人數大幅增加，「很多人想做自願工作，也有人想參加反恐工作和做卧底」，人數比得上戰時的招募。&#13;<br> 此外，倫敦人還發揮着另一些戰時精神：他們現時更關心朋友和鄰里；有些會購買急救用品，如電筒和樽裝水等，又會上急救課程。&#13;<br> 英國《星期日泰晤士報》</p></body></html>
