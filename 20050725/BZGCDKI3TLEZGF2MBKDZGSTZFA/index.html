<html><header><meta charset="utf-8"><title>JESSICA換總裁</title></header><body><h1>JESSICA換總裁</h1><p>上市公司JESSICA，行政總裁原來已經換人，洋名JESSICA嘅吳旭茉會投身法律界，所以唔做行政總裁，由佢細佬Peter吳旭峰接替。&#13;<br> 其實，Peter以前都做過JESSICA行政總裁，今次只係重新歸位。佢一直負責南華傳媒旗下一批，HIM、Esquire之類男性雜誌。&#13;<br> 至於JESSICA吳，雖然唔做總裁，但會留任公司非執行董事，同埋兼任公司顧問。不過，改由男性主理嘅女性雜誌JESSICA，唔知會有乜嘢轉變呢？</p></body></html>
