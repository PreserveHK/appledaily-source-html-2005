<html><header><meta charset="utf-8"><title>白細胞基因異常或致疲勞</title></header><body><h1>白細胞基因異常或致疲勞</h1><p>《新科學家》雜誌最新一期報道，英國一個研究小組最近發現，慢性疲勞綜合症患者的白細胞存在異常。如果這一初步研究結果最終能得到證實，那麼將來醫療人員不僅可以通過化驗血樣本檢查出是否患上此症，也許還能夠研製出治療這種疾病的藥物。&#13;<br> 慢性疲勞綜合症的症狀包括嚴重疲勞、頭痛、睡眠不佳、思維混亂等。以往醫生一直認為，這些症狀都是由大腦的原因造成。最新研究發現，慢性疲勞綜合症患者的白細胞中有一組基因異常活躍，其活躍程度較健康的人高出五倍。</p></body></html>
