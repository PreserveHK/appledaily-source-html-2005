<html><header><meta charset="utf-8"><title>祖迪羅自認笨蛋冧施安娜</title></header><body><h1>祖迪羅自認笨蛋冧施安娜</h1><p>祖迪羅（JudeLaw）與未婚妻施安娜美娜（SiennaMiller）的戀情似乎有轉機，施安娜的後母昨日促成他們再次談判，商討日後關係。據知他倆上周兩度秘密會面，祖迪很渴望施安娜能給他多一次機會。&#13;<br> 祖迪的友人透露說：「祖迪想施安娜知道他會改變，希望她回心轉意，他坦承過往是一個笨蛋。」此外，祖迪月前拍攝新片時與保母黛絲韋特（DaisyWright）發生關係，據知情人士透露說：「祖迪在人前很避忌，大家根本不知他們有染。」此外，祖迪上周原本再約黛絲吃飯，不過爆料文章刊登後，祖迪即取消計劃。</p></body></html>
