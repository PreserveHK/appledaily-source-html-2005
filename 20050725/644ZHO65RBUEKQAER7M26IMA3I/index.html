<html><header><meta charset="utf-8"><title>新世界雲南白藥拆夥</title></header><body><h1>新世界雲南白藥拆夥</h1><p>雲南白藥集團近日發出聲明，更換港澳代理，原由新世界中國實業項目持有嘅福林堂做總經銷，但六月開始，換咗由豐華香港做。其實，新世界同雲南白藥嘅關係，舊年開始有啲唔妥。本來新世界早年同雲藥簽訂意向書，可行使認股權入股一成，但去年初，雲藥人事有變，去年中，雲南省國資委一名官員話，雲藥只會讓內地企業入股，再安排上市。&#13;<br> 咁講，即係新世界入股無望，今次重連海外代理權都冇埋，可見喺內地做生意要攞甜頭，並唔容易。</p></body></html>
