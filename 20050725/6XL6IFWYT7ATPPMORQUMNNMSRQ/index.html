<html><header><meta charset="utf-8"><title>人肉炸彈緊張會舔唇</title></header><body><h1>人肉炸彈緊張會舔唇</h1><p>恐怖分子不會在額頭鑿上「我是人肉炸彈」，警方和市民要辨認他們，保安專家說只有幾個竅門：人肉炸彈可能會舔嘴唇，表現緊張；可能穿着和天氣相反的衣服，雙手插入衫袋；戴鴨舌帽或頭飾，避免被閉路電視拍下；揹背囊，經常檢查袋子。&#13;<br> 如果在公共交通工具遇上可疑的人肉炸彈，英國交通警察建議大聲告訴其他乘客，但有保安公司反對︰「在任何情況下也不要大聲叫，你要為行為負責，如果大叫『那是炸彈』的話，會嚇得人肉炸彈引爆炸彈。」他建議應立即報警。&#13;<br> 英國《星期日電訊報》</p></body></html>
