<html><header><meta charset="utf-8"><title>炸倫敦兩批兇徒相熟</title></header><body><h1>炸倫敦兩批兇徒相熟</h1><p>英國警方指出，倫敦7.7和7.21襲擊的人肉炸彈有聯繫，因為7.7襲擊人肉炸彈薩迪克‧汗和坦維爾今年六月四日曾在威爾斯北部一間水上活動中心玩激流划艇，《觀察家報》引述保安消息指警方從7.21爆炸現場留下的背囊炸彈內的文件，查出三個倫敦地址，住戶正是第二批玩激流划艇的青年。警方懷疑這次划艇可能是一次聯繫感情活動，因此他們可能是同一夥人。鑑證專家初步測試顯示7.21襲擊用的炸藥，跟7.7炸彈用的相同。&#13;<br> 英國《觀察家報》</p></body></html>
