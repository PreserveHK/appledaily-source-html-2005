<html><header><meta charset="utf-8"><title>稱被陷害攀窗危坐</title></header><body><h1>稱被陷害攀窗危坐</h1><p>【本報訊】昨午二時許，一名疑有不良嗜好姓黃（四十五歲）男子，在油麻地炮台街二十六號五樓家中，突精神失常報警聲稱被人陷害。警方及消防員到場，發現黃爬出窗危坐冷氣機頂（圖），消防員在地下張開氣墊戒備，並破門入屋向黃游說。消防員同時在樓上縋繩準備救人，雙方對峙約半小時，消防員乘其不備將他捉着，但企圖跳樓男子極力掙扎，身體半天吊險象環生，最後由縋繩而下消防員合力將他救回屋內，事後送院檢查。&#13;<br> 潘志能攝</p></body></html>
