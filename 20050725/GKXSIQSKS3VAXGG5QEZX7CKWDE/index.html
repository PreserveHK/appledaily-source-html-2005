<html><header><meta charset="utf-8"><title>駐京辦源自同鄉會館</title></header><body><h1>駐京辦源自同鄉會館</h1><p>駐京辦的歷史起源可追溯到早年的同鄉會和會館之類，當初的功能不外乎溝通家鄉與京城的聯絡，接待到京的地方官或進京趕考的家鄉學子。但至一九九○年代，各省市區紛紛在北京興建集聯絡、接待和服務功能於一體的辦公大樓，這些佔據北京黃金地段的駐京辦事機構，幾乎都是星級豪華酒店。&#13;<br> 目前，各省市區、經濟特區及總部在外地的中央級大企業等，在京共設有五十二個辦事處，而未經批准的國企、地方政府駐京辦事處、聯絡處則不計其數。</p></body></html>
