<html><header><meta charset="utf-8"><title>促開放大氣電波</title></header><body><h1>促開放大氣電波</h1><p>【本報訊】民主救港力量昨天於旺角行人專用區舉行街頭論壇，促請政府開放大氣電波，讓民間可以成立更多電台。&#13;<br> 立法會議員「長毛」梁國雄批評，名嘴相繼被封咪證明《基本法》已無法保障言論自由，而特首曾蔭權就以壓迫香港電台，作為送給左派的人情。&#13;<br> 另外，民主救港力量成員曾健成批評，曾蔭權前日到小西灣出席民建聯主席馬力的地區辦事處開幕。&#13;<br> 曾健成說：「過往都冇見過特首同港督去議員嘅辦事處，曾蔭權係為咗還選舉嘅人情債，同埋○七年再選。」</p></body></html>
