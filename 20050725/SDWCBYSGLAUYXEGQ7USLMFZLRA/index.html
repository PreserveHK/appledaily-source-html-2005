<html><header><meta charset="utf-8"><title>美押後中國毛製褲設限</title></header><body><h1>美押後中國毛製褲設限</h1><p>▲新華社引述商務部消息稱，美國紡織品協議執行委員會已推遲對中國輸美毛製褲子設限的決定，將於7月底決定。&#13;<br> ▲中國電信集團首席技術官韋樂平稱，中國電信已經通過與廣電有許可證單位的合作，計劃今明兩年在全國5省市的17區開展IPTV商業試驗。&#13;<br> ▲廣益國際（530）公布，以688萬元出售沙田花園D座3及4樓的1號室及地下低層車位。交易錄得虧損12萬元。</p></body></html>
