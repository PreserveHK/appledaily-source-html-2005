<html><header><meta charset="utf-8"><title>居民不滿重型車毀路</title></header><body><h1>居民不滿重型車毀路</h1><p>【本報訊】一群錦綉花園居民昨發起慢駛行動，由元朗遊行到政府總部請願，抗議政府容許重型車輛行駛錦綉大道，損毀私家路，業主要承擔高昂維修費。&#13;<br> 政府發言人回應表示，有關部門會繼續與居民及有關組織商討，尋求各方可接受的方案。&#13;<br> 錦綉大道是由錦綉花園發展商全權擁有的雙線雙程路，九八年政府在區議會支持下，同意在路邊豎立禁止駛入標誌，七米以上車輛要繞道而行。</p><p>暫緩列大道為禁區</p><p>最近告示板豎立後，當局遭同區的土地業權人投訴，指當年未有諮詢他們意見。政府正徵詢法律意見，現階段暫緩落實將大道列為禁區。</p></body></html>
