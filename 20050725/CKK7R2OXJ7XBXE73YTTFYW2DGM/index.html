<html><header><meta charset="utf-8"><title>嘉湖熱炒摸貨稱冠</title></header><body><h1>嘉湖熱炒摸貨稱冠</h1><p>樓市持續上升，唔少炒家趁勢摸貨離場，中原統計十個主要屋苑，今年上半年，共有二百一十三宗摸貨登記；不過，摸貨主要集中喺幾個屋苑，天水圍嘉湖山莊就佔咗差唔多一半，有一百零一宗，係九七年下半年之後，唯一能錄得逾百宗摸貨登記嘅屋苑。&#13;<br> 中原黃良昇指出，數據反映今年上半年樓市暢旺，投資者趁低價購入嘉湖山莊單位，然後摸出獲利。&#13;<br> 而且，嘉湖山莊嘅摸貨量，比起第二位荔枝角美孚新邨嘅四十六宗，足足多咗一點二倍。第三位係鰂魚涌太古城，就只得十八宗摸貨登記。&#13;<br> 另外，喺十個屋苑中，只有藍田滙景花園完全冇摸貨，反而隔籬觀塘麗港城有七宗。</p></body></html>
