<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧香港地產代理專業協會「地產代理業未來發展路向」記者會。&#13;<br> ‧美聯分析人民幣升值對工商舖市道影響。&#13;<br> ‧香港置業分析迪士尼效應下樓市走勢記者會。</p><p>周二</p><p>‧和黃地產與世邦魏理仕「番禺樓市」記者會。&#13;<br> ‧四地產代理商會回應樓市事項記者會。</p><p>周四</p><p>‧深水灣道48號文禮苑2號屋截標。&#13;<br> ‧長沙灣嘉成工廠大廈截標。&#13;<br> ‧嘉林邊道29號截標。&#13;<br> ‧尖沙嘴柯士甸道5號截標。</p><p>周五</p><p>‧薄扶林貝沙灣2號洋房截標。&#13;<br> ‧淺水灣道73號截標。&#13;<br> ‧山頂道100號B座2樓6號舖截標。</p></body></html>
