<html><header><meta charset="utf-8"><title>ArtDeco：<br>空中Graffiti一個月即走！</title></header><body><h1>ArtDeco：<br>空中Graffiti一個月即走！</h1><p>近期行過銅鑼灣恆隆中心，請你停停步，呢度有一幅由法國Graffiti大師AndreSaraiva噴出的SignatureIconMr.A的塗鴉，掛滿一個月即走。Andre的塗鴉唔只紅遍巴黎，舊年更與BathingApe合作於BapeGallery搞展覽，更推出過別注產品。&#13;<br>&#13;<br>記者：招佩珊</p></body></html>
