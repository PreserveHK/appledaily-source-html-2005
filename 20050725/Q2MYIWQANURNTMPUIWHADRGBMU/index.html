<html><header><meta charset="utf-8"><title>電車戇男入行18年熬出頭</title></header><body><h1>電車戇男入行18年熬出頭</h1><p>現年二十一歲的日本男星伊藤淳史，最近憑演日劇版《電車男》而人氣急升，他在新一期日本偶像雜誌《Junon》中，獲選為○五年下半年「必爆新星」，而下周現身香港漫畫節的女歌手北出菜奈，則排第十二位。&#13;<br> 被視為今年必紅的伊藤淳史，原來加入藝能界已有十八年，他四歲的時候，曾在搞笑組合Tunnels主持的人氣電視綜合節內，扮演搞笑版幪面超人「假面NORIDER」的兒子、迷你幪面超人CHIBINORIDER。十年後他再次為節目大結局扮演CHIBINORIDER，令人印象深刻。</p></body></html>
