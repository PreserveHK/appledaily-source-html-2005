<html><header><meta charset="utf-8"><title>促予殘疾者交通優惠</title></header><body><h1>促予殘疾者交通優惠</h1><p>【本報訊】立法會議員張超雄昨在港台節目《給香港的信》中，批評政府沒盡力促使兩鐵給予殘疾人士半費乘車優惠，並強制單親綜援戶家長外出工作，令人感到震驚及可恥。立法會交通事務委員會上周通過動議，要求政府在今年內定出殘疾人士票價優惠安排。張超雄指出，歐洲及亞洲多地都有為殘疾人士提供交通費優惠，但香港的地鐵和九鐵卻沒盡社會責任，政府亦沒盡力為殘疾人士爭取，態度令人感到羞恥。他要求政府盡快制訂相關政策，回應殘疾人士的訴求。</p></body></html>
