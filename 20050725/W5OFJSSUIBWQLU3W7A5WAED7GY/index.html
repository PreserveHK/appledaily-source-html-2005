<html><header><meta charset="utf-8"><title>Dior秋妝顯荷李活風采</title></header><body><h1>Dior秋妝顯荷李活風采</h1><p>雖然七月未過，Dior已率先預告秋冬妝容潮流。來季以荷李活式優雅的巨星風采為主題，以帶有閃爍效果的眼妝和誇張的黑眼線為妝容重心。其中DiorGlam星型眼影胭脂彩盒，靈感源自ChristianDior女裝的星型彩盒，精緻非常，加上限量發售，值得珍藏。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：林栢鈞</p><p>重點推介</p><p>a.DiorGlam星型眼影胭脂彩盒$350&#13;<br> b.5Colours五色眼影組合$390&#13;<br> c.DiorshowMascara睫毛膏$200&#13;<br> d.StyleLiner眼線液筆$250&#13;<br> &#13;<br> 查詢：28772395（8月1日全線Dior專櫃有售）</p></body></html>
