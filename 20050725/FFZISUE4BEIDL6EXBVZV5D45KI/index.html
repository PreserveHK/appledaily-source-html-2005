<html><header><meta charset="utf-8"><title>設計獨特　不怕撞款</title></header><body><h1>設計獨特　不怕撞款</h1><p>在學的周小姐，較早前閒逛經過RoseDesign，看中一對粉紅色平底涼鞋，到附近店舖格價及搜尋一番後，仍覺得RoseDesign那對最合心水，數日後入店試着，感覺舒適，效果不俗，隨即付上290元購買。&#13;<br> 周小姐直言，首次光顧該店，主要覺得店內的鞋款獨特、新穎、色彩鮮明、設計大膽創新，而且款式多，市場上鮮有類同貨品，可減少與別人撞鞋款的機會，至於售價她覺得亦算合理，店主態度殷勤，能提供服飾配襯意見。</p><p>望增添人字拖款式</p><p>不過，她認為，店舖的鞋款雖多，但如果可以再增加多一點「人字拖」款式，或添加鞋帶等配飾，將有助提高客人的購買欲。</p></body></html>
