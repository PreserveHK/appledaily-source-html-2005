<html><header><meta charset="utf-8"><title>勿亂洩密碼防卡被盜用</title></header><body><h1>勿亂洩密碼防卡被盜用</h1><p>要提防信用卡資料被盜，據金融界人士指出，在櫃員機使用信用卡輸入密碼時，要用手遮掩以防被針孔攝錄拍攝；用信用卡結帳要眼看着收銀員當面刷卡，以防不法分子暗中將資料盜錄。另外，不要將信用卡及身份證放在一起，以防失竊時被人盜用。&#13;<br> 而信用卡月結單須審慎核對，並保留所有交易紀錄，如有可疑應即向銀行查詢。&#13;<br> 至於在互聯網上用信用卡交易時，要提防一些虛假的網站，不要回覆要求提供個人資料的可疑電郵。如果發現信用卡遺失應即報失，因為一般銀行規定，報失後的二十四小時內的損失須由持卡人負責。</p></body></html>
