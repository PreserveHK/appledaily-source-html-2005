<html><header><meta charset="utf-8"><title>棄世界賽全力攻世大</title></header><body><h1>棄世界賽全力攻世大</h1><p>香港三名中學女泳手韋漢娜、施幸余及馮詠欣，周日陸續在加拿大蒙特利爾的「世界游泳錦標賽」中亮相；原本有份參賽的蔡曉慧，為了專心參加下月土耳其世界大學生運動會，決定放棄世界賽。</p><p>望刷50背泳港績</p><p>蔡曉慧說：「這段日子在美國，游的距離用碼計，同香港不同，但我覺得自己改善了不少技術，希望在世大的專項背泳中刷新香港紀錄。」Sherry認為自己有能力在五十米背泳中，將時間推前至二十九秒五左右（她現時保持的五十米背香港紀錄是二十九秒八八）。&#13;<br> 周日開始的世界賽，施幸余及韋漢娜兩位奧運代表將打頭陣，參加一百米蝶泳。</p></body></html>
