<html><header><meta charset="utf-8"><title>精明消費：<br>夏日冰涼罐裝飲品大晒冷</title></header><body><h1>精明消費：<br>夏日冰涼罐裝飲品大晒冷</h1><p>夏日炎炎，行街時必定買番罐飲品消暑，但行入琳瑯滿目貨架，就唔知揀乜嘢好。所以今期就將飲品大晒冷，包括常見的汽水、果汁、茶類、運動飲料等，當中除有新推出的口味，也有漸被遺忘的品牌，讓你我一一細味。&#13;<br>&#13;<br>記者：曾靜茵&#13;<br>攝影：陳盛臣、伍慶泉、黃子偉、周旭文&#13;<br>ImageGirl：Christine</p><p>汽水類</p></body></html>
