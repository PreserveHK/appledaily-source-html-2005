<html><header><meta charset="utf-8"><title>日本婦女平均壽命85.5歲</title></header><body><h1>日本婦女平均壽命85.5歲</h1><p>日本政府最近的研究指，健康飲食及良好醫療令該國婦女平均壽命又延長了三個月，日本婦女現在的平均壽命已達八十五點五歲，比世界其他地方的婦女均要長壽；而香港婦女的平均壽命也達八十四歲，瑞士婦女的平均壽命則排名世界第三。儘管精確統計壽命增長十分困難，各國統計數據方法也有所不同，但日本人口老齡化趨勢卻是顯而易見的。日本愈來愈多的年輕人選擇晚結婚，並在婚後不要孩子。這令日本成為人口出生率最低的國家之一，並將在未來兩年後出現二戰後人口的首次負增長。</p></body></html>
