<html><header><meta charset="utf-8"><title>濠江大碼樓唔憂租</title></header><body><h1>濠江大碼樓唔憂租</h1><p>澳門樓市受銀行加息、收緊按揭成數同埋調低估價一半至兩成影響，搞到第三季成交減少。但係利嘉閣王俊琳估計，調整唔會好長，因為喺樓價回落嘅同時，見到澳門半島同氹仔區都有成交，可見仍有投資者搵筍盤。而且，嚟緊澳門有連串利好因素出現，預期下半年，樓價會上升一成半至兩成。&#13;<br> 利嘉閣余浩銘表示，以十五年按揭供款期計，供樓同租樓嘅支出大至上差唔得幾遠，自住同埋投資，都係好時機。&#13;<br> 𠵱家氹仔區面積一千呎以上、特別係有埋裝修、同埋連全屋家電嘅優質單位，真係唔憂租，因為好多過去澳門做嘢嘅員工，都有幾千蚊租金津貼，咁樣，租樓嚟住，自然會爽手啲。</p></body></html>
