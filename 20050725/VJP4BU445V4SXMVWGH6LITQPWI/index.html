<html><header><meta charset="utf-8"><title>SpiceGirls重組食三辣</title></header><body><h1>SpiceGirls重組食三辣</h1><p>英國五人女子組合SpiceGirls，近月來多次傳出重組消息。隨着成員MelB及MelC一口拒絕歸隊後，其餘三名成員VictoriaBeckham、GeriHalliwell及EmmaBunton決定以三人組合的名義復合。&#13;<br> 據英國《世界新聞報》報道，雖然MelB及MelC不願重組，但Victoria、Geri及Emma深信由她們三人重組的SpiceGirls可再創高峯。一位知情人士說：「Emma興奮得周圍向人說，她表示沒有其他兩人，她們仍可賺大錢。」有說現時多間唱片公司已向三人招手，相信SpiceGirls再次出碟指日可待。</p></body></html>
