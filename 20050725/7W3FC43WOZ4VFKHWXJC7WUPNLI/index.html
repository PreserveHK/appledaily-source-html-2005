<html><header><meta charset="utf-8"><title>住宅租金續升</title></header><body><h1>住宅租金續升</h1><p>【本報訊】中原地產研究部高級經理黃良昇指出，6月份50個大型私人屋苑平均租金，每方呎13.1元，較5月上升1.6%，不但連續8個月上升，更升至42個月新高。&#13;<br> 十大藍籌屋苑之中，6月份租金最高的為鰂魚涌太古城，每方呎租金高達19.4元；其次為柴灣杏花邨，呎租16.8元。租金最低的是天水圍嘉湖山莊，每方呎平均6.8元。&#13;<br> 上半年十大屋苑平均租金升幅較大的主要是鐵路沿線物業，升幅最高的是太古城，達16.9%，藍田滙景花園亦有16.8%升幅。至於嘉湖山莊及紅磡黃埔花園，只分別升6.3%及1.9%。</p></body></html>
