<html><header><meta charset="utf-8"><title>聖誕限量版彩妝盒專業風格</title></header><body><h1>聖誕限量版彩妝盒專業風格</h1><p>雖然還有一個多月才到聖誕節，但各大品牌都陸續推出聖誕限量彩妝盒，就像MakeUpForEver最新推出的彩妝盒，以全新的唇膏、眼影及胭脂作配搭，色澤以實用為主。盒子外表有如專業化妝師常用的黑色扁身化妝盒，配上唇掃、胭脂掃和眼影掃，一盒在手便可輕鬆畫上完整妝容。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：楊錦文&#13;<br>查詢：28822325</p></body></html>
