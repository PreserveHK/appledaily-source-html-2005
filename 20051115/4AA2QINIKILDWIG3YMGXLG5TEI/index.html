<html><header><meta charset="utf-8"><title>CEPA推動工廈翻生?</title></header><body><h1>CEPA推動工廈翻生?</h1><p>工業大廈近年鹹魚翻生，講到背後嘅原因，市場人士係唔係都入咗CEPA條數。好似觀塘及火炭各有一宗工廈成交，都話係同出年先推行嘅CEPA（中港更緊密經濟貿易關係安排）第三階段有關。&#13;<br> 利嘉閣工商部經理謝惠文話，觀塘豐利中心高層十三室，由電腦科技企業，用二百萬買咗，面積一千四百三十八呎，呎價一千三百九十一元。&#13;<br> 另外，中原工商舖助理營業董事張志傑話，火炭華聯工業中心，A座中層二十至二十六室，面積八千零四十九方呎，畀用家以三百七十七萬買咗，呎價四百六十八元。</p></body></html>
