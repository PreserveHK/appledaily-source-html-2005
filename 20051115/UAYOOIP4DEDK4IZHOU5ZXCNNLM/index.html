<html><header><meta charset="utf-8"><title>徐若瑄掙扎演苦女</title></header><body><h1>徐若瑄掙扎演苦女</h1><p>徐若瑄主演的新劇《別愛我》，前天在上海開鏡，在劇中她飾演來自英國及身患絕症的女孩，為逃避治療而跑到上海，希望可以開心地度過每一天。為配合這劇的氣氛，現場放置了萬支玫瑰，猶如婚禮場面一樣，十分浪漫。</p><p>離家拍劇</p><p>這是徐若瑄在內地接拍的第一部電視劇，她表示經過多番掙扎，才答應接拍此劇，她說：「今次為拍劇，要離開台灣的家一段長時間，而且將會是最長時間的一次，所以經過多番掙扎，才決定接受這份工作。」</p></body></html>
