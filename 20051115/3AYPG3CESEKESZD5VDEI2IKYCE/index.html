<html><header><meta charset="utf-8"><title>玄彬帶金泰希湖邊睇戲</title></header><body><h1>玄彬帶金泰希湖邊睇戲</h1><p>金泰希與玄彬合作的CYON手機廣告，上周經已在韓國當地播出，今次兩人大玩姊弟戀，金泰希緊抱玄彬騎電單車，又走到了無人煙的地方看戲，比早前與Daniel合作的廣告更恩愛纏綿。&#13;<br> 今次廣告主要推銷手機看電影之服務，玄彬帶金泰希看戲，把車停到湖邊，並拿出手機觀看電影。玄彬此時說：「姊姊，請不要集中看電影。」金泰希即回答：「彬呀，從今請不要再叫我姊姊。」最後兩人的作狀接吻，令視民關心究竟金泰希廣告中最終情歸玄彬抑或是Daniel。</p></body></html>
