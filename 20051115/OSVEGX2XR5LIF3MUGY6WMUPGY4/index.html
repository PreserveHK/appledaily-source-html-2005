<html><header><meta charset="utf-8"><title>蘭西情報課：apm起飄雪酒店</title></header><body><h1>蘭西情報課：apm起飄雪酒店</h1><p>聖誕節愈嚟愈近，商場裝飾搞得如火如荼，新地觀塘apm商場，以「潮玩北歐冰之聖誕」做主題，搭建全港首個室內飄雪冰酒店（IceBoutiqueHotel），重請咗三個著名北歐設計師負責設計。&#13;<br> 冰酒店佔地逾千呎，連裝飾高逾七十呎，以仿冰塊嘅半圓球體搭建而成，有埋客廳、酒吧同睡房。室內放滿仿冰家具，包括冰床、冰椅子、冰聖誕樹及冰燈。開放期間，會定時洒真雪，等顧客親身感受白色聖誕。&#13;<br> 新地又安排多位超級巨星，與市民潮玩聖誕節，及為樂施會籌款。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
