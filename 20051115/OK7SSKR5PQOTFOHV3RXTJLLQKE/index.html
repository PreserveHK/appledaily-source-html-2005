<html><header><meta charset="utf-8"><title>Jewelry自己友都玩</title></header><body><h1>Jewelry自己友都玩</h1><p>性感組合Jewelry成員朴貞兒，近日除了籌備首張個人大碟外，前日亦與神話的Andy擔任大型音樂節目司儀。面對一眾前輩及過千名fans仍沒有怯場的朴貞兒，充份表現其多才多藝一面。&#13;<br> 另外，Jewelry擔任一整蠱節目的嘉賓，三位成員及工作人員齊齊整蠱成員徐寅榮，她們假稱為拍攝義賣烤肉的廣告，要徐寅榮一人吃盡檯上已「加料」的烤肉，得悉被整蠱後，徐寅榮即時哭起來，其他成員「知衰」，並上前安慰她。</p></body></html>
