<html><header><meta charset="utf-8"><title>南太雙驕新創舉</title></header><body><h1>南太雙驕新創舉</h1><p>正在私有嘅南太雙驕——南太電子及J.I.C.，噚日宣布咗一個可能喺香港上市公司私有化史上嘅創舉，就係由母公司南太集團出錢，畀佣嗰啲幫人遞交接納私有化覆函嘅經紀或證券行，佣金大約相等於所涉及股份1%。&#13;<br> 呢個創舉，俾人嘅感覺當然係南太集團好希望促成今次私有化。&#13;<br> 南太中人同華華講，今次佢哋咁做，都無話特別想促成件事，只不過擔心啲公公婆婆唔識填表，所以咪搵人幫佢哋囉！咁又係嘅，啲私有化文件鬼死咁多頁，啲法律用語又長又難明，叫經紀幫手都啱嘅。第時其他公司私有化，又會唔會抄呢條橋呢？</p></body></html>
