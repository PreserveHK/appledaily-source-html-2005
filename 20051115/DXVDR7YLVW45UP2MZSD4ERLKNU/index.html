<html><header><meta charset="utf-8"><title>萊坊話英國酒店好景</title></header><body><h1>萊坊話英國酒店好景</h1><p>英國樓價剛剛先至話調整，但萊坊國際嘅《英國酒店物業報告》竟唱好當地酒店前景。&#13;<br> 報告引述資料話，英國酒店入住率舊年上升兩巴仙，房租升四巴仙，首都倫敦升得重多，分別係四及七巴仙。同時，截至今年六月一年，去英國玩嘅遊客有近二千六百萬人次。&#13;<br> 萊坊香港霍志禮話，英國股市波動，促使投資機構將資金轉投房地產，而毗鄰酒店嘅住宅價格上升，令市場憧憬，酒店價值都可以同步向上。&#13;<br> 當然，酒店集團肯放售物業，只保留租賃及管理合約，令市場多咗投資機會。</p></body></html>
