<html><header><meta charset="utf-8"><title>戴夢夢屬好波之人</title></header><body><h1>戴夢夢屬好波之人</h1><p>戴夢夢和唐詩詠日前以「籃球大使」身份，出席遊樂場協會舉辦的「籃球學院」開幕禮，並擔任花式走籃比賽評判。&#13;<br> 戴夢夢和唐詩詠身形瘦削，看來不像是喜歡做運動的人，不過原來戴夢夢學生時代是運動健將，她說：「我讀中學時有打班際籃球，重要係連續三年攞班際冠軍。我係打得分後衞，成日都有機會射波，眼界重好準，落場嗰時我當正自己係Iverson（艾華遜）。其實我當時想參加校隊，不過醫生話我皮膚敏感，唔可以曬太陽，咁就冇參加。好在我班friend好好，夜晚陪我去打街場。」</p></body></html>
