<html><header><meta charset="utf-8"><title>　　煲呔繼續咳 - 李八方</title></header><body><h1>　　煲呔繼續咳 - 李八方</h1><p>煲呔同肥龍真係沙煲兄弟，噚日輪到煲呔出動，又係踩足幾場，晚上畀面行會召集人梁振英，去咗喺君悅設嘅測量師學會周年晚宴，賭王何鴻燊同前高官鄺其志都有出席。&#13;<br> 煲呔逗留咗個幾鐘頭先至走，不過，就一路行一路咳唔停，真係唔知有乜靈丹妙藥可以醫好佢，否則星期三去CC釜山開APEC高峯會，對住各國領袖猛咁咳就弊。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
