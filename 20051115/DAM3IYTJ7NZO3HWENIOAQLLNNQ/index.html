<html><header><meta charset="utf-8"><title>打底唇霜滋潤又出色</title></header><body><h1>打底唇霜滋潤又出色</h1><p>今年秋冬唇妝若非紅唇，便是灰白裸唇，喜歡作可愛粉色打扮的女生似乎少了些選擇。MAYBELLINE推出全新柔和粉嫩色澤系列，包括杏橙、粉紫、玫瑰粉紅及桃粉紅4色，顏色清淡自然，且含豐富維他命A及E，可舒緩乾燥和脫皮現象，適合冬天使用。加上能減淡幼紋，櫻唇時刻保持潤澤。可於塗唇膏或唇彩前作底霜使用，有保護唇部肌膚，令色澤均勻貼服功效。	&#13;<br>&#13;<br>記者：黃若茵&#13;<br>攝影：周旭文&#13;<br>查詢：31489226</p></body></html>
