<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，我家訂的報紙超爛。&#13;<br>打開報紙每天都是恐怖的新聞和噁心的畫面。&#13;<br>吸毒販毒的人啊，殺人啊放火啊，黑心的食物啊，&#13;<br>污染的環境啊，腐敗的官員啊，愚蠢的政策啊……&#13;<br>好無聊喔，每天都一樣還敢說是新聞。&#13;<br>最笨的是我爸我媽每天都花好多時間看報，&#13;<br>叫他們改訂一份報紙，他們居然都不肯。&#13;<br>真蠢。</p></body></html>
