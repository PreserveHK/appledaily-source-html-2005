<html><header><meta charset="utf-8"><title>楊崢儲錢買香港</title></header><body><h1>楊崢儲錢買香港</h1><p>名模楊崢早前偕周汶錡、陳嘉容等飛往杜拜，為香港貿易發展局行騷。&#13;<br> 此行一共四天，但楊崢謂只需工作一天，有足夠時間讓她暢遊杜拜，還經歷了多個第一次。&#13;<br> 楊崢說：「最好玩係第一次騎駱駝，騎上去嗰吓搖到好似玩機動遊戲咁！啲駱駝好得意、好醒目，識得擺甫士畀你影相，加埋第一次坐吉普車橫越沙漠睇日落，十足拍《盜墓迷城》咁！」&#13;<br> 楊崢謂從當地朋友口中，得知杜拜的「海上世界地圖計劃」正進行得如火如荼，連英國著名歌手大衞寶兒（DavidBowie）都買下地圖上的「英國」，楊崢笑言要積極儲錢，買下中國香港的小島，與大衞寶兒做鄰居。</p></body></html>
