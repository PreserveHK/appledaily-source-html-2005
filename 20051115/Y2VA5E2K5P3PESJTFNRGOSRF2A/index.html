<html><header><meta charset="utf-8"><title>陳奕迅日本耕田作交流</title></header><body><h1>陳奕迅日本耕田作交流</h1><p>陳奕迅（Eason）日前應無綫之邀，到日本拍攝一輯中日文化交流特輯，並擔任中日文化交流親善大使，特地到東京、大阪、福岡、伊豆及京都等地作探訪。</p><p>探訪陳美齡</p><p>Eason說：「今年係日本同中國建交六十年，所以日本對呢啲文化交流活動特別注重。我去咗五個地方拍特輯，去一啲我從未去過嘅日本地方，去觀光點之外，重去街邊大牌檔食拉麵，又落田耕種，同一啲街頭表演者交流心得，收穫豐富好開心㗎。」&#13;<br> 此外，Eason還探望旅居日本多年的樂壇前輩陳美齡，又訪問了一位熱衷中國文化的日本歌手伊勢谷良介，可謂眼界大開。而回港後，Eason表示忙於籌備國語大碟。</p></body></html>
