<html><header><meta charset="utf-8"><title>立會促資助風雨蘭</title></header><body><h1>立會促資助風雨蘭</h1><p>【本報訊】為性暴力受害婦女提供服務的支援組織「風雨蘭」，不再獲賽馬會慈善基金資助，面臨今年年底關閉。政府指出，暫時不會提供資助，但會考慮撥款設立同類服務。&#13;<br> 立法會福利事務委員會昨日通過動議，要求政府資助風雨蘭，以延續其服務。&#13;<br> 在昨早的會議上，部份婦女團體批評本港對性暴力受害婦女所提供的服務，落後其他地區，呼籲政府增撥資源改善服務。此外，有團體指，受害人或對社工的信心不足，要求政府為性暴力受害人提供一站式服務。</p></body></html>
