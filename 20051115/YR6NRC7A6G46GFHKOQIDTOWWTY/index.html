<html><header><meta charset="utf-8"><title>招標行情<br>天樂園標售涉資逾3億</title></header><body><h1>招標行情<br>天樂園標售涉資逾3億</h1><p>九龍塘安域道3號天樂園委託高力國際招標出售，料涉資逾3億元。物業共2座56伙，佔地約4.5萬方呎，部份屬非建築用地，可建樓地盤面積約3萬餘方呎，地積比3倍，可建總樓面約10萬方呎；由於現有地積比率僅2.1倍，多建的0.9倍樓面需改契及補地價。另深水埗九江街170至172號全幢住宅，佔地約2630方呎，可重建1幢18層住宅，約共2.3萬方呎，由第一太平戴維斯代理標售，12月8日截標。原業主早年以約3600萬元購入，現估值約7000萬元。</p></body></html>
