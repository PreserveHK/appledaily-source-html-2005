<html><header><meta charset="utf-8"><title>新界　嘉湖低市價8%成交</title></header><body><h1>新界　嘉湖低市價8%成交</h1><p>▲利嘉閣何華安表示，天水圍嘉湖山莊麗湖居4座高層E室，581方呎，93萬元成交，呎價1601元，低市價8%。&#13;<br> &#13;<br> ▲美聯戚承業表示，沙田第一城44座中層B室，395方呎，以市價105萬元沽出，呎價2658元。原業主95年130萬元買入，蝕25萬元。&#13;<br> &#13;<br> ▲中原李玉祥指出，將軍澳唐明苑C座高層4室，570方呎，自由市場價138萬元易手，呎價2421元。</p></body></html>
