<html><header><meta charset="utf-8"><title>爭女主角獎宣萱自評唔突出</title></header><body><h1>爭女主角獎宣萱自評唔突出</h1><p>宣萱、湯盈盈及許紹雄等昨日於新城電台接受節目《家天下》訪問，宣萱對於自己被提名無綫「最佳女主角」比起其他幾位花旦氣勢較弱，問到她是否已打定輸數時，她說：「唔係！始終今次喺《阿旺新傳》自己唔係好突出，同之前分別唔大都係做老婆仔，反而我覺得阿姐就演得同以前好唔同，而且我本身對獎又係好隨緣。」</p><p>湯盈盈落力拉票</p><p>相反湯盈盈對於「最佳女配角」表示十分緊張，希望fans可以投她一票，她亦表示拍該劇時心情曾一度十分低落，她說：「拍嗰時真係好唔開心因為要扮醜角，曾經收埋自己唔想見人，不過𠵱家都覺得值得。」&#13;<br> 採訪、攝影：王祟穎</p></body></html>
