<html><header><meta charset="utf-8"><title>少女染禽流感亡　印尼第七宗</title></header><body><h1>少女染禽流感亡　印尼第七宗</h1><p>印尼政府昨天證實，上周在首都耶加達蘇利安迪薩羅索醫院死亡的二十歲少女死於禽流感，是當地第七宗死亡個案，另外還有兩宗懷疑人類感染禽流感個案。&#13;<br> 當局證實該名女子死於禽流感，現正化驗另一名死亡的十三歲女孩樣本，兩人都是在同一間醫院死亡。此外，還有一名十六歲男童對禽流感呈陽性反應，但衞生局聲稱該男童沒感染，目前正等待本港的化驗結果。&#13;<br> 在越南研究員警告當地的H5N1病毒出現變種後，當地報章報道，有兩人懷疑感染禽流感，其中一名老婦已死亡，另一名學生則曾吃過雞蛋。當局正化驗兩人的樣本。	&#13;<br> 路透社&#13;<br> </p></body></html>
