<html><header><meta charset="utf-8"><title>郭可盈攞獎講緣份</title></header><body><h1>郭可盈攞獎講緣份</h1><p>郭可盈昨日到港台接受訪問，日前宣萱曾表示：「如果個天注定要你拿獎項，行街個天都會跌個獎給你。」問到可盈對此番言論有何意見？可盈說：「哦！我都有睇過呢篇報道，某程度上我都幾認同佢嘅講法，亦都覺佢呢個睇法幾得意。」</p><p>「我有付出過努力」</p><p>可盈表示獎項是不可強求，最緊要自己有沒有努力，但亦要講一點緣份，她坦言：「咁多年來我都同無綫呢個女主角獎差一點點嘅緣份啦，今年有冇緣？咁我就唔知啦，我都係覺得付出過努力係最重要，我𠵱家其實都好輕鬆去面對，都係以平常心啦，不過如果得到獎對我來講就完美啲。」&#13;<br> 採訪、攝影：胡比</p></body></html>
