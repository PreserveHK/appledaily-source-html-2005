<html><header><meta charset="utf-8"><title>九龍　美孚減價23.2萬賣</title></header><body><h1>九龍　美孚減價23.2萬賣</h1><p>▲中原陳靄華表示，荔枝角美孚新邨百老匯街109號高層D室，877呎，301.8萬元成交，呎價3441元。原業主減價23.2萬元後售出。&#13;<br> &#13;<br> ▲美聯林小燕表示，觀塘麗港城37座高層E室，861方呎，345萬元成交，呎價4007元。原業主92年6月斥257.6萬元買入，賺87.4萬元。&#13;<br> &#13;<br> ▲中原陳耀明稱，紅磡都會軒1座低層22室，629呎，成交價372萬元，呎價5914，低市價7%。原業主03年1月270.2萬元購入，減價48萬元成交，仍賺101.8萬元。</p></body></html>
