<html><header><meta charset="utf-8"><title>東亞ICICI簽合作協議</title></header><body><h1>東亞ICICI簽合作協議</h1><p>▲東亞銀行（023）與印度第二大銀行集團ICICIBank昨天簽署業務合作協議，東亞可為ICICIBank的企業客戶提供銀行服務，包括開立賬戶、提供人民幣及美元貸款、滙款、貿易融資、項目融資和諮詢服務等。東亞客戶則透過ICICIBank在印度的573間分行，享用當地全面金融服務。&#13;<br> &#13;<br> ▲國浩集團（053）確認其購股權方案之信託，於11月10日為購股權方案以每股78元購買226.19萬股國浩。根據設立該信託之信託契據，該信託將不時為購股權方案購買國浩股份。</p></body></html>
