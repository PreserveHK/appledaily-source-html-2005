<html><header><meta charset="utf-8"><title>薯片都愛芝士火鍋</title></header><body><h1>薯片都愛芝士火鍋</h1><p>踏入秋冬天又是吃火鍋的季節，除了火鍋配料要新鮮，最重要是火鍋湯底，芫荽皮蛋、沙嗲、麻辣味都有，較為特別的有瑞士的芝士火鍋，濃濃的芝士汁蘸上肉類或蔬菜上，的確惹味非常。雖然最近天氣回暖，還未是吃火鍋的最佳時候，可以先買一包卡樂B芝士火鍋味薯片過過癮先！雖沒有芝士醬蓋在薯片上，但香濃的芝士味包圍着整塊薯片，吃一片恍如在吃火鍋，超濃味。&#13;<br>&#13;<br>銷售點：7-11便利店</p></body></html>
