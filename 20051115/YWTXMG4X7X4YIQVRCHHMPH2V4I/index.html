<html><header><meta charset="utf-8"><title>地鐵擬投德鐵路營運權</title></header><body><h1>地鐵擬投德鐵路營運權</h1><p>▲英國《金融時報》引述地鐵公司（066）歐洲業務行政總裁朗俊明表示，地鐵有意競投德國S-Bahns鐵路的營運權。不過，地鐵發言人強調，該公司目前在歐洲的焦點是英國及瑞典項目，已分別入標競投英國兩個及瑞典一個項目，另外亦會就英國的西南鐵路項目遞交意向書。&#13;<br> &#13;<br> ▲中興通訊（763）公布，獲得越南鐵路公司價值6600萬美元的綜合性網絡建設商用合同，這是迄今為止，中國通信企業在海外市場所獲最大交通通信項目之一。</p></body></html>
