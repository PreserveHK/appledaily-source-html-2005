<html><header><meta charset="utf-8"><title>余文樂飲酒輸畀黃伊汶</title></header><body><h1>余文樂飲酒輸畀黃伊汶</h1><p>黃家強與余文樂都是前日生日，二人上周六與李克勤、徐若瑄、黃伊汶等歌手在上海演出「2005Channel[V]反盜版演唱會」，兩個壽星仔合唱《無間道》主題曲。&#13;<br> 開場時，眾歌手為表示打擊盜版的決心，一同靜默三十秒，當作「無聲的抗議」，亦當作為創作人打氣。眾歌手又將盜版光碟掟入大型攪拌器中攪碎。&#13;<br> 表演結束後，大會副秘書長在一間日本餐廳設宴為樂仔及家強慶生日，二人同屬藝能，樂仔緋聞女友黃伊汶都有出席。收過同事送的生日禮物後，家強與樂仔舉杯慶祝，二人猜枚屢戰屢勝，鴻運當頭，但原來樂仔酒量淺，喝了兩杯便面紅，酒量不及黃伊汶。</p></body></html>
