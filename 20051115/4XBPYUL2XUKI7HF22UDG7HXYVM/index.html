<html><header><meta charset="utf-8"><title>團體促檢討傷殘津貼</title></header><body><h1>團體促檢討傷殘津貼</h1><p>【本報訊】立法會福利事務委員會昨日開會討論市民多領取傷殘津貼問題，社會福利署副署長羅德賢稱，多領取的津貼由於是公帑，必須退還政府，但當局會在不影響受助人基本生活的情況下安排退還款項。多名議員則擔心，多領取高額傷殘津貼的市民並非存心隱瞞，要他們歸還款項，會影響他們生活。&#13;<br> 根據政府統計，上年度共有一千五百宗領取高額傷殘津貼的受助人，由於已入住醫院或已入讀寄宿學校而不符合高額津貼條件，只可領取金額少一半，即每月一千一百二十元的普通傷殘津貼。而一批病人組織的代表昨日到立法會門外請願，並向議員張超雄遞交請願信，要求當局全面檢討傷殘津貼制度。</p></body></html>
