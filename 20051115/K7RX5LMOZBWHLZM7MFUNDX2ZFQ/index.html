<html><header><meta charset="utf-8"><title>仔仔、林熙蕾帶醉消夜</title></header><body><h1>仔仔、林熙蕾帶醉消夜</h1><p>杜琪峯昨日凌晨在台北消夜，兩位失意金馬影帝影后的梁家輝和楊千嬅以及林建岳、黃柏高亦有赴會，而台灣福隆公司老闆葛福鴻也帶了林熙蕾和周渝民（仔仔）出席，眾人吃喝至三時半才醉醺醺離開。</p><p>任達華接送</p><p>林熙蕾和仔仔帶醉離開，任達華扶着林熙蕾，被林熙蕾大讚：「他真是個很有紳士風度的男人。」仔仔小喝兩杯酒就醉掉，故離開時不敢駕車，改由友人接送。&#13;<br> 而梁家輝也扶着酩酊大醉的黃柏高離開，沒喝酒的千嬅跟在後面，記者叫千嬅看好家輝，不要讓他再酒後駕駛，千嬅笑說：「我會照顧他的。」千嬅謂失意影后不失望，她也有恭賀舒淇。&#13;<br> </p></body></html>
