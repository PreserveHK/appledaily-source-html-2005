<html><header><meta charset="utf-8"><title>中原用200萬查港置</title></header><body><h1>中原用200萬查港置</h1><p>中原因經紀帶同資料過檔港置，申請法院命令，搜查港置單位，但遭拒絕。港置申請解除搜查令，法院上周判佢敗訴，港置本月二十五號前可以提出上訴。&#13;<br> 消息人士話，中原請咗私家偵探及專業電腦顧問，使咗過兩百萬，若果港置上訴，佢哋會要求港置畀呢筆開支。&#13;<br> 究竟單嘢最後點收科，好快有答案。&#13;<br> 接近中原消息人士話，中原前經紀將錯嘅資料原封不動照用，變成證據。</p></body></html>
