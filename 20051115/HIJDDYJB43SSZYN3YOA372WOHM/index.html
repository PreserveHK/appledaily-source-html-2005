<html><header><meta charset="utf-8"><title>馬國明醉鬧蘭桂坊</title></header><body><h1>馬國明醉鬧蘭桂坊</h1><p>馬國明和陳曼娜等前晚在中環蘭桂坊拍攝無綫新劇《愛情全保》，講述馬國明到酒吧買醉，幾乎被陳曼娜的座駕撞倒。前晚八時許拍攝馬國明腳步浮浮的拿着啤酒步出酒吧，豈料被一名十四、五歲少年撞個正着，但馬國明未因此嬲，只是一臉無奈望着少年。</p><p>被陳曼娜教訓</p><p>拍完這場戲後，馬國明換上另一套衫拍攝另一個鏡頭，講述馬國明飲醉後跟數名男子在街上嬉戲，馬國明一時興起騎上其中一男子背上，其時陳曼娜剛巧乘車經過，更險些撞倒他，陳曼娜遂停車教訓馬國明。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
