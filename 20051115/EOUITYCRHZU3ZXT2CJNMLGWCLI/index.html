<html><header><meta charset="utf-8"><title>幼稚園學生響應慳電</title></header><body><h1>幼稚園學生響應慳電</h1><p>【本報訊】政府較早前向市民宣傳室溫要達攝氏二十五度半才應開冷氣，但慈雲山信生中英文幼稚園為向學生推行環保意識及訓練其忍耐力，規定要在二十八度才開冷氣。</p><p>26℃以上才開冷氣</p><p>該校參加了環保觸覺的「挑戰5千萬度」計劃，要在二十六度以上才開冷氣。該幼稚園主任黃文慧說，為了讓學生更懂得珍惜資源，以及訓練其忍耐力，校方遂將目標定在二十八度，而由五月至今，校方開冷氣的次數已減少一成。該校又參與了環保觸覺的「反對燃煤發電，支持可再生能源」繪畫比賽，讓學生認識資源的珍貴，鼓勵他們參與保護地球的工作。</p></body></html>
