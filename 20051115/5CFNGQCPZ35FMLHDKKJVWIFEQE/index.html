<html><header><meta charset="utf-8"><title>中建外牆賣曉廬廣告</title></header><body><h1>中建外牆賣曉廬廣告</h1><p>發展商發售全新樓盤，宣傳招數層出不窮，希望愈多人認識佢哋嘅樓盤愈好，大廈外牆，係其中一種宣傳工具，長實就好興用呢一招，如果經過中環怡安華人行，就肯定睇到長實嘅樓盤廣告嘞。&#13;<br> 最近，中建集團推出司徒拔道曉廬，都有用到呢招，喺怡安華人行對面嘅中建大廈，外牆就係曉廬嘅廣告嘞，大業主重將個角位，用埋同曉廬一樣嘅色調，直上到高層，比起其他同類外牆廣告都只係得幾層高，非常搶眼，可能係配合番曉廬嘅高度啩。曉廬有七十三層，樓高九百呎，係全港三大摩天豪宅之一。</p></body></html>
