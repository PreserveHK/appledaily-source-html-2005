<html><header><meta charset="utf-8"><title>鄺美雲炮製狗年曆</title></header><body><h1>鄺美雲炮製狗年曆</h1><p>鄺美雲、鍾景輝、曾志偉、楊嘉雯及肥媽瑪莉亞等昨日在尖沙嘴出席「關愛行動」成立日，鄺美雲更帶心愛的小狗Cash出席。&#13;<br> 鄺美雲表示早前替Cash拍了一輯年曆，她說：「喺個年曆度，Cash每個月都會有唔同嘅造型，好鬼得意，至於幾錢一本就未定，不過我會將收益捐出畀『關愛行動』，幫助啲糖尿病患者。」&#13;<br> 此外，向鍾景輝提到他是無綫台慶「星輝大獎」的大熱時，他說：「我都未夠七十歲。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
