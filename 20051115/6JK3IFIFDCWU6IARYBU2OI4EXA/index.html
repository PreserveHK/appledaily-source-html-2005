<html><header><meta charset="utf-8"><title>絞牙避震不能太低</title></header><body><h1>絞牙避震不能太低</h1><p>本人為車換了一套全新絞牙避震，輪胎與輪拱有吋多距離，雖然硬度已經調到最軟，但每次行到凹凸不平處都有彈跳，避震芯好似撞頂咁，要怎樣調校才可改善情況呢？&#13;<br>&#13;<br>車仔&#13;<br>&#13;<br>車仔：Low低了車身，避震行程會縮短，所以每次遇上大幅起落位時，避震機會有撞頂，長此下去，避震芯會漏油，甚至彎曲，只有升高避震才可以解決問題，但要注意避震芯是否已彎曲。絞牙避震有一組調節高低的螺絲牙，只要用「唧」升高車身，用尺量度，轉動螺絲牙便可以，記得左右兩邊要相等。如果升高後，行過凹凸路面時，仍聽到撞擊聲，又或者感覺到緩震能力不夠連貫，亦即表示係時換避震機了。&#13;<br>&#13;<br>《車天車地》主編</p></body></html>
