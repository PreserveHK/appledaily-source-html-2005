<html><header><meta charset="utf-8"><title>連卡佛新豪裝周六亮相</title></header><body><h1>連卡佛新豪裝周六亮相</h1><p>唔經唔覺，喺8月宣布會用巨額裝身的連卡佛太古廣場分店，話咁快就會喺今個禮拜六正式同大家再見，重會喺周四先嚟一個開幕酒會，帶傳媒睇吓呢個新場有幾靚喎！公關大員話，重未定到嗰日啲嘉賓名單，所以唔知九倉主席兼集團大股東吳光正嚟唔嚟。計華華話，吳老闆如果有嘢想講，就會自動出現啦。&#13;<br> 今次連卡佛聘用咗重量級設計公司YabuPushelberg，為呢家位於高檔零售商兵家必爭之地的分店進行大革新，目標係要結合時裝、藝術同埋建築概念，務求要帶畀大家一個充滿動感的購物新體驗咁話喎。唔知同場名牌潘嘅西武，同埋中環嘅HarveyNichols點拆招呢。</p></body></html>
