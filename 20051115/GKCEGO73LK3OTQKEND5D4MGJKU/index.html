<html><header><meta charset="utf-8"><title>張加銘研究牛屎</title></header><body><h1>張加銘研究牛屎</h1><p>天氣開始轉涼，又到進補之時，恒生每逢11月到翌年2月，按傳統會請客食蛇宴，單單係02年期間便用咗4200磅蛇肉、款待超過8000名客戶。不過，03年沙士爆發後，蛇宴暫停了兩年，今年才再重新登場。&#13;<br> 對於蛇，恒生助理總經理兼保險業務主管張加銘原來好有認識，事關呢位banker喺港大的主修科目原來是「動物學」，中學時期讀生物時亦曾經劏過蛇。佢話，蛇身並無脂肪、血管又好粗，因此解剖起來會比老鼠容易。&#13;<br> 張加銘又憶述大學期間，有機會到牛隻滿布的西貢做野外研究，牛屎就係佢哋嘅研究對象，透過研究牛屎上滋生的蟲，原來可以推算到「生產」時間。真係佩服佢。</p></body></html>
