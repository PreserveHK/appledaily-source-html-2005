<html><header><meta charset="utf-8"><title>迪士尼前員工販毒囚六年半</title></header><body><h1>迪士尼前員工販毒囚六年半</h1><p>【本報訊】曾在本港迪士尼當兼職的留學生，放假返港期間淪為毒品拆家，在娛樂場所兜售毒品「冰」，並向卧底警員販賣，其後因透露快將離港返美繼續學業後，警方旋即採取拘捕行動。他昨在高等法院因兩項販毒罪名，判監六年半。&#13;<br> 十八歲被告朱柏昌，報稱學生，父親為商人，被告○三年赴美留學，翌年六月放假返港，兩項罪指他於今年一月十五日及二十二日，在尖沙嘴赫德道AquaBaseBar及旺角澤記茶餐廳販運合共逾十二克的毒品「冰」。&#13;<br> 辯方求情時透露，被告曾在香港迪士尼當兼職，本案審訊前已辭掉工作。&#13;<br> 案件編號：HCCC132/05</p></body></html>
