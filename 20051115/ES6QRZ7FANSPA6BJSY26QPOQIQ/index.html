<html><header><meta charset="utf-8"><title>淡馬錫擬增持民生股量</title></header><body><h1>淡馬錫擬增持民生股量</h1><p>▲《亞洲華爾街日報》引述民生銀行行長董文標指出，該銀行正與淡馬錫控股商討，有關提高淡馬錫在民生的持股比例；民生亦正與4至5家包括歐資銀行在內的策略投資者，商討出售股權的事，引入策略投資者後，民生便計劃在港上市，出售最多20%股份。&#13;<br> &#13;<br> ▲中海油（883）公布，在渤海鑽探的評價井渤中19-4北-2D井已獲成功，該井可平均日產原油約770桶，天然氣約15萬立方英尺。</p></body></html>
