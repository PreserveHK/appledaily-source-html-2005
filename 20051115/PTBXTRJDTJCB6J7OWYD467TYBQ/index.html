<html><header><meta charset="utf-8"><title>釘鞋防跌倒</title></header><body><h1>釘鞋防跌倒</h1><p>田徑運動員為甚麼要穿釘鞋呢？原?賽跑時，大會為使運動員不易滑倒，故選擇在比較粗糙的煤渣跑道上比賽，但運動員仍會因跑道上鬆散的沙粒?滑倒，最好的辦法就是在鞋底下裝幾顆釘，當運動員跑步時，釘子扎在地上，可以避免腳下打滑。</p><p>塑膠跑道</p><p>但現在大部份球場都採用塑膠跑道，塑膠跑道用的釘鞋和煤渣跑道上用的釘鞋又會有?不同，塑膠跑道用的跑鞋釘子比較短，分布排列也不一樣，以配合塑膠跑道的特點，運動員穿上這種釘鞋，在塑膠跑道上跑步，有利發揮跑速。</p></body></html>
