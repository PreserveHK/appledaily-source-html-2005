<html><header><meta charset="utf-8"><title>沙田中心逆市交投企穩</title></header><body><h1>沙田中心逆市交投企穩</h1><p>銀行「超加」之後，樓市近嚟冇乜起色，唔少大型屋苑，一個禮拜嘅成交，一隻手已經數得晒，慘況可想而知，其中有部份，更加已經係連續幾個禮拜「食光蛋」。不過，有啲屋苑成交量，竟然重可以保持唔跌！&#13;<br> 業內人士話，有八幢合共一千四百八十伙嘅沙田中心，炒家肯蝕賣，所以吸引到用家承接。&#13;<br> 佢補充，啲炒家持貨多，睇淡後市，紛紛放盤。&#13;<br> 沙田中心因為近火車站，單位銀碼細，銀行又估到價，所以減一兩萬，就有客肯買，每呎都係三千頭啫。當然，單位缺點係實用率唔高，客源會受限制。</p></body></html>
