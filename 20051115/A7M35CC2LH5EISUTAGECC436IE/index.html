<html><header><meta charset="utf-8"><title>秋生唔識華哥</title></header><body><h1>秋生唔識華哥</h1><p>黃秋生憑電影《頭文字D》奪得台灣金馬獎「最佳男配角」，更獲十一人評審一致投票而奪獎。秋生在頒獎禮後出席大會慶功宴，之後又忙着出席寰亞電影公司的慶功宴。&#13;<br> 問秋生可有致電慰問落敗的「宿敵」華哥（元華）？秋生反問記者：「邊個華哥？我見唔到佢，做乜要安慰佢？係都安慰家輝。」&#13;<br> 秋生表示對郭富城奪金馬影帝的賽果感到意外，他說：「唔係城城做得唔好，但梁家輝攞就正路啲，我都戥城城開心，不過家輝輸咗，我輸咗五百蚊畀佢。」&#13;<br> 元華昨日在機場說：「圈中咁多『華哥』，任達華同劉德華都係，你哋又抵死，做乜要提我？」</p></body></html>
