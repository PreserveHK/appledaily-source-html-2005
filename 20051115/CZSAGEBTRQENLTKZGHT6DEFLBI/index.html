<html><header><meta charset="utf-8"><title>鐵鎚墮街傷菲傭肩</title></header><body><h1>鐵鎚墮街傷菲傭肩</h1><p>【本報訊】三名工人，昨晨十時三十分，在旺角上海街與亞皆老街交界一幢大廈一樓簷篷，拆卸大廈外牆廣告板的竹棚，其間一柄約呎半長的鐵鎚，突然從離地面十餘呎高的簷篷墮下行人路（箭嘴示），擊中一名途經的三十三歲菲籍女傭（圖右二）的左肩，報警後獲送院。警員登樓調查時，三名姓陳（四十一歲）、姓高（四十歲）及姓羅（三十三歲）拆棚工人均否認疏忽導致鐵鎚墮街傷人，警員遂將他們一併拘捕帶署調查。&#13;<br> 梁澤岡攝</p></body></html>
