<html><header><meta charset="utf-8"><title>寶馬撞的士</title></header><body><h1>寶馬撞的士</h1><p>【本報訊】一名姓鍾（三十八歲）男子昨凌晨一時許駕駛寶馬M3Coupe跑車沿油麻地連翔道北行至佐敦道交界處時，失控與一輛沿佐敦道右轉入連翔道之空載的士相撞，各自反彈撼向鐵欄。其中的士被撞至車輪飛脫，姓唐（五十八歲）司機受傷被困，由消防員救出。現場消息稱，跑車司機事後自行離開車廂，並走到附近路邊石櫈歇息，他報稱胸口痛楚受傷，頻頻向在場警員呼痛求助，與同告受傷的士司機一併送院，兩人均情況穩定。警方不排除有人衝紅燈肇禍，現正展開調查。&#13;<br> 劉柏麟攝</p></body></html>
