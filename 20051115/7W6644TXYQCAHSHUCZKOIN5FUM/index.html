<html><header><meta charset="utf-8"><title>施安娜新片祖迪羅撐到底</title></header><body><h1>施安娜新片祖迪羅撐到底</h1><p>由希思萊杰（HeathLedger）及施安娜美娜（SiennaMiller）主演的新片《Casanova》，前晚在荷李活舉行首映禮，男主角希思未有現身，而女主角施安娜則以性感打扮豔壓全場，而且盛傳與她復合的祖迪羅（JudeLaw）亦有到場支持，難怪她當晚顯得特別風騷。&#13;<br> 此外，莎迪霍絲（SadieFrost）否認如傳聞中會與前夫祖迪羅復合，因為她已經不再愛對方：「我愛他是我孩子的父親，但我已不再愛他，我們經歷那麼多，已不想再回頭。」</p></body></html>
