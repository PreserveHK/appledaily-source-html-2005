<html><header><meta charset="utf-8"><title>慳得就慳：畢架山華潤站低過九折</title></header><body><h1>慳得就慳：畢架山華潤站低過九折</h1><p>畢架山華潤站低過九折&#13;<br>本港油價仍然高企，令不少車主都叫苦連天，雖然最近有油公司將油價下調，但幅度小得不可止咳。最近華潤在九龍塘畢架山開了新油站，推出相信是全港最着數的入油優惠，憑Coupon入$300汽油，再送多$40汽油，比9折更抵！據我哋所知，其他華潤都有送汽油Coupon，不過優惠就無咁多，想慳多少少嘅九龍區車主，不妨考慮一下。</p></body></html>
