<html><header><meta charset="utf-8"><title>送《超級無敵掌門狗之世紀大騙兔》優先場戲票</title></header><body><h1>送《超級無敵掌門狗之世紀大騙兔》優先場戲票</h1><p>美國動畫電影《超級無敵掌門狗之世紀大騙兔》返嚟啦！今次講述主角華力士及阿高組成「捉蟲敢死隊」，他們受聘活捉可惡餓兔，免得牠們吃掉蔬菜。雖說《掌門狗》是動畫片，但其實是利用塑膠黏土做成的「真人」實景，而「角色」要靠動畫師用手逐一操控。如果想要《超級無敵掌門狗之世紀大騙兔》的優先場戲票，就要玩遊戲啦！&#13;<br>你將右邊的拼圖重新整理，便有機會得到優先場戲票2張，名額20名。得獎名單將於9月25日公布。</p><p>優先場詳情</p><p>日期：10月2日（星期日）&#13;<br> 時間：10:00am&#13;<br> 地點：UA德福</p></body></html>
