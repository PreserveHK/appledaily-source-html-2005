<html><header><meta charset="utf-8"><title>慈善花生騷粒粒皆星</title></header><body><h1>慈善花生騷粒粒皆星</h1><p>長達兩周的紐約時裝節，終於在前日圓滿結束。當日特別舉行了一場「FashionforRelief」的慈善花生騷，為受颶風「卡特里娜」蹂躪的災民籌款。</p><p>Nicky甩鞋狼狽</p><p>當日台上星光熠熠，女歌手BeyonceKnowles、KellyOsbourne及女星NicoleRichie均有上台擔任模特兒，「黑珍珠」名模納奧美金寶（NaomiCampbell）更連走三場花生騷。&#13;<br> 此外，ParisHilton胞妹NickyHilton前日亦有為品牌Heatherette行騷，不過她卻在台上突然甩鞋，狀甚狼狽。</p></body></html>
