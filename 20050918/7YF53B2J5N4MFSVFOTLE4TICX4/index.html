<html><header><meta charset="utf-8"><title>羅寶盈宣布與李民橋分居</title></header><body><h1>羅寶盈宣布與李民橋分居</h1><p>近日盛傳東亞銀行主席李國寶長子李民橋與妻子、鷹君集團羅孔瑞女兒羅寶盈婚變，他近日出現公眾場合時，不是形單影隻，就是與表妹潘楚穎結伴夜蒲，有指李民橋曾極力挽救婚姻，但羅寶盈卻不為所動。</p><p>否認結新歡</p><p>昨日羅寶盈以個人名義發出聲明，承認與丈夫李民橋已經分開，但雙方仍保持友好關係，並表示對於雙方家人受到牽連傷害，深感抱歉。&#13;<br> 至於關於她另結新歡的傳聞，羅寶盈自言是嚴重誹謗，現已交由律師研究，若再有失實的報道，會保留追究權利。</p></body></html>
