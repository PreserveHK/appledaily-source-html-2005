<html><header><meta charset="utf-8"><title>巴士少女被摸大髀</title></header><body><h1>巴士少女被摸大髀</h1><p>【本報訊】二十二歲身穿短裙少女（圖一），昨凌晨三時許乘搭由銅鑼灣開出的N968通宵線單層巴士前往元朗，她登車後坐於車尾座位，途中疲倦小睡，當巴士駛至長青隧道管道內，女事主突然感覺大髀及肩膊遭人撫摸驚醒，發現一名男子坐在身旁，她懷疑遭對方非禮呼叫及向四十六歲姓黃司機投訴，司機駛出隧道後停在行政大樓，向正在場調查一宗交通意外的警員報案，警員其後將涉嫌非禮的一名姓刁（三十二歲）男乘客拘捕（圖二）帶署調查。	&#13;<br> 黃曄寧攝</p></body></html>
