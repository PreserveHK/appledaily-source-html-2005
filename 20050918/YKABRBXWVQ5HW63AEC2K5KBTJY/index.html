<html><header><meta charset="utf-8"><title>權相佑黑面靠化妝</title></header><body><h1>權相佑黑面靠化妝</h1><p>韓國男星權相佑近日以爛撻撻的粗獷形象拍攝新片《野獸》，片中扮演幹探的他，與劇集《天國的階梯》中的斯文靚仔的形象差天共地，令不少fans嚇一跳。不過，權相佑的一身黝黑膚色並非為電影犧牲曬黑而成，原來只是純粹靠化妝。</p><p>力保白滑皮膚</p><p>據知由於權相佑身為韓國化妝品牌THEFACESHOP代言人，拍戲期間亦經常要為品牌拍攝新廣告。為保持招牌的白滑皮膚，權相佑只好在每次拍攝前，全身塗滿古銅色粉底扮曬黑，甚至連耳後、手背亦不放過。《野獸》將在十二月上映。</p></body></html>
