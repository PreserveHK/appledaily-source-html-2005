<html><header><meta charset="utf-8"><title>專家促公開添馬艦計劃</title></header><body><h1>專家促公開添馬艦計劃</h1><p>【本報訊】特首曾蔭權上任後即提出將添馬艦興建政府總部計劃重新上馬，香港規劃師學會會長葉祖達昨在港台節目《香港家書》中認為，若政府真的決定重提添馬艦計劃，應從整體香港利益出發，並且要公開所有數據，向公眾說明政府必須建新總部，以及添馬艦地皮是最佳選擇。&#13;<br> 葉祖達指出，政府不能單從金錢價值考慮，要有足夠客觀性，所以政府應否將總部搬到添馬艦，應該將所有數據公開，包括現時政府總部是否已不足應用，以及無法再擴建；除添馬艦外，是否有其他選址，添馬艦是否唯一最佳地方；以及將添馬艦作政府總部，對整個中區發展是否最合適。</p></body></html>
