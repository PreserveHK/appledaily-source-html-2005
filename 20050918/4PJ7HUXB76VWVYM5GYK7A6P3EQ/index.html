<html><header><meta charset="utf-8"><title>《柏靈頓小熊寶寶》影碟送給你</title></header><body><h1>《柏靈頓小熊寶寶》影碟送給你</h1><p>《柏靈頓小熊寶寶》動畫系列，每集皆有不同內容，在《鬼馬除塵迎聖誕》中，講述柏靈頓為了清潔煙囪讓聖誕老人爬下來送禮物，後來卻弄得一團糟。而《開心妙藥》則講及牠在醫院施展最精湛的手術，為每個病人打開心穴後，令歡笑最終變成醫病的靈丹妙藥。&#13;<br>若你希望得到由華納影視送出的《柏靈頓小熊寶寶鬼馬除塵迎聖誕》、《柏靈頓小熊寶寶的開心妙藥》和《柏靈頓小熊寶寶與果醬大王交朋友》（總值$105），只須回答以下問題，即有機會得獎。（名額10名）</p><p>問題：</p><p>柏靈頓小熊寶寶清潔甚麼東西，讓聖誕老人入屋送禮物呢？</p></body></html>
