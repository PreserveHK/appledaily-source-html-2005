<html><header><meta charset="utf-8"><title>悉心扮一番小狗行天橋</title></header><body><h1>悉心扮一番小狗行天橋</h1><p>【本報訊】為迎接中秋佳節，一眾狗男、狗女昨日經主人悉心打扮後，齊集商場爭奇鬥豔（圖二至四），爭奪「最完美八月十五造型寵物」、「最上鏡迪士尼造型寵物」及「最餅印寵物與主人組合」三大獎項，勝出的寵物可獲近一萬元的狗食品、獎券等。&#13;<br> 與主人一同穿上超人特工隊制服及眼罩的金毛尋回犬，成功奪得「最上鏡迪士尼造型寵物」獎。主辦機構說，這是新鴻基地產旗艦商場apm首次舉行大型的狗騷，共吸引了三十八隻小狗參加。</p></body></html>
