<html><header><meta charset="utf-8"><title>宮澤里惠、本木雅弘飲綠茶賣演技</title></header><body><h1>宮澤里惠、本木雅弘飲綠茶賣演技</h1><p>全日本廣告放送聯盟，前日公布了第四十五屆ACC．CMFestival廣告大獎結果，日本廣告小天后上戶彩，與女星宮澤里惠及男星本木雅弘，同時獲得「最佳廣告演技獎」。&#13;<br> 上戶彩憑與韓國師奶殺手裴勇俊合演的精神飲料ORONAMINC廣告，而獲得「最佳廣告演技獎」，不過俊哥的演出卻沒有得獎。而宮澤里惠與本木雅弘在Suntory的伊右衞門綠茶廣告中扮演一對古裝夫婦，早已大獲好評，今次二人齊齊奪得「最佳廣告演技獎」可謂實至名歸。</p></body></html>
