<html><header><meta charset="utf-8"><title>「405」配鷹擊反艦導彈</title></header><body><h1>「405」配鷹擊反艦導彈</h1><p>在金門外海引起台灣軍艦恐慌的解放軍「405」號潛艇，隸屬於解放軍海軍東海艦隊，建成於一九九○年代初，屬中國第一代自製核動力攻擊潛艇「091型」（又稱「漢級」）。資料顯示，「091型」潛艇只生產了五艘，「405」號是最後一艘。&#13;<br> 早期的「漢級」核潛艇只配備六具533毫米魚雷，但自第三艘開始，加裝C-801「鷹擊」反艦導彈。「漢級」潛艇的水下排水量為五千五百噸，水面航速為十二節（約每小時二十二公里）、水下航速為二十五節（約每小時四十六公里）。</p></body></html>
