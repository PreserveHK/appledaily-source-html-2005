<html><header><meta charset="utf-8"><title>區內增加休憩用地</title></header><body><h1>區內增加休憩用地</h1><p>土木工程及拓展署最近完成將軍澳南填海地降低居住密度及建築高度的研究，令該區總體人口減少25%，騰出更多地方作社區及休憩用地。規劃署正着手修訂將軍澳分區計劃大綱圖，其中毗鄰都會駅的維景灣畔前土地，大都由以前的住宅改為休憩用地，部份用作興建政府物業，高度也只約10至20多層高，因此，都會駅一期1及2座向東及東南單位，剛避開前面的維景灣畔，景觀尚算開揚。&#13;<br> 另都會駅西面，即彩明街與翠嶺路交界土地，未來會建住宅及學校，所見的山景將有改變。至於樓盤北面，則是已建成的健明邨。&#13;<br> 記者：林志光</p></body></html>
