<html><header><meta charset="utf-8"><title>官恩娜扮鄧麗君慰軍心</title></header><body><h1>官恩娜扮鄧麗君慰軍心</h1><p>官恩娜昨日出席「Barbie全新嫦娥服飾設計比賽」，與小朋友猜燈謎、設計燈籠及唱歌表演。&#13;<br> 中秋佳節，官恩娜會參與昂船洲解放軍軍營中秋慶祝晚會，屆時會獻唱鄧麗君名曲《月亮代表我的心》。&#13;<br> </p><p>球僮教唱國歌</p><p>官恩娜平日甚少機會遇到軍人，首次踏足軍營演出，官恩娜自言心情緊張，她說：「今次活動令我覺得係中國人，其實香港人冇乜民族意識，好似我連國歌都唔識唱，係有次返內地打高爾夫球，叫個球僮教我唱國歌，最後學識大半首。」&#13;<br> 採訪、攝影：馬建華&#13;<br> </p></body></html>
