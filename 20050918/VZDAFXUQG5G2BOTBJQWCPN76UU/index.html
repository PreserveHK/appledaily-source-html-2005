<html><header><meta charset="utf-8"><title>小室前妻復出搏盡</title></header><body><h1>小室前妻復出搏盡</h1><p>日本音樂人小室哲哉的歌手前妻Asami，已有一段日子在藝能界銷聲匿迹，最近Asami因大爆小室沒有向她提供贍養費而成為新聞人物，原來Asami早有預謀，一切行動只為自己再次復出鋪路。</p><p>大騷滑溜玉背</p><p>Asami日前已經為新一期日本雜誌《周刊Post》拍攝大膽性感照，她不只穿起性感比堅尼大騷光滑玉背，更在床上以手遮掩重要部位拍攝全裸照，不過，徐娘半老的Asami可謂欠缺美感。她為力谷新碟，將與fans前往加州迪士尼樂園旅行。</p></body></html>
