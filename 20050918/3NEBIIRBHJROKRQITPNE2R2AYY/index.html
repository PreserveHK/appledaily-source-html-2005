<html><header><meta charset="utf-8"><title>克勤自爆拳打牙醫</title></header><body><h1>克勤自爆拳打牙醫</h1><p>李克勤、楊洛婷、袁彩雲及安德尊等前晚錄影無綫特備節目《實牙實齒好開始》，宣傳牙齒健康之道。克勤說：「我每年都會洗牙同做檢查，但唔知點解啲男人好怕搵牙醫，怕過女人。記得我細個讀小學嗰陣都好怕睇牙醫，嗰次醫生幫我打針嗰陣，我驚到一拳打落佢度，呢次都係我李克勤第一次打人！」</p><p>擺安仔上枱</p><p>鄭秀文（Sammi）近日被傳患抑鬱症以致脫髮，未知克勤可有跟Sammi聯絡問候對方，克勤表示沒有，他說：「佢咁大個人，識得好成熟咁處理，有乜嘢留畀許志安答啦！」&#13;<br> 採訪：王崇穎　攝影：何榮亮</p></body></html>
