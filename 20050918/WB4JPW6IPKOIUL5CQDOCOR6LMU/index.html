<html><header><meta charset="utf-8"><title>華仔怒斥騙徒</title></header><body><h1>華仔怒斥騙徒</h1><p>日前有不法之徒在台灣借劉德華之名，向一間澳洲品牌Aesop化妝品相借產品，又假稱是EMI唱片公司的工作人員，Aesop旋即借出價值萬多元新台幣的商品，且派速遞員送到指定地點。據知此事已經交由警方處理。&#13;<br> 現正在遼寧舉行巡迴演唱會的華仔亦就此事作出回應，他說：「我唔知發生乜嘢事，有台灣工作人員見到我個名俾人利用作產品宣傳，我亦都冇同任何媒體講過自己用邊個牌子化妝品。我覺得呢個行為好低劣，希望警方可以快啲捉到個騙子。」而事件中被冒名的Ann指自己根本沒有打電話向Aesop借任何產品，相信今次是被人冒充其姓名行騙。</p></body></html>
