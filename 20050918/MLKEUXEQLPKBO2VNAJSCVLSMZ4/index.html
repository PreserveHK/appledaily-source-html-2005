<html><header><meta charset="utf-8"><title>尊尼靚仔愛穿「友型衫」</title></header><body><h1>尊尼靚仔愛穿「友型衫」</h1><p>尊尼靚仔偶像組合NEWS成員山下智久，將與同門師弟、組合KAT-TUN成員龜梨和也合演秋季新劇《野豬大改造》，二人接受新一期日本時裝雜誌《NON-NO》訪問時互送高帽。&#13;<br> 龜梨和也與師兄山下智久向來老友鬼鬼，原來入行初期更視對方為偶像，「山P（山下的綽號）是我自小已很憧憬的人，我在電視上看到他，已覺得他打扮得很有型，曾經更主動問他借衫來穿。」而二人更在中學時經常往對方的家玩耍，山下智久說：「我在中二時已認識阿龜，我很欣賞龜媽媽的廚藝，她經常弄些很美味的燉肉招呼我，令我食過翻尋味。」</p></body></html>
