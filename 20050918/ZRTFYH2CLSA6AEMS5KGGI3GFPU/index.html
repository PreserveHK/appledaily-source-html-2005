<html><header><meta charset="utf-8"><title>玩餐飽：中秋燈謎會</title></header><body><h1>玩餐飽：中秋燈謎會</h1><p>今日係中秋節，大家不妨應應節，來猜燈謎，大家準備接受挑戰未？</p><p>問題一</p><p>一彎新月帶三星（猜一字）</p><p>問題二</p><p>合二而一（猜一字）</p><p>問題三</p><p>金銀銅鐵（猜一地名）</p><p>問題四</p><p>日月在西東（猜一字）</p><p>問題五</p><p>平地蓋起三層樓（猜一字）</p><p>問題六</p><p>田上長青草，細看不是草（猜一字）</p><p>答案</p><p>一）心&#13;<br> 二）面&#13;<br> 三）無錫&#13;<br> 四）明&#13;<br> 五）且&#13;<br> 六）苗</p></body></html>
