<html><header><meta charset="utf-8"><title>逾半受訪者支持港深合作</title></header><body><h1>逾半受訪者支持港深合作</h1><p>【本報訊】中文大學香港亞太研究所於上月訪問一千零五名市民，了解他們對港深互動及深圳未來發展的看法。結果顯示大部份受訪市民間中或甚少前往深圳，他們到深圳主要目的為購物、娛樂及探親。&#13;<br> 另外，受訪者普遍支持香港和深圳有更深入的合作發展，但認為不應只集中在政策上，應加強兩地的民間活動。至於港深兩地未來的合作範疇，逾一半受訪者認為應加強兩地在治安問題上的合作，他們又表示可於港深邊境河套區，開發跨境工業及物流業，相信此舉會為香港帶來好處。調查又顯示，絕大部份受訪者沒有考慮到深圳長期生活，主要因為擔心當地治安、醫療及衞生問題。</p></body></html>
