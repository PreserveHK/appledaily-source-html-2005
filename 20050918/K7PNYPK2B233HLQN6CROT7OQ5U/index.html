<html><header><meta charset="utf-8"><title>濱崎步無事忙玩彈珠機</title></header><body><h1>濱崎步無事忙玩彈珠機</h1><p>日本女歌手濱崎步，雖然早前獲avex唱片公司社長力撐，但她人氣大不如前卻是有目共睹的事實，最近有消息指步姐多了空閒時間，令她愛上了日本中老年男士喜歡的彈珠機玩意。相信平時濃妝豔抹的步姐，不施脂粉入彈珠機中心時一定不會被人認出。</p><p>死敵賣最大廣告</p><p>至於同屬avex旗下的日本女歌手倖田來未，近期人氣急升，並大獲力捧。唱片公司最近安排了一塊二十二米高的巨型廣告牌掛在東京涉谷的TSUTAYA唱片店外，力谷倖田的精選大碟，而這個印有倖田性感造型的廣告板，原來是國內最大的廣告牌，相信出名小氣的步姐看到後必會眼紅。</p></body></html>
