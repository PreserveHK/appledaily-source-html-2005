<html><header><meta charset="utf-8"><title>重金30萬元請家教</title></header><body><h1>重金30萬元請家教</h1><p>寧夏銀川市一名望子成龍的家長，日前在當地報章刊登招聘廣告，以三十萬元巨額酬金為兒子聘請補習老師，希望兒子能入讀大學。&#13;<br> 《銀川晚報》上周五刊登了一則急聘啟事，內容為：「現有一名高三學生成績較差，急需有真才實學的老師輔導，輔導期五個月，輔導費每天五百元。高考上線，額外獎勵人民幣五萬元，上重點線，獎勵十萬元，如考上名校，獎勵三十萬元，才學平庸者勿擾……」。&#13;<br> 刊登這個廣告的張先生表示，自己生意太忙，沒有真正關心兒子的學習，家長會後才知道原本成績優異的兒子，現在的成績一落千丈。他情急之下刊登招聘啟事，希望請到「高人」在高考前，幫助兒子提高學習成績。&#13;<br> 新華社</p></body></html>
