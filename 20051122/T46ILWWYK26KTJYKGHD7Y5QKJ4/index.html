<html><header><meta charset="utf-8"><title>州長阿諾重臨上海</title></header><body><h1>州長阿諾重臨上海</h1><p>美國加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）前晚在上海博物館出席招待晚宴，大會還安排阿諾在晚宴上作十分鐘的演詞，接着他便在保鑣的簇擁下離場，出席《哈利波特火盃的考驗》的首映禮。</p><p>仍想拍電影</p><p>為了確保阿諾的安全，保安人員在《哈》片的首映禮會場上，先將觀眾及記者攔在紅地氈之外，其後阿諾重提五年前曾到上海出席電影活動，他說：「五年前我第一次來上海參加自己嘅影展，五年後我就以加州州長身份重遊這個地方，很開心今次我同太太一齊來。」另外阿諾與太太欣賞電影時，看到早前拍攝的反盜版宣傳片後，他表示仍希望拍電影。&#13;<br> 記者戴維上海直擊</p></body></html>
