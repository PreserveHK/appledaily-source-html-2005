<html><header><meta charset="utf-8"><title>泰勞暴動爆官商勾結</title></header><body><h1>泰勞暴動爆官商勾結</h1><p>因捲入高雄捷運舞弊案而弄致身敗名裂的陳哲男，原與總統陳水扁關係密切，但自從陳哲男被傳媒連番踢爆涉嫌貪污後，陳水扁便急急撇清與他的關係。&#13;<br> 今次掀起台灣政壇大風暴的高雄捷運舞弊案，事緣今年八月中旬，高雄捷運工程所顧用的千多泰國外勞，因不滿被扣加班費以及遭管方苛待，在宿舍內暴動。負責勞工事務的行政院勞委會主委陳菊，以及高雄市代理市長陳其邁相繼引咎辭職。&#13;<br> 其後，有傳媒指事件背後可能涉及官商勾結，矛頭直指與總統陳水扁關係密切的總統府前副秘書長陳哲男。陳水扁迫於輿論壓力，先後三度為事件公開道歉，並撤回授予陳哲男的兩項勳章及證書。&#13;<br> </p></body></html>
