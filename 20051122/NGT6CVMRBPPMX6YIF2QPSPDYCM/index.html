<html><header><meta charset="utf-8"><title>郭芯其操弗再性感</title></header><body><h1>郭芯其操弗再性感</h1><p>郭芯其和林宛昨日在太古城為一化妝品牌任模特兒，示範聖誕派對彩妝。穿上吊帶裙的郭芯其表示，昨日的服飾對她來說已經是頗性感，問她的性感底線？她說：「三點式都可以着，但係就要弗啲先。」</p><p>擔心銷量</p><p>林宛的聖誕look以白色羽毛做眼睫毛，非常搶鏡，但林宛卻顯得有點不自然，還問身邊的郭芯其說：「係唔係真係靚㗎？」經郭芯其多番讚美，林宛才安心。&#13;<br> 林宛除了擔心化妝不靚外，對即將推出的國語碟銷量也很擔心，她說：「香港嘅國語碟好難賣得好，我擔心反應唔好。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
