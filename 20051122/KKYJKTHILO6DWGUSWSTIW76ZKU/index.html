<html><header><meta charset="utf-8"><title>應科院歡迎海歸派</title></header><body><h1>應科院歡迎海歸派</h1><p>香港應用科技研究院主席黃子欣噚日同法國嘅無線通訊軟件公司簽訂合作協議，大力提升本港嘅無線通訊技術。佢話應科院未來重會增聘大量無線通訊技術專才，預計由現時70人增至180人。&#13;<br> 佢介紹話會喺香港同海外招聘世界級技術人才，例如今年5月嘅本地招聘會上錄得200個申請，反應良好，日後重會喺國內進行招聘活動。他笑言透過海外招聘，應科院聘得不少香港海歸派回流香港發展，由於以往香港較少科研技術職位供應，呢班香港專才學成後都留喺海外發展，𠵱家香港積極推行科研，以配合珠三角嘅產業技術提升，咁就為呢班海歸派提供回流香港就業嘅好機會。</p></body></html>
