<html><header><meta charset="utf-8"><title>中電內地售電多六成</title></header><body><h1>中電內地售電多六成</h1><p>▲中電控股（002）旗下的中華電力公布首10個月售電數據，期內佔集團總售電約87.8%的本港總售電量，按年增幅為3.8%；餘下12.2%則是向內地的售電量，期內按年增幅58.4%。總的來說，中電首10個月售電量增幅為8.3%。&#13;<br> &#13;<br> ▲中國有色金屬工業協會行業協調部副主任文獻軍透露，20家電解鋁企業及貿易商自發組成的氧化鋁進口聯合談判即將啟動。談判小組表示，氧化鋁談判若達不到滿意的價位，企業寧願聯合減產，亦不會考慮在高位進口氧化鋁。</p></body></html>
