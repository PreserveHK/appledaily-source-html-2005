<html><header><meta charset="utf-8"><title>Kylie抗癌魔再開騷</title></header><body><h1>Kylie抗癌魔再開騷</h1><p>不幸患上乳癌的澳洲女歌手KylieMinogue，取消了原定今年五月舉行的巡迴演唱《Showgirl:TheGreatestHitsTour》，不過由於Kylie的健康進展良好，因此其巡迴演唱將會再次舉行。&#13;<br> 製作公司前晚宣布，Kylie的澳洲巡迴演唱會將在明年底舉行，而確實日期將在明年初公布，主辦單位表示持有之前巡迴演唱會門票的歌迷，仍可安排退票。</p></body></html>
