<html><header><meta charset="utf-8"><title>業內人士籌款賑災</title></header><body><h1>業內人士籌款賑災</h1><p>南亞上個月發生地震，中原地產上個月已經捐咗二十萬畀紅十字會，同時又呼籲員工捐助，結果再籌到兩萬四千九百三十三蚊，全部善款已經轉交紅十字會。&#13;<br> 佢嘅對手美聯，上個月都有發起賑災籌款，而美聯澳門，就喺上個禮拜日舉辦「美聯愛心饑饉日」慈善籌款活動，籌得嘅款項，將全數轉交世界宣明會澳門分會，協助南亞災民重建家園。&#13;<br> 另外，恒基屬下偉邦物業管理，組隊參加毅行者，重成為首隊衝線嘅物業管理公司，為樂施會籌到兩萬五千一百蚊。</p></body></html>
