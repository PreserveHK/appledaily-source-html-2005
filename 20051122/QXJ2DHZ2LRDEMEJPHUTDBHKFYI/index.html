<html><header><meta charset="utf-8"><title>VivienneTam奪設計大獎</title></header><body><h1>VivienneTam奪設計大獎</h1><p>香港設計中心搞嘅設計比賽噚日終於有結果，最多人關注的其中一個大獎喺「世界傑出華人設計師」，呢個獎由譚燕玉獲得，講中文名可能好多人唔知佢係邊個，一講英文名就人人皆知，就係本地著名時裝設計師VivienneTam（圖）。佢設計時裝嘅風格的確有一套，最鍾意將飛龍和大紅色等中國文化融入西方時尚中，賣衫之餘亦將中國文化「出口」，鬼佬最受。&#13;<br> 同場重頒咗「亞洲最具影響力設計大獎」，10件優勝作品包括百老匯數碼港、諾基亞手提電話8800、天圓地方國宴餐具同葉壹堂嘅ishMagazine等，可謂包羅萬有。</p></body></html>
