<html><header><meta charset="utf-8"><title>代理重頭學做二手</title></header><body><h1>代理重頭學做二手</h1><p>最近一手盤謝晒，代理都走番落去做二手，但係近年好多代理做慣一手，唔記得點做二手，加上二手又吊緊鹽水，所以代理行都要為前線員工打打補針谷行，希望可以繼續生存到。&#13;<br> 好似美聯物業咁，就搵人逐區為前線人員做培訓，教番佢哋點樣做二手買賣技巧及應有程序。&#13;<br> 另外，香港置業港島區分行重激，佢哋個區頭翁銓澤，日日落去做「腦震盪」，又針對就快入伙嘅樓盤，好似西灣河嘉亨灣，專教佢哋，點樣去搵客接炒家貨。</p></body></html>
