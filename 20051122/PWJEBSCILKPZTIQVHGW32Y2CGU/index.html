<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　信德東翼8.3萬租出</title></header><body><h1>樓市快訊<br>香港　信德東翼8.3萬租出</h1><p>▲中原蔡德寶表示，近期再有不少金融或會計公司擴充業務，有利市區寫字樓租務交投，其中上環信德中心東翼26樓05至06室，3608方呎，獲港資公司以月租8.3萬元承租，每呎23元。&#13;<br> &#13;<br> ▲薄扶林碧瑤灣接連錄得兩宗成交，31座中層，2332方呎，成交價1300萬元，每呎5575元，屬市價。原業主04年初以850萬元購入，獲利450萬元。另23座高層A室，1020方呎，作價505萬元，呎價4951元。</p></body></html>
