<html><header><meta charset="utf-8"><title>謝賢拍一劇夠食十年</title></header><body><h1>謝賢拍一劇夠食十年</h1><p>謝賢（四哥）、葉璇、張文慈（Pinky）和李思蓓等前晚在數碼港為劇集《情陷夜中環》拍煞科戲，他們還開香檳和切蛋糕慶祝。問四哥可有感到不捨得？他說：「冇乜喎！快啲拍完重好，俾人炒魷魚，我人工咁貴，拍一套劇都夠食十年啦！」&#13;<br> 問四哥怎樣看汪明荃（阿姐）拿無綫台慶的最佳女主角獎，他說：「佢應該攞，邊有對手可以同佢爭。」再問四哥會否請阿姐食飯慶祝？他說：「唔使啦，如果佢攞唔到，我咪買個畀佢囉！」</p><p>床戲娛樂性高</p><p>Pinky在劇中與四哥有床上戲，她說：「我都有啲唔捨得，呢次娛樂性好高，四哥又日日撩我。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
