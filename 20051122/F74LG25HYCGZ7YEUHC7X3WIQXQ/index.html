<html><header><meta charset="utf-8"><title>宇晴軒短炒蝕50萬元</title></header><body><h1>宇晴軒短炒蝕50萬元</h1><p>【本報訊】樓市急降溫，令不少業主要蝕錢賣樓，當中長沙灣宇晴軒更錄得勁蝕近50萬轉手個案。</p><p>海典軒虧損13萬脫手</p><p>香港置業黃冠麟表示，宇晴軒2座低層C、D相連戶，面積1332方呎，剛以467萬元售出，呎價3506元，比同類單位造價低13%。原業主今年7月以515萬元購入，持貨4個月蝕48萬元，若計及其他使費，更達70萬元。&#13;<br> 另外，馬鞍山海典軒2座中層B室亦錄得蝕讓轉手，中原何明仲指出，投資者今年4月斥190萬元購入隨即放盤，兩度減至176.8萬元，始獲承接，微蝕13.2萬元。單位面積649方呎，呎價2724元。</p></body></html>
