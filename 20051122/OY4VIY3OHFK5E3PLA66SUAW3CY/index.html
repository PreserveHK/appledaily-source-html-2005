<html><header><meta charset="utf-8"><title>都會坊唔到價繼續標</title></header><body><h1>都會坊唔到價繼續標</h1><p>樓市雖然轉靜，唔代表冇人買嘢，蘭西日前提過，世邦魏理仕代理嘅筲箕灣東滙廣場，因為喺標售期間所收到嘅市場反應良好，所以要提早截標，蘭西自然問吓，其他標售物業又點嘅情況。&#13;<br> 聽美聯物業工商部長沙灣分行營業經理羅小媚話，葵涌都會坊二十二樓全層，原來都有客出價洽購，但就未到業主嘅要求，所以繼續招標。&#13;<br> 全層約一萬四千二百六十六方呎，可以交吉或連租約出售，明年一月六號截標。睇見呢啲反應，業主應該唔使太悲嘅。</p></body></html>
