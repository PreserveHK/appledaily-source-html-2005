<html><header><meta charset="utf-8"><title>九倉宣傳費五千萬</title></header><body><h1>九倉宣傳費五千萬</h1><p>商場老手九倉李玉芳話，尖沙嘴海港城、銅鑼灣時代廣場及鑽石山荷里活廣場，全年宣傳費四千至五千萬，比新地慳家，新地二十個場，淨係聖誕及新年就花六千萬。&#13;<br> 李玉芳話，宣傳係用租戶嘅錢，要用得合宜，聖誕節呢個全年最重頭嘅節日，旗艦海港城會用五六百萬，時代廣場三四百萬，比舊年多一成。&#13;<br> 佢預計，商場、寫字樓及服務式住宅，出年租金收入比今年增加一成。寫字樓及商場，出年只有三分一樓面續租，新租金分分鐘會升幾成。</p></body></html>
