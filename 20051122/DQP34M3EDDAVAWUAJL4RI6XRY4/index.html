<html><header><meta charset="utf-8"><title>萊福配股籌2250萬</title></header><body><h1>萊福配股籌2250萬</h1><p>▲萊福資本（901）宣布，擬在股份2合1後，按每股0.15元配售1.5億股新合併股份，集資2250萬元，淨額2170萬元，擬用作投資用途，以及日後可能擴充現有業務及新業務，包括認購漢基（412）的供股股份及投資外幣存款的機遇。&#13;<br> &#13;<br> ▲中海油（883）昨公布，位於渤海灣的新油田旅大5-2已經投產，該油田至今有4口井在產，日產原油逾2200桶。旅大5-2油田計劃鑽生產井22口，最高產能是每天9600桶。</p></body></html>
