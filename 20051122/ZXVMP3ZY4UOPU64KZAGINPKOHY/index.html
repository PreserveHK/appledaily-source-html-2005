<html><header><meta charset="utf-8"><title>新界　荃灣中心4個月獲利</title></header><body><h1>新界　荃灣中心4個月獲利</h1><p>▲世紀21港威陳愛茹說，荃灣中心13座中層H室，面積406方呎，成交價103.8萬元，呎價2557元，原業主今年7月以78萬元購入，獲利25.8萬元。&#13;<br> &#13;<br> ▲祥益地產謝澤銘表示，屯門邁亞美海灣6座低層B室，面積820方呎，成交價234.2萬元售出，呎價2856元。另同區海翠花園2座中層D室，面積734方呎，成交價129.6萬元，呎價1766元。&#13;<br> &#13;<br> ▲晉誠地產李偉增稱，葵涌華景山莊4座高層A室，面積730方呎，成交價244萬元，呎價3342元，由同區租客承接，原業主01年以177萬元購入，賺67萬元。</p></body></html>
