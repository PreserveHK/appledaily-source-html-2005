<html><header><meta charset="utf-8"><title>助中小企提升創意</title></header><body><h1>助中小企提升創意</h1><p>是次博覽舉行期間，大會在同一地點舉行多個商貿活動，包括「中小企國際市場推廣日」、「香港論壇」及「設計營商周」。顧名思義，「中小企國際市場推廣日」特別為中小企而設，協助企業尋找國際夥伴及開拓世界市場。</p><p>教設計建立品牌</p><p>至於「香港論壇」主要探討香港、中國內地及亞洲區的商機；「設計營商周」是由香港設計中心舉辦的大型會議，來自全球不同專業範疇的設計精英聚首一堂，就設計、品牌建立及創新策略進行討論。</p></body></html>
