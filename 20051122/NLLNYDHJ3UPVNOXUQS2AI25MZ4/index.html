<html><header><meta charset="utf-8"><title>摩根大通增持網通</title></header><body><h1>摩根大通增持網通</h1><p>▲聯交所股東披露權益資料顯示，摩根大通已在11月15日以每股13.14元增持網通（906）104.8萬股，涉資1377萬元，持股量剛好升至5%須予披露水平。&#13;<br> &#13;<br> ▲聯交所股東披露權益資料顯示，荷蘭銀行於11月16日再增持私有化中的吉化（368）股權達7855.2萬股，每股平均價2.725元，涉資2.14億元，令其持H股數量由19.53%升至27.68%。</p></body></html>
