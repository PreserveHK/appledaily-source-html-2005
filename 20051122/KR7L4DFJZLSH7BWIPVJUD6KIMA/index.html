<html><header><meta charset="utf-8"><title>蘭西情報課：何超雄蘭桂芳開舖</title></header><body><h1>蘭西情報課：何超雄蘭桂芳開舖</h1><p>賭王何鴻燊個女何超雄，近年非常活躍於物業投資市場，舊年用七千幾萬，買入中環德己立街二十三號，全幢五層高約六千幾呎，用嚟收租。&#13;<br> 既然係自己物業，何超雄就將最低兩層留嚟自用，一層做髮型屋，一層做足部按摩及護理，新店噚日開幕，舖名叫做婉華軒，做老竇嘅賭王，梗到場祝賀。&#13;<br> 何超雄唔少物業，都由中原幫手購入，例如西環泓都、尖沙嘴凱旋門，以及中半山BranksomeCrest，中原一眾高層，噚日亦都到場祝賀。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
