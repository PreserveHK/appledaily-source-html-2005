<html><header><meta charset="utf-8"><title>林嘉綺闖視圈蝦碌</title></header><body><h1>林嘉綺闖視圈蝦碌</h1><p>台灣名模林嘉綺昨日以一身Gucci服裝，在台灣宣傳Panasonic新手機。林嘉綺大談前日錄影時尚節目鬧出大笑話，她表示在錄影尾段，見到工作人員對着她畫圈，示意她結束對話，她卻誤解意思而滔滔不絕。</p><p>誤解意思</p><p>林嘉綺說：「在天橋走騷時，這個動作是要模特兒繼續走下去，下一個模特兒不會出來的意思，我誤以為要我多講一些話，後來才知道我弄錯意思。」林嘉綺更告誡其他名模，要多做功課才主持節目，免得被人喚作花瓶。&#13;<br> 採訪、攝影：LaiPoPing</p></body></html>
