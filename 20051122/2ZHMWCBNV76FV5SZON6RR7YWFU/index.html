<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，我近視了，&#13;<br>醫生說看書姿勢要正確，光線要明亮。&#13;<br>不可以一直看電視，打電動，&#13;<br>要常常讓眼睛休息，看看遠方……&#13;<br>我把這些話都當成耳邊風，&#13;<br>因為醫生自己都戴着一副大眼鏡，&#13;<br>醫院裏的護士阿姨也都是四眼田雞，&#13;<br>叫別人要乖乖的人自己都不乖，&#13;<br>誰理誰啊！</p></body></html>
