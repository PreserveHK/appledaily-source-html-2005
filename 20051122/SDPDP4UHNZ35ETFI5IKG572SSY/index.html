<html><header><meta charset="utf-8"><title>碧堤半島　賞近池遠島大橋景</title></header><body><h1>碧堤半島　賞近池遠島大橋景</h1><p>深井碧堤半島一期包括第6至9座，向海單位主要為A、B、C、D室，均逾千方呎，坐北向南，望海之餘也享平台會所景，大廳均長直形，方便擺放家具。介紹的8座高層C，裝修設計走傳統風格，大廳以實木大櫃配襯水晶吊燈，天花及牆身鋪上暗花牆紙，整體色調較深沉，穩重中見華麗。連家電放售，可即買即住，或即時放租。</p><p>大碼合換樓</p><p>碧堤半島頗新，向海單位較大，適合換樓。中原資料顯示，大碼盤現約70個，每呎叫價4000至4700元。9座1169方呎單位，上月以557萬元易手，每呎4765元。放租較少，只約10伙。&#13;<br> 記者：鄧國猷&#13;<br> 攝影：謝榮耀</p></body></html>
