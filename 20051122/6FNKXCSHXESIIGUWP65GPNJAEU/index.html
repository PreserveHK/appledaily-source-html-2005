<html><header><meta charset="utf-8"><title>女性典型身材</title></header><body><h1>女性典型身材</h1><p>沙漏形（Hourglass）</p><p>‧上下圍數字相若，還要有「黃蜂腰」&#13;<br> ‧典型例子是蘇菲亞羅蘭，僅8%女性擁有這種身形</p><p>長方形（Rectangular）</p><p>‧腰圍比上圍或下圍小不足9吋&#13;<br> ‧多達46%女性屬這類型，前「辣妹」MelC是好例子</p><p>倒三角形（InvertedTriangle）</p><p>‧上圍比下圍大&#13;<br> ‧14%女性胸前「偉大」過臀部，像女泳手戴維斯（SharronDavies）一樣</p><p>啤梨形（Pear-shaped）</p><p>‧下圍大於上圍&#13;<br> ‧稍多於20%女性有這種身形，佼佼者是「籮霸」珍妮花洛庇絲</p></body></html>
