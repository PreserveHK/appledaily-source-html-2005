<html><header><meta charset="utf-8"><title>內地新設兩辦事處　政府被指亂請人
</title></header><body><h1>內地新設兩辦事處　政府被指亂請人
</h1><p>【本報訊】港府準備設立內地事務聯絡辦公室，並於下月向立法會人事編制小組委員會，要求增設兩個首長級及十一個非首長級職位，預算每年平均員工開支總額逾千萬元。&#13;<br> 自由黨主席田北俊昨在立法會政制事務委員會會議上質疑，員工平均月薪高達六萬，卻不熟悉內地情況，暗示未必物有所值。政制事務局局長林瑞麟回應稱，會在當地招聘部份職員，加強對內地事務的了解。</p></body></html>
