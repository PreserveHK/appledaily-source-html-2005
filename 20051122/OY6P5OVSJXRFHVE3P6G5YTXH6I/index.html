<html><header><meta charset="utf-8"><title>高樓墮下竟可站立</title></header><body><h1>高樓墮下竟可站立</h1><p>從高樓墮下後還可站立？一名年輕女子日前在北京太平橋西里一幢大樓的十一樓墮下，身體撞破單車棚後，竟能站立，地上亦沒有明顯血迹，她事後被送院治療。&#13;<br> 據該大樓的住客透露，墜樓的女子姓王，是東北人，住該大樓的十一樓。上周六出事前，她曾經與人發生爭吵。而住在七樓的張女士表示，她事發時聽到像倒牆一樣的巨響，頓時被嚇得心跳加速。&#13;<br> 而事發時在該大樓當值的保安表示，該女子墮樓後，撞破了單車棚頂跌落地上，還掙扎了一會，然後勉強站起來，救護車其後將她送往附近的電力醫院。不過，前日下午，電力醫院急診室和住院部，均沒有該墮樓女子的蹤影。&#13;<br> 《新京報》</p></body></html>
