<html><header><meta charset="utf-8"><title>頻用前特首身份　老董仍活躍政壇</title></header><body><h1>頻用前特首身份　老董仍活躍政壇</h1><p>【本報訊】據政制事務局昨天向立法會提交的文件顯示，前特首董建華今年三月提早離任後，曾以前行政長官身份出席二十三項活動，其中六度與外國政要會面，顯示董建華在政壇仍然相當活躍。&#13;<br> 文件指出，董建華今年三月，先後與加拿大總理馬丁、新加坡資政李光耀及英國前首相馬卓安會面；另有五次與內地領導人會面。今年九月，他還曾與國家副主席曾慶紅及廣東省省長黃華華會面。</p></body></html>
