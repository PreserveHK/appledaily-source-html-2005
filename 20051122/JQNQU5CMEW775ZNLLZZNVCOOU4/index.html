<html><header><meta charset="utf-8"><title>研究女性征空</title></header><body><h1>研究女性征空</h1><p>為更了解無重狀態和太空旅程對女太空人身體造成的影響，歐洲航天局招募了來自歐洲各國的二十四名女志願者做研究，要她們連續卧床（圖一）六十天，不論洗澡、進食、跑步（圖二）、睡覺，甚至連接受醫生心理分析、做骨骼結構掃描等醫療監察，都要躺着進行。&#13;<br> 她們的床都調整至稍微傾斜，令腳部高於頭部約六度，令身體作出類似在無重狀態的反應，例如體液流向上身、骨和肌肉密度減少。科學家希望藉着這研究，找出有助女太空人保持健康的運動量，因為太劇烈的運動量會影響荷爾蒙系統、甚至造成停經。研究會在周日結束。&#13;<br> 美聯社</p></body></html>
