<html><header><meta charset="utf-8"><title>劉瑛琳教置業攻略</title></header><body><h1>劉瑛琳教置業攻略</h1><p>中原一姐劉瑛琳多才多藝，瓣瓣都掂，𠵱家又再出書嘞，重係針對啲有意晉身業主行列嘅地產初哥，所以本書叫《一姐教上車》，已經印緊，明年一月一號有得賣，每本三十八蚊。呢本係一姐繼《地產樓聲璣》後第二本書。&#13;<br> 一姐本書選材，應係同明年雙春兼閏月，好多人都計劃明年結婚有關。全書分三部份，第一部份係用簡單輕鬆文字，配合圖表，講出置業竅門。第二部份係輯錄一姐雜誌專欄，披露買樓發達嘅秘訣。最後係以答問方式，解答初次置業人士常見問題。</p></body></html>
