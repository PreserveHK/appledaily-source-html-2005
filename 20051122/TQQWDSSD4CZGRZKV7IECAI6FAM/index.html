<html><header><meta charset="utf-8"><title>小統計：愛滋病人逾4,000萬</title></header><body><h1>小統計：愛滋病人逾4,000萬</h1><p>聯合國公布了2005年度全球愛滋病報告，全球感染人數突破4,000萬大關，新感染人數達500萬，對預防愛滋措施不足的中國和印度都是潛在重災區。以下是2005最新的愛滋病情況：&#13;<br> ‧全球愛滋病人數逾4,000萬&#13;<br> ‧全球310萬人死於愛滋，其中570,000是兒童&#13;<br> ‧共有500萬新感染個案&#13;<br> ‧非洲愛滋病人數最多，達2,580人&#13;<br> ‧亞洲愛滋病人830萬&#13;<br> ‧自1981年起愛滋病已殺死超過2,500萬人</p></body></html>
