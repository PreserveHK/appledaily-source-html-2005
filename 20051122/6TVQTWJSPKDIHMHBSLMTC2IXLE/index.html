<html><header><meta charset="utf-8"><title>　　瑞典公主愛港式蛋炒飯 - 李八方</title></header><body><h1>　　瑞典公主愛港式蛋炒飯 - 李八方</h1><p>貿發局搞嘅中小企國際市場推廣日，邀請咗北歐四國五十幾個設計師同公司參展，係歷來最大規模嘅一次，所以特登請咗瑞典公主Birgitta嚟做主禮嘉賓，重有份點睛㖭。&#13;<br> 公主同八方講，今次係第三次嚟香港，佢最鍾意維港，又覺得香港四圍都係山，景色好鬼靚。佢嘅另一最愛就係中餐，佢話只係試過部份菜式，最難忘唔係山珍海味，而係蛋炒飯。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
