<html><header><meta charset="utf-8"><title>英央行兩委員支持減息</title></header><body><h1>英央行兩委員支持減息</h1><p>【本報綜合報道】英倫銀行（央行）昨天發表的會議紀錄顯示，該行貨幣政策委員會在本月較早時的議息會議上，有兩名委員支持減息以刺激消費，這份報告公布後拖累英鎊兌美元下跌。&#13;<br> 英國央行貨幣政策委員會在6月8至9日的會議上，以7對2的票數通過把短期回購利率連續第10個月維持在4.75厘。在會上，英央行首席經濟師比恩和將於下月卸任的委員貝爾，均支持把回購率調低0.25厘，其餘7人則主張按兵不動，繼續觀望消費市道放緩的程度。</p><p>鎊滙急挫</p><p>英鎊低見1.8180美元，跌1.15美仙；紐約早段報1.8219美元，跌0.77美仙。</p></body></html>
