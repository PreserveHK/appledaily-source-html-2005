<html><header><meta charset="utf-8"><title>炒黃牛飛會被罰款二千</title></header><body><h1>炒黃牛飛會被罰款二千</h1><p>迪士尼九一二開幕當日只發售一萬二千張門票，加上開幕初期遊人貪新鮮，立法會民政事務委員會成員蔡素玉預計，部份日子可能會出現門票供不應求情況，造就炒賣門票的「黃牛黨」出現。她擔心內地旅客一旦未能在參觀前成功購票，為免行程受影響，會寧願幫襯黃牛黨，影響香港形象。&#13;<br> 炒賣門票屬違法行為，根據《公眾娛樂場所條例》，任何人被發現「炒黃牛」，或將門票成交價以高於籌辦人所定票價出售，可被判罰款二千元。過去已有多宗在網上炒賣門票遭揭發的例子，但蔡素玉認為刑罰過輕。</p></body></html>
