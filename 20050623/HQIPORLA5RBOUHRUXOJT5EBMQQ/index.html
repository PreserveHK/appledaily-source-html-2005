<html><header><meta charset="utf-8"><title>南華系未完成重組</title></header><body><h1>南華系未完成重組</h1><p>▲本月10日停牌的南華集團（265）、南華工業（413）及南華證券（619）昨公布，計劃就南華工業及南華證券之間進行重組，鑑於重組較為複雜，無法在短期內完成交易。3家公司昨復牌，南華工業及南華證券分別跌4.4及7.4%，南華集團無升跌。&#13;<br> ▲國家統計局公布，今年首5個月全國規模以上工業企業（全部國有企業和年產品銷售收入500萬元以上的非國有企業）實現利潤4968億元人民幣（下同），增長15.8%。工業經濟效益綜合指數167.28，比去年同期提高8.46點。在規模以上工業企業中，國有及國有控股企業實現利潤2491億元，增長13.6%。</p></body></html>
