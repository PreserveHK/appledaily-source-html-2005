<html><header><meta charset="utf-8"><title>傲雲峰一家買三伙</title></header><body><h1>傲雲峰一家買三伙</h1><p>土瓜灣傲雲峰已經入伙，由於樓盤可以望到海景，吸引同區嘅大家族連番入市。&#13;<br> 美聯杜漢祥表示，該大家族新購入第七座高層E單位，面積六百一十七呎，成交價二百九十萬。&#13;<br> 之前呢個家族用相近嘅價錢，買咗兩個六百零呎單位。杜漢祥話，原因係鍾意樓盤有海景。聽講，呢個家族共分三房人，所以要買三個單位至夠住，至於唔買一個大單位，相信係明白「相見好同住難」嘅道理。&#13;<br> 由於樓市轉靜，今個月傲雲峰嘅成交量都跌咗啲，但個價就維持平均每呎四千二百五十蚊。</p></body></html>
