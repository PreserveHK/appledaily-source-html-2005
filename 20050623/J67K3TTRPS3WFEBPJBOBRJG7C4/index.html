<html><header><meta charset="utf-8"><title>龐氏家族大宅單位易主</title></header><body><h1>龐氏家族大宅單位易主</h1><p>紹榮鋼鐵龐家發迹早，家族四十幾年前，喺中半山麥當勞道起咗幢住宅大廈──高雲大廈，逾四十伙，𠵱家仍然持有十幾伙，全部由家族成員自住。&#13;<br> 而賣散咗嘅單位，最近就有一宗轉手，係中層○四室。據世紀21王康透露，個豪宅剛以一千一百一十萬成交，一千六百五十呎，呎價約六千七；買家係外籍客。&#13;<br> 龐氏家族原本好低調，但因為出售將軍澳鋼鐵廠畀新地同太古（現已建成維景灣畔），賺咗幾十億，而家族成員龐傑就娶咗前華裔小姐郭秀雲（圖），而成為娛樂版常客，更多人識。</p></body></html>
