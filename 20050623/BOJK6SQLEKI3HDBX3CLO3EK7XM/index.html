<html><header><meta charset="utf-8"><title>　　馬英九fans周日旺角造勢 - 李八方</title></header><body><h1>　　馬英九fans周日旺角造勢 - 李八方</h1><p>國民黨就嚟選主席，由台北市長馬英九決戰立法院院長王金平。小馬哥形勢上暫時稍微落後，雖然國民黨喺香港都冇乜黨員，對小馬哥實質幫助有限，但有群親台團體成員好熱心，佢哋將會喺嚟緊嘅星期日下午搞個「港澳地後援會造勢大會」，支持小馬哥選國民黨主席。&#13;<br> 個造勢會就喺旺角一間茶樓舉行，有券入場嘅市民重有紀念品換㖭，真係幾豐富㗎。如果市民想精神上支持小馬哥，都可以搵佢哋，睇吓可以點樣參加造勢會。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
