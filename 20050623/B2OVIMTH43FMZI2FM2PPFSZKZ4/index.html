<html><header><meta charset="utf-8"><title>黑工僱主被判囚15月</title></header><body><h1>黑工僱主被判囚15月</h1><p>【本報訊】政府指出，過去兩年零五個月，共有四千四百名非法勞工及五百零五名聘用非法勞工的僱主被檢訴並定罪，被判最高刑罰的黑工及黑工僱主分別被判處監禁十個月及十五個月，他們分別從事環保回收業及飲食業。&#13;<br> 保安局局長李少光昨以書面回覆立法會議員質詢時表示，今年首五個月共有一千七百九十四名黑工被定罪，較去年全年已有兩成四的增長。</p><p>九成七黑工入獄</p><p>此外有一百三十九名黑工僱主被定罪，較去年全年僅少一成七；分別有九成七黑工及六成半黑工僱主被判即時監禁。</p></body></html>
