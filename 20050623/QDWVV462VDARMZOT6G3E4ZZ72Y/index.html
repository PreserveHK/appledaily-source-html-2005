<html><header><meta charset="utf-8"><title>男子借廁被拒鬧事</title></header><body><h1>男子借廁被拒鬧事</h1><p>【本報訊】沙田寶福山（圖）昨晨七時許發生刑事恐嚇案，一名二十九歲巴基斯坦籍男子疑不滿借用廁所被拒，情緒激動猛踢鐵閘洩憤，又掏出利刀和隨地拾起晾衫竹指嚇姓歐（五十三歲）女保安員，另一男保安見狀調解，巴漢又在附近取來一支晾衫竹揮舞鬧事，驚動其他保安報警。其後巴漢手持武器離開，結果在排頭村四十四號對開被警員拘捕，並在其身上搜出四粒大麻精毒品。疑犯被捕帶署後，發難踢毀警署椅子涉嫌刑毀，警方不排除有人服食毒品後行為失常。&#13;<br> 譚健文攝</p></body></html>
