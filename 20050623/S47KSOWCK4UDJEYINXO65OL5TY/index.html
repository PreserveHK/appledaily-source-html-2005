<html><header><meta charset="utf-8"><title>太陽能夢始於60年</title></header><body><h1>太陽能夢始於60年</h1><p>科學家要用太陽能當能源，是一個夢想。一九六○年，美國「回聲一號」通訊衞星被太陽光子吹得偏離軌道，科學家注意到太陽能的潛力。</p><p>太陽能飛船亞軌道航行</p><p>七十年代，美國預言家德雷克斯勒更提出「光航」概念，提出人類最後能以光作能量，給太空船提供無窮無盡的能源。&#13;<br> 幾十年來，太陽能研究日趨成熟，科學界已研製出可抵禦太陽輻射的彈性物料，去年八月日本就將一艘太陽能飛船送入亞軌道，美俄科學家合製的「宇宙一號」更號稱是全球第一艘可在宇宙飛行的太陽能飛船，不過發射失敗了。&#13;<br> 美國全國廣播公司</p></body></html>
