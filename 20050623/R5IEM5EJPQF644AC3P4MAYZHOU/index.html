<html><header><meta charset="utf-8"><title>里安納度現身證頸傷</title></header><body><h1>里安納度現身證頸傷</h1><p>萬人迷里安納度狄卡比奧（LeonardoDiCaoprio）上周五出席派對時被人用啤酒樽襲擊，經過數天的靜養，前日他終向洛杉磯警方落口供。據警方發言人表示，里安納度現時仍未決定是否起訴當日襲擊他的女子，但他們卻證實里安納度的傷口是在頸部位置。</p><p>積尼高遜改劇本</p><p>此外，執導《無間道》荷李活版《TheDeparted》的馬田史高西斯（MartinScorsese），近日罕有地讓演員更改劇本，據說於片中飾演黑幫頭目的積尼高遜（JackNicholson）希望在片中加入床戲。</p></body></html>
