<html><header><meta charset="utf-8"><title>中軟增海外業務比重</title></header><body><h1>中軟增海外業務比重</h1><p>▲中軟國際（8216）董事總經理陳宇紅（圖）在股東特別大會後表示，目前內地及海外業務的比重分別為80%及20％，完成收購北京中軟資源訊息科技後，海外業務比重將提升逾20%，集團將採平衡策略，希望用1年時間將兩業務的比例做到50比50。&#13;<br> ▲利豐雅高（623）執行董事兼首席執行官楊志棠，昨日在股東特別大會後表示，今年資本開支預計5000至6000萬元，主要用作增加機器。他表示，除歐美澳洲市場外，今年開始拓展日本，為應付訂單需要，今年出口部的產能將增加20%。他續稱，今年整體收入將增加，除了番禺及有餘的收購項目帶來貢獻外，本身業務亦有雙位數字增長。</p></body></html>
