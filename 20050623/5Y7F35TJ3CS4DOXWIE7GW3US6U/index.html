<html><header><meta charset="utf-8"><title>立會促提升幼師培訓</title></header><body><h1>立會促提升幼師培訓</h1><p>【本報訊】立法會昨日通過動議，促請政府提升幼兒教育質素，增加在職幼稚園教師的資助培訓學額，大部份議員都批評本港幼師資歷落後於外國，甚至低於國內多個城市的水平。&#13;<br> 教育統籌局局長李國章在發言時否認政府對學前教育的承擔不足，他指出過去十年投放在學前教育的經費增加一倍，達九億元；幼稚園師生比例也由九七年的一比二十或三十，改善至目前一比十五；但若規定幼師在某一期限前要修讀文憑證書，可能會加重他們的負擔，影響日常教學工作。</p></body></html>
