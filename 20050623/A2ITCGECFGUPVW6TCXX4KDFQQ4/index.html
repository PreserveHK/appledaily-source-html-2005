<html><header><meta charset="utf-8"><title>Yumiko吊16粒鐘腳痹</title></header><body><h1>Yumiko吊16粒鐘腳痹</h1><p>鄭希怡（Yumiko）的新碟昨日推出，今次她除配合主打歌《阿拉伯市場》而大玩阿拉伯跳舞女郎形象外，早前拍攝唱片封套時，還穿上露肩短裙大騷長腿，又要吊威吔扮騰雲駕霧，但沒想到這一吊就吊足十六個小時，搞到她雙腿麻痹，動彈不得。&#13;<br> </p><p>出碟紀念初吻</p><p>幸好當時在場有兩名猛男奮勇護花，二人將Yumiko抱落地後，即為她按摩腳部。&#13;<br> 此外，Yumiko昨日到商台接受訪問，透露大碟提早一日（二十二日）推出，是因為她十六歲時在二月二十二日將初吻獻給男友，所以要求公司在此特別日子推出大碟。</p></body></html>
