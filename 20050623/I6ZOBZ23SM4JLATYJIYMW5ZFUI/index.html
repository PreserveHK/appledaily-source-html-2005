<html><header><meta charset="utf-8"><title>南洋廣場有貨摸</title></header><body><h1>南洋廣場有貨摸</h1><p>蘭西喺五月底提過，觀塘創紀之城第五期商廈同標榜開夜市嘅apm商場落成，原來可以帶挈同區嘅物業交投。鴻圖道南洋廣場高層一室有個二千七百呎單位易手，投資者幾個月間執二百七十幾萬，升值近六成。&#13;<br> 最近呢個廣場又傳成交，重係摸貨㖭。中原李彥樺透露，高層八室，面積二千七百三十一呎，今年一月以五百九十七萬賣左，現以八百三十三萬摸出，賺二百幾萬，升值近四成，呎價三千零五十，重係物業嘅新高。&#13;<br> 新地效應咁勁，附近大廈喺apm入伙前沽咗貨嘅業主睇怕都呻笨嘞。</p></body></html>
