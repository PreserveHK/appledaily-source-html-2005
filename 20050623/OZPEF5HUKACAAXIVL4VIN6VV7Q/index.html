<html><header><meta charset="utf-8"><title>美軍U2機西南亞墜毀</title></header><body><h1>美軍U2機西南亞墜毀</h1><p>美國空軍一架U2偵察機周二晚在西南亞地區墜毀，一名飛行員喪生。軍方未有透露飛機出事地點和詳情。&#13;<br> 美軍中央司令部周三發表聲明，指飛機是支援美軍在阿富汗的「持久自由」任務後，返基地時出事。發言人解釋是因為所涉國家「敏感」，故拒絕透露具體位置。美國以往時以「西南亞」來形容中東地區。&#13;<br> U2偵察機一九五五年開始服役，具備全天候偵察功能，能進行高空拍攝等任務，多從事敏感的秘密飛行任務。美軍多次派U2偵察機潛入前蘇聯，一九六○年五月曾有一架U2偵察機在前蘇聯上空被擊落。&#13;<br> 美聯社/法新社/英國廣播公司&#13;<br> </p></body></html>
