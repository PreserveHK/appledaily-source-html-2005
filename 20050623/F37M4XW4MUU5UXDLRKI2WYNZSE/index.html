<html><header><meta charset="utf-8"><title>以色列火車撼運煤車8死</title></header><body><h1>以色列火車撼運煤車8死</h1><p>以色列一列滿載乘客的火車周二在特拉維夫南面四十公里一條村莊附近，跟一輛運煤的重型卡車相撞，兩個車廂脫軌，至少造成八死近二百傷。&#13;<br> 出事運煤車跟剛經過的火車相撞，很多火車乘客從翻倒車廂拋出來，當局事後派出大批救護員到場拯救，並出動直升機，一名傷者入院時滿身血迹。當局正調查出事原因，初步排除是恐怖襲擊。當地電台報道，貨車司機出事時連續工作了三十個小時。&#13;<br> 美聯社/歐新社</p></body></html>
