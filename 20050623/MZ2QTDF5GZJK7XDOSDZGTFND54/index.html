<html><header><meta charset="utf-8"><title>Live8音樂會邀Bryan壓軸</title></header><body><h1>Live8音樂會邀Bryan壓軸</h1><p>由英國音樂人BobGeldof發起的Live8音樂會，將於下月二日於全球八大城市舉行。Live8音樂會的搞手BobGeldof前日就出席了在意大利羅馬的記者會，宣布於各地舉行的Live8音樂會最新參與陣容。</p><p>呼籲歌手踴躍參與</p><p>BobGeldof便趁機呼籲各意大利歌手踴躍參與。此外，搞手MichaelCohi昨日於加拿大的記招宣布多倫多的Live8音樂會將由BryanAdams當壓軸嘉賓外，又澄清滾石樂隊（TheRollingStones）並不會出席多倫多站的音樂會。</p></body></html>
