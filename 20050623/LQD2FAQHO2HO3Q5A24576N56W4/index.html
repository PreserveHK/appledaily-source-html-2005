<html><header><meta charset="utf-8"><title>仲量聯行進軍澳門</title></header><body><h1>仲量聯行進軍澳門</h1><p>澳門地方雖然細，但竟然可以吸引本港代理行同測量行進駐，無他，市旺緣故也。中原、美聯同利嘉閣高姿態搞開幕儀式，測量行就低調行事，繼第一太平戴維斯後，仲量聯行喺澳門嘅辦事處，上個禮拜開幕，請咗逾二百個嘉賓，都係集團喺香港同澳門嘅長期客仔，冇請傳媒採訪。&#13;<br> 澳門仲量聯行董事總經理古嘉豪話，已經成功協助澳門客戶制訂房地產決策，𠵱家開埋澳門辦事處，可以進一步滿足當地客戶嘅要求。</p></body></html>
