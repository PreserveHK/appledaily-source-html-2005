<html><header><meta charset="utf-8"><title>康文署推粵劇團優惠</title></header><body><h1>康文署推粵劇團優惠</h1><p>【本報訊】北角新光戲院將於八月初結業，為解決粵劇演出場地緊張問題，康樂及文化事務署昨推出多項優惠粵劇劇團訂場措施，容許劇團可在一年前預訂高山劇場，較現時七個月前早五個月，並會預留各場地農曆新年至元宵期間約兩星期檔期，供粵劇團體優先訂場；而最熱門的場地文化中心中劇院及音樂廳，農曆年三十晚至大年初四的檔期，則可提早二十四個月預訂，粵劇黃金檔期九月份的場地，則可在十二個月前預訂，連續租用五日或以上的劇團，亦可獲考慮優先訂場。</p></body></html>
