<html><header><meta charset="utf-8"><title>泰興清盤想起兆峰</title></header><body><h1>泰興清盤想起兆峰</h1><p>俗語有云醜婦終需見家翁，日前死都唔肯認被人申請清盤嘅眼鏡生產商一哥泰興光學，始終都要認。噚日蘭西終於攞到泰興被入稟清盤嘅入稟狀，入稟嘅銀行係滙豐。蘭西唔清楚泰興爭滙豐幾多錢，但就諗起陶瓷大王李兆峰。&#13;<br> 話說由李兆峰一手創辦並搞得有聲有色嘅兆峰，九○年代可算為令投資者愛不釋手嘅中型股，李兆峰三十五歲身家三十五億，破世界紀錄買深水灣豪宅，結果又係因為海外收購，導致公司財務出現問題，最後李兆峰自己同公司都落得清盤及破產收場。而當年入稟申請清盤嘅銀行，同樣係滙豐，香港工業公司進軍海外，真係要小心。</p></body></html>
