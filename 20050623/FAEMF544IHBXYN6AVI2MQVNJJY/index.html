<html><header><meta charset="utf-8"><title>史匹堡訪東京獲封好爸爸</title></header><body><h1>史匹堡訪東京獲封好爸爸</h1><p>日本女星松浦亞彌日前趁荷李活大導演史提芬史匹堡（StevenSpielberg）到東京宣傳新片《強戰世界》之際，邀請他到其主持的電台節目，松浦還選史匹堡為最理想的父親。</p><p>父親激發興趣</p><p>此外，史匹堡最近在訪問中透露他對外星生物的興趣是源自他的父親。當年史匹堡父親製造第一個望遠鏡時，史匹堡便欣賞到令他不能忘懷的流星雨，使他對星空天際產生更多憧憬，史匹堡說：「我想嘗試拍一些很可怕的外星人，拍一齣令人驚嚇的電影，而《強戰世界》便是我未拍過的作品。」</p></body></html>
