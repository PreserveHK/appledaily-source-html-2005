<html><header><meta charset="utf-8"><title>吳卓羲、林峰熱爆吉隆坡</title></header><body><h1>吳卓羲、林峰熱爆吉隆坡</h1><p>吳卓羲、鄭嘉穎和林峯日前在吉隆坡出席唱片《男人魅》簽名會，吸引近千fans捧場。林峯和吳卓羲是首次去大馬，鄭嘉穎則接近十年沒有踏足大馬，三人甫亮相，即將現場氣氛推至頂點，有三位歌迷更上台演繹偶像的歌曲。</p><p>鄭嘉穎憶當年</p><p>歌手出身的鄭嘉穎十年前轉型拍劇，他表示十分懷念入錄音室的日子，今次在《男》碟中錄了一首歌，喚起他不少當年做歌手的回憶。吳卓羲則表示擁有屬於自己的歌曲感到十分開心。而林峯一向有唱電視劇主題曲，但他表示今次錄音的感覺和以前截然不同。</p></body></html>
