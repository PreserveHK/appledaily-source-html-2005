<html><header><meta charset="utf-8"><title>港商研製MP3手表</title></header><body><h1>港商研製MP3手表</h1><p>【本報訊】有本地鐘表生產商為重振行業昔日光輝，研製全港首隻可播放MP3的手表，期望吸引更多年輕人從事研發及生產鐘表行業。&#13;<br> 香港表廠商會聯同鐘表業總會昨舉行全港首個鐘表業招聘會，提供超過二百個包括設計、市場推廣、維修及生產等職位空缺，吸引五百六十名求職者到場。&#13;<br> 萬寶表業制品有限公司執行董事鍾易成昨表示，為加強公司的競爭力及吸引更多年輕人入行，早前研製了一隻有內置記憶體、可播放MP3音樂的手表。只須將手表接駁電腦，便可下載音樂，再戴上耳筒便可收聽。他說，該表價格視乎記憶體多少而定，由九百元至一千七百元不等。</p></body></html>
