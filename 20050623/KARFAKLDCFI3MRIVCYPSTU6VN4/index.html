<html><header><meta charset="utf-8"><title>拍賣香港景象</title></header><body><h1>拍賣香港景象</h1><p>【本報訊】普藝拍賣公司本周六舉行省港澳書畫及中國藝術品拍賣，總共有五百零三件拍賣品，總底價約五十萬元。該拍賣行總經理莊志崗昨在傳媒預展表示，今次拍賣品網羅了省港澳三地作家，目的是推動本土文化，今次較為特別的拍賣品《獅子山下》，正是陳跡、焜旺等多名本地畫家合作繪畫。畫面中西結合，山底有一擔水農夫，山上房屋若隱若現，遠景可見高樓大廈，不但記錄了七十年代的獅子山景象，也見證了本港藝術文化發展。該畫估值約九百元。</p></body></html>
