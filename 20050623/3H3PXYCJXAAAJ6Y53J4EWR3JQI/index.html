<html><header><meta charset="utf-8"><title>文華東方建度假酒店</title></header><body><h1>文華東方建度假酒店</h1><p>中環文華東方酒店世界聞名，遲吓置地又有一家酒店開張，此外，文華集團噚日宣布喺西印度開曼群島Barefoot海灘，興建一家新度假酒店，預計○七年落成。&#13;<br> 酒店佔地十英畝，有九百五十呎純白沙灘，一百一十四間套房，全部望住加勒比海，每間都有陽台同露台，對於鍾意水上運動嘅人嚟講，簡直係大喜訊。&#13;<br> 另外包括三十七幢私人住宅，業主唔入住時，又可以當酒店出租。有冇興趣買番間呢？</p></body></html>
