<html><header><meta charset="utf-8"><title>香港天空一片灰濛濛</title></header><body><h1>香港天空一片灰濛濛</h1><p>【本報訊】天有不測之風雲，受到活躍的西南季候風影響，本港連日出現多場大雨，令維港上空總是灰濛濛一片；其中大埔及馬鞍山一帶更錄得超過七十毫米雨量。要享受藍天與白雲的日子，相信還要多等幾天，因為不穩定的天氣將會持續多日。&#13;<br> 天文台估計，今日吹和緩至清勁西南風，風勢有時疾勁，繼續多雲，有驟雨及幾陣狂風雷暴，氣溫介乎攝氏二十五至三十度，預計未來數天仍有雷暴及驟雨，預計直至下周三才會出現短暫時間陽光。&#13;<br> </p></body></html>
