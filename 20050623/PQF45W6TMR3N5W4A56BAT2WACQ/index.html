<html><header><meta charset="utf-8"><title>李英愛開始復仇</title></header><body><h1>李英愛開始復仇</h1><p>韓國女星李英愛主演的新片《親切的金子》的主打海報，最近終於曝光，海報以「金子開始行動了」作宣傳口號，宣告她開始復仇。&#13;<br> 該海報採用了黑白畫面，加上紅色和草綠色對比強烈的筆觸劃過匆匆而行的金子身影，其獨特設計予人強烈的震撼感。此片將於本月二十九日在韓國上映。</p><p>李英愛勝訴</p><p>此外，李英愛最近控告韓國一間化妝品公司在沒有經她的同意下，在網站內使用其照片宣傳，法庭判李英愛勝訴，化妝品公司須賠償一千五百萬韓圜（約十一萬港元）給她。</p></body></html>
