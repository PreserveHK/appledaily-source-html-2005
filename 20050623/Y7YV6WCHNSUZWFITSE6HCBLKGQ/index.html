<html><header><meta charset="utf-8"><title>禹銘山頂建獨立屋</title></header><body><h1>禹銘山頂建獨立屋</h1><p>【本報訊】屋宇署上月批出8份住宅及商住發展建築圖則，包括禹銘（666）去年以1.82億元向滙豐銀行購入的山頂中峽道3號，將重建為1幢3層高獨立屋，可建樓面約9541方呎；該物業樓齡超過55年。&#13;<br> 另有多個豪宅獲批則，包括赤柱環角道11號，批建3幢4層高物業，總樓面約7762方呎；淺水灣海灘道55號，批建1幢4層高獨立屋，樓面約1萬方呎；及恒隆地產（101）跑馬地藍塘道11至39號，會重建10幢3層高分層住宅。&#13;<br> 至於獲批則的商業項目，有永連勝基業或有關人士持有的中環威靈頓街31至35號A，及南聯地產（1036）發展的觀塘巧明街102號。</p></body></html>
