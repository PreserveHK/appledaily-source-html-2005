<html><header><meta charset="utf-8"><title>地鐵未跟隨工資標準</title></header><body><h1>地鐵未跟隨工資標準</h1><p>【本報訊】經濟發展及勞工局局長葉澍堃昨在立法會回答議員提問時表示，共有三十二間公營機構答應跟隨政府做法，規定外判服務非技術工人的月薪，不可低於統計處訂出市場平均工資，共一萬五千名工人受保障。&#13;<br> 葉澍堃表示，其中六個公營機構暫時未正式實施，涉及二千三百名工人，但這些機構已承諾會在現行的外判服務合約屆滿後，跟隨政府做法。&#13;<br> 但議員批評，由政府擁有六成股權的地鐵和受政府資助的房屋協會仍未跟隨政府的做法，保障外判工人。</p></body></html>
