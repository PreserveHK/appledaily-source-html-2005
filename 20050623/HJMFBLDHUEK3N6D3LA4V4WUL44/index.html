<html><header><meta charset="utf-8"><title>蓮莎趕上電視飛吻路人</title></header><body><h1>蓮莎趕上電視飛吻路人</h1><p>美國人氣偶像蓮莎露夏恩（LindsayLohan），前日穿了一件黑色晚裝，打扮得非常成熟現身大衞利達文（DavidLetterman）的清談節目，她行經場外時，更向途人飛吻，十分銷魂。</p><p>成名更注重飲食</p><p>蓮莎在今年人氣急升，最近還主演了合家歡電影《搞鬼甲蟲車》，日前她接受外國傳媒訪問時說：「我曾經不太注意身體，又吃了很多零食，弄得要入院休養。現在我愛我的生活和工作，所以我更加注意健康和飲食。」</p></body></html>
