<html><header><meta charset="utf-8"><title>《格林童話》膾炙人口的故事</title></header><body><h1>《格林童話》膾炙人口的故事</h1><p>《白雪公主》</p><p>白雪公主後母因妒忌她貌美而追殺她，逃亡中她遇到七個小矮人，後來吃了後母的毒蘋果一睡不起，最後白馬王子給她一吻讓她甦醒</p><p>《小紅帽》</p><p>小紅帽帶着糕點給外婆吃，惡狼卻把小紅帽和她外婆都吞下肚，碰巧獵人經過，劏開狼肚，救出她們</p><p>《灰姑娘》</p><p>灰姑娘被後母及姊姊欺負，小神仙施法術幫她參加王宮舞會，跟王子共舞，但她必須午夜前回家。她趕着回家時甩掉一隻玻璃鞋，王子後來憑鞋子和她相認</p><p>《拇指湯姆》</p><p>湯姆是一個只有拇指般大的人，他出門後遇到很多緊張刺激的歷程，最後憑着過人機智得以平安回家</p></body></html>
