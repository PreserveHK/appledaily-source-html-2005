<html><header><meta charset="utf-8"><title>聯集全購建屋貸款</title></header><body><h1>聯集全購建屋貸款</h1><p>▲市場傳出，聯合集團（373）旗下亞洲聯合財務，將以1.85億元，向力寶華潤（156）收購建屋貸款（145）74.8%，並會提出全面收購，作價相當於每股約1.099元，較上周五收市價1.02元有溢價7.74%。&#13;<br> ▲世茂國際（649）披露，昨日與一家銀行訂立融資函件，貸款最多3.492億元，其中1.292億元貸款，至2017年3月22日到期，另外1億元及1.2億元，分別在提取日期起計1年及2年到期。</p></body></html>
