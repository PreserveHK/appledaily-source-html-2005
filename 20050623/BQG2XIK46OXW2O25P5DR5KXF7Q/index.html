<html><header><meta charset="utf-8"><title>3式冧酒</title></header><body><h1>3式冧酒</h1><p>冧酒分清淡、中性及厚重型三種。清淡型冧酒呈淡黃色或透明，口味清爽柔和，適合調製雞尾酒。厚重型冧酒則為琥珀色至濃褐色，口感厚重芳香，適合調製熱帶風情飲料。中性則介乎兩者之間。冧酒除可直接飲用外，亦可與梳打水、可樂等汽水及利口酒混合調配，也不失原有的風味及芳香。</p><p>材料：新鮮薄荷葉數片、青檸半個、甘蔗糖1茶匙、冧酒1安士&#13;<br> 口感：清新美味易入口，適合任何人士。&#13;<br> &#13;<br> 鳴謝：香港調酒學校（www.cocktail.hk）&#13;<br> 場地：中環蘭桂坊德己立街56號（MarlinBar）</p></body></html>
