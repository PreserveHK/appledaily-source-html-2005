<html><header><meta charset="utf-8"><title>財話短說<br>和黃擬發債融資</title></header><body><h1>財話短說<br>和黃擬發債融資</h1><p>▲外電報道，和黃（013）有意發行10億歐元（約93.6億元）十年期債券，作再融資，為集團自03年底於市場籌集50億美元資金後，首度再踏足資本市場。債券孳息率初步擬訂為調期利率加95點子，荷銀、德銀及滙豐為牽頭行，最快今日定價。&#13;<br> ▲中美兩國本月將於北京展開磋商，討論如何控制中國紡織品出口激增。《彭博》引述中國紡織品進出口商會副會長曹新宇稱，中國希望在本月底前，暫停或延後實施第2批紡織品出口限制，包括男裝和男童襯衣、西褲、針織襯衣和精梳紗線。上月美國已限制中國的棉襯衣、褲子和內衣進口。「我們顯然希望少點限制，愈少愈好。」</p></body></html>
