<html><header><meta charset="utf-8"><title>　　《蘋果》奪3消費報道獎 - 李八方</title></header><body><h1>　　《蘋果》奪3消費報道獎 - 李八方</h1><p>《蘋果》啱啱過咗十歲生日，但係「賀禮」仍然陸續有嚟。噚日消費者委員會同記者協會合辦嘅「消費權益新聞報道獎」舉行頒獎禮，八方嘅同事再奪三獎，〈消委會警告孕婦用香薰可致流產〉獲特寫組亞軍；其餘兩篇有關內地冰鮮豬入口同內地禁運雞蛋嘅作品，就分別獲新聞組嘅優異獎。八方當然戥得獎同事開心，但我哋唔敢自滿，以後會繼續努力做好新聞，正如頒獎禮嘅主禮嘉賓、消委會前主席陳坤耀致辭時寄語傳媒，要好好利用新聞自由，保障消費者權益。收到！陳教授。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
