<html><header><meta charset="utf-8"><title>商販要求政府再凍租</title></header><body><h1>商販要求政府再凍租</h1><p>【本報訊】港九新界販商社團聯合會昨日向食物環境衞生署提交近三千五百份街市商販簽名信，要求繼續凍結旗下街市租金和街道小販牌照費一年。</p><p>食環署未有決定</p><p>聯合會表示，從報章得悉政府計劃今年九月後解除凍租政策，逐步提升租金至市值水平。不過，食環署接受本報查詢時表示，九月後的街市租金安排未有決定。&#13;<br> 該會主席林貴昌表示，經濟復甦未能惠及街市商販，加上超級市場競爭，經營環境仍然慘淡。該會要求政府繼續凍結租金和小販牌照費一年。</p></body></html>
