<html><header><meta charset="utf-8"><title>AstonMartinDB9變身DBRS9</title></header><body><h1>AstonMartinDB9變身DBRS9</h1><p>著名英國跑車車廠AstonMartin，正式宣布為旗下的DB9推出GT賽車版，名為DBRS9，只接受預訂製造，最快年底交車。DBRS9以DB9的鋁合金底盤製成，車身加上賽車用的擾流組件，引擎仍沿用6.0公升V12，最大馬力提升20%至約550bhp。此外，車身用上大量碳纖維製品，整體車重激減480kg，令馬力重量比更佳。相信最快明年便可見到DBRS9在GT賽中出現。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
