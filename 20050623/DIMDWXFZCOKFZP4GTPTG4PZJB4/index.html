<html><header><meta charset="utf-8"><title>辯方庭上安排六呎洋漢扮應采兒</title></header><body><h1>辯方庭上安排六呎洋漢扮應采兒</h1><p>女藝人應采兒被指藏毒案件，昨日正式開審，吸引約二十多名傳媒追訪。辯方指案發時現場照明狀況不佳，故在庭上播出一段由高密度鏡頭拍攝的模仿案發時片段，片長十多秒。裁判官馬保華指這是他首次用同樣形式審理一宗簡單藏毒案，並道出：「Lifeissomuchtolearn」（人生要學習的實在很多）。&#13;<br> 除了播片段外，辯方亦安排一名身高六呎的外籍人士扮演應采兒，重演應采兒離開平治房車後與身高約五呎五吋的警長之間距離，指出案發當時情況及兩人所在位置，警長實難以查證毒包是否屬於應采兒。　本報記者</p></body></html>
