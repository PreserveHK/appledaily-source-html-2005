<html><header><meta charset="utf-8"><title>減息揣測拖累歐元回軟</title></header><body><h1>減息揣測拖累歐元回軟</h1><p>【本報綜合報道】日本貿盈大幅收窄，導致美元昨天一度升越109日圓。歐元則回軟至1.21美元邊緣，原因是瑞典減息半厘後，英倫銀行兩名理事建議放寬銀根，加深市場揣測歐洲央行將承受更大的減息壓力。&#13;<br> 美元最多升0.92日圓，攀上109.09日圓。歐元一度跌0.80美仙，降至1.2103美元。&#13;<br> 紐約早市美元報108.82日圓，升0.65日圓；歐元報1.2132美元，跌0.51美仙。</p></body></html>
