<html><header><meta charset="utf-8"><title>帆布袋新貴犬印鞄製作所</title></header><body><h1>帆布袋新貴犬印鞄製作所</h1><p>日本京都出品「一澤帆布」，雖然袋款設計上簡單到不得了，就係勝在夠簡單實用，兼有永久保養的售後保證，令其名聲由日本紅到過香港，捧場的潮人多的是，不少潮友每到京都都會去排隊購買。同一澤帆布同級，擁有52年歷史，來自日本東京淺草的犬印鞄製作所，其出品的帆布袋款式同樣沒有誇張時尚的設計，不過就較「一澤」的袋款設計更實用，香港代理之名大肆引入，並合作推出Crossover特別版，相對起一澤超低調的作風，相信犬印&#13;<br>必能有一番作為！&#13;<br>&#13;<br>記者：胡卓琳　攝影：黃子偉</p><p>售賣點：Take5（23755731）&#13;<br> 尖沙嘴加連威道41A-B興明大廈B&amp;C舖</p></body></html>
