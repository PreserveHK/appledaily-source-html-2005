<html><header><meta charset="utf-8"><title>樓市快訊<br>Grosvenor組住宅基金</title></header><body><h1>樓市快訊<br>Grosvenor組住宅基金</h1><p>▲英資Grosvenor宣布，聯同三菱商事株式會社及CapitalAdvisors，在日本推出Stable住宅基金（StableResidentialFund），並成立合營管理公司GrosvenorDiamondCapital。該基金已獲日本兩大機構投資者垂青，管理資產總值料達360億日圓，已購入總值80億日圓東京物業。&#13;<br> ▲美聯集團資料顯示，今年首5個月，發展商租轉售推出單位共348伙，超越去年全年290宗，可見租轉售成趨勢。</p></body></html>
