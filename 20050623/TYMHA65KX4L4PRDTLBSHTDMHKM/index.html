<html><header><meta charset="utf-8"><title>女子被控協同自殺</title></header><body><h1>女子被控協同自殺</h1><p>【本報訊】疑因欠債與同居男友在寓所服藥及燒炭雙料自殺，女子兩日後甦醒獲救，昨解沙田裁判法院提訊，控以一項協同自殺的刑事法律責任罪，暫毋須答辯，案件押後待男死者的毒理學及藥物等化驗報告，控方指女被告患有抑鬱，有兩次自殺傾向紀錄，仍需接受治療，故申請先替被告提取兩份精神科醫生報告。&#13;<br> 女子黃麗萍（四十六歲），控罪指她於本月十三日在沙田瀝源邨單位內，協同及促致男子林仲宜自殺。&#13;<br> 律師申請保釋時表示，被告尚有一名四歲大女兒要照顧，裁判官恐防被告會傷害自己，拒絕申請，並將她還押小欖精神中心，案件押後至七月六日再提訊。&#13;<br> 案件編號：STCC7638/2005</p></body></html>
