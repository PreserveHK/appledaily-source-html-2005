<html><header><meta charset="utf-8"><title>姬拉麗莉英國新彗星</title></header><body><h1>姬拉麗莉英國新彗星</h1><p>英國著名電影雜誌《BritishFilm》近日舉辦「最炙手可熱英國影星」選舉，結果現年二十歲的人氣女星姬拉麗莉（KeiraKnightley），力壓不少於荷李活打滾多年的前輩取得第一位。&#13;<br> 今次《BritishFilm》舉行的選舉，頭三位均為女星。&#13;<br> 除了姬拉麗莉之外，第二及第三位分別是琦溫絲莉（KateWinslet）及嘉芙蓮薛達鍾絲（CatherineZeta-Jones）。至於排名最高、位列第四的男星是曉格蘭特（HughGrant），而祖迪羅（JudeLaw）和奧蘭多布魯（OrlandoBloom）則緊隨其後。</p></body></html>
