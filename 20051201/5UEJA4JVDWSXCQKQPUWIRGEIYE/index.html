<html><header><meta charset="utf-8"><title>獲贈明朝樂師陶像</title></header><body><h1>獲贈明朝樂師陶像</h1><p>巴伐洛堤昨日在港舉行記者會，吸引本港及外國逾百名記者到場採訪，場面十分盛大。年屆七十歲的巴伐洛堤上台時，一度要由兩名助手攙扶上梯級，身形龐大的他站立時仍算穩健，但他上落梯級時則明顯有點吃力。</p><p>聞電話響𤷪𤺧</p><p>昨日協辦商楊受成、贊助商許晉奎及陪伴巴伐洛堤巡迴的指揮和女高音，均有份出席記者會，不過在記者發問期間，許晉奎的電話忽然響起，一度打擾巴伐洛堤聆聽記者提問，只見巴伐洛堤有點不悅地向記者說：「請你再問多一次問題，剛才有人電話響。」令場面頗為尷尬。&#13;<br> 而許晉奎在記者會尾聲送上一對明朝樂師陶像給巴伐洛堤作禮物，但許晉奎拒絕透露該兩件古董的價值。</p></body></html>
