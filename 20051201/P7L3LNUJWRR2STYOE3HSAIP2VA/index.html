<html><header><meta charset="utf-8"><title>高個子智商亦較高</title></header><body><h1>高個子智商亦較高</h1><p>英國布里斯托大學邀請五百四十七名八歲兒童進行智商（IQ）測試，同時量度他們血液內胰島素生長因子含量。結果發現胰島素生長因子含量愈高的兒童，智商測試成績則愈好。研究人員相信由於胰島素生長因子是促進兒童長高重要元素，所以矮個子在學校表現會較高個子吃虧，智商亦不及身材較高的同輩。研究人員又指出，飲食及環境因素均可以影響胰島素生長因子在人體內的含量，然而仍需更多證據才能確認高度和智商之間關係。</p></body></html>
