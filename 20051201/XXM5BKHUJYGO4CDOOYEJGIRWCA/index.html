<html><header><meta charset="utf-8"><title>S.H.E屎尿屁谷碟</title></header><body><h1>S.H.E屎尿屁谷碟</h1><p>台灣女子組合S.H.E近日推出新碟，成員Ella、Hebe和Selina日前到電台接受訪問時，大談童年瘀事，小學時曾當班長的Ella搶先說：「有次朝會時站在最前排，因站得太久，竟忍不住尿失禁，還感覺小便從小腿流下來。」最搞笑的是她最終竟讓尿液蒸發了事。&#13;<br> 之後Selina亦不甘示弱，坦言自己亦有類似經驗，她說：「我掩蓋得好，爸媽至今都不知曉。」</p><p>自覺丟臉</p><p>而Hebe雖然沒有尿失禁經驗，但她表示曾在學校集會時忍不住放了個響屁，弄得所有同學都掩着鼻子瞪她，令她覺得很丟臉。</p></body></html>
