<html><header><meta charset="utf-8"><title>三大男高音賣座保證</title></header><body><h1>三大男高音賣座保證</h1><p>巴伐洛堤與卡里拉斯（JoseCarreras）及杜明高（PlacidoDomingo），被譽為當代最偉大的三位歌唱家，一九九○年三人首次以「世界三大男高音」之名在羅馬演出，音樂會取得空前成功，原聲大碟至今在全球銷量超過一千萬張，是史上最暢銷的古典唱片。&#13;<br> 三人其後於九四年及九八年，分別在洛杉磯和巴黎再度攜手合作，其中巴黎的音樂會更轉播供全球逾二十億電視觀眾收看，○一年他們亦曾在北京紫禁城演出，場面十分震撼。三人最後一次合作，是○二年為日韓世界盃在橫濱市獻唱。</p></body></html>
