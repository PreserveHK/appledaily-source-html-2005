<html><header><meta charset="utf-8"><title>廖碧兒食雪糕周身疹</title></header><body><h1>廖碧兒食雪糕周身疹</h1><p>廖碧兒昨日出席尖沙嘴一雪糕店的開幕禮，她坐人力車到場，並表示自己是首次坐人力車，感覺很新奇，也覺得相當穩陣，問廖碧兒坐車期間有沒有人要求與她握手或影合照？她說：「咁又冇喎，不過有好多旅客影我相囉，可能佢哋見我要保持儀態，所以就冇要求握手。」&#13;<br> </p><p>轉吃雪芭</p><p>廖碧兒表示自己一向都很喜歡食雪糕，她說：「我喺加拿大成日都食雪糕，不過自從十歲嗰年發現我對奶有敏感之後，就要食其他冇咁重奶嘅雪糕，轉食一啲生果味嘅雪芭。」問廖碧兒吃太多雪糕敏感時會怎樣，她表示吃太多奶便會令皮膚敏感，出現紅疹。&#13;<br> 採訪、攝影：胡比</p></body></html>
