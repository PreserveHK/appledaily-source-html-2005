<html><header><meta charset="utf-8"><title>張衛健變菲傭殺手</title></header><body><h1>張衛健變菲傭殺手</h1><p>張衛健日前於黃埔接受完新城電台訪問離開時，不僅被十多名女fans索取簽名和要求合照，連菲傭也被吸引，有菲傭拿着具拍照功能的手機為他拍照留念。</p><p>與Fans聊天</p><p>當日下午五時許，身穿鬆身衣物、頭戴冷帽的健仔偕助手離開新城時，十多名女fans一擁而上，爭相跟他合照及索簽名，健仔滿足fans之餘，更站在街頭跟他們聊天，談足十多分鐘。其間有路經菲傭一見健仔，即舉起電話拍照，還笑咪咪地望着他，表現很是着迷，可惜當時他未發現自己變成菲傭殺手這一幕，與影迷聊天後即登上保母車離場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
