<html><header><meta charset="utf-8"><title>雍雅山房仁濟籌款</title></header><body><h1>雍雅山房仁濟籌款</h1><p>粵語長片取景熱點沙田雍雅山房，九月由投資者羅家寶用近三億九買入，計劃重建低密度洋房，為呢個長達四十二年嘅蒲點，畫上句號。九月底，搞咗場告別之夜。&#13;<br> 雍雅山房準備拆卸之前，業主羅家寶為支持仁濟醫院籌款，借出場地搞「仁濟雍雅山房之夜」，等大家再多一個緬懷機會。當晚好多藝人都有出席，包括阿姐汪明荃、胡楓、譚炳文與湯盈盈等。&#13;<br> 中原董總黃偉雄、陳永傑、潘志明都有到場，黃偉雄重同湯盈盈大跳阿高高，玩得好開心。</p></body></html>
