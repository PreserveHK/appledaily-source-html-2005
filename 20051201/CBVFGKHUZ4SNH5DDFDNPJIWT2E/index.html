<html><header><meta charset="utf-8"><title>「5A會議」難產</title></header><body><h1>「5A會議」難產</h1><p>在珠江三角洲方圓二百多公里的面積內，共有五個機場：香港、廣州、深圳、澳門及珠海。珠三角機場密度之高，乃世界罕見。香港為避免五大機場出現惡性競爭，在○一年促成五大機場會議（簡稱5A會議）的召開。</p><p>廣州擱置會議</p><p>雖然五大機場每年輪流負責舉行會議，但到了○四年，廣州機場卻以忙着搬新機場為由，擱置會議舉行。曾多次參加5A會議的代表形容，5A會議已難產，「大家已兩年多沒有開會了。」據悉，香港在5A會議的表現最為積極。然而，因利益關係，五大機場難有實際合作和分工。香港、澳門和珠海曾先後舉行5A會議。&#13;<br> 本報記者&#13;<br> </p></body></html>
