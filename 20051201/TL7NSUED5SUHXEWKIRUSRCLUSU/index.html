<html><header><meta charset="utf-8"><title>屯門商場租金貴過紅磡</title></header><body><h1>屯門商場租金貴過紅磡</h1><p>【本報訊】唯一入標競投西鐵屯門站的發展商長江實業（001），表示旗下管理的全港13個商場，以屯門華都商場平均呎租逾50元最高，較紅磡都會商場平均22至23元高逾1倍，料長實亦憧憬屯門站商場日後租值回報理想。</p><p>華都商場呎租逾50元</p><p>長實高級租務經理黃思行表示，為提高商場人流及營業額，集團管理的13個商場，今年宣傳推廣費較去年大增1倍，商場租金按年升一至兩成。&#13;<br> 她說，都會商場9月人流約100萬，較去年同期升近1倍，營業額按年升約15%，租戶主要為食肆、教育機構及台式婚紗服務。&#13;<br> 她表示，集團持有及旗下管理的商場，明年租金升幅，相信可維持今年水平。</p></body></html>
