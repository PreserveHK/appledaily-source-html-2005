<html><header><meta charset="utf-8"><title>湯盈盈凸點壽屍翻生</title></header><body><h1>湯盈盈凸點壽屍翻生</h1><p>湯盈盈、姚瑩瑩、蔡卓妍（阿Sa）、谷德昭和江華一家四口，前晚在金鐘出席動畫《四眼雞丁》首映禮，大會安排小朋友扮小雞表演，十分可愛。首映禮收益會撥捐仁濟醫院。&#13;<br> 近日人氣急升的湯盈盈表現十分親民，她甫出現，不少小朋友都圍上前要求合照及索取簽名，又不停叫她在《阿旺新傳》的角色李笑好，相當受歡迎。</p><p>盼覓伯樂</p><p>湯盈盈說：「我想嚟識多啲配音嘅人，想喺呢方面發展，因為我把聲都好似卡通人。」有雜誌重提她出道拍攝電影《生化壽屍》時凸點演出，盈盈說：「好呀，可以多啲人睇番呢部戲，我唔介意。」&#13;<br> 採訪：魯萍　&#13;<br> 攝影：陳志嵐</p></body></html>
