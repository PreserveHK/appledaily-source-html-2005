<html><header><meta charset="utf-8"><title>甘泉航空獲空運牌照</title></header><body><h1>甘泉航空獲空運牌照</h1><p>▲空運牌照局昨日公布，決定向甘泉航空發出有關香港往返倫敦格域、科隆波恩、柏林舍內費爾德、米蘭馬龐薩、奧克蘭及芝加哥的空運牌照。甘泉航空下一步要取得民航處的經營許可證、獲政府分配航權及取得相關機場的飛機升降時段，便可以正式開業，成為本港首家專營長途線的廉價航空公司。&#13;<br> &#13;<br> ▲今年10月18日開始停牌的新怡環球（1094）昨日發出通告表示，9月曾公布有意收購持有北京一間互聯網服務供應商的SLS75%股權，及後有意提高收購比例，故需要更多時間落實收購條款。新怡申請今日復牌。</p></body></html>
