<html><header><meta charset="utf-8"><title>美聯員工進修有成</title></header><body><h1>美聯員工進修有成</h1><p>地產代理監管局，五月推行「持續專業進修計劃」，要求全行地產代理從業員，要不斷自我增值，之後，美聯物業話，有十九個員工，喺唔夠一年，已經達到目標，攞足十個學分。&#13;<br> 聽美聯董事總經理葉潔儀講，有個別同事，重攞到超過十個學分㖭。&#13;<br> 美聯已經開辦嘅課程，學分𠵱家總共有十六個，今個月就開辦咗三個核心、同四個非核心學分課程，持牌代理或營業員，可以優先報讀，每個課程學費一百蚊。趁個市靜靜哋，前線好修番啲學分，提高專業水平。</p></body></html>
