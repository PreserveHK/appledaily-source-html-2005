<html><header><meta charset="utf-8"><title>大馬7年來首次加息</title></header><body><h1>大馬7年來首次加息</h1><p>【本報綜合報道】馬來西亞中央銀行昨天宣布加息，是該行自1997/98年亞洲金融風暴爆發以來首次收緊銀根。分析員表示，大馬上季經濟加快增長，提高央行進一步加息的機會。&#13;<br> 大馬央行昨天把基準利率由2.7厘調升至3厘，這是該行自1998年2月以來首次加息，此舉大致符合市場預期。馬來西亞今年第3季經濟增長5.3%，升幅高於次季經修訂的4.4%。&#13;<br> 經濟分析員指出，大馬央行明年需要繼續加息，以紓緩通脹壓力。</p></body></html>
