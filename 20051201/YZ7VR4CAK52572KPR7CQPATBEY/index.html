<html><header><meta charset="utf-8"><title>買賣數據<br>住宅總值料創97後新高</title></header><body><h1>買賣數據<br>住宅總值料創97後新高</h1><p>今年住宅交投總值勢創97年後新高。中原地產研究部高級經理黃良昇指出，截至11月28日為止，今年住宅買賣合約登記總值3009億元，已較去年全年的2767億元高8.7%。但成交宗數暫時只有98287宗，較去年全年的100630宗少2.3%。&#13;<br> 黃良昇指出，雖然近期住宅市況受加息拖累，登記量及樓價均告下跌，但年內住宅交投仍然暢旺，預計全年住宅買賣合約登記將達104800宗，總值達3200億元，成為繼97年全年的172711宗及6903億元後，近8年新高。</p></body></html>
