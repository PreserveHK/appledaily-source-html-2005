<html><header><meta charset="utf-8"><title>國壽獲准設養老保險</title></header><body><h1>國壽獲准設養老保險</h1><p>▲中國人壽（2628）宣布，中國保監會已批准該公司與其控股股東中國人壽保險集團公司及其他有關方面，共同籌建專業性養老保險公司，有關細節尚待進一步磋商。國壽發言人表示，會透過該養老金子公司進入內地的企業年金市場。&#13;<br> &#13;<br> ▲北青傳媒（1000）表示，知悉一名少數股東擬增持股份，但公司獲知會，該名股東並無於當日採取任何行動。另外，公司確認並無就擬收購或變賣進行磋商或協議。該股昨日復牌收報9.65元，升2.12%。</p></body></html>
