<html><header><meta charset="utf-8"><title>林嘉欣聖誕闔家遊迪士尼</title></header><body><h1>林嘉欣聖誕闔家遊迪士尼</h1><p>林嘉欣、劉心悠和羅仲謙昨日在銅鑼灣出席手袋品牌的聖誕亮燈活動，現場有一棵價值四萬元的水晶聖誕樹，稍後大會將拍賣該棵聖誕樹為「香港無國界醫生」籌款，市民亦可捐錢與聖誕樹影相。</p><p>家人加國回港</p><p>林嘉欣透露目前至農曆新年都不用拍戲，可以休息，間中會出席慈善活動。她又表示父親和姊妹在聖誕期間會由加拿大回港陪她過節，她說：「屋企人返嚟想去迪士尼樂園，所以都會陪佢哋。」至於會否相約前男友陳光榮吃飯慶祝？她說：「唔會，都係會同屋企人同朋友過。」&#13;<br> 採訪：王連連　攝影：陳偉權</p></body></html>
