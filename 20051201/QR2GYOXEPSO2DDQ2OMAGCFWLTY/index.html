<html><header><meta charset="utf-8"><title>老翁警署吊頸墜斷皮帶</title></header><body><h1>老翁警署吊頸墜斷皮帶</h1><p>【本報訊】觀塘一位七旬老翁，昨凌晨一時許，疑不滿常跟他為噪音問題積怨的樓上住客，又傳出嘈吵聲音，憤而持生果刀猛劈該住客的鐵閘洩憤，並恐嚇要斬死對方，卒被接報警員拘捕帶署。至早上九時許，老翁遭扣留在警署羈留室期間，情緒激動，用皮帶綁繫鐵枝吊頸自殺，卻不勝負荷跌落地下，驚動一名警長發現將他救出，但老翁情緒激動拚命掙扎，連累警長扭傷手，兩人事後一同送院。&#13;<br> 獲救的老翁姓謝（七十一歲），涉嫌刑事恐嚇及藏有攻擊性武器被捕。據悉，老翁在協和街一六一號一個單位居住，與樓上一名姓郭（二十七歲）男住客常為噪音問題爭吵，素有積怨。</p></body></html>
