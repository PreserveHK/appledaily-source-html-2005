<html><header><meta charset="utf-8"><title>岩佐真悠子自封電車女</title></header><body><h1>岩佐真悠子自封電車女</h1><p>日本富士電視台前日舉行記者會，宣傳本月十日至明年一月於台場舉行的「HOTFANTASYODAIBA2005」活動，當日性感女星岩佐真悠子亦有份出席記者會，她更以一身制服打扮示人，自稱「電車女」，宣傳活動內的重點攤位「電車男世界」。&#13;<br> 攤位內將展示日劇《電車男》的戲服，並設CosplayCafe，讓fans不用到秋葉原已可感受到「電車男」氣氛。岩佐說：「希望每位到場參觀的fans，都可以有溫暖的感覺。」</p></body></html>
