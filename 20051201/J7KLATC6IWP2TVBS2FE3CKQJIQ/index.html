<html><header><meta charset="utf-8"><title>八達通助校園管理</title></header><body><h1>八達通助校園管理</h1><p>【本報訊】地鐵公司自一九九七年推出八達通收費系統，至今已有逾一千萬張八達通卡流通市面。地鐵現把八達通卡進一步伸展入校園，昨與已經在三百間中小學提供食物部服務的維他天地服務有限公司簽訂合作協議，鼓勵該三百間中小學購置八達通系統，學生可在校內使用八達通卡來交書簿費、雜費，及記錄學生有否遲到或早退。&#13;<br> 地鐵總物業經理劉偉強昨在記者會表示，五年前開始在學校推廣使用八達通系統，學生只要持已登記的八達通卡「嘟機」，便可即時繳交書簿費及雜費，教師毋須在課堂上「數錢」，以增加其教學時間。</p></body></html>
