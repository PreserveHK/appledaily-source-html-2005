<html><header><meta charset="utf-8"><title>孕婦被誤診不孕</title></header><body><h1>孕婦被誤診不孕</h1><p>安徽一對求子心切夫婦，早前被上海長江醫院診斷為不育和不孕，但妻子其實在接受治療前已懷孕。這個「喜訊」未帶來太大喜悅，他們反而為要支付高昂治療費，及是否生下孩子發愁。&#13;<br> 葉浩魁和妻子葉雨林今年六月初到上海長江醫院求診，在短短五天內已花掉三萬七千元。但在六月中，葉雨林經另一醫院確定早在五月中已懷孕。葉浩魁為此震怒之餘也十分痛苦，因為他為治療「不孕症」向親友借了兩萬多元，不知何時才能還清，妻子懷孕期間更服用了大量治療「不孕症」藥物，當中部份不利於嬰兒成長，他們仍未能決定是否要這孩子。&#13;<br> 上海《新聞晨報》</p></body></html>
