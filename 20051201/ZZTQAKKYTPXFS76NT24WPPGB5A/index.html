<html><header><meta charset="utf-8"><title>天元大股東股份被扣</title></header><body><h1>天元大股東股份被扣</h1><p>▲天元鋁業（8253）昨公布，上海浦東發展銀行就一筆貸款向母公司提出訴訟，中國法院本周二頒令，要求天元鋁業於今年11月9日至明年5月9日扣押期內，協助扣押母公司持有的67%股權。同時，天元主席李永正本周一正式辭任，他已獲政府機關通知，將調任其他職位。&#13;<br> &#13;<br> ▲在內地擁有房地產、投資及公用事業的百仕達控股（1168），昨日申請停牌，公布須予公布交易。據了解，百仕達將與美國洛克菲勒國際集團合作，開發內地主要城市的高檔房地產項目，雙方明日（周五）簽署諒解備忘錄。</p></body></html>
