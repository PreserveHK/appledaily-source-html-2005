<html><header><meta charset="utf-8"><title>九龍　半島豪庭炒家損手</title></header><body><h1>九龍　半島豪庭炒家損手</h1><p>▲利嘉閣林仲山指，紅磡半島豪庭1座低層D室，面積1322方呎，成交價623.8萬元，呎價4719元。原業主為炒家，今年4月以656.6萬元購入，蝕32.8萬元。屋苑現有180個放盤，平均叫價每方呎約5000元。&#13;<br> &#13;<br> ▲美聯張志偉表示，何文田君頤峰11月錄得6宗成交，平均呎價8500元。其中9座高層C室，面積1686方呎，成交價1180萬元，呎價6999元。&#13;<br> &#13;<br> ▲美聯董銘達說，大角嘴帝柏海灣2座高層G室，面積645方呎，成交價385萬元，呎價5969元。原業主02年中以262.5萬元購入，獲利122.5萬元。屋苑11月只3宗成交。</p></body></html>
