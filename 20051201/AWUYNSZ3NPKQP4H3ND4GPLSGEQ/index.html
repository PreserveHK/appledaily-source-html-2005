<html><header><meta charset="utf-8"><title>美聯彭博合作放料</title></header><body><h1>美聯彭博合作放料</h1><p>香港房地產市場日漸國際化，連彭博資訊都同《美聯729物業專訊》及高力國際合作，喺彭博終端機，設立資訊平台，發放香港樓市資料。&#13;<br> 喺《美聯729物業專訊》一頁，可以睇到由美聯物業提供，十八項本港住宅及甲級寫字樓數據，資料有啲每日更新，有啲每月一次。美聯物業今日與彭博資訊舉行記者會，介紹呢個平台，順手分析明年樓市走勢。&#13;<br> 另外，高力國際會將公司所有研究報告，放喺彭博平台畀大家睇，只要打CIHK，就可以搵到。</p></body></html>
