<html><header><meta charset="utf-8"><title>鍾嘉欣無懼坐偷食車</title></header><body><h1>鍾嘉欣無懼坐偷食車</h1><p>鍾嘉欣和應采兒昨日在沙田為Mango服裝客串擔任模特兒，嘉欣表現淡定，她說：「今次嘅服裝係大會提供，啲衫冇職業模特兒咁性感，不過就算要我着低胸或者真空上陣都冇問題，最緊要着得靚，我之前都着過泳裝行騷，內衣褲着得靚都可以接受。」</p><p>有安全感</p><p>嘉欣最近接拍了無綫新劇《非常外母戇姑爺》，與薛家燕、元華及梁榮忠合作，之前梁榮忠發生偷食事件，但嘉欣沒因此而與梁榮忠保持距離，嘉欣說：「我唔會同佢保持距離，重會坐佢車，如果放工時係一個人，有順風車坐會安全啲。」&#13;<br> 採訪：魯萍　攝影：陳志嵐</p></body></html>
