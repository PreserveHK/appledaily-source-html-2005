<html><header><meta charset="utf-8"><title>澤尻繪里香勇奪新人獎</title></header><body><h1>澤尻繪里香勇奪新人獎</h1><p>近期主演日劇《一公升之淚》而人氣急升的十九歲日本女星澤尻繪里香，前日憑電影《pacchigi》奪得「第三十屆報知電影獎新人獎」，澤尻在片中飾演六十年代於日本生活的韓國人。</p><p>松隆子胞兄成影帝</p><p>另一方面，《ALWAYS三丁目的夕日》奪得「最佳電影」，而男星堤真一及女星藥師丸博子亦憑該片成「最佳男配角」及「最佳女配角」。此外，女星田中裕子憑《何時讀書日》及《火火》兩部電影成為影后，主演電影《阿修羅城之瞳》的松隆子胞兄市川染五郎則成為影帝。</p></body></html>
