<html><header><meta charset="utf-8"><title>城大生摸少女臀入獄三周</title></header><body><h1>城大生摸少女臀入獄三周</h1><p>【本報訊】立志做社工的香港城市大學社工系一年級男生，因在地鐵車廂內四度撫摸一名身穿校服的十五歲少女臀部，早前在九龍城裁判法院被裁定一項非禮罪罪名成立，昨被判入獄三星期，由於男生已還柙三星期候判，相信可即時獲釋。&#13;<br> 十九歲被告黃栢康，被控於今年九月二日，在一列由金鐘駛往尖沙嘴的地鐵車廂內，非禮一名十五歲少女。辯方律師求情指，被告中三時已立志做社工，一向熱心公益，獲取多個義工服務嘉許狀，今次犯案實屬單一事件，心理醫生亦指被告並無猥褻傾向。另外辯方律師向法庭呈遞兩封城大師生所撰寫的求情信，讚揚被告勤奮上進。&#13;<br> 案件編號：KCCC5547/2005</p></body></html>
