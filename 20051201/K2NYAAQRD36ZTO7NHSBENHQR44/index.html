<html><header><meta charset="utf-8"><title>全球巡迴舉辦　美西規模最大</title></header><body><h1>全球巡迴舉辦　美西規模最大</h1><p>昨天在會展開幕的「天然產品博覽會」，其實是在全球各地巡迴舉辦，而在美國的歷史更長達二十五年，其中美西天然產品博覽（NaturalProductsExpoWest）是全球規模最大的同類型交易會之一。由於近年亞洲地區多次出現食品安全問題，如肉類感染禽流感、瘋牛症及鰻魚產品含致癌物質等，令大眾意識到食品安全及環境保護的重要性，因此無添加的天然食品及得到有機認證的產品，已日漸受到大眾歡迎。</p></body></html>
