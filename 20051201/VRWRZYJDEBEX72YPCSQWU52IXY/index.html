<html><header><meta charset="utf-8"><title>世貿Q&amp;A</title></header><body><h1>世貿Q&amp;A</h1><p>問：世貿組織部長級會議是甚麼？&#13;<br> 答：部長級會議是世貿組織的最高決策機構，最少每兩年舉行一次。部長級會議之下是全體理事會，負責在部長級會議休會期間，處理日常工作，亦會以貿易政策評審機構及爭端解決機構的身份舉行會議。&#13;<br> 全體理事會之下有三個分別處理不同貿易範疇的理事會，分別是貨物貿易理事會、服務貿易理事會及與貿易有關的知識產權理事會。另外，世貿組織還有許多專責委員會和工作小組，處理個別協議和環境、發展、加入世貿申請等事宜。</p></body></html>
