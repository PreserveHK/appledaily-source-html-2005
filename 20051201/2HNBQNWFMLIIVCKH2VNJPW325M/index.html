<html><header><meta charset="utf-8"><title>潮物ｘ妝物＝限量版紀念手鏈&#13;<br></title></header><body><h1>潮物ｘ妝物＝限量版紀念手鏈&#13;<br></h1><p>潮流飾物跟扮靚裝備都是少女最愛，一向很受少女歡迎的公主店ThePalace,Prince&amp;Princess，跟以白馬王子權相佑做生招牌的韓國品牌TheFaceShop來了一次crossover，設計出一條有齊王子和公主特色的手鏈，一網打盡所有少女心。顧客只須在兩家店內購物滿$500便可以免費換到，數量有限，換完即止。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：林栢鈞</p><p>TheFaceShop：21560898　&#13;<br> ThePalace,Prince&amp;Princess：25063001</p></body></html>
