<html><header><meta charset="utf-8"><title>請專家替領導人補課</title></header><body><h1>請專家替領導人補課</h1><p>中共現任高層多出身技術官僚，不少人畢業於清華大學，被稱為「工程師治國」。中央政治局近年舉行集體學習，主要邀請社會科學領域的專家講課，就某一專題進行系統分析、提出建議，是補充領導人知識不足的一個措施。早在江澤民時代，政治局已舉行集體學習，而胡錦濤接任中共總書記後，強調要將集體學習制度化，自二○○二年十二月至今，已舉辦二十六次，涉及憲法、經濟發展、文化產業等課題，最近一次是在十一月二十五日，主題是馬克思主義研究。</p></body></html>
