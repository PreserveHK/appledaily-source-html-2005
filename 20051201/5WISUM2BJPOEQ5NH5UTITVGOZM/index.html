<html><header><meta charset="utf-8"><title>八字腳要少一點胎氣</title></header><body><h1>八字腳要少一點胎氣</h1><p>本人部三菱MR用咗Tein絞牙避震，部車矮咗，轉彎無傾埋一邊，但彎路上推頭情況好嚴重，點解會咁？有乜辦法改善？乜嘢情況下用絞牙避震最好？&#13;<br>明仔</p><p>明仔：&#13;<br> 三菱的MR的懸掛是麥花臣式，所以用了絞牙避震後，前輪Camber位會改變，成為俗稱的「八字腳」。「八字腳」好處是能在彎中增強車胎的咬地能力，但沒有經過仔細調校，無論在彎路或直路，「八字腳」相反會減少車胎和地面的接觸面，如果突然加速，會有搶軚和嚴重推頭的情況。簡單解決方法是減少一點胎氣，增加車胎的接觸面，但這樣會令車胎的內側過熱，容易引致爆胎。&#13;<br> 《蘋果日報》車版主編覆</p></body></html>
