<html><header><meta charset="utf-8"><title>樓市淡竟然慶功？</title></header><body><h1>樓市淡竟然慶功？</h1><p>代理行十一月業績見紅，但見代理忙於慶功，聽落有啲諷刺，咁實情係點呢？&#13;<br> 世紀二十一薄扶林分行陳炳強話，同事Franky，十月做咗三單買賣，個人生意額一百三十萬，另一個Leon，十一月促成三宗置富花園成交，個人囊括屋苑六成佔有率，所以一班同事，去南丫島食海鮮慶功（圖）。聽落一啲都唔過份。&#13;<br> 另外，中原地產中半山區，十月生意額高達七百五十萬，係全年最好嘅月份，咁阿頭陳華勝，請同事食大閘蟹同佛跳牆，又唔算離譜喎。</p></body></html>
