<html><header><meta charset="utf-8"><title>李克勤唱盧淑儀心聲</title></header><body><h1>李克勤唱盧淑儀心聲</h1><p>李克勤昨日到銅鑼灣為其壓軸的廣東專輯《李克勤演奏廳》舉行發布會，今次克勤的新專輯主力賣靚聲，所以單是製作費已達兩百萬，專輯首批的定單更已達二萬五千張。&#13;<br> 今次克勤在專輯內為五首作品親自填詞，其中一首《婚前的女人》，女友盧淑儀除是第一位欣賞者外，還有份修改歌詞。克勤說：「因為我有句歌詞係講鑽戒係一個約誓，我初頭寫『大一點、細一點都沒有關係』，點知佢話『女人唔係咁諗』，所以我就要改為『但卡數跟深愛是正比例』。」&#13;<br> 克勤還透露曾送鑽石戒指給女友，又笑言女人對鑽石的渴望是無止境，就如男人對汽車的追求一樣。	&#13;<br> 採訪、攝影：駱華齡</p></body></html>
