<html><header><meta charset="utf-8"><title>小栗、矢口玩波子機勁投入</title></header><body><h1>小栗、矢口玩波子機勁投入</h1><p>主演日劇《花樣男子》的日本人氣男星小栗旬，今年四月被揭發與女星矢口真里拍拖，矢口更為愛郎退出組合Morning娘，兩人戀情發展迅速，上月尾日本雜誌《BUBKA》便偷拍到兩人以街坊裝打扮拍拖玩波子機。</p><p>平岡祐太戀高中生</p><p>當日小栗與矢口玩得相當投入，即使店員通風有記者偷拍，但仍然不減雅興，更贏得不少波子，兩個多小時後，兩人才從店內步出。&#13;<br> 另一方面，有份主演電影《喇叭書院》的「喇叭仔」平岡祐太，日前被偷拍到與高中生女友行街拍拖，情到濃時女方更不理旁人目光，偷吻男友面頰。</p></body></html>
