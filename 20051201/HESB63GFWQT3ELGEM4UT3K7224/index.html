<html><header><meta charset="utf-8"><title>心臟起搏器現故障</title></header><body><h1>心臟起搏器現故障</h1><p>由美國醫療設備生產商MedtronicInternational製造的多款植入式心臟起搏器出現故障，本港醫院管理局表示，共有九十三名病人曾在公立醫院植入有關型號的心臟起搏器，該局心臟科技儀器建議委員會將研究有關報告，決定跟進行動。&#13;<br> 該生產商指出，Sigma系列心臟起搏器，由於電路內的電線分離，導致電池過早耗盡、訊號丟失，甚至沒有引發心臟訊號，生產商在十九個起搏器中發現有關問題，出現機率約為百分之零點零五，所以鼓勵已植入起搏器的人士與醫生商討，但不建議病人移走起搏器。</p></body></html>
