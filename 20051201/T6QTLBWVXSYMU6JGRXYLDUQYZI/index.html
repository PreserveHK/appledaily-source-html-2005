<html><header><meta charset="utf-8"><title>同志勝地被捕成笑柄</title></header><body><h1>同志勝地被捕成笑柄</h1><p>佐治米高乃為八十年代紅極一時的Wham！樂隊成員，其後作獨立歌手發展，不過九八年在加州發生的公廁事件，險令佐治的歌唱前途毀於一旦。&#13;<br> 九八年四月七日，佐治米高於加州比華利山寓所附近一個被喻為「同志釣魚勝地」的公園徘徊，並獨自進入公廁中，其後他更在一名卧底探員面前自瀆，結果被控以猥褻行為罪名，成為全球報章的娛樂頭條人物，及後他更在電視節目中公開其同性戀身份。雖然事件中佐治被罰款了事，但至今仍成為笑柄。</p></body></html>
