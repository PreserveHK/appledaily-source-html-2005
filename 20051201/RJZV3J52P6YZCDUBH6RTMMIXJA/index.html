<html><header><meta charset="utf-8"><title>千嬅獻花捧側田&#13;<br></title></header><body><h1>千嬅獻花捧側田&#13;<br></h1><p>側田前晚在銅鑼灣舉行新碟發布會，黃柏高、雷頌德、楊千嬅送上香檳和鮮花撐場，側田的契爺龐傑及三叔亦有到場打氣，令他十分開心。</p><p>批評瞇眼唱歌</p><p>雷頌德說：「佢唱歌我畀一百分，但要扣分，因為佢成日瞇埋眼唱。」側田預計新碟只賣出幾千張，其中多是朋友捧場，沒想到現已賣出一萬五千張，側田說：「呢個數字無論任何人得到，都係好成績。」&#13;<br> 有指側田是頒獎禮新人獎大熱，他說：「我做音樂唔係為得獎，攞到都唔代表成功。」側田又表示忙完新碟，希望可以睡足三日及與家人吃飯。	&#13;<br> 採訪：卓寶花&#13;<br> 攝影：陳慧安</p></body></html>
