<html><header><meta charset="utf-8"><title>代理行獎金抗跌市</title></header><body><h1>代理行獎金抗跌市</h1><p>代理行預咗嚟緊幾個月都蝕，但有個別代理行願意「出豉油」，希望前線努力，「捉多啲雞」番嚟。利嘉閣決定，今個月至明年二月三個月之內，任何一個月，邊個前線員工，做到嘅生意超過五萬蚊目標，有五百大元獎金，佢嘅經理上司有一千蚊。任何兩個月達標，前線總共可以收千五，經理三千。如果連續三個月達標，前線有三千五落袋，經理收七千。&#13;<br> 利嘉閣估計，為咗呢次獎賞，要使成五十萬。&#13;<br> 另外，中原今個月都有獎賞活動，利誘前線開單。</p></body></html>
