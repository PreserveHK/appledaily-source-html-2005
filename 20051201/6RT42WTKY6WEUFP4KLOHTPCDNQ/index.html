<html><header><meta charset="utf-8"><title>廣南案囚犯妻立會請願</title></header><body><h1>廣南案囚犯妻立會請願</h1><p>【本報訊】七年前轟動一時涉及港幣十八億元的廣南集團信用狀詐騙案，廉政公署先後起訴二十三名人士，當中有十五人承認控罪或被裁定罪名成立，分別被判入獄兩年至九年不等。該案最後一名被告蔡澤輝在三年前被重判入獄十年後，被告妻子過去三年來不斷到政府各部門投訴及上訴，而終審法院於去年駁回被告上訴；蔡太昨攜帶標語到立法會門外請願，她指上訴庭在上訴聆訊時，根本沒有討論過原審證據，上訴文件中沒有辯方的呈堂證物等，陷其丈夫成為無辜階下囚。&#13;<br> </p></body></html>
