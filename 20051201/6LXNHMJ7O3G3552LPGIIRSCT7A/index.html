<html><header><meta charset="utf-8"><title>卜蜂未受禽流感影響</title></header><body><h1>卜蜂未受禽流感影響</h1><p>▲卜蜂國際（043）營運總監白善霖表示，由於內地社會對禽流感出現過份恐慌，導致對家禽及飼料需求有所下降，但他相信中央政府很快能夠控制疫情，長遠而言，中央將大力推動內地養殖模式現代化，故對集團經營現代化的家禽業務長遠而言將帶來機遇。&#13;<br> &#13;<br> ▲評級機構標普將中信國際金融（183）的評級展望由負面改為穩定，同時確認集團之「BBB-」長期與「A-3」短期交易對手評級，集團1.8億美元可換股債券「BBB-」評級亦獲確認。</p></body></html>
