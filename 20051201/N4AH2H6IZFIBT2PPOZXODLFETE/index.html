<html><header><meta charset="utf-8"><title>哈動配售集資4.175億</title></header><body><h1>哈動配售集資4.175億</h1><p>▲哈爾濱動力（1133）宣布，透過荷蘭銀行配售9383萬股H股，佔H股擴大後股本16.67%，其中九成為新股，一成為大股東須劃轉予社保基金，並受社保基金委託配售的舊股，配售價定為每股4.45元，屬配售價範圍中上限水平，較停牌前收市價4.675元折讓4.81%，集資4.175億元，其中哈動集資淨額3.687億元用於秦皇島1000兆瓦核電設備製造廠興建費用。哈動承諾半年內不再發H股。</p></body></html>
