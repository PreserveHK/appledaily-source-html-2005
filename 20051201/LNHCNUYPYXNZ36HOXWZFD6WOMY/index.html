<html><header><meta charset="utf-8"><title>秋官厭舊情：好滯</title></header><body><h1>秋官厭舊情：好滯</h1><p>鄭少秋（秋官）、蘇玉華及湯盈盈等昨日在將軍澳電視城為無綫新劇《非常大狀》舉行開鏡拜神儀式，眾人誠心上香，祈求拍攝順利。</p><p>長情十六年</p><p>沈殿霞（肥姐）早前在無綫台慶節目中，以「為食散餐，而沒了個全餐」揶揄梁榮忠，反被曾志偉指秋官也是如此。秋官對被人重提舊事感無奈，他說：「以前嘅事我都好模糊，同𠵱家呢個老婆嘅感情都長時間啲啦，十六年前嘅事，大家都聽到好似食肥豬肉咁滯。」&#13;<br> 問秋官再被人舊事重提，其妻官晶華可有感到不快？他說：「佢有權可以覺得唔舒服，不過佢好識做㗎，我每次出門開工，佢都會錫住送我出門，咁我亦都成日錫佢嘅。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
