<html><header><meta charset="utf-8"><title>食錯藥可致史約氏症候群</title></header><body><h1>食錯藥可致史約氏症候群</h1><p>皮膚專科醫生陳勝堯向馬來西亞《光明日報》指出，史約氏症候群（Stevens-JohnsonSyndrome）是致命急性病症，病人服用不適合的藥物或受到細菌病毒感染，都有可能罹患此症。</p><p>快者一兩天死亡</p><p>陳勝堯說，這種病的病徵包括皮膚出現紅斑；眼睛、嘴巴和私處出現紅腫，病人一旦患上此病，快則一至兩天死亡，慢則一至兩周，視乎體質而定。&#13;<br> 陳勝堯表示，任何一種藥物，包括抗生素，如果不適合病人服用都可能引發此致命病症。但他強調，史約氏症候群不是絕症，只要及早發現就可治癒。&#13;<br> 馬來西亞《光明日報》</p></body></html>
