<html><header><meta charset="utf-8"><title>下月零關稅入口台水果進軍大陸</title></header><body><h1>下月零關稅入口台水果進軍大陸</h1><p>中國商務部昨日在北京單方面宣布開放台灣水果入口：台灣出產的十五種水果，包括菠蘿、番荔枝、木瓜、楊桃、芒果、番石榴、蓮霧、檳榔、柚子、棗子、椰子、枇杷、梅子、桃子和柿子，自下月一日開始可以零關稅出口到大陸。&#13;<br> 中國商務部台港澳司司長王遼平昨日表示，大陸多次邀請台灣相關機構到大陸商議台灣水果到大陸銷售問題，但一直未獲回應，在「別無他法」下，單方面宣布八月一日起對台灣水果實施零關稅措施。&#13;<br> 王遼平再度指摘台灣當局完全漠視農民的利益。但台灣行政院發言人卓榮泰回應，中國提出零關稅措施，本就是他們可以自己做的事情。&#13;<br> 中新社/中央社</p></body></html>
