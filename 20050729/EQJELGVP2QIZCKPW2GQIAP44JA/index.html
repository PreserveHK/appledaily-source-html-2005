<html><header><meta charset="utf-8"><title>將安置居舊樓長者業主</title></header><body><h1>將安置居舊樓長者業主</h1><p>【本報訊】房屋委員會資助房屋小組昨通過，下月推出最後一期租者置其屋計劃，五個發售屋邨合共二萬三千多個單位，最先推出是南昌邨，稍後再推售長發邨、富善邨、朗屏邨及翠林邨。首兩年購買單位的購樓者可獲再折減的特別優惠，單位售價由六萬元至三十一萬元不等。&#13;<br> 民主黨多名成員昨到房委會總部請願，要求盡快公布最後一期租置計劃屋邨發售時間表；多名社區組織協會長者代表亦向房委會請願，要求盡快讓年老居住私人樓宇的業主入住獨立公屋單位。&#13;<br> 資助房屋小組亦通過建議，容許居於私人破舊樓宇的長者業主，繼續透過申請體恤安置，以暫准租用證形式遷入獨立的租住公屋單位。</p></body></html>
