<html><header><meta charset="utf-8"><title>中海油購優尼科難度增</title></header><body><h1>中海油購優尼科難度增</h1><p>▲中海油（883）成功爭奪優尼科的機會愈來愈渺茫。外電昨日報道，中海油對手雪佛龍與優尼科高層將與優尼科主要投資者會面，爭取他們支持雪佛龍的收購建議。雖然雪佛龍出價較低，但交易完成時間短，風險低，故獲優尼科董事會推薦。</p><p>▲外電報道，AXA投資管理將以1.783億英鎊（約24.07億元）購入倫敦資產管理公司FramlingtonHoldingsLimited。Framlington由滙控（005）及ComericaIncorporated各持有51%及49%權益。</p></body></html>
