<html><header><meta charset="utf-8"><title>四玩敢激卡今日漫畫節登場</title></header><body><h1>四玩敢激卡今日漫畫節登場</h1><p>想用普通啤牌玩UNO，要自訂鬼咁多規則，超煩！不過近來就有人設計咗副「敢激卡」，將啤牌、UNO、冚棉胎、TruthandDare等遊戲集合於一副牌中，當中重加入咗幾激的玩法，如要咀其他玩家、動作模仿、限時答問題等環節，更可以配合豪飲咁玩，一牌多玩，超抵又方便。今日將於漫畫節首度登場，每副$20。&#13;<br>&#13;<br>記者：張銘恩&#13;<br>攤位：XB04</p></body></html>
