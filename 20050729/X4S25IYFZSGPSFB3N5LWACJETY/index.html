<html><header><meta charset="utf-8"><title>令鼠受傷也屬虐畜</title></header><body><h1>令鼠受傷也屬虐畜</h1><p>愛護動物協會發言人昨表示，市民若在街頭捉老鼠，不可以使用虐打或令老鼠受傷害的方法，亦不建議使用老鼠膠，因為會令老鼠受傷，否則會被視為殘酷對待動物。愛護動物協會建議市民用老鼠籠將老鼠困住，然後通知食環署職員到場撿收該老鼠籠，不應用滾水或火燒。&#13;<br> 鄧達明律師昨指出，法律上捉打老鼠屬虐畜，但視乎有沒有合理辯解，如老鼠傳播疾病，對生命構成威脅等辯護理由，若因被貓抓傷而襲擊牠，亦是辯解理由。</p></body></html>
