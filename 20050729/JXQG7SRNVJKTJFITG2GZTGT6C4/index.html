<html><header><meta charset="utf-8"><title>三候選港姐爭嗒城城</title></header><body><h1>三候選港姐爭嗒城城</h1><p>應屆候選香港小姐4號真田裕美、11號蕭曉佳及19號文健儀三位「跳舞組」佳麗，昨日在金鐘港麗酒店出席謝師宴，答謝導師郭富城的教導。三位佳麗對城城的舞蹈造詣均讚不絕口，更不約而同表示希望可以擔任城城的MV女主角。</p><p>望做舞台劇</p><p>體重回升至一百三十磅的郭富城亦讚三位佳麗舞藝大有進步，至於擔任MV女主角則要視乎角色是否適合。提到早前完成的美加演唱會，城城透露獲當地主辦單位邀請年底再加開一場，他說：「我都好想再開，不過要睇吓個檔期夾唔夾到。呢次最開心係去睇舞台劇《SweetCharity》，更加激發我想做舞台劇嘅情緒。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
