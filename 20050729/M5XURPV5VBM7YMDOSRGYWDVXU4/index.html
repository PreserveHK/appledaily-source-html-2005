<html><header><meta charset="utf-8"><title>東京26校用篡史課本</title></header><body><h1>東京26校用篡史課本</h1><p>日本東京教育委員會昨天一致通過決定，東京二十六間中學會在明年四月開始，採用扶桑社出版採用美化日本二戰罪行的歷史教科書。</p><p>淡化大屠殺　曾掀反日潮</p><p>這本教科書既沒有提及日軍當年強迫亞洲婦女充當慰安婦，也把南京大屠殺淡化為「事件」。&#13;<br> 將採用這本爭議性的歷史教科書，包括四間初高中和二十二間傷殘智障學校。日本文部科學省今年四月審批這本教科書後，曾激起中國和南韓的反日怒潮。本月十三日，橡木縣大田原市就決定採用這批教科書。&#13;<br> 法新社/德新社/新華網</p></body></html>
