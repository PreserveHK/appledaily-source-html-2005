<html><header><meta charset="utf-8"><title>雲迪素橫掃影帶市場</title></header><body><h1>雲迪素橫掃影帶市場</h1><p>由美國錄影帶聯會主辦的○五電影頒獎禮，前日於賭城拉斯維加斯舉行。動作影星雲迪素（VinDiesel）獲選為全年最佳男星，原來雲迪素所主演的電影，於錄影帶市場上極受歡迎，故此大會頒發獎項以作鼓勵。&#13;<br> 此外，動畫電影《超人特工隊》於典禮中贏出包括全年最佳電影、全年最佳市場策劃獎及最佳家庭電影獎三獎成大贏家。而曾主演《人鬼情未了》的柏德烈史域斯（PatrickSwayze）則得到獨立成就獎，當晚他還偕妻子出席，分享喜悅。</p></body></html>
