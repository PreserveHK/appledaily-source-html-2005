<html><header><meta charset="utf-8"><title>趙薇活得比前快樂</title></header><body><h1>趙薇活得比前快樂</h1><p>趙薇日前在北京舉行新碟簽名會，與fans親密接觸，趙薇對於自己的新碟《雙》很有信心，但對於早前傳出她的男友、海協會會長汪道涵的兒子汪雨和黃奕在上海蒲吧和拖手一事，趙薇則避而不談。&#13;<br> 趙薇表示很喜歡新碟，因為很能代表自己的風格，尤其是古典快歌方面，讓她覺得很另類很有趣。</p><p>每天都開朗</p><p>至於早前碰到不少的是是非非，趙薇透過電台說：「這個世界上總有很多不適合做朋友的人，但是如果有，就原諒他們，經過這麼多年，我曾經很不快樂，可是現在我讓自己活得簡單些，反而每一天都很開朗、很快樂。」&#13;<br> 採訪、攝影：盧健</p></body></html>
