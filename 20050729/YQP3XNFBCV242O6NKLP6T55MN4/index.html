<html><header><meta charset="utf-8"><title>上市監管權不宜一言堂</title></header><body><h1>上市監管權不宜一言堂</h1><p>港交所行政總裁周文耀，去成都做推介前，接受財經網站專訪，講到應否將監管上市公司嘅職能集中由一個監管機構負責。想當年，拗上市審批權問題誰屬時，周文耀嘅上手鄺其志，已經瞓身維護，認為審批及監管都唔應該轉畀證監。&#13;<br> 周總近日嘅訪問，其實係重申港交所嘅立場，指出要由證監一個法定機構做上市公司監管，會缺乏彈性，所以唔贊成。&#13;<br> 今年初，政府諗住將部份上市規則納入證監監管，已經引發港交所與證監之間嘅爭議，睇嚟，呢啲問題最後都要政治解決。</p></body></html>
