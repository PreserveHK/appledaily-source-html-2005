<html><header><meta charset="utf-8"><title>空調最低25度人民大會堂限電</title></header><body><h1>空調最低25度人民大會堂限電</h1><p>內地入夏以來電力嚴重不足，連北京人民大會堂也要限電，空調最低溫度規定為攝氏二十五度，並在活動結束前提前關閉空調。&#13;<br> 人民大會堂管理局副局長孔祥義說，以前大會堂各廳室舉辦活動，都要求室內提前一至一個半小時達到規定的攝氏二十三度，現在則規定只提前十五分鐘至半小時達到攝氏二十五度；為充分利用「餘冷」，空調提前在活動結束前關閉。而照明亦盡量採用自然光，活動現場只提前五分鐘把燈全部開着，活動進行期間入場路線只留下部份照明。&#13;<br> 另外，全國人大常委會機關各個部門亦規定，辦公室的空調溫度設置不得低於攝氏二十六度。&#13;<br> 新華網</p></body></html>
