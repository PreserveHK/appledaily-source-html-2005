<html><header><meta charset="utf-8"><title>蘭西情報課：夏日家居裝修醒一醒</title></header><body><h1>蘭西情報課：夏日家居裝修醒一醒</h1><p>呢兩三年樓市好景，市民置業興趣大增，舊年私人住宅買賣登記九萬一宗，今年上半年有五萬六宗，全年肯定會多過舊年。多咗人買樓，唔多唔少要搞吓裝修，新地沙田新城市中央廣場，𠵱家起至九月，舉辦夏日家居設計展覽同講座，展覽商如宜家傢俬會展出貨品，預告家居設計潮流。&#13;<br> 每逢禮拜六日，有室內設計師駐場，為顧客講解家居設計概念同分享心得。&#13;<br> 另外，新元朗中心商場周日舉行吳浩康live音樂會，演繹多首時下熱門歌曲外，重同現場觀眾合唱，較量歌藝。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
