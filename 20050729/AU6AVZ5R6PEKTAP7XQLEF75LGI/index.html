<html><header><meta charset="utf-8"><title>慧雲峰開盤在即</title></header><body><h1>慧雲峰開盤在即</h1><p>【本報訊】南豐集團發展的北角慧雲峯，昨日首度開放示範單位予代理參觀，準備下月初開售。&#13;<br> 南豐集團董事兼地產部總經理麥一擎表示，慧雲峯昨日安排400人睇樓。據知4間代理行各100個名額。&#13;<br> 他表示，示範單位下周開放予傳媒參觀，之後向公眾開放，最快8月初開賣，分層單位意向呎價維持9000元，另外頂層「摘星」意向呎價2.5萬元，目前有1至2名準買家查詢。&#13;<br> 慧雲峯提供192個單位，麥一擎說，由於單位不多，將全數推售，料可套現15億元。&#13;<br> 至於元朗屏山項目，最快年底推出，共15幢洋房及72個分層單位。&#13;<br> 另外，麥一擎說，暫不計劃勾地，有地皮被勾出，會參與競投。</p></body></html>
