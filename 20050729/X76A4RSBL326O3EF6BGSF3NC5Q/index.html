<html><header><meta charset="utf-8"><title>港大命名風波校友大反擊</title></header><body><h1>港大命名風波校友大反擊</h1><p>【本報訊】香港大學醫學院的命名風波已持續兩個多月，雖然港大一直不收回成命，但一班醫學院校友並不死心，已設立網頁發起「全球反冠名運動」，展開一連串反擊戰。發起人之一的立法會議員郭家麒昨日在記者會上表示，除了建立網站，他們還會舉辦街頭辯論及於九月出版文集，並已和律師商討，不排除會申請司法覆核及禁制令等法律行動。&#13;<br> 郭家麒又稱，他們將發起全球籌款，「贖回」命名權，「同一個富可敵國嘅商人鬥錢多，並非我哋嘅能力，但為咗對醫學院嘅感情，我覺得並非冇可能。」除了向校友募捐，他相信很多富商都會支持。</p></body></html>
