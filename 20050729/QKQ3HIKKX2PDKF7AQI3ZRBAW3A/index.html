<html><header><meta charset="utf-8"><title>SMAP大細新碟齊稱霸</title></header><body><h1>SMAP大細新碟齊稱霸</h1><p>日本五人組合SMAP相隔兩年推出的全新大碟，連同同日發行的細碟，首批出貨量合共接近一百萬張。SMAP前日正式發售的全新大碟及細碟，首批出貨量分別達五十萬及四十五萬，火速登上當日Oricon大細碟榜的冠軍位置。由於反應熱烈，唱片店立刻添貨，足見SMAP的樂壇地位穩如泰山。&#13;<br> 發行當日，唱片公司更在涉谷舉行宣傳活動，雖然SMAP沒有出現，但卻向歌迷贈送印有大細碟圖案的紋身貼紙。另外，碟內收錄的草囗剛主唱的韓語歌《天空~永遠的愛》將成為神話Junjin主演的韓劇歌曲。</p></body></html>
