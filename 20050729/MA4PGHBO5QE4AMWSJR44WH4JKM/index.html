<html><header><meta charset="utf-8"><title>安倍麻美轉行寫小說</title></header><body><h1>安倍麻美轉行寫小說</h1><p>日本偶像女歌手安倍麻美早年憑着胞姊安倍夏美之名而加入藝能界，可惜其後被雜誌刊登了多張她攬仔煲煙的相片，令其清純形像蕩然無存，人氣低迷的她近日便改行寫互聯網連載小說，變身做才女。&#13;<br> 小說講述在北海道居住的高中生愛美與男友組成樂隊在街頭表演，並夢想成為專業歌手。家姐夏美上年尾曾因抄歌事件而搞到一身蟻，而麻美的小說內容亦被指與人氣漫畫《NANA》以及大塚愛主演的劇集《東京Friends》有九成相似，前車可鑑，希望麻美小心，不要步家姐後塵。</p></body></html>
