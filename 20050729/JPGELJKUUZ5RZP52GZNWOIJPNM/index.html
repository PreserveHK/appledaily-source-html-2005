<html><header><meta charset="utf-8"><title>英下周料減息1/4厘</title></header><body><h1>英下周料減息1/4厘</h1><p>【本報綜合報道】英國本月樓價增幅是9年來最弱，這可能會進一步打擊當地消費意欲。調查顯示，市場相信英倫銀行（央行）下周有九成機會減息。&#13;<br> 英國7月份樓價較去年同期升2.6%，為1996年5月至今最細增幅，平均樓價為15.83萬英鎊（約215萬港元）。與6月份比較，樓價升0.2%。&#13;<br> 路透社向47位經濟師進行的調查顯示，43人（約91%）認為英央行在下月3至4日的政策會議後，將宣布減息0.25厘，把基準利率從4.75厘降至4.5厘。</p></body></html>
