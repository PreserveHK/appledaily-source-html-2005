<html><header><meta charset="utf-8"><title>油麻地戲院擬變粵劇基地</title></header><body><h1>油麻地戲院擬變粵劇基地</h1><p>【本報訊】作為殿堂級粵劇表演場地的北角新光戲院八月底結業，粵劇發展諮詢委員會昨開會，討論將荒廢多年的二級歷史建築物油麻地戲院變為粵劇新基地，並將附近的果欄、警署、紅磚屋和廟街等，一併交旅遊發展局發展為旅遊景點。&#13;<br> 八和會館主席陳劍聲認為，「油麻地戲院唔可以代替新光，佢只有六百多個座位，又冇後台，喺度做粵劇平衡唔到收支。」由於該戲院是歷史文物，不能改建擴建，故只可作為一個供業餘演出及訓練新人的實驗性劇場。諮詢委員會主席周振基稱，作為推廣粵劇的基地，油麻地一帶發展成新景點後對遊客有一定吸引力。</p></body></html>
