<html><header><meta charset="utf-8"><title>林青霞半夜偕娘子軍歎咖啡</title></header><body><h1>林青霞半夜偕娘子軍歎咖啡</h1><p>作為邢李㷧太太，林青霞平日過慣少奶奶的寫意生活，閒時多偕友歎下午茶、上髮型屋整理秀髮或到名店購物，但日前她卻半夜三更與太太軍團同到跑馬地歎咖啡，倒算罕見。&#13;<br> 當日凌晨二時許，青霞穿上一襲白色連身裙，偕數名身形圓潤的中年婦人到跑馬地一間咖啡室聊天，眾人夜會完畢後便各自離開。&#13;<br> 青霞臨走時，亦禮貌地逐一向友人揮手道別，其間一名女性友人陪青霞步行取車，青霞在上車前更與對方擁抱及互吻臉頰，然後才在司機接載下返回住所。	採訪、攝影：娛樂突發組</p></body></html>
