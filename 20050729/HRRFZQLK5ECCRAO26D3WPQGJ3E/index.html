<html><header><meta charset="utf-8"><title>大市<br>一手成交比例料回落</title></header><body><h1>大市<br>一手成交比例料回落</h1><p>▲美聯陳坤興表示，由於近期新住宅供應減少，本月一手佔整體成交比例，料由6月的14.3%，降至本月的12.2%，二手成交比例則升至87.8%，為今年3月以來高位。&#13;<br> ▲仲量聯行報告指出，04年環球房地產投資較03年上升12%，總額達4570億美元。其中，亞太區佔483億美元，升74%。當中24%來自跨境投資，增長超過146%，總額達115億美元。</p></body></html>
