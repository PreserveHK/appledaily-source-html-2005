<html><header><meta charset="utf-8"><title>河利秀出碟中韓通殺</title></header><body><h1>河利秀出碟中韓通殺</h1><p>韓國變性藝人河利秀日前在北京宣傳唱片《狐狸》，問到她會走甚麼路線時，她說：「我一直以來都是走可愛路線，我記得最初加入娛樂圈時很不適應。」&#13;<br> 河利秀為了打入內地巿場，又增強了新碟的內容，除了有中文歌、韓文歌外，還加送寫真集，河利秀說：「我在台灣學了很多國語，因此這次用中文出歌，我非常期待專輯能夠在中國受歡迎。」河利秀又指自己最喜歡的歌手是蔡依林。</p><p>最緊要有實力</p><p>中港台近日都大吹韓風，河利秀說：「其實所謂韓風，不過一陣一陣，好像我小時候，香港武打片在韓國都很流行，後來是日本的明星，現在輪到韓國了，最重要的是有好的能力可展現出來。」&#13;<br> 記者盧健北京直擊</p></body></html>
