<html><header><meta charset="utf-8"><title>滋潤糖水</title></header><body><h1>滋潤糖水</h1><p>紅棗鮮百合燉燕窩&#13;<br>BirdNestDessertw/RedDate&amp;LilyBulb&#13;<br>做法：（2至3人份量）燕盞2個、紅棗10粒、鮮百合1個、冰糖適量、熱水4碗&#13;<br>&#13;<br>材料：&#13;<br>1.先將燕窩用溫水浸約4小時，待其發脹後換清水，備用。&#13;<br>2.紅棗洗淨及去核。&#13;<br>3.鮮百合切掉焦黃部份，洗淨摘成瓣備用。&#13;<br>4.將燕窩、紅棗放入燉盅內，加入熱水燉30分鐘，再放入鮮百合及冰糖燉約10分鐘即成。&#13;<br>&#13;<br>功效：&#13;<br>燕窩具有止咳潤肺之作用，紅棗能健脾和胃、補血活膚，配合有潤肺功用的百合同燉，除可平喘補肺外，更具有補血、養顏的功效，適合男女老幼日常食用。</p></body></html>
