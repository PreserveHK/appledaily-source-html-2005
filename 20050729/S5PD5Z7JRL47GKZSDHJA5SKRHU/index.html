<html><header><meta charset="utf-8"><title>冒牌衫案兩漢百萬保釋</title></header><body><h1>冒牌衫案兩漢百萬保釋</h1><p>【本報訊】海關日前搗破最大宗冒牌成衣案，分別在機場、郵局等地撿獲逾十五萬件假成衣製品，大部份是BURBERRY，價值七千萬元。兩名涉案男子昨在九龍城裁判法院提訊，被控六項控罪，暫時毋須答辯，案件押後至十月二十日再提訊，待控方繼續調查及索取律政司指示，兩人各准以現金一百萬元保釋候訊。兩被告孫順和（四十三歲、圖）及吳玉林（四十四歲），均報稱東主。&#13;<br> 案件編號：KCCC4792/05</p></body></html>
