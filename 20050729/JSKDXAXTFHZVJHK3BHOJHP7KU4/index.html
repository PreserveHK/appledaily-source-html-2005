<html><header><meta charset="utf-8"><title>迪士尼帶旺黃金海岸</title></header><body><h1>迪士尼帶旺黃金海岸</h1><p>蘭西較早時提過，投資者買入住宅，再加以翻新，然後放售，賣價甚至可以比市價高。利嘉閣蔡榮增話，正在進行維修工程嘅屯門黃金海岸，𠵱家成交嘅單位，就出現一宗低市價個案。&#13;<br> 第五座中層E室，面積七百三十八方呎，由投資者以一百六十二萬八買入，呎價二千二百零六，較市價低半成。投資者認為，黃金海岸樓價將會受惠於翻新工程以及迪士尼效應，未來會大升四至五成，因此睇完呢個單位，隨即出價洽購。&#13;<br> 業主點解肯賣，原來佢九○年一手買入價百一萬唔到，就算低價賣，都賺逾五十三萬。</p></body></html>
