<html><header><meta charset="utf-8"><title>許慧欣大演變聲絕技</title></header><body><h1>許慧欣大演變聲絕技</h1><p>台灣歌手張宇日前與揚揚一同為內地星空衞視的《超級星期舞》擔任主持，並請得許慧欣擔任節目嘉賓。</p><p>看卡通助唱歌</p><p>節目一開始張宇便整蠱嘉賓許慧欣，要求她模仿童聲演唱，許慧欣用童聲演唱時維妙維肖，原來她自小便喜歡跟家中姐妹一起看卡通片，同時喜歡模仿演唱卡通片的歌曲，也許是這個原因幫助她養成了童聲，她說：「我在第二張唱片裏有一首歌是加入了自己演唱的童聲唱腔部份，聽過的人都以為這是專門從幼稚園合唱團找來的小歌手演唱，其實這些是我自己唱的。」</p></body></html>
