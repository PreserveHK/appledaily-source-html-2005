<html><header><meta charset="utf-8"><title>仲量行睇好澳門樓市</title></header><body><h1>仲量行睇好澳門樓市</h1><p>自從澳門收緊投資移民政策，加上銀行加息等因素，令樓市轉靜，而有關市道評論，一向都係啲大代理行發布，最近連仲量聯行呢類大測量師行，都出報告講吓。&#13;<br> 據仲記講，澳門第二季有部份炒家未完成交易，就急於將物業脫手，令樓價受壓，雖然係咁，高級住宅市場所受影響輕微，因為呢類買家一般對加息無咁敏感，亦都較為重視長遠投資。&#13;<br> 估計單係第二季，高級住宅租金及價格，都會升七巴仙，至於上半年，租金售價升七巴仙及一成四，可見投資者與發展商都重睇好澳門商機。</p></body></html>
