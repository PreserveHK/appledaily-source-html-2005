<html><header><meta charset="utf-8"><title>適度飲酒有益腎臟功能</title></header><body><h1>適度飲酒有益腎臟功能</h1><p>新華社報道，德國柏林夏裏特醫院通過對上萬名男性進行的調查數據分析後發現，適度飲酒可以預防腎臟疾病，對腎臟功能產生積極的影響。&#13;<br> 夏裏特醫院對一萬一千名男性的資料進行分析後發現，與不喝酒精飲料或一周只喝一次酒的人相比，攝取適度的酒精可以使血液中的肌酸酐值顯著減少，有助預防腎臟疾病。肌酸酐值大致反映了腎臟功能，如果每公升（十分之一升）肌酸酐值超過一點三毫克，腎臟功能將受到損害。</p></body></html>
