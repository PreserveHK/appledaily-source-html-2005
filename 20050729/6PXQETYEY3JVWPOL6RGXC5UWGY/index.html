<html><header><meta charset="utf-8"><title>柯士甸道5號擬改賓館</title></header><body><h1>柯士甸道5號擬改賓館</h1><p>【本報訊】近期有多項物業以全幢標售，其中尖沙嘴柯士甸道5號昨日截標，據悉有中小型發展商有意購入後，翻新改作賓館，但出價與業主意向價仍有距離。物業樓高14層，樓面1.75萬方呎，交吉，早前消息指業主意向價約7000萬元。</p><p>嘉成工廈收3標書</p><p>至於昨日截標的長沙灣嘉成工業大廈，收3份標書，有投資者擬將之重建為商廈，料一周後有結果。該廈有92.1%業主有意出售。&#13;<br> 此外，荃灣沙嘴道23號全幢，連命名權出售，下月10日截標。地盤約1.5萬方呎，總樓面128751方呎，批作貨倉用途。代理萊斯物業指出，逾半樓面租出，平均呎租3.5元。</p></body></html>
