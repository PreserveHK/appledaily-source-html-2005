<html><header><meta charset="utf-8"><title>IELTS考試分四範疇</title></header><body><h1>IELTS考試分四範疇</h1><p>國際英語評核試IELTS(InternationalEnglishLanguageTestingSystem)是由劍橋大學考試局、英國文化協會及澳洲教育機構合辦，該試是為移民、升學及在職人士而設的國際認可英語測試，測試內容包括聽、講、讀、寫四個範疇。考試成績分九級，九級為專家級、八級為極佳、七級為優良、六級為良好、五級為普通、四級為能力有限、三級為能力極有限、二級為溝通困難、一級為無法運用。</p></body></html>
