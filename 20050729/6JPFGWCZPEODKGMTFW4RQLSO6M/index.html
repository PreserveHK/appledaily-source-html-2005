<html><header><meta charset="utf-8"><title>中村獅童孤軍作戰29年</title></header><body><h1>中村獅童孤軍作戰29年</h1><p>今年是二次大戰結束六十周年，日本各大電視台都相繼拍攝以戰爭為題材的劇集，男星中村獅童早前到菲律賓為日本富士電視台拍攝單元劇《實錄．小野田少尉太遲歸還》，扮演稱為「日本最後軍人」的小野田，因為不相信戰爭已經完結，一直保持着作戰狀態，在菲律賓虛度了二十九年的光陰。&#13;<br> 另外，女星松隆子早前為日本TBS電視台到中國拍攝以廣島原爆為題材的台慶劇《廣島．昭和20年8月6日》，與劇中演飾妹妹的長澤雅美有不少對手戲。</p></body></html>
