<html><header><meta charset="utf-8"><title>謝茜嘉升空勁冧占美</title></header><body><h1>謝茜嘉升空勁冧占美</h1><p>二十三歲的謝茜嘉比爾（JessicaBiel）近期演出不少動作電影，當初她接拍《智能殺機》時曾害怕被定型，不過與導演詳談後，認為能夠參與拍攝這部科幻大製作是一個良機，因此決定飾演片中的空軍女機師角色。&#13;<br> 謝茜嘉早前特別到空軍基地接受模擬飛行訓練，同時又向現役女機師偷師，提到拍檔占美霍士（JamieFoxx），她說：「占美親切可愛及有趣，不過他工作時很認真，而且才華橫溢。」</p></body></html>
