<html><header><meta charset="utf-8"><title>港孌童可囚終身</title></header><body><h1>港孌童可囚終身</h1><p>本港有多條法例禁止亂倫和孌童行為，如任何人亂倫一經定罪，可判處十四年監禁；與十三至十六歲女童亂倫，最高判監二十年；與十三歲以下女童性交，最高刑罰是終身監禁；向十六歲以下兒童作出嚴重猥褻行為，可判監十年。&#13;<br> 本港每年約有二百名性罪犯被判入獄，其中約三分一涉及性侵犯兒童。一名孌童色魔在過去三年內，四度性侵犯四名五至九歲兒童，他在承認兩項雞姦罪、一項非禮和一項意圖作出肛交而襲擊罪後，本年五月被判終身監禁。</p></body></html>
