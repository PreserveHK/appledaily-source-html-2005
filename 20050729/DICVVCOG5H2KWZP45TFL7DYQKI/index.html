<html><header><meta charset="utf-8"><title>通用電氣租濠豐</title></header><body><h1>通用電氣租濠豐</h1><p>八號仔電訊盈科，總部喺鰂魚涌電訊盈科中心，原來當年集團曾因唔夠地方用，租咗隔籬嘅濠豐大廈五層，呢五層樓面，較早時已經騰空，當中網上行已搬返電訊盈科中心。&#13;<br> 根據市場消息，通用電氣租咗濠豐大廈嗰五層，以每層一萬一千呎計，總共係五萬幾呎，估計月租超過八十萬。&#13;<br> 濠豐大業主係太古，佢哋董事及總經理高晉年喺年初時講過，濠豐所在嘅太古坊，出租率達八成半，並持續改善，淨呎租約十五蚊。佢重預期，年內租金會有兩位數字升幅。</p></body></html>
