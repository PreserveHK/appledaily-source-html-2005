<html><header><meta charset="utf-8"><title>一手細單位承接力強</title></header><body><h1>一手細單位承接力強</h1><p>【本報訊】中原地產研究部高級經理黃良昇表示，市場對細單位需求殷切，今年第二季，500方呎以下的一手私人住宅共1994個，市場已吸納85.4%，達1702單位，較1300方呎以上的大單位，吸納比例78.4%為高。&#13;<br> 500方呎以下細單位吸納比重，亦是自02年第二季開始，連續12季上升，相對今年第一季的79%，也有一定升幅。他指出，主要是由於現時一人居所，是社會的新興趨勢，令細單位更受歡迎。</p></body></html>
