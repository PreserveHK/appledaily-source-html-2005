<html><header><meta charset="utf-8"><title>Robbie新曲響遍手機</title></header><body><h1>Robbie新曲響遍手機</h1><p>英國壞孩子RobbieWilliams現忙於籌備新碟之餘，最近亦與英國大型電話網絡商簽訂巨額合約，在他的新碟發售之前，歌迷可從電話中率先聆聽他的新曲，開創英國音樂史的先河。&#13;<br> 據英國《太陽報》報道，Robbie與英國T-Mobile簽訂了長達十八個月的合作協議，授權網絡商可率先讓用戶聆聽Robbie的新曲。&#13;<br> T-Mobile發言人表示今次的合作屬全球性，就算非英國居民，亦可以收費形式聆聽Robbie的新曲，Robbie亦會從中收取可觀的版權費。外間估計今次的合約金額高達數百萬英鎊。</p></body></html>
