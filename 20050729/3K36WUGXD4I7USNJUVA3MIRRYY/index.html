<html><header><meta charset="utf-8"><title>評估試為校「診症」</title></header><body><h1>評估試為校「診症」</h1><p>全港系統評估試是教育改革措施之一，主力透過考核學生的中英數水平，以了解學校的整體水平，而非個別學生的表現；當局會因應成績提出改善建議，即是為弱校「診症」。&#13;<br> 考核分兩部份，先是中英文口試，考評局會為每校特設隨機抽樣號碼，學校須按照相應班號安排學生應考，大概每班有十人會被選中；第二部份是中英數筆試，小三及小六的學生都要參加。&#13;<br> 去年首屆成績顯示，七萬五千名小三學生中，中英數的達標率分別為八成三、七成六及八成五，約十間學校三科都不及格，被教統局特別「關照」。&#13;<br> 雖然當局稱該試與殺校無關，但有學校擔心成績會成為殺校指標，故不惜操練學生求取好成績。</p></body></html>
