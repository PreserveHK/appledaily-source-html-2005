<html><header><meta charset="utf-8"><title>愉翠苑商戶將無限期罷市</title></header><body><h1>愉翠苑商戶將無限期罷市</h1><p>【本報訊】因為不滿房屋署加租，昨日罷市一日的沙田愉翠苑街市商戶，與房署負責人開會後，雙方未能就租金問題達成共識；商戶代表更強調，今日會繼續無限期罷市，直至得到滿意答覆。&#13;<br> 商戶代表指，房署只承諾於八月份向商戶收取舊有租金，而愉翠苑入住率只有五成半，房署大幅加租，只會令經營街坊生意的小商戶難以維持，所以希望房署不要以市值重估的計法訂定新租金，而應以入伙率作為指標計算。房屋署商業樓宇總經理李世平稱，訂定新租金要視乎很多因素，包括屋苑人口，附近樓宇人口的消費力及個別商戶的營商環境等。</p></body></html>
