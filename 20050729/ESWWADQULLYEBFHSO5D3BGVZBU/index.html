<html><header><meta charset="utf-8"><title>洪金寶盼打救孤女</title></header><body><h1>洪金寶盼打救孤女</h1><p>洪金寶最近在內地的電視上看到一名下身癱瘓的十四歲女孩，其母帶她四處尋訪名醫，可惜徒勞無功，最後竟遭母親遺棄。洪金寶看後十分難過，於是四出打探女孩的下落，希望可將她安排住院，並治好她的病。&#13;<br> 洪金寶表示年幼時沒受過教育，故現時能力下可幫到的都會一盡所能，而他更成立了「洪金寶慈善基金」，早前更於廣西玉林市辦了一所孤兒學校，專門收留沒有父母的孩子接受教育。</p><p>對影壇失望</p><p>此外，洪金寶的舊作最近重新包裝，推出了《洪金寶動作系列》，被問他是否懷念以前影壇的日子時，他說：「目前嘅影市真係令我好失望，尤其新一輩藝人根基唔紮實，喺包裝上欺騙到一啲人，亦欺騙咗自己。」</p></body></html>
