<html><header><meta charset="utf-8"><title>　　拗手瓜吖！ - 李八方</title></header><body><h1>　　拗手瓜吖！ - 李八方</h1><p>立法會噚日開特別會議傾四川豬，八方見陳偉業喺度同張宇人比較手瓜邊個大，好似想拗吓比試。後來問番陳偉業，佢話當時佢真係研究緊張宇人隻手瓜有幾粗，覺得有得拗吓，點知張宇人話自己係斯文人，唔肯應戰。&#13;<br> 陳偉業出名叫做「大嚿」，張宇人唔比就最聰明啦，當然佢都唔輸蝕，係羽毛球高手，立法會冇乜人係佢對手。睇嚟兩位大可考慮吓參加下一屆乜乜先生選舉喎！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
