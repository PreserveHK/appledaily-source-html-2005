<html><header><meta charset="utf-8"><title>陳慧琳：中國人要團結</title></header><body><h1>陳慧琳：中國人要團結</h1><p>陳慧琳（Kelly）、譚詠麟和鄧麗欣等人，昨日在港台出席「開心日報三周年」活動，眾歌手帶了玩具送給現場小朋友。玩遊戲期間，Kelly不慎露了黑色內褲邊。</p><p>尊重別人文化</p><p>日前六百名中國遊客到大馬入住酒店時，住房證上被畫上豬形圖案，最後演變成外交風波。問Kelly早前在大馬舉行巡迴個唱，可有遇到「排華」情況？她說：「冇呀，我覺得中國人要聯合起嚟，畀佢哋睇到我哋唔可以亂蝦，而且每個人都要尊重唔同民族嘅文化。」&#13;<br> 採訪：王連連　&#13;<br> 攝影：陳志嵐</p></body></html>
