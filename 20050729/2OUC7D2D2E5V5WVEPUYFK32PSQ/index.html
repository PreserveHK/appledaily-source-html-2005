<html><header><meta charset="utf-8"><title>薛凱琪三文治兩份食</title></header><body><h1>薛凱琪三文治兩份食</h1><p>薛凱琪（Fiona）近日忙於綵排森美小儀歌劇團的舞台劇，日前她在灣仔藝術中心綵排後，便偕唱片公司女同事到藝術中心內的咖啡室歎茶兼醫肚，二人點了一客公司三文治兩份吃，Fiona更自備飲品，認真滋陰。</p><p>喝養聲飲料</p><p>當日下午五時多，Fiona綵排後在女同事陪同下，走到四樓的咖啡室歎下午茶。現場所見，二人共享一客公司三文治，但Fiona沒點飲品，反而在手袋內取出暖水壺，喝自備的養聲飲料，雖然現場有fans緊隨其後，但皆十分自律，只在店外靜靜守候。約大半小時後，Fiona便與女同事結伴離場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
