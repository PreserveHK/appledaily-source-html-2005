<html><header><meta charset="utf-8"><title>霍啟剛當街拉褲鏈</title></header><body><h1>霍啟剛當街拉褲鏈</h1><p>霍震霆日前偕子啟剛和啟山齊於灣仔君悅酒店共進晚餐，有父親在場時，兒子都表現乖巧。</p><p>忽然離隊</p><p>當日凌晨約十二時，霍家三父子在酒店用膳完畢，霍震霆即一馬當先偕同一男性友人步出酒店，兩兒子則尾隨其後，他們一行人等車期間，霍啟剛即趁機煲電話粥。&#13;<br> 霍啟剛一邊講電話一邊踱步，當步至酒店門外較偏僻位置時，他左右張望兩眼，見四野無人，即連隨拉上褲鏈，然後又若無其事地繼續講電話，並會合父親和胞弟一同登車離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
