<html><header><meta charset="utf-8"><title>曹敏莉最想Rocky露肉</title></header><body><h1>曹敏莉最想Rocky露肉</h1><p>曹敏莉、徐子珊以及三位港男，昨日到數碼港出席索拉奇藝坊《奇幻之旅》記者會，在場更有一位索拉奇藝坊的團員即場表演軟骨功。</p><p>留意男士身形</p><p>曹敏莉自言對這種表演甚有興趣，更指不少男性團員都身形健碩，不過她對港男鄭健樂（Rocky）一身密實的打扮大為失望，她說：「我今日係第一次見到Rocky，但係佢着咗好多衫，令到我有啲失望囉。」&#13;<br> 曹敏莉透露不時會留意男性的肌肉，不過她說：「雖然我都會好留意男仔嘅肌肉，但係我唔使男朋友太過大隻，只要中等身形就OK啦，我比較鍾意有型多啲。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
