<html><header><meta charset="utf-8"><title>TLC選新人填補Lisa</title></header><body><h1>TLC選新人填補Lisa</h1><p>美國女子組合TLC靈魂人物LisaLopes於三年前車禍離世，其餘兩名成員T-Boz及Chili曾宣布退出樂壇。不過兩人近日決定繼續以TLC名義出碟，並透過真人騷選拔新成員。前日二人到MTV電視台接受訪問時說：「Lisa的位置根本沒有人可以取代，我們只想透過真人騷選拔有潛質的歌手。」</p><p>AtomicKitten重組</p><p>此外，英國三人女子組合AtomicKitten去年宣布作個人發展，不過三人拆夥後發展均未如理想，有消息指她們會復合，並於年底灌錄新大碟，預計三人於明年便會舉行全英巡迴演出。</p></body></html>
