<html><header><meta charset="utf-8"><title>DearJane打交賀出道</title></header><body><h1>DearJane打交賀出道</h1><p>新進樂隊DearJane由四名青年組成，分別是主音黃天翱（Tim）、兩名結他手翁厚樑（Howie）、戴亁亨（Adam）及鼓手伍漢邦（Jackal），近日四人拍攝新歌《男兒當打交》MV時，雖然有打架場面，其實這是一首勵志歌，勸勉青少年不可用武力解決問題。</p><p>通宵練歌</p><p>DearJane四名隊友每日都會到Studio練歌，因為Studio燈光昏暗，所以有時不知不覺會夾band至通宵達旦。&#13;<br> 問到四人平日可會出現拗撬時，鼓手Jackal說：「冇㗎，我哋會共同進退，做完工作會一齊去打邊爐食嘢，聯絡感情。」&#13;<br> 採訪：比華利</p></body></html>
