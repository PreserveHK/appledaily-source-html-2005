<html><header><meta charset="utf-8"><title>沈嘉偉篤波會友</title></header><body><h1>沈嘉偉篤波會友</h1><p>沈嘉偉上周偕同妻子邱淑貞（豆斗）及眾友歎火鍋，不過他日前撇甩豆斗，與男性友人到南華會打桌球，切磋篤波技術。</p><p>玩到凌晨</p><p>當晚十一時，沈嘉偉駕着保時捷跑車前往南華會與中年男性友人會合，兩人其後在二樓的桌球室開波，就現場所見，沈嘉偉的球技普通，與友人水準不相伯仲，積分十分接近。不過沈嘉偉看來不太專心，一時停下來與友人聊天，一時又站到旁邊煲煙，故一局波也打了二十多分鐘才完結。&#13;<br> 而沈嘉偉在波樓消遣了個多小時後，於凌晨十二時多離開，自行駕車返回舊山頂豪宅。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
