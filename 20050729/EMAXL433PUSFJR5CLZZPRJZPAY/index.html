<html><header><meta charset="utf-8"><title>女子控性騷擾索償13萬</title></header><body><h1>女子控性騷擾索償13萬</h1><p>【本報訊】一間生化公司女職員指遭新到任的男上司多番性騷擾，包括言語上性騷擾她，又經常借故親近，她向公司投訴後，卻遭男上司指其工作表現欠佳，最後將她辭退，該女職員昨透過平機會入稟區域法院，控告男上司性騷擾，違反《性別歧視條例》，追討逾十三萬元收入損失及情感傷害賠償。原訴人姓黎，○一年中開始受僱於應用生物系統香港有限公司，被告人古泰浩（譯音）○三年一月任職服務部經理，成為原訴人上司。&#13;<br> 案件編號：DCEO5/05</p></body></html>
