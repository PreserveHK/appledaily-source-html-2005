<html><header><meta charset="utf-8"><title>紫錐花無助抗傷風感冒</title></header><body><h1>紫錐花無助抗傷風感冒</h1><p>美國《紐約時報》報道，一項研究發現，數以百萬計美國人用作對抗傷風和感冒的天然草藥「紫錐花」（Echinacea），並沒有預防及治療有關病症的成效。研究人員向四百三十多名自願參與研究的人士進行測試，在他們的鼻腔滴入病菌，部份人在事前一周分別服用紫錐花或安慰劑，另有部份人在病發時分別服用紫錐花或安慰劑；結果顯示，這些病人的病情沒有分別。不過，研究人員計劃進一步進行研究，包括增加紫錐花的劑量進行測試，以確定紫錐花是否具有藥效。</p></body></html>
