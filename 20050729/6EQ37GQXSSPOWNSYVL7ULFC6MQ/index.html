<html><header><meta charset="utf-8"><title>柏濤灣講完又講</title></header><body><h1>柏濤灣講完又講</h1><p>長實西貢栢濤灣洋房，高級營業經理袁添鴻，喺兩個月前就話，八月中示範屋將會完工，到時開賣。&#13;<br> 雖然示範屋未整好，樓盤實際上又冇乜新進展，當做緊準備工夫嘅同時，長實都絕對唔浪費時間，算過度過，間唔中就開吓記者會，可以照收宣傳之效。&#13;<br> 但係，栢濤灣始終唔係乜嘢新盤，連付款方法同首批四個單位嘅價錢，都已經喺六月一號公布咗，可以出嘅花招，都幾乎用盡，最近兩次舉行記者招待會，亦惟有攞番啲舊嘢出嚟講。噚日再開記者會，又係講番張價單，又再重提一年成交期付款安排，就連噚日嘅主題，五房三廳獨立屋嘅立體圖則，之前都派過一次。</p></body></html>
