<html><header><meta charset="utf-8"><title>伊能靜百萬行頭做慾女</title></header><body><h1>伊能靜百萬行頭做慾女</h1><p>香港與內地先後出現以美國電視劇《色慾都市》為藍本的劇集，台灣近日也不甘後人，推出一個名為《失戀高跟鞋》的談情說性電視劇，女主角有伊能靜、陳孝萱、林嘉俐和安雅，而男主角則有吳興國、林煒、唐從聖和段鈞豪等。</p><p>電影班底</p><p>一眾演員日前在台北舉行記者會，四位女主角分別以百萬行頭示人，其中最搶眼的當數伊能靜，她身穿一襲紅色性感衣裙襯鑲鑽高跟鞋，伊能靜說：「這部戲屬於單元劇，對白真是太棒了，而且連拍攝都是使用電影班底，組合很完美。」伊能靜又謂劇中的激情戲全是借位拍攝。安雅則透露她拍攝的性感床戲中，使用了很多道具。</p></body></html>
