<html><header><meta charset="utf-8"><title>杜指靠穩</title></header><body><h1>杜指靠穩</h1><p>【本報綜合報道】美國股市昨天早段靠穩，受惠於埃克森美孚星巴克盈利勝預期，以及戴姆勒克萊斯勒股價在紐約市場一度飆升11%。&#13;<br> 杜瓊斯工業平均指數早段一度升39.01（0.37%），見10676.10。納斯達克綜合指數最多升4.32（0.20%），至2190.54。開市後個半小時（本港時間昨晚11時），杜指升22.21，報10659.30；納指升1.15，報2187.37。&#13;<br> 在周三，杜指升57.32，收報10637.09；納指升10.23，收報2186.22。</p></body></html>
