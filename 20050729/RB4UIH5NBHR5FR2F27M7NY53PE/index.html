<html><header><meta charset="utf-8"><title>利嘉閣勁恨攞Q嘜</title></header><body><h1>利嘉閣勁恨攞Q嘜</h1><p>代理行每年花唔少錢做宣傳，建立專業形象。花咁多工夫，最緊要得到大眾認同，利嘉閣今年就首度入選香港超級品牌，攞到張證書，總算冇白費心機。&#13;<br> 利嘉閣董事總經理何紹章話，今年用喺廣告嘅費用，已經有三千萬，包括報章、宣傳單張及研究報告等。執行董事廖偉強話，香港超級品牌只係第一步，嚟緊希望獲得更多例如「Q嘜」呢類認證，所以會繼續落力推廣，加強形象，明年嘅廣告費，打算加多一半。</p></body></html>
