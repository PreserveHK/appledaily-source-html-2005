<html><header><meta charset="utf-8"><title>袁詠儀淺水灣豪宅放盤</title></header><body><h1>袁詠儀淺水灣豪宅放盤</h1><p>袁詠儀（靚靚）九八年以一千五百萬購入的淺水灣麗景園豪宅近日放盤，叫價一千七百萬。袁靚靚當年是以公司名義購買該面積達一千七百多呎的單位；雖然靚靚現時放盤叫價較早年購入時提高了二百萬，但扣除當年裝修費和一買一賣的律師費後，靚靚實所賺無幾。<br> &#13;<br> <spanclass>方便昅實男友 &#13;<br> 據知，靚靚購入這間豪宅雖是自住用途，但多年來靚靚亦不時會到男友張智霖位於南灣的寓所居住。張智霖跟靚靚拍拖以來緋聞不絕，張智霖早前更被傳媒報道疑在泰國召妓，靚靚今次放盤賣樓，莫非是想搬到男友家居住，方便昅實男友？</spanclass></p></body></html>
