<html><header><meta charset="utf-8"><title>安室奈美惠涉谷漫遊</title></header><body><h1>安室奈美惠涉谷漫遊</h1><p>現年二十七歲的日本女歌手安室奈美惠，被最新一期日本雜誌《女性Seven》偷拍到她一個人孤獨逛涉谷的相片。&#13;<br> <br> <spanclass>冷帽遮容顏 &#13;<br> 日本現時已踏入隆冬，天氣十分寒冷，當日放下愛兒溫大獨自逛街的安室，亦穿上一件厚厚的黑色長褸及啡色長靴。曾是日本女子高中生潮流教祖的她，當日亦背上今個冬季十分流行的毛毛手袋示人，證明自己絕不比另一潮流教祖濱崎步落伍。而安室當日雖然束起孖辮，又把冷帽拉得極低掩蓋容顏，但沿途仍有不少路人認出她。</spanclass></p></body></html>
