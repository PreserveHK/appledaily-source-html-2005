<html><header><meta charset="utf-8"><title>胡兵咀足林嘉欣一百次</title></header><body><h1>胡兵咀足林嘉欣一百次</h1><p>胡兵早前為電影《後備甜心》客串，與女主角林嘉欣狂咀逾百次，令他印象難忘，胡兵說：「我都係第一次咀咁多次，因為當時兩個導演要求唔同，嘉欣個人幾可愛，每次咀完之後都同我講對唔住，其實應該係我講先啱。我覺得嘉欣個人幾好，如果下次有機會我想再同佢合作。」<br> &#13;<br> <spanclass>大讚可愛 &#13;<br> 胡兵對林嘉欣讚不絕口，問他是否咀出愛火花？胡兵說：「拍戲嗰時係有feel，佢呢類型女仔幾啱我，可愛又有個性。」&#13;<br> 原來今次來港拍戲胡兵更付出多個第一次，他說：「今次係我第一次在香港拍戲用廣東話講對白，所以我希望今年可以有機會嚟香港拍戲，打入香港市場。」</spanclass></p></body></html>
