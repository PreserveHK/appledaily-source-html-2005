<html><header><meta charset="utf-8"><title>艾頓莊喪賺4.8億至疊水</title></header><body><h1>艾頓莊喪賺4.8億至疊水</h1><p>英國著名雜誌《OK！》最近公布了去年英國十大最高收入藝人名單，盛傳以四億一千一百萬港元酬勞與拉斯維加斯凱撒皇宮簽約三年、演出七十五場個唱的艾頓莊（EltonJohn），以全年約四億八千五百萬港元收入榮登榜首。&#13;<br> 至於最高收入藝人第二及第三位，則分別是去年勁賺約二億九千四百萬港元的OzzyOsbourne一家，以及收入約二億六千四百萬港元的SimonCowell。其他打入十大的名人，還包括保羅麥卡尼（PaulMcCartney）及祖迪羅（JudeLaw）等，收入介乎一億七千六百萬港元至二億五千萬港元不等。</p></body></html>
