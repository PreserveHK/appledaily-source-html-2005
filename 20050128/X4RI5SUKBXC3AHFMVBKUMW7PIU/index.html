<html><header><meta charset="utf-8"><title>行姐苑仔孖住𢱑銀</title></header><body><h1>行姐苑仔孖住𢱑銀</h1><p>陳彥行和苑瓊丹早前應邀到內地為一家沖曬店任剪綵嘉賓，現場擠滿圍觀巿民，希望見一見行姐和苑仔，而行姐為尊重場合，特意挑選了一套粉紅色性感裙亮相，比苑仔吸引得多。<br> &#13;<br> <spanclass>剪綵停不了 &#13;<br> 今次剪綵，二人各獲五位數字酬勞，苑仔說：「係非常理想，而且佢哋會繼續喺內地開分店，到時我同行姐會成為必然嘉賓，嚟緊都有大量類似嘅工作，可以話係賺到豬籠入水。」而行姐稍作性感，工作便接踵而來，豈不是間接帶挈苑仔？苑仔說：「咁又唔係，互相有份囉，我哋𠵱家同撈同煲，雙妹嘜，冇所謂啦。」</spanclass></p></body></html>
