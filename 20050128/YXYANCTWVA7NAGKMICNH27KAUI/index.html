<html><header><meta charset="utf-8"><title>秋生轟娛圈廢物混飯吃</title></header><body><h1>秋生轟娛圈廢物混飯吃</h1><p>黃秋生、劉松仁、范冰冰和李冰冰前日在上海出席劇集《八大豪俠》開鏡禮，劇中兩位男角陳冠希（Edison）和內地小生陸毅不約而同因病缺席。<br> &#13;<br> <spanclass>被指耍大牌 &#13;<br> 雖然當日兩位女角造型美豔，謀殺不少菲林，但甚少拍劇的秋生依然成為焦點。起初秋生只是跟傳媒客套幾句後便離開，有記者指秋生耍大牌。其後秋生在角落抽完煙後，才接受少數內地記者的訪問。秋生表示以前娛樂圈有太多「廢物」混飯吃，令他感到十分痛恨，到近年電影市場變小，「廢物」已改行做小買賣，但也正好讓大家反省一下將來的做法。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
