<html><header><meta charset="utf-8"><title>抗生素殺益生菌致腹瀉</title></header><body><h1>抗生素殺益生菌致腹瀉</h1><p>醫務委員會委員謝鴻興醫生昨日表示，港人服用抗生素情況十分普通，但有逾半病人需承受抗生素引起的腹瀉之苦，這主要是抗生素能殺死腸內部份益生菌，導致腸內「生態平衡」失調，遂引起腸胃不適。根據外國數據顯示，服用益生菌可以減輕腹瀉程度達四成。&#13;<br> 但他認為，病人必須留意市面上益生菌食品是否含有「益生菌」，即保護益生菌的物質，使其免受胃酸破壞，否則服下的益生菌便不能順利到達大腸，未能發揮功效。</p></body></html>
