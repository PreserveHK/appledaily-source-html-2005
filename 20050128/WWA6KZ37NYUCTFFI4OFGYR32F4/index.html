<html><header><meta charset="utf-8"><title>嘉玲肖像半空遊</title></header><body><h1>嘉玲肖像半空遊</h1><p>劉嘉玲昨日以有線購物頻道行政總裁身份出席在澳門舉行的「TVMART澳門有線電視復興機上航空購物開幕典禮」，嘉玲從印有其肖像的航機步出，該飛機主要是澳門飛台灣，她的靚樣亦會印在紙杯及頭巾上，嘉玲對此毫不介意地說：「平時藝人都成日喺報紙雜誌出現，都唔知啲人點用㗎啦！」&#13;<br> 對於羅兆輝涉藏毒被捕一事，嘉玲表示知道這宗新聞，她說：「但係我唔知佢等錢保釋，我哋冇聯絡好耐。」<br> &#13;<br> <spanclass>偉仔逃避現實 &#13;<br> 另外，梁朝偉日前接受有線娛樂新聞台訪問，憶述年少時不喜歡自己，又不喜歡現實生活，能夠進入娛樂圈飾演不同角色，讓他逃避現實，反而令他高興。</spanclass></p></body></html>
