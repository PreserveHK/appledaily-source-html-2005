<html><header><meta charset="utf-8"><title>賊偷路邊300磅鐵欄</title></header><body><h1>賊偷路邊300磅鐵欄</h1><p>【本報訊】油麻地及深水埗昨先後出現「偷鐵黨」，其中兩名雙程漢涉嫌偷取路邊七個重約三百磅的鐵欄，連手推車也不勝負荷被壓毀，結果由接報趕至的警員拘捕，惜被其中一名疑犯逃脫。&#13;<br> <br> <spanclass>手推車車轆被壓毀 &#13;<br> 昨晨十時許，兩名男子將放在油麻地西貢街路邊的數個鐵欄逐一搬上手推車，鐵欄每個五呎長三呎高，途人見狀懷疑他們是偷鐵黨暗中報警。警員在距離現場二百米的廟街發現疑人，當時疑鐵欄過重壓毀手推車其中一個車轆，兩疑人正整理中，其中一人見警員棄下同黨逃脫，另一人當場被捕。&#13;<br> 被捕男子姓連（三十七歲）報稱來自海南，警方在場撿獲七個鐵欄，已經聯絡道路工程的負責人認領。</spanclass></p></body></html>
