<html><header><meta charset="utf-8"><title>白韻琴否認搶陳海琪飯碗</title></header><body><h1>白韻琴否認搶陳海琪飯碗</h1><p>有報道指一向跟陳海琪不和的白韻琴，近日主動致電無綫揸弗人方逸華，力數陳海琪不是之餘，更揚言希望與男友謝偉俊一起接替陳海琪主持無綫《香港直播》節目；而前晚有份出席尖沙嘴一展覽活動的白韻琴，昨在電話中否認向無綫「𢱑撈」。&#13;<br> 白韻琴說：「從來冇咁嘅事，我同方小姐係朋友關係，大家從來唔講公事；我承認會同人𢱑撈，以前有幾份工都係我𢱑番嚟，但我只係同唔熟嘅朋友𢱑，識得嘅朋友就一定唔會，因為我怕人哋唔好意思推我，影響到大家友誼咁就唔好啦。」</p></body></html>
