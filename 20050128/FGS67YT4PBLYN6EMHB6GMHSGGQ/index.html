<html><header><meta charset="utf-8"><title>鉛毒令人痳痹悄悄死亡</title></header><body><h1>鉛毒令人痳痹悄悄死亡</h1><p>鉛及其化合物侵入人體的途徑，主要透過呼吸系統，其次是消化道和皮膚吸收。除急性鉛中毒可導致突然昏厥及肝硬化和腎病外，慢性鉛中毒對人體危害其實更大，它隱蔽而緩慢，一如冷水煮青蛙，讓病人在緩慢的升溫過程中悄悄地麻痹死亡。&#13;<br> 鉛中毒的種種病徵中，以腦病最受關注，具體表現是腦水腫，神經受損，此外尚可見小腦顆粒層紅胞壞死，腦疝及周圍神經病等，影響小童的智力。古羅馬人因用鉛粉做成的化妝品而中鉛毒，結果貴族家庭半數人不育，其餘雖能生育，生下的小童卻多是智力有問題。</p></body></html>
