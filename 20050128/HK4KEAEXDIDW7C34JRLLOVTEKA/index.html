<html><header><meta charset="utf-8"><title>李逸朗牛一盼有情人</title></header><body><h1>李逸朗牛一盼有情人</h1><p>李逸朗日前與六十多名歌迷到石澳燒烤，慶祝二十三歲生日，歌迷除送上大蛋糕及一支噴上偶像英文名「Don」字樣的電結他外，還有「溫暖牌」頸巾、曲奇餅及他的肖像畫等，令李逸朗感動不已，他又逐一與歌迷影相及簽名，大家都十分開心。&#13;<br> 切完生日蛋糕後，李逸朗與歌迷竟大玩掟蛋糕，結果弄得隨處都是忌廉，之後眾人一起清理場地。<br> &#13;<br> <spanclass>「單身咗好耐」 &#13;<br> 李逸朗在生日會上表示很渴望拍拖，他說：「因為單身咗好耐，已經有兩、三年冇拍過拖，所以希望搵到女朋友。」他又希望能在今年推出個人大碟。</spanclass></p></body></html>
