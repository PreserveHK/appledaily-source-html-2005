<html><header><meta charset="utf-8"><title>成龍誠徵武術學校校長</title></header><body><h1>成龍誠徵武術學校校長</h1><p>成龍昨日以眼科醫院主席身份，與光明大使任達華到銅鑼灣為林文傑書畫展擔任剪綵嘉賓，林文傑還送贈寫上「馬到功成，飛龍在天」的字畫給成龍。&#13;<br> 成龍透露稍後要到北京，準備開設武術學校事宜，他說：「我要去演出春節晚會，又要搞電影武術學校嘅嘢，睇吓喺上海定北京開，𠵱家要搵校長，唔使識武功㗎，識管理就得。」<br> &#13;<br> <spanclass>動作片蝕底 &#13;<br> 成龍謂該校會教學生演藝知識，投資過億，兩年後開始運作，他還聯絡美國學校，安排畢業生一些銜接課程。&#13;<br> 對於憑《新警察故事》提名金紫荊影帝，成龍說：「動作片蝕底啲，冇文藝片咁着數。」</spanclass></p></body></html>
