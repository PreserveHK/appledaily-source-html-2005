<html><header><meta charset="utf-8"><title>　　禁毒處唔敢搵明星宣傳 - 李八方</title></header><body><h1>　　禁毒處唔敢搵明星宣傳 - 李八方</h1><p>娛樂圈濫藥成風，搞到禁毒處都唔敢亂搵明星做禁毒大使，亦唔多想搵啲是非多多嘅唱片娛樂公司旗下歌星做宣傳，惟有改用其他方式推廣禁毒訊息。&#13;<br> 禁毒專員余呂杏茜噚日同班記者行家周年飯局，席間大家七嘴八舌獻計，有人話不如搵呢期好紅嘅星爺做禁毒宣傳大使。&#13;<br> 八方諗落，星爺近期又同煲呔上電台講創意工業，又回應曾俊華講打擊BT，真係演藝界關心社會嘅表表者，不過有人話，如果星爺真係做禁毒大使，會唔會又被人撩番佢當年移民加拿大申請被拒單嘢出嚟講呢！&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
