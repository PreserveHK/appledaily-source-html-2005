<html><header><meta charset="utf-8"><title>孫興患肌肉萎縮症</title></header><body><h1>孫興患肌肉萎縮症</h1><p>孫興近來在內地拍攝電視劇《盲俠、金魚、飛天貓》，不過經常在劇中做「大俠」角色的他，原來最近患上肌肉萎縮症，兼且因為多年來經常拍動作戲，以致積勞成疾，更不幸令到腰椎間盤突出。<br> &#13;<br> <spanclass>只能演文戲 &#13;<br> 孫興以普通話說：「現在我的左右手臂，會明顯看到一粗一幼，現在一定要貼膏藥，而這一陣子我還要動多一次手術。不過現在已痊癒了六成，但只能演文戲，太激烈的動作片則較困難。」&#13;<br> 孫興形容連走路的時候也十分艱辛，每次步行約五、六步，腰間便會隱隱作痛，想必有點痛楚，不過他仍然表示樂觀，還反過來安慰記者說：「大家不用擔心我，因為我覺得應該不會有甚麼問題。」</spanclass></p></body></html>
