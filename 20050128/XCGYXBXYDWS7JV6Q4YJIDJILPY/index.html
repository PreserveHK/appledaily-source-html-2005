<html><header><meta charset="utf-8"><title>葉璇被陳道明睇中</title></header><body><h1>葉璇被陳道明睇中</h1><p>內地影帝陳道明看過葉璇主演的內地劇《天下第一》後，很欣賞她的演出，力邀葉璇參演一套內地劇，並安排她飾演一個日籍女特務角色。<br> &#13;<br> <spanclass>好有份量 &#13;<br> 葉璇獲悉後十分開心，葉璇日前在電話說：「我好恨同陳道明合作，因為同唔同演員合作，都可以交流同切磋演技，更何況佢係一位咁有份量嘅演員，佢竟然點名同我合作，真係好榮幸。我聽過個角色性格，都好有發揮㗎。」不過最終可否順利參演，葉璇還要有待無綫經理人作決定。&#13;<br> 採訪：比華利&#13;<br> 攝影：陳偉權&#13;<br> 服裝：BCBGMAXAZRIA&#13;<br> 髮型：Chris（Hair）</spanclass></p></body></html>
