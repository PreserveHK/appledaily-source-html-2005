<html><header><meta charset="utf-8"><title>瀧澤秀明訪新潟災民</title></header><body><h1>瀧澤秀明訪新潟災民</h1><p>日本男星瀧澤秀明前日往新潟縣探訪地震災民，並代表尊尼事務所，把早前籌得的約四百六十萬港元善款，轉交新潟縣地震部門。&#13;<br> 瀧澤秀明當日到訪新潟縣內的三間中、小學，與八百六十九名學生逐一握手，並送上親筆簽名的圖書卡作鼓勵。瀧澤說：「看到他們那麼有精神的模樣，真是太好了」。&#13;<br> <br> <spanclass>仲間由紀惠義賣 &#13;<br> 此外，身為日本手提電話au代言人的仲間由紀惠及妻夫木聰，亦將親筆簽名的電話繩等精品拿出來拍賣，為新潟縣災民籌款。</spanclass></p></body></html>
