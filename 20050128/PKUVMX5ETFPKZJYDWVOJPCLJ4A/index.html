<html><header><meta charset="utf-8"><title>陳浩民做蝕本歌手</title></header><body><h1>陳浩民做蝕本歌手</h1><p>陳浩民近來經常在內地拍劇，已成功打入內地市場，他藉着人氣拓展歌唱事業，日前他便帶着首張國語碟到上海的電視台宣傳。不過陳浩民能夠出碟竟是得不償失，他說：「為咗呢一張唱片，我要去全國三十個城市宣傳，周圍走冇時間拍戲，影響拍戲嘅收入。」<br> &#13;<br> <spanclass>改善聲帶 &#13;<br> 自從陳浩民做過改善聲帶手術後，自言五音不全的他已有改進，他說：「我好鍾意唱歌，出唱片都係因為鍾意唱歌，而且我唱親卡拉OK都會霸住個咪。」&#13;<br> 上海記者盧健直擊</spanclass></p></body></html>
