<html><header><meta charset="utf-8"><title>陳奕迅：見到爸爸都開心</title></header><body><h1>陳奕迅：見到爸爸都開心</h1><p>陳奕迅近日工作編排得密密麻麻，至昨日父親陳裘大上訴出庭，他依然因工作未能抽身到庭旁聽，只有派太太徐濠縈作代表。&#13;<br> 陳奕迅昨晚到將軍澳電視城為無綫《華裔小姐競選》綵排，被問及對於父親獲准保釋時說：「耐冇見，見到爸爸都開心。」至於父親有否抱過孫女，陳奕迅則表示不清楚，而昨晚他亦因為工作關係，未能跟父親一起吃飯。&#13;<br> 身形清減的陳裘大昨獲准以二百萬元現金擔保外出，但因徐濠縈原本準備的現金本票銀碼不足，下午要匆匆往銀行辦理本票事宜。&#13;<br> 本報記者</p></body></html>
