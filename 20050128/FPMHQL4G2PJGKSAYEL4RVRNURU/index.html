<html><header><meta charset="utf-8"><title>搪瓷製品修補有法</title></header><body><h1>搪瓷製品修補有法</h1><p>浴室搪瓷製品如浴缸、馬桶和洗臉盆，好多時會整爛咗隻角崩出一個缺口，成個換過既浪費金錢又費時失事，但其實只需花小小工夫就可以修補好繼續用。首先用鹽酸（HydrochloricAcid）或浴室專用清潔劑清洗好缺口上的污迹和銹迹，再用清水洗淨抹乾，然後在缺口填上含環氧樹脂的透明接着劑（如Araldite混合膠，五金舖有售，約$30），待接着劑半乾，在上混同色顏料（如水彩），髹勻表層，最後用沙紙打磨至表面平滑，乾透後又可繼續使用啦！&#13;<br>&#13;<br>記者：方英男</p></body></html>
