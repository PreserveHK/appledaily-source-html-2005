<html><header><meta charset="utf-8"><title>新版大發MiraGino有望到港</title></header><body><h1>新版大發MiraGino有望到港</h1><p>筆者提過，香港大發代理可能今個月底會推出全新Sirion車系到港。除咗呢部車之外，一直被唔少年輕車迷視為縮水版MiniCooper嘅大發MiraGino，早陣子日本經已有全新車系登場，雖然香港代理還未肯定此車到港事宜，但去年本地迷你車市場銷售大幅下滑，MiraGino銷量卻持續上升的情況下，筆者估計新版MiraGino極有機會在今年中前，繼Sirion之後登陸香港亦不定。然而，因為租金問題只剩得元朗Showroom的大發代理商，相信近排最頭痛會係要盡快物色新舖呢！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
