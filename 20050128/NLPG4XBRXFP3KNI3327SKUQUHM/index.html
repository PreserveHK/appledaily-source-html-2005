<html><header><meta charset="utf-8"><title>俊哥忙𢱑銀唔撐國家隊</title></header><body><h1>俊哥忙𢱑銀唔撐國家隊</h1><p>韓國足球協會早前有意邀請喜愛看足球的韓國男星裴勇俊，出席下月四日韓國對埃及的○六年世界杯外圍賽賽事，為國家隊打氣。可惜其所屬事務所表示，由於俊哥要為將於下月十日開拍、與女星孫藝珍合演的新片《外出》作準備，現階段非常忙碌，故無法出席。&#13;<br> 此外，台灣東森購物看中俊哥擁有龐大的三十歲以上女fans，相信以他的吸引力有助增加銷量，故有意以一百萬美元（約七百八十萬港元）邀請他擔任代言人。</p></body></html>
