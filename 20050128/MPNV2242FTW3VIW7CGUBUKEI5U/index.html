<html><header><meta charset="utf-8"><title>JimmyChoo為發哥不言休</title></header><body><h1>JimmyChoo為發哥不言休</h1><p>國際知名鞋履設計師兼大馬拿督JimmyChoo（周仰杰）前晚往金鐘英國文化協會，出席倫敦藝術大學舊生會活動，同場有一場由英國名時裝學府CentralSt.Martin舊生設計的花生騷。&#13;<br> <br> <spanclass>同姓三分親 &#13;<br> JimmyChoo的太太是香港人，前晚他笑言自己都算半個香港人，他表示設計鞋履三十年，但毫不厭倦，沒有退休的打算。問到同是大馬拿督的楊紫瓊將來結婚，他會否特別為她設計一對鞋？JimmyChoo說：「我都希望有呢個機會，同埋好希望為周潤發設計一對鞋，因為我好欣賞佢，大家都姓周。」&#13;<br> 採訪：RiaLeung&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
