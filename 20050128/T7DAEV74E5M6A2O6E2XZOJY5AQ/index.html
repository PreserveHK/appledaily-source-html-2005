<html><header><meta charset="utf-8"><title>明目清新桂花年糕</title></header><body><h1>明目清新桂花年糕</h1><p>這款年糕可謂一見傾心，外形金黃閃耀，一粒粒金黃桂花與紅色杞子清晰可見，有晒賀年氣氛。基本上這年糕可以不用煎炒蒸煮，凍食一切即可，既不熱氣又不肥膩，桂花清潤，杞子明目，非常健康。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>攝影：陳陶鈞</p><p>常滿京滬飯店</p><p>地址：尖沙嘴廣東道188號港景匯商場2層206店&#13;<br> 電話：27352928</p></body></html>
