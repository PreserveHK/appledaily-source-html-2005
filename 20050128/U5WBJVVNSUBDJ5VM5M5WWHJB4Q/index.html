<html><header><meta charset="utf-8"><title>黃家諾維護關之琳</title></header><body><h1>黃家諾維護關之琳</h1><p>黃家諾、黃宇詩、唐寧及翁嘉穗等人昨日出席銅鑼灣東角中心舉行的「BORGHESEDaySpa」開幕禮，一眾嘉賓更即場分享美容心得。<br> &#13;<br> <spanclass>禍及男朋友 &#13;<br> 早前有報道指關之琳與三十八歲男友同行，其前男友黃家諾昨日提起仍顯得處處維護，他說：「嗰個係我哋識咗好耐嘅朋友，最無辜其實係啲朋友，呢段時間都寫我有男友，加埋都有五個，咪當得啖笑囉。」&#13;<br> 而黃宇詩透露自小學六年級起，其母華娃已替她護膚，她說：「嗰時媽咪讀美容課程，要考試前就搵我做試驗品，佢到𠵱家都保養得好好。」<br> &#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
