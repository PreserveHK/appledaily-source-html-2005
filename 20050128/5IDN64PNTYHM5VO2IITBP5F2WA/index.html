<html><header><meta charset="utf-8"><title>姬蒂傳短訊飛吸毒男友</title></header><body><h1>姬蒂傳短訊飛吸毒男友</h1><p>英國名模姬蒂摩絲（KateMoss）近日傳與英國樂隊Libertines的前主音PeteDoherty搭上，奈何姬蒂與Pete相戀兩周，日前便以電話短訊將男友飛掉。&#13;<br> <br> <spanclass>紋上對方姓名 &#13;<br> 據報姬蒂於兩周前的生日派對上，與曾被喻「英國最出名吸毒者」的Pete搭上，其後兩人感情發展迅速，相戀一周已經互相刻上有雙方名字的紋身。不過在姬蒂的好友、即祖迪羅（JudeLaw）前妻莎迪霍絲（SadieFrost）的勸導下，姬蒂決定不再與被毒品問題纏身的Pete繼續來往，她更以短訊向Pete表示不欲再與他一起，令Pete十分傷心。</spanclass></p></body></html>
