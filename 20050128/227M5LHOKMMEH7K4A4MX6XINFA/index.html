<html><header><meta charset="utf-8"><title>蕭亞軒去向神秘</title></header><body><h1>蕭亞軒去向神秘</h1><p>蕭亞軒昨日在台灣宣傳網上遊戲，休息了一段日子的她表示現在精力充沛，急不及待要跟歌迷分享新歌。&#13;<br> 而蕭亞軒的未來動向一直引起歌迷和記者的關注，先有傳她即將加入華納成為孫燕姿師妹，不過最近又傳出新力唱片力邀蕭亞軒加盟，她亦有可能重返維京唱片懷抱。對於種種傳聞，蕭亞軒依然不肯透露。<br> &#13;<br> <spanclass>唔畀小狗生BB &#13;<br> 蕭亞軒又談到家中愛犬妮妮，問愛犬成狂的她為何不讓妮妮生小狗，蕭亞軒笑說：「因為我媽怕『妮妮』生小狗後胸部會下垂、臉會變老，所以遲遲不讓牠當媽媽。」</spanclass></p></body></html>
