<html><header><meta charset="utf-8"><title>英基望今年提改革案</title></header><body><h1>英基望今年提改革案</h1><p>【本報訊】英基學校協會新成立的管治改革工作小組，將制訂管治改革的建議，過程中將諮詢政府等與英基相關的人士，小組會根據這些意見修訂改革建議，期望今年底前將建議提交英基最高管治團體英基學校協會，以供審批。&#13;<br> 小組主席CharlesGrieve表示，歡迎有關人士提供意見。英基已設立電郵熱線：<ahref>governance@fmo.esf.edu.hk ，讓有關人士就改革提供意見及建議，有關郵件將在兩個工作天內交予工作小組。小組由十四個代表英基各方相關人士的義務人員組成。</ahref></p></body></html>
