<html><header><meta charset="utf-8"><title>官恩娜騷身材誘日男模</title></header><body><h1>官恩娜騷身材誘日男模</h1><p>官恩娜日前拍攝新歌《捉迷藏》MV，與一名日籍男模合作，今次已是她第二次夥拍日籍男模，官恩娜覺得與日本人頗有緣。穿上白恤衫上陣的官恩娜酥胸半露，還擺出一些挑逗的動作，非常誘人，她笑說：「我嘅身材都係得少少，所以我只可以騷少少，多一啲都冇。」<br> &#13;<br> <spanclass>「貪靚唔夠man」 &#13;<br> 今次MV講述官恩娜被公司的男同事暗戀，但男同事不敢直接表達自己的心意，只是不停偷看她。問官恩娜擇偶會否選擇日本人，她說：「我知好多日本男仔會修眉，好貪靚，唔夠man，而且異地情好難維繫，我好保守，都係鍾意中國人做男朋友多啲。不過𠵱家工作好忙，冇時間拍拖。」</spanclass></p></body></html>
