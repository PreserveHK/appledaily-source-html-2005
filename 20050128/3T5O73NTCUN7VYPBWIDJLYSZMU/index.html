<html><header><meta charset="utf-8"><title>彈性安排參觀中區警署</title></header><body><h1>彈性安排參觀中區警署</h1><p>中區警署開放日剩下四天，將在一月二十九日及三十日、二月五及六日繼續舉行，開放日的入場券已全數派出。&#13;<br> 不過，大會於該四天在人流情況容許下，會讓沒有門券的市民入場，但持票市民將獲優先安排參加導賞遊，沒持票的市民或須輪候。&#13;<br> 大會將盡量作出彈性安排，讓更多市民參觀。旅遊事務署發言人補充，星期天早上人流較易控制，沒持票市民可選擇該時段參觀。</p></body></html>
