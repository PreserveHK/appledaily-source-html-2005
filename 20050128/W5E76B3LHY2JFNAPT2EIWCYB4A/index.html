<html><header><meta charset="utf-8"><title>楊恭如為親情狂哭</title></header><body><h1>楊恭如為親情狂哭</h1><p>楊恭如、劉曉慶與景崗山合演的二十集電視劇《我的兄弟姐妹》，在內地播映期間大受好評，日前一眾演員齊齊出席在上海舉行的宣傳活動。<br> &#13;<br> <spanclass>演厭古裝劇 &#13;<br> 楊恭如指自己去年演太多古裝劇，感到十分煩悶，而今次在《我》劇中則有機會扮演一個才貌雙全的女強人，她說：「我不僅要演美女，還要演有頭腦、聰明的美女。今次更是我演戲哭得最多的一次，每一滴眼淚都是發自肺腑的，這也是我第一次演純親情劇，我發覺演親情劇比愛情劇好演得多。」&#13;<br> 雖然劉曉慶當天因事缺席，楊恭如在會上對她讚不絕口，她說：「很遺憾劇中和曉慶姐沒有對手戲，但還好在北京的發布會上見到了她，她的非凡氣度讓我印象深刻。」</spanclass></p></body></html>
