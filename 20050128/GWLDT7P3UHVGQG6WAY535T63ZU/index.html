<html><header><meta charset="utf-8"><title>兩成珠三角企業擬聘港人</title></header><body><h1>兩成珠三角企業擬聘港人</h1><p>【本報訊】香港專業人才協會及嶺南大學持續進修學院去年底進行一項調查顯示，受訪的二百家珠三角企業中，兩成有意在未來一年聘請香港人才北上就業，當中以市場及財務等管理職位需求最大，而薪酬要求、管理能力及專業知識是內地企業考慮聘請港人的三個主要考慮因素。&#13;<br> 香港專業人才協會主席蕭乃新指出，毗鄰的珠三角企業給予本港專才多一個工作選擇，但薪酬方面仍與本港水平有一段距離，負責管理的崗位年薪約為十萬至二十萬元人民幣。</p></body></html>
