<html><header><meta charset="utf-8"><title>央視春節晚會突剔除田亮</title></header><body><h1>央視春節晚會突剔除田亮</h1><p>【本報訊】據國內互聯網消息稱，剛被國家體總開除的跳水金牌選手田亮，旋即被「封殺」，原定昨日公布的中央電視台春節晚會《春晚資格節目單》中，與「欄王」劉翔本同榜上有名，但田亮突然被「除名」，與《春晚》節目無緣。&#13;<br> 消息指「凡是有問題的明星一律不能亮相《春晚》」而主持人則表示，節目嘉賓名單改動，是很平常的事。&#13;<br> 另外，本港公民教育委員會表示，《心繫家國》國歌短片，仍會保留田亮片段。</p></body></html>
