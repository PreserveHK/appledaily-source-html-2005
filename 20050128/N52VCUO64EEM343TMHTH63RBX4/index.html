<html><header><meta charset="utf-8"><title>賀年精選：<br>月底前八折價買矜貴年糕</title></header><body><h1>賀年精選：<br>月底前八折價買矜貴年糕</h1><p>翠亨邨今年推出七款賀歲糕點，包括人參桂圓糕、XO醬芋頭糕、蘿蔔糕等，全都以禮盒包裝，不含防腐劑，送禮或自奉皆宜。在眾多口味之中，推介新出的金腿魚翅糕，它以上湯熬煨，用上魚翅、金華火腿、乾瑤柱及鮑魚菇等材料，滋味絕配，吃出年糕豪氣新感覺。凡於1月31日前訂購店內賀年糕點，更可獲七至八折特價優惠，是時候入貨了。&#13;<br>&#13;<br>記者：李玉蘭</p><p>翠亨邨（25242012）&#13;<br> 地址：中環皇后大道中16-18號新世界大廈2樓</p></body></html>
