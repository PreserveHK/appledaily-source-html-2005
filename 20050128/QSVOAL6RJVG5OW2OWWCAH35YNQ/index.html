<html><header><meta charset="utf-8"><title>曾俊華承諾保護品牌</title></header><body><h1>曾俊華承諾保護品牌</h1><p>【本報訊】香港是環球名牌產品的展銷地，也是冒牌產品的集散地。工商及科技局局長曾俊華昨在一個保護知識產權研討會上表示，保護品牌是建立品牌的重要元素，政府會為企業保護品牌提供有效的法律架構，並積極執法打擊侵權行為。出席同一場合的國家工商行政總局副局長李東生稱，品牌經營及保護知識產權工作，需國際合作，中國會吸取外國經驗。立法會議員周梁淑怡昨在立法會會議上亦稱，當局應先完善保障知識產權法例，加強執法，否則難以吸引人才在港發展創意工業。</p></body></html>
