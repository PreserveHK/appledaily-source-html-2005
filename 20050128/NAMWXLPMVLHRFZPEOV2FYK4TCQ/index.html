<html><header><meta charset="utf-8"><title>乘客涉高空圖開機門</title></header><body><h1>乘客涉高空圖開機門</h1><p>【本報訊】一名音響工程師，去年十一月七日乘坐國泰航機由東京返港期間，涉嫌於萬呎高空企圖打開機艙緊急逃生門，涉違反《航空保安條例》，被控以「作出危害或相當可能危害飛機安全的行為」罪名，案件昨在荃灣裁判法院再提訊。&#13;<br> 三十七歲的被告楊我華，暫毋須答辯，控方申請將案押後至二月十八日，轉介區域法院審理，裁判官接納控方申請，准予被告以原有條件保釋候訊。&#13;<br> 案件編號：TWCC3729/2004</p></body></html>
