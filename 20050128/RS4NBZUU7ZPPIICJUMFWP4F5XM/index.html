<html><header><meta charset="utf-8"><title>Ashanti老闆涉洗黑錢被捕</title></header><body><h1>Ashanti老闆涉洗黑錢被捕</h1><p>美國黑人歌手Ashanti及JaRule所屬的唱片公司MurderInc.老闆IrvLorenzo，日前涉嫌利用唱片公司洗黑錢，結果被紐約聯邦密探拘捕，據悉今次涉案金額高達一百萬美元（約七百八十萬港元），涉案人士合共八人，當中包括JaRule的經理人。&#13;<br> <br> <spanclass>暫保釋外出 &#13;<br> 據案情透露，Irv被指與一名紐約毒品拆家關係密切，過去多年來該拆家不停注資MurderInc.，而Irv亦會將款項再注資往該拆家名下的公司，兩人從中獲利。被列為案中主犯的Irv前日被戴上手銬送往聯邦密探的辦公室問話，現時他正以一百萬美元保釋外出候審。</spanclass></p></body></html>
