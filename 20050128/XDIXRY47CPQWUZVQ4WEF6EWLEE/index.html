<html><header><meta charset="utf-8"><title>　　盈保分花紅兼加人工 - 李八方</title></header><body><h1>　　盈保分花紅兼加人工 - 李八方</h1><p>盈保主席袁天凡上個星期五喺員工周年晚會上有好消息宣布，第一就係啲員工舊年做得非常好，所以人人都有兩至四個月嘅花紅，重話會向董事局要求，再添一啲。&#13;<br> 至於有冇人工加，袁天凡後嚟就補充話，一定有，大約三至五個巴仙，最後加幾多未定。八方聽聞當晚啲員工玩得好開心，皆因公司捐咗三十萬出嚟買獎品。&#13;<br> 又盈保今年嘅揮春好特別，用咗盈保兩個字做揮春（圖），好似話係袁天凡親自設計喎，你覺得好唔好睇呢？&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
