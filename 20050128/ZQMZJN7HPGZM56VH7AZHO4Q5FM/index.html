<html><header><meta charset="utf-8"><title>長壽村鄰里和睦食粗糧</title></header><body><h1>長壽村鄰里和睦食粗糧</h1><p>中新社報道，薊北朔風還在後山的林間嘯叫，早春的氣息已在溝峪的村頭徘徊，三五一堆的老人聚在戶外曬太陽，零星的植物已在路邊長出了嫩牙。這就是蜚聲京津、聞名海外的天津薊北雄關下的「長壽村」。&#13;<br> 村子四周種植了萬畝林地，令全村人均林地近六十畝。&#13;<br> 這裏村民長壽的秘訣，除了居住環境空氣清新外，主要是食用粗糧，愛吃山上的野菜，喝地下泉水和多做運動。&#13;<br> 全村五十三戶人家，鄰里和睦，連最難處理的婆媳及妯娌關係，在這裏也十分融洽。</p></body></html>
