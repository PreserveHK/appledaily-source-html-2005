<html><header><meta charset="utf-8"><title>Twins拍廣告一味玩波</title></header><body><h1>Twins拍廣告一味玩波</h1><p>組合Twins早前獲邀擔任化妝品牌Biotherm的代言人，並拍了一輯春夏彩妝的平面廣告。為配合Twins的青春活潑形象，廣告商為她們設計了以橙色及紫色為主的新妝造型，並為她們設計了六款新色唇彩。&#13;<br> 拍攝時，成員蔡卓妍和鍾欣桐（阿嬌）分別以不同造型出現，一時玩弄七彩繽紛的玩具高爾夫球、一時又在天藍色的大皮球旁拍攝，二人不時做出鬼馬有趣的表情及動作，令場內充滿歡樂的氣氛。拍攝後，廣告商更為阿嬌送上驚喜，送上生日蛋糕和一個趴地貓攬枕，阿嬌高興地說：「呢個好適合我坐長途車用。」</p></body></html>
