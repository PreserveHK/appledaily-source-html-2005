<html><header><meta charset="utf-8"><title>蘭西情報課：觀塘5300呎巨舖標售</title></header><body><h1>蘭西情報課：觀塘5300呎巨舖標售</h1><p>觀塘係傳統零售旺點，好多投資者都有炒賣嗰區舖位，並以細舖居多。𠵱家有個五千三呎巨舖標售，意向二千六百萬，十二月一號截標。&#13;<br> 代理中原葉金豪話，瑞和街南泰大樓地下A舖八百呎，另閣樓A、C及E，連樓梯位共四千五百呎。&#13;<br> 地下樓梯位五十呎，由魚檔租用，每月七千，地下及閣樓租畀超市，月租十五萬五，租約至○七年九月。&#13;<br> 若以意向價計，回報近七厘半，算吸引。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
