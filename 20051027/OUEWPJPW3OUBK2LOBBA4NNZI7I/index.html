<html><header><meta charset="utf-8"><title>內地產品設計需求大</title></header><body><h1>內地產品設計需求大</h1><p>憑「壽司計算機」贏盡不少國際設計獎項的港人葉智榮，一年多前開始接內地生意，現在內地客已佔他三成生意，成績相當不俗。&#13;<br> 葉智榮說，東莞、廣州和深圳都有很多潛在客戶；但「好多客人認為，產品設計完之後，啱先至買，唔啱就唔買」，這種模式在內地極之流行，所以他建議，若果業界不想白做，一定要事先跟客人講清楚。</p><p>不想白做　事先講明</p><p>葉智榮說，南中國有數十萬家公司願意花錢在設計開支上，因此潛力很大；但內地企業現階段仍首重產品設計，品牌形象設計還放在次選，做前者生意比較容易。港人設計產品的收費，一般數以萬計，內地人收費則通常以千元計算。&#13;<br> 本報記者</p></body></html>
