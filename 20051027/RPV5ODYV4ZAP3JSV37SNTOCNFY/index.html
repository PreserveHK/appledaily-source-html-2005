<html><header><meta charset="utf-8"><title>珀麗灣交投減七成</title></header><body><h1>珀麗灣交投減七成</h1><p>新地重推馬灣珀麗灣三期貨尾，以長成交期優惠買家，同時設獎金制，獎勵經紀。&#13;<br> 最慘係班二手貨業主，啲客去晒一手，世紀廿一張潤森話，今個月僅得十五宗二手成交，大減七成。&#13;<br> 佢話，有個投資者以一百六十三萬，沽出十七座高層G，四百五十呎，每呎三千六百幾。件貨七月以同價買入，三個月平手離場。個炒家原本諗住短炒賺番筆，點知埋單連佣金等交易費，蝕咗四萬幾。</p></body></html>
