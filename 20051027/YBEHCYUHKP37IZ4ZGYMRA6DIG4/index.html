<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>車厘茄：鮮甜得可以當生果食。入饌想去皮，只要在蒂位𠝹十字，用熱水浸5分鐘即可。&#13;<br>&#13;<br>免治豬肉：最好選半肥瘦豬肩肉，搓成醬較有咬勁。&#13;<br>&#13;<br>富士蘋果：日本正貨要十多二十元一個，肉汁鮮甜爽口。目前在街市購買到的富士蘋果是國產貨，每個$1.5-$3，視乎大細而定。</p><p>芝麻：含豐富脂肪及纖維，有滋養肝臟、膶燥膶腸功效；但芝麻容易炸燶，宜以慢火來炸。&#13;<br> &#13;<br> 雞蛋：吃慣湖南湖北蛋，近日街市有從德國入口的雞蛋，蛋香味濃，每底（24隻）只賣$22-$24。</p><p>以上價格來自將軍澳彩明街市及*百佳超市&#13;<br> 資料截至10月26日為準</p></body></html>
