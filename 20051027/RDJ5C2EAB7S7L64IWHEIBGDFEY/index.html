<html><header><meta charset="utf-8"><title>九龍　淘大8個月賺10萬</title></header><body><h1>九龍　淘大8個月賺10萬</h1><p>▲中原張珂表示，九龍灣淘大花園A座高層7室，482方呎，剛以139萬元成交，呎價2884元。原業主今年2月以129萬元購入，持貨8個月賺10萬元，買家為同屋苑換樓客。&#13;<br> &#13;<br> ▲尖沙嘴港景峯2座中層D室，762方呎，以480萬平易手，呎價6299元，造價合理。美聯宋燕洋表示，原業主今年2月以440萬元購入，單位8個月升值近一成，獲利40萬元離場。&#13;<br> &#13;<br> ▲香港置業郭靜儀表示，何文田嘉多利豪園高層D室，1286方呎，剛以850萬元成交，呎價6610元。原業主03年以600萬元購入，兩年間升值42%，獲利250萬元，買家為大角嘴新盤一號銀海向隅客。</p></body></html>
