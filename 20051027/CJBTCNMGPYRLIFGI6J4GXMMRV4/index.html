<html><header><meta charset="utf-8"><title>山形最上川坐船賞楓最風雅</title></header><body><h1>山形最上川坐船賞楓最風雅</h1><p>日本朋友來信說，山形最上川兩岸的山色已染了一大片紅，揚帆遊江看落楓真的十分詩情畫意。只可惜，我去的時候天下着毛毛細雨，最上川的山巒都朦朦朧朧，看得不清不楚……坐在船上聽着船伕在唱歌，然後漸漸地漸漸地，雨停下，山峯間被霧色一層一層的包圍，竟如山水畫的淒淒迷迷，很醉人！紅葉到11月中，現在出發還來得及！&#13;<br>記者：李莉&#13;<br>&#13;<br>最上峽芭蕉line&#13;<br>地址：山形縣最上郡戶澤村大字古囗字草薙&#13;<br>電話：（81）234-572111&#13;<br>網址：www.blf.co.jp</p></body></html>
