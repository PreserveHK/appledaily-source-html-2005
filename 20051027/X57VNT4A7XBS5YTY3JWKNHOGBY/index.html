<html><header><meta charset="utf-8"><title>秋日乾燥　&#13;<br>橄欖油滋潤全身</title></header><body><h1>秋日乾燥　&#13;<br>橄欖油滋潤全身</h1><p>秋冬時分，無論身體和面部都會感到繃緊乾燥，適當的油脂可以滋潤肌膚，易於被肌膚吸收的橄欖油是一個不錯的選擇。DHC最新推出的Q10青春再生護膚油含高濃度Q10輔酶，加上橄欖油精華、角鯊烯，有助提高肌膚保濕，防止粗糙。而另一以橄欖油作主要成份的橄欖輕柔淨膚乳，質感豐潤細滑，輕手便可在面上推勻，清除污垢而不損肌膚。&#13;<br>記者：謝翠玲&#13;<br>攝影：周旭文&#13;<br>查詢：21110011&#13;<br>&#13;<br>a.橄欖輕柔淨膚乳$200&#13;<br>b.Q10青春再生護膚油$230&#13;<br></p></body></html>
