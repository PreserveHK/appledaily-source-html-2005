<html><header><meta charset="utf-8"><title>黃子華參觀飛機醫院</title></header><body><h1>黃子華參觀飛機醫院</h1><p>美聯工商舖行政總裁黃子華，同藝人黃子華同名，兼一樣咁擅長搞笑，原來佢重好熱心公益，好似美聯最近發起南亞賑災籌款，佢個人捐逾二千蚊，令到工商舖組捐款數字超過八千，成為全公司捐錢最多嘅部門。&#13;<br> 冇耐前美聯參與奧比斯襟章籌款活動，佢都捐咗超過二千蚊，重獲邀參觀奧比斯飛機醫院。&#13;<br> 聽講，黃子華一直有參加奧比斯、樂施會等慈善機構每月捐款計劃，又鼓勵同事多啲參加慈善公益活動。</p></body></html>
