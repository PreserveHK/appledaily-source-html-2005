<html><header><meta charset="utf-8"><title>中原谷夥計銷君匯</title></header><body><h1>中原谷夥計銷君匯</h1><p>呢排幾乎全城代理都走晒去做一手盤，咁多人爭，梗係難做好多，代理高層要諗計，至可以推動前線。&#13;<br> 中原集團用最實際嘅招數，就係送獎金，執行董事陳永傑話，今次目的，係鼓勵前線，推介客戶，預留大角嘴君滙港。&#13;<br> 陳董話，每日成功搵到客，預留君滙港嘅頭五名前線，都可以攞到一千蚊。至今除咗主區員工，外區都唔少攞咗獎金，包括東涌、青衣、荃灣、沙田、跑馬地及柴灣等，總共派咗三四萬。&#13;<br> 不過，佢話，呢招唔可以時時用，唔係就冇效。</p></body></html>
