<html><header><meta charset="utf-8"><title>新界　碧湖10年蝕53萬</title></header><body><h1>新界　碧湖10年蝕53萬</h1><p>▲世紀21曾翠霞表示，粉嶺碧湖花園5座高層C室，568方呎，成交價125萬元，每呎2201元，買家為外區換樓客。原業主95年以178萬元一手買入，持貨10年轉手，蝕53萬元。&#13;<br> &#13;<br> ▲屯門海翠花園3座中層D室，734方呎，業主早前以127萬元購入，原打算轉售，惟市場氣氛欠佳，改作出租用途，近日以月租4800元租出，每呎6.5元，租金回報率4.5厘。&#13;<br> &#13;<br> ▲香港置業葉偉良表示，沙田第一城29座中層D室，395方呎，成交價124萬元，呎價3139元，低市價5%。原業主99年以140萬元購入，蝕16萬元。</p></body></html>
