<html><header><meta charset="utf-8"><title>從天而降的偵察海鷗</title></header><body><h1>從天而降的偵察海鷗</h1><p>美國海軍今年秋季測試一種海鷗大小的小型無人偵察機，「土狼」（Coyote）偵察機全長只有79厘米，配備了衞星定位系統，利用海軍P3「獵戶座」反潛巡邏機發射後，會自動打開機翼飛到海面附近，將機頭鏡頭拍得的敵方船艦偵察片段傳回母艦。當電池耗盡，就會像神風敢死隊飛機一樣墜毀海中。</p><p>「土狼」設計簡單，用完即棄，性能跟裝滿先進感應器的偵察機當然差很遠，但勝在機體小，隱蔽性強，造價相對便宜，亦令士兵不用冒生命危險起回機內器材。&#13;<br> 美國《PopulaScience》</p></body></html>
