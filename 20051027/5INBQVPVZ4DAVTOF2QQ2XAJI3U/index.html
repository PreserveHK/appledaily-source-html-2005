<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　太古城交投跌一半</title></header><body><h1>樓市快訊<br>香港　太古城交投跌一半</h1><p>▲美聯曾志光表示，鰂魚涌太古城本月交投放緩，較上月同期下跌一半。其中南天閣高層G室，667方呎，剛以380萬元易手，呎價5697元，造價理想。原業主去年以310萬元購入，持貨僅1年賺70萬元。&#13;<br> &#13;<br> ▲利嘉閣柯遵標表示，西半山鮮有成交的香港花園，剛錄得一宗買賣，中層D室，2202方呎，作價1420萬元，每呎6449元。原業主98年以1480萬元買入，持貨7年轉手，蝕60萬元。&#13;<br> &#13;<br> ▲中原陳美玲表示，鴨脷洲海怡半島25座高層G室，936方呎，減價40萬元至410萬元易手，呎價4380元，低市價8%。</p></body></html>
