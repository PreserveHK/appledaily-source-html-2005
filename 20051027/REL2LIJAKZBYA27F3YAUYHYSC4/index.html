<html><header><meta charset="utf-8"><title>捐490億元身家救丈夫</title></header><body><h1>捐490億元身家救丈夫</h1><p>邊個話女人貪錢？原本身價多過「小甜甜」，有望成為亞洲第一富婆嘅中國著名舞蹈家卓瑪，其「中國隱形首富」丈夫袁寶璟行將執行死刑，但呢位富婆日前突然將總值四百九十億元人民幣嘅財產無償捐畀國家。卓瑪嘅行為終於「感動」法院，將其丈夫擬執行嘅死刑改為死緩。今年三十八歲、中國首位「世界青年創業者大獎」得主袁寶璟，因僱用前遼寧刑警中隊長汪興刺殺商場仇人，今年一月被遼寧省中級人民法院判處死刑。</p></body></html>
