<html><header><meta charset="utf-8"><title>杜指早段靠穩</title></header><body><h1>杜指早段靠穩</h1><p>【本報綜合報道】美國股市昨天早段靠穩，受惠於油價回軟，但因亞馬遜與波音業績欠佳，股市升幅有限。&#13;<br> 杜瓊斯工業平均指數早段一度升40.35（0.39%），見10418.22。納斯達克綜合指數最多升9.61（0.46%），至2119.06。開市後個半小時（本港時間昨晚11時），杜指升38.35，報10416.22；納指升8.53，報2117.98。&#13;<br> 在周二，杜指跌7.13，收報10377.87；納指跌6.38，收報2109.45。&#13;<br> 債市方面，美國10年期國庫券價格受壓，把孳息一度推高0.06厘，達4.60厘的3月底至今新高。</p></body></html>
