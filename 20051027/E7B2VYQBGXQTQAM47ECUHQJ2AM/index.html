<html><header><meta charset="utf-8"><title>同場加映　五金及家居裝飾展</title></header><body><h1>同場加映　五金及家居裝飾展</h1><p>每年與燈飾展同場舉行的「香港國際五金及家居裝飾展」，去年入場買家人數刷新紀錄，總數共15,053名，其中超過55%來自香港以外地區，包括中國內地、美國、台灣、日本及英國等主要市場的買家，預期今年反應也相當不俗。</p><p>DIY工具建材包羅萬有</p><p>今年五金展的展品種類同樣包羅萬有，包括各式家居裝修DIY工具、建築材料和家居裝飾用品。當中不乏精緻的浴室用具，如甫進場便可看到Goto展示的時尚浴室用具，包括繪上鮮花圖案的瓷盆及全不銹鋼洗手盆，引來不少買家駐足觀賞。</p></body></html>
