<html><header><meta charset="utf-8"><title>米倉涼子再演惡婆爭家產</title></header><body><h1>米倉涼子再演惡婆爭家產</h1><p>日本女星米倉涼子早前為日本朝日電視台演出的日劇《黑革之手帖》中，飾演一名為了金錢而與男人鬥爭的銀座媽媽生，大獲好評。米倉將會在日本TBS電視台七月播出的新劇《女系家族》中，夥拍女星高島禮子、瀨戶朝香及香椎由宇，展開一場女人與女人間之戰爭。&#13;<br> 米倉在新劇中飾演一間著名和服店老闆的情婦，後來老闆逝世，她便與老闆的三名女兒高島、瀨戶及香椎，展開一場爭奪龐大家產的大戰。</p></body></html>
