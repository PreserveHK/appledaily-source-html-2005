<html><header><meta charset="utf-8"><title>LancerRalliart唔使16萬</title></header><body><h1>LancerRalliart唔使16萬</h1><p>三菱代理引入全新LancerRalliart1.8Turbo型號，換裝有1.8公升直4Turbo引擎（馬力165匹），加埋4前速INVECS-II半自動波箱以及軚環+/-轉檔按鍵外，重有Ralliart專用跑車桶椅、跑車化避震等裝備，車價$183,000。代理最近更決定將車價調低至$158,000，對比起一眾同級家庭車對手，相若車價換來165匹高輸出，確實吸引！&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
