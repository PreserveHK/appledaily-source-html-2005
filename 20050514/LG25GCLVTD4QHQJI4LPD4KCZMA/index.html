<html><header><meta charset="utf-8"><title>被收樓租客仍可獲償</title></header><body><h1>被收樓租客仍可獲償</h1><p>【本報訊】市建局昨日起為五個前土發公司項目樓宇的租客登記資料，以便一旦業主收樓，市建局可根據資料，作為未來若重建有關項目時提供補償和津貼的參考。但市建局強調，今次登記不可被理解為即將進行有關項目的發展。&#13;<br> 五個項目分別是觀塘市中心、上環卑利街和嘉咸街、旺角洗衣街、筲箕灣西灣河街及黃大仙衙前圍村，估計涉及二千四百個住戶。&#13;<br> 該局指出，雖然根據新修訂的業主與租客條例，業主收樓毋須對住宅租戶作賠償，但該局仍會為合資格租戶，以特惠方式提供安置或補償。</p></body></html>
