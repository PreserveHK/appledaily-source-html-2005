<html><header><meta charset="utf-8"><title>三菱Colt　車輪內置電動馬達</title></header><body><h1>三菱Colt　車輪內置電動馬達</h1><p>三菱一直致力研究混合燃料（汽油+電能），最近公布新一代混燃系統，將以往巨大嘅馬達內置入車輪內，無傳動軸設計，特點係可以隨時改變驅動形式，四驅、前驅或後驅都得。此外，系統亦可以更簡單收集由煞車時產生嘅動力，並轉為電力傳回電池作充電，達至更佳驅動效率。現時新系統已裝喺Colt身上作測試，相信好快可以正式投產。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
