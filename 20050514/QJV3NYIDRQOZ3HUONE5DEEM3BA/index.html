<html><header><meta charset="utf-8"><title>小倉優子施展銀彈誘惑</title></header><body><h1>小倉優子施展銀彈誘惑</h1><p>現年二十二歲的日本女星小倉優子，最近為新一期日本雜誌《BOMB》拍攝了一輯寫真。穿着銀色性感服飾的小倉收起以往的可愛笑容，以冷酷成熟形象示人，別有一番風味。&#13;<br> 在日本愈來愈受歡迎的小倉，近年積極作多方面發展，除了出碟做歌手及主持電視台節目外，她將會參演下月播出的劇集《這裡是本池上署》第五輯，正式向演員之路進發。小倉說：「第一日到拍攝現場時，心情好像初出道時那樣緊張。」</p></body></html>
