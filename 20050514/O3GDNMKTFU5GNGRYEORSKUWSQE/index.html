<html><header><meta charset="utf-8"><title>何俊仁代司徒華提六四動議</title></header><body><h1>何俊仁代司徒華提六四動議</h1><p>【本報訊】立法會議員兼民主黨副主席何俊仁將代替前任立法會議員司徒華，在本月二十五日的立法會大會上提出平反「六四」的動議。何俊仁稱，以往的六四動議字眼是「本會（立法會）呼籲毋忘六四事件、平反八九民運」，但今年將會加入「悼念趙紫陽先生」，因為趙紫陽對六四有特殊意義。&#13;<br> 此外，立法會內務委員會通過優先成立審議取消遺產稅的草案委員會。內會主席劉健儀說，因為署理特首曾蔭權希望立法會優先處理有關事宜。</p></body></html>
