<html><header><meta charset="utf-8"><title>白靈被叮照撐《星戰》</title></header><body><h1>白靈被叮照撐《星戰》</h1><p>華裔女星白靈早前聲稱因替成人雜誌《花花公子》拍了性感豔照，令她在《星球大戰前傳Ⅲ》扮演參議員的戲份全遭刪剪。雖然如此，白靈前日亦現身該片於洛杉磯的首映禮，爭取曝光機會。&#13;<br> 白靈前日以罕有的密實打扮現身洛杉磯首映，更不時滿場飛，與扮演黑武士的工作人員及機械人R2D2合照。其間有記者追問白靈的戲份被刪是否與拍攝豔照有關，她卻忽然轉軚，表示對事件毫不知情，白靈說：「其實甚麼原因我都不太確定，無論事情結果是怎樣，我也慶幸自己能參與此片的拍攝工作。」</p></body></html>
