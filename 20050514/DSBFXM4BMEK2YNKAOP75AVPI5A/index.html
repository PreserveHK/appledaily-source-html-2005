<html><header><meta charset="utf-8"><title>金美侖否認偷食攬吓之嘛</title></header><body><h1>金美侖否認偷食攬吓之嘛</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz），日前俾小報《NationalEnquirer》影到佢背住男友JustinTimberlake同已婚MTV電視監製辛歷克遜（ShaneNickerson）親熱擁吻嘅照片，報道出街之後，金美侖透過發言人話呢單所謂偷食報道簡直荒謬絕倫，佢聲稱同監製擁抱只不過係講再見，冇乜大不了，𠵱家金美侖要求該報公開道歉，否則會告上法庭喎。</p></body></html>
