<html><header><meta charset="utf-8"><title>兩年18公僕被迫退休</title></header><body><h1>兩年18公僕被迫退休</h1><p>【本報訊】公務員事務局自○三年三月精簡處理着令公務員退休個案的程序後，截至今年三月底的兩年內，共有十八名公務員因持續表現欠佳而被着令退休，數目較之前四年合共十六人為多，當局正考慮進一步簡化程序。</p><p>公務員事務局向立法會公務員及資助機構員工事務委員會提交的文件指出，政府於○三年三月修訂了處理工作表現欠佳人員的指引，任何人員在其十二個月內整體工作表現被評核為欠佳，當局即可着令有關人員退休。&#13;<br> 此外，截至今年三月的三年內，當局曾根據《公務人員（管理）命令》對八百五十九宗個案作出處分，當中有八十七人被革職。</p></body></html>
