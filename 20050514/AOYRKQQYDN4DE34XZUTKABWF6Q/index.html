<html><header><meta charset="utf-8"><title>盡快設中醫藥門診部</title></header><body><h1>盡快設中醫藥門診部</h1><p>【本報訊】衞生福利及食物局局長周一嶽昨稱，目前本港中醫發展似乎不太明朗，因為大部份註冊中醫都比較年長，有點青黃不接，但長遠而言中醫是相當有潛質發展的職業。他呼籲老一輩的中醫，多收徒弟，提高業界水準。&#13;<br> 周一嶽出席一中醫藥科研中心命名活動時又強調，港府會盡快設立十八區中醫藥門診部門，未來更要增強中、西醫合作，用以治療較嚴重的疾病；包括考慮設立中、西醫合診病房。</p></body></html>
