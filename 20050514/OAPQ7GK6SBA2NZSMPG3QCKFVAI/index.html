<html><header><meta charset="utf-8"><title>酌情判囚終身罕見</title></header><body><h1>酌情判囚終身罕見</h1><p>法庭酌情判囚終身，並不常見，早年有屯門色魔林國偉，因連環強姦案重囚終身，近年則為「HelloKitty」公仔藏頭骨的恐怖烹屍案，其中兩兇徒因誤殺罪重囚終身，至少坐牢二十年，今次孌童漢陳國良雖判囚終身，但其最低刑期僅為八年，若他接受治療後有好轉，不難提早出獄。<br> &#13;<br> <spanclass>須定期覆核刑期 &#13;<br> 根據《長期監禁刑罰覆核條例》，對於被判酌情性終身監禁的囚犯，懲教署署長有責任在其最低刑期完結前六個月，及完結後每隔兩年，將其個案轉介「長期監禁刑罰覆核委員會」覆核，陳國良是否要終身服刑，則視乎委員會對其風險的評估。</spanclass></p></body></html>
