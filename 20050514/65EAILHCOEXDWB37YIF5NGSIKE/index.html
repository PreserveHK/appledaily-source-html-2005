<html><header><meta charset="utf-8"><title>郭晉安甩牌高手</title></header><body><h1>郭晉安甩牌高手</h1><p>郭晉安前晚與黃泆潼及元華到尖沙嘴一酒吧宣傳電影《雀聖》，安仔與現場觀眾玩甩麻雀遊戲，安仔更在一分鐘時間內甩到十幾隻麻雀，成績相當不俗，但安仔表示他甚少打牌，最多只是過時過節跟親友耍樂，元華插嘴問安仔：「你牌品好唔好㗎？」<br> &#13;<br> <spanclass>頻收淫賤短訊 &#13;<br> 安仔聞言即笑道：「㷫起上嚟反枱㗎！」安仔表示打牌可見到一個人的真性情，為此他未來外母着其打麻雀，安仔拒絕！&#13;<br> 此外，黃泆潼表示近日被人電話性騷擾，令她不勝困擾，於是報警求助。&#13;<br> 採訪、攝影：陳月萍</spanclass></p></body></html>
