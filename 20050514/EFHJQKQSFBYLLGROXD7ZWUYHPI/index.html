<html><header><meta charset="utf-8"><title>　　添喜業主多謝議員 - 李八方</title></header><body><h1>　　添喜業主多謝議員 - 李八方</h1><p>一班香港仔添喜大廈嘅業主，噚日特登去立法會多謝啲議員出手相助，幫佢哋爭取到低息貸款。其中出過力嘅議員包括楊森（左）、大班、李柱銘、何俊仁、余若薇、蔡素玉、嫻姐、石禮謙、楊孝華同劉秀成。啲紀念品寫嘅字個個唔同，有個寫上「為政親民」、另一個係「勞苦功高」、重有「為民請命」等等。&#13;<br> 馮子仲攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
