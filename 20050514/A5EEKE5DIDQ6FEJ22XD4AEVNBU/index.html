<html><header><meta charset="utf-8"><title>陳冠希爆窪塚跑來跑去</title></header><body><h1>陳冠希爆窪塚跑來跑去</h1><p>陳冠希（Edison）、DJTommy、MC仁和陳奐仁等，前晚在銅鑼灣Neway齊齊宣傳他們有份設計的K房。&#13;<br> Edison表示與日籍男星窪塚洋介合作新片《月光浪子》，他說：「我都識講少少日文，但拍戲要講得好流利，所以就要練吓，我放工時都有同佢去飲嘢，佢個人好好，身體唔似有事，成日跑來跑去。」<br> &#13;<br> <spanclass>鍾意一take過 &#13;<br> Edison又表示日本拍戲的節奏很慢，他說：「要試三次戲先真正拍攝，我鍾意一take過，咁最自然，試咁多次反而唔知點做。」那麼Edison認為那個地方較佳，他說：「我兩邊都鍾意得唔得，都完全唔同。」&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳慧安</spanclass></p></body></html>
