<html><header><meta charset="utf-8"><title>食餐儲藍色天使</title></header><body><h1>食餐儲藍色天使</h1><p>儲開麥當勞精品的玩具迷留意！現在購買任何一款「開心樂園餐」，隨餐奉送6款日本人氣服裝品牌「AngelBlue藍色天使」玩具系列，打頭炮有性格開朗的中村同學，愛吃蘋果的呵呵熊貓、常被人打罵的甜蜜魔王、愛唱歌的華華同學、中村同學印章與大胃王土包子緊接送上，一於帶定小朋友狂食套餐當食飯，儲齊這6款印章及車仔。</p><p>記者：陳漢榮　攝影：陳陶鈞&#13;<br> 查詢電話：28807300</p></body></html>
