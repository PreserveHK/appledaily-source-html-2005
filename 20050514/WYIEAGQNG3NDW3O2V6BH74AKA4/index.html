<html><header><meta charset="utf-8"><title>哥倫比亞血腥球賽</title></header><body><h1>哥倫比亞血腥球賽</h1><p>南美洲國家哥倫比亞首都波哥大一場周三舉行的甲組足球比賽發生球迷騷亂，一名二十歲球迷被刺死，另有二十三人傷，包括名叫魯伊斯的球迷，他與其他球迷推撞期間，被人拋出欄杆掉到地上受傷。暴亂的起因，是球賽進行期間有一名主隊球迷不滿球證判決，越過圍欄，闖入草地打球證。不久約一百名球迷加入，其他人就擲水樽和雜物洩憤。警方正調查為何在場七百名警員未能阻止事件發生。&#13;<br> 歐新社</p></body></html>
