<html><header><meta charset="utf-8"><title>印刷公司追《茶杯》650萬失敗</title></header><body><h1>印刷公司追《茶杯》650萬失敗</h1><p>【本報訊】由城中「名嘴」、現任立法會議員鄭經翰創辦並已停刊的周刊《茶杯》，遭印刷商指控拖欠六百五十多萬元印刷費，印刷商未能向被頒令清盤的出版公司追回欠款，遂興訟高等法院，要求出版公司的母公司36.com（現被MChannel收購）代還款，並指鄭經翰以董事身份承諾過36.com會負責子公司的印刷費用，惟昨日被高等法院法官裁定敗訴。&#13;<br> 案件編號：HCA2898/02</p></body></html>
