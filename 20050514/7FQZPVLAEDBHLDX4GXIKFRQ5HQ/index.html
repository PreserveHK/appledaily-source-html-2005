<html><header><meta charset="utf-8"><title>陳可辛發聲明向周迅致歉</title></header><body><h1>陳可辛發聲明向周迅致歉</h1><p>日前周迅在上海拍攝陳可辛執導的歌舞片《如果‧愛》時，被指三催四請扮大牌觸怒陳可辛。陳可辛昨日發聲明表示當日所講的「現在是拍戲，不是拍照，請她來現場」，只是希望周迅以連戲裝扮再會見傳媒，而非不滿她，但報道出來後卻被引述為怒罵，對此他向周迅致以萬分歉意。<br> &#13;<br> <spanclass>怕變章子怡 &#13;<br> 陳可辛昨在電話中說：「當日嘅事對記者同演員，我都覺得唔好意思。我知記者等咗好耐，係安排上出咗錯，周迅的確唔知要見記者，喺混亂下我係有啲唔耐煩，但唔係針對周迅。我拍戲咁耐，周迅唔係排第一，都係頭三個最冇架子嘅演員，香港傳媒對佢唔係好熟識，我唔想佢第一次正式報道就變咗章子怡。」</spanclass></p></body></html>
