<html><header><meta charset="utf-8"><title>權相佑涉毀約案勝訴</title></header><body><h1>權相佑涉毀約案勝訴</h1><p>韓國型男權相佑去年三月被韓國電影公司控告毀約，要求權相佑及所屬經理人公司賠償二十二億韓圜（約一千七百萬港元）。昨日首爾中央地方法院作出裁決，電影公司被判敗訴，而權相佑毋須作出任何賠償。&#13;<br> <br> <spanclass>新廣告下月播 &#13;<br> 此外，權相佑早前以高薪接拍日本健康食品商的廣告，前日他便在東京一個攝影棚拍攝。拍攝完結後，權相佑接受日本報章訪問，他坦言拍攝廣告時非常緊張，廣告將在下月底播出。</spanclass></p></body></html>
