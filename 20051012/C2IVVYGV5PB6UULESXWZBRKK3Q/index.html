<html><header><meta charset="utf-8"><title>林家棟做文弱黑幫</title></header><body><h1>林家棟做文弱黑幫</h1><p>林家棟昨日到深水埗擔任「第一屆香港新極真空手道交流賽」嘉賓，雖然家棟不懂得空手道，但應認識了二十年的好朋友邀請，所以才來撐場，他說：「佢重成日話要踢我入會，但係我嗰陣拍緊《黑社會》，雖然有興趣，但係冇時間學，而且我隻腳好多枕，如果玩就會好痛。」</p><p>習武嘥時間</p><p>至於會否學懂一招半式作防身之用，家棟就即時大反應說：「我又唔係女仔！」不過當提到現時男性不時亦會遇到危險，他說：「係呀，最多唔行山、唔出去、匿埋喺屋企囉！因為學呢啲真係花好多時間㗎。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
