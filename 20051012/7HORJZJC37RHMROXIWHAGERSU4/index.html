<html><header><meta charset="utf-8"><title>Smart專用免費泊車</title></header><body><h1>Smart專用免費泊車</h1><p>只要你駕駛任何一款Smart汽車，都可以泊入又一城停車場P1層的Smartzone私家停車位，享有首兩小時免費泊車，真正車仔細細，面子大大。&#13;<br>九龍塘又一城係人流旺場的購物中心，好多時候遇上假日或繁忙時間，往往需要排隊等車位，但呢個Smartzone就方便好多，大搖大擺唔使等，立刻有位。當然，閣下一定要係揸住部Smart喇。&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
