<html><header><meta charset="utf-8"><title>ILDIVO訪港靚聲引樂迷</title></header><body><h1>ILDIVO訪港靚聲引樂迷</h1><p>橫掃英美樂壇的英國四人Operatic靚聲型男組合ILDIVO，將於下周四（二十日）首次來港宣傳全新大碟《ANCORA》，他們除接受本地及來自東南亞的傳媒訪問外，亦會在下周六（二十二日）晚於中環FourSeasonsHotel舉行首個迷你音樂會。</p><p>買碟贏門票</p><p>為配合ILDIVO首度來港，唱片公司今日於本地率先推出《ANCORA》預購版BonusDVD，預購樂迷更有機會出席ILDIVO的迷你音樂會。ILDIVO去年面世的首張同名大碟，在全球賣出超過五百萬張，早已在英美及本地打響知名度。</p></body></html>
