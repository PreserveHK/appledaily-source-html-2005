<html><header><meta charset="utf-8"><title>力克柏加化腐朽為神奇</title></header><body><h1>力克柏加化腐朽為神奇</h1><p>現年四十六歲的英國動畫家力克柏加是黏土公仔動畫《掌門狗》系列的原創者，他於八九年拍下首齣《掌門狗》系列《超級無敵掌門狗之月球野餐記》而大受歡迎，其後他更在五年內三度贏出奧斯卡最佳動畫短片獎，當中包括九一年的《CreatureComforts》、九四年的《超級無敵掌門狗之引鵝入室》及九六年的《超級無敵掌門狗之剃刀邊緣》。&#13;<br> 成就超卓的力克九七年獲英女王頒發CBE勳章，○一年英國皇儲查理斯王子到布里斯托爾參觀時，更點名要參觀力克柏加的辦公室。</p></body></html>
