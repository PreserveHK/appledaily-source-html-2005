<html><header><meta charset="utf-8"><title>阿倫撐克勤做傑青</title></header><body><h1>阿倫撐克勤做傑青</h1><p>譚詠麟（阿倫）昨日在港台出席「2005全球華人音樂創作大賽」的活動，他表示知道今年樂壇出了三位傑青，阿倫開玩笑說：「我都未攞啦，我今年二十五歲，大把機會，我未係時候，畀啲年紀大嘅人攞先。」&#13;<br> 對於有指三位傑青資格備受質疑，阿倫說：「可能佢哋自己做好多嘢呢？唔係都冇人提名，做善事唔一定要開名，當中好多過程係我哋唔知。」至於娛樂圈還有哪位藝人適合做傑青？他笑說：「我太young喇，克勤點解冇人提名，出年等我提一提名佢。做傑青最緊要有愛心、勤力同豁達，唔好計較重要關注社會。」</p></body></html>
