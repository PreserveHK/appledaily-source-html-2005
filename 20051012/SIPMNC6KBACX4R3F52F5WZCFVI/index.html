<html><header><meta charset="utf-8"><title>歐盟拒進土國家禽</title></header><body><h1>歐盟拒進土國家禽</h1><p>羅馬尼亞和土耳其相繼爆發禽流感後，歐洲大為緊張。歐盟委員會周一宣布禁止進口土耳其家禽和羽毛，波斯尼亞禁止進口兩國的禽鳥和禽肉，意大利禽肉銷量大跌三至四成，保加利亞北部發現三隻死鳥，正化驗是否死於禽流感。禽流感繼續有蔓延迹象。南美國家哥倫比亞近日亦有多個雞場爆發禽流感，但不屬於可殺死人的H5N1病毒，而是殺傷力低得多的H9病毒。&#13;<br> 印尼已證實感染禽流感人數上升至五人，其中三人已死，衞生部長蘇帕莉表示會學習越南控制爆發禽流感傳人的方法。&#13;<br> 路透社/德新社</p></body></html>
