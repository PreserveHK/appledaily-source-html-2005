<html><header><meta charset="utf-8"><title>長沙灣舖六厘回報</title></header><body><h1>長沙灣舖六厘回報</h1><p>一線舖位賣價天咁高，租金回報得番兩三厘，加上息口重有得升，唔少投資者轉移目標，諗吓啲二線舖，起碼都有五六厘，夠畀銀行供款。&#13;<br> 中原譚志強話，長沙灣近日有兩宗舖位買賣，元州街一六二至一八八號，近千二呎地舖，連約，以八百七十五萬轉手，呎價逾七千四，現由茶餐廳以每月四萬二千蚊租用，計落租金回報率高近五厘八。&#13;<br> 隔籬街嘅新元洲大廈地舖，一千四百七十呎，都係連約成交，賣咗七百二十萬，租客係室內設計公司，月租三萬，回報五厘。</p></body></html>
