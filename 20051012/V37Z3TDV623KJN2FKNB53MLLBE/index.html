<html><header><meta charset="utf-8"><title>金邊儼如大型唐人街</title></header><body><h1>金邊儼如大型唐人街</h1><p>金邊儼如一個大唐人街，很多商舖都用中文做招牌，中國商人跟當地人溝通亦易一點。當地八成原材料和商品，都靠入口，例如食糖，消耗量大，但生產能力就欠奉，幾乎無食品工業。那裏又缺電，所以中國人發展這類生意都有可為。&#13;<br> 溫州人胡金林就是為當地工廠安裝節約能源的電力方案，而出了名。近年，每月都有大批中國投資考察團去當地。不過，商人亦要留意，當地可能出現政黨操控的罷工工潮，近年亦曾發生大批中資製衣廠因勞工問題而結業。&#13;<br> 《環球時報》/《中國經濟周刊》</p></body></html>
