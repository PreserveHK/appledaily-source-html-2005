<html><header><meta charset="utf-8"><title>克勤新碟望翻本</title></header><body><h1>克勤新碟望翻本</h1><p>李克勤前晚在新城接受訪問，對於許志安榮獲十大傑青時表示希望克勤明年可以得獎，克勤對此說：「儍啦，我都衷心恭喜佢，多謝佢為我嘅事關心，證明我喺圈中有人緣，攞獎嘅嘢要睇時機成熟，隨緣啦！」</p><p>戥安仔開心</p><p>克勤表示近日大家關心他何時攞傑青蓋過婚期，他說：「都轉移咗視線，總之一切順其自然，我都係嗰一句，求學不是求分數，可能大家覺得我應該拎啦。」問克勤可知傑青有年齡限制？他說：「呢啲嘢唔到我做主動，算啦，總之我戥朋友開心，好似李麗珊攞奧運金牌，亦唔代表我有足夠能力去攞。」此外，對於環球唱片以一百萬元為克勤製作liveband新碟，克勤說：「我希望可以幫公司翻本。」</p></body></html>
