<html><header><meta charset="utf-8"><title>坐古董車遊山區</title></header><body><h1>坐古董車遊山區</h1><p>今年會場內有較多的小攤位，銷售的產品及服務與旅遊消閒車（RV）有關，也有一些關係不大的，最有趣的要數一間T-Tours公司。該公司是在加州偏遠山谷Yosemite經營租車服務，其出租的是一架古老的福特T車環遊山區一天，且包括由該公司安排的山區野餐及在山區知名餐廳晚膳，整項服務收費400美元（約3120港元）。&#13;<br> 據介紹資料顯示，這架古董車有能力在高速公路奔馳，但會否這樣做，則要看閣下的膽識。至於展覽攤位內那些古老帳幕及其他古董，只是該公司的布置陳設，並不屬於服務之一。</p></body></html>
