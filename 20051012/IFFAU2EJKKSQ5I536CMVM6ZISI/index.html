<html><header><meta charset="utf-8"><title>木板清潔勿用水擦</title></header><body><h1>木板清潔勿用水擦</h1><p>Q：為甚麼我家中的木地板會愈抹愈污糟？&#13;<br>A：你一定係用水來抹了。柚木地板其實非常怕水，如果不斷用水或洗滌劑擦拭，污垢反而會滲到木紋中去，時間長了還會變形，造成板塊脫落。</p><p>Q：咁應該如何保養呢？&#13;<br> A：平時定期上蠟，或塗上清漆都可保護地板免受水害和污物的污染。平時掃除時，盡量先用乾布或吸塵機吸除灰塵後，再用拖布擦拭。黏得很緊密的污垢可用牙刷直接蘸上住宅洗滌劑擦拭，其後再用水擦後抹乾。主持：黃師傅</p></body></html>
