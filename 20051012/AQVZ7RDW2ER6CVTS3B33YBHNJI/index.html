<html><header><meta charset="utf-8"><title>吳日言傷膝天鵝賀台慶</title></header><body><h1>吳日言傷膝天鵝賀台慶</h1><p>吳日言（Yan）和郭力行前晚在旺角出席「Singinginthenight」，阿Yan表示大後日（周六）會參演無綫《翡翠歌星賀台慶》，她說：「我會同楊千嬅、Stephy（鄧麗欣）等人一齊跳天鵝湖芭蕾舞，成日跪喺度，我嘅膝頭都瘀晒，我冇經驗，所以都好緊張。」問阿Yan會否穿性感舞衣上陣，她說：「我唔習慣行性感，到時會做足打底防走光。」&#13;<br> 此外，郭力行近日與黃宗澤合拍無綫劇集《上海傳奇》，他說：「成日吊威吔，都吊到周身瘀，不過我都習慣咗痛。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
