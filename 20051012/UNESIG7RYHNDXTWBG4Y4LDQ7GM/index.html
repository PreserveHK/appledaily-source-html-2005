<html><header><meta charset="utf-8"><title>濠江仍有筍盤可選</title></header><body><h1>濠江仍有筍盤可選</h1><p>澳門樓價近年急漲，新盤閒閒哋賣到成兩三千蚊一呎，不過仍有平價選擇。&#13;<br> 中原澳門老友話，澳門半島平民大廈，有個C座低層三百八十呎單位，最近以十五萬易手，呎價三百九十五蚊。真係樓如其名，低收入家庭，都可以買得起。&#13;<br> 另外，同區嘅八達新邨，低層AL室，六百八十呎，只係賣二十五萬，每呎三百六十八。&#13;<br> 金威大廈低層C，面積六百四十呎，以三十三萬易手，呎價五百一十六。重有，廣華新邨十二座中層A，七百一十九呎，售三十四萬八，每呎四百八十四。</p></body></html>
