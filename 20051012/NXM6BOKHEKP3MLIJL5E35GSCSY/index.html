<html><header><meta charset="utf-8"><title>倪震愛貓當孫耍倪匡</title></header><body><h1>倪震愛貓當孫耍倪匡</h1><p>倪震、谷德昭和張達明前晚齊往無綫將軍澳電視廣播城錄影節目《百法百眾》。倪震父親倪匡最近回港，引來傳媒追訪，倪震說：「我自己就唔鍾意人跟住，但爹哋就好開心，佢話啲人重記得佢喎。」</p><p>裸照博周慧敏笑</p><p>對於裸照被雜誌刊登而曝光，倪震說：「我影呢張相時，咁啱『沙士』期間，我同Vivian（周慧敏）分隔兩地，加上當時大家因為『沙士』都唔開心，所以我咪影呢張相畀個驚喜佢，佢話睇完都笑咗幾吓。」&#13;<br> 問倪震父親可有要求他添孫，倪震說：「佢哋兩爺孫見過面啦，重影埋合照。」原來倪震指的愛兒是他與周慧敏的愛貓「周慧豹」。&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
