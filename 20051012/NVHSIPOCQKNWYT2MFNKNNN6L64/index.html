<html><header><meta charset="utf-8"><title>蘭西情報課：開平道3500呎地盤招標</title></header><body><h1>蘭西情報課：開平道3500呎地盤招標</h1><p>銅鑼灣係傳統一線零售旺區，加上交通方便，區內物業自然值錢啦。位於開平道五至五A號舊樓，業主招標出售，十一月九號截標，睇嚟，肯定大把人爭。&#13;<br> 代理仲量聯行投資部主管盧慶雄話，地盤約三千四百九十九呎，八層高，喺五八年落成，可以重建商住大廈。幢樓全部單位已經租出，𠵱家連現有租約一併出售。&#13;<br> 究竟呢幢樓值幾多錢，盧生唔方便透露，但畀咗個參考大家，佢話十三年前，大廈後邊嘅新會道京城大廈，成交價逾一億八千萬。&#13;<br> 唔知大家覺得呢個資料有冇用呢？&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
