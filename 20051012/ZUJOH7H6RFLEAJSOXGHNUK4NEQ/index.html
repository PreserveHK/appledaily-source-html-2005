<html><header><meta charset="utf-8"><title>財話短說<br>匯控Saudi三季賺39億</title></header><body><h1>財話短說<br>匯控Saudi三季賺39億</h1><p>▲滙豐控股（005）間接持股40%的SaudiBritishBank公布今年首9個月業績，純利5億美元（約39億元），較去年同期升50.8%。&#13;<br> ▲中海集裝箱運輸（2866）公布截至9月底第三季度營運數據，載箱量為120.4萬標準箱（TEU），升21.4%；總收入為77.77億元人民幣，升25.2%，主因載箱量增加，同時平均運費亦較去年同期上升3.1%，至6461元人民幣。</p></body></html>
