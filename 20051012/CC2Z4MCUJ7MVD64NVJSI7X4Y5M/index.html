<html><header><meta charset="utf-8"><title>杜指靠穩　納指仍弱</title></header><body><h1>杜指靠穩　納指仍弱</h1><p>【本報綜合報道】美國股市昨天早段反彈，得益於美國鋁業（Alcoa）及全球第2大生物科技公司Genentech業績勝預期。&#13;<br> 杜瓊斯工業平均指數早段一度升62.43（0.61%），見10301.19。納斯達克綜合指數最多升6.69（0.32%），至2085.61。開市後個半小時（本港時間昨晚11時），杜指升32.58，報10271.34；納指倒跌3.38，報2075.54。&#13;<br> 美國鋁業上季純利2.89億美元（約22.54億港元，或每股33美仙），較去年同季多2.1%，好過上月估計的每股賺27至31美仙。</p></body></html>
