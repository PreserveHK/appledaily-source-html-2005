<html><header><meta charset="utf-8"><title>豐川悅司陪女友物色愛巢</title></header><body><h1>豐川悅司陪女友物色愛巢</h1><p>日本實力男演員豐川悅司與妻子已分開了一段日子，昨日出版的日本雜誌《女性自身》刊登了他與圈外女友穿上情侶裝，一同外出物色新愛巢的照片，兩人表現得非常恩愛。</p><p>與妻子分居兩年</p><p>據《女性自身》報道，豐川悅司日前在東京鬧市的牛肉飯店與同居情婦拍拖撐枱腳，兩人更手拖手四出找尋新居。豐川與為他產下一子一女的化妝師妻子已分居了兩年，現時他與圈外女友感情一日千里，而兩人看中的大廈，正是日本某人氣女星居住的地方。</p></body></html>
