<html><header><meta charset="utf-8"><title>屯門區刮起減租潮</title></header><body><h1>屯門區刮起減租潮</h1><p>上個禮拜提過，屯門市廣場及新屯門中心錄得減租個案，𠵱家區內愈見普遍。祥益謝澤銘話，美樂花園業主近日都肯大幅減租搶客，好似三座低層E，七百八十五呎，上個月叫緊六千八，見冇反應就減五百，準租客唔制，於是再收少三百至租得出，呎租七個六，減幅近一成二。&#13;<br> 一線屋苑情況一樣，邁亞美海灣二座低層F，五百七十八呎，由五千三減至四千八租出；五年樓齡嘅南浪海灣，二座高層C，七百二十七呎，減咗三百蚊，約四點四巴仙，以六千五租出。&#13;<br> 雖然屯門出現減租潮，但以同類單位最新成交價計，回報四厘幾，未算太差。</p></body></html>
