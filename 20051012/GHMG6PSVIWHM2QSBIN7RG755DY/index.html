<html><header><meta charset="utf-8"><title>孫藝珍新片布景唔馬虎</title></header><body><h1>孫藝珍新片布景唔馬虎</h1><p>韓國女星孫藝珍近日正忙於與男星宋一國合演新片《作業的定石》，故事講述珍妹飾演的「男人殺手」，與宋一國飾演的花花公子之間的愛情故事。</p><p>書房布置大陣仗</p><p>宋一國在片中飾演一名建築師，雖然他在片中的房間只是由布景搭建而成，但電影公司對內裏的布置絕不馬虎，據悉單是房間內的各式小擺設，便要花費超過二億韓圜（約一百五十萬港元）。&#13;<br> 另一方面，房內亦掛了三幅由韓國弘益大學教授所畫的畫，而書房內所擺放的一千本書，每日的借書費便要一萬八千港元。《作》片將於明年初上映。</p></body></html>
