<html><header><meta charset="utf-8"><title>小泉郵政改革過關</title></header><body><h1>小泉郵政改革過關</h1><p>首相小泉純一郎為爭取郵政私有化改革，押上政途作賭注，於上月提前大選，結果「刺殺」執政自民黨內倒戈反對改革法案的議員成功，率親兵贏得國會眾議院多數議席。親小泉的眾議院昨天就郵政改革法案表決，以三百三十八票對一百三十八票通過，只等議院通過。&#13;<br> 郵政私有化是小泉經濟改革的核心，八月初提案時，因有自民黨議員倒戈而被否決，他一怒下解散國會，提前大選。郵政改革法案是要將原來國營的日本郵政分拆四種業務上市，以靈活運用其龐大存款。&#13;<br> 法新社</p></body></html>
