<html><header><meta charset="utf-8"><title>Mandy迷失工廠區</title></header><body><h1>Mandy迷失工廠區</h1><p>關智斌、蔣雅文（Mandy）與李逸朗（Don）昨日到樂富出席「香港定向日」啟步禮，阿Don與Mandy更即時參與定向活動，不過阿Don坦言全無方向感，他說：「好彩喺樂富玩，我由細到大都係喺樂富返教會，所以今次完全難唔到我！」</p><p>遇毒品拆家</p><p>Mandy則表示沒有試過定向遊戲，她說：「我都唔係好有方向感，有時夜晚錄音，由於錄音嗰度係工廠區，所以成日迷路，有次錄音錄到好夜，重見到啲人唔知喺度交收啲乜，後來問番警察朋友，先知原來係交收毒品，之後我都叫監製陪我一齊走。」&#13;<br> 採訪、攝影：胡比</p></body></html>
