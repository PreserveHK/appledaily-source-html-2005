<html><header><meta charset="utf-8"><title>特價粵菜　只限2日</title></header><body><h1>特價粵菜　只限2日</h1><p>荷里活廣場內嘅聯邦大酒樓最近有特價嘢食，分別係釀鯪魚同花膠筒鵝掌煲，前者係順德菜，以魚肉製成魚膠，將粉絲、蝦米、香菇、髮菜、馬蹄、陳皮等釀入魚皮內，煎熟，再加花椒、八角等調味料燜製；至於後者嘅花膠筒鵝掌煲更加唔使多講，含豐富蛋白質同膠質嘅花膠配合鵝掌，再用煲上，係出名嘅滋補粵菜，最近天氣涼涼哋，係時候補吓身喇！&#13;<br>&#13;<br>記者：朱維達</p><p>地址：鑽石山荷里活廣場353&amp;401號舖（聯邦大酒樓）&#13;<br> 電話：26260011&#13;<br> 優惠期：今明兩日</p></body></html>
