<html><header><meta charset="utf-8"><title>琦琦鑽石珍藏贈女兒</title></header><body><h1>琦琦鑽石珍藏贈女兒</h1><p>名模琦琦昨日應台灣DTC鑽石諮詢中心的邀請，抵達當地為於國家音樂廳文化藝廊展出的「鑽石：大自然的奇蹟」世紀鑽石特展造勢。琦琦以國語說：「鑽石是女人最好的朋友，我的鑽石收藏都會傳給女兒。」</p><p>至愛心形鑽戒</p><p>原來琦琦讀高中時，曾用暑期工酬勞，給自己買下第一枚鑽石戒指。她笑言雖然鑽石只有「芝麻」般細小，但很有紀念價值，故一直保存至今。&#13;<br> 琦琦又謂每逢訂情和結婚周年等重要紀念日，丈夫任達華也送她鑽石首飾做禮物，代表永恒的意思，其中一枚心形鑽戒更是琦琦的最愛。至於雙親則送她歐洲公主戴過的鑽石皇冠作為結婚禮物，令琦琦愛不釋手。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
