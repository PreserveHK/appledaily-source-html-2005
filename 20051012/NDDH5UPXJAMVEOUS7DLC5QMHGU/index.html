<html><header><meta charset="utf-8"><title>淘大花園連約成交</title></header><body><h1>淘大花園連約成交</h1><p>▲九龍灣淘大花園錄得連租約單位成交，美聯黃家明表示，D座高層8室，482方呎，成交價128萬元，呎價2656元，月租6200元，租金回報率達5.8厘，買家為區內投資者，購入作長線投資用途。&#13;<br> ▲長沙灣昇悅居1座低層A室，648方呎，剛以229萬元易手，呎價3534元，香港置業梁志輝表示，原業主02年5月以183萬元購入，持貨3年轉手，獲利46萬元，單位升值25.1%。&#13;<br> ▲香港置業麥國良表示，大角嘴港灣豪庭8座中層H室，499方呎，成交價198萬元，每呎3968元，原業主去年12月以183萬元購入，持貨10個月轉手，賺15萬元。</p></body></html>
