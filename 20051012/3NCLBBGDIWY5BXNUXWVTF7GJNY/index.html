<html><header><meta charset="utf-8"><title>6厘米深渠水浸死青年</title></header><body><h1>6厘米深渠水浸死青年</h1><p>「欺山莫欺水」確有道理，日本和歌山市一條溝渠的水「惡」得厲害，雖然只有區區六厘米深，約莫只是一張信用卡的高度，卻已足以將一名青年男子活活淹死。&#13;<br> 據日本《每日新聞》報道，二十九歲的大阪人秋山周慶，周日凌晨時分被途人發現倒在一條大坑渠內，立即送到附近醫院，經醫生搶救九十分鐘後，終於返魂乏術。醫生指秋山是淹死的。&#13;<br> 當地警方指出，到和歌山探望姊姊的秋山，喝過酒後踏單車到附近的便利店購物，途中經過一條約闊二點三米、深一點五米的溝渠時，未知因何故掉下渠中，結果被渠裏只有六厘米深的水奪去性命。日本《每日新聞》</p></body></html>
