<html><header><meta charset="utf-8"><title>德西九號兩層放售</title></header><body><h1>德西九號兩層放售</h1><p>中區商廈供應短缺，帶挈外區轉旺，上環德輔道西九號，業主趁勢放售兩層，意向價逾二千五百萬。&#13;<br> 代理美聯周永亨話，每層近七千二呎，其中一層連裝修，交吉，意向呎價三千九；另外一層連埋租約就賣平啲，每呎叫三千五。&#13;<br> 周永亨話，呢幢商廈今年以來買賣都幾活躍，個價重拾級而上㖭。二月成交造二千六百幾一呎，到年中，有用家一連購入兩層，呎價大幅上到約三千二及三千三。&#13;<br> </p></body></html>
