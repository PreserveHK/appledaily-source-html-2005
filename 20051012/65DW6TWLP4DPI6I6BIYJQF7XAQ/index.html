<html><header><meta charset="utf-8"><title>細說品牌：向外收購保啤酒一哥地位</title></header><body><h1>細說品牌：向外收購保啤酒一哥地位</h1><p>青島啤酒是中國最大啤酒企業，在國內及國際上都享負盛名。面對國內競爭激烈的啤酒市場，青島啤酒近年不斷收購其他啤酒廠來壯大公司規模，以力保中國啤酒一哥地位。&#13;<br> 青島啤酒是由德國人在一九○三年創建的中國首家啤酒廠，以嶗山優質水源和德國傳統方法釀造，口感獨特，現今已暢銷全球七十多個國家和地區。&#13;<br> 青島啤如同其他中國啤酒企業一樣，在九十年代遭受外國名牌啤酒圍攻下，一度陷於生死存亡，九八年開始公司以大事收購來擴展規模的策略取得成功，當中包括從美國和丹麥等外國公司回購中國啤酒企業，更在業界引起震撼。去年青島啤品牌市值逾一百六十八億元人民。</p></body></html>
