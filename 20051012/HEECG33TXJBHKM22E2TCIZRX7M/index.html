<html><header><meta charset="utf-8"><title>黎明留力滴酒不沾</title></header><body><h1>黎明留力滴酒不沾</h1><p>黎明前晚在紅館完成首場個唱後，即與嘉賓衛蘭和光良、主辦演唱會的林建岳和張耀榮以及大班工作人員，一行近二十人浩浩蕩蕩到銅鑼灣吃火鍋，擦個痛快來補充體力。</p><p>臉帶笑容</p><p>黎明個唱在近午夜十二時完結，在後台開香檳和接受傳媒訪問後，眾人即分批往銅鑼灣禮頓道春秋火煱打邊爐，大快朵頤。直至約凌晨二時，黎明步履輕快地率先離開，見他臉帶微笑，在門外跟工作人員揮手道別。就現場所見，黎明沒有半點酒意，可能要留力開個唱，故向來愛飲兩杯的他滴酒不沾，其後林建岳和張耀榮亦相繼離場，而衛蘭離開時，更親暱地搭着工作人員的肩膊並肩而行。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
