<html><header><meta charset="utf-8"><title>沈嘉偉豪擲千萬置新車</title></header><body><h1>沈嘉偉豪擲千萬置新車</h1><p>上市時裝名店I.T老闆沈嘉偉與胞弟及張智霖一行三人，昨日到跑馬地「車城」買車，三人在該店逗留沒多久便離開。據車行工作人員透露，沈嘉偉是到該店辦理買車手續，原來一向愛車的他又再添置多兩部名車，一部是PorscheCarreraGT，價值四百多萬元；另一部是BenzSLR，價值六百多萬。&#13;<br> 兩部新車均是限量發行，全球只有一千部，其中BenzSLR更可作炒賣之用，隨時升值十倍。雖然兩部車都只有左軚，但沈嘉偉亦不介意，一擲千萬購下兩部名車，果然愛車如命。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
