<html><header><meta charset="utf-8"><title>郭可盈孝順母親變老襯</title></header><body><h1>郭可盈孝順母親變老襯</h1><p>郭可盈和李綺虹昨日到旺角為「香港優質誠信商號」推選活動擔任頒獎嘉賓，她透露多年前購買鑽飾時曾有過不愉快的經驗，所以她認為產品品質與售後服務均十分重要。<br> &#13;<br> <spanclass>白金戒指變色 &#13;<br> 郭可盈說：「嗰陣時開始賺到少少錢，就買咗一隻一卡、價值五萬幾蚊嘅鑽石戒指畀媽咪，後來發覺自己可能俾人呃，因為出面同等價錢嘅鑽石大啲又白啲，而我嗰隻就連個白金托都變埋色。」&#13;<br> 此外，身為纖體代言人的李綺虹表示其合約自由度很大，她說：「佢哋又冇話合約期間唔可以大肚，又可以畀我餵人奶，加上唔會迫我食藥，如果佢哋有太多限制我都唔會接呢個job。」&#13;<br> 採訪、攝影：李珮洳&#13;<br> </spanclass></p></body></html>
