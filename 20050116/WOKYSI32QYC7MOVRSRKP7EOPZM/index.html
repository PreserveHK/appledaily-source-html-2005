<html><header><meta charset="utf-8"><title>尼古拉斯巧遇前妻尷尬</title></header><body><h1>尼古拉斯巧遇前妻尷尬</h1><p>金像影帝尼古拉斯基治（NicolasCage）前日現身洛杉磯的荷李活永遠墳場，出席已故好友JohnnyRamone雕像揭幕儀式。而尼古拉斯的前妻、貓王女兒麗莎瑪莉（LisaMariePresley）亦帶同音樂人男友MichaelLockwood現身。<br> &#13;<br> <spanclass>宣讀悼詞 &#13;<br> 於前日的雕像揭幕儀式中，隻身出席的尼古拉斯負責宣讀悼詞，而與JohnnyRamone熟稔的麗莎瑪莉亦以一身素色衣服赴會，神色哀傷，雖然她與前夫尼古拉斯離婚後各自找到新伴侶，但兩人同場相遇，仍顯得有點尷尬。</spanclass></p></body></html>
