<html><header><meta charset="utf-8"><title>宋承憲悲歌韓國響不停</title></header><body><h1>宋承憲悲歌韓國響不停</h1><p>在上年十一月中入伍而被迫辭演劇集《悲傷戀歌》的韓國男星宋承憲，入伍前曾為該劇灌錄了片尾曲《過了十年》，近日這首歌曲成為了韓國手機鈴聲下載流行榜的第二位。&#13;<br> 據知自本月五日起韓國手機網絡供應商KTF開始提供《過了十年》的鈴聲下載服務，而到十日，另一供應商SKT亦開始提供下載。客戶反應非常熱烈，截至十一日，下載次數已超過6萬次，為手機鈴聲下載流行榜的第二位。電視台亦表示，《悲傷戀歌》片尾曲的歌詞內容悲傷，若與劇情配合，日後亦會繼續在劇中使用。</p></body></html>
