<html><header><meta charset="utf-8"><title>松松賑災收條當利是</title></header><body><h1>松松賑災收條當利是</h1><p>陳松伶昨日聯同契爺楊貫一為一保健中心擔任剪綵嘉賓，松松兼任該店代言人，身穿露背裝的她坦言做足安全措施，松松說：「今次做代言人好好，因為會無晒啲都市病，老闆娘話如果我喺香港拍戲，重會安排個按摩師候命。」&#13;<br> 記者問松松可有想過投資開設按摩中心，她說：「唔會喇，如果老闆娘叫我入股我都有興趣嘅。」&#13;<br> 松松將於農曆新年期間往新加坡拍攝護膚品及健康飲品廣告，她笑言會盡快趕回港向契爺𢭃利是，她又表示要好好利用利是錢，松松說：「我會將利是錢捐出嚟賑災，邊個打算封大利是畀我，不如先將啲錢捐去賑災，再將收據封利是畀我，咁就最有意義啦。」</p></body></html>
