<html><header><meta charset="utf-8"><title>Gisele家鄉行Catwalk熱辣辣</title></header><body><h1>Gisele家鄉行Catwalk熱辣辣</h1><p>雖然盛傳荷李活男星里安納度狄卡比奧（LeonardoDiCaprio）與名模女友GiseleBundchen已分手，但Gisele依然不愁寂寞，前日她在巴西首都里約熱內盧為時裝品牌Colcci○五年秋冬花生騷擔任模特兒，與大班男模特兒一同示範最新款時裝。&#13;<br> 近排少有在天橋上露面的的巴西名模GiseleBundchen，前日返回家鄉，為時裝品牌Colcci的花生騷擔任模特兒。Gisele除穿上露臍T恤牛仔褲大騷性感纖腰之外，其後她在台上又嬌俏地向記者擺出V字手勢，看來十分開朗。</p></body></html>
