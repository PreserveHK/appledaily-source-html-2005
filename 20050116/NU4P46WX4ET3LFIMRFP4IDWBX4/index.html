<html><header><meta charset="utf-8"><title>早歐洲文明千年出現</title></header><body><h1>早歐洲文明千年出現</h1><p>巴比倫古城遺址位於現伊拉克首都巴格達以南約九十公里，出現於約公元前一千八百年至公元前六百年，比任何歐洲文明還要早一千年。&#13;<br> 巴比倫出現過兩位著名君主，第一位是由公元前一七九二年起執政近六十年的漢穆拉比，是全球首名建立法律的人；由公元前六○四年統治至五六二年的尼布甲尼撒則把巴比倫擴建一倍，並建造了古代七大奇觀之一的「空中花園」。公元前五三八年巴比倫王國被波斯帝國所滅，巴比倫城先後被波斯人和馬其頓的亞歷山大帝佔領，至公元二世紀淪為廢墟。&#13;<br> 《蘋果》資料室</p></body></html>
