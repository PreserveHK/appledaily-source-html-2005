<html><header><meta charset="utf-8"><title>KylieMinogue名貴衣裳投保千萬</title></header><body><h1>KylieMinogue名貴衣裳投保千萬</h1><p>澳洲女歌手KylieMinogue𠵱家喺澳洲墨爾本舉行緊服裝回顧展，雖然Kylie展出嘅衫有平有貴，但係佢認為批衫嘅紀念價值不菲，所以每件投保成一百萬英鎊（即一千四百萬港紙），據講今次展覽最平嘅衫，係Kylie當年喺MV《SpinningAround》着過、只係值港幣七蚊嘅金色小熱褲，不過條褲有乜損壞，保險公司照樣要賠成千萬㗎！</p></body></html>
