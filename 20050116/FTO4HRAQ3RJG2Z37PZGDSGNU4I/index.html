<html><header><meta charset="utf-8"><title>警隊生力軍多大學生</title></header><body><h1>警隊生力軍多大學生</h1><p>【本報訊】七十四名警員昨日在黃竹坑警察訓練學校舉行結業禮（圖一），當中近半數為大學生，一名碩士畢業生。警方強調會繼續在培訓及持續教育兩方面，提高警隊成員的專業知識技能。&#13;<br> 即將退休的警務處人事及訓練處處長傅俊康（圖二）昨日負責檢閱結業會操，他指出，由本月至明年三月底，警隊將招聘九百五十名警員以填補流失的人手，當中最少五十人為督察；同時會精簡架構成立警察學院，將學術性的科目外判予本地大學。&#13;<br> 胡恩宏攝</p></body></html>
