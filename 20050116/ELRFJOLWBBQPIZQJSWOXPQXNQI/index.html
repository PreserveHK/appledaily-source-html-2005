<html><header><meta charset="utf-8"><title>長者照顧伴侶疲累受壓</title></header><body><h1>長者照顧伴侶疲累受壓</h1><p>【本報訊】嗇色園去年十月訪問四百名逾六十歲、需照顧年長伴侶的長者，大部份為女性，結果發現約半數受訪者表示有情緒困擾及感覺身心疲累；而逾七成受訪者則表示因收入僅足餬口或入不敷支，需同時面對經濟壓力。&#13;<br> 八十五歲有弱視的郭婆婆因每天要照顧中風的丈夫，因而神經衰弱，幸獲社工安排家務助理才令壓力減輕。嗇色園建議政府應直接資助年長護老者、加強短暫照顧服務，並向不懂及略懂文字長者提供更多輔導。</p></body></html>
