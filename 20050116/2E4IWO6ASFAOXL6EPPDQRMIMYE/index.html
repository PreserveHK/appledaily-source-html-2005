<html><header><meta charset="utf-8"><title>考你超人眼力</title></header><body><h1>考你超人眼力</h1><p>由迪士尼發行的最新彼思動畫《超人特工隊》，即將在2月3日同大家見面。故事中的超人個個性格奇趣，內容更加抵死！故事講述因為行俠仗義搞到庫房超支的超能先生，被政府強迫參加「超人洗底計劃」，從此一家五口隱姓埋名。時光飛逝，超能先生已變成大肥佬，但不時超人癮發作。有一日，超能先生終於收到密令，究竟任務是甚麼？發咗福的超能先生可唔可以着番舊戰衣？一切就等你從以下的四幅圖畫中，找出唯一一幅不同的圖片！具有超人眼力的你，將有機會獲得由洲立電影送出1月30日舉行的《超人特工隊》優先場戲票兩張（名額10個）或電影精品套裝乙份（名額5個）。</p><p>獎品</p><p>電影精品套裝</p></body></html>
