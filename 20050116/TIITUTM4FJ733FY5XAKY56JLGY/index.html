<html><header><meta charset="utf-8"><title>小米路使出精靈魔法</title></header><body><h1>小米路使出精靈魔法</h1><p>風靡全日本的小米路正式登陸香港！無論你有甚麼願望，小米路都可為你一一實現！楓一直暗戀同班的結木同學，卻遲遲不敢表白，偶然得到一隻魔法杯，從杯中走出了一個戀愛精靈米路。不過任性的米路雖然能使用魔法，但是經常不肯幫楓實現願望，總之每天都是在熱鬧中度過。有一天，一個女精靈妮露前來拜訪米路，喜歡米路的妮露竟然就住在結木同學的家……</p><p>《魔法小米路》&#13;<br> 有線兒童台（有線11台）&#13;<br> 逢星期一至五6:30pm-7:00pm&#13;<br> (C)HiromuShinozuka/2002,2004Shogakukan,ShoPro,TVTokyo</p></body></html>
