<html><header><meta charset="utf-8"><title>研究農曆年增活雞輸港</title></header><body><h1>研究農曆年增活雞輸港</h1><p>【本報訊】漁農自然護理署署長陳鎮源表示，正研究是否於農曆新年期間增加輸港活雞的數量，包括考慮批發及零售市場可否容納大量活雞、市道，以及如何保證市場不會積聚大量活雞，引起疾病傳播的風險等，相信一至兩周後會有定案。&#13;<br> 由於雞隻數量少，港九新界家禽批發零售商會主席黃偉泉預期，屆時約三斤重的活雞零售價將高達一百八十至二百元一隻，市民要「捱貴雞」。本港現時每日輸入三萬隻活雞，本月二十五日「尾禡」日將額外輸入多五千隻活雞；農曆新年前六天則合共增加七萬五千隻活雞來港。</p></body></html>
