<html><header><meta charset="utf-8"><title>原居民促加快丁屋審批</title></header><body><h1>原居民促加快丁屋審批</h1><p>【本報訊】四百名新界原居民昨午在元朗一個運動場集會，要求政府加快丁屋審批程序，並豁免原居民的差餉及地租。之後其中一百多人乘坐四部旅遊巴士，由元朗出發到政府總部，遞交請願信，並表示丁屋限額就算由每年一千二百間，增加到二千五百間，亦未能真正解決問題。&#13;<br> 他們又反對政府的保育政策，認為扼殺其擁有土地的發展。居民又要求政府不應發展打鼓嶺東北的垃圾堆填區，因會危害村民健康。</p></body></html>
