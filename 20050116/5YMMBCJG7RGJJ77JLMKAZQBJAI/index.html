<html><header><meta charset="utf-8"><title>機械屋模擬地震</title></header><body><h1>機械屋模擬地震</h1><p>周一是日本神戶大地震十周年，日本科學家周末展出全球最大的地震模擬器，藉此研究地震對建築物的影響，找出方法減少將來地震所導致的人命損失。&#13;<br> 由兵庫地震工程研究中心研製的地震模擬器，長度比籃球場短，上有一座用混凝土製成的兩層高房屋。模擬器啟動後屋子就會搖晃，專家可藉此研究建築物倒塌原因，從中了解如何興建一幢可抵受大地震的房屋。&#13;<br> 研究中心周日會舉行座談會，讓世界各地地震專家交流意見之餘，亦會向專家示範使用模擬器。另外，日本東京市政府計劃在下水道設立臨時洗手間，以免大地震時會出現洗手間不足的情況。&#13;<br> 美聯社/日本《每日新聞》</p></body></html>
