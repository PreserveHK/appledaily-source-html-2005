<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「請問你願不願意捐出一滴真心的眼淚，幫助小天使娜娜破除咒語？」眼鏡小乖問。「我為甚麼要幫助別人？我為甚麼要幫助你？」小飛兒問。「人本來就是要互相幫助的啊！當別人有難，我們更需要發揮愛心幫助別人！」「胡說，人們都是在互相利用、互相殘殺、互相折磨吧！」「世界上怎麼會有像你這麼殘酷的小孩呢？」「人生如果不夠殘忍，怎麼會讓你的眼睛看不見呢？」「讓你看見這世界，世界對你又太溫柔了……」</p></body></html>
