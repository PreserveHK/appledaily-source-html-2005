<html><header><meta charset="utf-8"><title>莫文蔚母教英文大小通殺</title></header><body><h1>莫文蔚母教英文大小通殺</h1><p>莫文蔚母親莫何敏儀女士昨日於尖沙嘴舉行「莫Auntie教你做個小超人開心派對」，而到場的嘉賓分別有黃日華、苗僑偉、戚美珍以及古巨基等人。&#13;<br> 莫Auntie表示推出有關的英語書籍及VCD後，她有一位七十歲的朋友表示要學英文拼音，她說：「有好多媽咪都話佢哋睇完隻VCD之後，自己都學識咗拼音。」<br> &#13;<br> <spanclass>初中英文差 &#13;<br> 此外，基仔透露自己於初中時英文成績不理想，他說：「我啲英文成績都幾差，喺街見到外國人講完hello就跟住講bye，直至中三時阿爸阿媽幫我搵咗個補習老師之後，我嘅英文成績就突飛猛進，會考時重考到C㖭。」&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
