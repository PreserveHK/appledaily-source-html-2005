<html><header><meta charset="utf-8"><title>悅濤軒售出逾700伙</title></header><body><h1>悅濤軒售出逾700伙</h1><p>【本報訊】陸續展開收樓程序的東涌映灣園悅濤軒，長實（001）指今年累售逾700伙，套現逾21億元。&#13;<br> 長實高級營業經理劉啟文表示，悅濤軒開售呎價，由年初的3100元升至近期3960元。物業近月收樓，其中20個業主透過集團出租單位，租客包括航空公司職員。該盤第12座尚餘約340伙，發展商昨開放現址12座3房連示範單位，屋內家具以8.6萬元出售，每方呎85元。&#13;<br> 長實高級營業經理郭子威表示，雖然銀行料再加息，由於樓價已下跌一定水平並獲承接，料對樓市影響不大。他估計明年農曆新年後樓市再啟動，上半年二手樓價升3至5%，全年料升5至10%。</p></body></html>
