<html><header><meta charset="utf-8"><title>南京大屠殺68周年　要日本道歉</title></header><body><h1>南京大屠殺68周年　要日本道歉</h1><p>【本報訊】本港多個團體趁着昨日是南京大屠殺六十八周年紀念，到日本駐港總領事館請願，並向領事館人員遞交抗議信，各團體均要求日本就侵華戰爭道歉和賠償，正視歷史和承認戰爭罪行。&#13;<br> 其中神州青年服務社幾名成員舉起反日標語，由中區郵政總局遊行到日本駐港總領事館抗議。保釣行動委員會等數個團體（圖）則在領事館位處的大廈外設立祭壇，讓市民向南京大屠殺中的死者致祭。民建聯去信日本首相小泉純一郎，要求他承諾放棄軍國主義及不再參拜供奉一級戰犯的靖國神社。&#13;<br> 謝榮耀攝</p></body></html>
