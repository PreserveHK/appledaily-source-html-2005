<html><header><meta charset="utf-8"><title>葉翠翠備戰華姐</title></header><body><h1>葉翠翠備戰華姐</h1><p>港姐冠軍葉翠翠早前赴海南島參加2005年度世界小姐競選，她昨日帶同各國佳麗送贈的紀念品返回無綫將軍澳電視廣播城，暢談參選感受。</p><p>籌款最多</p><p>葉翠翠雖然未能獲得名次，不過在泳裝環節中卻成功晉身最後十五強，她說：「我帶咗個和平翡翠地球儀去大會嘅慈善晚會度拍賣，結果籌到三萬五千蚊人民幣，成為當晚籌得最多善款嘅佳麗。」&#13;<br> 有了今次的參選經驗，問葉翠翠對明年初舉行的華裔小姐競選可會增加信心？她說：「今次爹哋、媽咪都有去海南島為我打氣，我亦冇畀太大壓力自己，嚟緊嘅比賽都係盡力啦！」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
