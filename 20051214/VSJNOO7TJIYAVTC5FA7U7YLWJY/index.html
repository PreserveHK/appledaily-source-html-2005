<html><header><meta charset="utf-8"><title>南瓜紅豆粟米片秋冬早餐見！</title></header><body><h1>南瓜紅豆粟米片秋冬早餐見！</h1><p>名模的KeepFit秘訣就是必吃早餐，與其吃腸仔煎蛋，不如吃營養價值較高、脂肪含量低，而且纖維充足的粟米片。這款新出的粟米片特別以五穀製成，還加入南瓜、紅豆粒及蘋果增添風味。一杯50克配一杯牛奶同吃，含300卡路里，加上有4克纖維素（每人每日應吸收20克），可預防便秘及降低血中的膽固醇。這個「期間限定」的粟米片，只供應至明年三月咋！&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>銷售點：沙田city'super（26033488）</p></body></html>
