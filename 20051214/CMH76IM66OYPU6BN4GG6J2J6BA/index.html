<html><header><meta charset="utf-8"><title>胡敏珊明年京滬開舖</title></header><body><h1>胡敏珊明年京滬開舖</h1><p>個個都話要開拓中國大陸市場，「鐘表界才女」胡敏珊（圖）都唔例外，佢同華華講，旗下鐘表產品的銷售點已經有4個，營業額過億，來年佢打算喺內地開專門店，地點就喺北京同上海，預計明年4月前會成事，家吓就忙於搵舖。不過忙還忙，胡小姐聖誕都會放假唞吓氣，目的地會係大阪喎！&#13;<br> 除咗自己設店之外，佢都會同國內嘅表行傾吓合作嘅事，將自己代理嘅表寄賣。胡敏珊又話，除咗手表，會入多啲飾物、擺設、藝術品、珠寶、時裝、美容品牌，首要條件就係要夠特別，價錢就走中高檔路線。香港已經有成績，內地地大人多，消費力強勁，相信更加唔講得笑！</p></body></html>
