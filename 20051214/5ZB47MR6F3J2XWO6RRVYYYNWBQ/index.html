<html><header><meta charset="utf-8"><title>洗車水不會溶解車漆</title></header><body><h1>洗車水不會溶解車漆</h1><p>市面上咁多洗車水，又話有蠟水配方、清潔配方、三合一等，其實和我一般用嘅清潔劑有乜唔同？怎樣用？&#13;<br>兆基&#13;<br>&#13;<br>兆基：&#13;<br>首先你要明白，車身上的漆油長期暴露於空氣和陽光之下，表面的一層保護光油，已經失去保護功能，一旦使用有溶解性的清潔劑，會將車身漆油溶解，長時間這樣洗車，就令車身褪色。汽車專用洗車水，沒有或含較少溶解劑，所以不會傷及車身漆油。至於三合一或蠟水配方，其實是加入一些快乾的蠟油，待水乾後，蠟油會留在車身上，發揮打蠟的效果，用這種洗車水，不用大力抹乾車身，隨它自然乾透便可以。&#13;<br>《蘋果日報》汽車版主編覆</p></body></html>
