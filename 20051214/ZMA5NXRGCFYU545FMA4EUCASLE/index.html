<html><header><meta charset="utf-8"><title>港燈指建議准許利潤太低</title></header><body><h1>港燈指建議准許利潤太低</h1><p>【本報訊】港燈的電力管制計劃將於○八年屆滿，多位立法會議員認為現時港燈所獲的准許利潤達一成三，實屬偏高，應降為一成以下才算合理。港燈董事總經理曹棨森昨日稱，現正與政府商討有關管制計劃，若准許利潤降至百分之八至十，對港燈而言明顯太低。&#13;<br> 曹棨森說，由於港燈的電力管制計劃將於○八年屆滿，現正與政府商討，暫不評論明年會否加電費。至於多位立法會議員認為目前的准許利潤為一成三實在過高，要求降為一成以下，對港燈而言，利潤降到百分之八至十，實在過低。&#13;<br> 對於多間大型上巿公司早前稱，明年職員有望加薪，曹棨森強調港燈正考慮調整僱員的薪酬，但加薪幅度仍未有定案。</p></body></html>
