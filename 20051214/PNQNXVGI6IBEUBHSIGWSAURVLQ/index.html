<html><header><meta charset="utf-8"><title>蘭西情報課：辛苦一年玩番吓</title></header><body><h1>蘭西情報課：辛苦一年玩番吓</h1><p>雖然話近排樓市極度淡靜，睇番全年，可以話先甜後苦。上半年市旺，唔少代理賺到笑，下半年較反覆，難免要蝕。既然辛苦咗成年，各間代理都籌備周年晚會，實行癲番晚，儲足戰鬥力再戰明年。&#13;<br> 利嘉閣下個月十八號率先搞周年晚會，筵開百五席，又用六位數字，請到人氣女星周麗淇表演，司儀係李麗蕊。執董廖偉強話使費共二百萬。&#13;<br> 美聯晚會選定同月二十五號，朱凱婷與張達明做司儀，由夥計模擬殘酷一叮，講到台主，相信四人組爆炸猛男最深入民心。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
