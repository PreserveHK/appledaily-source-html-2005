<html><header><meta charset="utf-8"><title>雙眼混濁好大鑊</title></header><body><h1>雙眼混濁好大鑊</h1><p>BoBo當正Vanilla是人看待，平日當然待牠不薄，她說：「除咗狗糧，佢重食生果、麵包、飯，最鍾意食蘋果、哈蜜瓜，我會畀狗芝士佢食嘅。沖涼就十日一次，媽咪幫佢沖，但佢最憎吹頭，次次有風筒吹佢就發癲，又唔鍾意剪指甲、又唔鍾意着衫。」&#13;<br> BoBo續說：「買佢返嚟時，佢差啲盲呀，原來佢喺狗舖度俾啲狗仔抓傷眼，成個禮拜後，我見佢隻眼有啲白色嘢流出嚟，醫生話唔帶佢嚟睇就會盲，所以養芝娃娃最緊要注意佢哋對眼，對眼一混濁，就要即刻帶佢睇醫生。」</p></body></html>
