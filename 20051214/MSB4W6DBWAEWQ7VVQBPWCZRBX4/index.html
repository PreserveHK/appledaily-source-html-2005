<html><header><meta charset="utf-8"><title>唐狗咬傷女子臀部</title></header><body><h1>唐狗咬傷女子臀部</h1><p>【本報訊】深水埗昨日發生狗咬人事件，基隆街四十四號一間建築材料店舖女東主所飼養的一頭兩歲大唐狗Billy，經常與附近的一頭一歲大的雪橇狗打架，下午二時許，雪橇狗的二十二歲姓戴女主人獨自經過時，懷疑唐狗嗅到女事主身上留下雪橇狗的氣味，突然撲前襲擊，女事主拚命逃跑，仍被咬傷右邊臀部。女事主報警被送院治理，幸無大礙，漁護署捉狗隊事後將咬人唐狗帶走檢驗。&#13;<br> 女事主稱，較早前，她的男友拖着雪橇狗經過亦被Billy追咬，結果雪橇狗被咬傷，男友亦被抓傷，事後Billy的女主人賠償雪橇狗看獸醫及縫針的醫藥費。</p></body></html>
