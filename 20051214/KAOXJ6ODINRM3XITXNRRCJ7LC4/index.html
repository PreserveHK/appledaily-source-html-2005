<html><header><meta charset="utf-8"><title>港人激動跟隨跳海</title></header><body><h1>港人激動跟隨跳海</h1><p>南韓漁民跳海，自言以市民身份來聲援的港人阿Joe看在眼內，心裏莫名灼熱起來，「我一直都唔認同世貿，覺得佢剝削農民同埋弱勢社群，好唔公平，聽到人要跳海，有啲激動，想試吓參與。」於是他連忙向農民借了救生衣，「佢哋話件救生衣好浮，我好信任佢哋，因為佢哋係好善良嘅人。」&#13;<br> 今年二十四歲的阿Joe不會游泳，他只能輕輕一跳，落在岸邊的淺水區，不會說韓語的他，在水中才發現自己不懂與其他農民溝通，不知要游到那裏，但他還是奮力向着會展的方向扒去，直至筋疲力盡，才慢慢扒回岸邊，「如果聽日有激進行動，我會視乎情況參與。」	本報記者</p></body></html>
