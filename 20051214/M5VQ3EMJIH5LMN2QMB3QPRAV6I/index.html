<html><header><meta charset="utf-8"><title>是日例劏：紅磡街市</title></header><body><h1>是日例劏：紅磡街市</h1><p>芋頭：除了肥大的地下莖外，芋柄及芋葉也可食用。含豐富蛋白質及澱粉質，益脾胃調中氣，所含纖維質可治便秘。秋天當造，以珠江口一帶的出產最優。&#13;<br>&#13;<br>羊肋骨：即羊架或羊鞍，肉較少但質嫩，因脂肪相對少，羶味也少。&#13;<br>&#13;<br>八角：即大茴香，屬木蘭科植物，由八隻角組成星形，每隻角有一粒核，性辛、甘及溫，溫腎散寒，將八角種子含放嘴裏可除口腔異味。</p><p>白胡椒：味道比黑胡椒芳香，藥用價值也較高，冬天進食能驅寒，增進食慾；可治療胃寒、腸胃溫熱、痰多，更能解除蝦蟹引起的食物中毒。&#13;<br> &#13;<br> （*）價格來自紅磡家維邨惠康超市&#13;<br> ＊價格截至12月13日為準</p></body></html>
