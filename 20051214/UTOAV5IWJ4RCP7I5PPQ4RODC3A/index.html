<html><header><meta charset="utf-8"><title>BestBuy純利減</title></header><body><h1>BestBuy純利減</h1><p>【本報綜合報道】美國最大電子產品零售商BestBuy上季純利下跌近7%，反映該公司擴張其電腦服務業務，令成本增加。&#13;<br> BestBuy第3季（截至11月26日）純利1.38億美元，或每股28美仙，較去年同期的1.48億美元（每股30美仙）減少6.76%。上季營業額73.4億美元，增長10%。&#13;<br> BestBuy表示，上季增聘人手以應付名為「GeekSquad」的電腦技術支援服務，導致成本上升2.89億美元。此外，該公司亦正擴展其店面改裝計劃。</p></body></html>
