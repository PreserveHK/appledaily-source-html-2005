<html><header><meta charset="utf-8"><title>窮國女被迫做性工作</title></header><body><h1>窮國女被迫做性工作</h1><p>柬埔寨性工作者Chuon/Keo/Sou/Yoeun/Sok/But：「我們今次是跟WomanNetworkforUnity來港，那是一個為女工及性工作者等爭取權益的組織。世貿跟性工作者有甚麼關係？第一，世貿令窮國更窮，一些人被迫從事性工作，賺取生計；第二是藥物專利問題，在世貿的保障下，藥廠生產治療愛滋病等的藥物很昂貴，很多愛滋病帶菌者無法負擔。」圖為柬埔寨性工作者展示的遊行道具。</p></body></html>
