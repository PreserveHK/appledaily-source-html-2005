<html><header><meta charset="utf-8"><title>偷情婦懷孕虛報被姦</title></header><body><h1>偷情婦懷孕虛報被姦</h1><p>【本報訊】已婚女管理員發現懷有情人的骨肉，丈夫卻於此時來港，她擔心婚外情被揭發，竟到警署報假案，聲稱遭情人強姦。她昨日在東區裁判法院承認控罪，裁判官須索閱感化及社會服務令報告，將案件押後至本月二十八日判刑。&#13;<br> 三十八歲被告張瑞芳，承認於本月一日在香港仔警署訛稱遭姓梁男子強姦。案情指，被告向警員聲稱，其四十八歲男友自本年二至十一月間，多次強迫跟她性交，如她不肯就範，男友會斬傷其丈夫及女兒，警方接見被告男友，男友指被告自願跟他性交。警方再接見被告，她始透露擔心剛來港的丈夫知悉婚外情，故向警方說謊遭男友強姦。&#13;<br> 案件編號：ESCC5359/05</p></body></html>
