<html><header><meta charset="utf-8"><title>鵟鳥「逛」超市</title></header><body><h1>鵟鳥「逛」超市</h1><p>【本報訊】一隻外形酷似麻鷹、展翅約七十五厘米長的紅褐色普通鵟（CommonBuzzard、圖），昨晨八時誤闖入黃大仙樂富中心商場地下一間超級市場內亂飛亂闖，職員慌忙報警。警員到場欲通知漁護署人員之際，鵟鳥卻於擾攘十五分鐘後自行飛走。&#13;<br> 普通鵟，別名「土豹」，留鳥，屬於隼形目鷹科，是一種體形較大的雜食性猛禽，主要食物為細小的齧齒類動物或大型昆蟲。&#13;<br> 張培生攝</p></body></html>
