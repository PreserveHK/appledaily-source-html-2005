<html><header><meta charset="utf-8"><title>表揚內地破獲假貨</title></header><body><h1>表揚內地破獲假貨</h1><p>拓展內地市場，可說是各大國際品牌的必然之舉，LV自然也不例外，但國內盜版問題十分嚴重，加上市民知識產權薄弱，確實是LV所面對的一大難題。SergeBrunschwig就此指出，相信內地的政府及警監機關，都會致力保護產權，所以跟他們合作便是最好的策略。&#13;<br> 據悉，今年3月深圳警方成功破獲市價達9千萬元人民幣的LV假貨，LV高層即致函表揚，並表示會擴大在當地經營的規模以示鼓勵。除了靠國內機關以外，LV集團內部也設有專責調查侵權的部門，着力於找尋盜版貨的生產源頭，並認為這種做法遠較針對銷售者來得有效。</p></body></html>
