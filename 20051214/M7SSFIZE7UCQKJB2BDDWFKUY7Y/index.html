<html><header><meta charset="utf-8"><title>新界　第一城本月售41伙</title></header><body><h1>新界　第一城本月售41伙</h1><p>▲利嘉閣周德龍表示，沙田第一城32座低層E室，面積562方呎，成交價153.5萬元，呎價2731元。原業主獲利5萬元。屋苑本月暫有41宗成交，較上月同期增71%，平均呎價約3027元，下跌3.5%。&#13;<br> &#13;<br> ▲祥益地產潘鈺恒指，屯門兆麟苑F座中層5室，面積710方呎，由炒家今年4月以96.5萬元購入，剛以110萬元售出，賺13.5萬元。</p></body></html>
