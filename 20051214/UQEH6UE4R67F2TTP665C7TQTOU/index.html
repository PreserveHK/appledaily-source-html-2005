<html><header><meta charset="utf-8"><title>世貿剝削發展中國家</title></header><body><h1>世貿剝削發展中國家</h1><p>印度大狀VinodShetty：「我是印度的律師VinodShetty，我要用橫額警告正在會展開會的印度農業官員Kamalnathji，六百五十萬名印度農民的生計靠你，你不要出賣他們……我是印度反世貿團體『聚焦南方』的成員。在會場內的印度官員根本不代表農民，他們讓歐美的補貼農產品傾銷到印度。印度的資訊科技人才就被挖到美國矽谷，貢獻美國的經濟。世貿口口聲聲話要自由貿易，但實質就是剝削發展中國家的農民。」</p></body></html>
