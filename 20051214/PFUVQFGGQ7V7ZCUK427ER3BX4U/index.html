<html><header><meta charset="utf-8"><title>300萬元懾人超級跑車</title></header><body><h1>300萬元懾人超級跑車</h1><p>【本報訊】法拉利全新「辣」車F430Spider，昨日在港首度公開亮相（圖），黑澄澄的車身，明亮照人，散發着懾人的霸氣。&#13;<br> 這部由Pininfarina著名設計公司設計的F430Spider，採用了大量法拉利從F1競賽中研發成熟的高科技，令駕駛者更容易操控。&#13;<br> 這部超級跑車價值不菲，售價高達二百九十八萬八千元，但已吸引不少城中猛人訂購，現在訂購，需要排至二○○八年才有貨。&#13;<br> 謝榮耀攝</p></body></html>
