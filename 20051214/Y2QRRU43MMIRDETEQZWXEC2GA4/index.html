<html><header><meta charset="utf-8"><title>百江遼寧購煤氣業</title></header><body><h1>百江遼寧購煤氣業</h1><p>▲百江燃氣（1083）昨公布，以7820萬元人民幣，向遼寧省本溪市人民政府國有資產管理委員會，收購本溪市煤氣總公司80%國有產權，雙方繼續合作發展該市的管道煤氣業務，為期30年。&#13;<br> &#13;<br> ▲兗州煤業（1171）昨宣布，已於12月7日，完成向大股東兗煤集團收購兗煤菏澤能化95.67%股權，並支付實際代價5.8401億元（人民幣、下同），與預付款5.74億元之1001萬元差價。</p></body></html>
