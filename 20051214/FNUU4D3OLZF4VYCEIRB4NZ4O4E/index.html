<html><header><meta charset="utf-8"><title>官恩娜感受劇集威力</title></header><body><h1>官恩娜感受劇集威力</h1><p>官恩娜早前到美國三藩市，與黃伊汶為當地一個反吸煙和反吸毒活動擔任表演嘉賓，主辦單位頒發「榮譽市民」獎座答謝二人。&#13;<br> 由於官恩娜與吳卓羲主演的《酒店風雲》已在當地推出，反應不俗，不少華人一見官恩娜即大叫她在劇中的名字李開心，逗得官恩娜開心不已。</p><p>買性感睡衣</p><p>官恩娜說：「我終於明白到拍劇嘅影響力係幾咁大，就算去到海外地方都有咁多人認得我，希望有機會嘅話再拍多幾部好劇。」官恩娜表演當日，有過百fans排隊等她簽名，而官恩娜到三藩市工作之餘，更到處購物，在一睡衣店購買了不少性感睡衣，此行可謂收穫甚豐。</p></body></html>
