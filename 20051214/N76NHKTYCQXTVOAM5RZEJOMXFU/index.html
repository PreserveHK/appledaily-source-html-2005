<html><header><meta charset="utf-8"><title>利豐有興趣買Tommy</title></header><body><h1>利豐有興趣買Tommy</h1><p>▲對於有報道指，包括利豐（494）在內的3個財團表示有興趣競投優閒服品TommyHilfiger。利豐對此傳聞不予置評，但表示對任何能給予集團採購或特許經營品牌機會的交易均有興趣。&#13;<br> &#13;<br> ▲敏實集團（425）宣布，嘉誠亞洲昨日已代表配售包銷商，悉數行使有關3000萬股額外股份的超額配股權，佔初步總發售股數15%。敏實將按每股2.25元，配發超額配發股份，集資6750萬元，所得款項淨額共約6500萬元。</p></body></html>
