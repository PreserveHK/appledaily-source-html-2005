<html><header><meta charset="utf-8"><title>關淑怡新碟限賣一千張</title></header><body><h1>關淑怡新碟限賣一千張</h1><p>關淑怡（Shirley）下周二推出單曲新碟《關於我》，唱片公司只限量推出一千張，加上有精美證書和號碼編排，相信值得歌迷收藏。而Shirley早前拍唱片宣傳照時，穿上一套白色衣服配襯深色外套和牛仔褲，只見她一臉嚴肅，貫徹她極酷的風格。&#13;<br> 據知Shirley的唱片公司近日接獲不少歌迷致電查詢購買這張唱片的詳情，又有歌迷提議舉行歌迷預購CD簽名會，那他們便可與偶像作近距離接觸。當Shirley得知歌迷踴躍支持後，令她十分感動。</p></body></html>
