<html><header><meta charset="utf-8"><title>國產農作物面臨淘汰</title></header><body><h1>國產農作物面臨淘汰</h1><p>日本消費者組織生活協同組合副理事長長谷川陽子：「不少人說自由貿易令貨品價格下降，消費者受惠。日本的大米市場開放，米價過去十年確實下跌了接近一半。對消費者來說，買到便宜產品是好事，但我們要同時保護國家的農業，不能眼白白看着農夫因無法面對外國傾銷的農產品競爭，逐漸被淘汰，這對國家的安全也十分重要。像香港沒有農業，便要依賴其他地區的入口貨，一旦出現問題，就麻煩了。同時，我們也反對外國基因食品入侵。」</p></body></html>
