<html><header><meta charset="utf-8"><title>持假證轉帳三漢判刑</title></header><body><h1>持假證轉帳三漢判刑</h1><p>【本報訊】三名無業男子分別使用兩張虛假臨時身份證，假冒兩名銀行客戶，，於○三年五月及六月到銀行購買本票，又更改其一客戶的銀行戶口簽名及通訊地址，提走四萬多元外幣存款，並將九十五萬元存款，轉帳到同黨的銀行戶口，三名男子昨在區域法院分別被判囚一年、一年八個月及三年。&#13;<br> 三名被告龐炳財、張嘉駿及麥英材，年齡二十六至五十歲，均報稱無業，早前分別承認使用假文書、管有假文書、盜竊及串謀偷竊共五項罪名。據悉，兩名事主案發前曾失竊銀行信件。&#13;<br> 案件編號：DCCC633/05</p></body></html>
