<html><header><meta charset="utf-8"><title>小小超扮瀟灑冷病</title></header><body><h1>小小超扮瀟灑冷病</h1><p>小小超大前日罕有現身8號仔運動日，全港各大小報章都有爭相報道－－尤其係佢當日短袖白T-shirt（圖中）＋牛仔褲＋白飯魚＋黑超嗰個型仔look…但型仔係要付出代價嘅！&#13;<br> 華華上星期喺數碼港見到佢，佢經已係鼻水漣漣，聲都沙埋嗰隻，兼且重強到可以將啲病菌過埋畀人，事隔幾日啫，雖則烈日當空，但始終係入咗冬有啲寒意，見佢舊病未好，喺運動場上重可以着得咁瀟灑，又笑華華扮病，都有啲意外！哈哈，點知噚日就聽講佢終於要睇醫生了，惟有希望佢早日康復、小心身子啦！</p></body></html>
