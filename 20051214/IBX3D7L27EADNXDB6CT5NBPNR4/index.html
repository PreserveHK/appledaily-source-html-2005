<html><header><meta charset="utf-8"><title>楊丞琳同阿樂失聯絡</title></header><body><h1>楊丞琳同阿樂失聯絡</h1><p>台灣女星楊丞琳昨日到新城接受訪問，曾與余文樂傳緋聞的她，今次來港可有聯絡阿樂？楊丞琳說：「沒有呀，我都不知怎麼找他，我沒有他的電話號碼，其實之前在港拍戲時，亦認識了一些新朋友，但我未有時間跟他們見面。」</p><p>很想逛街</p><p>楊丞琳來港三天很想逛街購物，但工作已排得滿滿，她說：「雖然很想shopping，但難得可以來港為新碟宣傳，我寧願做多少少工作，亦想能夠有多點時間與歌迷見面，這是一個很難得的機會。」&#13;<br> 採訪、攝影：胡比</p></body></html>
