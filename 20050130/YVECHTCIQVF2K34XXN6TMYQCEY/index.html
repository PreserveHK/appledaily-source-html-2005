<html><header><meta charset="utf-8"><title>規劃話你知：北面發展遙遙無期</title></header><body><h1>規劃話你知：北面發展遙遙無期</h1><p>上水天平路及馬適路以北、梧桐河以南的一大片土地，政府在上世紀末曾提出在此發展一個新的環保市鎮，後因環境變遷，有關建議成為了政府長遠規劃策略的一部份，已無迫切發展的需要。&#13;<br> 然而，該片土地內，有其他發展商如恒基地產及新世界發展等都持有大量土地，他們過去都不時向城規會提出大規模發展的申請，雖屢被否決，但土地發展潛力仍不容忽視。&#13;<br> 皇府山北邊便是該建議市鎮所連接的土地，屬建議中擬建的生態公園。樓盤南面，則是已發展成熟的上水市鎮，將來變動不大。物業附近是大型公屋天平邨。&#13;<br> 記者：林志光</p></body></html>
