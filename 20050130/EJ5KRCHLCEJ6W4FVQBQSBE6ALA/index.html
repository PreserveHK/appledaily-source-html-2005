<html><header><meta charset="utf-8"><title>　　陳日君齋睇唔唱 - 李八方</title></header><body><h1>　　陳日君齋睇唔唱 - 李八方</h1><p>八方認識反叛主教陳日君咁耐，都未聽過君君唱歌，只係試過前年有一次反廿三條嘅集會裏面，見佢喺台下跟住大隊口噏噏。理論上，身為天主教一個分區嘅領袖，冇唱過粵語流行歌都應該會唱唔少聖詩，可惜硬係冇機會聽佢表演。更可惜嘅係，君君噚日出席香港城市大學同協青樂韻團舉辦嘅一個慈善音樂會，大會都唔把握時機搵佢唱番兩句。&#13;<br> （圖）陳日君主教（中）出席慈善音樂會，不過八方淨係見到佢講嘢，聽唔到佢唱歌。梁祖彝攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
