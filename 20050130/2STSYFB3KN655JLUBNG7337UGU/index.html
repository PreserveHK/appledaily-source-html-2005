<html><header><meta charset="utf-8"><title>孫甜甜夥賭王贏慈善賽</title></header><body><h1>孫甜甜夥賭王贏慈善賽</h1><p>【本報訊】中國跳水隊在香港展現風采的同時，中國另一對奧運金牌英雌：網球女雙組合李婷和孫甜甜，將於今午與一班中國頂尖女網球手在維園網球場獻技。&#13;<br> 「中國網球冠軍會師香江」活動將於今午二時半開始，先進行兩場女單準決賽：由首位贏得WTA巡迴賽的李娜對晏紫，鄭潔則面對香港首席球手林寶權。緊接一場女雙賽事，由李婷/孫甜甜對鄭潔/晏紫；壓軸女單決賽，由兩場準決賽勝方對決。賽事門票已全部售罄，半數收入撥捐香港紅十字會作南亞海嘯賑災之用。&#13;<br> 另外，多位中國球手昨出席維園舉行的香港名人慈善賽，孫甜甜夥拍「賭王」何鴻燊，在決賽以三比一擊敗鄭潔/保雲組合，取得冠軍。</p></body></html>
