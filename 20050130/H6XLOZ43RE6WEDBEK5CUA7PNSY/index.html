<html><header><meta charset="utf-8"><title>容祖兒大馬談情說愛</title></header><body><h1>容祖兒大馬談情說愛</h1><p>容祖兒昨日在馬來西亞宣傳三月在雲頂舉行的演唱會，屆時太極樂隊的鄧健明和黃丹儀會擔任表演嘉賓。&#13;<br> 當地傳媒問到祖兒的愛情生活時，她表示現階段感情一片空白，祖兒說：「雖然我𠵱家冇男朋友，但將來我識咗男朋友之後，都唔會刻意公開，始終呢啲係兩個人嘅嘢，如果傳媒影到我嘅拍拖相，我就一定會承認。」<br> &#13;<br> <spanclass>讚陳奕迅專一 &#13;<br> 祖兒希望男友性格戇直及要懂得包容她，因為她是歌手，故二人不能拖手出街。有記者問祖兒為何不考慮圈中人？她表示自問姿色一般，怕圈中男友不會珍惜她，不過祖兒說：「我當然唔會一竹篙打一船人，陳奕迅同劉青雲係好專一。」</spanclass></p></body></html>
