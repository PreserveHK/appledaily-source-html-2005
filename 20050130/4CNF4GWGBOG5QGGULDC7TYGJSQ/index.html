<html><header><meta charset="utf-8"><title>美味情人節：<br>火熱辣甜浪漫夜</title></header><body><h1>美味情人節：<br>火熱辣甜浪漫夜</h1><p>可想好了與另一半如何過情人節？是平靜但甜蜜溫馨，抑或浪漫中帶點激情？墨西哥餐廳Coyote就為大家帶來一個火辣辣的情人節。餐廳當日會供應$398/2位的情人節餐，每位有一道沙律或湯，並可在主菜劍魚扒配啤梨汁或西冷扒配藍芝士汁中選其一。推介選擇燒墨西哥辣椒湯，口味夠地道之餘，亦可為兩小口子帶來一點點熱情。最後的一道朱古力餅配雪糕，更為大家多添幾分甜蜜！&#13;<br>記者：招佩珊</p><p>Coyote（28612221）&#13;<br> 地址：灣仔駱克道114-120號地下</p></body></html>
