<html><header><meta charset="utf-8"><title>法興高層被追討455萬稅</title></header><body><h1>法興高層被追討455萬稅</h1><p>【本報訊】香港稅務局上周四入稟地區法院，向一位名叫NicolasReille的人士追討455.64萬元欠稅。根據入稟狀NicolasReille報稱的地址為中環皇后大道中15號公爵大廈41樓。由於該地址為法興證券的辦公室，而法興證券結構產品部高級副總裁李崞磊（圖）的英文名正是NicolasReille，故相信稅局追討的人正是他。入稟狀稱，NicolasReille在02至03年度及03至04年度，分別欠交薪俸稅12.3萬及443.34萬元，合共455.64萬元。</p></body></html>
