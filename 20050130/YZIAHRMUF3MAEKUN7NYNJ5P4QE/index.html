<html><header><meta charset="utf-8"><title>趙紫陽親筆簽名紀念卡</title></header><body><h1>趙紫陽親筆簽名紀念卡</h1><p>趙紫陽家人昨日送給致祭人士的紀念品，是一張趙紫陽攝於九三年的照片卡，裝在印有「北京市東城區燈市口西街富強胡同六號」（即趙家地址）的信封裏。&#13;<br> 照片上的趙紫陽一頭白髮，精神矍鑠，身穿藍色薄衫，雙手插腰，臉上掛着笑容。照片左下角印有趙紫陽的親筆簽名。卡片內頁以淡淡的趙家大門圖片作為襯底，上印「謝謝大家梁伯琪攜全體子女及孫輩」。封底印有趙紫陽的生卒年月「1919.10.17－2005.1.17」。</p></body></html>
