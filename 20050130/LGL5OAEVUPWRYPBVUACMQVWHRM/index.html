<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「你可以愛我嗎？愛神的箭射中了我，我是一朵戀愛的雲。」&#13;<br>「可是我是一隻雞啊，雞不會和雲談情說愛的！」小雞丁說。&#13;<br>「可是如果我已經愛上你呢，你可以愛我嗎？」&#13;<br>「嗯，如果我愛上你，別人會笑我的。」&#13;<br>「如果我們相愛了，別人的嘲笑一點都不重要。」&#13;<br>「對不起，別人的嘲笑超乎想像的可怕，更何況我不愛你，沒有人會愛上一朵隨風漂泊的雲。」</p></body></html>
