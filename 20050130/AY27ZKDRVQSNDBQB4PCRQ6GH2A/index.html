<html><header><meta charset="utf-8"><title>反歧視新移民</title></header><body><h1>反歧視新移民</h1><p>【本報訊】由多個民間團體組成的「反歧視新來港聯盟」百多名成員，昨日在遮打花園舉行集會（圖），他們指港府提出就反種族歧視立法，但建議的立法內容卻不包括保障新移民受歧視問題。代表稱，雖然內地來港新移民與本地人同屬華裔，但由於成長及生活背景均與香港土生土長人士不同，故新移民亦遭到與其他少數族裔般的歧視，聯盟要求當局立法保障新移民免受歧視，職工盟立法會議員李卓人及民主黨副主席何俊仁昨到場聲援，李卓人承諾把聯盟的請願信轉交其他立法會議員以爭取支持。&#13;<br> 張志華攝</p></body></html>
