<html><header><meta charset="utf-8"><title>基仔半空簽名阻交通</title></header><body><h1>基仔半空簽名阻交通</h1><p>古巨基昨日在旺角出席一個活動，大會安排一架吊臂車，讓基仔在他掛在大廈外場的巨型海報上簽名。但原來基仔有畏高症，他升到二樓時，已不停大叫腳仔軟，他說：「我唔可以再企出啦，再企出啲我會暈㗎。」&#13;<br> <br> <spanclass>險象環生 &#13;<br> 由於活動現場的行人路很窄，不少圍觀者擠到馬路邊，一度令現場塞車，基仔在高空時亦呼籲歌迷小心車輛。問到基仔是次活動有沒有買保險？他說：「有，大會幫我買咗五百萬保險。」&#13;<br> 基仔表示最近已努力備戰演唱會，排舞老師更讚他有跳舞天份，基仔誇口說：「我十幾年都冇跳過舞，等佢哋以為我淨係識唱歌，其實我跳舞勁過郭富城呀，哈哈。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
