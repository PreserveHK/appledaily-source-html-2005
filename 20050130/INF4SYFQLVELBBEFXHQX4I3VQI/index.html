<html><header><meta charset="utf-8"><title>萬事得RX-8和Mazda6Wagon獲雜誌獎項</title></header><body><h1>萬事得RX-8和Mazda6Wagon獲雜誌獎項</h1><p>最近萬事得RX-8和Mazda6Wagon，被英國雜誌WhatCar?選為2004年度的「最佳跑車」和「最佳旅行車」。根據WhatCar?雜誌分析，RX-8的四門設計突破了傳統跑車雙門的設計，令後座乘客坐得更舒服。另外，其雙轉子引擊在低轉數時亦表現得流暢寧靜，在加速時則如交響樂般夠澎湃。而Mazda6Wagon則無論在實用性、享受性和外形上都比對手優勝，尤其是尾箱的儲物量達1,712公升，後座位又可摺起騰出空間，是以得到雜誌高度評分。&#13;<br>&#13;<br>記者：曾順珍</p></body></html>
