<html><header><meta charset="utf-8"><title>張玉珊股票利誘阿叻</title></header><body><h1>張玉珊股票利誘阿叻</h1><p>張玉珊和陳百祥（阿叻）會合作節目《秀出美麗人生2005》，昨日二人聯同節目中三十位參加瘦身的肥胖人士在銅鑼灣富豪酒店進行誓師儀式，見證瘦身過程，張玉珊更表示可以陪伴參加者減五磅，以示鼓勵。<br> &#13;<br> <spanclass>擔任節目主持 &#13;<br> 阿叻會為《秀》節目擔任主持，張玉珊為吸引他，今次給予他百萬銀碼的股票作為酬勞，阿叻說：「繼《運財至叻星》後都有十年冇做呢啲節目主持，今次啲股票價錢重以幾百萬計算，我喺無綫向來一個騷十四萬八千，所以每年都只係可以做港姐競選。」&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
