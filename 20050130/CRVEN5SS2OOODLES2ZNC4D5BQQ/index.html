<html><header><meta charset="utf-8"><title>八寶山為最高級別公墓</title></header><body><h1>八寶山為最高級別公墓</h1><p>位於在北京市西郊石景山區的「八寶山革命公墓」，是全國規格最高的園林式公墓，原為明代的護國寺遺址。一九五○年，北京市政府下令將此改建為公墓，用來安葬黨和國家領導人、愛國人士、著名科學家、文學家、革命烈士和縣團級以上領導幹部。九二年，革命公墓骨灰堂寄存骨灰的官員級別，提升至司、局（師）級以上幹部。&#13;<br> 公墓內的第一骨灰撒放區，主要用來安葬中共前黨和國家領導人的骨灰，其中包括中共元老李先念、陳雲、姚依林、彭真等人。</p></body></html>
