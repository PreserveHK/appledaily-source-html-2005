<html><header><meta charset="utf-8"><title>鎮宇：簡直係影壇醜聞</title></header><body><h1>鎮宇：簡直係影壇醜聞</h1><p>吳鎮宇、鄭中基和鄭融昨日在荃灣宣傳由他們配音的動畫電影《超人特工隊》，並與現場觀眾大玩遊戲。大會又安排了五個小女孩扮成超人，見她們猛圍着鎮宇合照，甚受歡迎。&#13;<br> 鎮宇和鄭中基有份演出的賀歲片《喜馬拉亞星》，因影視處接到一名印度人投訴，故其上映批文暫不獲簽發，鎮宇對此說：「好激氣，太無稽，我今朝早要打坐二十分鐘先平復到心情，簡直係影壇醜聞笑話。」<br> &#13;<br> <spanclass>鄭中基：低智 &#13;<br> 而鄭中基亦大罵：「低智、白癡，其實個英文片名《HimalayaSingh》就係我角色個名，我喺印度拍戲，當地政府都好支持。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
