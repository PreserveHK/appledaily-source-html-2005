<html><header><meta charset="utf-8"><title>裴勇俊、金允珍譜高球戀曲？</title></header><body><h1>裴勇俊、金允珍譜高球戀曲？</h1><p>韓國娛圈近期爆出「X檔案」醜聞，不少藝人均被牽涉其中，男星裴勇俊更被指與一名韓國女星發展地下情，據知情人士爆料，該名幸運兒正是曾主演電影《生死諜變》的三十一歲女星金允珍。&#13;<br> <br> <spanclass>「俊Bear」多人爭 &#13;<br> 據悉裴勇俊與金允珍同樣喜愛打高爾夫球，兩人透過中間人介紹而拍拖，至於上年被日本傳媒拍下照片的裴勇俊緋聞女友李思江，其實亦只是為了掩飾正印女友身份的一個煙幕。&#13;<br> 此外，裴勇俊的事務所將於下月一日推出限量五千隻的「俊Bear」毛公仔，當中擁有特別號碼的四十五隻熊仔，將會以抽籤方式發售，現時事務所已收了三萬多封來信，競爭非常激烈。</spanclass></p></body></html>
