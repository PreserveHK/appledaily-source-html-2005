<html><header><meta charset="utf-8"><title>房車變流動辦公室</title></header><body><h1>房車變流動辦公室</h1><p>都市人生活忙碌，尤其是生意人連搭車也可能用手機傾生意。美國福特車廠有見及此，推出流動辦公室汽車系統，最適合判頭和商人使用，讓他們駕車時，都可做生意。&#13;<br> 這個流動辦公室，麻雀雖小，但五臟俱全，配備無線上網的電腦、打印機、全球定位儀，還可按客戶的需要加裝數碼相機和信用卡掃描器。&#13;<br> 這套系統是由福特和微軟共同研發，是首次在汽車上安裝電腦操作軟件系統，裝有視窗操作系統、Excel和PowerPoint，主要利用汽車電池推動電腦運作。&#13;<br> 福特車廠尚未為這套系統定價，相信電腦連打印機和全球定位儀的費用約二萬三千四百港元，預計明年推售。&#13;<br> 美國哥倫比亞廣播公司</p></body></html>
