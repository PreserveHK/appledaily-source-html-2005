<html><header><meta charset="utf-8"><title>中電助老人家抗流感</title></header><body><h1>中電助老人家抗流感</h1><p>全城爭說流感，有醫學界人士建議優先為長者注射流感預防針，原來中電反應最快，早在6月時經已注意到呢個情況，搞了一個名為「健康滿載‧耆樂融融」嘅慈善活動，帶頭籌募經費，為有需要長者注射流感預防針。截至本周，一共籌得88萬元，將為萬六名長者注射流感疫苗。&#13;<br> 中電話今年係第2年辦呢個活動，舊年一共籌得72萬元，但由於舊年唔夠時間，只能為五千名長者注射疫苗。而上年善款有剩，所以今年可以幫更多長者打針。𠵱家一支流感疫苗成本約莫55元，對許多長者來說都幾貴！&#13;<br> 中電重話呢個籌款活動並未完結，想幫啲有需要嘅公公婆婆，大家可以喺本月向香港社會服務聯會捐錢，出力支持支持。</p></body></html>
