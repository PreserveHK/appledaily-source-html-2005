<html><header><meta charset="utf-8"><title>難忍家人奚落老人刺傷孫女</title></header><body><h1>難忍家人奚落老人刺傷孫女</h1><p>四川成都一名六十五歲長者，因被家人數落而懷恨在心，竟以水果刀把五歲孫女刺至重傷，其後刺傷自己，再向公安自首。專家稱，長者可能因孤獨而引發抑鬱症，才會傷人自傷。&#13;<br> 肇禍長者張學超，今年七月與繼子夫婦由河北到成都，寄住在小姨家中，其後因不做家務，多次被繼子及小姨數落。前日，他以水果刀刺傷一向疼愛的孫女，令她大量失血，生命垂危。他到派出所自首時，公安發現其胸前湧出大量鮮血，始發現他腹部及胸部有刀傷，傷勢嚴重。&#13;<br> 《成都晚報》</p></body></html>
