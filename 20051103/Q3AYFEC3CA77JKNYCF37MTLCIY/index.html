<html><header><meta charset="utf-8"><title>金善雅瘦身變熟女</title></header><body><h1>金善雅瘦身變熟女</h1><p>韓劇《我的名字叫金三珣》的金善雅及前BabyV.O.X成員尹恩惠，成功搶走代言三年的金喜善飯碗，以七億韓圜（約五百二十萬港元）及三億韓圜（約二百二十萬港元）成為韓國DHC新一任代言人，日前她們就為化妝品拍攝首個電視廣告。&#13;<br> 金善雅及尹恩惠於新一輯廣告內，分別代表三十歲及二十歲的韓國女性。廣告雖然月中才出街，但從相片可見，金善雅不但看似減肥成功，更完全擺脫《金三珣》的形象，變得高貴成熟。尹恩惠的形象則為成熟中略帶點青春氣息。</p></body></html>
