<html><header><meta charset="utf-8"><title>紫檀皇后富婆稱冠</title></header><body><h1>紫檀皇后富婆稱冠</h1><p>中國富豪榜，一直為男人天下。今年，最富有的女富豪是有「紫檀皇后」稱號、排名十九位的富華國際董事長陳麗華。她的身家達三十八億元，較去年的三十三億元略增，但排名比去年的第十二位低。&#13;<br> 有中國第一富婆稱號的陳麗華，現年六十四歲。最令人對她印象深刻的是她擁有北京長安街上的長安俱樂部和位於東郊高碑店的「中國紫檀博物館」，以及在北京市中心建設「金寶街」。</p><p>女富豪比例增</p><p>今年，共有二十五位女富豪上榜。這是由於今年上榜人數由去年的二百人擴大到四百人，令女性富豪的比例有所增加，由去年不足百分之四上升至今年百分之六。&#13;<br> 本報記者</p></body></html>
