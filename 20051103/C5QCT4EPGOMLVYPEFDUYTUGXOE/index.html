<html><header><meta charset="utf-8"><title>唔使再怕笑出皺紋</title></header><body><h1>唔使再怕笑出皺紋</h1><p>當你發嬲又或者笑得燦爛時會有人同你講：「小心啲皺紋現晒出嚟呀！」原來係真㗎，肌肉會隨着面部表情而收縮，導致鬆弛及出現皺紋。PAYOT嶄新研製的抗皺活顏修護精華，蘊含3種專利成份，與肉毒桿菌功效相若，令收縮後的肌膚放鬆，防止表情紋形成。此外，更能改善細胞之間的聯繫，讓肌膚的活躍元素保持最佳狀態，促進新陳代謝和減退色斑。</p><p>記者：黃若茵&#13;<br> 攝影：林栢鈞&#13;<br> 查詢：31922800</p></body></html>
