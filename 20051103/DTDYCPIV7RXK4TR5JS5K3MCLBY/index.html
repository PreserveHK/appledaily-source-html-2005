<html><header><meta charset="utf-8"><title>BURBERRY遭酒吧排斥</title></header><body><h1>BURBERRY遭酒吧排斥</h1><p>PRADA不是第一個名牌流氓化的牌子。早在前年，英國名牌、令荷李活大美人柯德莉夏萍氣質盡現的BURBERRY，成為小流氓時興最愛品牌，結果被蘇格蘭一間酒吧排斥，不准BURBERRY客人進入。&#13;<br> BURBERRY的經典格仔鴨嘴帽，被視為「流氓標誌」的鴨嘴帽，最後被迫停產，以挽回流氓化的形象。有小流氓交友網頁的標誌是BURBERRY的格仔帽，BURBERRY只好減少採用格仔的產品。雖然不少小流氓穿的都是冒牌貨，但BURBERRY讓他們穿到變成街頭制服，名財兩失，在英國BURBERRY的銷情，就是比全球其他地方差。&#13;<br> 英國廣播公司&#13;<br> </p></body></html>
