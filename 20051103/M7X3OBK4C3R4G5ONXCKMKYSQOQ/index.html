<html><header><meta charset="utf-8"><title>小統計：日人反對恢復進口美國牛肉</title></header><body><h1>小統計：日人反對恢復進口美國牛肉</h1><p>日本因為擔心美國牛肉受瘋牛症污染，禁止入口已有兩年。日本食物安全委員會周一指20個月大或以下的美國牛已安全，但《每日新聞》民調顯示，多數日本人反對恢復進口美國牛肉。&#13;<br> &#13;<br> ‧是否贊成恢復進口美國牛肉？&#13;<br> 贊成：43%&#13;<br> 反對：54%&#13;<br> &#13;<br> ‧恢復進口後會否買美國牛肉？&#13;<br> 會：34%&#13;<br> 不會：65%</p></body></html>
