<html><header><meta charset="utf-8"><title>真人版《再見螢火蟲》創佳績</title></header><body><h1>真人版《再見螢火蟲》創佳績</h1><p>由動畫翻拍而成的單元劇《再見螢火蟲》本周二在日本播出，該劇在東京和名古屋區的收視率均突破20%，成績相當理想，女主角六歲童星佐佐木麻緒的演技亦備受讚賞。</p><p>六歲女童搶鏡</p><p>由日本NTV電視台製作的《再見螢火蟲》在東京錄得21.2%平均收視，而最高收視則達至26.8%，至於名古屋區方面，平均收視率有20.2%，最高收視為26.3%。&#13;<br> 《再見螢火蟲》劇集播出後，六歲童星佐佐木麻緒的演出備受讚賞，大搶前輩菜菜子風頭，不少觀眾更要求電視台盡快重播該劇或推出DVD。</p></body></html>
