<html><header><meta charset="utf-8"><title>財話短說<br>中海發展股改10股送2.3股</title></header><body><h1>財話短說<br>中海發展股改10股送2.3股</h1><p>▲中海發展（1138）母公司中國海運集團副總裁林建清表示，A股股權分置改革方案預計為每10股送2.3至2.5股，但沒有具體落實時間表。&#13;<br> &#13;<br> ▲中信嘉華銀行（183）執行副總裁兼中國業務總裁萬紅表示，年內有望在內地獲發衍生金融產品牌照，現計劃會先推出外滙聯繫存款產品。另該行亦計劃明年底申請人民幣業務牌照及保險代理牌照。她預計，07年該行的國內業務佔整體收入比重，可望由現時的13%增至20%。</p></body></html>
