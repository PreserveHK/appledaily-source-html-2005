<html><header><meta charset="utf-8"><title>投保前須了解獲承保項目</title></header><body><h1>投保前須了解獲承保項目</h1><p>香港保險業聯會意外公會主席潘榮輝昨日表示，巿民外出旅遊時購買旅遊保險會有一定的保障，但購買時必須了解保單條款，以及是否獲承保旅程中會參加的活動如滑雪、騎馬等。&#13;<br> 他表示，保額多寡則須視乎旅行的目的地，若往歐洲醫療費較貴的國家，保額或要加大。</p><p>應包括緊急支援</p><p>潘榮輝強調，購買旅遊保險，最重要購買包括緊急支援服務的保險。&#13;<br> 當投保人在外地遇上意外或入院，保險公司可以即時作出支援，提供醫療服務及現金應急，以至安排交通工具回港。&#13;<br> 本報記者</p></body></html>
