<html><header><meta charset="utf-8"><title>姜東元扮監躉苦戀李奈英</title></header><body><h1>姜東元扮監躉苦戀李奈英</h1><p>韓國男星姜東元繼電影《刑警》後，將與青龍影后李奈英合作拍攝新片《我們的幸福時間》，該片由《力道山》導演宋海星執導，兩人在片中將發展一段身份懸殊的苦戀。</p><p>明年一月開鏡</p><p>姜東元在新片中一改靚仔形象，飾演曾殺死三人的囚犯，他與飾演三度自殺不遂的富家女李奈英，每星期都會在獄中的會客室相遇，兩人雖然身份懸殊，最終仍發生感情。《我》片是李奈英上年自電影《特別的人》奪得青龍影后之後，事隔一年首次接拍新片。《我》片將於明年一月開鏡，預計在明年秋天上映。</p></body></html>
