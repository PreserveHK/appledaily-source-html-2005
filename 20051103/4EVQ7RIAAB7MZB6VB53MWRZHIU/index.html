<html><header><meta charset="utf-8"><title>齋月偷吃男子要坐牢</title></header><body><h1>齋月偷吃男子要坐牢</h1><p>渴了飲水，餓了吃飯，是正常反應，阿爾及利亞有人卻因為吃午餐而要坐牢，開了該國先河。&#13;<br> 事件發生在回教齋月期間。在這段日子裏，回教徒由日出至日落都嚴禁吃喝。但貝賈亞市有三名男子，卻因為太肚餓，在一間餐廳偷偷吃午餐，與餐廳老闆同時被控公然蔑視宗教。據悉這是阿爾及利亞首次有人因為不遵守齋月而被檢控。</p><p>食客囚3月　老闆囚半年</p><p>雖然辯護律師指四名被告並非在戶外，而是在一間餐廳中飲食，所以不算「公然」蔑視，但結果三名食客仍各被判入獄三個月，餐廳老闆更要坐半年牢。事發時餐廳內還有其他顧客，但沒有被捕。齋月將在本周內結束。&#13;<br> 英國廣播公司</p></body></html>
