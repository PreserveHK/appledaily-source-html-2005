<html><header><meta charset="utf-8"><title>高檔酒莊搬竇重開</title></header><body><h1>高檔酒莊搬竇重開</h1><p>一早返到公司就見到枱頭有支香檳，秘書May探頭入來：「係老細買畀你㗎！慶祝你搞掂咗個麻煩廣告客喎。」吓？唔係嘛！得支酒咁大把!?「本來老細只係話請食飯，但我見到樓下太古廣場嗰間RemyFineWines搬竇重開，咪即刻屈佢送多支香檳慶祝囉！」醒呀！果然樣靚兼食腦！我知道RemyFine與各地酒莊關係都好好，連法國五大酒莊的酒都攞到，就等今晚借機會幫阿Joe同Francis重修舊好啦！（八）</p><p>RemyFineWines（28455995）&#13;<br> 地址：金鐘太古廣場商場252號舖</p></body></html>
