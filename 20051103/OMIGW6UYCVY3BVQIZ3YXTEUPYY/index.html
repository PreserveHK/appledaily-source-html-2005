<html><header><meta charset="utf-8"><title>紡品談判傾出個襪來</title></header><body><h1>紡品談判傾出個襪來</h1><p>中美傾紡織品前前後後傾咗七次，美國佬話就話今次談判取得實質進展，不過其實得中國襪一樣產品傾掂數，至今年底為止，美國會畀多一千萬打配額畀中國，亦應承研究明年限唔限中國襪入口。至於裙子、襯衫、睡衣、泳衣，美國就將決定設限嘅死線，再延長多七日（即係八號）；但嗰頭又話考慮限制中國毛巾嘅入口。業界就估，雙方已接近達成協議。今次傾到啲成果，估計同美國總統布殊月中訪華鋪路都有啲關係。</p></body></html>
