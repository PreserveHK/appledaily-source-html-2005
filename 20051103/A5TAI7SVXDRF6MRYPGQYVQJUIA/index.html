<html><header><meta charset="utf-8"><title>政府趕建新總部　促立會月底定案</title></header><body><h1>政府趕建新總部　促立會月底定案</h1><p>【本報訊】立法會行政管理委員會昨天開會，討論在添馬艦興建立法會綜合大樓的安排。&#13;<br> 據政府向行管會提交的文件，政府計劃新政府總部及立法會新大樓能在二○一○年落成，希望立法會在本月底前作最後定案。&#13;<br> 立法會主席范徐麗泰認為，要在月底前決定相當緊迫。她會後引述行政署署長張瓊瑤說，除添馬艦外，現階段沒有第二個選址興建新大樓，大部份委員不反對建議，但也有委員堅持另覓地點。</p></body></html>
