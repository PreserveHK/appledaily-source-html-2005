<html><header><meta charset="utf-8"><title>柏芝手繪華服大陣仗</title></header><body><h1>柏芝手繪華服大陣仗</h1><p>由陳凱歌導演、張東健、張栢芝、謝霆鋒與劉燁主演的《無極》於下月十五日上映，該片有機會出戰明年奧斯卡，幕後班底陣容亦十分強勁，攝影及美術指導就請來鮑德熹與葉錦添兩位奧斯卡得主。</p><p>逾萬六件戲服</p><p>服裝方面，單單戲服就超過一萬六千多件，其中真田廣之及栢芝的情侶裝，更用了二十多米的布料做成，而且動用了兩個人花了四天的時間編織布料。而衣服上面鋪滿的海棠花，更全部由人手繪製，然後用金線繡出花蕊的圖案，十分精美。&#13;<br> 另外，影片中的多個場景亦費盡心思，特別是主場景的魔幻王城最為宏偉，這個王宮主要的色調分紅、白和金三色，從高空中看極像一隻大鳥。</p></body></html>
