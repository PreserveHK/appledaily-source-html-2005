<html><header><meta charset="utf-8"><title>at17舞台演繹蛻變歷程</title></header><body><h1>at17舞台演繹蛻變歷程</h1><p>女子組合at17將於本月二十九日至下月四日在灣仔藝術中心舉行六場「變變變音樂會」。</p><p>公開賣飛</p><p>為配合主題，她們將在台上演繹出道四年的變化，雖然不會邀請任何嘉賓，但她們的好友林嘉欣、周國賢和Miki等均會捧場，老闆黃耀明和林一峰當然亦是座上客。&#13;<br> at17今次選擇在小型場地舉行音樂會，一開便六場，並以公開售票。&#13;<br> 問at17會否有壓力？二汶對此說：「我哋好耐冇做賣飛嘅演唱會，之前多數係信用卡換飛嘅，我哋嘅歌迷大部份都係學生，冇能力用消費額嚟換飛，所以佢哋喺網上留言希望我哋賣飛。」</p></body></html>
