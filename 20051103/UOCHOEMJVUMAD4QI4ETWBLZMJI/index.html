<html><header><meta charset="utf-8"><title>50Cent首映禮警員坐鎮</title></header><body><h1>50Cent首映禮警員坐鎮</h1><p>美國饒舌歌手50Cent的銀幕處女作《GetRichorDieTryin’》前日於洛杉磯舉行全球首映，除了主角50Cent及其組合G-Unit大班成員齊齊現身外，不少黑人知名人士均畀面捧場。不過加州警方罕有地派出大批警員駐紮，場面大陣仗。&#13;<br> 曾多次遭槍擊的50Cent，前日盛裝出席處男電影的首映，他於開場前由G-Unit及保鑣簇擁下進場，警方似乎對50Cent的首映保安特別重視，不但派出大批警員在場駐守，而且還要求每位觀眾入場前接受金屬探測器檢查，幸而首映最後都順利舉行。</p></body></html>
