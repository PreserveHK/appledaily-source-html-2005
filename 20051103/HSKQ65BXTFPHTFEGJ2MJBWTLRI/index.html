<html><header><meta charset="utf-8"><title>Kelly無錫開騷百蟹遭殃</title></header><body><h1>Kelly無錫開騷百蟹遭殃</h1><p>陳慧琳（Kelly）早前在江蘇省無錫演出內地巡迴個唱，邀請了內地超級女聲紀敏佳同台演出，二人合唱一曲《我不夠愛你》，反應熱烈。Kelly又跟全場觀眾合唱《大長今》主題曲《希望》，將整晚氣氛推至最高峯。&#13;<br> Kelly抽空四處遊覽和品嘗美食，由於其下榻的酒店鄰近出產大閘蟹的太湖，為食的她即大吃一頓，Kelly說：「主辦商見我哋喺酒店食大閘蟹，特別買咗三大箱、過百隻蟹送畀我哋。」Kelly不僅將大閘蟹分給公司同事，又帶回港給爸媽享用。</p></body></html>
