<html><header><meta charset="utf-8"><title>祖記主場謀「利」</title></header><body><h1>祖記主場謀「利」</h1><p>相對於其他榜首隊，祖雲達斯今輪對手較弱──至少牌面上算係。雖然利禾奴今季吞過國際米蘭五蛋，但去季贏過AC米蘭、森多利亞，又主場迫和過祖記，肯定唔算遇強愈弱一族。</p><p>AC烏甸燦爛可期</p><p>AC米蘭同烏甸尼斯近年交鋒都鬥得燦爛，上季（AC米蘭主場反勝三比一）贊古奴夫斯基「擺烏龍」後幾個月，就大搖大擺轉會到AC米蘭。唔知今年會唔會輪到第二個呢？</p><p>今輪必刨大戰</p><p>祖記乘勇鬥巨人殺手&#13;<br> 比賽：祖雲達斯vs利禾奴&#13;<br> 時間：周日10:00pm&#13;<br> 直播：有線62台</p><p>歐冠新敗師對碰</p><p>比賽：AC米蘭vs烏甸尼斯&#13;<br> 時間：周日10:00pm&#13;<br> 直播：有線61及64台</p></body></html>
