<html><header><meta charset="utf-8"><title>吳日言幻想玩水有難度</title></header><body><h1>吳日言幻想玩水有難度</h1><p>吳日言（Yan）早前到上海為曼秀雷敦潤唇膏拍攝全新電視廣告，為配合產品中含有水份滋潤的感覺，導演要求阿Yan幻想有一大滴水在手中，方便後期製作電腦效果，起初阿Yan未能習慣對着空氣做戲，但之後工作人員為她找來一個大波幫她試戲，加上導演細心指導下，阿Yan終能順利完成。</p><p>狂擦美食</p><p>雖然工作時間緊密，但阿Yan仍趁着半天的空檔到處遊玩，除了到當地的名勝拍照留念，更四出尋找美食，大擦小籠包等，之後享受腳底按摩及盲人保健按摩，令阿Yan開心不已。</p></body></html>
