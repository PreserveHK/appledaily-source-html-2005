<html><header><meta charset="utf-8"><title>周汶錡愈昅愈張揚</title></header><body><h1>周汶錡愈昅愈張揚</h1><p>名模周汶錡日前到中環蒲吧時，其舉動認真令人發笑。在熙來攘往、行人如鯽的蘇豪區內，她偕友步行時，每行數步總回頭視察，兩眼東張西望，十足十拍戲一樣。</p><p>男伴目送上車</p><p>身穿大紅衫、濃妝豔抹的周汶錡，於當晚九時與一名男伴出現於蘇豪區，當時二人正步行到一家只供會員進場的酒吧，但沿途上，周汶錡卻無休止地四處張望，反而因此才惹來旁人注意。到十一時左右，周汶錡在一女士陪同下離場，至於先前與她結伴到場的男士則尾隨在後，目送她上車才獨自離開。不過周汶錡登上的士後，繼續回頭檢視環境。未知她每次外出後，會否感到頸梗膊痛。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
