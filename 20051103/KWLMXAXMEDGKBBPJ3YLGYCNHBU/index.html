<html><header><meta charset="utf-8"><title>預約為家禽注射疫苗</title></header><body><h1>預約為家禽注射疫苗</h1><p>【本報訊】市民在家中飼養二十隻以下的家禽，可由即日起致電漁農自然護理署熱線1823預約，安排家訪為家禽免費注射預防禽流感的疫苗，該署會安排進行兩次注射，兩次之間相隔四至六周，而接受注射的家禽會戴上腳環以茲識別。&#13;<br> 該署會要求民政事務總署聯絡鄉事委員會，協助向鄉郊住戶推行計劃。&#13;<br> 該署重申若市民未能做好生物保安措施，應考慮不再飼養家禽，把家禽送交該署處理。</p></body></html>
