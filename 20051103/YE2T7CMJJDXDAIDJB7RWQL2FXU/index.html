<html><header><meta charset="utf-8"><title>助貴州學童楊小娟義賣二手衫</title></header><body><h1>助貴州學童楊小娟義賣二手衫</h1><p>楊小娟兩年前為籌募經費在貴州興建小學，曾發起名人義賣活動。小學今年終落成，楊小娟卻發現同學每天要花四小時行山路上學，有同學更因跌落山坡而死亡，有見及此，楊小娟將於本月十一日至十三日再義賣二手衫，為學校籌款建宿舍。&#13;<br> 楊小娟日前說：「我哋目標籌十幾萬，其實當地興建球場都係萬幾蚊，我見到自己攞出嚟啲衫都覺得奢侈。」</p><p>紅星出衫</p><p>楊小娟的好友張玉珊則借出位於尖沙嘴的舖位來舉辦活動，暫時收到數百件由名人和藝人捐出的名牌衫褲和手袋等，捐贈者包括張玉珊、關之琳、張栢芝和黎姿等。&#13;<br> 採訪、攝影：張俊銘</p></body></html>
