<html><header><meta charset="utf-8"><title>會厭炎可令呼吸困難致死</title></header><body><h1>會厭炎可令呼吸困難致死</h1><p>「會厭」位於喉嚨聲帶上方，是分隔食道及氣管的一塊軟骨，當進食時，會厭就像一塊蓋般蓋住氣管，避免食物誤入氣管，造成氣管堵塞，會厭開合動作只有半秒，故不會影響呼吸。不過，當會厭因細菌或病毒感染等原因而發炎腫脹，便會阻塞氣管，令患者無法呼吸。會厭炎的患者多數是二至六歲的小童，患者會出現發高燒、咳嗽、喉嚨痛、呼吸困難等症狀。急性會厭炎若不及時醫治，只消數小時患者便會因缺氧而死。</p></body></html>
