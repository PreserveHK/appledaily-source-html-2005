<html><header><meta charset="utf-8"><title>歐陽妙芝幸福逛超市</title></header><body><h1>歐陽妙芝幸福逛超市</h1><p>名模歐陽妙芝早前誕下可愛兒子，經過兩個半月的纖體療程，身形已回復線條。據知，妙芝還答應本月二十四日為佳士得拍賣會擔任模特兒，打響其產後復出的第一炮。</p><p>銀包印上全家福</p><p>妙芝日前以一身便裝獨自到了銅鑼灣時代廣場的CitySuper購物，戴上cap帽的她在貨架上挑選了一些健康食品。只見妙芝手持一個印上一家三口照片的紅色銀包，看來她十分享受家庭生活。記者事後致電妙芝，問她為何不用湊BB時，她說：「我一陣要去醫院做物理治療，因為湊BB時隻手唔識用力，所以𠵱家右手手肘冇乜力，不過醫生話好多媽咪第一胎都係咁，因為冇湊仔經驗喎。」</p></body></html>
