<html><header><meta charset="utf-8"><title>兩位財爺廣發行相逢</title></header><body><h1>兩位財爺廣發行相逢</h1><p>有傳媒報道，廣東省發展銀行重組方案將會落實，其中美國花旗銀行會成為最重要嘅境外投資者，而現任花旗集團執行委員會主席、美國前財長魯賓可能會出任廣發行行長，代表星展嘅香港前財爺梁錦松亦會出任廣發行董事。&#13;<br> 若果報道屬實，真係一大突破，中國竟然讓老外出任內地銀行阿頭。&#13;<br> 魯賓係克林頓年代嘅財長，任內縮窄咗前朝留下嘅龐大財赤，聲望可以同格老相比，不過小布殊上台後話要大幅減稅，又要打伊拉克，令大額財赤重現。今次港美兩位財爺在廣發行共事，淨係呢個派頭都吸引唔少客戶。</p></body></html>
