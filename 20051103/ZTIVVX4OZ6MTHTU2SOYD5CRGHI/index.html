<html><header><meta charset="utf-8"><title>護唇護手常傍身</title></header><body><h1>護唇護手常傍身</h1><p>冬天皮膚容易乾燥，指甲邊乾紋和嘴唇死皮通通現形實在失禮，有見及此，BIOSCREEN新推盈潤雙生兒維他命修護唇膏及滋養潤手霜，含銀杏健肌素40、維他命A及E等，護唇膏能改善爆裂和乾燥問題；加埋同系的滋養潤手霜則可促進更生表皮層，強化指甲。歌手盧巧音就是其忠實捧場客，所以點可以唔袋住兩支傍身呢。&#13;<br>&#13;<br></p><p>記者：黃若茵&#13;<br> 查詢：35144311</p></body></html>
