<html><header><meta charset="utf-8"><title>經濟解碼：上海專攻服務業</title></header><body><h1>經濟解碼：上海專攻服務業</h1><p>上海作為中國的金融中心，多次強調要打造成國際金融中心，與美國的紐約和日本的東京並駕齊驅，一度令香港虛驚一場。然而，人民幣實現自由兌換的時間表遙遙無期，上海過去在多個「五年計劃」中，擬實現國際金融中心的目標，顯然並不切實際。在近期推出的上海「五年規劃」（二○○六至二○一○年），再不見「國際金融中心」的字眼。&#13;<br> 上海市長韓正日前會見跨國集團負責人時稱，上海將重新定位，到二○二○年成為集中在金融、航運、房地產的經濟中心，目標是將上海發展成大型服務綜合企業，帶動現代服務業集群的聯動發展，成為世界級的服務業城市。&#13;<br> 本報記者</p></body></html>
