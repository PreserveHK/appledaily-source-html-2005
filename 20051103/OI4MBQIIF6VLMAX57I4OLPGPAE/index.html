<html><header><meta charset="utf-8"><title>銀行要員果然數口精</title></header><body><h1>銀行要員果然數口精</h1><p>銀行爭生意，永亨年年稅務貸款都以低息搶客，今年低至4.41厘，低過同業拆息，唔通蝕本生意都照做？該行助理總經理吳幗欣笑笑口透露，市場競爭大，低息稅貸是甜頭，主要是想吸引優質客戶，之後再交叉推介其他理財產品。&#13;<br> 雖然話低息，但今年資本成本增加，所以息率都高過往年厘半至兩厘，吳幗欣話自己有積蓄夠交稅，所以無打算借稅貸。做銀行既，果然數口精。&#13;<br> 另外恒生昨日推出「月薪退休保」，個人理財及財富管理業務總經理梁永祥話，自己十幾年前已經開始計劃退休，但身為銀行高層，好多規矩要守，所以只限於幫襯恒生，重大大聲話將「退休計劃交晒畀恒生」，好hardsell遮！</p></body></html>
