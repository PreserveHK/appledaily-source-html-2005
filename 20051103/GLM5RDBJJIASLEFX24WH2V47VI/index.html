<html><header><meta charset="utf-8"><title>陳良韋速成風帆高手</title></header><body><h1>陳良韋速成風帆高手</h1><p>由陳榮照執導的電影《17歲的夏天》，剛於香港上映，該片由八位新人擔綱，女主角陳倩文在片中有性感演出，她是由千人面試中挑選出來；其中一位男主角是陳友之子陳良韋，他飾演滑浪風帆高手，因而邂逅一位女學生展開一段豆芽夢。陳良韋表示他拍片前完全不懂滑浪風帆，一度想放棄接拍。&#13;<br> 陳良韋說：「我接到劇本後，唔夠兩星期就開鏡，要喺兩星期內學曉滑浪風帆重扮埋高手，相當困難，我怕會阻礙拍攝進度。」</p><p>陳友派定心丸</p><p>全靠父親陳友大派定心丸給陳良韋，更贈了他六字「有志者、事竟成」，結果他兩星期後拍攝，雖談不上是高手，但總算有板有眼。</p></body></html>
