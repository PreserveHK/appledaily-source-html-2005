<html><header><meta charset="utf-8"><title>鄭融整頭髮煲碟</title></header><body><h1>鄭融整頭髮煲碟</h1><p>鄭融昨日以一個紫色短髮到新城接受訪問，原來前日鄭融難得有一天假期，但她卻沒有好好休息，反而到了髮型屋染頭髮，最後足足用了八個小時才大功告成。昨日鄭融說：「因為我要除咗啲駁髮，又漂咗四次頭髮，然後再染紫色，所以搞咗八個鐘，真係攰過返工，好彩我帶咗DVD機喺嗰度勁煲碟。」</p><p>唔信成綁架目標</p><p>日前傳出鄭融成為綁匪目標，但她前日到髮型屋時並沒有要求助手陪同，鄭融笑說：「好流，要綁都唔會一早講定，我覺得係惡作劇。不過我阿媽就未知，因為佢好情緒化，如果畀佢知道都唔知點算呢。」&#13;<br> 採訪、攝影：駱華齡&#13;<br> </p></body></html>
