<html><header><meta charset="utf-8"><title>中華延遲公布中期業績</title></header><body><h1>中華延遲公布中期業績</h1><p>▲中華國際（1064）昨宣布再度押後公布中期業績，預期12月15日或以前可以公布。該公司早前表示與一附屬公司管理層發生爭執，未能取得附屬公司的帳目，目前已委任3名代表加入附屬公司董事局，並向此公司委派了一名財務總監，現仍在整理其未完成的財務資料。中華國際將繼續停牌至另行通告。&#13;<br> &#13;<br> ▲台灣的中華航空昨公布，經濟部投資審議委員會已核准該公司，撤銷投資東方航空（670）旗下中國貨運航空的計劃；主因是雙方於過去兩年一直無法就計劃達成共識。華航原計劃投資3.7億元，分別向東航及中遠控股（1919）母公司，共購入中貨航25%股權。</p></body></html>
