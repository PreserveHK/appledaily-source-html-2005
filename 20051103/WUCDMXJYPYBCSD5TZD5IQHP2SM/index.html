<html><header><meta charset="utf-8"><title>官恩娜為吳卓羲吞辣雪條</title></header><body><h1>官恩娜為吳卓羲吞辣雪條</h1><p>官恩娜（Ella）和組合Soler日前擔任中大校園電台的嘉賓，梁雨恩和吳彤則應邀擔任嘉賓主持。</p><p>擺曹永廉上枱</p><p>在訪問時，Ella被兩位嘉賓主持追問感情事，不過Ella絕口不提緋聞男友吳卓羲。&#13;<br> 兩位主持沒有因此放過Ella，在問答遊戲環節中，其中有條問題是「官恩娜拍第一套電視劇時跟誰傳出緋聞？」Ella竟說：「係曹永廉。」之後又說：「呢條問題真係唔識答，我寧願俾人罰『隊』晒支雪條，都唔會答。」結果Ella在遊戲結束後，接受大懲罰，吞下極度難食的辣椒茄汁雪條。&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
