<html><header><meta charset="utf-8"><title>火車故障　乘客焚車</title></header><body><h1>火車故障　乘客焚車</h1><p>阿根廷首都布宜諾斯艾利斯市郊一個火車站，周二早上繁忙時段，有一列火車因故障未能準時開出，結果引發乘客火燒車騷亂，造成最少十八人受傷，八十七人被捕。&#13;<br> 火車不能開出，大約二千名乘客在車上呆等了五十分鐘，到當局廣播呼籲他們離開車廂，他們拒絕，部份人憤然向車廂擲石，並在十五個車卡中放火、燒車站和警車，有人更乘機到附近商舖搶掠。防暴警察到場鎮壓，發射催淚彈和橡膠子彈，控制場面，暴力衝突歷時五小時。今次是布宜諾斯艾利斯四年內最嚴重的暴力騷亂。&#13;<br> 德新社/美聯社</p></body></html>
