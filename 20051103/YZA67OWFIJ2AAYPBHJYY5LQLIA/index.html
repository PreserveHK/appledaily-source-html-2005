<html><header><meta charset="utf-8"><title>中行萬名義工撐奧運</title></header><body><h1>中行萬名義工撐奧運</h1><p>辦好08奧運已成為全北京城上下一心的目標，中國銀行行長助理朱民，昨日在北京出席中國論壇時透露，中行將會招募1萬名員工，利用公餘時間，分批擔任08奧運義工。&#13;<br> 作為四大國有銀行兼歷史最悠久的外滙銀行，朱博士話，中行員工的英文程度，一向都有番咁上下，發音相當標準，與外來訪客溝通冇乜困難，辦奧運是國家大事，員工都義不容辭，好多留學生都專誠回國，擔任義工，中行屆時會為義工預備免費飯盒，佢哋亦會穿上印有奧運同中銀商標的T恤，為國家服務。當然，亦可以為銀行增強企業形象。</p></body></html>
