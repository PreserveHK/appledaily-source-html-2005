<html><header><meta charset="utf-8"><title>素顏林檎似鄭秀文</title></header><body><h1>素顏林檎似鄭秀文</h1><p>由日本女歌手椎名林檎領軍的樂隊「東京事變」，為劇集《大奧~華之亂~》創作的主題曲《修羅場》昨日推出，而樂隊將在明年一月二十五日推出第二張大碟《成人》。為替樂隊造勢，林檎近日以反璞歸真的素顏look為時裝雜誌拍照，差點令人認不出來。&#13;<br> 以往打扮大膽出位的林檎，成為人母之後明顯收斂不少，她為全新一期日本時裝雜誌《PS》拍照時，以淡妝配襯非黑即白的服裝，其清新簡單的打扮，竟令林檎看起來似足鄭秀文。</p></body></html>
