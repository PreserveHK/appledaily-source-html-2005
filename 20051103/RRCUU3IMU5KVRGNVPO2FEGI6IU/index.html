<html><header><meta charset="utf-8"><title>有害生物入京毒麥危害市民</title></header><body><h1>有害生物入京毒麥危害市民</h1><p>北京師範大學生命科學學院劉全儒教授昨日表示，已有三十六種有害生物入侵北京市，多為草本植物，其蔓延速度加快，危害也會由農業擴大至人類。&#13;<br> 劉全儒介紹，入侵北京較為嚴重的植物包括三裂葉豚草、豚草、意大利蒼耳、毒麥等。毒麥如果混入麥田中，有毒麥粒含量超過一定比例，就會造成食用者中毒；三裂葉豚草和豚草，在繁殖期會產生大量的花粉，也會引起人類過敏反應，可造成過敏性哮喘、鼻炎、皮炎，嚴重者並會肺氣腫、心臟病導致死亡。&#13;<br> 中新社</p></body></html>
