<html><header><meta charset="utf-8"><title>眼鏡設計比賽冀吸引新血</title></header><body><h1>眼鏡設計比賽冀吸引新血</h1><p>參觀眼鏡展之餘，入場人士不可錯過同場展出的「香港眼鏡展2005」優勝及入圍作品，以掌握未來眼鏡設計路向。是項比賽由香港貿易發展局及香港中華眼鏡製造商會合辦，分為公司組、公開組及學生組三個組別，今年的設計主題為「時尚無限」，共收到122份參賽作品。&#13;<br> 評審團根據原創設計（40%）、款式美觀（30%）及實用功能（30%）三項準則，選出各組別的得獎作品及最具創意獎的得主。這個比賽引入新的產品風格，目的是期望能吸引更多國際買家採購本港設計的眼鏡產品，並希望有更多年輕人投身眼鏡設計行業。</p></body></html>
