<html><header><meta charset="utf-8"><title>$10栗子蛋糕勁滑</title></header><body><h1>$10栗子蛋糕勁滑</h1><p>上個禮拜六，同女朋友去睇7點半，入場之前佢先話肚餓，得番3個幾字，於是到隔籬聖安娜諗住買蛋糕食，發覺有新出品嘅栗子蛋糕，第一時間就買兩件。買咗鮮栗滿屋（$10）同鮮栗皇冠（$10）兩款，前者用新鮮栗子茸堆砌成屋的外形，入面填滿香濃軟滑的忌廉蛋糕，勁creamy，但係勁滑；鮮栗皇冠頂層鋪滿栗子茸，底層有朱古力薄脆，朱古力味濃郁。兩款栗子蛋糕真係好栗子，值得推介。&#13;<br>&#13;<br>記者：梁學文</p></body></html>
