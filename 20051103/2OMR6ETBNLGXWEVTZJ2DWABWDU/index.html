<html><header><meta charset="utf-8"><title>16儀容專家全程服侍</title></header><body><h1>16儀容專家全程服侍</h1><p>戴妃已故，但卡米拉這次訪美，大有和她比一比的意味。短短八天，她總共攜帶了五十套靚衫及帽子配襯。&#13;<br> 她還有十六名扮靚專家隨行，包括髮型師、化妝師、形象顧問貼身服侍，要以最美麗一面到美國亮相。但漂亮有價，她和查理斯短短八天行程花費達三百四十四萬港元。&#13;<br> 皇儲伉儷明日將到白宮出席美國總統喬治布殊的歡迎國宴，皇室消息說，卡米拉已選了三套心水禮服，當中包括一襲釘了珍珠的象牙色晚裝，但她仍未拿定主意穿哪一套。戴妃二十年前在宴會上和荷李活影星尊特拉華達共舞，成一時佳話。&#13;<br> 本報記者</p></body></html>
