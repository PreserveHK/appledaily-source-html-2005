<html><header><meta charset="utf-8"><title>兩歲以下兒童較易感染</title></header><body><h1>兩歲以下兒童較易感染</h1><p>腦膜炎雙球菌有十三個不同品種，但主要以A、B及C三個品種最流行，傳染途徑主要是飛沫傳染，只要近距離接觸患者就有可能染病。&#13;<br> 該病菌可以入血，造成敗血症，或感染腦部令致腦膜炎，前者死亡率可達二至四成，但併發腦膜炎的死亡率則較低。同時，有一至兩成患者會在康復後，出現殘障等後遺症。&#13;<br> 兒童感染此病的可能性較大，尤其兩歲以下的兒童，其次是十五至二十四歲的青少年，以及切去脾臟或脾臟失去功能的人士，其病情會較為嚴重。</p></body></html>
