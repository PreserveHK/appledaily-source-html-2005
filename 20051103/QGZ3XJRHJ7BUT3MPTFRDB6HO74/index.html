<html><header><meta charset="utf-8"><title>中國電信記招搞抽獎</title></header><body><h1>中國電信記招搞抽獎</h1><p>回歸只8年，已經乜都話北望神州，連做事方式，都愈來愈要跟足阿爺嗰套！好似今日城市電訊同中國電信有個記者會，講雙方合作推IP-VPN服務，張invitation最初望落冇乜特別，但最後尾嗰幾句就令華華打咗個突，因為主辦單位話明「除有祝酒儀式外，更備有抽獎環節，為大家送上豐富禮品」──無錯，真係有獎抽！獎品有潮爆的ipodNano同埋三星LCD電視機。&#13;<br> 據華華個老死爆料，此乃中國電信意思，第一係因為祖國一向都興咁招待記者，第二係中國電信話第一次同城電合作，一定要做得體面啲喎。</p></body></html>
