<html><header><meta charset="utf-8"><title>穆迪調高工行評級展望</title></header><body><h1>穆迪調高工行評級展望</h1><p>▲評級機構穆迪將中國工商銀行的「E+」財政實力評級展望，由「穩定」調整至「正面」，至於「A2」長期存款評級與「P-1」短期存款評級的展望，則維持為穩定。是次調整財政實力評級展望，主要反映該行在重組方面取得的進展，以及資產負債表和資本狀況的改善。&#13;<br> &#13;<br> ▲中國人民銀行研究局局長唐旭接受《路透社》訪問時表示，中國經濟已實現「軟着陸」。他認為，經濟增長9%的速度是合適。他對明年中國經濟增長表示樂觀，預計近期很難出現通縮，不認為有放鬆信貸的必要。</p></body></html>
