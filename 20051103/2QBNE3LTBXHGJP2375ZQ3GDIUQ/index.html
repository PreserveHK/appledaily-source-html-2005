<html><header><meta charset="utf-8"><title>蘇玉華性感只益男友</title></header><body><h1>蘇玉華性感只益男友</h1><p>蘇玉華和羅慧娟前晚應邀到中環出席品牌LEONARD旗艦店開幕，二人穿上品牌提供的服裝亮相，羅慧娟穿的是入膊露肩長裙，蘇玉華是開胸高衩裙，凸顯女人味。</p><p>自爆穿吊帶睡裙</p><p>蘇玉華自言最性感的時刻，是穿上吊帶睡衣時，但她謂只有男友才可欣賞到，她說：「性感唔係用多少布去衡量，眼神同其他嘢都好重要，有啲人好密實畀人感覺都好性感，好似金城武同張曼玉咁。」蘇玉華還謂每季會花上五至六位數字置裝，所以希望有更多服裝贊助。羅慧娟則表示買衫會量入為出，家中有些衣服穿着超過十五年，最重要是可作出不同配搭。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
