<html><header><meta charset="utf-8"><title>Beyonce大聲嗌有喜</title></header><body><h1>Beyonce大聲嗌有喜</h1><p>美國女歌手BeyonceKnowles前日於紐約舉行小型個人演唱會，嘉賓們如約克公爵夫人莎拉及網球好手威廉斯均盛裝而至，十分畀面。</p><p>開個唱發福現身</p><p>早前有消息指Beyonce已懷有男友Jay-Z的骨肉，日前有人於夜店中，便聽到Beyonce歡天喜地向友人公布懷孕消息。前日Beyonce以一襲緊身衣服現身演唱會場外，身材看來胖了少許。&#13;<br> 此外，Beyonce的男友Jay-Z近日剛獲《福布斯》雜誌選為十位當今最有影響力的音樂人之一，其餘入選的音樂人還包括BobDylan及Eminem，而華裔音樂人馬友友亦有上榜。</p></body></html>
