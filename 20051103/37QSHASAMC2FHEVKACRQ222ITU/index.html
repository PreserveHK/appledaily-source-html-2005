<html><header><meta charset="utf-8"><title>是日例劏：沙田第一城街市</title></header><body><h1>是日例劏：沙田第一城街市</h1><p>豬腩肉：用作焗燒肉的腩肉最好揀半肥瘦的五花腩，焗起上來才有口感。&#13;<br>鹹豬手：煲湯用的鹹豬手一定要夠鹹味，愈鹹愈好。&#13;<br>紅蘿蔔：含豐富胡蘿蔔素，轉化維他命A，能防癌抗氧化。因胡蘿蔔素屬脂溶性維他命，最宜油炒。相反，將紅蘿蔔與其他果菜混合榨汁來喝，維他命C會遭破壞。</p><p>雞蛋：近來禽流感疫潮來勢洶洶，買雞蛋後要洗乾淨，吃雞蛋時要煮熟一點。&#13;<br> 蘆笋：所含胡蘿蔔素比菠菜多，也含豐富鐵質、維他命C、E及葉酸等，也能抗氧防癌，消除疲勞。揀時最緊要頭部不黑身無爛，顏色夠綠至好買。</p><p>（*）價格來自沙田第一城百佳超市&#13;<br> ＊價格截至11月2日為準</p></body></html>
