<html><header><meta charset="utf-8"><title>上戶彩演技一流</title></header><body><h1>上戶彩演技一流</h1><p>日本廣告小天后上戶彩，與女星宮澤里惠及男星本木雅弘，前日出席由全日本廣告放送聯盟舉辦的「第四十五屆ACC．CMFestival廣告大獎」頒獎禮，三人同獲得大會頒發「最佳廣告演技獎」。</p><p>「俊哥笑容迷人」</p><p>在「伊右衛門」綠茶廣告中合演夫婦的宮澤里惠和本木雅弘，被讚「充份表現出日本女性的美」。上戶彩則憑健康飲料ORONAMINC廣告獲獎，她曾與韓國男星裴勇俊，日本國腳中村俊輔合演此廣告，彩妹說：「俊哥的笑容十分迷人，很開心能在廣告中與不同的人合作。」</p></body></html>
