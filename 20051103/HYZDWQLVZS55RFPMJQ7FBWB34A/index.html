<html><header><meta charset="utf-8"><title>內地官員學者敢言事件簿</title></header><body><h1>內地官員學者敢言事件簿</h1><p>15/10/04</p><p>清華大學美術學院教授陳丹青&#13;<br> ‧不滿教育體制辭職</p><p>25/07/05</p><p>安徽省阜陽市物價局長張洪鈞&#13;<br> ‧因調查和制止教育亂收費遭阻撓而辭職</p><p>25/08/05</p><p>《中國青年報》評論部主任李方&#13;<br> ‧不滿官員干預報館運作而辭職</p><p>29/08/05</p><p>教育部副部長張保慶&#13;<br> ‧退休前炮轟地方政府沒有落實國家助學貸款&#13;<br> 資料來源：《蘋果》資料室</p></body></html>
