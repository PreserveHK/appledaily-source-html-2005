<html><header><meta charset="utf-8"><title>粵華運輸剋扣假期遭罰款</title></header><body><h1>粵華運輸剋扣假期遭罰款</h1><p>【本報訊】早前被勞工處檢控的粵華運輸有限公司，被裁定違反《僱傭條例》規定，沒有發放三天法定假日和十四天有薪年假予一名僱員，在東區裁判法院被判罰款一萬三千元。勞工處發言人指出，根據《僱傭條例》，所有僱員不論服務年資長短，均可享有每年十二天的法定假日。&#13;<br> 《僱傭條例》第三十九條規定，如果僱主要求僱員在法定假日工作，須安排另定假日給僱員，而該另定假日須訂於緊接該法定假日前後六十天期間。</p></body></html>
