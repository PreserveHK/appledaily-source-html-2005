<html><header><meta charset="utf-8"><title>捐$50感受童話式愛情</title></header><body><h1>捐$50感受童話式愛情</h1><p>【本報訊】可以雙雙成為童話故事裏的王子與公主，快快樂樂地生活下去，是不少愛侶的夢想，尖沙嘴海港城趁情人節來臨，讓愛侶願望成真。情侶先穿過一扇金光閃閃的心形通花拱門，然後登上英式豪華皇冠內的玫瑰花寶座，感受童話式的氣氛。&#13;<br> 本月十二日至十六日期間，只需在該商場捐五十元給香港血癌基金會，即可在寶座獲專人拍攝即影即有照片；情侶又可將愛的宣言上載於<ahref http:> http://val05.sina.com.hk  ，有機會於海運大廈大電視上播出公告天下。詳情致電21188666。</ahref></p></body></html>
