<html><header><meta charset="utf-8"><title>俊哥醫院邂逅孫藝珍</title></header><body><h1>俊哥醫院邂逅孫藝珍</h1><p>現正在韓國江原道三陟市拍攝新片《外出》的韓國男星裴勇俊，日前在三陟醫院拍攝一場邂逅女主角孫藝珍的戲份。劇情講述俊哥接到妻子遭遇車禍的消息後，匆忙趕往醫院，並於走廊上遇見珍妹，之後二人將發展一段不倫之戀。&#13;<br> 此外，俊哥的日本事務所繼推出「俊Bear」後，又於本月尾推出俊哥的○五年記事簿，售價約為一百四十港元。記事簿內除了印有俊哥靚樣外，更會將他的護照相公開，且記事簿會有日文和韓文對照，方便日本師奶學習韓語。</p></body></html>
