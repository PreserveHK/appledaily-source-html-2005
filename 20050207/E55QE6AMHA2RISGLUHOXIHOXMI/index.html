<html><header><meta charset="utf-8"><title>賞樹日記：黃槿鐘形小花沙灘綻放</title></header><body><h1>賞樹日記：黃槿鐘形小花沙灘綻放</h1><p>黃槿是本地原生的常綠小喬木，成長時高約五米。葉片呈圓形或微心形，葉面深綠色，葉底有灰白色短毛。夏季大而美麗的鐘形花朵盛放，花瓣黃色，花心深紅。果實圓形，成熟時呈褐色，裂開成五瓣露出種子，外形就如一顆五角星。</p><p><spanclass>屬類紅樹 &#13;<br> 黃槿多生長在沙灘及海岸環境，是類紅樹的一種。類紅樹與真紅樹的關係密切，但沒有適應鹹淡水環境的特殊結構，一般只出現在紅樹林的後方，在陸上也偶有生長。黃槿的花和葉具觀賞價值，是受歡迎的行道樹，亦常植於沙灘作固沙防風及遮陰之用。&#13;<br> 甚麼是圓形葉？葉片呈圓形，長度和闊度接近。&#13;<br> 撰文：漁農自然護理署</spanclass></p></body></html>
