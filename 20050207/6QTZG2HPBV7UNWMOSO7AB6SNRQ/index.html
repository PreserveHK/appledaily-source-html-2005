<html><header><meta charset="utf-8"><title>婦女生三胎有獎金</title></header><body><h1>婦女生三胎有獎金</h1><p>台灣官方統計顯示，愈來愈多夫妻不生小孩，估計至二○二二年台灣人口將轉為負增長。當局已將「家庭計畫」口號改為「兩個孩子恰恰好，三個不嫌少」，一些縣市甚至砸下重金，獎勵婦女「增產報國」。&#13;<br> 台灣的家計口號，原本同香港差不多，「兩個孩子恰恰好，一個不嫌少」。但當局現時鼓勵夫妻生育的優惠好過香港。新竹市、台南市、苗栗縣、雲林縣、嘉義縣等都發放婦女生育補助津貼。以新竹市為例，生育補助津貼逐年加碼，第一胎今年補助相當於港幣三千七百元、第二胎五千元、第三胎以上六千元。新竹市更首創生雙胞胎補助一萬二千元、三胞胎二萬五千元。&#13;<br> 中央社&#13;<br> </p></body></html>
