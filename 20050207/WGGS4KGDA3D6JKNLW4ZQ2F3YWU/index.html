<html><header><meta charset="utf-8"><title>車禍釀爭執警調停&#13;<br></title></header><body><h1>車禍釀爭執警調停&#13;<br></h1><p>【本報訊】昨晨六時許，一輛客貨車沿何文田衞理道駛至窩打老道燈位停下，尾隨私家車疑煞掣不及，兩車相撞。私家車五名男女指客貨車姓余（二十四歲）司機急煞車引致意外，雙方發生爭執，其後該批男女的多名友人趕至將余包圍。警員到場時情況混亂，大批警員增援控制場面，滿身酒氣姓何（二十一歲）私家車司機（圖左）酒精測試未超標被警告，列作交通意外處理。&#13;<br> 李家傑攝</p></body></html>
