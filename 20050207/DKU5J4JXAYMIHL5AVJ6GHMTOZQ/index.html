<html><header><meta charset="utf-8"><title>情人節的白金級呵護</title></header><body><h1>情人節的白金級呵護</h1><p>茄士咩上衣、法國香檳、乘風遨遊地中海、私人飛機……用金錢換回來的美妙情人節，可別少了為她送上白金級的呵護。Est-eeLauder在情人節前夕，在旗下王牌產品——Re-Nutriv白金級緊緻護理系列中，加入新成員白金級舒活嫩膚霜。承襲了白金系列的優良傳統，自中國三種抗衰老草藥枸杞、靈芝和人參中，以西方科學方法提取精華注入的白金級舒活嫩膚霜，還加入了多款美肌要素：例如甜杏仁油、杏桃籽油等五種珍罕護膚油，以及牛油果油等、甜瓜精華等一組脂質複合成份，帶出柔膚、去皺、補濕的多重功效。&#13;<br>&#13;<br>記者：余敏&#13;<br>Est-eeLauder查詢：22658014</p></body></html>
