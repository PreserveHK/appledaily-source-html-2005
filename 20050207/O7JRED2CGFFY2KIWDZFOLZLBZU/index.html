<html><header><meta charset="utf-8"><title>停服亞士匹靈易中風</title></header><body><h1>停服亞士匹靈易中風</h1><p>英國廣播公司報道，最新研究顯示，中風患者停止服用每日規定的亞士匹靈藥量，再次出現中風的危險增加三倍。&#13;<br> 亞士匹靈不但能避免血液凝結，還可能對血管有其他有益的功效。研究顯示，亞士匹靈能使中風復發減少兩成五。瑞士的一項最新研究顯示，患者停止服用亞士匹靈後，該藥的保護作用迅速減少。但一般情況下，中風患者在接受小手術前，醫生會建議患者停服亞士匹靈，可是最新的研究也許會使有關方面重新考慮這種做法。</p></body></html>
