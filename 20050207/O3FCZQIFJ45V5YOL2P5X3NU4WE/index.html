<html><header><meta charset="utf-8"><title>保羅紐曼亡命24小時</title></header><body><h1>保羅紐曼亡命24小時</h1><p>八十歲的金像影帝保羅紐曼（PaulNewman）前日在著名的地通拿國際賽車場獻技，參與Rolex24大賽。顧名思義，賽事是一個二十四小時的馬拉松比賽，保羅與其餘三位車手輪流駕駛戰車，而保羅更是賽事中最老的參賽者。&#13;<br> 除了保羅紐曼之外，另一位荷李活藝人艾絲莉茱爾（AshleyJudd）也有到場，不過她並非參加比賽，只是陪伴蘇格蘭賽車手老公DarioFranchitti，在精神上支持丈夫。</p></body></html>
