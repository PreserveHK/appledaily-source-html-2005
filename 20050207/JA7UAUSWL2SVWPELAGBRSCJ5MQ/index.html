<html><header><meta charset="utf-8"><title>抗議新移民不受保障</title></header><body><h1>抗議新移民不受保障</h1><p>【本報訊】六個反對種族歧視的團體昨日舉行記者會，批評民政事務局去年發表的《立法禁止種族歧視》諮詢文件中，未有將國內新移民納入受保障範圍。<br> &#13;<br> <spanclass>歧視加劇 &#13;<br> 社區組織協會社區組織幹事施麗珊擔心，若新移民不受法例保障，港人對他們的歧視會變本加厲，令新移民更難適應在港的生活。&#13;<br> 該局副秘書長余志穩在另一場合稱，已收到逾一百份有關種族歧視立法的建議，大部份不贊成將新移民納入禁止種族歧視的立法範圍內。有關問題可以另外立法處理，但要再作討論。&#13;<br> </spanclass></p></body></html>
