<html><header><meta charset="utf-8"><title>過癮十彩迷幻玻璃杯</title></header><body><h1>過癮十彩迷幻玻璃杯</h1><p>德國玻璃名廠LEONARDO最近推出的新款玻璃水杯，唔止七彩直頭有十彩，搶眼奪目，造型不是一般的直身，而是呈輕微彎曲狀，視覺效果不俗，若家庭成員多，一人一隻就不用撈亂杯用，每隻$90。&#13;<br>&#13;<br>記者：張一豪&#13;<br>攝影：方英男&#13;<br>I.F.CollectionLimited（27227772）&#13;<br>地址：跑馬地黃泥涌道55至57號地下B舖</p></body></html>
