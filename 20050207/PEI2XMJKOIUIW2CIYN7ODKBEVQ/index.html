<html><header><meta charset="utf-8"><title>賭王四姨太　Amigo提早團年</title></header><body><h1>賭王四姨太　Amigo提早團年</h1><p>賭王何鴻燊與四姨太梁安琪前晚於跑馬地著名食店Amigo晚膳，一向與四姨太私交甚篤、已故大房黎婉華的女兒何超賢，以及曾為四姨太設計大宅的建築師馮敬早也偕友人出席飯局。&#13;<br> <br> <spanclass>泊車小費一百 &#13;<br> 賭王和四姨太分別坐勞斯萊斯及平治座駕到場，飯後賭王慷慨地給了一百元作為代客泊車的小費。問四姨太是否提早與賭王吃團年飯，四姨太則笑說：「唔係，只不過同屋企人食飯。」及後四姨太與賭王一同乘坐勞斯萊斯座駕離開，十分恩愛。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
