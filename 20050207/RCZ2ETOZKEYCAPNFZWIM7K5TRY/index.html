<html><header><meta charset="utf-8"><title>惜花者一擲千金</title></header><body><h1>惜花者一擲千金</h1><p>花墟另一家花店「卉林」，平日主力銷售鮮花，年近歲晚同時售賣年花，貨色走大眾化，例如水仙、五代同堂、銀柳及蝴蝶蘭等。卉林負責人徐紅霞表示，今年市道尚可，接近農曆新年的一周，生意比平日多一半。&#13;<br> <br> <spanclass>顧客要求平又靚 &#13;<br> 不過，從事賣花多年的徐紅霞認為，現今顧客的要求比以前高，期望貨品「又平又靚」，故生意不易做。她續說，很多顧客只着眼於價錢，因此該公司除做批發，散客也照顧，一兩支花都賣。&#13;<br> 然而，徐紅霞坦言，亦有部份顧客只求「心頭好」，價錢反為次要，這類客一般花費千多元，大多選購蘭花，例如蝴蝶蘭和珠頂蘭。</spanclass></p></body></html>
