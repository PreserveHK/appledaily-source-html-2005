<html><header><meta charset="utf-8"><title>「公投利是」共派2007封</title></header><body><h1>「公投利是」共派2007封</h1><p>【本報訊】「『公』喜發財『投投』是道！」爭取普選的年輕人團體「7.1人民批」昨日在銅鑼灣街頭，以賀年喜慶語句結合民主普選訊息，向市民拜個早年，並向市民派發二千零七封「公投利是」（圖），內藏介紹公投的單張，作為推動公投運動的第一步，期望與港人透過全民投票，體現人民力量，爭取落實民主政制。7.1人民批成員劉家儀表示，市民對他們派發的公投利是反應熱烈，已全部派出；下一步是於年初四舉行第二擊，派發二千零八封公投利是。&#13;<br> 李家皓攝</p></body></html>
