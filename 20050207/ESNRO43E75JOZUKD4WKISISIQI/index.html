<html><header><meta charset="utf-8"><title>Rosemary沉迷拉丁霍啟剛</title></header><body><h1>Rosemary沉迷拉丁霍啟剛</h1><p>鄭融、Rosemary和姚樂怡前晚到尖沙嘴為「潮男型女大格鬥」比賽擔任評判。&#13;<br> 鄭融和Rosemary於比賽前在嘉賓房中看電視，剛好正在播放無綫節目《殘酷一叮》，看得相當入神，Rosemary更興奮大笑，當「拉丁霍啟剛」出場時，其雙眼更是緊盯着電視。<br> &#13;<br> <spanclass>享受拍散拖 &#13;<br> 問Rosemary有否勇氣參加這類節目，她說：「都係好好嘅經驗。」談到她早前被拍得與男伴購物，Rosemary表示那位只是普通朋友，她更謂享受拍散拖的滋味。&#13;<br> 採訪：魯萍&#13;<br> 攝影：仇志德</spanclass></p></body></html>
