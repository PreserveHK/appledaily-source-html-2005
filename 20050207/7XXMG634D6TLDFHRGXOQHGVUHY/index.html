<html><header><meta charset="utf-8"><title>西班牙山區　生日會悲劇<br>旅舍洩毒氣17死</title></header><body><h1>西班牙山區　生日會悲劇<br>旅舍洩毒氣17死</h1><p>西班牙一間青年旅舍周日有十七人懷疑吸入過量一氧化碳死亡。&#13;<br> 事發位於西班牙東部山區卡斯特利翁省托多萊利亞一條小村莊，死者都是當地人，年齡介乎二十五至四十歲。他們周六晚入住宿舍度周末，並舉行生日會。&#13;<br> 經初步調查，懷疑有人在周六晚打開了一個煮食或取暖用的氣體罐後，忘記把罐蓋好，導致氣體洩漏，而死者相信在深夜時分死亡。屍體在當地時間周日下午五時（香港時間周一凌晨零時）才被發現。巴倫西亞省官員已趕到現場了解情況。&#13;<br> 該青年旅館是一幢十五世紀建築物，常有遠足或騎單車人士入住。&#13;<br> 路透社/德新社/美聯社</p></body></html>
