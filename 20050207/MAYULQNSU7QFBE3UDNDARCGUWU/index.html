<html><header><meta charset="utf-8"><title>小賊留字條索50元</title></header><body><h1>小賊留字條索50元</h1><p>北京一間小賣店連續四天遇竊，門鎖被人撬開損毀，但由於店內無值錢物品，小偷一無所獲。小偷仍不甘心，竟在店前留下字句，聲稱店主要拿出五十元，才可平安過年。&#13;<br> 遭小偷糾纏的小賣店東主劉先生，每晚都把貨物全部拿回家。上周三早上，他發現店門的鐵鎖被撬開，但由於店裏沒有錢物，故此未有大損失。他修理好被撬開的鎖，買了一把更大的鎖加在上面，但在隨後三晚還是被人撬毀。小偷甚至在上周五晚，署名「梁上君子」在店門上留言稱：「年年都平安，平安過個年，若想永平安，拿出五十元。明天再來。」劉先生哭笑不得，已報警求助。&#13;<br> 《京華時報》&#13;<br> </p></body></html>
