<html><header><meta charset="utf-8"><title>學生研習中區警署</title></header><body><h1>學生研習中區警署</h1><p>【本報訊】環保組織長春社及中西區區議會進行的一項調查顯示，受訪的一千多名市民中，逾六成人認為中區警署建築群在毋須政府補貼的情況下，應交由非牟利團體營運。調查結果亦顯示，有八成六人認為，發展古迹時應優先考慮古迹歷史因素；亦有五成半人認為，要先考慮發展的完整性。&#13;<br> 中西區區議會將在下月初聯同多個團體舉行學生專題研習，以及導賞團等活動，希望啟發市民對古迹群未來發展的意念。</p></body></html>
