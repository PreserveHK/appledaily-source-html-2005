<html><header><meta charset="utf-8"><title>Theresa前後走光夠香豔</title></header><body><h1>Theresa前後走光夠香豔</h1><p>方力申昨日與Cookies在旺角出席義賣DVD活動，籌得善款會捐往南亞災區，Cookies的Miki平時愛穿低腰褲，經常不慎露底，昨日輪到Theresa和Kary以低腰牛仔褲示人，Kary防走光措施做足，反而Theresa卻前後走光，連恥毛也隱約可見，但她仍懵然不知。Cookies表示將於年初二到加拿大演出「四海一心音樂會」。<br> &#13;<br> <spanclass>捐血擋煞 &#13;<br> 方力申則透露早前找相士預測流年運程，相士預測他雞年會遇上車禍，問方力申如何化解？他表示會小心駕駛之餘、亦會去捐血及洗牙，以代替血光之災。&#13;<br> 採訪：馮美茵　攝影：何國豪</spanclass></p></body></html>
