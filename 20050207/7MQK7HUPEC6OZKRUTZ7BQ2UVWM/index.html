<html><header><meta charset="utf-8"><title>換妻過火祖迪羅懷恨在心</title></header><body><h1>換妻過火祖迪羅懷恨在心</h1><p>早前有報道指祖迪羅（JudeLaw）同前妻莎迪霍絲（SadieFrost）喺未離婚前鍾情玩換妻，莎迪同樂隊Supergrass鼓手DannyGoffey搞，祖迪羅就同Danny老婆Pearl交歡。有傳祖迪羅之後同Pearl秘密聯絡，其實只係想向莎迪報復。而喺換妻遊戲後，祖迪羅似乎好憎Danny，重同其他朋友講Danny同莎迪瞓過，之後祖迪羅其中一個朋友就打到Danny隻眼瘀晒，祖迪羅就企喺隔籬大笑。</p></body></html>
