<html><header><meta charset="utf-8"><title>　　葉澍堃唔想再做官 - 李八方</title></header><body><h1>　　葉澍堃唔想再做官 - 李八方</h1><p>香港大學一班傑出校友，周六喺沙田馬會濟濟一堂，八方問葉澍堃局長雞年會否出埠，佢話唔會，重猛叫傳媒大佬多多包涵，等佢無風無浪做埋呢兩年幾。&#13;<br> 葉局長言重啦。其實佢老哥成日談笑用兵，背後唔知幾勤力做游說工作。八方笑佢重年輕啫，可以多做一屆，點知佢猛話怕怕，唔好再搞佢咁話。&#13;<br> 葉澍堃準備功成身退，坐喺佢旁邊嘅王䓪鳴就同八方講，計劃慶祝從政二十年。原來佢阿姐二十年前已同政治結下不解之緣，當年佢係港英栽培嘅新進，𠵱家係老董嘅護法，真係唔簡單。&#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
