<html><header><meta charset="utf-8"><title>《鬼來電》打入荷李活嚇人</title></header><body><h1>《鬼來電》打入荷李活嚇人</h1><p>繼《午夜凶鈴》和《咒怨》被美國電影公司睇中拍荷李活版後，由柴崎幸主演的恐怖電影《鬼來電》第一輯亦被美國一間電影公司購下了版權，將會翻拍成荷李活版。&#13;<br> 此外，由日本女星MIMURA、瀨戶朝香和男星吉澤悠主演的《鬼來電2》前日在日本上映，一眾演員聯同導演塚本連平齊齊到戲院與觀眾打招呼。而《鬼來電2》的官方網頁日前刊登了一幀劇照，卻被發現出現一女性身影，故此被電影公司緊急刪除，而電影公司亦呼籲曾下載相片的網友刪除相片。</p></body></html>
