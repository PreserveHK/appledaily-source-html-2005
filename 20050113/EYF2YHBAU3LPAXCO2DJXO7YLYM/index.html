<html><header><meta charset="utf-8"><title>中田英壽背痛休戰改行天橋</title></header><body><h1>中田英壽背痛休戰改行天橋</h1><p>現時效力意大利球會費倫天拿的日本足球員中田英壽，今日會為意大利男裝品牌PittiUomo擔任模特兒，首次上台行catwalk。&#13;<br> 日本國腳中田英壽憑其有型外表，過去曾應邀為不少日本及外國時裝雜誌包括《iD》等拍照，而他亦經常到法國看時裝展，似乎對時裝甚有興趣。近日因背筋痛而不能出戰意大利盃的中田，將在今日為意大利男裝品牌PittiUomo擔任模特兒，首次上台行catwalk，示範○五至○六最新秋冬男裝。</p></body></html>
