<html><header><meta charset="utf-8"><title>畢彼特掟雞蛋趕狗仔隊</title></header><body><h1>畢彼特掟雞蛋趕狗仔隊</h1><p>荷李活男星畢彼特（BradPitt）上周宣布與妻子珍妮花雅麗絲頓（JenniferAniston）分居後，外國傳媒連日來均在畢仔位於比華利山的寓所外守候，結果他不勝其煩，日前竟走出寓所向狗仔隊投擲超過一打雞蛋，看來十分激動。<br> &#13;<br> <spanclass>珍妮花心情差 &#13;<br> 此外，畢彼特為了引開狗仔隊，日前施展調虎離山計，派人從家中駛走汽車，令狗仔隊撲空。不過有記者表示畢仔在住所中叫了大量外賣，他們懷疑珍妮花仍在畢仔家中。而珍妮花宣布分居後，日前首度現身洛杉磯片場，目擊者稱她心情極差，但有消息指畢仔與珍妮花今次只屬冷靜期，兩人最終會復合。</spanclass></p></body></html>
