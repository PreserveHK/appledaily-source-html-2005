<html><header><meta charset="utf-8"><title>木村細佬奉子結婚</title></header><body><h1>木村細佬奉子結婚</h1><p>日本萬人迷木村拓哉的二十五歲親弟弟木村俊作，在上周六於東京汐留一間高級餐廳內舉行盛大婚宴，兄長木村拓哉及大嫂工藤靜香亦有出席婚宴，並且上台祝福新人。&#13;<br> 據今期日本雜誌《周刊女性》報道，上年五月與OL女友奉子成婚的俊作，在上周六晚舉行盛大婚宴，當日有二百多名親友參加。在婚宴中段舉行抽獎遊戲時，身穿西裝的木村突然現身，令在場賓客非常驚訝。木村又自掏腰包七千多港元作抽獎禮物，並且致辭為弟弟祝福。</p></body></html>
