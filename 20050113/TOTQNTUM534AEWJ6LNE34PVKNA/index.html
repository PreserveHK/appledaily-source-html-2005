<html><header><meta charset="utf-8"><title>紐約期油漲近1美元</title></header><body><h1>紐約期油漲近1美元</h1><p>【本報綜合報道】國際油價昨天進一步上漲，因美國東北部料會較正常寒冷，令取暖用燃油需求增加，另一原因是該國上周的原油庫存跌幅大過預期。&#13;<br> 紐約原油2月期貨昨天接近中段高見46.50美元一桶，升82美仙（1.80%）；倫敦布蘭特原油2月期貨升73美仙（1.69%），至43.85美元。&#13;<br> 美國能源部公布，截至本月7日的一周，美國餾分油存量增加190萬桶，多過市場估計的90萬桶；原油庫存則減少300萬桶，減幅大過預期的190萬桶。&#13;<br> 委內瑞拉石油部長說，石油輸出國組織（OPEC）本月30日開會時，可能決定減產原油。</p></body></html>
