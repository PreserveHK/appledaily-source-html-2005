<html><header><meta charset="utf-8"><title>英小機主激增5倍</title></header><body><h1>英小機主激增5倍</h1><p>這個世代應叫手機世代，目前全球就有十五億人擁有手機。以英國為例，手機用戶多達五千二百萬人，不少是小童。過去五年，英國十一至十四歲小童中有八成擁有手機，九歲至十歲的有三成三，而五至九歲的小用戶增幅更高達五倍。&#13;<br> 這批手機小用戶中，女孩又比男孩多。至於電話費，大多是由父母支付，只有兩成半是自己付鈔。香港兒童使用手機也不少，但有手機供應商說，由於本港十八歲以上的人才可登記上台，所以不清楚香港手機小用戶的實際人數。&#13;<br> 英國《泰晤士報》/本報記者</p></body></html>
