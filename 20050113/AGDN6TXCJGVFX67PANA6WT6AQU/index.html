<html><header><meta charset="utf-8"><title>特首開腔　騰龍墟復辦有望</title></header><body><h1>特首開腔　騰龍墟復辦有望</h1><p>【本報訊】特首昨在施政報告中表示，會繼續推動本土經濟項目，例如會採取切合實際的措施，辦好黃大仙區的民俗墟市。原有志願團體擬復辦已停辦兩年的騰龍墟，但當局要求繳交數十萬元地租，令計劃胎死腹中。消息指，現在特首「開聲」，應可解決有關問題。&#13;<br> 立法會議員陳婉嫻認為，黃大仙騰龍墟原是成功的本土經濟樣辦，只是當局沒有切實跟進，特首昨將之變成縮水民俗墟市，無助就業，她十分不滿。</p></body></html>
