<html><header><meta charset="utf-8"><title>保濕鎖水重建健康髮質</title></header><body><h1>保濕鎖水重建健康髮質</h1><p>經常染髮電髮已經令髮質受損，加上經過年尾一連串派對、飲宴後，經常要吹頭Set頭，加速了頭髮乾旱開叉的程度。johnmastersorganics最新推出的髮質重建修護素，含有透明質酸和亞油酸兩大護髮元素，可以重建受損頭髮和滋潤角質，重拾頭髮光澤。另含有的蜜糖、木芙蓉等滋養精華，可以保濕和鎖水，改善開叉和折斷問題，同時令頭髮回復彈力，就算在家中DIY，也有在髮廊做焗油護理的效果。&#13;<br>&#13;<br>記者：黃潔蓮&#13;<br>&#13;<br>銷售點：&#13;<br>銅鑼灣city'super（25062888）</p></body></html>
