<html><header><meta charset="utf-8"><title>《蘋果》賑災基金善款累積998萬</title></header><body><h1>《蘋果》賑災基金善款累積998萬</h1><p>《蘋果日報》「亞洲地震及海嘯救災基金」募捐運動獲讀者熱烈支持，至昨日籌得善款共達9,987,999.10元，謹此致以萬分感謝。募捐運動直至本月15日，在齊集善款後，將全部送交「香港紅十字會」，支援救災工作。&#13;<br> 有關捐款收據，本報已陸續寄給善長，因數目眾多，會有所延遲，懇請見諒。</p><p>必勝客（PizzaHut）為支持《蘋果日報》籌款賑災，在全港50間必勝客分店，設置「蘋果日報慈善基金」捐款箱收集善款，直至本月15日止，所收善款將全數送交「香港紅十字會」，支援救災工作。</p></body></html>
