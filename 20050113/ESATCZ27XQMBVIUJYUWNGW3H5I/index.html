<html><header><meta charset="utf-8"><title>「國賓宴」賑災國寶級廚師獻技</title></header><body><h1>「國賓宴」賑災國寶級廚師獻技</h1><p>南亞地區災區及災民極需善款以作緊急救援工作；詠藜園由現在至1月19日發起食「愛心國賓宴」捐款活動，專程從內地邀請中國前國家主席江澤民家廚彭高發師傅來港獻藝，親自下廚烹製巧手國賓菜式。詠藜園「愛心國賓宴」食物包括頭盤、七個熱葷、湯羹、擔擔麵及甜品，每圍售$2,988（十二位用），所有收入將不扣除成本全數撥捐紅十字會用以南亞賑災，善款優先用以幫助香港受災難影響的家庭。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>詠藜園四川擔擔麵（23206430）&#13;<br>地址：紅磡黃埔花園第八期黃埔新天地蔡瀾美食坊102-105店</p></body></html>
