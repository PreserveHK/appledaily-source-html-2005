<html><header><meta charset="utf-8"><title>女子16樓墮下不死</title></header><body><h1>女子16樓墮下不死</h1><p>【本報訊】一名女子昨晚十時三十分被發現從紅磡信用街十六樓寓所墮下，幸獲大廈外牆晾衫架、冷氣機及竹棚圍網阻擋卸去不少下墜力，大難不死，消防員自二樓外牆竹棚救下（圖）送院，救治後情況穩定。&#13;<br> 女事主姓馮（二十五歲），聲稱晾衫時不小心失平衡翻窗跌落街，惟據事主的同事稱，她最近顯得不開心，警方正調查她墮樓是意外抑或自殺。&#13;<br> 現場為信用街四號首利大廈，大廈正進行外牆維修工程，搭有竹棚及圍網，馮女獨住十六樓一單位。據街坊稱，女事主入住上址約一年，經常穿着同一套運動套裝及拖鞋落街，少與鄰居打招呼，不知她有否工作。&#13;<br> 冼偉倫攝</p></body></html>
