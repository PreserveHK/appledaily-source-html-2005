<html><header><meta charset="utf-8"><title>小野真弓拍拖學做戲</title></header><body><h1>小野真弓拍拖學做戲</h1><p>日本性感女星小野真弓，其主演的舞台劇《月之小孩》前日正式公演，為了在劇中扮演的少年角色，小野不惜剪掉三十厘米秀髮。小野開演前接受訪問，首次開腔承認正與現年三十六歲的男演員佐佐木藏之介蜜運。&#13;<br> 去年秋天，小野被日本雜誌拍得與男演員佐佐木藏之介親密行街，其後她只表示對方是演戲上的前輩。前日，在場記者再次追問她有關緋聞時，她紅着面承認說：「他是我最喜歡的人。希望他能有時間來看我的表演。」</p></body></html>
