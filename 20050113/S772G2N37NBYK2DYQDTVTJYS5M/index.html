<html><header><meta charset="utf-8"><title>日潮食︰㗎仔05年唔白唔食！</title></header><body><h1>日潮食︰㗎仔05年唔白唔食！</h1><p>原來㗎仔04年愛吃黑！何解？日本權威性消費雜誌《日經TRENDY》第234號剛選出的04年多種類消費品排行榜，黑豆朱古力粉與黑酢兩隻飲品分別佔第9位（總銷量80億日圓）與29位（總銷量60億日圓），皆因有研究顯示兩者含「花青素」，有抗氧化、防動脈硬化、防癌功效。上年嗜黑，展望05年卻反轉嗜白，最新一期《TokyoWalker》預測今年白肉、白草菇等白色食物會好賣過黑色食物，是否如此？且拭目以待。&#13;<br>&#13;<br>記者：方英男</p></body></html>
