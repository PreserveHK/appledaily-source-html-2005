<html><header><meta charset="utf-8"><title>教學語言諮詢文件將出籠</title></header><body><h1>教學語言諮詢文件將出籠</h1><p>【本報訊】董建華任內兩項重大教育工程均在本學年展開諮詢，除了早前推行的三三四學制改革外，還有預計在下月初推出的教學語言及升中制諮詢文件，兩者均影響深遠。<br> &#13;<br> <spanclass>通識教育有爭議 &#13;<br> 三三四學制改革推出至今，教育界及公眾的反應是正面，只是對通識教育科的執行仍有爭議。&#13;<br> 董建華昨日在立法會亦表示三三四學制改革諮詢文件「普遍反應良好」。&#13;<br> 但教育界則預期，即將出爐的教學語言及升中機制引起的爭議會更大。</spanclass></p></body></html>
