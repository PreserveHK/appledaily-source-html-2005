<html><header><meta charset="utf-8"><title>松浦義助小百合</title></header><body><h1>松浦義助小百合</h1><p>日本偶像歌手松浦亞彌，前日為老牌女星吉永小百合舉辦的慈善晚宴擔任表演嘉賓，並上台獻花。&#13;<br> 吉永小百合為宣傳即將於日本上映的電影《北之零年》，前日邀請所有戲中合作的演員舉行一場慈善晚宴，為早前被颱風吹襲的淡路島災民及新潟縣地震災民籌款，男星豐川悅司及女星石原佐美亦有出席。&#13;<br> 當日負責獻花的松浦亦有上台與一眾演員大合唱，她說：「我看過電影的試映，十分感動。」</p></body></html>
