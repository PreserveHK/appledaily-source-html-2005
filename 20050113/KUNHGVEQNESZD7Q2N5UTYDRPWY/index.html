<html><header><meta charset="utf-8"><title>陳法蓉老父變男友</title></header><body><h1>陳法蓉老父變男友</h1><p>陳法蓉近日在上海拍劇，日前有雜誌拍得她在上海與一名上了年紀的男人十指緊扣，昨日記者致電向陳法蓉求證，她大笑說：「呢個男人係我爹哋，我父母早幾日嚟上海探我班，爹哋同我一向好親切，我哋兩父女一見面就會十指緊扣，好心啲人唔好見男人就以為我拍拖啦。」<br> &#13;<br> <spanclass>睇吓當急救 &#13;<br> 此外，日前有內地消息指陳法蓉在上海出席鄭明明公司一個宣傳活動時，看見姚煒當場暈倒，她立刻向姚煒施展心肺復甦法救醒她。&#13;<br> 陳法蓉說：「啲報道好誇張，呢個急救方法係用嚟應付心臟停跳咗嘅人。當時我見佢暈咗，只係走過去睇吓，然後就見工作人員送佢去醫院。」</spanclass></p></body></html>
