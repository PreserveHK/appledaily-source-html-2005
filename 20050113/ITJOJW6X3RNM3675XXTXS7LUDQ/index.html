<html><header><meta charset="utf-8"><title>葉麗儀開騷籌百萬助弱能</title></header><body><h1>葉麗儀開騷籌百萬助弱能</h1><p>葉麗儀前晚在尖沙嘴文化中心舉行《妙韻同心善音樂夜》演唱會，為弱能人士籌得一百萬善款，葉麗儀丈夫David一直在後台支持愛妻。<br> &#13;<br> <spanclass>合唱粵曲 &#13;<br> 葉麗儀又請了馬浚偉任表演嘉賓，二人在菲律賓籍樂隊伴奏下，獻唱粵曲《帝女花之香夭》。葉麗儀說：「籌到一百萬算好突破，我好開心呀。」她又表示與馬浚偉曾在美加合作登台，所以甚有默契，葉麗儀說：「我跑咗咁多年碼頭，雖然大家年紀有差距，但合作都好好。」&#13;<br> 馬浚偉則大讚葉麗儀甚麼都懂十分厲害，他獻唱時還特地獻花給弱能人士，馬浚偉說：「我好少送花畀人，做騷收花就多，好少做啲咁浪漫嘢㗎。」&#13;<br> 採訪：王崇穎</spanclass></p></body></html>
