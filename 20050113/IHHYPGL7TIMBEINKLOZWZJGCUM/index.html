<html><header><meta charset="utf-8"><title>18歲艾美當選最佳新人</title></header><body><h1>18歲艾美當選最佳新人</h1><p>全國電影評論協會在上月初已率先公布今屆各獎項得主，《小飛俠前傳之魔幻童心》為年度最佳電影，而頒獎禮安排前晚在紐約舉行，不少獲獎的演員均親身到場領獎，當中包括憑《情迷祖莉亞》封后的安納貝寧（AnnetteBening）及獲最佳女新人的《歌聲魅影》女主角艾美羅森（EmmyRossum），年僅十八歲的艾美穿上性感晚裝，散發成熟韻味。<br> &#13;<br> <spanclass>奇連獲成就獎 &#13;<br> 而奇連伊士活（ClintEastwood）就憑自導自演、監製及配樂的《MillionDollarBaby》，獲大會頒發特別電影製作成就獎，他當晚偕同妻子甸娜（Dina）出席領獎。</spanclass></p></body></html>
