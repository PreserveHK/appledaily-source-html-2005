<html><header><meta charset="utf-8"><title>麥哥利高堅拒出庭撐米高</title></header><body><h1>麥哥利高堅拒出庭撐米高</h1><p>過氣流行樂天王米高積遜（MichaelJackson）被控十項侵犯兒童罪的案件將於本月底開審。<br> &#13;<br> <spanclass>要求閉門聆訊 &#13;<br> 據《紐約日報》報道，童星出身的麥哥利高堅（MalculayCulkin）及BritneySpears的排舞師均願意上庭力證米高清白，但其後麥哥利已表示拒絕出庭。&#13;<br> 另外，檢察官早前要求呈上一批新證據，用以證明米高可能對另外七位男童作出過性侵犯。不過辯方律師要求案件進行閉門聆訊，以防止詳細資料外洩。</spanclass></p></body></html>
