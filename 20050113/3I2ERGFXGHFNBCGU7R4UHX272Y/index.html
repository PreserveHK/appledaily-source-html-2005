<html><header><meta charset="utf-8"><title>為世界杯熱潮作準備</title></header><body><h1>為世界杯熱潮作準備</h1><p>來自德國的SonkeCarstensen，從事文具出入口15年，過去3年均有來港到訪文具展，主要搜羅內地及香港的文具產品，轉銷德國。他認為中國設計及生產的製品定價便宜，質素也已達可接受水平，因此他過去入口的文具以內地製造為主，香港僅佔少數。&#13;<br> 至於中國風格的設計，Carstensen表示，中國熱潮已過，反而他想搜購以足球為主題的產品，以迎合2006年在當地舉行的世界杯熱潮，同時也會留意新推出的產品，不過他認為，展場面積「對我來說還是不夠大。」</p></body></html>
