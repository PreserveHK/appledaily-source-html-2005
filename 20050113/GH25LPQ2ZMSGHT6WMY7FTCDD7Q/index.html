<html><header><meta charset="utf-8"><title>蘋果電腦推平貨</title></header><body><h1>蘋果電腦推平貨</h1><p>蘋果電腦為開拓低價電腦市場，行政總裁喬布斯周二宣布推出售價低廉的小型桌面電腦MacMini，以及便宜的新iPod迷你版iPodShuffle。MacMini內置處理器、硬碟和光碟，但需要另行接駁顯示器、滑鼠和鍵盤使用，售價由四百九十九美元（約三千九百港元）起。iPodShuffle以快閃記憶儲存歌曲，售價低於一百美元（約七百八十港元），周二起有售。&#13;<br> 美聯社/歐新社</p></body></html>
