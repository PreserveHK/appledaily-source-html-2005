<html><header><meta charset="utf-8"><title>藥劑師涉偷窺脫罪</title></header><body><h1>藥劑師涉偷窺脫罪</h1><p>【本報訊】曾在廣華醫院任職的註冊藥劑師張偉強（圖），抵醫管局大樓參與一個藥物輔導講座期間，被指在女廁內企圖以鏡子偷窺鄰格女子，被裁定遊蕩導致他人擔心罪名成立，判監十四天。他昨在高等法院上訴，獲判上訴得直。&#13;<br> 高院暫委法官指出，原審裁判官沒有充份考慮上訴人是否真的因心急整理假髮而入錯廁所，又沒有妥善處理辯方證人證供，他們均指現場廁所會出現入錯廁所的情況，但裁判官太過快速地抹煞辯方證人證供，在作出事實裁斷上出現問題，故撤銷定罪。&#13;<br> 案件編號：HCMA1071/04</p></body></html>
