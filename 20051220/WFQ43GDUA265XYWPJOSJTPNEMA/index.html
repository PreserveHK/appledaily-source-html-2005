<html><header><meta charset="utf-8"><title>克勤百步穿楊敬阿倫</title></header><body><h1>克勤百步穿楊敬阿倫</h1><p>李克勤昨日到港台接受訪問時，再次澄清與女友沒有向中醫詢問生仔秘方，但表示完成今次的演唱會後會認真計劃結婚一事。對於譚詠麟日前傳授一招「倒掛金鈎」作生仔秘笈，克勤不能想像如何做到，他笑說：「阿倫講得出應該有佢個人經歷，估唔到佢喺球場做唔到嘅嘢喺其他地方做得到，我諗用百步穿楊啱啲。」</p><p>憂忠仔被噓</p><p>此外，克勤將邀請好友梁榮忠擔任演唱會嘉賓，他表示要詳細考慮介紹忠仔出場時的對白，問到他會否擔心忠仔出場時會被噓，他笑言：「如果佢真係俾人噓我咪叫佢第二晚唔好嚟囉。」&#13;<br> 採訪、攝影：李珮洳&#13;<br> </p></body></html>
