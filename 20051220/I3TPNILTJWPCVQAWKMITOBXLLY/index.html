<html><header><meta charset="utf-8"><title>「內保網」機器管人</title></header><body><h1>「內保網」機器管人</h1><p>北京市公安局的「內保防控網」，明顯是為了落實當局「機器管人」的保安方針而設。內保（內部保衞）網基本上是一個電腦網絡，內設一個操作平台，以及十一個訊息、監控系統，分門別類，管理市內國防工業、金融單位以及行政單位的保安工作。&#13;<br> 操作平台是內保網的中樞神經，負責分析判斷接收回來的圖像、數據等資料。至於網內的十一大系統，分為兩大部份，第一部份屬於訊息類，由單位保衞工作監管應用系統等組成；第二部份則是監管類，由金融監控、國防監管等系統組成。</p></body></html>
