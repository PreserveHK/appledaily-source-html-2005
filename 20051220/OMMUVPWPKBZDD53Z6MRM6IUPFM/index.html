<html><header><meta charset="utf-8"><title>12.26海嘯淹沒南亞</title></header><body><h1>12.26海嘯淹沒南亞</h1><p>去年聖誕節翌日，印尼海底遭遇近四十年來全球最強烈、強度達黎克特制八點九級的大地震，隨即引發海嘯及多次餘震。印尼、馬來西亞、印度及緬甸等東南亞國家在毫無先兆下被海嘯襲擊，多處旅遊熱點包括馬爾代夫、斯里蘭卡及布吉發生嚴重人命傷亡。&#13;<br> 海嘯引發多幢建築物倒塌，高達十米的巨浪直撲岸邊，巨浪直衝入民居、酒店及人來人往的街道，共奪去逾二十萬人的性命，當中至少有三十八名港人罹難，兩人失蹤。不少旅客亦因這次海嘯而客死異鄉，而國際影星李連杰當時更偕同妻子利智及女兒，與中國星老闆向華強一家於馬爾代夫旅行，他們所住的四季酒店亦被淹浸，幸好最後平安無事。</p></body></html>
