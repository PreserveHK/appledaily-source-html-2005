<html><header><meta charset="utf-8"><title>新創建的32歲董事</title></header><body><h1>新創建的32歲董事</h1><p>噚日新創建宣布，委任年僅32歲的杜家駒為執行董事。杜家駒本身讀法律，前年3月已經入咗新創建做嘢，咁究竟佢做乜嘢？原來係做主席鄭家純嘅助理。佢既係鄭家純嘅外甥，亦係新創建副主席杜惠愷嘅兒子。&#13;<br> 個洋名同老竇一樣叫威廉嘅杜家駒，過去兩年來，一直負責監察新創建及其附屬公司嘅財務表現。小威廉嘅合約為期3年，年薪200萬元，重可以獲分花紅。佢自己亦有揸住新創建嘅股份，大概有15.22萬股，以噚日收市價11.55元計算，市值都有成175.8萬元。都可以話係年少得志。</p></body></html>
