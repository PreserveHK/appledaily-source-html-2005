<html><header><meta charset="utf-8"><title>讀者監察代理報料</title></header><body><h1>讀者監察代理報料</h1><p>市民對樓市資訊睇得好仔細，蘭西收到讀者來信，指美聯729物業專訊，上個禮拜有篇火炭晉名峰稿件，話開售至今，約有百宗摸貨，資料錯誤，讀者搵埋土地註冊處資料做證明，話錯得好離譜。&#13;<br> 蘭西問番美記，佢哋好快回覆，承認搞錯，話係一百個放盤至真，又強調，日後會更加小心審查啲稿件至出街。&#13;<br> 讀者監察，果然發揮作用，蘭西呼籲讀者，舉報呢啲錯誤，等代理小心啲。</p></body></html>
