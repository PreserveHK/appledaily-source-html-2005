<html><header><meta charset="utf-8"><title>洋房交投<br>ProvidentVilla作價3000萬</title></header><body><h1>洋房交投<br>ProvidentVilla作價3000萬</h1><p>和黃（013）持有的薄扶林沙宣道29號ProvidentVilla，唯一一座於96年拆售的洋房，再次轉手。美聯林漢璋表示，洋房3312方呎，作價3000萬元，每呎9058元，造價合理。原業主96年以2600萬元向大業主和黃購入，持貨9年升值15.4%，獲利400萬元。ProvidentVilla全數7座洋房，93年由和黃大手購入，至今僅售出1座，餘下6座一直保留收租。</p></body></html>
