<html><header><meta charset="utf-8"><title>泓景美孚見極速入市</title></header><body><h1>泓景美孚見極速入市</h1><p>加息影響，置業者儲夠首期都唔敢貿然買樓，但噚日咁啱有兩個買家，睇樓當日或翌日就拍板，咁爽快，近期罕見。&#13;<br> 中原歐陽振邦話，一個成日往返星洲做嘢嘅港人，睇中長沙灣泓景臺作為在港落腳點，見有個低層筍盤放緊，睇完樓即時扑槌，用二百五十萬，買入七百呎單位，每呎三千六。&#13;<br> 另外荔枝角美孚新邨，廠家睇樓第二日，以八百三十萬買入逾千八呎海景單位，每呎四千六，中原黃惠霞話，海景放盤唔夠半成，極其罕有，諗多陣就走寶。&#13;<br> 呢兩個買家極速入市，對本港樓市前景比其他人樂觀好多。</p></body></html>
