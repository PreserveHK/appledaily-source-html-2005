<html><header><meta charset="utf-8"><title>盈保高球邀請賽</title></header><body><h1>盈保高球邀請賽</h1><p>年近歲晚，唔少機構都會搞吓活動，志在同客戶見吓面，聯絡吓感情。上星期，盈科保險就喺東莞海逸搞咗個主席盃高爾夫球邀請賽，邀請咗150名客戶嚟參加，加強同啲客嘅聯繫，重邀請咗盈保環球代言人、中國首席高爾夫球手張連偉（圖中），話畀個機會啲參與者同佢切磋球技。雖然話明係切磋，不過以張連偉嘅技術，睇怕佢都係似嚟示範同講吓比賽心得多啲。有咁嘅機會，高球發燒友袁天凡（圖左）自然會出席，重同張連偉一齊打番場波㖭，袁生有波打又有對手，不知笑得幾開心，賽果係點都已經唔係咁重要囉！</p></body></html>
