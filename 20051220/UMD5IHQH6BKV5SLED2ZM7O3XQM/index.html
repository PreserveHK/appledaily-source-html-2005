<html><header><meta charset="utf-8"><title>蘭西情報課：美聯慈善一叮籌到萬五</title></header><body><h1>蘭西情報課：美聯慈善一叮籌到萬五</h1><p>三色台嘅殘酷一叮節目人氣極旺，美聯下個月二十五號搞嘅周年晚宴，都炒呢條橋，換咗做「慈善一叮」，噚日初賽，有十三隊參賽，總共籌到萬五蚊，畀美聯慈善基金。入圍嘅八隊要繼續籌錢，直到晚會當日為止。&#13;<br> 睇番啲成績，籌到最多嘅，係屯門卓爾居分行AlanLeung，個人籌到四千三百零六蚊。唱歌時間最長，係工商舖嘅EricCheung，足足唱咗三分二十四秒至俾評判叮走，即係話首歌差唔多唱完咁滯。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
