<html><header><meta charset="utf-8"><title>有虛位不是壞波箱</title></header><body><h1>有虛位不是壞波箱</h1><p>您好!請問當停車等候（等交通燈）時，應否將D波轉N波？因朋友說經常轉換會有虛位，但停留在D波會否縮短波箱壽命？Wilson&#13;<br>&#13;<br>Wilson：&#13;<br>你車內的自動波轉檔系統，其實是一組感應器和按鈕，並不是直接連接波箱，經常轉檔而有虛位，是那組塑膠零件不太耐用，和波箱無關。安全至上，無論自動波或手動排檔汽車，停車時都應該將波檔轉往空檔（N），至於這樣做是否會縮短波箱的壽命，其實只要你行車，波箱就有損耗，這個停車的轉波動作，對波箱不會有甚麼影響，最重要是待車完全停下才轉往空波（N）。&#13;<br>《蘋果日報》汽車版主編覆</p></body></html>
