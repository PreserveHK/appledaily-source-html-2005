<html><header><meta charset="utf-8"><title>嬰兒過度哭泣精神病先兆</title></header><body><h1>嬰兒過度哭泣精神病先兆</h1><p>澳洲墨爾本大學一項研究指出，嬰兒過度哭泣，可能是這些嬰兒在童年時將出現精神病的先兆。&#13;<br> 該大學的教授布朗稱，在一九九五年至九八間跟進了七十五名在皇家兒童醫院接受治療的嬰兒，他們均有過度哭泣問題。這些嬰兒中，每五人就有四人，每日哭泣時間逾三小時，但他們卻沒有任何不適症狀。她後來在這批嬰兒成長到五至八歲時再檢測他們的情況，發現兩成五人有精神問題，這包括行為問題及出現情緒抑鬱；三分之一人在上學時更出現焦慮。其中兩名孩子由於情緒很低落，甚至萌輕生之念；而另一名孩子則有集中力失調的問題。</p></body></html>
