<html><header><meta charset="utf-8"><title>九龍　港灣豪庭2伙蝕讓</title></header><body><h1>九龍　港灣豪庭2伙蝕讓</h1><p>▲中原黃錫光指，大角嘴港灣豪庭10座低層A室，554方呎，連租約，成交價179萬元，呎價3231元，回報率約4.7厘。另2座中層A室，477方呎，成交價174萬元，呎價3648元。分別蝕14萬及6萬元。&#13;<br> &#13;<br> ▲利嘉閣林仲山表示，紅磡海逸豪園16座中層H室，面積1155方呎，成交價697萬元，呎價6035元。原業主02年初以535.3萬元購入，獲利161.7萬元。</p></body></html>
