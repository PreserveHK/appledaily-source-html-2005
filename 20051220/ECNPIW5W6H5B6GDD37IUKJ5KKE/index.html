<html><header><meta charset="utf-8"><title>阿嬌練功武師受罪</title></header><body><h1>阿嬌練功武師受罪</h1><p>鍾欣桐（阿嬌）前晚在竹園綵排演唱會的功夫環節，她先後踢腿、做一字馬、打空翻及跟四個武師對打。問阿嬌今次練功夫跟之前拍攝動作片《精武家庭》有何不同？她說：「拍戲可以逐part嚟，但上舞台就要一氣呵成。」</p><p>耍棍亂扑</p><p>問阿嬌練習時可有受傷？她說：「我試過耍棍時唔小心扑親武師，有次同武師對打又轉錯身，差啲踢中武師塊面，好彩收得切腳。」&#13;<br> 阿嬌表示會表演十二分鐘功夫，屆時又唱又跳又打功夫，實行向體力挑戰。而她前晚練習時不停偷笑，其助手遂叫她扮兇惡一點，加添幾分威勢。&#13;<br> 採訪、攝影：馬建華</p></body></html>
