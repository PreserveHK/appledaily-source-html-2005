<html><header><meta charset="utf-8"><title>鹽水抹咕咕</title></header><body><h1>鹽水抹咕咕</h1><p>梁靖琪表示愛犬Odie不太喜歡吃狗糧，為此家人絞盡腦汁𠱁牠吃飯，Toby說：「我哋會用烚西蘭花、紅蘿蔔同飯，混埋狗糧畀Odie食，佢一日要食兩餐。」Toby又謂若想狗隻毛色順滑，便要勤於為牠梳毛。&#13;<br> Toby亦很注重愛犬的飲食習慣和衞生，每次帶Odie出街後，都會為牠清潔四肢和身體，才讓牠入屋，Toby說：「我哋會用一湯匙鹽溝暖水，然後用鹽水幫Odie抹四肢、patpat同咕咕，鹽水有殺菌作用㗎。」</p></body></html>
