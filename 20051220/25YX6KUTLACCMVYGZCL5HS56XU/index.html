<html><header><meta charset="utf-8"><title>樂濤居　改裝車房增廳房</title></header><body><h1>樂濤居　改裝車房增廳房</h1><p>西貢樂濤居坐落竹洋路中段，地勢較高，不但可眺望海景，佔地亦廣，戶戶以獨立屋設計，格調尊貴，較附近排屋式屋苑，更具氣派。&#13;<br> 樂濤居有15座，樓高3層，地下為車房，不過，有兩間屋因建於平台上，汽車不能直達車房，故另獲入契車位。今次介紹的雙數屋是其中之一，既然原本的車房不能泊車，戶主將之改建為偏廳、客房及工人套房。</p><p>一樓拆去工作間及工人套房，變成大廚房，而原本的廚房，則改為飯廳，令地方更寬敞。二樓保持原本間隔。全屋共4房3廳，裝修新淨企理。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：李家皓</p></body></html>
