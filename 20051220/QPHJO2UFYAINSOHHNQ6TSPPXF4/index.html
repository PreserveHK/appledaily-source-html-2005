<html><header><meta charset="utf-8"><title>冠中入股財神酒店</title></header><body><h1>冠中入股財神酒店</h1><p>▲冠中地產（193）宣布，透過旗下環宇管理有限公司，以6000萬元作價，購入全資持有澳門財神酒店之天福有限公司10%權益，交易以現金支付。根據協議，賣方GlobalMasterManagementLtd實益擁有天福65%權益，另外3名獨立第3方則持有餘下35%權益，交易完成後，賣方將持有天福55%股本權益。財神酒店截至12月底止03及04年度，分別錄得稅後盈利2050萬元及550萬元。</p></body></html>
