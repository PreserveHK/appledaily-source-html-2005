<html><header><meta charset="utf-8"><title>飽覽萊茵河美景</title></header><body><h1>飽覽萊茵河美景</h1><p>科隆聖誕市場的特別之處，是其中一個市場在萊茵河的船上進行交易。由遊客觀光船變身而成的聖誕船，內裏共有40多家參展商，分布在樓高4層的船艙內銷售貨品，船上頂層露天地方用作售賣小吃及飲品，讓人可同時欣賞河畔美景及大教堂的美態。&#13;<br> 與在陸上的聖誕市場相比，這裏的聖誕氣氛較為遜色，然而，當戶外的氣溫只有零度或以下，不少人也樂意到來一遊，順道取暖。&#13;<br> 註：1歐元約兌9.30港元</p></body></html>
