<html><header><meta charset="utf-8"><title>商場聖誕活動掀高潮</title></header><body><h1>商場聖誕活動掀高潮</h1><p>要成功吸引顧客，商場大業主成日都要諗計，七層高有二百幾間舖嘅旺角新世紀廣場，首期翻新工程完工，增加兩部扶手電梯，同時引入加州紅RedBox卡拉OK，將唱K人流帶過嚟，進一步迫滿個場。&#13;<br> 另外，聖誕期間，場內為苗圃行動義賣曲奇籌款。&#13;<br> 鰂魚涌太古城中心，今個月逢周末，搞聖誕愛心工作坊，由慈善非牟利團體駐場，教小朋友做北歐蘆葦聖誕飾物及頭盔，配合北歐神話布置風格。&#13;<br> 至於屯門市廣場，信和話，周末兩日，人流達到七十萬。今個禮拜日，「開心童Sing合唱團」駐場獻唱，相信人流可以再破紀錄。</p></body></html>
