<html><header><meta charset="utf-8"><title>古仔泰國迎狗年</title></header><body><h1>古仔泰國迎狗年</h1><p>古天樂最近為百事在泰國拍攝新年廣告，為了營造新年的熱鬧氣氛，廣告商特別把一個工業村改建成一條街，邀請了三百名臨時演員參與演出。&#13;<br> 古仔說：「佢哋喺大熱天時着晒啲厚衫開工，又要舞獅，都幾熱鬧。」&#13;<br> 明年是狗年，所以廣告商安排古仔拖着一隻狗上陣，古仔說：「廣告係講我放狗時遇到一個好鍾意嘅女仔。」古仔拍攝時不停逗玩狗兒，導演甫叫停，古仔和狗兒即站在大風扇前吹風散熱，卻忽略了年僅十五歲的女主角。		&#13;<br> 撰文：比華利</p></body></html>
