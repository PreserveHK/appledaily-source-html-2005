<html><header><meta charset="utf-8"><title>黎明日本遇地震</title></header><body><h1>黎明日本遇地震</h1><p>黎明、杜汶澤和葉璇合演的電影《情義我心知》即將上映，黎明和杜汶澤早前赴日本拍外景，因為當時天氣炎熱，所以黎明拿着盛載了冰凍檸檬茶的水壺為杜汶澤噴面。&#13;<br> 黎明表示是刻意噴向杜汶澤的鼻，他說：「我噴之前有想過噴邊個位置較好，噴額頭嘅話，上鏡唔好睇，我係對準佢嘅鼻樑噴，所以佢唔會辛苦。」</p><p>捧衞蘭胞姊</p><p>黎明又大讚杜汶澤說：「佢性格樂觀好動，我好欣賞佢樂天性格，我哋喺日本遇到地震，佢重話震動最厲害嘅時候，佢喺度大解緊。」&#13;<br> 此外，東亞唱片聖誕會推出一張雜錦唱片，衞蘭胞姊衞詩的新歌《寂寞》排頭位，看來她將被黎明力捧，衞詩後日將與黎明一同出席活動。</p></body></html>
