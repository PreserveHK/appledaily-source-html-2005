<html><header><meta charset="utf-8"><title>　　張堅庭交還泰昌商標 - 李八方</title></header><body><h1>　　張堅庭交還泰昌商標 - 李八方</h1><p>張堅庭（中）噚日喺佢嘅表哥茶餐廳尖沙嘴新店中，將早前註冊得嚟嘅泰昌商標物歸原主，而泰昌老闆歐陽天閏（左）亦應張堅庭要求捐出五萬大元畀宣明會，當係「贖回」已用多年嘅字號，藝人向海嵐（右）就代表宣明會接受支票。&#13;<br> 雖然張堅庭曾經邀請歐陽天閏合作不果，但噚日佢話就算雙方無緣合作，但交還商標又促成一件善事，都算係皆大歡喜。佢最希望大家喺今次事件中，明白保護知識產權嘅重要性。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
