<html><header><meta charset="utf-8"><title>美男計徵婚騙7萬元</title></header><body><h1>美男計徵婚騙7萬元</h1><p>「他對我太體貼了，直到被騙七萬元，我還幻想他會來找我！」廣州李小姐哽咽着講述她誤信徵婚廣告所致的傷心經歷。&#13;<br> 本月六日，李小姐從一家廣東報紙看到王姓男子的徵婚廣告，覺得對方條件十分理想。雙方經電話和手機短訊交流後頗感投緣，便開始約會。王姓男子長相非常俊秀，每天噓寒問暖，令李小姐刻骨銘心。&#13;<br> 上周六，王突然讓李小姐幫助籌錢，以便到福建進茶葉。李小姐至前日如約將七萬元現金交王，並一起在咖啡廳喝了一杯飲料。李回家後昏睡四個小時，醒後撥打王的電話，答覆是「空號」。&#13;<br> 《羊城晚報》</p></body></html>
