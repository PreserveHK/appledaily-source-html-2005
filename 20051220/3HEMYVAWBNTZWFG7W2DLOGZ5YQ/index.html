<html><header><meta charset="utf-8"><title>澳門漁人碼頭除夕揭幕</title></header><body><h1>澳門漁人碼頭除夕揭幕</h1><p>【本報訊】籌備長達五年的旅遊景點澳門漁人碼頭（圖），鐵定於今年大除夕當日黃昏時分正式揭幕。在除夕及元旦日，漁人碼頭合共預備了五十項中西音樂、歌舞及時裝表演節目，其中最熱鬧的節目要數「萬人倒數派對」，在午夜倒數的一刻更會安排大型煙花滙演及雜技團馬戲表演，與遊客迎接新年。&#13;<br> 至於位於漁人碼頭裏、在四十米高人造火山內的「奪寶歷奇」單軌過山車及「烈焰激流」機動遊戲、以及阿拉丁堡壘內的四項機動遊戲，亦將於開幕當晚正式開放。</p></body></html>
