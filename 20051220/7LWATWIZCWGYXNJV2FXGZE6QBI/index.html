<html><header><meta charset="utf-8"><title>林嘉欣義賣補世貿遺憾</title></header><body><h1>林嘉欣義賣補世貿遺憾</h1><p>林嘉欣昨日到旺角新世紀廣場出席義賣曲奇活動，她表示前日原本要探訪小朋友，但最後因世貿示威而取消。</p><p>慘食檸檬</p><p>林嘉欣說：「原本嗰日同一班歌迷去觀塘紅十字會探訪小朋友，但因為警方拉咗世貿示威者去觀塘，所以活動都被迫取消。」&#13;<br> 而林嘉欣昨日以苗圃行動愛心大使身份出席活動，與十多名打扮成天使和聖誕老人的小朋友一起包裝愛心曲奇和唱聖誕歌。期間有兩個小女孩向嘉欣獻吻，不過當她向小男孩索吻時，對方卻因怕醜而請她吃檸檬。嘉欣表示每年聖誕節，都會親手做Tiramisu，她又謂年前在台灣教英文時，會借做聖誕甜品來教小朋友英文。&#13;<br> 採訪、攝影：藍文浩&#13;<br> </p></body></html>
