<html><header><meta charset="utf-8"><title>風呂保溫器　發熱襪禦寒</title></header><body><h1>風呂保溫器　發熱襪禦寒</h1><p>日本人年年過寒冬，愛創新的日本人，每年都會推出一些新禦寒新玩意。&#13;<br> 日本人喜歡在家裏將浴缸注滿水，讓家人輪流浸，但熱水很快變冷，有生產商推出「風呂保溫器」，將熱水保持在一定熱度，毋須不斷注入熱水。「風呂保溫器」有漏電感應器，省電之餘絕對安全。&#13;<br> 有生產商推出發熱鞋墊和發熱襪子，還有發熱坐氈，以及發熱廁板，讓人坐下時不會覺得冷冰冰。&#13;<br> 本報記者</p></body></html>
