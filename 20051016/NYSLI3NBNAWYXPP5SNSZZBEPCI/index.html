<html><header><meta charset="utf-8"><title>美東北部暴雨成災</title></header><body><h1>美東北部暴雨成災</h1><p>美國東北部地區連續下了一整周大雨，有地方自十月七日至今已下了三十三厘米雨量，大雨在美國當地造成水災，多條河流和湖泊都出現滿溢情況，導致水浸處處，最少導致十人死亡，數以百計的人被洪水迫離家園。&#13;<br> 新澤西州北部的街道和房屋被大水淹浸，州長已宣布進入緊急狀態，大雨也令康涅狄格州可能出現山泥傾瀉，紐約州也是受災地區之一。&#13;<br> 新罕布什爾州在大雨下，已有最少一百間屋被洪水沖毀，造成多人傷亡，現在當局公佈最少七人死亡，四人失蹤。	&#13;<br> 美聯社/路透社</p></body></html>
