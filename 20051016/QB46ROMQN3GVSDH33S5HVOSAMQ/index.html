<html><header><meta charset="utf-8"><title>手作仔：頭上綻放鮮豔大紅花</title></header><body><h1>手作仔：頭上綻放鮮豔大紅花</h1><p>除螢火蟲外，郊外又怎會沒有鮮豔奪目的鮮花呢！有見及此，陳Sir再教大家摺摺大紅花，實行跟螢火蟲作配襯。</p><p>大紅花摺法簡單</p><p>唔講唔知，原來用手工紙摺大紅花，比摺螢火蟲來得容易，大家不妨跟住以下步驟，在家中試摺一下。</p><p>步驟：</p><p>摺紙小貼士</p><p>陳Sir除教大家摺螢火蟲和大紅花外，還提醒大家摺紙時勿凌空和要用指甲壓出摺痕，以免因摺痕不對稱而出錯。</p></body></html>
