<html><header><meta charset="utf-8"><title>送大禮：「多啦A夢‧秋の換物」公仔等緊你</title></header><body><h1>送大禮：「多啦A夢‧秋の換物」公仔等緊你</h1><p>《蘋果日報》「多啦A夢‧秋換物」大行動，多款多啦A夢公仔等你拎。只要你睇睇呢份《開心小蘋果》嘅封面，若右下角貼有「睇蘋果有着數」貼紙，並在10月17至19日上午九時至晚上六時致電26239308登記，即可得到一套六款公仔。&#13;<br>錯失這個機會也不用擔心，因在10月17日至30日期間，手持刊於《蘋果日報》A1版的印花加$2即可換取一個，換完即止。</p><p>(C)1970-2005FujikoProLicensedbyA.I.&#13;<br> Designed&amp;ManufacturedunderlicensebyIGIFTCO.</p></body></html>
