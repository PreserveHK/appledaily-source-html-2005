<html><header><meta charset="utf-8"><title>螢火蟲知多啲</title></header><body><h1>螢火蟲知多啲</h1><p>問：螢火蟲喜愛在哪些地方生活？&#13;<br>答：螢火蟲最愛在河邊、池邊或農田等近水處棲息繁殖，而活動範圍亦不會離開乾淨水源。</p><p>問：為甚麼螢火蟲要發光？&#13;<br> 答：因牠們要靠螢光信號來吸引異性，雄性會不停閃亮及四處飛行，雌性則會停在葉上，待時機適當才作回應。但因發光會消耗能量，所以每次只會維持2至3小時。&#13;<br> &#13;<br> 問：螢火蟲在何時才發光？&#13;<br> 答：螢火蟲在天黑時才開始發光，我們在晚上可利用電筒光源，去假扮同伴引來牠們以閃動回應。</p></body></html>
