<html><header><meta charset="utf-8"><title>羅馬尼亞再爆禽流</title></header><body><h1>羅馬尼亞再爆禽流</h1><p>羅馬尼亞的禽流感證實是屬於致命性H5N1的同時，再有一條村莊爆發H5型禽流感。爆發新個案的馬柳克鄉，離上次農莊六十公里外，有一百二十隻雞突然死亡，當局已派軍人和獸醫到該村殺雞和進行防疫工作。&#13;<br> 土耳其也到爆發禽流感的天然保護區附近三十條村莊檢查，查看疫情有否擴散。另外，伊朗有幾千隻野鴨離奇死亡，但當局強調不是禽流感。</p><p>料12月殺入非洲</p><p>聯合國專家估計，禽流感有可能在十二月經候鳥殺入非洲，高危地區包括埃塞俄比亞、肯雅和坦桑尼亞。	&#13;<br> 法新社</p></body></html>
