<html><header><meta charset="utf-8"><title>高檔列車能增壓增氧</title></header><body><h1>高檔列車能增壓增氧</h1><p>在青藏鐵路行駛的列車，將是特別訂製的高檔、高原火車，不僅有增壓、增氧功能，裝備幾乎和飛機一樣，觀光豪華列車更有沙發、防曬車窗等，旅客置身其中，恍如入住五星級酒店。不過，當局暫時未公布票價。&#13;<br> 當局估計，青藏鐵路後年七月通車後，每年乘客量將高達九十萬人次以上。青藏鐵路通車初期，將開通兩至四列高級旅遊列車，列車可在沿途著名旅遊點停留，方便遊客拍照參觀。&#13;<br> 每列青藏鐵路火車均採密封式設計，不僅有增壓、增氧功能，更有民族特式的歌舞表演。觀光豪華列車設有單人或家庭包廂，車窗更裝有紫外線防護膜。&#13;<br> 《廣州日報》</p></body></html>
