<html><header><meta charset="utf-8"><title>中國製出禽流感疫苗</title></header><body><h1>中國製出禽流感疫苗</h1><p>禽流感肆虐，中國科學家經過近四年努力，首次成功研製出新型高致病性禽流感疫苗，可預防禽流感和新城疫，減少雛雞的死亡率。&#13;<br> 中國農業部官員前天表示，新型疫苗比現有疫苗有更多優點，包括可以實現一次免疫，即預防高致病性禽流感和新城疫兩種重大禽病。另外，疫苗對新生雛雞的副作用亦較少，不會引起雛雞死亡，而且可以通過注射、飲用、噴霧、滴鼻和點眼等多種方式進行免疫。&#13;<br> 新疫苗生產成本低廉，可有效節約防疫經費，預計新疫苗大量生產的成本，只是現有疫苗的五分一左右。&#13;<br> 新華社</p></body></html>
