<html><header><meta charset="utf-8"><title>IQ題　腦筋急轉彎</title></header><body><h1>IQ題　腦筋急轉彎</h1><p>鬥智鬥力IQ題，全部答中的話要寫個服字畀你。</p><p>1）為甚麼印度人用手來拿飯吃？&#13;<br> 2）世上最老的馬叫甚麼名字？&#13;<br> 3）先天是指與生俱來，那麼後天是指甚麼？&#13;<br> 4）甚麼是每家每戶都有一個，但全香港最多得幾百個呢？</p><p>5）哪一條河是一滴水也沒有？&#13;<br> 6）為甚麼黑人愛吃白朱古力？&#13;<br> 7）由一到十，哪一個數字最勤力，哪一個數字最懶惰？</p><p>8）有一個人不小心失足從天台跌落街，到地後他沒有死，但死了一隻雞，為甚麼？</p><p>答案</p><p>1）因為用腳會更污糟&#13;<br> 2）羅馬&#13;<br> 3）明天的明天&#13;<br> 4）姓氏&#13;<br> 5）銀河&#13;<br> 6）怕咬親自己手指&#13;<br> 7）一不做、二不休&#13;<br> 8）劏雞還神</p></body></html>
