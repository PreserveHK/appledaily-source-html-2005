<html><header><meta charset="utf-8"><title>小倉優子愛鴨不愛洗澡</title></header><body><h1>小倉優子愛鴨不愛洗澡</h1><p>今年二十一歲的日本水着女星小倉優子，憑天真可愛形象勁受日本少男歡迎，最近她更全力作主持、拍劇等多方面發展。</p><p>惹怒形象設計</p><p>不過，最近有日本爆料網便踢爆小倉最愛到新宿的鴨店消遣，甚至每星期至少要到鴨店一次解壓。&#13;<br> 此外，別看小倉在鏡頭前經常硬銷可愛，原來私底下的她極不喜歡洗澡，甚至因此而惹怒工作夥伴。有形象設計師便曾對她說：「假若你再不洗澡的話，我不會讓你穿那些衣服。」未知此事傳開後，會否令與小倉的拍檔對她保持距離呢？</p></body></html>
