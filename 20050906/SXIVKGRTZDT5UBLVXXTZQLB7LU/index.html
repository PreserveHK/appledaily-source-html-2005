<html><header><meta charset="utf-8"><title>兩男女涉藏毒被捕</title></header><body><h1>兩男女涉藏毒被捕</h1><p>【本報訊】昨午十二時許，一名赤膊僅穿內褲男子，與一名女子在深水埗海壇街二百六十號對開追逐，互相拉扯，街坊見狀報警，警方接報到場時，在上址三樓一個單位，尋獲兩名姓陳（五十四歲）及姓郭（三十四歲）男女，他們報稱是男女朋友關係，因私人糾紛爭執。&#13;<br> 但警方在單位調查，發現十九克冰毒及十克海洛英毒品，以及吸毒工具，並且撿獲兩柄西瓜刀，同時，在郭女的手袋內，搜獲一張早前在北河街失竊的八達通卡，警方隨即將兩人拘捕，他們同涉藏毒、藏有吸食毒品工具及藏有攻擊性武器，郭女亦涉偷竊同被捕。</p></body></html>
