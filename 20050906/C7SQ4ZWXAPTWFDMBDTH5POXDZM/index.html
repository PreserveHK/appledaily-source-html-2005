<html><header><meta charset="utf-8"><title>電子信息入股重慶有線</title></header><body><h1>電子信息入股重慶有線</h1><p>▲中國電子（085）母公司中國電子信息產業集團宣布，斥資3億元（人民幣．下同）入股重慶廣播電視網絡45%權益，成為該公司第二大股東，共同推動數碼電視在重慶的應用及發展。重慶市常務副市長黃奇帆指出，重慶未來數年將投資逾10億元，進行有線網絡的數碼化和開發相關的系統軟件，料07年數碼化用戶將逾50萬戶。&#13;<br> ▲中新集團（563）公布，向主席兼控股股東酈松校收購北京部份發展項目控股權益的磋商，已進入最後階段，雙方相信即將就該收購事項訂立協議，惟至今尚未訂立協議或意向書。</p></body></html>
