<html><header><meta charset="utf-8"><title>港島乙級商廈暢旺</title></header><body><h1>港島乙級商廈暢旺</h1><p>【本報訊】商廈交投活躍，卓先市場研究部指出，8月份港島區共錄得101宗商廈成交，較7月份多6宗，其中上西環區乙級商廈成交最暢旺，共錄得36宗。&#13;<br> 8月份成交宗數上升，主要受乙級商廈帶動，但總值則因而下跌至近6.09億元，較7月份的約11.45億元，減少46.8%，總售出樓面為145095方呎。&#13;<br> 上西環區乙級商廈成交量，較7月份的25宗，增加44%，總額1.22億元，多1.1倍。8月份大額成交表現遜色，沒有錄得逾億元買賣，7月份則有5宗。卓先指出，由於乙級商廈價格上升空間大，可吸引投資者或用家，看好此類物業下半年成交。</p></body></html>
