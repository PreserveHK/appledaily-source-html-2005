<html><header><meta charset="utf-8"><title>　　中環陳師傅幫高飛造鞋 - 李八方</title></header><body><h1>　　中環陳師傅幫高飛造鞋 - 李八方</h1><p>迪士尼熱潮橫掃，呢隻美國老鼠，原來都睇得起本港工匠，叫佢老友高飛狗「出城」去中環，為下個禮拜一嘅開幕慶典訂番對本地皮鞋。咁大單order，畢打街嘅鞋匠陳艾池師傅專程準備塊特大皮料、特長鞋帶同特多鞋油，幫高飛造鞋。至於高飛着幾號鞋？呢啲商業秘密，師傅梗唔肯講！&#13;<br> 香港迪士尼樂園方面話，高飛正考慮着呢對港產皮鞋出席開幕慶典，但係重要睇埋當日有冇衫啱襯至作最後決定。迪士尼提供圖片&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
