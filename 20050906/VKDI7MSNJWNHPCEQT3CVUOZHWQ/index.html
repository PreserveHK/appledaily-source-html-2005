<html><header><meta charset="utf-8"><title>馬英九機場接宋楚瑜</title></header><body><h1>馬英九機場接宋楚瑜</h1><p>台灣親民黨主席宋楚瑜昨日自美國返回台灣時，國民黨主席馬英九前往接機，兩人相談甚歡，這是馬英九當選國民黨主席後，國親兩黨黨主席首度碰面。宋楚瑜除祝賀馬英九當選外，並希望國、親兩黨未來在立法院能繼續合作，也表示近期內會前往國民黨中央黨部拜會。&#13;<br> 由於宋楚瑜等親民黨高層曾高調支持立法院長王金平參選國民黨主席，也質疑馬英九整合藍營的能力。「馬宋會」能盡早舉行，將有利國親兩黨協調年底縣市長提名、軍購預算案投票等問題。&#13;<br> 台灣《蘋果日報》</p></body></html>
