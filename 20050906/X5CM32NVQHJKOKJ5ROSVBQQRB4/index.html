<html><header><meta charset="utf-8"><title>香島道40號命名IslandGrove</title></header><body><h1>香島道40號命名IslandGrove</h1><p>建築師關善明私人發展嘅深水灣香島道40號，快將開售，業主正式將佢命名為IslandGrove，聽講，係因為物業除咗望海，重可以見到綠色怡人嘅景致，而Grove又與Growth諧音，令人有增長升值嘅正面聯想。&#13;<br> IslandGrove一共建有五座獨立屋，每座面積逾五千呎，業主委任第一太平戴維斯做獨家市務策劃，負責銷售安排，好似預約睇樓同發放資料等。但係五座只賣三座，A及E座計劃保留作長線投資。</p></body></html>
