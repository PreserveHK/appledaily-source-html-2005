<html><header><meta charset="utf-8"><title>財話短說<br>銀聯卡境外交易60億</title></header><body><h1>財話短說<br>銀聯卡境外交易60億</h1><p>▲人民銀行副行長蘇寧昨日在新聞發布會表示，今年1至7月，中國銀聯卡在港澳等5個境外市場，累計成功交易共206.4萬宗，涉及59.8億元人民幣；境外交易成功率達94%，發展形勢良好。5個受理銀聯卡業務的境外市場，包括香港、澳門、新加坡、韓國及泰國。截至今年6月，中國的銀行卡發卡機構超過160家，發卡量8.75億張，上半年度全國銀行卡交易額已超過22萬億元。&#13;<br> ▲外電昨日引述一名印尼官員表示，中海油（883）有意從2010年起，每年向印尼購入3000萬噸液化天然氣，以應付中國市場需求。</p></body></html>
