<html><header><meta charset="utf-8"><title>琦溫絲莉至索媽咪</title></header><body><h1>琦溫絲莉至索媽咪</h1><p>嬰兒用品集團Avent最近舉辦了英國最美豔媽媽選舉，結果身為一子一女之母的英國女星琦溫絲莉（KateWinslet），力壓即將結婚的佐敦（Jordan）成為冠軍。&#13;<br> 至於其他有份上榜的女星，包括第四位Victoria、第六位姬妮芙柏露（GwynethPaltrow）及第九位伊莉莎伯凱莉（ElizabethHurley）等。另一方面，即將舉行婚禮的佐敦日前出席男友PeterAndre的父親在塞浦路斯舉行的派對，不過她臨行前因捨不得兒子夏菲（Harvey）而痛哭。</p></body></html>
