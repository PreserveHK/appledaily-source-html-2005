<html><header><meta charset="utf-8"><title>阿旺孭飛賀無線台慶&#13;<br></title></header><body><h1>阿旺孭飛賀無線台慶&#13;<br></h1><p>郭晉安和宣萱年前主演的劇集《戇夫成龍》，打破無綫收視紀錄，最高收看人數高達四十六點，接近三百萬人收看，故無綫對添食之作《阿旺新傳》亦信心十足，決安排《阿》劇為孭飛台慶劇，於下月二十四日起播出，橫跨十一月十九日台慶夜。</p><p>播黎姿《胭脂水粉》</p><p>據知無綫在台慶月播出的三線劇，包括黎姿和陳豪主演的《胭脂水粉》，《阿旺新傳》及元華和元彪等主演的《佛山贊先生》。郭晉安昨晚接受本報訪問時，表示確聽聞公司已列《阿》劇為今年台慶劇，他在電話中說：「聽到都好開心，上次出阿旺時炒得好勁，希望大家呢次都可以炒得熱鬧啲，但我冇收視指標，唔想畀太大期望自己。」&#13;<br> </p></body></html>
