<html><header><meta charset="utf-8"><title>新界　南豐中心舖呎價4.4萬</title></header><body><h1>新界　南豐中心舖呎價4.4萬</h1><p>▲百樂集團發展的沙田皇御居新盤，中原地產陳文偉表示，因發展商看好本月賣地成績，該盤本周六起封盤，考慮解封後提價5至8%。&#13;<br> ▲世紀21譚兆濤表示，馬鞍山翠擁華庭1座複式，1412方呎，連雙車位，另175方呎平台，684萬元成交，呎價4844元。&#13;<br> ▲香港置業高俊文表示，馬灣珀麗灣18座中層F室，679方呎，207萬元成交，呎價3049元。原業主今年1月200萬元買入，接近平手離場。</p></body></html>
