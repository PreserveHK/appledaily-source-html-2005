<html><header><meta charset="utf-8"><title>Christina唱兩嘴賺千七萬</title></header><body><h1>Christina唱兩嘴賺千七萬</h1><p>美國女歌手ChristinaAguilera日前出席俄羅斯億萬富豪在法國南部安堤貝舉行的婚禮，並擔任表演嘉賓，她在婚禮上只獻唱了一段短時間，但已獲得一筆巨額報酬。</p><p>弄傷中指</p><p>當日Christina只唱了三首歌曲，卻獲得一百二十萬鎊（約一千七百萬港元）的豐厚歌酬。此外，日前Christina與友人到荷李活西區一間同志酒吧消遣，當日她穿上性感露臍裝現身，由於衣料較薄，連乳環也顯露出來，而Christina當晚亦以紗布包紮中指，又有意無意間向在場記者豎起中指。</p></body></html>
