<html><header><meta charset="utf-8"><title>文化創意委會恐流產</title></header><body><h1>文化創意委會恐流產</h1><p>【本報訊】前任特首董建華在年初的施政報告中表示，會親自領導即將成立的「文化及創意產業委員會」；但董建華辭職後，該委員會也生死未卜。&#13;<br> 昨日以當代文化中心主席身份與行政長官曾蔭權會面的黃英琦在會後表示，她感覺曾蔭權對委員會「唔係太大興趣」，「可能呢個唔係佢施政嘅優先考慮」。&#13;<br> 黃英琦指出，多個文化團體代表在席間已力促曾盡快成立該委員會，她希望曾能回心轉意，避免委員會胎死腹中。&#13;<br> 藝術發展局主席馬逢國在會後也稱，希望當局設立統一架構，專責處理文化藝術事宜。</p></body></html>
