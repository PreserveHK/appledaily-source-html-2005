<html><header><meta charset="utf-8"><title>議員倡讓港車入內地</title></header><body><h1>議員倡讓港車入內地</h1><p>【本報訊】六十名立法會議員，將於本月二十五至二十六日到珠三角訪問，期間將與身兼中共中央政治局委員的廣東省委書記張德江會面。立法會交通事務委員會主席劉江華昨透露，已要求委員會在造訪珠三角前召開特別會議，就涉及兩地交通的問題進行討論，希望最終能以委員會名義擬定立場書，在訪問期間呈交張德江。&#13;<br> 為便利更多港人能自行駕駛車輛到內地，劉江華將建議中、港政府，容許每天有一定數額的本港司機自由駕駛私家車往返兩地。</p></body></html>
