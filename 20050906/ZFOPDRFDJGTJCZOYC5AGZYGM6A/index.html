<html><header><meta charset="utf-8"><title>失婚奧菜惠向前望</title></header><body><h1>失婚奧菜惠向前望</h1><p>日本女星奧菜惠自七月尾宣布與結婚一年半的IT公司社長藤田晉離婚後，旋即被傳搭上藤原龍也、山內圭哉等多位男星。前日，奧菜惠離婚後首次在傳媒前現身，與搞笑女星青木沙也加拍攝日本富士電視台新劇《變成小惡魔女的方法》，日本傳媒自然不放過機會追訪這位失婚婦人。</p><p>與搞笑女星爭仔</p><p>當奧菜惠被追問離婚後的心情時，她說：「現在每天過得非常開心，我不是那種會回顧過去的人。」而搞笑女星青木在劇中飾演不擅長戀愛的OL，和奧菜惠喜歡上同一人。她表示現實中和奧菜惠競爭的結果明顯，故絕不會對奧菜惠喜歡的人「出手」。</p></body></html>
