<html><header><meta charset="utf-8"><title>離島居民反對渡輪加價</title></header><body><h1>離島居民反對渡輪加價</h1><p>【本報訊】約五十名離島區居民昨日早上到運輸署請願，反對新渡輪因應近期燃油價格高企，計劃申請離島航線加價。居民認為加價會影響生計，打擊本港旅遊業的發展。</p><p>署方稱會重視意見</p><p>居民向運輸署助理署長何裕文遞交簽名及意見書。協助居民的立法會議員兼離島區議會主席林偉強指出，本港經濟雖已初見曙光，但地區民生仍未恢復，若新渡輪在此刻申請加價，是罔顧居民的做法。他在會後引述署方稱，目前尚未收到新渡輪提出加價申請，但該署會重視居民團體的意見。</p></body></html>
