<html><header><meta charset="utf-8"><title>民主黨今日見曾蔭權</title></header><body><h1>民主黨今日見曾蔭權</h1><p>【本報訊】民主黨立法會議員今日與特首曾蔭權見面，講述該黨對新一份施政報告期望及遞交一份建議書，包括要求曾蔭權在任內致力建立中央與本港政黨政團的固定交流機制、強化雙方互信基礎、並盡力改善行政立法關係、推動政黨發展等。&#13;<br> 民主黨主席李永達昨稱，會力促曾蔭權盡量安排國家副主席曾慶紅訪港期間，抽空與二十五名立法會泛民主派代表及全體議員直接溝通，以及就政改交換意見。他又強調，民主黨與中央關係正常化，「對市民權益有多一重保障」。</p></body></html>
