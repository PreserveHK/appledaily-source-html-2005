<html><header><meta charset="utf-8"><title>中電推環保網上測驗</title></header><body><h1>中電推環保網上測驗</h1><p>中華電力為推廣環保形象，昨推出環保教育網頁，載有「網上環保IQTest」，測試市民的環保常識及對中電環保政策的認識。中電將抽出二十名勝出者，參加與綠色力量合辦的生態樂悠遊（圖），包括早上到南生圍觀鳥，中午到青山發電廠參觀，晚上則在「中電樂廚坊」學習烹調環保美食。其餘被抽中的三千名幸運兒則會獲贈環保書籍及參加「中電樂廚坊」。市民可即日起至十一月十三日，可登上www.clpgroup.com/society_environment參加遊戲。</p></body></html>
