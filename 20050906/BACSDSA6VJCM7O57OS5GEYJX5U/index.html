<html><header><meta charset="utf-8"><title>榮子、紀香爭排位</title></header><body><h1>榮子、紀香爭排位</h1><p>日本性感女星小池榮子，為宣傳她與女星內山理名及藤原紀香演出日本富士電視台十月新劇《大奧．華之亂》，特別替今期日本雜誌《周刊POST》拍攝了一輯性感寫真。近日更傳出榮子與紀香不和消息，令《大》劇的工作人員非常頭痛。</p><p>每集酬勞不足五萬</p><p>據知以性感打響名堂的榮子寄望憑該劇晉身實力女星行列，而向來有「收視毒藥」之稱的紀香則希望透過該劇成功「解毒」，故二人拍攝海報時，對排位互不相讓，令工作人員非常頭痛。&#13;<br> 此外，據知內山理名接拍攝該每集酬勞約一百五十萬日圓（約十萬港元），紀香每集收七十萬日圓（約五萬港元），而榮子僅得七十萬日圓以下。</p></body></html>
