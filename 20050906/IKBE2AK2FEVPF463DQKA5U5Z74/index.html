<html><header><meta charset="utf-8"><title>假日本醬油廠被搗破</title></header><body><h1>假日本醬油廠被搗破</h1><p>廣州質監部門繼在海珠區批發市場查獲大批假冒「龜甲萬」醬油等日本調味料後，前日又在白雲區查獲假冒日本調料的地下工廠及倉庫，總共查獲二百一十五箱共一千二百多瓶假冒日本「龜甲萬」醬油以及八萬多張假冒標貼。&#13;<br> 執法人員提醒消費者，購買醬油最好到大型超市或信譽較好的商店，不要隨意在一些小店舖購買價格明顯較低的產品。&#13;<br> 另外，在享用日本料理時，要注意料理店的調味品包裝是否印刷模糊，品牌標誌印製是否合於規範等。&#13;<br> 《廣州日報》&#13;<br> </p></body></html>
