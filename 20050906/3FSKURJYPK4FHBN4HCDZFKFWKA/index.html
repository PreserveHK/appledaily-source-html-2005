<html><header><meta charset="utf-8"><title>米高積遜變臉出擊</title></header><body><h1>米高積遜變臉出擊</h1><p>成功擺脫官非的過氣巨星米高積遜（MichaelJackson），最近又有新搞作。據《紐約郵報》報道，早前到巴林等地休養的米高，正計劃以一個更具男子氣概的全新形象再戰樂壇。&#13;<br> 剛滿四十七歲的米高，據悉正斟洽到拉斯維加斯的賭場酒店長期表演，他特別聘請健身教練以便操弗自己，又計劃戴一個較短的假髮、較少化妝及以一個不太古怪的造型示人，有消息指米高的父母，已帶頭為兒子改頭換面。</p></body></html>
