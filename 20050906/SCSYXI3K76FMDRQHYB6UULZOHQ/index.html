<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，&#13;<br>我爸爸禿頭，我爺爺禿頭，&#13;<br>我曾夢見我也禿頭，&#13;<br>醒來大哭一場。&#13;<br>我喜歡摸摸爸爸的頭，&#13;<br>像摸一顆雞蛋；&#13;<br>我喜歡親親爺爺的頭，&#13;<br>像親一顆鴨蛋。&#13;<br>我不想變成雞蛋頭，&#13;<br>也不想變成鴨蛋頭，&#13;<br>所以我從不吃雞蛋，&#13;<br>也不吃鴨蛋，&#13;<br>爸爸和爺爺都說我是笨蛋。</p></body></html>
