<html><header><meta charset="utf-8"><title>3歲神童幼園當老師</title></header><body><h1>3歲神童幼園當老師</h1><p>河南省鄭州市一名年僅三歲半的女孩，因媽媽熱衷超前教育，還未上幼兒園已學完一本收有近四千個漢字的字典，更在幼兒園充當「小老師」，教同齡「學生」。&#13;<br> 申統麾未出生時，其母每天在肚皮上寫字進行胎教。出生後，小統麾對文字特別敏感，後來每天向媽媽學十多個字，至三歲八個月，已能認三千八百多個漢字，更能讀小學六年級的課文。鄭州一家幼兒園見統麾認字能力強，便聘用她為「小老師」，讓她免費與同園的幼兒一同上課，並向小朋友講解如何識字。&#13;<br> 《大河報》</p></body></html>
