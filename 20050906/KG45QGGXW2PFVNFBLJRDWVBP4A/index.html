<html><header><meta charset="utf-8"><title>國泰籌組15.6億銀團</title></header><body><h1>國泰籌組15.6億銀團</h1><p>▲《基點》雜誌報道，國泰航空（0293）正籌組2億美元（15.6億元）貸款，由於該公司對有關貸款安排的結構採取開放態度，故有銀行建議國泰以飛機作為抵押。&#13;<br> ▲亞太區私人基金漢鼎亞太宣布，與美歐增長型收購投資公司ThomasH.LeePartners結成合作夥伴，交流經驗及收購項目方面的應知。同時，漢鼎亞太亦宣布委任郭明鑑為大中華區主席兼董事總經理，主要負責北亞區的私人基金投資。在加入漢鼎前，郭明鑑為摩根大通大中華區副董事長兼香港投資銀行部主管。</p></body></html>
