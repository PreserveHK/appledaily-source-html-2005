<html><header><meta charset="utf-8"><title>科大物理系收16內地尖子</title></header><body><h1>科大物理系收16內地尖子</h1><p>【本報訊】科技大學物理系昨日表示，今年錄取的本科生成績為歷年最好，共取錄了十七名來自內地及印尼的本科生。&#13;<br> 該系副教授楊志宇說，今年取錄的十六名內地高考狀元，其成績均超越北京大學及清華大學的水平，其中來自成都的毛潤思於高考中，考獲七百一十二分，僅欠四分就獲滿分；餘下一名海外生是來自印尼。</p><p>原入讀北大精英班</p><p>毛潤思已獲北京大學取錄，原入讀精英班，但後來獲科大「挖角」，改往科大修讀本科課程。科大稱，校方會按照學生的成績及面試表現，給予不同程度的獎學金及生活費，其中最多者可獲學費全免及生活費資助。</p></body></html>
