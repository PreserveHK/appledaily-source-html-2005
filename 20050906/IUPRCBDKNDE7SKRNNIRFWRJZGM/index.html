<html><header><meta charset="utf-8"><title>理文擬內地植樹降成本</title></header><body><h1>理文擬內地植樹降成本</h1><p>▲理文造紙（2314）主席李運強表示，正研究在大西北區植樹，如在四川興建竹樹林，料每噸紙較外國入口省1000至2000元。植樹涉及的面積介乎數十萬畝至百萬畝，土地會以租借形式，然後聘請農民種植，預料種植時間約3年。他又指現時國內對紙張需求仍大，未來公司會增加產能，而近期紙價保持平穩。&#13;<br> ▲亞洲鋁業（930）昨公布，以4742.6萬元，向德國註冊的SMS購入一批鋁熱及冷軋機的銑面系統，以助亞鋁在肇興興建亞鋁工業城及相關生產設施。</p></body></html>
