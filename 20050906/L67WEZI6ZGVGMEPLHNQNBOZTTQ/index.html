<html><header><meta charset="utf-8"><title>3G機可以買股票</title></header><body><h1>3G機可以買股票</h1><p>3香港噚日宣布，同大福證券合作，開闢大福3G流動網，大福客戶可以用3G手機，買賣股票睇股價。蘭西覺得，最過癮係有真人視像解答查詢，可以講係全港首創。&#13;<br> 大福CEO黃紹開話，佢哋有逾五萬個客網上買賣股票，希望有四分一會用呢個服務。&#13;<br> 大福做過測試，最高可以同時畀三萬個客一齊做trading。至於客戶服務方面，𠵱家經已請咗十幾人，重會再增加人手。遲啲佢哋同3仔重會合作做埋期貨買賣、報價，睇怕佢啲對手都係時候要加把勁，向高科技發展！</p></body></html>
