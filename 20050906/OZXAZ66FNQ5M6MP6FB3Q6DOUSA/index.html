<html><header><meta charset="utf-8"><title>陳菊為泰勞騷亂辭職</title></header><body><h1>陳菊為泰勞騷亂辭職</h1><p>台灣行政院勞工委員會主委陳菊（圖）昨宣布即日起辭職。她表示，高雄泰勞因受虐待而爆發騷亂，令她感到人權價值重創而痛苦不安，自己必須負責。&#13;<br> 陳菊表示，泰勞事件對台灣的傷害與對人權價值的背離，身為勞政主管機關首長，必須承擔所有過錯，基於負責態度，在事件善後告一段落，才在最短時間內提出辭呈。&#13;<br> 上月二十一日，一千七百多名在高雄捷運地盤工作的泰國外勞，因不滿資方嚴苛管理爆發騷亂，放火燒車及毀壞設施。&#13;<br> 台灣《蘋果日報》</p></body></html>
