<html><header><meta charset="utf-8"><title>男人吃太飽易患癌</title></header><body><h1>男人吃太飽易患癌</h1><p>日本東京醫科齒科大學的一個研究小組發出警告指，男人吃得太飽，會造成抑制癌化的遺傳因子活動能力下降，增加患癌的可能性。&#13;<br> 該研究小組在對五十八名接受胃癌手術男性的飲食習慣進行調查時發現，回答吃得很飽的人與回答只吃八分飽的人相比，吃得多的人，他們的細胞會發生甲基化化學反應，令細胞失去運動能力；調查又發現，多喝綠茶、多吃卷心菜可以抑制發生甲基化。但為甚麼吃太飽會引起細胞甲基化，而吃卷心菜等又能抑制甲基化，則仍是個謎。</p></body></html>
