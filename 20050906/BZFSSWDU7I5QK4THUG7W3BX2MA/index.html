<html><header><meta charset="utf-8"><title>遠金39樓獨家標售</title></header><body><h1>遠金39樓獨家標售</h1><p>【本報訊】中區及金鐘全層商廈放盤不多，加上新供應缺乏，吸引部份業主趁勢放售，金鐘遠東金融中心39樓全層，現委託韋堅信測量師行獨家招標，交吉出售，截標日期為9月29日。物業市值約9500萬元。&#13;<br> 韋堅信測量師行商業及投資部董事許偉國表示，全層面積約10801方呎，料吸引不少跨國企業及集團選擇作為總部之用。遠東金融中心大部份寫字樓已經分拆出售或出租，空置率低，故全層交吉放售更屬罕有。另外，現時甲級寫字樓造價較96及97年仍低三至四成，預期造價會繼續向上。</p></body></html>
