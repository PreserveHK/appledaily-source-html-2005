<html><header><meta charset="utf-8"><title>女捕快河知雲會真女警</title></header><body><h1>女捕快河知雲會真女警</h1><p>在新片《刑警》中飾演古代女捕快的河知雲，早前特別邀請三名韓國女警欣賞《刑》片試映場，並大談當今女警與古代女捕快之分別。</p><p>佩服魄力十足</p><p>雖然《刑警》星期四才正式上映，但上周已開始舉行多場「有料」（需付入場費）試映場，入場人次至今已超過六萬五千，成為上周末電影榜的第六名。河知雲早前邀請三位女警觀看《刑》片，她們大讚河知雲表現出色，不過當河知雲聽到她們剛剛通宵完成搜查任務後即說：「你們的魄力，簡直難以置信。」而一眾女警則說：「河知雲真人比上鏡更靚。」</p></body></html>
