<html><header><meta charset="utf-8"><title>中石化旗下公司增產30%</title></header><body><h1>中石化旗下公司增產30%</h1><p>▲中石化（386）持有84.98%股權的中石化揚子石油化工股份表示，為落實母公司增產成品油的要求，該公司深挖裝置潛能，使汽油日產量增加30%，以緩解內地汽油市場壓力。&#13;<br> ▲新灃集團（1223）宣布其2供1供股計劃的結果，共接獲16.83億股申請，當中包括5.5億股有效申請接納，11.33億股額外認購，計及額外認購申請，其供股計劃獲得2.03倍超額。供股完成後，大股東的持股量維持60.5%。新灃的2供1計劃，發行5.55-5.93億股，每股供0.63元，集資最少3.5億元。</p></body></html>
