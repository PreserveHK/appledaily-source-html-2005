<html><header><meta charset="utf-8"><title>二手住宅買賣回升</title></header><body><h1>二手住宅買賣回升</h1><p>【本報訊】中原地產研究部指出，8月份二手私人住宅買賣合約登記共5748宗，總值152.4億元，連續下跌3個月後，首度回升。&#13;<br> 中原地產研究部高級經理黃良昇指出，8月份二手住宅登記，較7月份的5333宗增加7.8%，總值也上升8.5%，是自今年5月以來，首次錄得上升。今年8月份與去年同期比較，成交量及總值分別升54.6及93.6%，反映今年二手交投較去年暢旺。&#13;<br> 他續稱，由於一手住宅買賣登記偏低，二手比例佔91.4%。8月份銀行加息對樓市影響不大，加上勾地成功的消息刺激，料9月份二手住宅登記數字，將會進一步上升。</p></body></html>
