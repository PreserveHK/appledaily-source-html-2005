<html><header><meta charset="utf-8"><title>發展商爭住去迪士尼</title></header><body><h1>發展商爭住去迪士尼</h1><p>無論大人定細路，似乎都抵擋唔住香港迪士尼樂園嘅魅力。喺前日嘅迪士尼公益日，有近三萬人入場，引起哄動，唔少發展商都唔執輸，入場玩番吓，兼做善事，何樂而不為。除咗近排賣緊樓嘅長實及九倉，捉緊機會喺迪士尼推銷外，其餘發展商如太古、信和同埋盈大嘅營業部員工，都帶同家屬、朋友一齊入場。&#13;<br> 至於忙於部署開售澳門樓盤嘅中海游偉光，原來上個月二十號，已經急不及待去咗試玩，玩晒巴斯光年同睇埋立體卡通片。</p></body></html>
