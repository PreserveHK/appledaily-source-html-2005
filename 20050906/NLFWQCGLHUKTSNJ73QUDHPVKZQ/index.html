<html><header><meta charset="utf-8"><title>鍾麗緹寧夏訪貧民</title></header><body><h1>鍾麗緹寧夏訪貧民</h1><p>鍾麗緹早前與歌手陳明到內地寧夏回族自治區作親善探訪，是次活動名為「大地之愛．母親水窖」，由北京市政府與中央電視台發起，今次鍾麗緹是應全國婦聯邀請探訪寧夏，令她了解到西部地區的缺水情況十分嚴重。&#13;<br> 鍾麗緹說：「當地女人要照顧屋企，一日來回行六個鐘去擔水返嚟畀全家人用，重要老公、仔女用完自己先用，我帶去嘅糖果、食水同公仔，小朋友未見過公仔反而驚，但就攬住啲水當寶唔放。」</p><p>與女兒分享</p><p>鍾麗緹更將此行的經歷與女兒分享，她說：「我個女真係身在福中不知福，萬千寵愛在一身，我有好多朋友送禮物畀個女，有好多都未拆過，我同個女講不如將唔用嘅捐晒出去，唔好浪費。」</p></body></html>
