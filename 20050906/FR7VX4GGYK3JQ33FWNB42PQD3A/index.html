<html><header><meta charset="utf-8"><title>張娜拉380萬婚紗救收視</title></header><body><h1>張娜拉380萬婚紗救收視</h1><p>張娜拉及柳時元繼早前遠赴日本宮崎縣拍攝韓劇《婚禮》後，前日下午又返回家鄉拍攝結婚場景。張娜拉當日穿上總值五億韓圜（約三百八十萬港元）的婚紗，她說：「希望明年能夠舉行一個自己的婚禮。」</p><p>柳時元人氣依舊</p><p>前日拍攝的戲份主要講述張娜拉及柳時元相睇不久便舉行婚禮，預定該場戲在第五集播出。提到相睇結婚，張娜拉說：「相睇並不是一件壞事，我亦希望明年能步入教堂。」雖然上周《婚》劇收視率只有百分之十二，仍無損柳時元的人氣，新加坡的「亞洲人氣偶像五十大」選舉，最新一周結果顯示柳時元登上首位。</p></body></html>
