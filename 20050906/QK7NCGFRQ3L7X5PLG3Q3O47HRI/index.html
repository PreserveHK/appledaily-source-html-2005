<html><header><meta charset="utf-8"><title>自助餐擦蝦兵蟹將</title></header><body><h1>自助餐擦蝦兵蟹將</h1><p>自助晚餐叫「蝦兵蟹將」，個名都幾好笑。事實這是富豪酒店藝廊咖啡室於9月份推出的自助餐，以蝦蟹為主題，9月為吃蟹的季節，即席烹煮菜式包括烤日式松葉蟹腳、醉翁蝦、蟹肉魚翅忌廉湯及炸軟殼蟹；各式熱盤，有燒泰國香茅大頭蝦、香煎大蝦配忌廉汁、蒜香蒸蝦等等，想起啖啖蝦膏蟹膏，實在令人流口水，除了蝦蟹外，還有魚生、壽司及精緻甜品。每位客人可獲贈「日式燒珍寶帆立貝」一隻。&#13;<br>記者：何兆彬</p><p>收費</p><p>星期日至四成人$278、小童$158&#13;<br> 星期五、六及公眾假期成人$298、小童$178&#13;<br> &#13;<br> 訂座電話：22866238&#13;<br> 地址：香港赤鱲角國際機場暢達路9號地下富豪機場酒店地下</p></body></html>
