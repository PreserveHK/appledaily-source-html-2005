<html><header><meta charset="utf-8"><title>華人擁棉蘭80%商店</title></header><body><h1>華人擁棉蘭80%商店</h1><p>棉蘭(Medan)距離印尼首都耶加達約一千四百公里，是印尼第三大城，也是北蘇門答臘首府，人口逾二百萬。棉蘭是個貿易中心和重要海港，許多華人在這裏經商，雖然僅佔棉蘭兩成，但華人擁有市內八成商店。&#13;<br> 去年底發生南亞海嘯中，蘇門答臘亞齊省是重災區，對外交通中斷，棉蘭成為救援物資輸往亞齊省的中轉站，在亞齊省居住的一萬名華人，也有一半逃難到棉蘭，市內當時設有約十多個難民中心。&#13;<br> 本報記者</p></body></html>
