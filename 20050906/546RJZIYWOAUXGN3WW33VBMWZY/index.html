<html><header><meta charset="utf-8"><title>章子怡演技獲表揚</title></header><body><h1>章子怡演技獲表揚</h1><p>美國《紐約日報》近日總結了今年首八個月美國影壇以及回顧過去經典電影，並選出多個電影十大名單，其中章子怡憑《2046》位列二十一世紀十大最出色演出第二位，榜首是《TheQuietAmerican》的米高堅（MichaelCaine）。&#13;<br> 另一方面，李安執導的《飲食男女》名列十大食物電影第三位，《北非諜影》男女主角的告別片段亦被選為最出色電影告別場面，至於《8里公路》歌曲《LoseYourself》，則成為過去二十年最佳電影歌曲。</p></body></html>
