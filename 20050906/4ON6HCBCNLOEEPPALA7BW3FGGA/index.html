<html><header><meta charset="utf-8"><title>航空業的「黑色夏天」</title></header><body><h1>航空業的「黑色夏天」</h1><p>對航空業來說，今夏可算是個「黑色夏天」。自七月以來，全球已發生了五宗嚴重墜機意外（見附表），近五百名乘客罹難，大部份墜機事故在發展中國家發生，旅行業界警告不要將連串墜機事故跟平價機票扯上關係，但墜機陰影籠罩全球。&#13;<br> 亞太旅遊協會策略情報中心董事總經理科爾多夫斯承認，「連串危機會為航空業帶來震盪」，每次發生類似災難，「有必須檢討程序」。國際航空運輸協會發言人祖安表示，飛機定期接受檢查，飛機仍是最安全的交通工具。&#13;<br> 法新社&#13;<br> </p></body></html>
