<html><header><meta charset="utf-8"><title>簽帳贏時尚之旅</title></header><body><h1>簽帳贏時尚之旅</h1><p>【本報訊】喜來登典雅坊商場舉辦「時尚之旅大抽獎」，派出兩名模特兒分別穿上和服和洋裝（圖），宣傳抽獎將送出雙人來回巴黎六日四夜機票連住宿、雙人來回東京三日兩夜機票連住宿。&#13;<br> 即日起至十一月三十日中午十二時至晚上八時，在該商場商舖以信用卡簽帳滿二百元，憑即日單一信用卡發票，可到顧客服務台換領即刮即獎刮刮卡一張及抽獎券一張，獎品還包括該商場的購物券等。查詢詳情可以致電27232263。</p></body></html>
