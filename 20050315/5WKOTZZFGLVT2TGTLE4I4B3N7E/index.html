<html><header><meta charset="utf-8"><title>挑戰減薪終院內庭指示</title></header><body><h1>挑戰減薪終院內庭指示</h1><p>【本報訊】公務員以個人名義提出司法覆核，成功挑戰政府立法減薪之合法性，先後獲上訴庭及原訟法庭裁定政府通過的《公職人員薪酬調整條例》及《公職人員薪酬調整（2004年/2005年）條例》，均違反《基本法》，仍待終審法院作最終判決，案件昨進行內庭指示，正式聆訊則定於六月二十日展開，為期四天。&#13;<br> 其中一名挑戰立法減薪的公務員、律政司高級助理法律政策專員單格全，昨到終審法院聽取法庭指示。終審法院署理司法常務官應代表政府一方要求，頒令涉及兩條減薪條例的兩宗上訴案不會合併，只會同期一起聆訊。&#13;<br> 案件編號：FACV15、16/0</p></body></html>
