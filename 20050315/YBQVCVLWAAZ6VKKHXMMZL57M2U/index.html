<html><header><meta charset="utf-8"><title>遏台獨法例醞釀十年</title></header><body><h1>遏台獨法例醞釀十年</h1><p>北京制訂《反分裂國家法》的過程相當保密，據稱已醞釀了十年，被稱為「十年磨一劍」。直至去年五月，總理溫家寶在倫敦會見當地華僑華人代表時，才第一次公開回應有關制訂《統一法》的呼聲：「我們會認真考慮。」結果，去年十月底中共高層拍板決定制訂反分裂法。&#13;<br> 去年十二月十七日，官方新華社宣布，《反分裂國家法》將首次提交全國人大常委會審議，立即吸引了國際傳媒的關注，反而官方後來持續為立法降溫，強調並非戰爭法。法例先後獲全國人大常委會及全國人大會議通過，只不過是逐級蓋上圖章而已。</p></body></html>
