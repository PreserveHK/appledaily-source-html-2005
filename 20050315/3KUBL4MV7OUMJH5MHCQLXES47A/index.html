<html><header><meta charset="utf-8"><title>雞農憂生計堅拒交牌照</title></header><body><h1>雞農憂生計堅拒交牌照</h1><p>【本報訊】繼承祖業、已是第三代在元朗大江埔村養雞的蔡志偉，目前養有八萬隻雞，九七年至今，經歷禽流感後，不斷改善雞場衞生環境，投資遠超政府收回養雞牌照三百萬元最高賠償上限，他強調為了全家人生計，堅拒交回牌照。&#13;<br> 身兼香港優質肉雞發展促進會理事的他批評「政府口口聲聲話希望雞農自由交回牌照，實際上利用扣分制，針對不願合作的雞農，最終全港雞農必死無疑。」但據他了解，約有十多個年老雞農確是不想再經營下去，只要政府賠償合理，他們願意交回牌照。&#13;<br> 在禽流感爆發期間，曾主動向政府報告自己雞場有死雞，結果換來當局登門大舉殺雞的大江埔村雞農葉綠稱，或會考慮交回牌照。</p></body></html>
