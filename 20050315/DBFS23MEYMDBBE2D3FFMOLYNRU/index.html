<html><header><meta charset="utf-8"><title>民政處主任涉傷人表證成立</title></header><body><h1>民政處主任涉傷人表證成立</h1><p>【本報訊】葵青民政事務處聯絡主任莫健球，涉於寓所扯印傭頭部撼落玻璃餐枱，導致前額腫脹受傷，昨被裁定表證成立。&#13;<br> 五十一歲被告莫健球，為民政事務處聯絡主任，控罪指他去年九月三十日在馬鞍山雅典居單位，襲擊印傭Priyati。被告昨自辯因不滿事主工作表現，其妻之前亦曾因事主偷食薯條而報警，至案發前一天，再次懷疑事主偷取八達通，但被告否認襲擊事主。&#13;<br> 案件編號：STCC561/2005</p></body></html>
