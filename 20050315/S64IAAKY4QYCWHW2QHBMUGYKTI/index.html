<html><header><meta charset="utf-8"><title>2R唔使男人錢</title></header><body><h1>2R唔使男人錢</h1><p>女子組合2R昨日到商台接受錄音訪問，主持人查小欣更送給她們一個豬仔錢罌，希望她們賺到盤滿缽滿，2R表示一年前曾經接受查小欣訪問，當時她們在經濟上尚未獨立，今年2R終於可以不用靠父母，還會給家用。<br> &#13;<br> <spanclass>買車送父親 &#13;<br> 2R笑說：「我哋唔依靠男人了，我哋儲緊錢想買架車畀爸爸，𠵱家我哋係獨立女性，一向都唔贊成用男人錢，除非結咗婚啦，如果係男女朋友都唔應該叫男友畀錢。」&#13;<br> 2R又透露在港已申請了信用卡，不過由於她們不是本地人，所以申請時有限制，並需要存入一定款項於戶口內，她們說：「我哋唔想用太多錢，所以要求銀行唔好批出太多信用額。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
