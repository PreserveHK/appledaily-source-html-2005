<html><header><meta charset="utf-8"><title>曾蔭權否認欲設台辦</title></header><body><h1>曾蔭權否認欲設台辦</h1><p>【本報訊】在全國人大昨日通過《反分裂國家法》的敏感時刻，台灣中央社報道，香港署理特首曾蔭權表示，考慮在台北設立經貿辦事處以利交流。&#13;<br> 台灣行政院大陸委員會主任委員吳釗燮對此表示歡迎，但亦指曾蔭權並非由普選產生，未知曾蔭權的談話是否已獲北京認可。&#13;<br> 港府昨晚發表聲明，指上述報道不正確，聲明稱，曾蔭權昨日會見一批外地及台灣駐港記者時，「完全沒有談及這個問題。」</p></body></html>
