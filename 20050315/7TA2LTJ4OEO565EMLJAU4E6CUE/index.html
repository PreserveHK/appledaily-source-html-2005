<html><header><meta charset="utf-8"><title>姬妮芙念舊幫畢仔箍煲</title></header><body><h1>姬妮芙念舊幫畢仔箍煲</h1><p>荷李活男星畢彼持（BradPitt）與分居妻子珍妮花雅麗絲頓（JenniferAniston）正開始辦理離婚手續，不過有說畢仔仍然眷戀着珍妮花，兩人上周兩度於比華利山一酒店留宿，並接受性愛治療，試圖復合。&#13;<br> 畢仔的前女友姬妮芙柏露（GwynethPaltrow）為了幫畢仔一把，近日積極游說珍妮花參與由畢仔監製的新片《RunningWithScissors》，希望有助修補兩人關係。另外，姬妮芙的丈夫ChrisMartin，前日與其樂隊Coldplay到洛杉磯表演，預演他們新碟的歌曲。</p></body></html>
