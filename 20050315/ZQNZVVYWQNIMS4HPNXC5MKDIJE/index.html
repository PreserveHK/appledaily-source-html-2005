<html><header><meta charset="utf-8"><title>AIG行政總裁傳下台</title></header><body><h1>AIG行政總裁傳下台</h1><p>【本報綜合報道】《華爾街日報》報道，全球最大保險公司美國國際集團（AIG）的行政總裁格林伯格（MauriceGreenberg）計劃在本周辭職，而該公司正面對監管當局愈來愈多調查。&#13;<br> 該報引述消息人士的話說，AIG董事局剛在星期日擬訂格林伯格辭職的條件，其中一個方案是他繼續擔任主席。AIG未有對該報道置評。&#13;<br> <br> <spanclass>公司受美證監調查 &#13;<br> 該報說，AIG正被美國證監會和紐約州首席檢察官施皮策爾調查，主要涉及該公司與巴郡旗下再保險公司GeneralReinsurance的一項交易。</spanclass></p></body></html>
