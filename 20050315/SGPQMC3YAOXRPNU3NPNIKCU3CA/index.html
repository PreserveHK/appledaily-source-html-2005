<html><header><meta charset="utf-8"><title>艾斯頓首映風頭勁</title></header><body><h1>艾斯頓首映風頭勁</h1><p>荷李活男星艾斯頓古查（AshtonKutcher）與大班黑人演員合演的愛情喜劇《GuessWho》，前日於洛杉磯舉行首映。&#13;<br> 艾斯頓與片中的多名黑人演員包括打扮性感的ZoeSaldana齊齊現身宣傳，艾斯頓甫到場便被影迷圍着索取簽名，看來風頭最勁。艾斯頓前日以一身便服亮相，獲影迷熱情對待，難怪表現風騷。&#13;<br> 此片講述由著名黑人電視男星BernieMac飾演的黑人嚴父，反對女兒下嫁由艾斯頓飾演的白人男性，從而鬧出連串笑話。</p></body></html>
