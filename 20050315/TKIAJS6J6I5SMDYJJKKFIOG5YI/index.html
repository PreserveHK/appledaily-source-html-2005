<html><header><meta charset="utf-8"><title>團體抗議「反分裂法」</title></header><body><h1>團體抗議「反分裂法」</h1><p>【本報訊】全國人大第十屆三次會議昨日通過《反分裂國家法》，本港多個右派團體包括港九工團聯合總會、神州青年服務社、青暉社及中華文化協會等，隨即在昨午先後到中央駐港聯絡辦公室示威。&#13;<br> 工團主席李國強指摘，「反分裂法」會危害台海和平，改變兩岸現狀並製造戰爭，更會增加台灣人民的恐懼心。示威人士在中聯辦門外高呼抗議口號，並上演街頭劇以示不滿（圖）。&#13;<br> 成啓聰攝</p></body></html>
