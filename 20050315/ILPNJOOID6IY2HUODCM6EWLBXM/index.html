<html><header><meta charset="utf-8"><title>手繪家具慢慢揀</title></header><body><h1>手繪家具慢慢揀</h1><p>上家具店，大量生產的枱櫈梳化千篇一律，幾型幾靚幾多功能都好，畀得起錢就肯定你有人都有，所以獨一無二的手繪家具始終有一定市場，貪的，就是「手繪」兩個字。以下介紹的手繪家具擺設種類多，大如枱椅矮櫈、雜物箱、矮櫃，小如首飾盒、相架、信架、掛畫應有盡有，畫風偏向油畫風格，圖案多是花朵、風景、動物，色調柔和理論上適合擺放任何家居。質料方面，全以壓縮木製，榫位做得亦好夠硬淨，買番一兩件點綴沉悶家居，亦不俗。&#13;<br>&#13;<br>記者、攝影：方英男</p><p>CozzyHome（28511381)&#13;<br> 地址：中環閣麟街32號地下B舖</p></body></html>
