<html><header><meta charset="utf-8"><title>有線推出新家庭套餐</title></header><body><h1>有線推出新家庭套餐</h1><p>有線電視（圖）昨日以報章號外形式刊登廣告，宣傳推出全新UFO終極家庭套餐，可收看新聞、電影、娛樂及資訊節目四大平台共三十條頻道；此套餐有初期「試睇優惠」，由原價月費一百九十八元，減至特惠月費一百二十九元，而每月解碼器租金亦由三十元，半價減至十五元，安裝費則由原價六百元，減至一百五十元。不過，用戶需承諾連續十二個月使用此套餐，而此優惠亦不適用於有線速遞用戶；詳情可致電熱線：1832888。&#13;<br> 香港寬頻發言人則表示，暫不會推出新優惠迎戰，因其月費已較有線便宜。</p></body></html>
