<html><header><meta charset="utf-8"><title>朗豪坊UA獲准撤封閉令</title></header><body><h1>朗豪坊UA獲准撤封閉令</h1><p>【本報訊】旺角朗豪坊UA戲院無牌經營事件，食環署早前向法庭申請封閉令，禁止該院繼續經營，食環署後來基於該院已符合食環署、消防處及建築署的發牌條件要求，並於三月初發出為期一年的娛樂戲院牌照予該院，署方昨向法庭要求撤銷對該院的封閉令獲批准。&#13;<br> UA朗豪坊戲院今年二月因不符合發牌條件，仍繼續經營，遭食環署向法庭申請封閉令。控方代表指，本月八日該院已符合了所有發牌要求，翌日該院已獲發經營牌照，發牌費為二萬多元，但不包括熟食牌照。控方透露，去年十一月，該院曾因在小食部販賣熟食，被控經營無牌食物製造廠，最後判罰款。&#13;<br> 案件編號：KCMP290/05</p></body></html>
