<html><header><meta charset="utf-8"><title>鄭家富投訴權利被侵</title></header><body><h1>鄭家富投訴權利被侵</h1><p>【本報訊】民主黨立法會議員鄭家富昨日去信行政署署長張琼瑤，對上周六被拒駕車進入政府總部範圍一事，表達不滿。&#13;<br> 鄭家富指，他的辦公室位處於政府總部範圍內，他本人持有通行證，當局此舉侵犯了立法會議員的權利。&#13;<br> 對於當日召開特別行政會議，政府總部保安員以有「特別安排」為由拒絕其他人入內，鄭家富要求行政署解釋何謂「特別安排」，以及日後行會召開會議時，是否也不許議員駕車入內。</p></body></html>
