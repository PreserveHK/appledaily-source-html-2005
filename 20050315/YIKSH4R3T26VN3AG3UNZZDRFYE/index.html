<html><header><meta charset="utf-8"><title>金泰喜男迷爭送糖</title></header><body><h1>金泰喜男迷爭送糖</h1><p>在韓劇《天國的階梯》中扮演大奸角「友莉」而廣為人識的女星金泰喜，近年在當地人氣急升，最近她更打低性感偶像歌手李孝利，獲選為「男性在白色情人節最渴望贈送糖果的女星」。&#13;<br> 韓國SBS電視台於上月十七日至昨日，在網上舉行了一個名為「男性在白色情人節最渴望贈送糖果的女星」選舉，經一千六百三十二名網友投票後，現年二十五歲的金泰喜獲得四百七十八票成為冠軍，而李孝利則以三百五十五票屈居亞軍，韓片《姊魅情深》女主角林秀晶則排第三位。</p></body></html>
