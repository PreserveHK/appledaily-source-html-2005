<html><header><meta charset="utf-8"><title>及早發現結直腸癌有得醫</title></header><body><h1>及早發現結直腸癌有得醫</h1><p>中央社報道，在一個名為「結直腸癌治療新進展」研討會上，主辦機構之一的澳門仁伯爵醫院普通外科專科醫生李家安稱，澳門結直腸癌死亡佔癌症死亡率第三位，但若及早發現可以治癒，故希望大家關注。應邀出席的香港東區尤德夫人醫院醫生李家驊說，結直腸癌是香港繼肺癌後的癌症第二號殺手，並有攀升迹象。或許是飲食西化，日常多吃低纖維高卡路里重脂肪的食物，損害大腸所致。他警告若大便不正常，或出現便秘、體重驟降、胃口不佳等，就應立即檢查。</p></body></html>
