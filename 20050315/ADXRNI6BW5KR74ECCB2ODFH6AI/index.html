<html><header><meta charset="utf-8"><title>珠寶店失15萬鑽鏈</title></header><body><h1>珠寶店失15萬鑽鏈</h1><p>【本報訊】尖沙嘴彌敦道九十號華敦大廈地下商場一間珠寶店，昨午二時許發生失竊案，一名年約四十歲貌似內地遊客的男子，進入店舖佯稱購買珠寶首飾，由姓姚（二十三歲）女職員招呼，該男子看中一條價值十五萬元的鑽石頸鏈，並落訂金二千元人民幣表示購買，囑女職員將鑽石頸鏈放回盒內。其後他又聲稱要看其他飾物，以聲東擊西手法，乘機將盒內的鑽石頸鏈偷走離去。警方到場調查（圖），追緝賊人下落。&#13;<br> 梁偉權攝&#13;<br> </p></body></html>
