<html><header><meta charset="utf-8"><title>女嬰骨折菲傭還柙候訊</title></header><body><h1>女嬰骨折菲傭還柙候訊</h1><p>【本報訊】一名二十五歲女菲傭，涉虐待年僅八個月大的女嬰至大腿骨折。該女傭被控一項對所看管兒童虐待或忽略罪，昨在屯門裁判法院提堂。&#13;<br> 控罪指LucbanDenia-gremio於本月十一日，在屯門御庭居一單位虐待一名女嬰，案件現押至下月十一日，待警方進一步調查及法律指示，其間被告還押監房。案情透露，受害人母親因不滿被告工作表現，本月初通知被告一個月後中止僱傭合約。案發當日，女僱主返家見女兒嚎啕大哭，送院證實女兒大腿骨折斷，於是報警。&#13;<br> 案件編號：TMCC766/2005</p></body></html>
