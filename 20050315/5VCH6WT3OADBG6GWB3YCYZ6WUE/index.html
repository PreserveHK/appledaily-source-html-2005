<html><header><meta charset="utf-8"><title>碧咸叱咤時裝界</title></header><body><h1>碧咸叱咤時裝界</h1><p>英國著名時裝雜誌《FHMCollections》最近舉辦了歷年來最具代表性的時尚偶像選舉，雜誌選出二十位對時裝界有重要影響的男士，近期人氣大不如前的萬人迷碧咸（DavidBeckham），依然入圍二十大。&#13;<br> <br> <spanclass>大衞寶兒入圍 &#13;<br> 其他入圍型男還包括有大衞寶兒（DavidBowie）、祖迪羅（JudeLaw）、已故Nirvana主音KurtCobain、FranzFerdinand主音AlexKapranos及PharrellWilliams等等。</spanclass></p></body></html>
