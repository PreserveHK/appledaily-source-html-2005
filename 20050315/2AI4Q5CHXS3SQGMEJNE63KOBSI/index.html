<html><header><meta charset="utf-8"><title>高賢貞三角戀腌悶收場</title></header><body><h1>高賢貞三角戀腌悶收場</h1><p>韓國女星高賢貞闊別螢幕十年復出主演的韓劇《春日》，前日在當地SBS電視台播出第二十集大結局，可惜收視成績未如理想，只錄得24.2%收視率，比起首集播出時的26.9%還要低。&#13;<br> 由高賢貞、池珍熙和趙寅成合演的《春日》，首播時力壓金喜善和權相佑主演的《悲傷戀曲》成為收視冠軍，但後期收視漸走下坡，連大結局亦未能起死回生。有觀眾在《春日》的官方網站留言狠批說：「除了兄弟與女主角的三角戀外，這劇集簡直言之無物。」不過亦有不少觀眾留言讚揚三位主角演技出色。</p></body></html>
