<html><header><meta charset="utf-8"><title>常吃乳酪可改善口臭問題</title></header><body><h1>常吃乳酪可改善口臭問題</h1><p>日本鶴見大學一項研究發現，有口臭人士常會呼出雞蛋腐爛的味道，但原來只要日吃六安士（約一百八十毫克）乳酪，即可大大改善口臭，並減少牙菌膜形成及患上齒齦炎的機會。&#13;<br> 參與研究的二十四名自願人士首先停吃芝士及醃漬蔬菜一段日子，然後在接着的六星期，每日吃兩份各約三安士的傳統無糖乳酪。研究人員再收集參與者的唾液及舌面物質樣本，結果當中導致口臭的硫化氫含量減少八成，即令口臭得到改善。</p></body></html>
