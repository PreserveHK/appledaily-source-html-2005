<html><header><meta charset="utf-8"><title>BWA發牌諮詢獲8意見書</title></header><body><h1>BWA發牌諮詢獲8意見書</h1><p>【本報訊】電訊管理局助理總監（規管事務）夏勇權表示昨出席立法會會議時表示，就寬頻無線接達（BWA）發牌架構的諮詢，該局至昨日最後限期共收到8份意見書，會盡量在本周公布詳情，及決定是否須進行第2輪諮詢。根據建議，政府會以拍賣形式發出牌照，BWA初期會用作提供固網服務，將來可過渡至移動服務。&#13;<br> 夏勇權謂由於採取拍賣形式，必須加上新的附屬法例。他估計，最快要下一個立法年度提交草案，預期最快要待明年第1或2季才進行拍賣。他續稱，中國、英國、韓國巳採用有關技術，而新加坡亦在4月拍賣頻譜。</p></body></html>
