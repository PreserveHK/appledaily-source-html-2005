<html><header><meta charset="utf-8"><title>LV巨型行李箱空降</title></header><body><h1>LV巨型行李箱空降</h1><p>超級品牌LouisVuitton年前開始與日本藝術大師村上隆合作，由他為手袋設計可愛圖案，令這個有百多年歷史的品牌寫出新一章。&#13;<br> <br> <spanclass>旨在充滿喜悅 &#13;<br> 今個春夏，村上隆為LV的monogram手袋加添甜蜜蜜的cherry圖案，成為LV迷的必備項目。村上隆透露為LV增添這個cherry圖案的原因時說：「春天是充滿歡樂氣氛的季節，所以我希望與LV聯手創作出一個充滿喜悅與色彩的圖案。」這個圖案現正演變為一闊四十六米、高八米的巨型行李箱，矗立在中環置地廣場，而這間置地店將繼巴黎香榭麗舍大道、紐約第五十七街及東京表參道店後，另一間「LV大樓」，氣勢非凡。</spanclass></p></body></html>
