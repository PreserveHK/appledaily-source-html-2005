<html><header><meta charset="utf-8"><title>南北韓合作拍古裝劇</title></header><body><h1>南北韓合作拍古裝劇</h1><p>KBS南北交流合作組前日公布，南韓電視台將與北韓中央電視台首次合作拍攝大型古裝劇，女主角為早前與李孝利合演廣告的北韓女舞蹈員趙明愛。&#13;<br> 這部古裝劇名為《死六臣》，趙明愛飾演韓國歷史人物金宗瑞將軍的義女，與北韓頭號美男演員朴成旭合演一段悲哀的愛情故事。是次兩國電視台合作，其實早在○三年九月已開始洽談，但到今年四月雙方才達成協議。在一百七十多名北韓演員參與下，上月二十六日起正式在北韓進行拍攝。劇集共二十四集，預計明年七月煞科，KBS電視台正向北韓政府申請，可否同期播放此劇。</p></body></html>
