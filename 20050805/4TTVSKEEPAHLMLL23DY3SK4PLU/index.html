<html><header><meta charset="utf-8"><title>華索前執董被判罰款</title></header><body><h1>華索前執董被判罰款</h1><p>▲證監會公布，成功檢控華索國際（8220，現稱中國豐達電子）前執行董事王麗華，指其於去年1至6月間買賣華索股份後，到去年11月才申報。她承認10項控罪，被判罰款3萬元及須向證監會繳付1.87萬的調查費。&#13;<br> ▲東方鑫源（1208）宣布，其附屬公司華北鋁業於7月29日與五礦鋁業就購買約833噸鋁錠訂立協議，交易代價約為1323.8萬港元。五礦鋁業之最終控股股東為中國五礦。</p></body></html>
