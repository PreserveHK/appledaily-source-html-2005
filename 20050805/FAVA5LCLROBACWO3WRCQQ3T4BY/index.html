<html><header><meta charset="utf-8"><title>廖碧兒錫錫好普通</title></header><body><h1>廖碧兒錫錫好普通</h1><p>廖碧兒昨日以七十年代「神探俏嬌娃」造型，在中環為新推出的護髮產品任宣傳大使。廖碧兒昨日還聯同三位舞蹈員在剪影下表演舞蹈，該產品集團副總裁亦親臨撐場，還擁着廖碧兒的纖腰親吻臉頰，態度親暱。</p><p>西式禮儀</p><p>性格洋化的廖碧兒表示沒有尷尬，她說：「呢的只係西式禮儀，好普通啫。佢錫我之前重係我耳邊細細聲問我介唔介意，好有禮貌，我覺得冇問題。」為配合工作，廖碧兒表示幾乎每天都要set頭，更試過一日之內要洗頭達三次之多，故護理頭髮對她相當重要。&#13;<br> 採訪：卓寶花　攝影：陳志嵐</p></body></html>
