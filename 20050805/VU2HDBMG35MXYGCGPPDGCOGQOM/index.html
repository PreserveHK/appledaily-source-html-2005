<html><header><meta charset="utf-8"><title>中原助兔唇兒童重獲微笑</title></header><body><h1>中原助兔唇兒童重獲微笑</h1><p>中原每個月都舉行月會，除咗例牌嘅營業額數字同鼓勵士氣等活動，八月月會就加多一項，為微笑行動中國基金籌款，幫助內地不幸患先天性兔唇顎裂嘅兒童。微笑行動張茵茵重出席月會，簡介有關行動嘅宗旨。&#13;<br> 中原地產精英會會長黃澤文當場表示，目標係起碼要籌二十五萬，最少能夠幫助一百位病患兒童重獲「微笑」。月會會場外擺咗幾個籌款箱，幾個鐘已籌得逾二萬蚊，而九月八號又舉行慈善微笑保齡球賽。</p></body></html>
