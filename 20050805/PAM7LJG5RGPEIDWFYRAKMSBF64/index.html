<html><header><meta charset="utf-8"><title>安娜妮歌望睹哥連床戰</title></header><body><h1>安娜妮歌望睹哥連床戰</h1><p>愛爾蘭男星哥連菲路（ColinFarrell）年前與花花公子玩伴拍下的春宮影帶，有傳將被人到處公開兜售。&#13;<br> 美國巨胸女星安娜妮歌史密夫（AnnaNicoleSmith）得悉事件後，表示十分希望一睹哥連菲路床戰，安娜妮歌更要求哥連為她開私人放映會，她日前透過傳媒向哥連說：「我知道你不想讓全世界看你的影帶，但你可會讓我私下看看？我真想知道你是否如傳聞中的荷李活『巨』星。」</p></body></html>
