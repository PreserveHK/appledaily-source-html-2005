<html><header><meta charset="utf-8"><title>長瀨智也新劇連掃七獎</title></header><body><h1>長瀨智也新劇連掃七獎</h1><p>由日本雜誌《TheTelevision》舉辦的第四十五屆TheTelevision日劇大獎，前日公布得獎結果，長瀨智也主演的劇集《Tiger&amp;Dragon》，撼低木村拓哉的《Engine》成為大贏家，該劇囊括了「最佳作品」及「最佳導演」等七項大獎，而長瀨更榮膺「最佳男主角」。&#13;<br> 長瀨智也在劇中飾演一名夢想成為落語家（類似相聲家）的黑道人物，負責劇本的宮藤官九郎巧妙地將每集出現的日本落語與主角遭遇扯上關係。長瀨獲獎後說：「以往從未出現過這種形式的日劇，我只希望以令觀眾開心，能夠得獎就有雙倍的喜悅！」</p></body></html>
