<html><header><meta charset="utf-8"><title>朱元璋首倡春聯</title></header><body><h1>朱元璋首倡春聯</h1><p>據清人陳尚古的《簪雲樓雜說》記載，有一年明太祖朱元璋準備過年時，下令每家門上都要貼一幅春聯，以示慶賀。原來的春聯題寫在桃木板上，後來改寫在紙上。紅色的桃木有吉祥和避邪的意思，因此後來春聯大都用紅紙書寫。</p><p>對聯文學萌芽於晉唐</p><p>不過，從文學角度而言，對聯起源於律詩中的對偶句，早於晉代至唐代，對聯這種文學表現方式已經萌芽，並逐漸得到發展。不管從何種角度審視，對聯應具備字數相等、內容相關、詞性相當、結構相稱、節奏相應以及平仄相諧等六大原則。</p></body></html>
