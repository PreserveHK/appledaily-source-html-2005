<html><header><meta charset="utf-8"><title>伊能靜怨安雅難溝通</title></header><body><h1>伊能靜怨安雅難溝通</h1><p>由安雅、伊能靜、陳孝萱與林嘉俐主演的台劇《失戀高跟鞋》，劇中四人飾演無話不談的好姊妹，但現實中安雅與伊能靜卻鬧出不和傳聞。</p><p>「我講話直」</p><p>據知去年在拍攝《失》劇時，安雅因與伊能靜的助手徹夜狂歡，導致第二天遲到而引發伊能靜的不滿，更當場痛斥助手及將她開除，之後該名助手竟成了安雅公司的宣傳人員，雙方因此誓不兩立。正身處內地橫店拍攝劇集《大清後宮》的伊能靜，日前被問到此事的經過，她說：「當時助理的確玩過頭遲到，不過安雅第二天沒戲，我氣的是助理，不是安雅。」&#13;<br> 伊能靜亦承認與安雅很少溝通，她說：「那是因為她是ABC，我講話又直，可能嗓門大點被誤會啦！」</p></body></html>
