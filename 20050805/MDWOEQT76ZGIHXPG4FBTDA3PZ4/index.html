<html><header><meta charset="utf-8"><title>「雙金」抵台談情說愛</title></header><body><h1>「雙金」抵台談情說愛</h1><p>為宣傳電視劇《哈佛愛情故事》，男女主角金來沅及金泰希昨日上午抵達台北，雖然昨日颱風逼近，當地下着大雨，但仍有六十多位影迷到機場迎接兩人。&#13;<br> 在記者會上，有記者問到「雙金」有否因《哈》劇而發展真感情，金泰希笑而不答，金來沅則說：「她是我心目中最完美的女性。」其後，金來沅更以國語向在場影迷說「我愛你」；金泰希則接受男影迷的求愛玫瑰。兩人晚上舉行影迷聚會，與支持他們的fans對話與拍照。&#13;<br> 因要趕拍電影，金來沅今日下午便會離開台灣，金泰希則會繼續在當地宣傳。</p></body></html>
