<html><header><meta charset="utf-8"><title>施念慈新書攻台</title></header><body><h1>施念慈新書攻台</h1><p>離婚後的施念慈一直專心寫作做才女，並將會於十一月再推出新小說，她透露新書可能會試攻台灣巿場，日內便會赴台灣傾談出版之事。</p><p>只是朋友</p><p>施念慈笑說：「𠵱家我除咗要物色男友之外，重要物色經理人，下星期我會去台灣，有人對我嘅書有興趣，今次過去除咗傾出書嘅事，亦會物色埋經理人幫我處理台灣嘅嘢，香港就自己做番。」&#13;<br> 早前有報道指施念慈和日籍模特兒男友分手，施念慈澄清和對方一直以來只是朋友關係，她說：「都冇拍過拖，又何來分手呢？」&#13;<br> 採訪：張止寒&#13;<br> 攝影：仇志中</p></body></html>
