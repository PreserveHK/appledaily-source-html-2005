<html><header><meta charset="utf-8"><title>碧堤3期加價一成</title></header><body><h1>碧堤3期加價一成</h1><p>【本報訊】迪士尼樂園下月12日開幕，九龍倉（004）發展的深井碧堤半島3期，正籌備在迪士尼開幕前推售。發展商將該盤意向呎價，由較早前的5000元，調升10%至5500元，預料總收益將由35億元，增至40億至45億元。&#13;<br> 九倉置業發展董事黃光耀表示，碧堤半島3期共2座，提供797伙，670至1200方呎；另2個複式單位，2300至2400方呎；85%單位享海景、70%為3房戶。&#13;<br> 示範單位料本月中完工，目前展開軟銷工作，在尖沙嘴海運大廈地庫舉行以繽紛海洋為題活動。</p></body></html>
