<html><header><meta charset="utf-8"><title>卓悅做腳底按摩</title></header><body><h1>卓悅做腳底按摩</h1><p>呢幾年本港嘅美容事業百花齊放，各式各樣新奇美容公司湧現，連一啲大型美容中心都唔執輸，實行以大吃小。&#13;<br> 日前卓悅宣布開設首間腳底按摩店，名為「水云莊」，佔地四千呎，以現代化中國禪式裝修做主題。其實早係六月間店已經試業，今個月正式開張。聽講試業期內表現良好，所以決定喺兩間分店再增加腳底按摩服務，集團重希望吸納唔同年齡同性別嘅顧客，務求將一站式美容服務拓展至另一層面，真係有視野嘞。</p></body></html>
