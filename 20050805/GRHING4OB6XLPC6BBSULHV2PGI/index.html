<html><header><meta charset="utf-8"><title>王賢誌美加遊埠充電</title></header><body><h1>王賢誌美加遊埠充電</h1><p>王賢誌今日出發到銀川，跟黎姿、陳豪、林保怡和蔡少芬等演員會合，拍攝無綫新劇《火舞黃沙》外景。由於預期今次拍攝工作比較辛苦，所以王賢誌早前一有空即到溫哥華和美國三藩市好好充電。</p><p>巧遇林敏俐</p><p>王賢誌日前說：「我已經有八年冇去過三藩市，最近美國好多地方好熱，好多人熱死咗，但三藩市天氣好好，完全冇受影響。我由三藩市搭飛機返香港嗰陣，重遇上港姐冠軍林敏俐，原來佢啱啱大學畢業，專登返香港度假，佢話遲啲會再返美國進修，我見佢個樣同以前都冇乜點變。」</p></body></html>
