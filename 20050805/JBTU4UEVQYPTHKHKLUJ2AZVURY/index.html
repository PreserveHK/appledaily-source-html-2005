<html><header><meta charset="utf-8"><title>Eminem指定要家鄉雞</title></header><body><h1>Eminem指定要家鄉雞</h1><p>美國饒舌歌手Eminem即將到英國巡迴演出，但他要求之多，真的叫人吃驚。據報Eminem堅持於演唱會場地要有裝修堂皇、可容納八人的更衣室，當中要有電玩、籃球架及乒乓球桌；在演出當晚，他還要主辦商供應肯德基家鄉雞、兩箱啤酒、兩支干邑、三支香檳、低卡路里營養食物及低脂蛋白質飲料，令有關方面頭痛。&#13;<br> 另外，Eminem早前與福特車廠合作宣傳，但福特高層見其新歌歌詞太出位，故有意取消合作。</p></body></html>
