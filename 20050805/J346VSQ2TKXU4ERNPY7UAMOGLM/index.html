<html><header><meta charset="utf-8"><title>21死車禍或免研訊死因</title></header><body><h1>21死車禍或免研訊死因</h1><p>【本報訊】屯門公路汀九橋釀成二十一人死亡的嚴重交通事故，昨在死因庭進行審前覆核，死因研訊主任表示，基於涉案貨櫃車司機上周在區域法院被裁定危險駕駛導致他人死亡罪罪名成立，被判入獄十八個月，認為毋須展開死因聆訊，死因裁判官今日作出裁決。&#13;<br> 死因研訊主任、貨櫃車司機李秋榮、路政署署長及九龍巴士的法律代表昨日均出席審前覆核聆訊。&#13;<br> 死因研訊主任指，若須展開死因聆訊，將會有六十三名證人出庭作供，包括警員、死傷者家屬、醫務人員等，預計需時八日。&#13;<br> 死因裁判官韋達指意外引起公眾關注，押後至今日作出裁決。</p></body></html>
