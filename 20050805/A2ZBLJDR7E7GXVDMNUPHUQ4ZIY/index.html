<html><header><meta charset="utf-8"><title>吳浩康雷雨拍MV遇禍</title></header><body><h1>吳浩康雷雨拍MV遇禍</h1><p>吳浩康（Deep）早前在元朗一大型露天車場，為他的跳舞主打歌《新手》拍MV，導演特別搭建由汽車組成的跳舞台，怎料拍攝當日狂風暴雨，導演曾打算取消拍攝，但為免影響Deep的宣傳進度，又怕浪費場景，故決定繼續拍攝。&#13;<br> Deep在雷電交加的天氣下，反而愈跳愈起勁，但卻險象環生，部份支撐汽車布景的鋼條因風勢太猛而鬆脫，結果有五部汽車在Deep的跳舞位置倒下，幸好工作人員及時推開他。Deep表示自己大難不死，必有後福，可能是出碟的好兆頭。</p></body></html>
