<html><header><meta charset="utf-8"><title>社署年巡院社六次</title></header><body><h1>社署年巡院社六次</h1><p>【本報訊】私營安老院不時爆出虐老事件，社會福利署助理署長（安老服務）吳馬金嫻昨表示，署方每年都對每間私營安老院作六次突擊巡查，十月則會在全港七百五十四間安老院舍全面實施《安老院舍實務守則》，新守則建議安老院安排醫生由現時每月到院舍一次，改為每兩星期到院舍一至兩次，為老人家進行體格檢查。&#13;<br> 吳馬金嫻昨表示，署方有四隊督察隊專門突擊巡查全港七百五十四間安老院，每年共出巡四千六百次。</p><p>38宗成功檢控</p><p>九六年至今，已成功檢控三十八宗違規個案，但當中主要涉及無牌經營、員工數目不足等問題。吳太表示，新修訂的《安老院舍實務守則》會對感染控制有更詳細指引。</p></body></html>
