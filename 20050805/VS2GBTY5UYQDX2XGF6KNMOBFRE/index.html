<html><header><meta charset="utf-8"><title>渣打、運通合作發信用卡</title></header><body><h1>渣打、運通合作發信用卡</h1><p>【本報訊】渣打銀行宣布，與美國運通合作，將於明年初在港發行適用於全球美國運通商戶網絡的新信用卡，稍後並會在亞洲其他市場推出。渣打表示，計劃分階段發行一系列運通卡產品。&#13;<br> 美國運通一直有發行自有品牌的信用卡，是次與渣打合作，運通發言人強調不會停止或減少自行發卡。她指出，運通一直有與其他金融機構合作發卡，例如本地的Aeon及內地工商銀行。今次與渣打合作，是想擴展其商務網絡客戶，增強市場滲透力。&#13;<br> 渣打銀行香港區零售銀行業務主管陳珙君指出，與運通結盟，可為渣打的信用卡客戶提供多元化的產品，並可吸納新的客戶群。</p></body></html>
