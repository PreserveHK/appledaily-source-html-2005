<html><header><meta charset="utf-8"><title>颱風撕裂漁船</title></header><body><h1>颱風撕裂漁船</h1><p>颱風麥莎昨日逼近台灣北部之際，帶去強風豪雨，也在台東沿海掀起巨浪，將一艘擱淺在海邊的四十噸級漁船撕裂。受颱風影響，軍方原定今日在北部舉行的萬安防空演習將押後。&#13;<br> 台灣中央氣象局昨日發布颱風陸上警報，警戒範圍包括宜蘭、基隆、台北、桃園、新竹等；前日攔淺在海邊的漁船「福明興號」，凌晨被一個巨浪擊碎，只剩下船頭是完整的。&#13;<br> 入夜之後，台灣北部不少地區已出現暴雨，當局就五十二個河流地段發出泥石流警告。今日來往香港、台灣的航班是否受影響暫時未知，旅客出門前宜向航空公司查詢。&#13;<br> 台灣《蘋果日報》</p></body></html>
