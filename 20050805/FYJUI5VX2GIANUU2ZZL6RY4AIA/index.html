<html><header><meta charset="utf-8"><title>方力申當街攬女夠專業</title></header><body><h1>方力申當街攬女夠專業</h1><p>方力申與梁慧嘉（Viann）前晚在跑馬地拍攝林子聰執導的新片《得閒飲茶》，二人在街頭拍攝擁抱親熱鏡頭，雖然方力申要當街攬女，不過表現專業，未有因傳媒採訪及途人圍觀而感尷尬。&#13;<br> 前晚十時多，方力申穿上全套秋、冬戲服，在大熱天時穿着長袖恤衫及西裝褸，與身穿短袖T恤及長裙的Viann齊在跑馬地街頭拍戲，二人拍攝擁抱戲時，初執導演筒的肥仔聰也相當緊張，不時上前跟他們商討。而Viann與方力申亦有講有笑，氣氛融洽。&#13;<br> 採訪、攝影：娛樂突發組&#13;<br> </p></body></html>
