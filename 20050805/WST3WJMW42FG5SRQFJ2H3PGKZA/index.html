<html><header><meta charset="utf-8"><title>時代感石盆勁有品</title></header><body><h1>時代感石盆勁有品</h1><p>許多人喜歡在室內種植盆栽點綴家居，但想要找一個跟時尚家居配合的「有品」花盆卻不容易。多番尋尋覓覓，發現這款粗麻石盆的流線型設計十分優美，加上平面闊大，水散開如水池一樣，重量又足，Raw得有味道，在時代感中散發出禪意。&#13;<br>&#13;<br>記者：李湘虹&#13;<br>攝影：林栢鈞&#13;<br>OVO（25267226）&#13;<br>地址：灣仔皇后大道東16號地下</p></body></html>
