<html><header><meta charset="utf-8"><title>金喜善活現神話</title></header><body><h1>金喜善活現神話</h1><p>金喜善不愧為韓國第一美人，她在電影《神話》中扮演秦國公主，不但展現古典美人的特質，更大開金口，與成龍合唱主題曲《EndlessLove無盡的愛》。</p><p>音樂磅礡惹人眼紅</p><p>金喜善在《神話》中的公主扮相端莊典雅，導演唐季禮特意安排她展現清麗脫俗的一面，不但讓她在長城及敦煌壁畫前翩翩起舞，更要她在黃沙滾滾的大漠中癡癡地等候情郎，人景襯托得近乎完美。&#13;<br> 為襯托電影史詩式的氣勢，導演特別安排一支三十五人的管弦樂隊擔任配樂。由於音樂磅礡，錄音時更一度令金喜善雙眼通紅。</p></body></html>
