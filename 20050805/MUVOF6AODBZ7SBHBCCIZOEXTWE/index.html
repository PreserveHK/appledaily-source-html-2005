<html><header><meta charset="utf-8"><title>戴夢夢內地登台練膽識</title></header><body><h1>戴夢夢內地登台練膽識</h1><p>戴夢夢日前到開平為即將推出的新唱片宣傳，她接受當地傳媒訪問後便獻唱新歌，現場有大批歌迷及前來看熱鬧的巿民圍觀，人數近千人。</p><p>「今次損咗隻手」</p><p>戴夢夢送了上一張專輯給歌迷，並與歌迷握手，有歌迷握着戴夢夢的手不放，更試圖將她拉下台，幸好保安及時將該歌迷拉開。&#13;<br> 事後戴夢夢接受訪問時還驚魂未定，她說：「其實我都好驚，不過一路扮冇事，因為企得喺台就要表演，今次損咗隻手，但我相信個歌迷都係想親近我啫，唔係有惡意嘅，我當然會繼續返內地宣傳啦，我覺得歌迷熱情啲冇問題。」</p></body></html>
