<html><header><meta charset="utf-8"><title>盧巧音演唱錯漏百出</title></header><body><h1>盧巧音演唱錯漏百出</h1><p>盧巧音（Candy）前晚在大學會堂舉行「盧巧音天演論演唱會」，請來藍奕邦及鄧穎芝任嘉賓，Candy一身吊帶上衣配襯短褲登場，十分性感，但她整晚表演錯漏百出，除忘記歌詞要重唱外，又因咪高峯出問題影響音效，後來與藍奕邦合唱時再因咪高峯失靈而要換咪。</p><p>好想結婚</p><p>Candy接受訪問時表示與新力合約快滿，正在傾談續約，她在騷上演繹王菲的《情誡》，提到阿菲已婚，Candy說：「恭喜佢，戥佢開心，我都想快啲結婚，但日日做嘢，都冇時間。」&#13;<br> 採訪：王連連　攝影：何國豪</p></body></html>
