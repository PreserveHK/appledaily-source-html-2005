<html><header><meta charset="utf-8"><title>朱凱婷擔櫈仔做大騷</title></header><body><h1>朱凱婷擔櫈仔做大騷</h1><p>朱凱婷因參選港姐投身娛樂圈，轉眼已過四年，她現時的目標是做一位出色的司儀。日前朱凱婷接受《HIM》雜誌訪問時表示在五光十色的娛樂圈，情願腳踏實地安守本份，她自覺向司儀之路發展最適合她。&#13;<br> 朱凱婷表示早前有機會與眾多前輩如丘凱敏及顧紀筠等合作，獲益良多，她說：「佢哋完全冇架子，我向佢哋偷師，學做司儀嘅技巧、修養同內涵，過程中一啲壓力都冇，好開心。我明白要成為一位被認同又有氣質嘅司儀，首先要識乜嘢叫長幼有序。我希望三年內可以做大型節目嘅司儀。」</p></body></html>
