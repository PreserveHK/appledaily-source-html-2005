<html><header><meta charset="utf-8"><title>SOHO樓殺入尖沙嘴</title></header><body><h1>SOHO樓殺入尖沙嘴</h1><p>近年愈嚟愈多人加入SOHO一族，即喺同一單位內做嘢同居住，而擺明食呢條水嘅物業都唔少，但多數都喺傳統工業區，最近就有人喺尖沙嘴，將赫德道二十五號商廈變身為「蘇豪坊」（圖），吸納呢班客。&#13;<br> 據代理中原地產講，大廈高十九層，有三層商業樓層，每層一○七三呎，四至十八樓係寫字樓，每層八○五呎，寫字樓意向呎價三千二起，最低入場費二百五十七萬六千，回報可以去到九厘。大廈冇中央冷氣，但各戶有獨立洗手間同浴室。&#13;<br> 其實喺出現SOHO呢個概念前，尖沙嘴已有唔少呢類人士，不過佢哋多數喺啲樓齡較舊嘅商住混合樓宇落腳，並無打正旗號，所以應該有一定客路。</p></body></html>
