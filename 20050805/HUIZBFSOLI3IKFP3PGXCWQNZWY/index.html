<html><header><meta charset="utf-8"><title>子涉廁紙寫下行兇地點</title></header><body><h1>子涉廁紙寫下行兇地點</h1><p>【本報訊】二十一歲青年梁偉基涉嫌夥同齡好友張銳剛布局殺父一案，昨在高等法院續審，張銳剛向警員聲稱，行動前只講定往上水華山村，未有講實位置，惟他跟隨梁與其父行至天橋時，發現梁突棄掉一張廁紙在地上，他好奇地拾起一看，始發現廁紙寫着「雞場」二字，此時他才意會梁透過廁紙傳訊息給他，定在雞場落手。&#13;<br> 張又向警員表示，梁直接對他說：「唔想佢（老竇）喺人世，想隊冧佢……最好捅到佢死！」因梁再三哀求，基於幫朋友，他才應承；他將真相告知警方，只因不欲父母誤會他為欠財務公司錢而要打劫殺人，他不欲父母傷心，他知道殺人要填命。&#13;<br> 案件編號：HCCC372/04</p></body></html>
