<html><header><meta charset="utf-8"><title>溺斃臨記遺屬：王晶沒有誠意</title></header><body><h1>溺斃臨記遺屬：王晶沒有誠意</h1><p>由王晶執導的內地劇《浴火鳳凰》早前在上海黃浦江拍攝時，發生臨時演員陳允溺斃事件。王晶昨帶同執行製片、律師等前往死者陳允的家中慰問。記者到達時王晶已離開，但家人對王晶的表現不滿。</p><p>對人命草率</p><p>死者兒子陳先生向記者說：「有來過，沒誠意。目前不是怎麼賠償的問題，而是認清責任的問題。第一，選父親是因為劇組要省錢，第二，是選在下午四點，正是漲潮時間，非常不適合，第三，沒有保護繩子，劇組應該向我們道歉。」而王晶帶去的果籃並沒有寫上名字，死者家人生氣地說：「就是樓下買了上來，一條人命難道如此草率？」</p></body></html>
