<html><header><meta charset="utf-8"><title>Toby靠黃頁開飯</title></header><body><h1>Toby靠黃頁開飯</h1><p>女生宿舍成員梁靖琪（Toby）早前出席由電訊盈科舉辦的活動，推廣黃頁消費分類及黃頁卡，並與現場fans大玩遊戲及派禮物。&#13;<br> Toby除即場獻唱外，又出示隨身帶備的黃頁卡，呼籲現場觀眾登記使用，而她更賣大包將自己新推出的簽名CD送給歌迷作為禮物。</p><p>用慣黃頁</p><p>Toby表示年前從外地返港，人生路不熟，幸獲朋友送贈一本黃頁，讓她知道吃喝玩樂的好去處。其實Toby早年在外國生活時，已習慣使用黃頁，不過她對香港的黃頁更情有獨鍾，因為隨書所送的免費黃頁卡，既能提供消費資訊，又有折扣優惠。</p></body></html>
