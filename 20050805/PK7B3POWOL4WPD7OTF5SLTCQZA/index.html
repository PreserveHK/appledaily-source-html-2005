<html><header><meta charset="utf-8"><title>幫發展商宣傳後果自負</title></header><body><h1>幫發展商宣傳後果自負</h1><p>自從發生咗代理發放失實資料事件後，地產代理監管局對代理行嘅監管，好似突然嚴厲咗，搞到啲代理連幫新盤做宣傳，都誠惶誠恐。長實將軍澳都會駅未攞到售樓紙，代理幫忙宣傳，都唔敢亂嚟，利嘉閣就好小心，等長實出咗封信，白字黑字寫明，利嘉閣可以用發展商嘅資料，先出廣告做宣傳。&#13;<br> 不過，呢封並唔係委託書，信中寫明，長實唔反對利嘉閣自費使用佢哋嘅資料做宣傳，但係有乜嘢後果，就要自己負責，而且重講明更改資料，唔使通知代理。睇嚟封信似乎保障發展商多過代理。&#13;<br> 另外，正搞緊北角慧雲峯嘅南豐麥一擎，噚日下晝竟走去參觀都會駅售樓處，睇完唔知有乜啟發呢？</p></body></html>
