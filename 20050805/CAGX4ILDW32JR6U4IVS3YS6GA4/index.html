<html><header><meta charset="utf-8"><title>遭雷劈客機尋回黑盒</title></header><body><h1>遭雷劈客機尋回黑盒</h1><p>加拿大多倫多警員周三在遭雷劈着火的法國航空公司客機殘骸（圖）中尋回黑盒，黑盒「狀態良好」，相信有助了解整件意外起因。法航發言人表示，意外中受傷的四十三名乘客中，仍有十四人需要留醫，機師傷勢則非常嚴重。&#13;<br> 當局質疑意外是機師判斷錯誤所致。據多倫多機場管理局副總裁拉基表示，出事的法航客機當時有充足燃料飛往其他機場，強行降落純粹是「機長的個人決定」。&#13;<br> 美聯社</p></body></html>
