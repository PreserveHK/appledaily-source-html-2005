<html><header><meta charset="utf-8"><title>國金選輯<br>紐交所會籍價創新高</title></header><body><h1>國金選輯<br>紐交所會籍價創新高</h1><p>▲美國紐約證券交易所（NYSE）一個會籍周三以300萬美元（約2340萬港元）的高價轉手，打破紀錄。&#13;<br> 紐交所上一個會籍轉售價紀錄是在1999年8月23日創下，成交價為265萬美元，當時正值美股大牛市高峯期。&#13;<br> 自紐約證券交易所提出收購電子證券交易商ArchipelagoHoldings之後，該所會籍的吸引力回升。這宗併購將令紐交所變成牟利性質的上市公司，並把業務範圍擴展至期權等其他領域。</p></body></html>
