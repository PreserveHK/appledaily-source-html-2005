<html><header><meta charset="utf-8"><title>吳嘉龍愛浪漫鴛鴦浴</title></header><body><h1>吳嘉龍愛浪漫鴛鴦浴</h1><p>手造香梘Lush慶祝十周年，昨日在灣仔君悅酒店舉行派對，邀請名模陳嘉容和吳嘉龍等出席，即場切「香梘蛋糕」。吳嘉龍透露有浸鴛鴦浴，他說：「我洗自己背部好困難，以前都有試過鴛鴦浴，其實我係一個浪漫嘅人，不過女仔要識得我耐先發覺。」&#13;<br> 陳嘉容則表示未試過鴛鴦浴，她說：「男友Ricky唔係好識呢啲情趣，同埋我屋企太細，好難浸。」</p><p>滿足口癮</p><p>陳嘉容又謂見到雪糕、甜品等造型的香梘，令她非常開心，她說：「我好鍾意食甜品，但只容許自己一個月食一次，重要搵朋友分享，因為滿足到口癮又唔會肥。」&#13;<br> 採訪：RitaLeung　攝影：ChenWaiOn</p></body></html>
