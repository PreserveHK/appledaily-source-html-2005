<html><header><meta charset="utf-8"><title>碎屍撒5公里</title></header><body><h1>碎屍撒5公里</h1><p>江蘇南京市郊發生駭人碎屍案：一名女子遇害後，兇手竟將屍體割成百塊碎片，裝進二十個小膠袋，沿途拋撒，最遠相隔達五公里。當地公安已懸紅緝兇。&#13;<br> 南京市六合區村民上月底在一個竹園發現一個發出惡臭的蛇皮口袋，裏面有八個膠袋，袋裏竟有人體殘肢。公安接報展開調查之際，兩公里外又有村民報稱發現裝在膠袋裏的碎屍。&#13;<br> 法醫拼接後，初步確定是女屍。公安隨即調來警犬協助搜尋，在五公里外找到剁成兩半的黑色短髮女人頭顱。至前日下午，遇害女子碎屍已全部找到，估計死者年約三十歲、曾生育。公安懸紅追查女子身份及緝兇。&#13;<br> 南京《江南時報》</p></body></html>
