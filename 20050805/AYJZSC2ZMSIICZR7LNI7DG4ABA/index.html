<html><header><meta charset="utf-8"><title>迎新營不參觀鳳樓</title></header><body><h1>迎新營不參觀鳳樓</h1><p>【本報訊】中文大學學生會今年以性工作者及同性戀者問題作為迎新營主題，學生會幹事會對於會否安排參加者訪問「一樓一鳳」式妓女，內部出現「不對嘴」情況，會長黃漢邦稱仍在爭取讓學生參觀鳳樓，但內務秘書吳嘉倫則稱，上月中在會議上已否決有關提議。&#13;<br> 吳嘉倫表示，每年大概只有三十至四十人參加。為令新生了解社會問題，故每年有不同主題，去年以基層勞工困境，今年則介紹性工作者及同性戀者。&#13;<br> 昨日有報道引述黃漢邦表示，他們向協助性工作者組識「紫藤」提出，希望對方代為安排學生「落區」探訪一樓一鳳妓女。&#13;<br> 中大發言人表示，學生會明確表明探訪鳳樓計劃早已取消。</p></body></html>
