<html><header><meta charset="utf-8"><title>王力宏夥名導硬銷茶葉</title></header><body><h1>王力宏夥名導硬銷茶葉</h1><p>王力宏的身價果然不同凡響，最近他為其擔任代言人的茶葉拍攝新一輯廣告，廣告商強調這款茶是今年比賽的冠軍茶，而拍攝這廣告的導演也是大有來頭，就是台灣名導、早前替林志玲拍廣告的吳念真。&#13;<br> 吳念真接受訪問時透露，他覺得林志玲是有教養的女孩，王力宏則很像他兒子，因為他兒子身高一百八十公分，也常被誤認為是王力宏的弟弟。&#13;<br> 吳念真說：「我兒子也很喜歡音樂，他最近到了紐約進修，希望下次有機會可以和王力宏來個『兄弟相會』。」王力宏剛從歐洲參加完朋友婚禮，他透露早前回到美國家中埋首創作音樂，預計下個月才會回台灣工作。</p></body></html>
