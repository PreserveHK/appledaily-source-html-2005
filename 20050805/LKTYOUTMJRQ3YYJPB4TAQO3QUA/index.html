<html><header><meta charset="utf-8"><title>吳文忻610萬買銀主盤</title></header><body><h1>吳文忻610萬買銀主盤</h1><p>吳文忻早前曾透露有意置業，據地產界消息，她上周參加拍賣活動時，以六百一十萬元購下東半山海景臺一個銀主盤，單位面積約達一千三百呎。</p><p>平逾百萬</p><p>吳文忻現正租住海景臺單位，想不到相隔一個月，她競投得現居大廈的另一單位，由於是銀主盤關係，故比市價低逾一百萬元。&#13;<br> 對於購得筍盤一事，吳文忻日前在電話中說：「係買咗樓，都幾開心㗎，因為比市價平咗成百幾萬，之前我睇過好多樓，估唔到咁啱又買番住緊嘅大廈，等間屋裝修好之後，我會留番嚟自住。」&#13;<br> 採訪：朱倬誼&#13;<br> 攝影：林德雄&#13;<br> 化妝：Jessica@Oasis&#13;<br> 服裝：Spy&#13;<br> 場地：棉登酒店</p></body></html>
