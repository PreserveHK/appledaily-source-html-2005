<html><header><meta charset="utf-8"><title>阿姐留住新光戲院</title></header><body><h1>阿姐留住新光戲院</h1><p>本月份生日的陳宇琛及姚嘉妮昨日出席在將軍澳電視城舉行的《八月星辰》活動。同是本月份生日的汪明荃（阿姐）昨日由於以粵劇界身份在外磋商有關新光戲院續約事宜，故未能出席生日會，不過阿姐之後亦有返回電視城與藝員科傾談續約細節。</p><p>明白公司處境</p><p>阿姐表示新光事件引起各界關注，昨日亦與大業主達成共識，她說：「業主已應承再續約幾年，不過長遠計，梗係應該由政府提供演出場地啦！」問到與無綫傾新約的條件時，阿姐說：「都冇乜要求囉，明白公司𠵱家嘅處境，要加人工好難。」&#13;<br> 採訪、攝影：卓美娟</p></body></html>
