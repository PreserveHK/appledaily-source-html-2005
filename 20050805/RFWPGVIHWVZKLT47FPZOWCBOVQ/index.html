<html><header><meta charset="utf-8"><title>張豪龍滑水好身手</title></header><body><h1>張豪龍滑水好身手</h1><p>熱愛水上運動的張栢芝弟弟張豪龍，日前又約同三名男性朋友同到大潭滑水，由於近期他不停玩滑水的關係，故曬得一身黝黑膚色。當張豪龍站到船上整理裝備準備出海暢玩，驟眼看更恍如水上人。</p><p>一行四人</p><p>當日下午約五時，戴上鴨舌帽、穿T恤及牛仔褲的張豪龍自行駕車，載同三友到達大潭，一行四人落車後即忙於在車上搬出幾袋物品及滑水板。約十五分鐘後，張豪龍即整裝待發，與友一同登上快艇，當時他站到船上，熟手地預備滑水架生，之後即揮手向船家示意開船，出海消遣。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
