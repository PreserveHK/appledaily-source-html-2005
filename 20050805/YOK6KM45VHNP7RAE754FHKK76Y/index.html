<html><header><meta charset="utf-8"><title>安琪蓮娜養子叫畢仔做爸爸</title></header><body><h1>安琪蓮娜養子叫畢仔做爸爸</h1><p>畢彼特（BradPitt）與緋聞女友安琪蓮娜祖莉（AngelinaJolie）繼日前被撞破遊飛機河後，大前日再有人目睹兩人在亞利桑拿州共進早餐。另外，近日畢彼特在加州拍廣告時，安琪蓮娜的養子麥度斯（Maddox）亦在場，還不停大叫：「我的爸爸在哪裏？」&#13;<br> 另一邊廂，畢仔前妻珍妮花雅麗絲頓（JenniferAniston）決定不再拍電視劇《老友記》特別版，因為她認為《老》劇已拍夠。</p></body></html>
