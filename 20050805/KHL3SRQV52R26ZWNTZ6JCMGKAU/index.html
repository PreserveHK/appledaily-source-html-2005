<html><header><meta charset="utf-8"><title>加國首個女黑人總督</title></header><body><h1>加國首個女黑人總督</h1><p>加拿大總理馬丁將於周四提名在海地出生的米查爾．琼（圖），接替在本港出生的華人伍冰枝出任總督，成為加國史上首位女黑人總督。米查爾．琼來自加拿大的魁北克，與伍冰枝一樣曾當過加拿大廣播公司（CBC）記者，她將於十月一日上任，任期為五年。&#13;<br> 馬丁領導的自由黨政府受魁北克醜聞打擊，以致支持度大跌，馬丁提名米查爾．琼，希望藉此提高政府的支持率，為明年大選作好準備。&#13;<br> 路透社</p></body></html>
