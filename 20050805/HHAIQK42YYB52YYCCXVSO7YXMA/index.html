<html><header><meta charset="utf-8"><title>華仔抽空陪愛人</title></header><body><h1>華仔抽空陪愛人</h1><p>劉德華早前接受台灣雜誌《GQ》訪問，談到生活品質，華仔表示以往讓人覺得他工作過份拼搏，但其實所有工作都是他挑選的，根本不覺得累，華仔說：「你們都是被工作追打，而我的工作卻是自己要求來的。正如如果你一直在盤算甚麼時候可以放假，你當然會覺得工作很累囉。」</p><p>愛悠閒生活</p><p>華仔平日放假留在家中煮飯熨衫，他說這樣是最悠閒舒服的生活，不必一定出埠旅行。談到愛情，華仔謂二十多歲時的他很自私，只顧着事業及賺錢，現在四十多歲，會希望多花時間陪家人及愛人，他說：「不過就算回到二十歲，我也不可能改變我當初決定。」</p></body></html>
