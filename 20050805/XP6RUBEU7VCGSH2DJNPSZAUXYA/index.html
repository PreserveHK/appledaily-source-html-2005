<html><header><meta charset="utf-8"><title>張豐毅跳泥漿搵石油</title></header><body><h1>張豐毅跳泥漿搵石油</h1><p>曾拍過《霸王別姬》的內地演員張豐毅，正在新疆克拉瑪依油田拍攝內地劇集《西聖地》。劇集以五十年代中國第一代石油工作者在新疆尋找石油為背景，張豐毅飾演一名在石油戰線上奮戰的軍人。</p><p>戰友斃命</p><p>其中一場戲講述鑽井突然發生井噴，張豐毅和戰友一起搶救，跳進泥漿內攪拌泥漿。當井噴受控制後，張豐毅才發現戰友已犧牲，於是他再一次跳入泥漿，將戰友的屍體抱出來。&#13;<br> 拍攝期間由於當地氣溫差異由攝氏零下二十幾度至四十幾度，劇組成員十分辛苦，拍攝該場戲時又偏偏下雨，加上ＮＧ，張豐毅前後四次跳進泥漿，每次一拍就兩個多小時。難得張豐毅毫無怨言，劇組上下都對他讚不絕口。</p></body></html>
