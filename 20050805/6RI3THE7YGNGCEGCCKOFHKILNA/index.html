<html><header><meta charset="utf-8"><title>慧雲峰傳售7伙</title></header><body><h1>慧雲峰傳售7伙</h1><p>【本報訊】南豐集團發展的北角單幢盤慧雲峯，昨首度開放示範單位，市傳已有7個單位率先獲預留，預計日內落實成交。&#13;<br> 市場消息指出，早前發展商已派發價單予各大代理，昨日陸續配售，即日有7伙獲預留，以山景單位為主，平均呎價約7000元。其中12樓D室，面積586方呎，成交價385.4萬元，呎價6577元；高層32樓E室，呎價9051元。&#13;<br> 慧雲峯的示範單位，昨日以預約形式首度開放，準買家分時段到場，每節只限10人。&#13;<br> 另九龍塘畢架山峰錄得第5間獨立屋成交。美聯物業區域營業董事張洽民說，剛成交的單號屋，3710方呎，成交價6300萬元，呎價16981元。&#13;<br> </p></body></html>
