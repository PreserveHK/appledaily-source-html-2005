<html><header><meta charset="utf-8"><title>高爾夫景園促銷</title></header><body><h1>高爾夫景園促銷</h1><p>【本報訊】興勝創建（896）的上水高爾夫景園促銷餘貨，於項目現址新設示範單位外，並夥中原地產送價值10萬元全屋家具套餐優惠，名額3個，總值30萬元。&#13;<br> 興勝創建項目管理董事周嘉峰表示，該盤餘下10伙，現先推5伙，售價由500萬至約690萬元，平均呎價約3600至5000元，面積分別1378及1387方呎。&#13;<br> 配合促銷，本周末現場舉行攤位活動，供睇樓市民參加。&#13;<br> 中原地產營業董事許偉邦表示，按資料顯示，去年下半年新界北區逾千呎一、二手成交約58宗，今年上半年已升62%至約94宗，反映新界區對大單位需求增加。</p></body></html>
