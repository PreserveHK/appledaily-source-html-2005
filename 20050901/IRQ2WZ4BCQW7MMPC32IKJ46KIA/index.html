<html><header><meta charset="utf-8"><title>拍劇買馬輸變贏</title></header><body><h1>拍劇買馬輸變贏</h1><p>現正演出日劇《SLOWDANCE》的日本型男藤木直人，早前與劇集女主角深津繪里到川崎賽馬場拍攝其中一幕時，順道下注博一博，結果該馬匹勝出，帶挈藤木贏錢。&#13;<br> 據今期的日本雜誌《女性自身》報道，在劇集播出的第二集中，藤木與深津到馬場約會；拍攝當日藤木私底下用一百日圓（約港幣七元）投注，結果該馬匹跑出，帶挈藤木贏得一萬多日圓（約港幣七百元）。&#13;<br> 然而，該幕劇情是講述藤木輸馬而顯得沮喪，但他卻因為真的贏馬而表現得太過興奮，令到這幕要NG重拍。而向來對賭博甚有興趣的藤木，就讀大學時經常到麻將館打牌，又愛讀有關麻將的漫畫。</p></body></html>
