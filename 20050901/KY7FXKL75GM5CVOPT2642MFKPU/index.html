<html><header><meta charset="utf-8"><title>德勤被控違反分裂法</title></header><body><h1>德勤被控違反分裂法</h1><p>上海復旦大學教授謝百三前日首次援用《反分裂國家法》，控告全球四大會計師行之一德勤在中國的事務所德勤華永（也稱德勤中國），並索償十萬元。&#13;<br> 謝百三表示，德勤中文網站將台灣與中國都作為國家一起出現，決定控告德勤華永違法，要求它立即改正錯誤、公開向所有中國人道歉，並賠償他十萬元精神損害費。&#13;<br> 德勤華永發表聲明稱，該行網站使用「國家」一詞，意在用於選擇德勤機構的所在地。該網站昨將「國家」改為「國家和地區」。&#13;<br> 《北京青年報》</p></body></html>
