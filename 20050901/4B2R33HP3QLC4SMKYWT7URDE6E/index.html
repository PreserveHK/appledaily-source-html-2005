<html><header><meta charset="utf-8"><title>民居爆炸4死6傷</title></header><body><h1>民居爆炸4死6傷</h1><p>福建省永定縣高陂鎮黃田村一民房昨日凌晨發生爆炸，懷疑是當地一煤礦老闆將炸藥藏在家中所致。事故共造成四死六傷，至少六座土房在爆炸中倒塌，附近一百多米的房屋玻璃及房門亦被震毀。&#13;<br> 另外，廣東陽江市江城區一私營香料廠前日發生爆炸，並引起大火，造成二人死亡、三人燒傷。火警懷疑是由松節油引起，事發當日該廠正試製一種新產品，不排除是經驗不足或操作不當而引發爆炸，死者有一人為技術廠長。&#13;<br> 《羊城晚報》/新華社</p></body></html>
