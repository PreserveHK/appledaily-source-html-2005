<html><header><meta charset="utf-8"><title>陶子自覺被屈　嬲到喊</title></header><body><h1>陶子自覺被屈　嬲到喊</h1><p>台灣名嘴陶晶瑩（陶子）近日新聞多多，繼早前與周杰倫女友侯佩岑在電視節目《桃色蛋白質》上，互相胸襲及摸臀的出位動作，令收視勁升，日前陶子又被轟糟質拍檔，有傳她早前主持《陶子10e》節目時欺負拍檔劉軒，就連只跟她拍檔過一集的范立達也批評陶子糟質王文華。&#13;<br> 因放狗拉傷了腿的陶子，日前一拐一拐地步入錄影廠，對於被指欺負王文華一事，陶子氣得淚灑當場說：「怎麼不說我被糟蹋？最近很多報道對我太不友善，讓我不知道該說甚麼了！」</p></body></html>
