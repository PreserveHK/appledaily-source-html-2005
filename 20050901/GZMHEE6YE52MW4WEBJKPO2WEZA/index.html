<html><header><meta charset="utf-8"><title>翻版劉華揮低A貨學友</title></header><body><h1>翻版劉華揮低A貨學友</h1><p>日前張文慈出席於樟木頭舉行的「『置』激獎賞幸運大抽獎晚會』，擔任壓軸嘉賓，還以低胸連身短裙一度落力獻唱，博得熱烈掌聲。</p><p>兩王一后比賽</p><p>頒獎晚會中，同場加映模仿大賽，三位參賽者分別模仿張學友、鄧麗君及劉德華，大唱眾星的首本名曲，包括《每天愛你多一些》、《餓狼傳說》、《甜蜜蜜》及《中國人》等。三人扮相俱十分神似，唱得有板有眼，最後由模仿劉德華的李華勝出，贏得獎盃。</p></body></html>
