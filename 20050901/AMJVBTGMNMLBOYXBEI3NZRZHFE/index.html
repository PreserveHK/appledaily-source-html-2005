<html><header><meta charset="utf-8"><title>高盛安聯運通入股工行</title></header><body><h1>高盛安聯運通入股工行</h1><p>▲外電引述消息稱，內地最大國有商業銀行中國工商銀行（圖），前日於北京與高盛、安聯（Allianz）及美國運通集團，簽署了不具約束力的諒解備忘錄，3境外投資者將合共斥資約30億美元（234億元），入股工行10%，其中高盛透過旗下私人股本部門投資17億至18億美元，安聯約出資10億美元，運通則斥資約2億至3億美元。報道指協議若順利達成，將是高盛透過私人股本部門，全球所作的最大宗金額投資。</p></body></html>
