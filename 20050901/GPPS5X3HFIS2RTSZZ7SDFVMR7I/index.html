<html><header><meta charset="utf-8"><title>金來沅韓版艾斯頓古查</title></header><body><h1>金來沅韓版艾斯頓古查</h1><p>由於狄美摩亞（DemiMoore）男友艾斯頓古查（AshtonKutcher）主演的新片《GuessWho?》快將在韓國上演，電影公司特別舉行「誰是『花美男』艾斯頓古查的韓國版」選舉。結果顯示，一千二百三十三位網民都選擇了金來沅，可見金來沅在韓國人心目中是「像花一樣美麗」。</p><p>擊敗趙寅成姜東元</p><p>這個投票為期一星期，到上月二十八日結束。當中有百分之三十一的網民選出金來沅為「韓版艾斯頓古查」，緊隨其後是得票百分之二十八的趙寅成及得票百分之二十一的姜東元。不知正在忙於拍攝電影《MrSocrates》的金來沅會否與荷李活版「花美男」作正面交鋒呢？</p></body></html>
