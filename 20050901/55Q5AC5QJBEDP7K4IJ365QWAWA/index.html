<html><header><meta charset="utf-8"><title>　　曾蔭權忙出鏡失晒魂 - 李八方</title></header><body><h1>　　曾蔭權忙出鏡失晒魂 - 李八方</h1><p>煲呔同老董最大唔同，就係佢做特首真係樂此不疲，日日出鏡，好似鐵人一樣唔使點瞓。&#13;<br> 噚日佢又去出巡食環署，同啲前綫人員打氣，當然少不免勉勵一番，之後重跟埋啲衞生幫去觀塘apm視察，幫襯間餐廳食咗杯紅豆冰。&#13;<br> 唔知係咪太多嘢搞，所以連政改第五號報告書嘅出台時間都搞錯，話早咗喺九月出台，而其實肥龍就想「大約在秋季」，即係十月等埋班立會議員返齊先推出，忙中有錯，唔怪得班行會成員扎扎跳啦。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
