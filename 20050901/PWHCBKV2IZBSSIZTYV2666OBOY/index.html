<html><header><meta charset="utf-8"><title>安達祐實單身熟女</title></header><body><h1>安達祐實單身熟女</h1><p>多年前曾演出劇集《沒有家的女孩》的日本女星安達祐實不知不覺已長大成人。今年二十三歲的她，早前為日本雜誌《周刊POST》拍攝了一輯性感寫真。安達穿上白色男裝恤衫，大晒一雙修長美腿，流露出濃濃的成熟女人味。&#13;<br> 年初宣布與年長二十一歲的男友黑田Arthur分手的安達，早前傳出搭上年輕搞笑藝人，她說：「朋友知道我失戀後，都紛紛相約我去食飯，令我認識到很多新朋友，他也只是新朋友之一。」安達更表示非常享受單身生活，閒時更開始學習煮餸。</p></body></html>
