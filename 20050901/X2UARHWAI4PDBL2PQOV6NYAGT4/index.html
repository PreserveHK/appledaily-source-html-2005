<html><header><meta charset="utf-8"><title>數碼通出極品3G電話</title></header><body><h1>數碼通出極品3G電話</h1><p>數碼通CEO黎大鈞，一向話自己嘅3G電話先至係「神戶牛柳」，重話其他人嘅電話係魚蛋粉，應該拎去填海。數記啲機係唔係極品就見仁見智，但噚日佢哋率先推出一部行家都話抵黎生咁寸嘅新機——聲寶SX833，除咗個鮮紅色機身型爆外，最勁係有320萬像數及雙鏡頭，足以替代相機。黎生重話，今日會再接再厲，推出另一部數記獨家嘅BrandX3G手機。連續兩日推兩部勁機，唔知佢哋個對家3仔會唔會密謀還擊呢？</p></body></html>
