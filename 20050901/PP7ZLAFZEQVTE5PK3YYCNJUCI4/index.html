<html><header><meta charset="utf-8"><title>中訊斥1300萬收購SS</title></header><body><h1>中訊斥1300萬收購SS</h1><p>▲中訊軟件（299）宣布，收購SinocomShensoft（SS）9.8萬股銷售股份及認購SS的17.7萬股，佔擴大後股本約55%，總代價1300萬元人民幣。SS全資擁有申軟日本及申軟計機技術上海公司，主要為日本巿場提供外包軟件開發業務。中訊軟件將向SS原大股東Shensoft授出認沽期權，可向中訊出售不超過50%的SS股權。另外，中訊計劃向韓冬暉及北京亞太通譯科技發展公司，分兩批增持北京中訊漢揚科技發展合共20%股權，每批10%分別於06年及07年出售。收購後中訊持股量增至80%。</p></body></html>
