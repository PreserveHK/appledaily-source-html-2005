<html><header><meta charset="utf-8"><title>祖兒變身吸血殭屍</title></header><body><h1>祖兒變身吸血殭屍</h1><p>容祖兒前晚在西貢成豐片廠拍攝新歌《好事多為》MV，斥資六位數字造了四套服飾，她前晚一身紫色舞衣，化身吸血殭屍，MV中還有無頭公仔，更有舞蹈員被炸得粉身碎骨等鏡頭，畫面驚嚇。&#13;<br> 問祖兒怕不怕電檢不通過？她說：「我覺得效果重要啲，電檢都嚴格咗，有啲歌詞都ban，拍咗先算啦。」&#13;<br> 有雜誌指陳小春戀上祖兒，還往看她排舞，祖兒對此說：「佢係排舞室嘅老細之一，老細返公司唔得咩？」</p><p>被小春嫌棄</p><p>問祖兒與小春可有發展機會？她一聲「啋」後，助手指她以事業為重，祖兒卻說：「唔係咁樣，人哋絕對冇咁嘅興趣啫！」&#13;<br> 採訪：魯萍&#13;<br> 攝影：何榮亮</p></body></html>
