<html><header><meta charset="utf-8"><title>農民對鏡開刀醫自己</title></header><body><h1>農民對鏡開刀醫自己</h1><p>「我休息了三次才將那東西拿出來，擦血用的紙裝了一筐……」遼寧五旬農民在二十六年內，僅憑剃頭刀、雲南白藥、酒精等器具和藥物，為自己動了四次「手術」。&#13;<br> 台安縣朱家屯農民孫占權稱，他在七二年因胸悶、上肢無力等，研究一個月後，用剃刀、鏡子為自己做第一次手術，在阻斷一根神經後身體好多了。九六年，孫在自己兩腳各開一刀，翌年又在脖子下方取出他口中的「腫大神經元」。九八年，他更從身上取出一個變色增大的器官。&#13;<br> 遼寧《華商晨報》</p></body></html>
