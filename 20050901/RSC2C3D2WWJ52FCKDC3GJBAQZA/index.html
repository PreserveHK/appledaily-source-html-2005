<html><header><meta charset="utf-8"><title>蘭西情報課：連卡佛大廈傳23.8億沽出</title></header><body><h1>蘭西情報課：連卡佛大廈傳23.8億沽出</h1><p>喺市場放售，九月十二號截標嘅中環連卡佛大廈，市場消息滿天飛，繼傳出新世界發展、華人置業、恒基地產及澳洲資金麥格理等積極洽購，昨日有消息傳，物業已以二十三億八賣出，買家係恒基主席李兆基私人投資基金公司恒基財經企業。&#13;<br> 蘭西噚日向恒地副主席林高演查詢，截稿時都冇答覆，業主會德豐地產營業及市務董事黃光耀話唔知情。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
