<html><header><meta charset="utf-8"><title>匯豐南韓開董事會</title></header><body><h1>匯豐南韓開董事會</h1><p>近期韓風襲港，連獅子銀行亦無法抗拒，集團雖喺收購韓一銀行一役未能成功，但潛力優厚嘅南韓市場，仍然係滙豐拓展重點。&#13;<br> 聽講滙豐銀行決定於九月二十五號，喺南韓首都首爾，舉行喺當地首次董事局會議，近期風塵僕僕嘅滙豐亞太主席鄭海泉，會飛赴彼邦主持。&#13;<br> 過去六年，滙豐銀行足迹遍布整個亞洲，分別喺上海舉行過兩次董事局會議，北京及印度各一次。&#13;<br> 國際化嘅滙豐，猛人自然多不勝數，內地最大商業銀行中國工商銀行，幾個禮拜前就邀請滙豐中國地區企業及金融機構業務總監梁煒寧，去杭州主講外滙清算培訓班。</p></body></html>
