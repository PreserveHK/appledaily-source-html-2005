<html><header><meta charset="utf-8"><title>葵涌地廠超長招標期</title></header><body><h1>葵涌地廠超長招標期</h1><p>地產代理幫客標售物業，通常招標期唔會好長，費事「夜長夢多」搞到賣唔成。但最近有項物業招標期竟然長達三個幾月，到十二月八號至截標。有心買都要好有耐性至得。&#13;<br> 物業係葵涌華發工業大廈地下二室，面積約一萬七千三百呎，業主意向價約二千二百萬。&#13;<br> 蘭西向負責招標嘅中原地產打探，問個地廠點解需要比一般嘅個零月招標期長，佢哋話，因上址適合供大型生產線或物流公司用，呢類公司一般需較長時間搵地方，所以業主就早啲推出招標，等買家多啲時間準備。</p></body></html>
