<html><header><meta charset="utf-8"><title>特色玩具啟發思維</title></header><body><h1>特色玩具啟發思維</h1><p>今年Formland展覽以兒童產品作主題，反映丹麥消費市場對這類產品的渴求。跟其他國家市場相異之處，是北歐家庭喜愛獨特設計的兒童產品及卡通人物。擁有兩個孩子的展商BoletteBlaedel引述丹麥兒童專家的教導，指小孩接觸不同形態的物件及圖案，是啟發兒童思維及創造力的最有效方法，故她也不讓自己的孩子接觸主流卡通片及玩具，而是搜羅不同設計玩具及書本，來擴闊孩子視野空間及培養靈巧觀察力。</p></body></html>
