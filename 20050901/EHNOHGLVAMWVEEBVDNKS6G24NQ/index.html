<html><header><meta charset="utf-8"><title>車位成交未來繼續向淡</title></header><body><h1>車位成交未來繼續向淡</h1><p>【本報訊】利嘉閣董事伍洽強表示，受油價高企及投資者意欲轉淡影響，車位買賣登記8月截至27日只有269宗，與7月同期相若，相比5月份高位大減68%；總值只有1.2億元，表現呆滯。&#13;<br> 不過，個別屋苑因位置偏僻，又無鐵路配合，住戶對私家車依賴較大，車位仍受追捧。例如屯門倚嶺南庭、薄扶林貝沙灣、小欖漣山、何文田君頤峰及沙田湖景花園等，期內車位買賣大增2.5倍至5倍。&#13;<br> 他表示，由於油價未見下滑，加上大部份新推出樓盤位於市區，交通便利，未能帶動車位需求，估計未來每月車位買賣維持在300宗內。</p></body></html>
