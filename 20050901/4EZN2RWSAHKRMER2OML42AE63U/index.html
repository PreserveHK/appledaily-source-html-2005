<html><header><meta charset="utf-8"><title>半價買抗氧保濕套裝</title></header><body><h1>半價買抗氧保濕套裝</h1><p>紅酒護膚概念近年被歐美國家廣泛應用，當中以意大利的葡萄酒療最有功效。來自意大利的NATURE'SBeautyNectar紅酒系列，精選優質意大利基安蒂淡味紅酒，研製出BeautyNectar紅酒系列。它蘊含豐富葡萄多酚和葡萄紅醇，具抗氧化效能，28天即可為肌膚排毒，令肌膚更生。&#13;<br>&#13;<br>由即日起至9月18日，可以於NATURE'S專櫃及專門店，以半價$1,944購買原價$3,888的紅酒系列產品（1套5件包括洗面乳、日霜、晚霜、身體乳液和排毒水晶）。&#13;<br>記者：謝翠玲　&#13;<br>查詢：31019222</p></body></html>
