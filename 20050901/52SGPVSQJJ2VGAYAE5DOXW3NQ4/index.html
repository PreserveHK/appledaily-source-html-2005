<html><header><meta charset="utf-8"><title>中國採購指數止跌回升</title></header><body><h1>中國採購指數止跌回升</h1><p>▲中國製造業採購指數（PMI）昨日正式發布，數據顯示，8月份中國PMI為52.6%，較7月份回升1.5個百分點。這是PMI指數自今年4月持續下滑後的首次回升，顯示中國製造業經濟有穩定增長迹象，但8月份出口指數與上月持平，依然不容樂觀。&#13;<br> 在調查的20個工業行業中，15個行業PMI指數較7月份上升，食品加工、製造業和飲料製造業升幅較大，指數超過60%。但紡織業、木材加工及家具製造業，以及交通運輸設備製造業則低於50%，顯示該三個行業的總體經濟處於衰退。國務院發展研究中心研究員張立群則表示，預計中國全年GDP增長率仍可保持9%以上。</p></body></html>
