<html><header><meta charset="utf-8"><title>九龍　麗港城兩年賺97萬</title></header><body><h1>九龍　麗港城兩年賺97萬</h1><p>▲利嘉閣趙璋興表示，觀塘麗港城10座中層644方呎單位，以265萬元售出，呎價4115元，原業主03年以168萬元購入，賺97萬元。&#13;<br> ▲利嘉閣林仲山表示，紅磡海逸豪園三期15座中低層，1384方呎單位，近日以900萬成交，呎價6503元，原業主於99年4月以882.7萬購入，賺17.3萬元。買家為外國回流客，已持有該屋苑多個單位。&#13;<br> ▲中原呂燕萍表示，鑽石山星河明居B座低層656方呎單位，以290萬易手，呎價4421元，買家為換樓客。8月星河明居有5宗成交，平均呎價4500元。</p></body></html>
