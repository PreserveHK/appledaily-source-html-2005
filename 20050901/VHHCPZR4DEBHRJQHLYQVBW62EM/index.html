<html><header><meta charset="utf-8"><title>四個光頭佬攻陷翻叮</title></header><body><h1>四個光頭佬攻陷翻叮</h1><p>無綫節目《殘酷一叮之翻叮龍虎榜》前晚在將軍澳電視城舉行，本月十四日再有九位台主齊集進行決賽，屆時台主可獲加碼獎金，一秒一千元。&#13;<br> 前晚鄭伊健為節目擔任嘉賓評判，他透露當年參加新秀時亦曾被叮走，故對參賽者份外手下留情，其中三位更獲伊健加分。伊健說：「冇所謂啦，咪扣我騷囉！」&#13;<br> 前晚翻叮參賽者由四人男子組合「爆炸猛男PHD」以一百一十五秒勝出，破大會紀錄。四人演繹歌曲《伴我啟航》時操兵列隊出場，還特地剃光頭頂以日本漫畫中男士造型表演，極具創意，看得三位主持拍案叫絕，而四人唱畢全曲亦沒有被叮出局。&#13;<br> 採訪：卓寶花&#13;<br> 攝影：葉君海</p></body></html>
