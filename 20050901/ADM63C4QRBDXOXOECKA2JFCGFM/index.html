<html><header><meta charset="utf-8"><title>新界　帝琴灣高市價成交</title></header><body><h1>新界　帝琴灣高市價成交</h1><p>▲世紀21余振明說，一換樓客剛以750萬元，購入西貢帝琴灣凱琴居18座中層B室，1420方呎，呎價5282元，較市價高約7%。屋苑8月共錄得7宗成交，平均呎價約5100元。&#13;<br> ▲祥益謝澤銘謂，屯門兆康苑G座高層4室，523方呎，業主原叫價73萬元，經兩次減價後，日前終以66.8萬售出，呎價1277元。&#13;<br> ▲中原陳世民表示，沙田第一城32座高層H室，395呎，以133萬元售出，呎價3367元，單位5年間升值逾21%。&#13;<br> ▲港置禤啟豪稱，東涌藍天海岸5座高層E室，剛以469萬元售出，面積1175呎，呎價約3991元，買家為外籍機師。</p></body></html>
