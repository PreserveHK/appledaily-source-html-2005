<html><header><meta charset="utf-8"><title>李少光訪京不談程翔</title></header><body><h1>李少光訪京不談程翔</h1><p>【本報訊】保安局局長李少光昨午抵達北京，與內地交流治安及出入境的問題。對於本港資深新聞工作者程翔的情況，他指案件已進入偵查及考慮會否起訴的階段，基於「一國兩制」原則，他不會干涉調查及執法程序，只會盡力協助程翔的家人。&#13;<br> 李少光訪京期間將與最高人民法院、檢察院、公安部及港澳辦官員會面，本周六會到新疆烏魯木齊參觀當地的反恐及邊境保安設施，返港前則會先到廣州，與廣東省公安廳官員見面，商討兩地在維持治安及保持出入境暢順方面如何配合。</p><p>有能力防世貿出亂</p><p>對於會否為今年底本港舉行世貿會議而參考內地的反恐措施，他強調那是本港內部的事宜，港府有足夠能力處理。</p></body></html>
