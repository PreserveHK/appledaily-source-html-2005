<html><header><meta charset="utf-8"><title>　　中電信餐盒打人牙骱軟 - 李八方</title></header><body><h1>　　中電信餐盒打人牙骱軟 - 李八方</h1><p>中電信董事長王曉初一向堅持提高公司透明度，自去年底離開中移動加入中電信後已作出多項改革，例如將公司股東周年大會改喺香港舉行、增加獨立董事人數，重會每季度增加公布集團主要營運數據。&#13;<br> 唔單止提高企業透明度，佢亦好叻同投資界以及傳媒打交道，噚日舉行嘅○五年度中期業績發報會，就預備咗逾百份餐盒（圖）派畀分析員同記者，一於用個包，塞住大家個口。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
