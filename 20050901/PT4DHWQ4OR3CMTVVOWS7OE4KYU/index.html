<html><header><meta charset="utf-8"><title>龐老太婆媳關係緊密</title></header><body><h1>龐老太婆媳關係緊密</h1><p>龐維仁母親龐盧淑燕昨日以保良局總理身份，到保良局出席《星光熠熠耀保良》記者會。&#13;<br> 對於兒子龐維仁早前被拍下與李嘉欣在酒店過夜，近日又有指龐維仁寧願睡在遊艇亦不願回家，記者昨日向龐老太求證時，龐老太只有苦笑，沒有回應。&#13;<br> 活動結束後，龐老太的司機開車來接她，媳婦黃美儀亦在車上，二人有說有笑，看來關係仍然良好。&#13;<br> 採訪：卓美娟</p></body></html>
