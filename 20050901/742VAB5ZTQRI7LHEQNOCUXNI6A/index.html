<html><header><meta charset="utf-8"><title>加國兩漢染西尼羅病毒死</title></header><body><h1>加國兩漢染西尼羅病毒死</h1><p>加拿大多倫多市衞生局證實，該市兩名男子上周末因感染西尼羅病毒死亡，這是加拿大今年首次出現西尼羅毒致命的個案。兩名死者分別是六十三和九十歲，在七月底和八月初感染，最終不治。&#13;<br> 西尼羅病毒首次發現於一九三七年，最早出現在埃及尼羅河流域一帶，人類感染的途徑是被蚊子叮咬。病毒在人體內的潛伏期約六天，被感染者通常會出現類似感冒的症狀，包括突發高燒、頭痛及四肢疼痛；個別人士會出現輕微皮疹或淋巴腺腫大現象。免疫系統機能相對較弱者、四十歲以上的人和慢性病患者較易受感染。</p></body></html>
