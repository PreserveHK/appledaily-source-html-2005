<html><header><meta charset="utf-8"><title>長實酒店一間海灣一間海韻</title></header><body><h1>長實酒店一間海灣一間海韻</h1><p>起到好似住宅咁、一度被人懷疑散賣嘅紅磡兩間酒店，發展商長江實業話其實係參考外國好興嘅家庭式酒店，會好適合一家大細嚟香港嘅遊客，或者喺香港做嘢嘅外國人住。&#13;<br> 長實高級營業經理劉啓文話，佢哋好快就會為兩間酒店推廣月租計劃，租金未定，但參照𠵱家附近租金水平，點都要十幾至三十幾蚊呎啦。&#13;<br> 酒店噚日命名，其中近海，喺天空望落嚟好似「E」字嗰幢叫海灣軒，後面似「h」字嘅叫海韻軒。兩間酒店共有三千六百四十二間房。</p></body></html>
