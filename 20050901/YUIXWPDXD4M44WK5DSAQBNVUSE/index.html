<html><header><meta charset="utf-8"><title>藤原紀香傳有喜</title></header><body><h1>藤原紀香傳有喜</h1><p>日本過氣性感女神藤原紀香，將於下月演&#13;<br> 出日本富士電視台新劇《大奧．華之亂》，早前紀香便與內山理名及小池榮子等穿上和服，拍攝劇集的宣傳照。&#13;<br> 不過，近日有日本爆料網頁指有份演出十月播出古裝新劇女星「N」，將會與音樂人男友奉子成婚。由於《大》劇女角中，紀香的日文名字Norika剛好是N字，又與組合SkoopOnSomebody的主音TAKA拍拖多年，令傳聞甚囂塵上。另一方面，組合Morning娘前成員後藤真希胞弟、前組合EEJump成員Yuki，最近與圈外女友奉子成婚。</p></body></html>
