<html><header><meta charset="utf-8"><title>布殊取消休假急返華府</title></header><body><h1>布殊取消休假急返華府</h1><p>颶風「卡特里娜」橫掃路易斯安那、阿拉巴馬和密西西比州，墨西哥灣等地滿目瘡痍。&#13;<br> 由於災情嚴重，美國總統喬治布殊決定提前結束他在德州自家牧場的悠長假期，於本港時間今天凌晨一時四十分由德州飛返華盛頓，即時召開緊急會議，跟能源部、內政部和衞生及公眾服務部等十四名官員，商討救災善後事宜。&#13;<br> 布殊提前結束休假，杜絕政敵以「不理民情」攻擊他。緊急會議結束後，布殊本周將親身視察墨西哥灣等重災區，但他認為當下首要任務是「拯救生還者，進行搜索和救援行動」。&#13;<br> 美聯社/路透社</p></body></html>
