<html><header><meta charset="utf-8"><title>原爆台慶劇收視勁</title></header><body><h1>原爆台慶劇收視勁</h1><p>由女星松隆子、加藤愛與長澤雅美合演的日本TBS電視台台慶劇《廣島．昭和20年8月6日》，已於大前日播出。該劇講述在一九四五年，美國向廣島投擲原子彈的二十日前，矢島家四姊弟如何在戰火中相依為命。該劇大前晚播出，平均收視達19.1%，其中原爆一幕的瞬間收視更達25%，成績非常理想。&#13;<br> 劇集播出後一小時，電視台網頁上已收到逾千個觀眾留言，大讚該劇感人。另外，雅美日前接受電視訪問宣傳新片《TOUCH》時，自爆喜歡收集貼紙，希望能開一間貼紙店。而松隆子在十二月將以男裝扮相演出舞台劇《贗作．罪與罰》。</p></body></html>
