<html><header><meta charset="utf-8"><title>四哥撐婷婷拍散拖</title></header><body><h1>四哥撐婷婷拍散拖</h1><p>謝霆鋒與父母謝賢（四哥）及狄波拉，另外還有梁洛施、琦琦等人，前晚到中環出席新髮型屋開幕。謝賢以超低胸上衣示人，露出結實胸膛。他自言胸圍達四十一吋，更屬Acup。</p><p>睇報紙見女婿</p><p>問四哥可有見過女兒婷婷的男友，他說：「睇報紙囉，朋友冇所謂，個個都拍拖㗎啦！」至於做女婿如何，四哥就說：「儍嘅，早唔早啲呀？係咪拍拖就終身先？」問到四哥送甚麼生日禮物給霆鋒時，他表示：「日日都送好多心血畀佢啦。」霆鋒笑言：「佢講句句嘢都帶笑。」&#13;<br> 採訪：卓美娟、梁錦雯&#13;<br> 攝影：林德雄</p></body></html>
