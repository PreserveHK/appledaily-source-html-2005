<html><header><meta charset="utf-8"><title>標致307SW　超級天幕登場</title></header><body><h1>標致307SW　超級天幕登場</h1><p>標致（Peugeot）307系列一眾車款陸續上市，繼307CC之後，最新推出嘅係307SW，新車5門揭背，具有旅行車身形，兼有MPV多載乘客同行李功能。307SW採用全新2.0公升引擎，峯值馬力同扭力為143ps及200Nm，車身減磅，力量表現比以前更好，配備特大天幕，達1.33平方米，比日產LAFESTA擁有更大面積。&#13;<br>&#13;<br>記者、攝影：戴維浩</p></body></html>
