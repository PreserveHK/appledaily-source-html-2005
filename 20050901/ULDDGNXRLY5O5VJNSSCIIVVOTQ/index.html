<html><header><meta charset="utf-8"><title>讀美聯課程攞學分</title></header><body><h1>讀美聯課程攞學分</h1><p>不斷讀書提升自己，己成為地產代理嘅大趨勢。其中美聯物業大學堂培訓中心開辦嘅「二手開單方程式」課程，重獲得地監局認可，作為持續進修計劃嘅核心課程，代理讀完可以攞到三個學分。課程九月中開學，每班五十人，為時三個鐘。&#13;<br> 美記葉潔儀說，內容主要係教授認識二手物業買賣所涉及嘅契約文件及法律程序。另外，培訓中心會陸續推出其他核心課程，好似「土地查冊研習班」、「標準文件必修班」同「樓花買賣實務」等。</p></body></html>
