<html><header><meta charset="utf-8"><title>成都賣出4地皮</title></header><body><h1>成都賣出4地皮</h1><p>【本報訊】成都國土局昨日推出5幅土地拍賣，售出4幅，其中成華區二環路地皮成交價逾1.61億元（人民幣‧下同），由內地企業東營華海大地置業，以高於開價37.8%奪得，地皮面積約62.15萬方呎（約86.6畝），底價每畝135萬元，成交價每畝186萬元。同區雙橋路及駟馬橋西片區地皮，各以6228萬元及逾9121萬元成交。金牛區地皮則以902.43萬元成交。4幅地皮總值逾3.235億元。而金牛區北大街以西的商業地皮，因不足3人競投收回。</p></body></html>
