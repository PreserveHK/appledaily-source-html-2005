<html><header><meta charset="utf-8"><title>吳佩慈上圍急升</title></header><body><h1>吳佩慈上圍急升</h1><p>吳佩慈日前穿上低胸小背心為男性雜誌《Maxim》拍封面照。早前她來港宣傳新碟，最近又推出了一本美容書，認真忙碌。吳佩慈在訪問中自爆近日身材突然豐滿，又笑言自己手長腳長，做瑜伽更加方便，又可以輕鬆完成很多「拗手拗腳」的高難度瑜伽動作。</p><p>最忌多嘴男友</p><p>談到對男友的要求時，吳佩慈直言覺得男人九頭身也很好看，但她最討厭男人在女友面前說舊愛的壞話，因為她覺得男人懂得欣賞舊女友是一件好事，假如男友只會說別人的不是，代表對方亦會說自己的壞話，這會令吳佩慈倍感心寒。</p></body></html>
