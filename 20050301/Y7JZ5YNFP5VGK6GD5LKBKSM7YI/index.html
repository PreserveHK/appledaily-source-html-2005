<html><header><meta charset="utf-8"><title>龍葵有助治療初期乳癌</title></header><body><h1>龍葵有助治療初期乳癌</h1><p>新加坡國立大學醫學院藥劑系陳光發副教授過去三年多來，在患乳癌的老鼠身上進行的臨床試驗顯示，龍葵有助於殺死老鼠體內的癌細胞，以及防止癌細胞擴散。研究也發現必須在癌症的初期就給予龍葵治療，才能發揮療效。&#13;<br> 他指出中華醫院早已開始使用龍葵協助乳癌病人改善病情，並取得實際療效，大部份結合中西醫療法的病人，在生活素質上獲得改善，包括胃口食慾改善，免疫力增強，並有助於緩和抑鬱情緒等等。</p></body></html>
