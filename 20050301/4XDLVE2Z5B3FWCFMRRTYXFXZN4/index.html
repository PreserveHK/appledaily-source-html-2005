<html><header><meta charset="utf-8"><title>JamieOliver夫妻講數真人騷</title></header><body><h1>JamieOliver夫妻講數真人騷</h1><p>英國名廚JamieOliver與二十九歲的妻子祖絲（JoolsOliver）最近感情出現危機，二人在寓所內爭吵，後來祖絲更淚流滿面。事緣當時Jamie夫婦正在討論他在荷蘭與女侍應有染的傳聞，身旁的公關表示事情已過去，但祖絲隨即情緒失控，此時Jamie才安慰她報道絕不真確，據知這場面還會在Jamie的電視節目《Jamie'sSchoolDinners》中播出。&#13;<br> 有電視台知情人士透露，原來Jamie曾答應妻子到美國休息半年，但後來他又表示須工作至○八年，所以大家都擔心他因過度專注工作而難以挽回與祖絲的婚姻。</p></body></html>
