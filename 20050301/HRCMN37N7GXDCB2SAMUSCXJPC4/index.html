<html><header><meta charset="utf-8"><title>全新《香港街2005》面世</title></header><body><h1>全新《香港街2005》面世</h1><p>全新出版的《香港街2005（影像地圖版）》現於地政總署測繪處各地圖銷售處發售，單行本及合裝版分別售一百元及一百二十元。地圖冊除有一百四十五頁影像地圖外，還載有同等數量的大比例傳統線條地圖。由於今年的傳統線條地圖比去年增加一百多頁，測繪處把綜合索引獨立編製成另一分冊《香港地方、街道及大廈名冊》。&#13;<br> 新版《香港街》首次附有詳細資料介紹本港主要道路幹線，還有顯示沿線各出口編號及其相關目的地的個別幹線路線圖。&#13;<br> 地圖冊的另一特點是介紹本港奇趣的石塊，在傳統線條地圖頁上加插全港各處有趣的石塊照片。查詢可致電22313187或27800981。</p></body></html>
