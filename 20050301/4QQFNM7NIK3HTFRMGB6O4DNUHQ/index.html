<html><header><meta charset="utf-8"><title>賣地後成交增</title></header><body><h1>賣地後成交增</h1><p>美聯吳彤表示，綠楊新邨2月市況暢旺，截至22日，成交逾30宗，尤其在賣地後即晚錄得3宗，平均呎價3100元。其中有裝修單位，造價更高，如G座高層1室，面積671方呎，2月中以238萬元易手，呎價3547元。K座高層1室，亦有裝修，成交價222萬元，呎價3308元。&#13;<br> 他說，綠楊新邨約有110個放盤，兩房佔七成，3房約佔三成，平均呎價3300元，但全新裝修則不出5個，每方呎叫價3400元。</p></body></html>
