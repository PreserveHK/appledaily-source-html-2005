<html><header><meta charset="utf-8"><title>豪華版上下兩嘴水龍頭</title></header><body><h1>豪華版上下兩嘴水龍頭</h1><p>德國LiRen立人牌去年推出過一款水龍頭，突破傳統水龍頭只有一個出水嘴的設計，改為上下兩個出水嘴，向下出水嘴用來洗手，向上出水嘴一來方便向臉上噴水洗臉，二來方便漱口，推出後甚受歡迎。最近LiRen再添食，推出全新的豪華版上下兩嘴水龍頭（$1,100），功能與設計不變，但控手改為透明藍玻璃，感覺比一般水龍頭更高貴，如果想換洗臉盆水龍頭，不妨考慮這個專利設計。&#13;<br>&#13;<br>記者、攝影：張一豪&#13;<br>&#13;<br>售賣點：明峯潔具建築材料有限公司（23966208）&#13;<br>地址：旺角上海街682號地下</p></body></html>
