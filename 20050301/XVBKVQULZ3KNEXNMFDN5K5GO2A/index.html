<html><header><meta charset="utf-8"><title>冷雨寒風持續襲港</title></header><body><h1>冷雨寒風持續襲港</h1><p>【本報訊】本港天氣持續寒冷，一股東北季候風為華南帶來寒冷及有雨的天氣，本港昨日多雲及有雨，部份地區錄得超過十毫米雨量。市區最低氣溫只有攝氏十二度，新界更只有十度左右。天文台預測，本周後期氣溫將會進一步下降，本周六及下周日將跌至最低九度。<br> &#13;<br> <spanclass>濕度逐步回落 &#13;<br> 天文台預測今日多雲及有幾陣雨，市區最低氣溫約十三度，最高約十五度，吹和緩偏北風。&#13;<br> 展望明日天氣仍然相當清涼，本週後期氣溫進一步下降，但濕度將逐步回落，至本周六濕度將跌至百分之四十五至六十五。</spanclass></p></body></html>
