<html><header><meta charset="utf-8"><title>中式居食屋春夏Menu登場</title></header><body><h1>中式居食屋春夏Menu登場</h1><p>「悠悠中華食桌」的食物以份量的骰、健康少油為賣點，而且更包羅京、川、滬、粵等大江南北菜式。這兒每隔兩、三個月便會推陳出新菜，近日換上的春夏Menu，便加添了二十多款新菜，由小吃涼菜、肉類和海鮮，至飽肚的麵飯都有齊，並分別以$18或$28一款的全日劃一收費推出。滋補清潤的有猴頭菇海參燉雞，特色熱盤有鐵板蜜椒一口牛；樣樣細細碟，可試多幾款，飯後更可點每款一律$12的甜品，推介南瓜椰汁糕這款新口味；吃一頓選擇多籮籮的中餐，其實亦可以很化算！&#13;<br>&#13;<br>記者：招佩珊</p><p>悠悠中華食桌（35251585）&#13;<br> 地址：尖沙嘴廣東道28號新太陽廣場地庫B06店</p></body></html>
