<html><header><meta charset="utf-8"><title>古巨基唱安仔歌示好</title></header><body><h1>古巨基唱安仔歌示好</h1><p>李克勤、古巨基和葉蒨文前晚在將軍澳演出《勁歌金曲》。葉蒨文表示最近忙於籌備稍後跟管弦樂團合作的演唱會，她說：「我預計着五至六套衫，總共約二十萬。」&#13;<br> 而古巨基在其串燒新歌《勁歌金曲》中，開頭即唱對頭人許志安的《愛你》，故被安仔取笑暗戀他，基仔笑說：「我真係暗戀咗佢好耐，其實首歌係雷頌德安排，我呢首歌個歌名事前都要問過無綫，睇吓得唔得。」<br> &#13;<br> <spanclass>檔期未定 &#13;<br> 對於《殘酷一叮》添食，克勤說：「我呢個月十五號要去英國拍曼聯會歌嘅ＭＶ，之後要出國語碟，又要做《左麟右李》嘅巡迴演出，所以檔期未知配唔配合到。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：葉君海</spanclass></p></body></html>
