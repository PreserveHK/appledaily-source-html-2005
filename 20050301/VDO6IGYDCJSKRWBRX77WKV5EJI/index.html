<html><header><meta charset="utf-8"><title>雯女牛一愛孤獨</title></header><body><h1>雯女牛一愛孤獨</h1><p>鄧萃雯昨日到銅鑼灣擔任去斑美白產品代言人，但卻遲到半個小時，幸雯女無懼寒風，露出小蠻腰，即時贏得不少途人稱讚。<br> &#13;<br> <spanclass>拒跟男友去街 &#13;<br> 明日牛一的雯女獲廣告商送上鮮花，壽星女表示雖然有不少朋友約會自己，但就暫時未答應。&#13;<br> 雯女說：「因為到時我未必想見任何人，我上年都係冇約人，因為我想做一啲自己想做嘅嘢，或者自己去睇幾場好戲。」&#13;<br> 雯女又透露日前被狗仔隊追訪，更被拍下與一班異性去蒲的照片，她澄清那些全都是朋友。&#13;<br> 至於當中有否心儀對象？雯女說：「冇，我暫時唔會拍拖，如果真係拍拖，我唔會同佢去街，因為影兩影就會冇。」</spanclass></p></body></html>
