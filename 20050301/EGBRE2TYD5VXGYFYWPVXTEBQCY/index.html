<html><header><meta charset="utf-8"><title>男教師HMV偷鹹碟判感化</title></header><body><h1>男教師HMV偷鹹碟判感化</h1><p>【本報訊】有盜竊前科的小學男教師雷俊佳（二十四歲），去年大除夕在沙田新城市廣場HMV店舖內偷竊兩張色情光碟，他早前承認一項盜竊罪，昨在沙田裁判法院被判接受感化一年半。&#13;<br> 案發於○四年十二月三十一日，被告在上址商店徘徊期間，遭一名店舖便衣保安人員發覺可疑，暗中監視。&#13;<br> 保安員稍後發現被告從貨架上取下兩張影像光碟，然後拆掉防盜標籤包裝，將光碟放入外套衣袋內，沒有支付總值一百四十九元的貨款便離開店舖，事後被保安員在店外截停及報警。&#13;<br> 案件編號：STCC319/2005</p></body></html>
