<html><header><meta charset="utf-8"><title>特首空缺半年內須重選</title></header><body><h1>特首空缺半年內須重選</h1><p>《基本法》第五十三條規定，若特首職位出現空缺時，要在六個月內依《基本法》第四十五條的規定產生新的行政長官，行政長官缺位期間由政務司司長、財政司司長及律政司司長依次序臨時代理特首職務。&#13;<br> 《基本法》第四十五條則列明，第一、二屆特首產生方式須依據附件一的條文規定，由八百人選舉委員會選出。但《基本法》只提到○七年特首選舉方式可以改變，沒有說明第三屆特首提早在○七年以前選舉的方法。&#13;<br> 不過，港府官員曾徵詢過法律意見，認為屆時選舉只有跟從第二屆選舉方法，即由原有八百人選舉委員會投票產生，任期同樣是五年。</p></body></html>
