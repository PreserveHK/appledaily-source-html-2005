<html><header><meta charset="utf-8"><title>梁國雄提交公投法案</title></header><body><h1>梁國雄提交公投法案</h1><p>【本報訊】立法會議員「長毛」梁國雄昨早與律政司司長梁愛詩和法律草擬專員嚴元浩見面，提交他的全民投票私人法案，若律政司認為法案草議格式符合規定，梁國雄就可以私人條例方式提交立法會主席范徐麗泰批准。梁國雄說。若他的私人法案獲得立法會通過，市民即可以此就○七及○八年是否有雙普選進行全民投票；但律政司發言人強調，律政司只負責審核草案格式，就算律政司為法案發出證明書，也不代表他們認同法案內容。</p></body></html>
