<html><header><meta charset="utf-8"><title>繪圖畫請願　幼稚園生保護大嶼山</title></header><body><h1>繪圖畫請願　幼稚園生保護大嶼山</h1><p>【本報訊】大嶼山發展概念計劃三個月的諮詢期昨日完結，房屋及規劃地政局收到逾三百份意見書，所有意見書連同早前舉行論壇所得的資料，將一併交予大嶼山發展專責小組作仔細分析，並於稍後再交公眾討論。發言人表示，意見顯示市民大致支持以平衡及協調方式規劃大嶼山。這些意見中，部份認為要更多基建及發展，亦有要求以保育為主，也有市民提出全新的發展規劃。&#13;<br> 此外，香港基督教服務處大坑東幼稚園十五名幼童趁昨日是諮詢期最後一天，到規劃署呈交以圖畫及文字表達意見，希望保護大嶼山的生態環境。</p></body></html>
