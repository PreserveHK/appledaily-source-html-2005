<html><header><meta charset="utf-8"><title>冼錦華涉無申報開支重審</title></header><body><h1>冼錦華涉無申報開支重審</h1><p>【本報訊】因接受免費妓女服務被裁定公職人員行為失當罪成、正等候上訴終審庭的前高級警司冼錦華，與另外四人被指在○二年十月廉署調查期間，沒有依例向廉署披露開支情況，被指違反《防止賄賂條例》，五人早前獲裁定表面證供不成立，其後控方上訴得直，高院將案發還重審，案件現押後至六月十四日審訊。&#13;<br> 該案昨在九龍城裁法院提訊，五名被告分別是冼錦華，前高級警司；吳保安；陳俊強；車桂榮（冼的妻子），及林春葉（吳保安妻子）。五人四十一至四十六歲，各以現金一千元保釋外出。&#13;<br> 案件編號：ESCC1026/03</p></body></html>
