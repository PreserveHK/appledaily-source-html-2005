<html><header><meta charset="utf-8"><title>立會促增直升機場</title></header><body><h1>立會促增直升機場</h1><p>【本報訊】立法會經濟事務委員會和規劃地政及工程事務委員會昨日舉行聯席會議，通過動議促請政府加快在港島區商業中心，提供永久商用直升機場及設施，並在不違法的填海原則下，容許商業直升機與政府共用現時香港會議展覽中心的直升機場。&#13;<br> 由議員楊孝華提出的原動議提出，促請政府加快在市區內提供永久的商用直升機場及相關設施，動議後來經議員何鍾泰修訂，將市區改為港島區商業中心，動議最後獲得順利通過。<br> &#13;<br> <spanclass>確保無礙緊急服務 &#13;<br> 但保安局副秘書長張少卿在會上表示，由於會展只有一個停機坪，若要與商業機構共用，必須確保不會影響政府飛行服務及對離島居民的緊急服務。</spanclass></p></body></html>
