<html><header><meta charset="utf-8"><title>林伯訃聞養子取代親女</title></header><body><h1>林伯訃聞養子取代親女</h1><p>麗新集團前主席林百欣上月在瑪麗醫院過身，其家人將於本周五在香港殯儀館設靈，次日舉行公祭、大殮及出殯，再擇日在潮洲安葬。<br> &#13;<br> <spanclass>三四姨太榜上無名 &#13;<br> 而今日刊登的訃聞上，林伯生前四位太太中，只有元配賴元芳、二姨太余寶珠以妻子之名並列其上，三姨太顧瑞英及四姨太之名不見出現。&#13;<br> 而養子林建康亦獲重視，與林建名、林建岳同等地位，同列為兒子，但為林建岳誕下女兒多年的陳浥萍則仍未有正式名份。林伯生前子孫繁多，訃聞親屬名單亦甚為詳盡，連姪媳等亦列出，但曾與林伯因十億錢債對簿公堂、由三姨太所生之女林明珠則沒有列入親屬之內。</spanclass></p></body></html>
