<html><header><meta charset="utf-8"><title>食材透視：<br>春天蘆笋最爽甜</title></header><body><h1>食材透視：<br>春天蘆笋最爽甜</h1><p>春天是食用蘆笋的最佳季節。其實二千多年前的歐洲已開始栽種，自古被視為藥膳。它勝過其他蔬菜的原因，是因為它含有豐富的蛋白質，這些天然蛋白質有氨基酸，可促進新陳代謝、消除疲勞和增強免疫力。但想蘆笋既清脆可口又保存營養，緊記不要煮過久，又因為當中有維他命B、C等水溶性營養，最好的烹調方式是炒、烤，避免烚燙。&#13;<br>&#13;<br>記者：李湘虹</p></body></html>
