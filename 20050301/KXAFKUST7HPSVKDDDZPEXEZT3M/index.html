<html><header><meta charset="utf-8"><title>反恐演習</title></header><body><h1>反恐演習</h1><p>【本報訊】為提高前線警員應付恐怖襲擊的應變能力，警方昨天下午聯同消防處，於深水埗東京街警察宿舍舊址，進行一場「沙林」毒氣襲擊的聯合演習。參與演習的包括西九龍總警區衝鋒隊五十名警員，以及爆炸品處理組人員和三十多名配備防化裝備的消防員。全部防化裝備的警員及消防員，在現場多名「重大事件指揮官」的督導下，於大廈多個出入口，進入瀰漫「沙林」毒氣的現場（圖），模擬拯救及搜索傷者。同時，拆彈專家與警員，亦在大廈內反覆演練搜索毒氣來源。&#13;<br> 冼豪文攝</p></body></html>
