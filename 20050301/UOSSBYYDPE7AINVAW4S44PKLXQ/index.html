<html><header><meta charset="utf-8"><title>曾蔭權、唐英年民望趨升</title></header><body><h1>曾蔭權、唐英年民望趨升</h1><p>【本報訊】中大香港亞太研究所最新的民意調查顯示，市民對特區政府和特首的評分輕微上升，而政務司司長曾蔭權和財政司司長唐英年的民望也趨升。&#13;<br> 該調查於上月成功訪問了七百多人，曾蔭權獲得的評分逾六十分，較一月上升約兩分，唐英年有五十九分，較一月上升一點五分，特首董建華只有四十八點六分（由零至一百分，五十分為及格），較一月上升零點五分。&#13;<br> 此外，逾五成受訪者仍然贊成○七、○八年特首及立法會雙普選；但有三成七人認為，到了二○一二年也不大有機會實行普選。</p></body></html>
