<html><header><meta charset="utf-8"><title>何韻詩做嘍囉發奮圖強</title></header><body><h1>何韻詩做嘍囉發奮圖強</h1><p>何韻詩昨日為「第十四屆舞台劇獎」宣傳節目錄音，自爆在加拿大讀中學時參與舞台劇的笑料，她說：「嗰時膽粗粗去面試做主角，點知最終俾人揀做一個嘍囉，重係得一句對白，隱形收場。&#13;<br> <br> <spanclass>籌備愛情劇 &#13;<br> 「最好笑係當時低成本製作，乜嘢都靠自己，惟有借晒媽咪啲化妝品，啲同學幫我狂打鼻影、腮影，搞到我十足人妖咁，所以我自此發奮圖強，點都做一次主角。」&#13;<br> 何韻詩表示今年籌備一輯小型愛情舞台劇，問她可是為完成師傅梅艷芳的心願，她說：「佢嘅大型好多，我嘅小劇嚟啫。」&#13;<br> 採訪、攝影：RachelWong</spanclass></p></body></html>
