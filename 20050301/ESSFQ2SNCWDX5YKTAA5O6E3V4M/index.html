<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>「我送你一朵花。」小飛兒說。&#13;<br>「我不需要花，我需要愛。」戀愛的雲說。&#13;<br>「『愛』是甚麼，它長得像甚麼樣子？」&#13;<br>「我也說不出來，但是你會有感覺。」&#13;<br>「那感覺是甚麼？」&#13;<br>「我也說不出來，是一種幸福吧。」&#13;<br>「幸福又是甚麼呢？」&#13;<br>「我也說不出來，大概是像被愛包圍吧？」&#13;<br>「那『愛』到底是甚麼呢？」</p></body></html>
