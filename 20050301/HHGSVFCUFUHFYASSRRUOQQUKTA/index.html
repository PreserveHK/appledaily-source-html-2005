<html><header><meta charset="utf-8"><title>郭可盈被禁著三點式</title></header><body><h1>郭可盈被禁著三點式</h1><p>無綫劇集《心花放》的四位主角郭可盈、廖碧兒、陳豪和陶大宇昨日在新城接受訪問，郭可盈透露將會與老公林文龍往泰國旅遊慶祝結婚一周年，她笑說：「因為香港被濃霧罩住，我想搵番個陽光出嚟。」她又表示已準備了一套紅色三點式泳衣，不過林文龍卻不喜歡她性感，可盈說：「我只係試過喺屋企天台着過泳衣影相，之後畀啲朋友睇，佢都要我洗咗啲相。」<br> &#13;<br> <spanclass>寸家燕冇時間 &#13;<br> 此外，陳寶珠與兒子楊天經亦往新城接受訪問，其中主持薛家燕透露有主辦商向她提議搞七公主舞台劇，但寶珠姐就取笑家燕姐說：「你重有時間咩？」家燕姐即笑着打圓場說：「我會度到期，因為我想演藝事業更上一層樓。」</spanclass></p></body></html>
