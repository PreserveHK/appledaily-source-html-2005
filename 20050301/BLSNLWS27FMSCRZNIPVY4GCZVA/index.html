<html><header><meta charset="utf-8"><title>畢仔、珍妮花相見成陌路</title></header><body><h1>畢仔、珍妮花相見成陌路</h1><p>本年一月初宣布分居的畢彼特（BradPitt）與珍妮花雅麗絲頓（JenniferAniston），早前有傳聞指二人在分居後仍多次約會，似有復合可能，然而在奧斯卡前夕舉行的一個籌款派對，畢仔與珍妮花都有出席，可是二人在不同時間到場，而且全晚都與對方保持距離。&#13;<br> <br> <spanclass>相見不瞅睬 &#13;<br> 前晚畢仔與珍妮花，不約而同出席由夢工場高層謝菲卡辛堡（JeffreyKatzenberg）主辦的籌款派對，但他倆整晚都沒有走在一起，而在該派對前一晚舉行的另一個派對，他倆出席時也沒有與對方接觸，似乎兩人感情的確覆水難收。</spanclass></p></body></html>
