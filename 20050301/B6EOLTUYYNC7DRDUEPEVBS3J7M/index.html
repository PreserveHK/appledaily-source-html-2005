<html><header><meta charset="utf-8"><title>綠楊新村　3房四正‧全屋翻新</title></header><body><h1>綠楊新村　3房四正‧全屋翻新</h1><p>地鐵上蓋物業受歡迎，已逾20年樓齡的荃灣綠楊新邨，迄今仍被追棒，成交甚活躍。</p><p>介紹的G座1室，還有內在美，間隔與裝修俱不俗。單位面積671方呎，有3房2廳，地方好使好用。大門靠邊，入屋是呂字形客飯廳，兩區清晰，並可對調使用。3房闊落，家具可輕鬆地放，惜1房窗戶向天井，略為失色。&#13;<br> 單位全新裝修，除了牆身髹油及鋪天花線，淺木地板外，亦更換時款的廚廁設備，大門、房門及鋁窗等。&#13;<br> 記者：溫潤潔&#13;<br> 攝影：黃耀興</p></body></html>
