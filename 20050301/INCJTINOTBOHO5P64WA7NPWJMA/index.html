<html><header><meta charset="utf-8"><title>食餐抽幸運曲奇贏大獎</title></header><body><h1>食餐抽幸運曲奇贏大獎</h1><p>享受美食之餘，不妨一試自己的雞年運氣。由現在至3月13日，在香港文華東方酒店咖啡廳享用午餐或晚餐，每枱客可抽一次「幸運曲奇」。不論你是用手或用口打開這個曲奇，均會發現內有乾坤，隨時有機會贏取免費入住香港文華東方酒店海景客房兩晚連早餐、六位免費於文華廳的聚賢亭晚膳、兩位免費於Vong享用「品嘗晚餐」及餐酒一支等等，十分好玩。&#13;<br>	&#13;<br>記者：李淑芬</p><p>咖啡廳（28254054）&#13;<br> 地址：中環干諾道中5號香港文華東方酒店地下</p></body></html>
