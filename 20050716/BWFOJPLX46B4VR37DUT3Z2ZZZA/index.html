<html><header><meta charset="utf-8"><title>俊哥初戀網上有得賣</title></header><body><h1>俊哥初戀網上有得賣</h1><p>韓國師奶殺手裴勇俊其中一款來自寫真集的相片，早前在日本拍賣網站內以三十萬日圓（約二萬一千港元）的高價由一名日本師奶fans投得，但最近該師奶因為老公沒有獲得花紅，因此需要割愛，忍痛將該寫真再放上網站拍賣。&#13;<br> 此外，有關俊哥的關連商品，仍然成為不少人放在日本拍賣網站內拍賣的目標，其中他在九六年演出的韓劇《初戀》之原裝劇本，最近亦被放在日本拍賣網站進行競投，底價為一萬日圓（約七百港元），競投至下星期五。</p></body></html>
