<html><header><meta charset="utf-8"><title>浸院新機照肺更準確</title></header><body><h1>浸院新機照肺更準確</h1><p>【本報訊】浸會醫院於今年四月引入一部價值一千五百萬元的「64多層次電腦掃描機」，協助醫生為病人及早診斷出肺部及腸部的第一期腫瘤，其準確度較傳統的X光照肺診斷腫瘤高達四倍。浸會醫院放射診斷部主任黎志榮醫生表示，「64多層次電腦掃描機」的意思即是三分之一秒便能掃出六十四個影像。&#13;<br> 黎志榮又稱，該掃描機每次掃描只需少於十秒，所使用的X光劑量，只有傳統的X光照肺診斷的十分一，可大大減低X光掃描後的副作用。</p></body></html>
