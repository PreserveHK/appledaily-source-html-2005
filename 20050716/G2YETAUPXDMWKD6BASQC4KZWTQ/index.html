<html><header><meta charset="utf-8"><title>張慧儀走光相被竊驚青</title></header><body><h1>張慧儀走光相被竊驚青</h1><p>張慧儀上月獲邀擔任「纖形22」代言人後，個多月來積極瘦身，火速減去二十磅贅肉，回復昔日的魔鬼身材，日前她穿上三點式拍攝首輯性感廣告。</p><p>怕被放上網</p><p>當製作公司準備為相片做後期之際，卻遭賊人爆竊，製作公司不但痛失昂貴的攝影器材，儲存了張慧儀性感廣告及走光相的電腦亦遭盜走。&#13;<br> 張慧儀慨歎連日來的努力付諸流水，她說：「我擺咗好多好激嘅甫士，呢輯絕對係心血之作，知道呢件事之後，心情好沉重，有部份係走光相，我好驚畀不法之徒放上網或作其他非法用途。」</p></body></html>
