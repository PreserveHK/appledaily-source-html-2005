<html><header><meta charset="utf-8"><title>泛民主派無捐款予李永達</title></header><body><h1>泛民主派無捐款予李永達</h1><p>【本報訊】有意參選行政長官補選、但因提名不足而未有正式報名的民主黨主席李永達，昨天向選舉事務處提交選舉經費及開支。</p><p>總開支逾46萬元</p><p>資料顯示李永達的選舉工程總開支為四十六萬零二百五十六點六元，當中逾二十一萬六千元用在個人支出方面，包括以一千八百一十元到西武百貨購買衣飾，另花費近十四萬七千元支付選舉廣告。&#13;<br> 李永達同時收到合共四十六萬元捐款，民主黨中常委馮煒光及吳永輝分別各捐出一萬元，馮更另外提供逾二十一萬元服務費用，包括設計及印製廣告。民主黨提供的服務費則近二十三萬元。&#13;<br> 立法會其他泛民主派議員當中，沒有一人曾捐款予李永達參與特首補選。</p></body></html>
