<html><header><meta charset="utf-8"><title>杜指早段牛皮偏軟</title></header><body><h1>杜指早段牛皮偏軟</h1><p>【本報綜合報道】美國股市昨天早段偏軟，原因是通用電氣對今季盈利預測遜預期。不過，該國生產物價數據紓緩聯儲局大幅加息的壓力，股市跌幅溫和。&#13;<br> 杜瓊斯工業平均指數早段一度跌19.91（0.19%），見10608.98。納斯達克綜合指數最多跌7.64（0.35%），至2145.18。開市後個半小時（本港時間昨晚11時），杜指跌4.00，報10624.89；納指跌5.18，報2147.64。&#13;<br> 在周四，杜指升71.50，收報10628.89；納指升8.71，收報2152.82；標準普爾500指數升3.21，見1226.50，創下4年來最高收市水平。</p></body></html>
