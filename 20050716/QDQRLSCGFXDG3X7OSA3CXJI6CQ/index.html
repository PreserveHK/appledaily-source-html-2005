<html><header><meta charset="utf-8"><title>傳動網不推綑綁服務</title></header><body><h1>傳動網不推綑綁服務</h1><p>【本報訊】多家電訊營辦商先後推出綑綁式服務測試市場反應。新世界傳動網市務副總裁李惠儀表示，暫無計劃與姊妹公司推出類似服務。&#13;<br> 她解釋，經研究後，覺得綑束式服務的模式市場潛力不大，暫未有需要推出，公司客戶仍維持於年初130萬戶，月費及預付上卡用戶各佔一半。&#13;<br> 另該公司昨宣布，推出「勁HEAMobile」服務，由即日至下月底止登記，可獲豁免15元首月月費。</p></body></html>
