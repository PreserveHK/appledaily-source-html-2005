<html><header><meta charset="utf-8"><title>三星電子盈利連跌3季</title></header><body><h1>三星電子盈利連跌3季</h1><p>【本報綜合報道】亞洲市值最大科技公司南韓三星電子（SamsungElectronics）上季純利劇減46%，主因記憶晶片跌價，以及平面顯示器和手機的邊際利潤下降，但該公司認為下半年業務會好轉。&#13;<br> 三星第2季純利1.69萬億韓圜（約131.82億港元），少過去年同季的3.13萬億韓圜，是連續第3季下跌，但好過市場估計的1.6萬億韓圜；營業額跌9.3%，至13.6萬億韓圜；經營溢利跌46%，至1.6萬億韓圜，因來自手機的盈利不及預期。&#13;<br> 但三星表示上季盈利已見底；由於韓圜轉弱和年底需求會轉旺，未來業務可望改善。&#13;<br> 分析員則估計三星全年盈利跌30%。</p></body></html>
