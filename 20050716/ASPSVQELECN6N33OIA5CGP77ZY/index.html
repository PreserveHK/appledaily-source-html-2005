<html><header><meta charset="utf-8"><title>深高速上月收入增23.87%</title></header><body><h1>深高速上月收入增23.87%</h1><p>▲深圳高速公路（548）公布6月份車流量及路費收入數據，旗下6條公路路費總收入8944萬元人民幣，平均每日路費收入298.1萬元人民幣，較去年同期上升23.87%。&#13;<br> ▲美域數碼（8017）宣布，全資附屬公司創富濠江獲澳門一賭場貴賓廳浚昇貴賓會的唯一經營者容耀雄，委任為獨家經營服務供應商，為該貴賓廳客戶提供轉碼及結算服務，為期3年，並可續約3年，美域有權收取管理費，但不會參與貴賓廳的直接營運或管理。</p></body></html>
