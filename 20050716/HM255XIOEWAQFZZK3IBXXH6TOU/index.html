<html><header><meta charset="utf-8"><title>林建明選笑爺笑奶心情靚</title></header><body><h1>林建明選笑爺笑奶心情靚</h1><p>由心晴行動慈善基金主辦的「心情靚晒2005」嘉年華會昨午在維多利亞公園揭幕，心晴行動慈善基金主席林建明邀請了好友洪欣、余安安和李妮等到來支持，現場還有幾十位小朋友手拉手傳遍笑聲，而關智斌（Kenny）和衞蘭（Janice）分別獲選為「笑爺」和「笑奶」，象徵開開心心。</p><p>赴泰還神</p><p>林建明為了籌辦是次活動足足辛苦了一個月，她之前更特別到泰國拜神祈求昨日陽光普照，林建明昨日開心地說：「籌辦活動真係唔簡單，今次一連三日嘉年華會完咗，我會去泰國還神，之後會放吓假。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
