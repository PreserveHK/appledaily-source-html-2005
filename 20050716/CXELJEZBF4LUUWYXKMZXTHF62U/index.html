<html><header><meta charset="utf-8"><title>電影成就超卓　曼玉揚名紐約</title></header><body><h1>電影成就超卓　曼玉揚名紐約</h1><p>正在美國紐約舉行的「第二十八屆亞洲美國國際電影節」，選了張曼玉去年康城榮登影后之作《錯過又如何》為開幕電影，並將於香港時間今日凌晨向曼玉頒發名為「CineVisionaryAward」的殊榮，表揚她在國際電影上的成就及貢獻。</p><p>出席座談會</p><p>曼玉昨日穿上簡單黑色裙子，精神奕奕到達林肯中心出席有關她的座談會，她與電影評論家KentJones大談自己的演藝生涯和經典演出等。&#13;<br> 大會又從曼玉的八十多套作品中，精選其中的《甜蜜蜜》、《東方三俠》等在電影節播放作回顧。</p></body></html>
