<html><header><meta charset="utf-8"><title>吳卓羲著韓服憶野蠻女友</title></header><body><h1>吳卓羲著韓服憶野蠻女友</h1><p>吳卓羲和廖碧兒昨日分別以韓劇《大長今》的「閔大人」和「長今」look，出席於上環信德中心舉行的「動感韓風——韓衣美服花生騷」。&#13;<br> 問吳卓羲穿韓服感覺如何，他笑說：「好輕鬆，但下面感覺涼浸浸。」</p><p>最愛宋慧喬</p><p>問吳卓羲對韓國女仔有何印象？他表示韓國女孩的樣貌個個也差不多，而韓國女星中，他較喜歡宋慧喬和電影《我的野蠻女友》女主角全智賢。&#13;<br> 問吳卓羲是否遇過野蠻女友，所以對《我》片印象特別深刻？他說：「都遇過，對方不停發脾氣，無論你講乜都唔理。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
