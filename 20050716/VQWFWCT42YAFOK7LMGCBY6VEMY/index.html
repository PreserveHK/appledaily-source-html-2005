<html><header><meta charset="utf-8"><title>廚神Toby男友必肥十磅</title></header><body><h1>廚神Toby男友必肥十磅</h1><p>梁靖琪（Toby）、陳苑淇和瑪利亞（肥媽）昨日到銅鑼灣出席香港女童軍總會與煤氣公司合辦的「煤氣烹飪大使」計劃，沒料到主禮嘉賓頒發委任狀時，竟將Toby的委任狀頒給肥媽，又將Toby的名字梁靖琪和陳苑淇講錯為「梁苑淇」，可謂錯漏百出。Toby未因此尷尬，反而大笑起來。&#13;<br> Toby表示六歲時曾參加女童軍，學習煮飯，她說：「爹哋話女仔唔可以唔識做家務同煮嘢，我以前都試過整嘢畀男友食，同親我拍拖嘅男仔通常都會肥十磅，因為我食唔晒啲嘢都要男友食埋。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
