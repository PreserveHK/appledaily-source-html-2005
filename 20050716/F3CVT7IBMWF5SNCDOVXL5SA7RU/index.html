<html><header><meta charset="utf-8"><title>Rachel冇愛情滋潤走樣</title></header><body><h1>Rachel冇愛情滋潤走樣</h1><p>新西蘭名模RachelHunter自去年到美國發展以來，事業一帆風順，前日她獲邀到法律電視台CourtTV出席節目《HollywoodStalker》，與眾星一起討論藝人被跟蹤的問題。&#13;<br> 入行以來多次被狂迷滋擾的RachelHunter，前日於節目中討論被跟蹤的壓力。不過久未有曝光的她，看來發福了不少，而且面容惟悴。另外，Rachel上月底接受訪問時表示，因長期分隔異地，所以已與拍拖年多的冰上曲棍球球星SeanAvery分手。</p></body></html>
