<html><header><meta charset="utf-8"><title>老董點睛</title></header><body><h1>老董點睛</h1><p>【本報訊】國務院新聞辦公室、中聯辦及西藏自治區人民政府，於昨天至二十一日期間，合辦名為「雪域明珠．中國西藏文化周」的活動，其間除於灣仔會展中心展出西藏文化瑰寶如唐卡外。亦透過舉行西藏傳佛教密宗灌頂弘法儀典，加深市民對西藏的認識。&#13;<br> 行政長官曾蔭權昨天主持西藏周的歡迎酒會，祝願西藏及本港有更緊密的交流。前特首董建華及高祀仁主持醒獅點睛儀式後，與律政司司長梁愛詩齊齊展示橫額。&#13;<br> 中新社</p></body></html>
