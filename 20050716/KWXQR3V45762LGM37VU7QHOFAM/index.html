<html><header><meta charset="utf-8"><title>代理驚講錯收晒口</title></header><body><h1>代理驚講錯收晒口</h1><p>有代理因為被揭發講大話而遭當局釘牌兩個月，蘭西唔係話事件搞到人人自危咁誇張，但有部份業內人士面對傳媒查詢時，態度又係審慎咗，係咪有關係就不得而知。&#13;<br> 好似近期有啲物業截標，蘭西向代理查詢反應時，代理暫時唔肯透露，連有冇人入過標亦都唔肯講，而過去代理好多時都肯講吓最新情況。&#13;<br> 當然，審慎啲其實係好事，點都好過亂噏，結果搵自己笨，但若果係實情就唔使怕嘅。</p></body></html>
