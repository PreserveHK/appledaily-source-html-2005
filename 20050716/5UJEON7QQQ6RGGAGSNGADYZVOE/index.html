<html><header><meta charset="utf-8"><title>松本見未來外父</title></header><body><h1>松本見未來外父</h1><p>以往曾與常盤貴子及優香等靚女拍拖的日本諧星松本人志，自今年四月被日本雜誌《FRIDAY》偷拍到與前組合SPEED成員島袋寬子約會，揭發二人相差二十歲的忘年戀之後，據知二人發展順利，寬子更在本月九日被目擊帶同松本到家鄉沖繩石垣島旅行。&#13;<br> 據知當日除了寬子與松本之外，同行還有與松本屬同一事務所的諧星山崎邦正與家人結伴以掩人耳目。今次旅行全由女方主動提議，石垣島鄰近寬子父母的家，未知二人會否趁今次旅行，順道向寬子父母提親呢？</p></body></html>
