<html><header><meta charset="utf-8"><title>宋慧喬台灣之行留惡名</title></header><body><h1>宋慧喬台灣之行留惡名</h1><p>韓國女星宋慧喬早前往台灣宣傳時，其同行經理人及工作人員慘被台灣傳媒數臭，其經理人公司SIDUSHQ昨日在其網頁內留言反擊。&#13;<br> 台灣傳媒指宋慧喬日前抵台時，表現得大牌又不合作，她的經理人公司發言人昨日在網頁內解釋，當時因為場面混亂，才阻止記者走近宋慧喬身邊拍照。發言人更指摘台灣傳媒往往將小事誇大，又指有台灣傳媒指宋慧喬的經理人及隨行工作人員濫用酒店服務及國際長途電話，完全是誹謗的報道。&#13;<br> 此外，宋慧喬訪台時，令當地播放她主演的《浪漫滿屋》收視取得冠軍，對她算是一大安慰。</p></body></html>
