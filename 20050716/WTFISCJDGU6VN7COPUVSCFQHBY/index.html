<html><header><meta charset="utf-8"><title>6月僅1宗勾地</title></header><body><h1>6月僅1宗勾地</h1><p>【本報訊】地政總署昨公布，6月份僅接獲1宗勾地申請，為山頂加列山道12號山頂樓，但已遭否決。會德豐地產（049）上月中透露，5月底曾入紙申請試勾該地皮，並已於6月被拒絕，申請結果政府本月才會公布。&#13;<br> 該地皮面積約7.91萬方呎，可建樓面約4.27萬方呎。去年底九龍倉（004）曾以每呎樓面地價近1.5萬元申請勾地，涉資約6.4億元。現時，市場對該幅地皮估值逾8億元。&#13;<br> 多次試勾加列山道地皮不果的九倉，旗下會德豐地產營業及市務董事黃光耀表示，在八折勾地措施公布後未有再提出勾地申請。政府上月公布八折勾地新措施，並於6月22日即時生效。</p></body></html>
