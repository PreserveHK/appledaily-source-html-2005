<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　海峰園8年蝕283萬</title></header><body><h1>樓市快訊<br>香港　海峰園8年蝕283萬</h1><p>▲利嘉閣黃龍智表示，北角海峰園崇峰閣低層一個834方呎單位，日前獲用家以367萬元買入，呎價4400元，比同類單位造價低6%。原業主於97年6月以摸頂價650萬元購入，蝕283萬元。&#13;<br> ▲香港置業張國炳表示，日前一買家以820萬元，購入西灣河嘉亨灣5座高層一個1033方呎單位，呎價7938元。原業主於04年11月以746萬元購入，持貨8個月賺74萬元。</p></body></html>
