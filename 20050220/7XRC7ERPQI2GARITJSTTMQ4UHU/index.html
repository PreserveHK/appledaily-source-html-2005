<html><header><meta charset="utf-8"><title>促改社工註冊機制</title></header><body><h1>促改社工註冊機制</h1><p>【本報訊】香港社區發展網絡的一項調查發現，在三百名受訪的社福界從業員中，有八成五贊成更改現行社工註冊制度的法例，設立一個評估機制，讓曾留案底的人也可註冊做社工。&#13;<br> 調查負責人龍緯汶批評，現行的社工註冊制度過於嚴苛，若社工一旦犯事留案底，即會被吊銷社工專業資格，永無翻身機會。該組織要求政府引入評估機制，讓改過自新的人士亦可註冊成為社工；同時設立不同程度的停牌機制，懲罰犯事的社工代替現行一刀切永遠吊銷專業資格的懲罰方法。</p></body></html>
