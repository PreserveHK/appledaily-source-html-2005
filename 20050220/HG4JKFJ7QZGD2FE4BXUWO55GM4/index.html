<html><header><meta charset="utf-8"><title>蘇丹一號常用於汽油</title></header><body><h1>蘇丹一號常用於汽油</h1><p>專家指出，蘇丹一號屬於工業染料，一般被應用於染色汽油及鞋油等；中文大學生化學系客席教授曹宏威表示，該等染料是一種有機化學物，若人體吸收了該染料，會誘使癌變。&#13;<br> 他續稱，同類染料通常用作工業用途上，而用在食品上則有極嚴謹限制，「今次喺辣椒粉加染料，目的係令食品夠紅，但用嚟食就好危險。」&#13;<br> 外電報道，實驗室研究曾發現，將這種色素添加在給老鼠食物中，可令老鼠患癌。○三年五月，法國出現有受該色素污染的食品，當局即時防止其進口，歐盟委員會其後規定所有入口的辣椒粉需領證書，證明食品不含蘇丹一號。</p></body></html>
