<html><header><meta charset="utf-8"><title>綑遊船灣淡水湖</title></header><body><h1>綑遊船灣淡水湖</h1><p>環繞船灣淡水湖一圈，考你腳骨力！大尾篤起步，經主壩（左圖）上長牌墩、鵝髻頂、鹿湖峒、橫嶺頭、馬頭峯、尾程落涌尾散隊，全程疾走6小時，不設保母式殿後，自備糧水，三思而後報名。&#13;<br>&#13;<br>記者：陳漢榮</p><p>機構：大路雄師&#13;<br> 日期：2月26日&#13;<br> 集合時間及地點：8:45am大埔墟火車新達廣場&#13;<br> 費用：免費　查詢：何基60376056</p></body></html>
