<html><header><meta charset="utf-8"><title>畢仔夫婦分產候離婚</title></header><body><h1>畢仔夫婦分產候離婚</h1><p>荷李活男星畢彼特（BradPitt）及妻子珍妮花雅麗絲頓（JenniferAniston）於分居後仍保持曖昧關係，不少人忖測二人仍有復合機會。可是有消息指二人近日已開始分產，雖然他們對加州豪宅誰屬仍未有定案，但二人很快便會正式入紙申請離婚。&#13;<br> 據報畢仔與珍妮花近日已透過財政顧問，開始攤分兩人逾億的財產，雖然二人沒簽婚前協議書，但他們只希望取回自己的一份，並不打算聘請律師或對簿公堂，外間相信兩人一旦完成分產便會正式離婚。此外，性感女模AprilFlorio日前表示與畢仔有染後，又突然反口，April母親得知消息後更一度心臟病發。</p></body></html>
