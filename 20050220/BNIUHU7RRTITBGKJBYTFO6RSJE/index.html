<html><header><meta charset="utf-8"><title>警查恆好有否欺騙</title></header><body><h1>警查恆好有否欺騙</h1><p>【本報訊】恒好海鮮火鍋酒家四間分店日前結業，二百多名員工變成失業大軍，勞工處仍未能聯絡僱主。經濟發展及勞工局局長葉澍堃昨日表示，事件已交由警方處理，以調查是否涉及欺騙成份。勞工處現有約一千三百個飲食業職位空缺。&#13;<br> 處方會直接向法律援助署聯絡，安排將酒樓清盤，預料破欠基金可在四至五星期後發放欠薪予員工。<br> &#13;<br> <spanclass>設立舉報熱線 &#13;<br> 勞工處已成立電話熱線：28152200，接受市民舉報拖欠工資的僱主。</spanclass></p></body></html>
