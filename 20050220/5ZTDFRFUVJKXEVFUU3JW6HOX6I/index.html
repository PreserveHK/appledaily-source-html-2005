<html><header><meta charset="utf-8"><title>周嘉玲男友拖實唔通有喜？</title></header><body><h1>周嘉玲男友拖實唔通有喜？</h1><p>周嘉玲早前宣布年底與拍拖十個月的印度籍男友拉埋天窗，日前她與男友手拖手夜遊中環時，穿上鬆身外套的她腹部微隆，加上步履緩慢，不禁令人懷疑她已懷孕。&#13;<br> 當晚八時許，周嘉玲和男友拖手現身荷李活道，現場所見，不施脂粉的她穿上鬆身外衣，腹部微微隆起，其男友對她十分細心體貼，全程拖實她，每有路人迎面經過，他都會站在女友身前掩護，以防被人撞親嘉玲。&#13;<br> 對於惹起大肚疑雲，周嘉玲日前在電話中聞言大笑說：「黐線，梗係唔係啦！」&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
