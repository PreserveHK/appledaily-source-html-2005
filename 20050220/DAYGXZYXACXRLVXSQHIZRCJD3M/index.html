<html><header><meta charset="utf-8"><title>鈴木京香日奧斯卡封后</title></header><body><h1>鈴木京香日奧斯卡封后</h1><p>日本電影界盛事「第二十八屆日本奧斯卡頒獎禮」於前晚舉行，現年三十六歲的日本女星鈴木京香憑主演電影《血與骨》當選影后，老牌男星寺尾聰則以電影《半掉落》成為影帝。&#13;<br> 而在話題電影《在世界中心呼喚愛》中飾演亞紀一角的長澤雅美，則奪得「最佳女配角」及「話題演員獎」兩個獎項，這已是她在年尾的多個電影頒獎禮中奪得的第六個獎項，長澤在台上領獎時更泣不成聲。《在》片中飾演少年朔太郎的男星森山未來及女星伊東美咲，亦分別獲得「最佳新人獎」。</p></body></html>
