<html><header><meta charset="utf-8"><title>暖笠笠龍蝦湯底做火鍋</title></header><body><h1>暖笠笠龍蝦湯底做火鍋</h1><p>天氣忽然轉冷，何不把握這個凍冰冰的日子，來一頓特色火鍋？theWoodStone一向賣新派Fusion菜，在寒冷的日子，推出了熱量十足的龍蝦濃湯火鍋。推介挑選極黑和牛鵝肝大蝦火鍋，內有極黑和牛、法國鵝肝、芝士蝦丸、蘆笋等近二十種不同口味，把它們一一點蘸龍蝦濃湯湯底，豐富美味，給凍得發儍的味蕾帶來無比享受。&#13;<br>&#13;<br>記者：李玉蘭</p><p>theWoodStone&#13;<br> 電話：26882680&#13;<br> 地址：銅鑼灣京士頓街2-4號京士頓大廈1樓3號店</p></body></html>
