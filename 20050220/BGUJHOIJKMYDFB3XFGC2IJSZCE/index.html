<html><header><meta charset="utf-8"><title>NBA明星眾生相</title></header><body><h1>NBA明星眾生相</h1><p><spanclass>認老–艾華遜（76人後衞） &#13;<br> 今年二十九歲的艾華遜竟然罕有地認老：「看着二十歲的勒邦占士，我確較為老了一點，但我依然能與他在球場上奔馳。一旦落場，我不會輸蝕給任何人。」<br> &#13;<br> <spanclass>謙禮–姚明（火箭中鋒） &#13;<br> 今年圍着「明王朝」的傳媒終沒有上兩年般墟冚，對於自己在第三季的表現，他評道：「我的體能有了明顯改進，速度也比過去快。但老實說我還有很多地方須要進一步改善。」<br> &#13;<br> <spanclass>精乖–拜恩（湖人後衞） &#13;<br> 一向在傳媒面前與前隊友奧尼爾針鋒相對的拜恩，今次終於學精了。被問到將在明星賽上迎撼巨無霸時，拜恩說：「我不在乎甚麼對決之類的宣傳，我只是想開開心心享受這場比賽。」</spanclass></spanclass></spanclass></p></body></html>
