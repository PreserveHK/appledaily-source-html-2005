<html><header><meta charset="utf-8"><title>二百萬助海嘯苦主</title></header><body><h1>二百萬助海嘯苦主</h1><p>【本報訊】南亞海嘯事發後約兩個月，至今證實有十二名港人死亡，二十八人失蹤，民政事務局署理常任秘書長余志穩昨日與傳媒午宴時稱，當局接獲五個死者家屬求助，指收到的死亡證為泰文，未能在港辦理繼承遺產手續，民政署撥款約二百萬元，透過律政司聘請本港律師行聯絡泰國律師行及當地中國大使館，協助家屬辦理有關手續。<br> &#13;<br> <spanclass>申請盡量寬鬆 &#13;<br> 民政總署署長陳甘美華則稱，政府較早前預留的一千萬元援助海嘯死者家屬，傾向申請資格盡量寬鬆及不設資產審查，稍後可申請。</spanclass></p></body></html>
