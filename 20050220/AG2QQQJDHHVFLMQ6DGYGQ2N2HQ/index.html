<html><header><meta charset="utf-8"><title>小齊搞喊福州Fans</title></header><body><h1>小齊搞喊福州Fans</h1><p>任賢齊近日為新碟《兩極》於亞洲舉辦巡迴簽名會，昨日在福州舉行兩場簽名會後，今日繼續在當地舉行多兩場。小齊說：「朝早九點開始簽第一場，本來怕咁早冇乜人嚟，點知啲歌迷五點就嚟排隊，重送好多禮物畀我，好多謝啲人咁錫我。」&#13;<br> 有歌迷送上長頸鹿公仔，原來要告訴小齊等他到福州等到頸都長；又有歌迷一見小齊即開心得哭了起來，更衝上前抱着他，要保安拉走她，令小齊覺得不好意思。<br> &#13;<br> <spanclass>驚替身搶飯碗 &#13;<br> 日前小齊亦舉行了一個模仿大賽，兩名勝出者昨日也有到簽名會，更向小齊表示若拍戲要替身，可以隨時找他們，小齊卻說：「佢哋扮得咁似，又後生，遲早可以取代我呀。」</spanclass></p></body></html>
