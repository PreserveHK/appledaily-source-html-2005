<html><header><meta charset="utf-8"><title>俊哥赴澳拍廣告冇反骨</title></header><body><h1>俊哥赴澳拍廣告冇反骨</h1><p>現正埋首拍攝新片《外出》的韓國男星裴勇俊，上周秘密到澳洲拍攝新廣告，並在情人節當日回國時在機場被fans發現。俊哥早前因牽涉入「Ｘ檔案」事件，與其他藝人宣布拒絕演出第一企劃的相關廣告，因此近日有傳他接拍第一企劃代理的三星集團廣告，令人懷疑俊哥出爾反爾。不過，俊哥所屬事務所已澄清他所拍的是一間建築公司的廣告。&#13;<br> <br> <spanclass>籌23萬善款 &#13;<br> 另外，俊哥早前曾呼籲fans把購買情人節禮物的錢做善事，因此有日本影迷舉辦ＤＶＤ欣賞會，並把籌得的約二十三萬港元善款捐給慈善機構。</spanclass></p></body></html>
