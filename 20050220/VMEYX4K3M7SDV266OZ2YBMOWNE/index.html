<html><header><meta charset="utf-8"><title>Paris舊愛春宮帶賺豪宅</title></header><body><h1>Paris舊愛春宮帶賺豪宅</h1><p>富家女ParisHilton去年被舊愛RickSalomon販賣兩人所拍的春宮真人騷《1NightinParis》，據說該片銷量爆燈，帶挈Rick大賺二千五百萬美元（約一億九千萬港元）。從前潦倒不堪的Rick，日前還在荷李活買下豪宅。&#13;<br> 據英國《太陽報》報道，Rick於過去一年憑春宮帶賺到盤滿缽滿，日前他還以約二千五百萬港元於荷李活購入豪宅。&#13;<br> 此外，Paris前日在洛杉磯一夜店預祝二十四歲生辰，被傳與她拍拖的富家子亦有到場。</p></body></html>
