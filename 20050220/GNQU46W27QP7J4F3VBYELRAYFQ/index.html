<html><header><meta charset="utf-8"><title>居民要房署換水管</title></header><body><h1>居民要房署換水管</h1><p>【本報訊】葵盛東邨數十名居民昨到房屋署總部請願，要求房署盡快更換該邨盛安樓及盛興樓的食水水管。盛興樓互助委員會主席韋堅指出，兩幢公屋合共約一千一百戶居民是邨內最早入伙的一批，其餘的樓宇興建時已根據新的法例要求，安裝符合標準的銅喉，只有該兩座沿用舊式鐵喉，結果入伙數年之後，食水就變黃及含鐵銹。<br> &#13;<br> <spanclass>已更換300戶 &#13;<br> 韋堅說，房署本於去年已更換了其中約三百戶的水管，卻中途停工。</spanclass></p></body></html>
