<html><header><meta charset="utf-8"><title>馬菲培利鬼門關走一轉</title></header><body><h1>馬菲培利鬼門關走一轉</h1><p>曾主演人氣電視劇《老友記》的美國男星馬菲培利（MatthewPerry），有傳於拍罷《老》劇後精神沮喪，一直要服用醫生處方的藥物。&#13;<br> <br> <spanclass>藥物過敏 &#13;<br> 可是馬菲早前因對藥物有過敏反應，曾一度昏迷，一日內被送往兩間醫院搶救。據小報《NationalEnquirer》報道，馬菲培利因對一種醫生處方的藥物呈過敏反應，日前在其洛杉磯家中昏迷。幸而馬菲及時被家人送往當地一醫院，怎料該醫院表示馬菲情況不甚樂觀，故轉送另一醫院搶救及洗胃，幸好情況現已穩定。</spanclass></p></body></html>
