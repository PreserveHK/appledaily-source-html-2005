<html><header><meta charset="utf-8"><title>　　何志平行醫怕見血 - 李八方</title></header><body><h1>　　何志平行醫怕見血 - 李八方</h1><p>民政事務局局長何志平未做官前係眼科大國手，雖然身為醫生，但原來好怕見血。噚日佢請記者食齋時話，呢個星期要去北印度參加一個聯合國主辦、有關創意產業嘅國際會議，佢老婆息影紅星胡慧中提佢打定防疫針先出門，否則惹上奇難雜症就大鑊，平時聽晒老婆話嘅肥平今勻耍手兼擰頭，事關佢成世人最怕打針，重話一見到血就頭暈。&#13;<br> 肥平咁怕見血，又點幫人做手術呢？佢話做眼科手術只要手勢好，基本上可以唔使見血，所以佢先揀呢科，否則一早轉行，甚至唔行醫啦。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰<ahref>pf_lee@appledaily.com </ahref></p></body></html>
