<html><header><meta charset="utf-8"><title>Wrangler×N.Hollywood驚喜牛王</title></header><body><h1>Wrangler×N.Hollywood驚喜牛王</h1><p>兩個看似絕無關係的品牌，竟突然走埋大搞Crossover，更要係無聲無色，驚喜度爆燈！美國三大牛王之一的Wrangler，竟然與日本當紅品牌N.Hollywood合作，相信各大潮民非親眼睇到都唔相信，勿論兩個品牌點解會走在一起，最緊要都係效果好，N.Hollywood的設計一向有保證，再加上Wrangler的牛仔布洗水工夫，推出的洗水牛仔褸、牛仔褲，效果真係掂！&#13;<br>&#13;<br>記者：李崗華　攝影：陳盛臣</p><p>售賣點：J-01（28080501）&#13;<br> 銅鑼灣百德新街57號地舖</p></body></html>
