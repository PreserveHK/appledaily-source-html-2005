<html><header><meta charset="utf-8"><title>佘詩曼願公開戀情</title></header><body><h1>佘詩曼願公開戀情</h1><p>佘詩曼昨日於將軍澳電視廣播城拍攝無綫新劇《YummyYummy》，對於近日不少緋聞男女被踢爆戀情，問阿佘可擔心與緋聞男友陳浩民被偷拍？她說：「我都冇，我百毒不侵㗎！我覺得雖然藝人本身透明度好高，但係都希望可以有私隱，平時工作壓力已經好大，咁樣好易會有精神病。」&#13;<br> 阿佘自言不介意公開戀情，但要視乎對方感受，她說：「我真係冇乜所謂，不過都要睇吓對方想唔想公開。」<br> &#13;<br> <spanclass>只知情人節 &#13;<br> 問阿佘周三的元宵佳節是否已有約會？她說：「幾時係元宵呀？我真係唔知，我只知道情人節。我𠵱家有兩套劇要拍，邊有時間放假？我都好想可以放吓假。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
