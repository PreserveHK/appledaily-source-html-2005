<html><header><meta charset="utf-8"><title>被同鄉誤認蘇格蘭男孩</title></header><body><h1>被同鄉誤認蘇格蘭男孩</h1><p>喬治布殊上周五向歐洲記者透露，他十四歲到蘇格蘭一個綿羊農場工作時，被一名美國同鄉誤認作「蘇格蘭小男孩」，但他當時沒有澄清，只閉口不說話。&#13;<br> 他說：「我當時騎着單車，帶着一隻綿羊，由這兒走到那兒……突然一輛大巴士停下，一名帶有德薩斯州口音的女性說『看看這個蘇格蘭小男孩』。」本身來自德州的喬治布殊說：「我當時沒有答口。」&#13;<br> 突然提起這事，是因為一名英國記者指出自己兒子有個蘇格蘭名字「芒戈」時，喬治布殊回應說：「你可以想像若我名叫芒戈布殊會怎樣？」&#13;<br> 路透社</p></body></html>
