<html><header><meta charset="utf-8"><title>港教區電料路線保守</title></header><body><h1>港教區電料路線保守</h1><p>天主教香港教區消息人士表示，香港教區今日將正式向新任教宗發出賀電，而梵蒂岡稍後將為新任教宗舉行就職彌撒，屆時香港教區亦會在港舉行祈福彌撒。&#13;<br> 本港有神學教授表示，今次梵蒂岡選出拉青格出任新教宗，顯示教會選擇尊重傳統的穩健路向，預料未來教會在同性戀及神職人員獨身問題上將會「企硬」。&#13;<br> 他又表示，拉青格是十分知名的神學家，不少本港學習神學的人員都認識他。他形容，拉青格未出任樞機前，神學觀念傾向較為開放，但出任樞機後認為太開放會帶來不良效果，因此轉為較保守。他又透露，拉青格是一百一十多名有資格投票的樞機主教中，極少數不是由已故教宗若望保祿二世委任的樞機主教。</p></body></html>
