<html><header><meta charset="utf-8"><title>WalltoWall上樓轉型自家作</title></header><body><h1>WalltoWall上樓轉型自家作</h1><p>以售賣簡約自然家具為主的WalltoWall已經由長沙灣搬到灣仔（駱克道193號東超商業大廈11樓1101室），雖然變成上樓店，但地點比以前方便就腳得多，並更集中火力售賣自己設計的木製家具，還有其他土炮小家品等，行過記住上去昅昅。&#13;<br>&#13;<br>記者：張銘恩　攝影：黃子偉</p><p>售賣點：WalltoWall（23710077）</p><p>型爆匙羮櫈</p><p>意大利BRF新到港的ErcolinaChaiseLounge，由PaoloGrasselli操刀設計，挨牆直放像一隻羮，一櫈多種坐法。&#13;<br> &#13;<br> 記者：張銘恩</p><p>售賣點：帝家設計（28817272）</p></body></html>
