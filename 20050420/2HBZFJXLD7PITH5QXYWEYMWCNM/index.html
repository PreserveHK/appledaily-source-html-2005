<html><header><meta charset="utf-8"><title>狗殺愛犬案專家作供</title></header><body><h1>狗殺愛犬案專家作供</h1><p>【本報訊】律師夫婦因西施愛犬遭鄰居兩頭惡犬咬死興訟，向鄰居索償二千萬元案昨在高等法院續審。辯方昨傳召專家證人、港大醫學院精神科名譽教授麥列菲菲（圖）作供指，醫學文獻沒有顯示目睹動物間殘殺會引致創傷後精神失調症。至於原訴人韓籍律師吳在勳曾指事發後，因聽見辯方的兩頭大狼狗低沉的呼吸聲及腳步聲，擔心被襲而扔石，對這個情況，麥列菲菲認為吳出於害怕多於創傷後精神失調症的妄想症狀。她認為原訴夫婦是受到訴訟，及吳因扔石招致的刑事檢控而受到壓力。	&#13;<br> 案件編號：HCPI187/00</p></body></html>
