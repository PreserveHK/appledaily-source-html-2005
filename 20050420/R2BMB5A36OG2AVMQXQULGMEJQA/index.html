<html><header><meta charset="utf-8"><title>OLYMPUS大芒DC薄如一毫子</title></header><body><h1>OLYMPUS大芒DC薄如一毫子</h1><p>大芒卡片DC成行成市，間間大廠都爭住出，繼Nikon最新「追住樣嚟對焦」嘅COOLPIXS1後，新加入者有OLYMPUS嘅FE-5500，呢部DC同樣以卡片式設計，全金屬機身予人穩重硬淨感覺，其厚度亦只有18.5mm，約莫等於「一毫子」咁上下，雖不及SONY最新嘅T7唔夠10mm咁誇張，不過仍比T11甚至其他卡片DC更薄，屬OLYMPUS旗下最薄嘅DC。屏幕方面配上2"，唔算最大，不過以機身體積嚟講已屬「視野廣闊」，影相攞構圖或睇相都咁盞。&#13;<br>&#13;<br>記者：徐影龍</p><p>OLYMPUS銷售熱線：23762150&#13;<br> </p></body></html>
