<html><header><meta charset="utf-8"><title>廣末鬧情緒忽冷忽熱</title></header><body><h1>廣末鬧情緒忽冷忽熱</h1><p>已為人母的日本女星廣末涼子，婚後星途暗淡，最近更被日本狗仔隊偷拍到她在街上臉黑黑地推着BB車，與身旁的丈夫岡澤高宏冷戰。&#13;<br> <br> <spanclass>疑與丈夫吵架 &#13;<br> 據昨日出版的日本雜誌《女性自身》報道，現年二十四歲的廣末涼子，日前與丈夫高宏及剛滿一歲的兒子宏志逛街。當時手推BB車的廣末，面露不悅，更對丈夫不瞅不睬，像是生他的氣。不過當高宏乘的士離去後，狗仔隊又拍到廣末開心地對着兒子露出笑容，並致電給丈夫。&#13;<br> 據悉高宏設計的時裝，近年銷量不濟，加上廣末仍未有機會復出工作，而他們的住所租金每月達三萬港元，難怪廣末十分懊惱。</spanclass></p></body></html>
