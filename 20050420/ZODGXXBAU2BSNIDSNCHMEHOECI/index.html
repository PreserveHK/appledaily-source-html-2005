<html><header><meta charset="utf-8"><title>與夫爭執婦跳海獲救</title></header><body><h1>與夫爭執婦跳海獲救</h1><p>【本報訊】一對夫婦昨日凌晨零時許，因感情問題在筲箕灣愛秩序灣海旁發生激烈爭吵，四十歲姓張婦人情緒激動突然跳海尋死，一名男途人見狀立即跳落水中，與男事主合力把婦人救上水面。&#13;<br> 婦人獲救後全身濕透不斷顫抖，須以錫紙製的緊急保暖氈包裹身體，外形如一團「煨番薯」般，由救護員送院治理。&#13;<br> 消防處發言人表示，去年初購入千多張緊急保暖氈，供救護車及救護電單車備用。&#13;<br> 保暖氈面積為五呎乘七呎，每張價值約六十元，其中一面鋪有錫紙，具防水及保暖效用。</p></body></html>
