<html><header><meta charset="utf-8"><title>姚樂怡曬胸周身痕</title></header><body><h1>姚樂怡曬胸周身痕</h1><p>姚樂怡和薛家燕（好姨）等前晚在灣仔會展欣賞電影《叛譯者》首映。姚樂怡表示近日成為美容院的纖體代言人，身形弗了不少，故特別以低胸打扮示人。<br> &#13;<br> <spanclass>讚遊行秩序良好 &#13;<br> 姚樂怡說：「我瘦咗八磅，𠵱家九十八磅，我最近都有去曬燈，胸下同patpat位出現敏感好痕，但又唔方便睇醫生，所以呢啲位𠵱家都諗住唔曬，寧願搽油，好似吳剛師傅咁。」&#13;<br> 此外，好姨大讚日前港人的反日遊行秩序良好，她說：「香港人用理性精神去處理呢件事，免傷公眾利益，早排我喺上海做嘢都見到有遊行，所以唔敢周圍去。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
