<html><header><meta charset="utf-8"><title>馬龍小島建白蘭度村</title></header><body><h1>馬龍小島建白蘭度村</h1><p>去年病逝的馬龍白蘭度（MarlonBrando），六十年代到大溪地拍攝《叛艦喋血記》後，便愛上當地的優美景色，其後更在附近的法屬玻利尼西亞買下一個小島，據知馬龍的後人已計劃把這個一百五十公頃的小島發展成一個度假區，並預計在○八年開幕。&#13;<br> <br> <spanclass>暫未有水電 &#13;<br> 度假村會由三十間小平房組成，租住別墅的客人，都會有一對當地的夫婦負責膳食，又會帶他們去捕魚，教他們一些大溪地的名詞，而度假村的名字將會是白蘭度（TheBrando），然而由於島上仍未有水電等設施，因此計劃的細節仍有待研究。</spanclass></p></body></html>
