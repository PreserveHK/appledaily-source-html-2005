<html><header><meta charset="utf-8"><title>Chanel旋轉鑽鏈驚豔</title></header><body><h1>Chanel旋轉鑽鏈驚豔</h1><p>法國名牌Chanel昨日在中環舉行頂級珠寶展，展示全新以宇宙奧妙、星體運行為主題的「ElementsCelestes」系列，名模陳嘉容示範全場最貴、價值六百多萬可旋轉的鑽石頸鏈。&#13;<br> <br> <spanclass>準備狂買鞋 &#13;<br> 陳嘉容說：「設計好聰明、別致，係一件名貴嘅玩具！」今年榮升西班牙皮鞋之星的她，將於周六起程到巴塞隆拿宣傳拍照，順道觀光，陳嘉容難掩雀躍心情，她說：「我會戴一個小手袋日用，再準備三個大袋去掃鞋，肯定滿載而歸！」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：ChenWaiOn</spanclass></p></body></html>
