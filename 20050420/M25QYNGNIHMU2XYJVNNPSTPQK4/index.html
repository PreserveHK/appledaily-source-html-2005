<html><header><meta charset="utf-8"><title>楊采妮行善青春常駐</title></header><body><h1>楊采妮行善青春常駐</h1><p>聯合國兒童基金兩位大使莫文蔚、楊采妮及吳彥祖，昨日到跑馬地出席「麥當勞潮流色帶義賣行動」記者會，示範如何配襯潮流色帶。&#13;<br> 莫文蔚與楊采妮分別選取寫上不同語句的色帶，莫文蔚選了Neversaynever（永不說不），楊采妮則選了Stayforeveryoung（永遠年輕）。莫文蔚笑說：「媽咪從小教導說話唔好去得太盡。」莫文蔚的演唱會將於六月十及十一日舉行，她透露嘉賓除了劉德華外，其餘嘉賓正在度期。<br> &#13;<br> <spanclass>發揮影響力 &#13;<br> 此外，吳彥祖表示在美國生活時亦有參與慈善籌款活動，但在港成為藝人後，可以利用知名度發揮更大影響力。&#13;<br> 採訪：張俊銘　攝影：林德雄</spanclass></p></body></html>
