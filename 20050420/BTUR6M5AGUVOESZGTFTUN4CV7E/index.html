<html><header><meta charset="utf-8"><title>Britney食嘢唔畀錢</title></header><body><h1>Britney食嘢唔畀錢</h1><p>近日剛公開證實懷孕的BritneySpears，原來常常喜歡利用其聲名來佔人便宜，有報道指她曾在一間Starbucks咖啡店中，嘗試不付錢便取走飲品和食物，一店員憶述說：「當時她說：『你不知道我是誰嗎？』但我告訴她：『你仍然須付款，對不起。』」另外也有指她曾在一食肆用膳後，沒有付帳便離開。&#13;<br> <br> <spanclass>任影換雪糕 &#13;<br> 而Britney上周四與丈夫KevinFederline在佛羅里達州買雪糕時，發覺身上沒有現金，二人惟有向追訪的攝影師借錢，但攝影師則表示，二人願意拍照才肯借錢給他們。</spanclass></p></body></html>
