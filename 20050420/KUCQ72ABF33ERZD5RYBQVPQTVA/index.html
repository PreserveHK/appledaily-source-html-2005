<html><header><meta charset="utf-8"><title>OSIM會員享購物折扣</title></header><body><h1>OSIM會員享購物折扣</h1><p>國際保健產品OSIM昨日公布推出OSIMFans「白金」及「黑鑽」會員卡。由即日起至十二月三十一日，只須在OSIM各門巿單次購物滿二千元或以上，可申請成為白金卡會員，可享九五折購物優惠；累積購物滿二萬五千元以上，便可成為黑鑽卡會員，可享九折優惠。另外，在推廣期間，OSIMFans卡會員只須單次購物滿一千元，即可參加「月月大抽獎」及「終極大抽獎」，贏取價值三百萬元的新加坡TheSail豪宅。</p></body></html>
