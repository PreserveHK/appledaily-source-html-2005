<html><header><meta charset="utf-8"><title>「姊妹」被指自願獻身</title></header><body><h1>「姊妹」被指自願獻身</h1><p>【本報訊】二十九歲婚宴「伴郎」戴宜男涉嫌在停車場強姦「姊妹」一案，昨在高等法院續審，辯方大律師蘇國強盤問女事主時，指她與被告在婚宴後的餘興節目中，已摟抱接吻，其後事主同意跟被告返家，又因情到濃時，在停車場做愛。當時正值月事來潮的事主，甚至叫被告不用戴安全套。後遭被告發覺她「一腳踏兩船」，吵起架來，女事主便說一定要「搞死」被告。一直含淚作供的女事主，否認辯方所指，更一度拍枱，甚為激動。&#13;<br> 案件編號：HCCC264/04</p></body></html>
