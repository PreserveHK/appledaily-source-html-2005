<html><header><meta charset="utf-8"><title>20病人代表醫局請願</title></header><body><h1>20病人代表醫局請願</h1><p>【本報訊】醫院管理局可獲部份資助的標準藥物名冊諮詢期，將在下月底完結，社會組織協會昨日組織了約二十名病人代表到醫管局請願，遞交五千名病人及二十個病人組織的聯署信，要求醫管局將部份病人自購藥物納入名冊內，藉以獲得資助。&#13;<br> 病人代表帶同請願橫額到醫管局總部大樓，並將聯署信和逾三千二百個病人及其家屬的簽名，交予醫管局專業事務及運作總監張偉麟。病人代表與張偉麟及醫管局標準藥物委員會主席雷兆輝開會，要求醫管局將非標準藥物中具療效但昂貴的藥物列為標準藥物名冊內，及改善撒瑪利亞基金的審批準則。</p></body></html>
