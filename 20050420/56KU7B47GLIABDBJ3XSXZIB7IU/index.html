<html><header><meta charset="utf-8"><title>成龍、志偉會印尼總統</title></header><body><h1>成龍、志偉會印尼總統</h1><p>成龍和曾志偉日前隨香港鳳凰衛視到受南亞海嘯影響的印尼作親善探訪。成龍等人前日先到印尼災區探望和慰問村民，昨日則到位於耶加達的總統府，跟印尼總統蘇西洛會面。<br> &#13;<br> <spanclass>甚受歡迎 &#13;<br> 這次探訪團由香港鳳凰衛視總裁劉長樂率領，隨隊成員包括成龍、曾志偉、鳳凰衛視主持人吳小莉、○四年世界小姐冠軍JuliaMantillaGarcia以及○四年中華小姐環球大賽冠軍李詩琪等。&#13;<br> 成龍巡視災區時，甚受當地居民尤其是小朋友歡迎，爭相跟他握手。而成龍昨日又跟印尼總統蘇西洛會面，彼此言談甚歡。</spanclass></p></body></html>
