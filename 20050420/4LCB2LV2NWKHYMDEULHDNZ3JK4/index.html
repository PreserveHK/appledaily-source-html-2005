<html><header><meta charset="utf-8"><title>置地廣場停車區啟用</title></header><body><h1>置地廣場停車區啟用</h1><p>【本報訊】中環置地廣場位於皇后大道中旁邊的新建雙線停車區昨正式啟用，為出入置地廣場的車輛提供一個正式的上、落客區。該停車區利用原來置地廣場位於皇后大道中旁的部份行人路建成，可同時供兩部私家車進入。置地公司發言人表示，停車區只容許私家車及的士停泊，大型貨車則不准駛入。<br> &#13;<br> <spanclass>增設花槽種植新樹 &#13;<br> 置地公司總裁蘇兆明昨出席停車區開幕禮時稱，停車區是該公司○三年推出的「中環環境改善項目」其中一項工程，之前曾在中環太子大廈前的行人專用區進行植樹等美化工程。他續稱，為配合新的停車區，置地廣場四周將增設花槽和種植新樹，進一步綠化環境。</spanclass></p></body></html>
