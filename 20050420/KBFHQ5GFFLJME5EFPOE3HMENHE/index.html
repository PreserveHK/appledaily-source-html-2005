<html><header><meta charset="utf-8"><title>李雨陽拍古裝出汗當排水</title></header><body><h1>李雨陽拍古裝出汗當排水</h1><p>鄒世龍的模特兒公司StarzPeople將會聯同多個機構舉辦「最矚目上班一族CoverModel選舉」，昨日各機構代表到北角出席記者會，StarzPeople旗下模特兒李雨陽、馮頌晴等都有到場支持。&#13;<br> 李雨陽稍後將有機會拍攝無綫新古裝劇，他將會首次拍古裝，但卻笑言不擔心到時天氣炎熱，他說：「因為拍劇都冇時間做運動，到時流多啲汗就當排水囉。我就唔怕黐頭套，因為我啲頭髮好濃密，甩咁啲係好事。」&#13;<br> 採訪：駱華齡　攝影：葉君海</p></body></html>
