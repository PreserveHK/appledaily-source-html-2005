<html><header><meta charset="utf-8"><title>政務官歡送董</title></header><body><h1>政務官歡送董</h1><p>【本報訊】前任政務司司長陳方安生昨晚公開讚揚上月辭職的前任行政長官董建華為人厚道、正直無私，全心全意為香港服務。她同時指出，政務主任一直在港扮演重要角色，現時經濟復甦，更需要一隊有效率的公務員為大家服務。&#13;<br> 香港政務主任協會昨晚上在灣仔一間酒店，宴請董建華伉儷，筵開二十五席，陳方安生伉儷也有出席，陳太為董能放下重擔感到高興，並希望他與董太日後可過較舒適的生活，療養好身體。&#13;<br> 身兼衞生福利及食物局常任秘書長的香港政務官協會主席尤曾家麗在晚宴上致辭時，稱讚董建華對香港很有承擔，真心關心香港人。</p></body></html>
