<html><header><meta charset="utf-8"><title>英消費物價近7年最高</title></header><body><h1>英消費物價近7年最高</h1><p>【本報綜合報道】英國上月通脹加快至接近7年來最高，主因航機票價及燃料價格上升，數據重燃市場對英倫銀行（央行）再度加息的預期，刺激英鎊升近1.92美元水平，接近1個月高位。&#13;<br> 英國3月份消費物價指數年率升幅由前月的1.6%加快至1.9%，是1998年5月以來最強勁，遠高於市場預期的1.7%，並逼近英倫銀行定下的2%通脹目標。按月計升幅亦由2月的0.3%加快至0.4%，遠高於市場預期的沒升跌。&#13;<br> 英鎊昨日高位曾見1.9178美元，升1.41美仙，是3月21日以來最高；香港時間昨晚11時報1.9172美元，升1.35美仙。</p></body></html>
