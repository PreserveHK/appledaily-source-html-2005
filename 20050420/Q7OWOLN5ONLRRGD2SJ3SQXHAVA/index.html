<html><header><meta charset="utf-8"><title>GrosvenorPlace意向價6000萬</title></header><body><h1>GrosvenorPlace意向價6000萬</h1><p>【本報訊】淺水灣GrosvenorPlace餘貨部署重推，昨日開放全新的10樓示範單位，由梁志天設計，連裝修費，意向價6000萬元。&#13;<br> 第一太平住宅部董事方文彬表示，GrosvenorPlace餘下10伙，呎價已調整至2萬元以上。單位一律2809方呎，料入場費逾5600萬元。該盤於加價前錄得中層單位成交，由資深投資者羅家寶於本月初，斥資5200萬元購入，呎價18512元。&#13;<br> 設計師梁志天表示，內地物業市場發展迅速，現時本港及內地業務各佔一半，至於近期在港承接的工程，以酒店及會所設計居多。</p></body></html>
