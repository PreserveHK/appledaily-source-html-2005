<html><header><meta charset="utf-8"><title>SmartRoadster年底前停產</title></header><body><h1>SmartRoadster年底前停產</h1><p>Smart為要全力於2007年達至收支平衡，將會開發新一代Fortwo，而全新3汽缸引擎更將提供予其他汽車生產商使用，因此廠方決定SmartRoadster將於2005年底前停產，至於早前曾披露會開發的全新SmartSUV多用途汽車計劃將暫時停止，以全力開發新一代Fortwo及Forfour。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
