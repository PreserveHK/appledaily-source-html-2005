<html><header><meta charset="utf-8"><title>木村拓哉新劇低開</title></header><body><h1>木村拓哉新劇低開</h1><p>日本萬人迷木村拓哉與女星小雪合演的新劇《Engine》前晚於日本首播，並錄得25.3%的收視，雖然算是今季已開播的日劇當中最高，但卻是木村近五年所拍的劇集之中，收視最差的一套。&#13;<br> <br> <spanclass>入院吊鹽水 &#13;<br> 此外，據日本雜誌《女性自身》報道，木村於上月尾拍攝該劇時，突然感到不適，要到醫院吊鹽水。相信這是因他早前飛往馬來西亞拍攝外景時缺乏休息，才會病倒。木村從醫院返回片場後，連忙向工作人員道歉，並即時投入拍攝工作。</spanclass></p></body></html>
