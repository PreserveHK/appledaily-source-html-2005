<html><header><meta charset="utf-8"><title>林嘉欣做阿嫂保地位</title></header><body><h1>林嘉欣做阿嫂保地位</h1><p>星皓電影公司的新片《阿嫂》，早前選取劉心悠擔任女主角，即傳出林嘉欣在星皓的一姐地位不保，星皓為澄清此事，臨時加入林嘉欣，變為兩位女主角。&#13;<br> 林嘉欣和劉心悠在片中飾演有黑社會背景的家族成員，因為家族仇殺，二人展開連場惡鬥。&#13;<br> 《阿嫂》原先的影帝陣容亦作出調整，原有的梁家輝、陳松勇及胡軍因檔期問題未能參演，現時六大影帝則有黃秋生、曾志偉、任達華、謝君豪、劉燁及方中信，而剛奪得金像獎「最佳男配角」的元華亦有份演出。</p></body></html>
