<html><header><meta charset="utf-8"><title>古仔未賣豪宅唔算賺</title></header><body><h1>古仔未賣豪宅唔算賺</h1><p>古天樂昨日以嘉賓身份，出席健康產品Osim在銅鑼灣舉行的記者會，並即場登記成為該公司首位黑鑽級會員及擔任「OsimFans」名譽會長。&#13;<br> 近日古仔將京士柏山豪宅放盤，如果成功出售，可賺一千二百萬元，但古仔昨日表示只是帳面收益，他說：「都未賣出，未算賺，投資都會搵啲穩陣嘅。」近期反日情緒高漲，古仔可會響應？他認為歷史歸歷史，不應混為一談，他說：「只要有正確嘅態度同信念，唔需要有太激烈嘅行為。」&#13;<br> 採訪、攝影：何永寧</p></body></html>
