<html><header><meta charset="utf-8"><title>匯漢推兩盤可套10億</title></header><body><h1>匯漢推兩盤可套10億</h1><p>【本報訊】匯漢控股（214）主席馮兆滔表示，本年度將推售兩個住宅新盤，若悉售可套現10億元，為期內主要收入來源。&#13;<br> 馮兆滔昨在股東大會後指出，其中一個新盤位於油塘，有280個單位，面積500至逾900方呎，最快可於未來兩個月推出；另一個位於元朗屏山，正向政府申請售樓紙，料年底推出。至於香港仔住宅項目正洽商補地價，希望今年內完成，估計涉資2.2億至2.4億元。酒店方面正翻新港島皇悅酒店，需時兩三年，涉資5000萬元，完成後房租可加30%。</p></body></html>
