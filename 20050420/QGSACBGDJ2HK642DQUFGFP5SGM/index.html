<html><header><meta charset="utf-8"><title>妻子身邊吊頸不治</title></header><body><h1>妻子身邊吊頸不治</h1><p>【本報訊】居於鰂魚涌英皇道寶峰園Ａ座十四樓一單位的一名男子，前晚深夜與妻子因家庭瑣事爭吵後疑氣憤難平，昨晨趁妻子在房中上格床熟睡後，以布條在床邊吊頸自殺。妻子昨晨近一時警醒後，見到丈夫掛在身旁，陷入昏迷全無知覺，嚇得當場驚叫，立即與家翁合力把他解下，惟男子送院（圖）後證實死亡。&#13;<br> 死者姓蕭（二十六歲），與六十多歲父母及姓梁妻子（二十二歲）同住。蕭的房間裝設了高架睡床，下格擺放了書枱及電腦雜物，夫婦同睡上格床。&#13;<br> 李家傑攝</p></body></html>
