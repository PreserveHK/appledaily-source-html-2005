<html><header><meta charset="utf-8"><title>為依期選特首而釋法</title></header><body><h1>為依期選特首而釋法</h1><p>全國人大常委會將於下周日（本月二十四日）起一連四天舉行會議，其中一項議程是處理由國務院提請就行政長官補選引發任期法律爭拗，要求人大常委解釋《基本法》第五十三條。根據《基本法》第一百五十八條，除終審法院可提請人大釋法外，人大常委有權自行釋法，但卻未有寫明特區政府可要求人大釋法；九九年港府於居港權案敗訴後，要求人大釋法，引起法律界嘩然，今次因補選特首任期再引發法律爭拗，特區政府不惜再求釋法，將任期解釋為兩年，防止因司法覆核阻延新特首選舉，迫使法律界再上街抗議。</p></body></html>
