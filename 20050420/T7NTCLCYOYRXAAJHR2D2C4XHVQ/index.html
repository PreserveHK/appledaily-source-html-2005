<html><header><meta charset="utf-8"><title>德投資信心跌通脹高企</title></header><body><h1>德投資信心跌通脹高企</h1><p>【本報綜合報道】德國投資者信心6個月來首見減弱，主要是關注油價上漲和全球經濟放緩會窒礙該國經濟復甦。高油價亦導致德國生產物價錄得4年來最大升幅，但分析員認為歐洲央行未必會因此加息。&#13;<br> 德國ZEW歐洲經濟研究中心公布，德國投資者信心展望指數由3月的36.3，降到本月的20.1，為去年12月至今最低，遠差過市場估計的32.8。現況指數從3月的-66.0，跌至本月的-73.0，亦遜於預期。&#13;<br> 德國3月份生產物價較去年同月升4.2%，與前月升幅相同，為01年6月以來最快，增幅高於預期的4.1%；上月生產物價較2月升0.6%。</p></body></html>
