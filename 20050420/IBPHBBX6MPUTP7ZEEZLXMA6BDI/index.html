<html><header><meta charset="utf-8"><title>史他汀可治硬化症</title></header><body><h1>史他汀可治硬化症</h1><p>美國南卡羅來納州醫科大學和其他研究機構的研究人員，鼓勵多發性硬化症患者轉服降膽固醇藥物「史他汀」（Statin），這類藥物具消炎功效，也比常規醫治硬化症藥物便宜。在一項研究中，硬化症患者每天服用八十毫克史他汀類藥物Zocor，六個月後，髓鞘損傷的人數下降了四成四，其餘患者的傷口也縮小了四成一。常見的多發性硬化症，症狀時有時無。有專家指出，史他汀或可降低復發率，但尚須進一步研究。</p></body></html>
