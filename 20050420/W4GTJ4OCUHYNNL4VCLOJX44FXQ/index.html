<html><header><meta charset="utf-8"><title>容祖兒最憎被指「麒麟臂」</title></header><body><h1>容祖兒最憎被指「麒麟臂」</h1><p>容祖兒昨日到尖沙嘴出席「TVB周刊最強人氣大獎」頒獎禮，她獲頒「最強人氣潮人王大獎」，相當開心，她表示要感謝以往曾「踩」她的人。&#13;<br> 祖兒說：「我以前呢方面有好多錯處，睇番都覺得自己好唔妥，尤其初入行時好多嘢識都唔識，又好驚，𠵱家先適應。」祖兒謂要感謝曾批評她的人，因為沒有反映就不懂改進，她說：「我最憎人話我麒麟臂，話我着貴衫上身都唔似，同埋話我着衫好過時。」<br> &#13;<br> <spanclass>以為奇裝異服最潮 &#13;<br> 祖兒表示當時她特地到日本買奇裝異服，以為那就是潮流，結果慘遭批評，她說：「原來最潮係完全唔理潮流嘅人，我𠵱家大個，愈嚟愈貪靚㖭！」&#13;<br> 採訪：卓寶花　攝影：林德雄</spanclass></p></body></html>
