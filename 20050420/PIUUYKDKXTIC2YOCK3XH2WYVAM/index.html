<html><header><meta charset="utf-8"><title>港府無法對抗反傾銷</title></header><body><h1>港府無法對抗反傾銷</h1><p>【本報訊】工商及科技局局長曾俊華表示，港府關注美國及歐盟可能對中國實施反傾銷措施，將對內地設廠的港商造成很大影響，但承認沒甚麼措施協助港商應付，現時無法評估具體經濟損失。&#13;<br> 香港紡織業聯會會長梁君彥於另一場合則呼籲，在內地設廠生產紡織品的港商，應為有可能實施的反傾銷措施作好準備。他建議港商應聘請律師行審核有否觸及反傾銷，盡力將壞情況變為可以應付的優勢。他預期，歐美兩地今年應趕不及實施反銷傾。</p></body></html>
