<html><header><meta charset="utf-8"><title>艾斯頓拖狄美撐首映</title></header><body><h1>艾斯頓拖狄美撐首映</h1><p>荷李活男星艾斯頓古查（AshtonKutcher），前日現身紐約出席由他與英國電影《女子十二不設防》導演尼祖高爾（NigelCole）合作的全新青春愛情片《ALotLikeLove》的首映禮，他先後與女主角亞曼達比特（AmandaPeet）和女友狄美摩亞（DemiMoore）對着鏡頭十指緊扣，可謂豔福不淺。&#13;<br> 近日盛傳跟狄美好事近的艾斯頓前日在新片首映禮上，先拖着女主角亞曼達入場，在場外的影迷面前大扮恩愛。不過，之後他在場內與女友狄美會合，二人十指緊扣亦真情流露。</p></body></html>
