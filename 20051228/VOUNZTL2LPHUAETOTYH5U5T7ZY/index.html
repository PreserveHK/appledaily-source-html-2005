<html><header><meta charset="utf-8"><title>高達撐長實紅磡場</title></header><body><h1>高達撐長實紅磡場</h1><p>巨星丰采固然沒法擋，陪住唔少人成長嘅卡通動畫機動戰士高達，喺港日兩地都紅極一時，長實紅磡都會商場𠵱家搞緊個「高達世紀展覽2005」，吸引唔少新舊高達迷聞風而至。噚日重特登搞咗個模型大賽總決賽，得獎作品嚟自亞洲9個國家，親眼目睹超精細嘅模型作品，睇到班高達迷讚歎不已。&#13;<br> 現場重有限量版高達模型賣，又有特別由日本運嚟嘅兩米高模型、一比一嘅駕駛艙同埋大碼情景模型；另外又有展覽館，展示超過1000件玩具模型精品，展期到元旦日，免費入場㗎。</p></body></html>
