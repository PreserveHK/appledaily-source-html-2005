<html><header><meta charset="utf-8"><title>李連杰錯手傷武師</title></header><body><h1>李連杰錯手傷武師</h1><p>李連杰主演的賀歲片《霍元甲》，請來了曾為西片《史密夫決戰史密妻》（Mr.andMrs.Smith）操刀的剪接師負責剪輯預告片，約耗資逾百萬美元（約七百七十五萬港元），乃華語電影中暫時最昂貴的預告片。</p><p>擊中鼻樑</p><p>預告片中，其中一幕講述李連杰飾演的霍元甲與片中歹角秦爺在沽月樓比武的場面。拍攝期間，李連杰錯手用兵器將飾演秦爺的內地武師打傷，令其鼻樑留下長達兩厘米的傷口，且不停流血。杰仔連聲道歉，並急召醫生到場。該名武師待止血後只於傷口補粉便繼續拍攝，杰仔亦大讚對方極具專業態度。&#13;<br> 撰文：曾小嘉</p></body></html>
