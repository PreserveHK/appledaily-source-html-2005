<html><header><meta charset="utf-8"><title>鋪路搵客早一年開舖</title></header><body><h1>鋪路搵客早一年開舖</h1><p>呢排樓市淡靜，但係班地產代理絕對唔會「坐喺度」等運到。&#13;<br> 中記為咗配合華置同市建局嘅灣仔太原街重建項目，出年推出嗰陣有足夠客源，原來早於9月已經喺太原街開多間分行，由周珮瑛打骰。&#13;<br> 瑛姐加入中記已有10年，喺中半山豪宅市場做得唔錯，01年重攞過金鷹獎，今次坐鎮太原街，主要係發掘灣仔區潛在嘅換樓買家。&#13;<br> 呢間行周末會搞開放日，向啲街坊講解吓太原街項目嘅資訊。</p></body></html>
