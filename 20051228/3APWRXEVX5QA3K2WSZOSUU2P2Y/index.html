<html><header><meta charset="utf-8"><title>忠仔垃圾堆避難</title></header><body><h1>忠仔垃圾堆避難</h1><p>元華、梁榮忠和薛家燕（好姨）昨日在將軍澳電視廣播城拍攝新劇《非常外母戇姑爺》，劇情講述忠仔與元華齊齊加入失業大軍，又得罪人，雙雙被追打逃難，要躲在垃圾堆中。&#13;<br> 元華在劇中只有小量動作戲，較過往輕鬆，但他大歎：「人哋過聖過節，我就搵埋聖誕嘅錢，冇得休息，惟有遲啲先同老婆補祝聖誕啦！」</p><p>囡囡代母出征</p><p>好姨拍劇之餘又要兼顧其他工作，每天只睡幾小時，所以昨早要女兒幫手做電台節目，好姨說：「囡囡返嚟過聖誕，重送戒指同頸巾畀我做聖誕禮物，反而我都重未買禮物畀佢哋，希望遲啲可以休息吓！」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
