<html><header><meta charset="utf-8"><title>新界　第一城97年貨勁蝕</title></header><body><h1>新界　第一城97年貨勁蝕</h1><p>▲美聯鍾燕河表示，沙田第一城42座高層H室，410方呎，118.8萬元易手，每呎2898元，原業主97年220萬元買入，勁蝕101.2萬元，46%。&#13;<br> &#13;<br> ▲中原徐志強說，將軍澳維景灣畔13座高層A室，905方呎，382萬元售出，每呎4221元，買家為投資者，預計月租1.4萬元，回報率4.4厘。原業主去年1月348萬元購入，賺34萬元，升值9.8%。&#13;<br> &#13;<br> ▲中原許夔說，屯門市廣場8座高層F室，550方呎，103萬元成交，每呎1873元，較市價低7%。</p></body></html>
