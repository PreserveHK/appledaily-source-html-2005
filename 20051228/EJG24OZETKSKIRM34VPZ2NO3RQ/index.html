<html><header><meta charset="utf-8"><title>少吃兩成助減輕體重</title></header><body><h1>少吃兩成助減輕體重</h1><p>大節期間，不少人會開懷大吃，節日過後，卻為如何減少連日來積聚的脂肪煩惱。美國廣播公司報道，原來只要將食量降至平常的八成，即使揀選平日愛吃的食物，每日也可減少攝取三百五十個卡路里，如果持之以恆，每年可減最少三十磅。若擔心浪費食物，可在飯前先將相等於食量兩成份量的食物隔開，留作餐間的小吃。另外，應養成少吃多餐的習慣，例如每天吃五餐，但以每餐攝取三百五十個卡路里為目標；又或每天吃三餐，每餐只攝取五百個卡路里，但餐間可吃兩次小吃。</p></body></html>
