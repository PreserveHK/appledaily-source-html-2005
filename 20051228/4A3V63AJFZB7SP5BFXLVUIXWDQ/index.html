<html><header><meta charset="utf-8"><title>李彩華露毛搶風頭</title></header><body><h1>李彩華露毛搶風頭</h1><p>李彩華、官恩娜及應昌佑等，昨日出席在維園工展會舉行的《開心日報——群星接力慈善拍賣大舞台》，各人均穿上大會提供的T恤，但李彩華將之剪裁成一件低胸裝。</p><p>自認心軟</p><p>由於李彩華內裏已穿了一件毛毛衫，故驟看還以為她胸口長毛，還搶去官恩娜不少風頭。不過由於李彩華對毛冷敏感，令胸口位置的皮膚紅了大片。李彩華說：「我覺得自己好似胸口生毛一樣，好搞笑，我本身手腳同背脊都好多汗毛，不過做咗彩光之後已經甩晒。」至於官恩娜則在現場拍賣水杯，成績不俗，她說：「我都算係口甜舌滑嘅人，不過平時好心軟，容易俾人𠱁買嘢，搞到一屋垃圾。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
