<html><header><meta charset="utf-8"><title>𡁻完唱：麵盆衰在麵</title></header><body><h1>𡁻完唱：麵盆衰在麵</h1><p>前幾日我肥平入到馬鞍山「麵盆」食麵，見個午餐$42好似好抵，有碗肥牛麵、小食同一杯鮮榨果汁，咪點咗一個囉，一點半落單，等咗四個幾字都無嘢到，催佢之後個侍應先至施施然走埋嚟講話無肥牛，我梗係嬲啦，轉叫酸辣麵後再等，嘩！個湯底成攤水，啲麵重竟然係日式拉麵，如果唔係有杯鮮榨果汁，我真係會拍枱走人！&#13;<br>事後跟進：餐廳負責人話當時人客較多，所以趕唔切招待當事人。&#13;<br>&#13;<br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
