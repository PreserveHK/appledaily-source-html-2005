<html><header><meta charset="utf-8"><title>撻10億一樣冇事</title></header><body><h1>撻10億一樣冇事</h1><p>華華噚日上網睇新聞，睇到《中國青年報》嘅報道，人大法律委員會副主任委員王茂林，之前參加中國社會科學院一次有關金融環境和金融安全的會議時，爆咗一啲驚人嘅消息。佢話，內地在港上市的公司，有人撻咗10億資金，都沒有依法處理，領導幹部調返內地就算。可惜王茂林冇講明係邊一家公司，唔係等啲小股民可知所進取。&#13;<br> 佢又話，內地上市公司套取資金相當嚴重，套取3000萬元、5000萬元的例子好多，數億元的情況也有。所以內地修改刑法，可看出立法機關希望加強金融證券犯罪打擊力度。唉，內地法例係嚴，貪污要槍斃㖭，但實情係點呢？&#13;<br> </p></body></html>
