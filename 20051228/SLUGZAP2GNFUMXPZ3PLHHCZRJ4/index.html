<html><header><meta charset="utf-8"><title>電訊官掌握很多密碼</title></header><body><h1>電訊官掌握很多密碼</h1><p>按日本外務省的外交官職級，在上海自殺的日本電訊官相當於領事館的副領事。由於電訊室負責駐外使領館與日本國內的通訊聯絡工作，故電訊官的角色相當敏感。據報道，自殺的日本駐上海總領事館電訊官，是專責在領事館與東京之間秘密通訊的加密工作，相信他掌握很多密碼和其他機密文件內容。&#13;<br> 駐外使館與國內的聯絡，除了加密的電訊聯絡外，還有部份機密件經由外交信使親身攜帶傳送。這些信使雖持有外交護照，外交郵袋享有免檢權，但仍難免在旅途中成為各國情報機構的覬覦目標。</p></body></html>
