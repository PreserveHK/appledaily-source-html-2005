<html><header><meta charset="utf-8"><title>味丹1.4億山東產谷氨酸</title></header><body><h1>味丹1.4億山東產谷氨酸</h1><p>▲味丹國際（2317）昨宣布與山東雪花達成合資協議，成立合資公司──山東味丹雪花，後者註冊股本9360萬元，總投資1.95億元，味丹佔70%股權（1.365億元），味丹雪花將斥資9276.9萬元，向山東雪花收購部份濟寧市廠房及設備，預計明年3月正式營運，谷氨酸年產能力為2.55萬噸。味丹雪花每年將向山東雪花支付23萬元一般行政費，並按年向味丹支付1043.3萬元谷氨酸生產技術支援費用。</p></body></html>
