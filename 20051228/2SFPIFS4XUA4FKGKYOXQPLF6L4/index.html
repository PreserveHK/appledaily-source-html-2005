<html><header><meta charset="utf-8"><title>超聲波碎血栓治心肌梗塞</title></header><body><h1>超聲波碎血栓治心肌梗塞</h1><p>《日本經濟新聞》報道，日本帝京大學和東京藥科大學的科學家在動物身上實驗，證實可使用超聲波打碎血管中的血栓，治療心肌梗塞和腦梗塞，過程中損傷血管的風險不大，而且估計兩、三年後可進入臨床試驗階段。&#13;<br> 根據新方法，首先將能反射超聲波的氣體注入磷脂膜內，做成微小氣泡狀，並在氣泡表面添加氨基酸分子，然後把氣泡注入血管。由於氨基酸分子有黏附在血栓上的特性，氣泡能尋找到血栓。科學家再用超聲波掃描，確定血栓位置，然後用超聲波擊碎氣泡，破壞血栓。</p></body></html>
