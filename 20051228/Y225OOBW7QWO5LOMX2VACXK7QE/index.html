<html><header><meta charset="utf-8"><title>侯佩岑揚言愛到底</title></header><body><h1>侯佩岑揚言愛到底</h1><p>周杰倫女友侯佩岑為品牌橙品金飾擔任二○○六年度代言人兼設計師，昨日侯佩岑在台北出席宣傳活動。橙品總經理單興凱表示邀請侯佩岑很值得，他說：「尤其是她設計的心形包着love字樣的首飾，令人聯想起周侯戀，話題性十足，產品一定大賣。」</p><p>不信預言</p><p>上周侯佩岑生日，周杰倫費盡心思為女友慶祝，小兩口又與侯母林月雲吃飯。昨日侯佩岑被追問生日過得怎樣？她一臉害羞地說：「嗯！反正很高興啦！」對日前有命理師預言周侯戀明年會結束的說法，侯佩岑則說：「命理師給的意見，通常聽一聽就算了。」&#13;<br> 採訪：LaiPoPing</p></body></html>
