<html><header><meta charset="utf-8"><title>美聯第六年探訪病童</title></header><body><h1>美聯第六年探訪病童</h1><p>唔講唔知，原來美聯已經連續第6年，趁聖誕假期探訪「麥當勞叔叔之家」一班病童，既玩遊戲又派禮物。一行20人，包括前線經紀同後勤員工，早兩日充當臨時美聯義工隊，去位於沙田嘅「麥當勞叔叔之家」慶祝聖誕，既要布置院舍，又要準備午餐，跟住40位小朋友入場，大家齊齊玩遊戲、唱歌仔，最後由聖誕老人派禮物，一班小朋友開開心心度過咗一個溫馨下午。&#13;<br> 地產代理一年到尾都係搵錢大過天，難得可以放低盤生意一陣，幫吓弱勢社群。</p></body></html>
