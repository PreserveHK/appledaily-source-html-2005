<html><header><meta charset="utf-8"><title>中原聖誕送暖老人家</title></header><body><h1>中原聖誕送暖老人家</h1><p>普天同慶的節日除咗逛商場消費慶祝，都唔好忽略被遺忘嘅一群。中原地產精英會一行30幾人，上個禮拜去咗伸手助人協會小西灣賽馬會老人之家，同一班老人家預祝聖誕。&#13;<br> 會長黃澤文話，佢哋預備咗冷頸巾同聖誕禮物，送畀班公公婆婆，等佢哋可以過番一個暖笠笠嘅聖誕節咁話。當日除咗玩遊戲，重特登唱咗幾首粵曲，等一班公公婆婆可以有番份歸屬感。黃會長話利用公餘時間參與公益活動，既可以增加對老人家嘅了解，重可以減少代溝、增進感情㖭。</p></body></html>
