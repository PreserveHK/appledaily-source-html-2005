<html><header><meta charset="utf-8"><title>十大影響樓市因素　受訪者首選加息</title></header><body><h1>十大影響樓市因素　受訪者首選加息</h1><p>【本報訊】美聯物業成功訪問216名客戶，選出今年十大影響樓市的因素，其中83%受訪者首選本港經濟持續復甦及跟隨美國加息，其次有79%選9月賣地成交價遠高於市場預期，第三位是一、二手樓價差距擴大，佔有72%。</p><p>次選賣地成績佳</p><p>美聯首席分析師劉嘉輝指出，連續8次加息令最優惠利率累升3至8厘，令樓市進入調整期，樓價未有在9月賣地後大升，今年一、二手樓價差距一度擴大至近40%，現時已收窄至不足30%水平，有利二手樓市。</p></body></html>
