<html><header><meta charset="utf-8"><title>歎住燒烤過除夕</title></header><body><h1>歎住燒烤過除夕</h1><p>除夕出街食嘢唔一定要同人迫。HABITUTHEGARDEN在除夕夜搞了個「除夕海鮮燒烤節」自助餐，在露天花園中輕鬆歎BBQ過除夕一樣開心。食客享用完鹽燒或上湯煮的半隻波士頓龍蝦後，可品嘗每枱附送的冰鎮海鮮拼盤，內有貴花蜆、鮮蝦、生蠔、淡水小龍蝦和翡翠螺等。食完冷盤到燒烤美食包括烤紙包完條紅鱲魚、黑椒牛柳、香辣啤酒腸等，食到唔停得嘴。&#13;<br>&#13;<br>記者：謝翠玲</p><p>凡於12月28日前預訂及付款，可享特價優惠，成人每位$488（原價$688），小童每位$388。&#13;<br> 查詢：28983919&#13;<br> 地址：銅鑼灣恩平道28號利園商場2期3樓</p></body></html>
