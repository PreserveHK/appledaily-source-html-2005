<html><header><meta charset="utf-8"><title>空帳幕惹失蹤疑雲</title></header><body><h1>空帳幕惹失蹤疑雲</h1><p>【本報訊】西貢大網仔路海灣酒店對開泳灘發生遊人失蹤疑雲。昨晨十一時許，五十四歲姓郭士多東主發現一個露營帳幕（圖），於上星期六平安夜已在沙灘紮營，但多日來都無人出現，恐有人遇到意外失蹤報警。警員到場在帳幕內撿獲睡袋、背囊及私人衣物等，但無發現物主的銀包和證件。警方鑑於無接獲人口報失，暫未能作進一步調查，亦不排除物主僅離開到附近遊玩，現將案列誤會處理。&#13;<br> 譚健文攝</p></body></html>
