<html><header><meta charset="utf-8"><title>外國鹽水二手車</title></header><body><h1>外國鹽水二手車</h1><p>最近計劃買一部二手歐洲車，有些甚麼是要特別注意，聽說外國很多水浸車，請問如何分辨呢？&#13;<br>Wilson&#13;<br>&#13;<br>Wilson：&#13;<br>其實二手車不是太多水浸車，基本分辨是打開車廂地毯看看車底有沒有生銹，但經大修的車輛，一樣難以分辨。不過要注意一點，歐洲和日本很多地方都會下雪，他們喜歡將鹽灑在公路的雪面上，令雪溶得快一點，方便行車。這些鹽加上了溶雪水，侵蝕力就等於海水一樣強，如果保養不好，車底會持續生銹。買二手車前，最好檢查這部車的來源地，如果無法得知，最好是找大型二手車場，或揀些二手的行貨車。&#13;<br>《蘋果日報》汽車版主編覆</p></body></html>
