<html><header><meta charset="utf-8"><title>車鏟行人路毀圍板</title></header><body><h1>車鏟行人路毀圍板</h1><p>【本報訊】昨晨九時三十分，一輛載有一家三口私家車沿銅鑼灣維園道慢線東行至近消防局對開時，三十六歲姓曾司機表示，因扭軚閃避一輛突然爬頭車輛引致失控，私家車向左衝上行人路，撞向現場正進行維修工程的行人天橋橋躉，將其中一塊地盤鋅鐵圍板撞毀，車頭衝入地盤及擱在圍板上（圖）。&#13;<br> 私家車向右傾側車頭損毀，司機三十五歲姓馬妻子及兩歲兒子受輕傷，事後需送院敷治。&#13;<br> 胡恩宏攝</p></body></html>
