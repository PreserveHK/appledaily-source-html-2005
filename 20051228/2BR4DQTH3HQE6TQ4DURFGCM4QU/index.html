<html><header><meta charset="utf-8"><title>統計數字<br>今年工廈買賣料150億</title></header><body><h1>統計數字<br>今年工廈買賣料150億</h1><p>中原地產研究部統計，今年首10宗大額工廈成交，共值37.6億元，總樓面427.28萬方呎，金額最高為觀塘保華企業中心，11月以7.8億元易手，面積最大為141萬方呎的屯門田氏廣場，2月以2.83億元轉售。截至本月22日，工廈成交額共148.3億元，較去年全年83.4億元，勁增77.8%。今年料達5550宗，總值150億元，創過去10年新高。</p></body></html>
