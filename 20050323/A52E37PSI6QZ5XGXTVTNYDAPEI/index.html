<html><header><meta charset="utf-8"><title>古仔勵志短片得啖笑</title></header><body><h1>古仔勵志短片得啖笑</h1><p>由杜琪峰執導，周杰倫、吳建豪及古天樂等主演的百事慈善短片《自行我路》，被選為今屆香港國際電影節其中一項新活動的揭幕電影，昨日周杰倫與吳建豪及古仔出席該片記者會，並即場播放短片給數百fans欣賞。<br> &#13;<br> <spanclass>國語不靈光 &#13;<br> 雖然《自行我路》是一部勵志短片，但由於對白全是國語，每當觀眾聽到古仔不太純正的國語對白時，便忍不住大笑起來，勵志片一下子變成笑片。&#13;<br> 其後在答問大會上，一眾嘉賓亦需以國語回答fans提問，當fans問古仔現時最想過些甚麼日子時，古仔竟老實不客氣以國語說：「我現在想回家去！」	&#13;<br> 採訪：胡比　攝影：陳志嵐</spanclass></p></body></html>
