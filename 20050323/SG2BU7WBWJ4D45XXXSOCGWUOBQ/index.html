<html><header><meta charset="utf-8"><title>　　唐唐畀面潮州幫 - 李八方</title></header><body><h1>　　唐唐畀面潮州幫 - 李八方</h1><p>財政司司長唐英年前日公開剖白七月唔會同煲呔陪跑之後，當堂一身鬆晒，回復例牌笑面，噚晚潮州商會喺會展舉行第四十四屆會董就職禮，就請咗佢做主禮嘉賓。&#13;<br> 唐唐係上海幫，比潮州幫早發迹，但𠵱家潮州人喺香港嘅勢力不可睇小，唐唐亦算畀足面莊世平同李嘉誠呢班潮州幫。&#13;<br> 而財經事務及庫務局局長馬時亨噚日出席國際潮青聯合會第一屆理事就職禮，更以自己係潮州人為榮。&#13;<br> 馬仔話，潮州人嘅拼搏精神最出名，以佢為例，亦曾經住過板間房，又試過冇錢交學費，但係都掂。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
