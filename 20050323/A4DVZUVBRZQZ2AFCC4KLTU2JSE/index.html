<html><header><meta charset="utf-8"><title>方力申當旺重遊瑞士</title></header><body><h1>方力申當旺重遊瑞士</h1><p>方力申昨日以歐米茄代言人身份出席在澳門舉行的「第四屆澳門東亞運動會」，他希望有機會與該品牌代言人波波夫及舒密加合作。而方力申昨日在活動上獲贈一隻價值二萬多元的限量版潛水表。<br> &#13;<br> <spanclass>擬買獨立屋 &#13;<br> 方力申透露由年頭至今已接了十個廣告，收入足夠支付買一個豪宅單位的首期，不過目前並未有打算置業，其目標是買獨立屋與家人同住。事業及愛情皆得意的他否認緋聞女友鍾欣桐（阿嬌）帶旺他，問他可會考慮去旅行獎勵自己，他說：「去瑞士囉，不過係去歐米茄表廠參觀。」&#13;<br> 記者楊潔雯澳門直擊</spanclass></p></body></html>
