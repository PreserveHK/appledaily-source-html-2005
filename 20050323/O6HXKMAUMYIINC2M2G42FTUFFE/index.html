<html><header><meta charset="utf-8"><title>MaggieQ露bra帶醒神</title></header><body><h1>MaggieQ露bra帶醒神</h1><p>吳建豪、MaggieQ、余文樂、洪金寶及內地演員夏雨等，昨日在上環出席新片《猛龍特警隊》的拜神儀式，全程露出紅色bra帶的MaggieQ輕易成為全場焦點，搶盡風頭。<br> &#13;<br> <spanclass>洪金寶被迫減肥 &#13;<br> 洪金寶透露近期體重上升了十磅，太太高麗虹即要求他減肥，洪金寶說：「佢係為我嘅健康着想，我早排腳板底生脂肪瘤，已經割除，不過𠵱家又再生出嚟，因為手術後要休息近一個月，所以等拍埋呢套戲先再做手術。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
