<html><header><meta charset="utf-8"><title>Nas個唱狂徒鳴兩槍</title></header><body><h1>Nas個唱狂徒鳴兩槍</h1><p>美國饒舌歌手Nas前晚在倫敦南部的BrixtonAcademy舉行演唱會，但演唱會舉行至晚上十時許，場內突然有人向天鳴槍兩響，頓時嚇得在場觀眾雞飛狗走，事後Nas在保鑣護送下逃離現場。&#13;<br> 其中一名在場歌迷說：「當時演唱會大概進行了一小時，場內的後排位置突然響起槍聲，由於燈光熄滅，現場人士十分恐慌，眾人不斷大叫大喊，真的很恐怖。」其後警方接報到場，疏散場內觀眾，並搜尋肇事疑兇，據悉事件中無人受傷。</p></body></html>
