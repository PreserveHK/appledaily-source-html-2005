<html><header><meta charset="utf-8"><title>安徒生童話特別郵票</title></header><body><h1>安徒生童話特別郵票</h1><p>香港郵政昨日發行「兒童郵票——安徒生童話」特別郵票（圖），以紀念童話大師安徒生誕生二百周年，設計糅合了中國傳統剪紙藝術。郵政署長蔣任宏表示，四枚郵票分別以安徒生四個童話故事作主題，計有《醜小鴨》提醒人要接納和包容別人；《小美人魚》推崇追求理想的高尚情操；《賣火柴的女孩》倡導人間有情；《國王的新衣》則強調開心見誠的重要。&#13;<br> 同場亦舉行2006年兒童郵票設計比賽「小熊穿新衣」頒獎禮。香港郵政發言人稱，共接獲三萬九千份參賽作品，當中六位小朋友獲大獎，其得獎作品將會印製成○六年兒童郵票。</p></body></html>
