<html><header><meta charset="utf-8"><title>積架人事新變動為未來籌謀</title></header><body><h1>積架人事新變動為未來籌謀</h1><p>近期，接連有多款新車推出之餘，個別代理商亦有人事新變動，可會是為未來新車面世籌謀？正如早前筆者曾提及，任職本田營業經理多年的SammyLeung，萌生去意向公司請辭後，早輪經已有着落；之不過，今次佢唔係掌管有豐富營運經驗的日本車代理，而係跳升至歐洲豪華轎車範疇，出任英國積架（Jaguar）本地代理商的SalesManager一職。以近年積架汽車的積極進取表現，加上SammyLeung對汽車零售的豐富閱歷，相信繼後積架汽車在港銷售，會有突飛猛進的表現。&#13;<br>&#13;<br>記者、攝影：陳偉林</p></body></html>
