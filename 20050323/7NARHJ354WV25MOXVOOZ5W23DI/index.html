<html><header><meta charset="utf-8"><title>《安娜與武林》美指追債</title></header><body><h1>《安娜與武林》美指追債</h1><p>【本報訊】負責替楊千嬅主演電影《安娜與武林》任美術指導的馮繼輝，昨入稟小額錢債審裁處，向導演陳慶嘉及陳嘉上的電影公司仝人製作社追討替該片任美術工作的報酬，合共三萬八千多元。馮繼輝昨在庭外表示雙方已和解，但沒透露內容。&#13;<br> 申索人馮繼輝為電影美術指導，除《安娜與武林》外，他九九年曾憑《千言萬語》奪得金馬獎最佳美術設計。&#13;<br> 案件編號：SCTC6902/05</p></body></html>
