<html><header><meta charset="utf-8"><title>抗議運二口惡英遭清場</title></header><body><h1>抗議運二口惡英遭清場</h1><p>【本報訊】政府昨日凌晨零時將最後一批約二十五公噸含二噁英污泥，運送到青衣化學廢物處理中心焚燒，七名葵青區區議員及議員助理穿着貼有黑色骷髏頭骨圖案的T恤，在中心外示威抗議，警方動員五十人在場戒備。其間一名女議員王雪盈坐於膠籃內，被兩名同伴用泥潑落身上，以寓意政府漠視居民生死及活埋民意，結果要勞動三名男女警將她抬走清場。事件擾攘近兩小時，無出現混亂場面，最後，五部運載二噁英的貨車車隊在警方開路下順利駛過，示威者向環保署職員遞交請願信及一盒「污泥」後和平散去。&#13;<br> 麥超億攝</p></body></html>
