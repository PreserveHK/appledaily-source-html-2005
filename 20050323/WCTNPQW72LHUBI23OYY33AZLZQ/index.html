<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>甄芬芳小朋友真可愛，可惜她身上常常發出奇異的味道，有時候香香的，有時候臭臭的，&#13;<br>她的仇人安妮的身上卻永遠都是香香的。&#13;<br>「你不會覺得很無聊嗎？你身體的味道太單一了吧。」甄芬芳說。&#13;<br>「所有人的身體的味道都很無聊啊，你才奇怪呢。」安妮說。「你說我是個怪物嗎？」&#13;<br>「怪物的味道也沒有你臭。」「你太可惡了，傷害我的自尊心！」&#13;<br>「臭人怎麼會有自尊心呢！」「臭人的自尊心更脆弱，更需要呵護……」</p></body></html>
