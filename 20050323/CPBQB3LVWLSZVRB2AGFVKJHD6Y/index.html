<html><header><meta charset="utf-8"><title>Priceline差額退還保證</title></header><body><h1>Priceline差額退還保證</h1><p>旅遊網站Priceline推出全球酒店價錢保證行動，即日起透過其香港、新加坡或台灣網站「由你定價」部份預訂酒店住房後，若四十八小時內發現價錢比其他旅遊網站的高，只需向Priceline客戶服務部提供有關詳情，即可獲退還差額。該網站同時推出復活節假期住房優惠，如曼谷四星級酒店住房每晚二百八十五港元起；五星級酒店住房每晚五百八十五港元起。詳情可瀏覽www.priceline.com.hk。</p></body></html>
