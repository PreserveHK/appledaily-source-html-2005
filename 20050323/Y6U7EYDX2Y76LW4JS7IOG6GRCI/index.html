<html><header><meta charset="utf-8"><title>獲頒獎學金赴日留學</title></header><body><h1>獲頒獎學金赴日留學</h1><p>【本報訊】五名港澳學生成功取得日本政府文部科學省提供的獎學金，除了學費全免外，每月更可獲逾萬元生活費，到日本開展留學夢。<br> &#13;<br> <spanclass>放棄美國學位 &#13;<br> 今年共三名本港學生獲日本政府頒發研究生獎學金，另一名港生和一名澳門生分別獲大學本科獎學金。在昨日的頒發儀式上，來自澳門培正中學的高三畢業生尹滔文，表示將到日本修讀食品科學。他坦言日本在食品科學的研究領先香港，雖然他早已獲美國大學取錄，並已開始了半年課程，但得知獎學金申請成功，也即時放棄美國學位。&#13;<br> 本港去年自費往日本留學的學生共三百七十四人，當地國立大學學費每年約五萬港元，私立大學學費約七萬元。</spanclass></p></body></html>
