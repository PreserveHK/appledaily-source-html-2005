<html><header><meta charset="utf-8"><title>李恩宙遺作揭自殺之謎</title></header><body><h1>李恩宙遺作揭自殺之謎</h1><p>上月於家中割脈及吊頸雙料自殺身亡的韓國女星李恩宙，其遺作《赤色誘惑》（TheScarletLetter）的影碟於今日在香港推出。<br> &#13;<br> <spanclass>全裸上陣 &#13;<br> 李恩宙在片中飾演一名酒廊歌手，與男星韓石圭飾演的已婚警探有一段不倫戀。其中李恩宙為此片全裸上陣演出，成為電影的焦點所在。坊間有傳她因接受不到片中的大膽情慾鏡頭而備受壓力，因而患上抑鬱症，最後自尋短見走上不歸路。而《赤》片的DVD內亦收錄了演員訪問，以及電影參展去年韓國釜山電影節的片段。</spanclass></p></body></html>
