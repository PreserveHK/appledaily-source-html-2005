<html><header><meta charset="utf-8"><title>　　湯大狀珍珠婚 - 李八方</title></header><body><h1>　　湯大狀珍珠婚 - 李八方</h1><p>八方噚晚收到堅料，知道大狀湯家驊同太太楊蕙蘭（Daisy）噚日結婚三十周年，包咗酒店一個廳慶祝，開三圍枱宴請法律界友好。八方到場後嚇咗湯大狀一跳，重問八方點解知道呢個私人宴會。湯大狀問准Daisy後，就畀八方入去影幾幅相，分享佢哋珍珠婚嘅喜悅。&#13;<br> 黨友梁家傑、同政見好唔同嘅胡漢清都有去飲。鄭慕智就做司儀，講講Ronny同Daisy當年嘅愛情故事，又播番佢哋過去三十年嘅舊相，開心又溫馨。八方真係戥湯大狀幸福，祝佢哋兩個繼續恩愛、白頭偕老啦。&#13;<br> 馬泉崇攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
