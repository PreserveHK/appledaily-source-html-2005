<html><header><meta charset="utf-8"><title>　　緋聞表妹 - 李八方</title></header><body><h1>　　緋聞表妹 - 李八方</h1><p>小小超李澤楷噚日出席潮州商會活動，同老竇李嘉誠一樣咁惹火，離開會場時俾記者撞到，小小超好緊張，因為佢身邊有位妙齡少女，斯斯文文、樣貌娟好。都未等記者開口問，小小超已經「此地無銀」咁澄清話：「嗱，呢個係表妹嚟咋，唔好搞緋聞呀。」其實記者都唔係第一次影到小小超同呢位叫Karen嘅表妹同場出現，幾年前佢就同表妹聯袂欣賞周杰倫演唱會，難怪佢會怕俾人傳緋聞。	馬泉崇攝&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
