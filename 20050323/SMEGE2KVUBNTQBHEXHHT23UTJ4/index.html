<html><header><meta charset="utf-8"><title>仲間秘浸溫泉賀劇集勁收</title></header><body><h1>仲間秘浸溫泉賀劇集勁收</h1><p>由日本女星仲間由紀惠主演的劇集《我Miss係大佬２》剛於上周六播出大結局，收視再創新高，在東京錄得百分之三十二點五的收視率，而十集平均收視有百分之二十八，不單成為今季最高收視的日劇，亦是日本ＮＴＶ電視台開台以來最高收視的劇集。&#13;<br> 《我》劇演員及工作人員已秘密計劃兩日一夜的溫泉旅行，慶祝劇集收視報捷。此外，ＮＴＶ電視台台長雖表示會於今年製作《我》劇第三輯，但仲間除了將與小田切讓合演新片《忍》外，又於明年為日本ＮＨＫ電視台演出大河古裝劇，故未必有空拍攝《我》劇第三輯。</p></body></html>
