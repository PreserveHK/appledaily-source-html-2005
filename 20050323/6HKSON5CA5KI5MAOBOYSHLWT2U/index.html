<html><header><meta charset="utf-8"><title>周倩圯撐可頤冇搶男友</title></header><body><h1>周倩圯撐可頤冇搶男友</h1><p>張可頤閨中好友、模特兒周倩圯本月初表示因其任職形象指導的男友郭慶彬有第三者而分手，昨日有雜誌報道她直指張可頤搭上其男友。&#13;<br> <br> <spanclass>或會復合 &#13;<br> 報道指周倩圯接受訪問時透露，她是經男友介紹認識可頤，其後經常三人行，但後來她發覺男友對可頤比她更好，導致二人感情破裂，記者就此事昨日致電周倩圯，她直指雜誌亂寫，她說：「嗰啲相係幾個月前影，佢哋見我分手，拉埋件事一齊講，我根本冇講過可頤係第三者。我同男友係意見不合而暫時分開，𠵱家係冷靜期，或者將來會復合。」她又表示未能聯絡上可頤解釋事件。</spanclass></p></body></html>
