<html><header><meta charset="utf-8"><title>長達否認涉賄賂張恩照</title></header><body><h1>長達否認涉賄賂張恩照</h1><p>【本報訊】《南華早報》周一引述美國加州法庭起訴書報道，Grace&amp;DigitalInformationTechnology（GADIT）因協助AlltelInformationServices（其後被FidelityISI收購），向中國建設行銷售管理系統軟件，按合約應收取佣金，但Fidelity向建行前董事長張恩照行賄逾100萬美元，並通過長達科技（8026）轉帳支付，建行與Fidelity的前身AIS遂簽署了新合約，令GADIT遭巨額損失。長達科技昨日發表通告，否認涉及賄賂建行前董事長張恩照事件，正尋求法律意見，並擬提出有力抗辯。</p></body></html>
