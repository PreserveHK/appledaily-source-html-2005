<html><header><meta charset="utf-8"><title>NEWS細碟再登ORICON冠軍</title></header><body><h1>NEWS細碟再登ORICON冠軍</h1><p>以山下智久為首的尊尼少年偶像組合NEWS的新細碟《Cherish》，成為本周日本ORICON細碟榜的冠軍，亦是NEWS出道以來連續三張細碟奪冠，成為繼組合光GENJI、男鬥呼組及KinKiKids之後，日本史上第四位藝人單位獲得這項紀錄。&#13;<br> 另外，日本女歌手中島美嘉的全新大碟《MUSIC》，連續兩周成為ORICON大碟榜冠軍，而由大塚愛等歌手為日本漫畫《NANA》推出的CD《LoveforNANA~Only1Tribute~》，則成為大碟榜亞軍。</p></body></html>
