<html><header><meta charset="utf-8"><title>珍妮花首談分居感想</title></header><body><h1>珍妮花首談分居感想</h1><p>珍妮花雅麗絲頓（JenniferAniston）自從一月初與畢彼特（BradPitt）宣布分居後，上周她首度接受訪問，訪問中珍妮花提到近月來有關兩人的傳聞沒完沒了，其中更有不少令人生氣及惡意的報道，不過她對此全都置之不理。&#13;<br> 雖然去年一直有消息指珍妮花不想為畢仔生兒育女，以及不願放棄電影事業追求安寧生活，但珍妮花仍感謝公眾支持她，她說：「別人給我很多愛和支持，這感覺真好。」</p></body></html>
