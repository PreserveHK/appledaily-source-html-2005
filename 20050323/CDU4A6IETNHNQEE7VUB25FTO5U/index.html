<html><header><meta charset="utf-8"><title>　　常振明告誡員工要廉潔 - 李八方</title></header><body><h1>　　常振明告誡員工要廉潔 - 李八方</h1><p>一心上市嘅建設銀行，前董事長張恩照涉嫌貪污被雙規，中外震動。臨時兼任董事長嘅行長常振明，噚日喺政協禮堂舉行「優秀共產黨員和先進黨組織報告會」。接咗個燙手山芋嘅常董，苦口婆心咁告誡全行上下，要「老老實實做人，腳踏實地做事」，要做到「求真務實、廉潔高效、同心同德」。常振明講呢番話，可謂句句鏗鏘，字字珠璣，可惜近年國有銀行改革，間間都話要提高企業管治，但違規貪污醜聞，卻接三連四，無論高層基層，幾乎層層有份，難免令投資者卻步。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
