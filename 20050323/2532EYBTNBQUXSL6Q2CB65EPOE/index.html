<html><header><meta charset="utf-8"><title>　　馮寶寶教路 - 李八方</title></header><body><h1>　　馮寶寶教路 - 李八方</h1><p>𠵱家年輕人聽歌，大都離唔開幾個偶像歌手，估唔到原來好多小學生都對粵劇有興趣，英利音樂有限公司同牛津大學出版社噚日請咗童星出身嘅馮寶寶，以過來人身份分享吓兒童學粵劇嘅心得，吸引到成五百個小學生同老師出席。&#13;<br> 寶寶姐認為，小朋友嘅學習能力其實好高，而且想像力豐富，所以建議老師可以先教小朋友兩項粵劇基本功：熟讀工尺譜同數白欖，然後再練習造手。而香港布廠商會小學嘅學生噚日更即場示範表演《帝女花》嘅「香夭」一幕（圖），寶寶姐重大讚有戲曲細胞㖭。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
