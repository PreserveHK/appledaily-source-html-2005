<html><header><meta charset="utf-8"><title>惠康魚缸水涉含菌超標</title></header><body><h1>惠康魚缸水涉含菌超標</h1><p>【本報訊】位於九龍灣德福廣場一期的惠康超級廣場，涉於去年八月被食環署驗出魚缸水含大腸桿菌，首次被票控一項以低於標準水質飼養活魚或活介貝類水產動物罪，案件昨在觀塘裁判法院提訊，暫毋須答辯，押後四月二十六日再訊。&#13;<br> 被告為牛奶公司，傳票內容指去年八月二十四日，該公司在九龍灣德福商場第1期G52舖，以低於標準水質來飼養供人食用的活魚，違反《公眾衞生及市政條例》。&#13;<br> 案件編號：KTS2308/2005</p></body></html>
