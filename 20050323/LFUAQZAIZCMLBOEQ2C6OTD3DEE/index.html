<html><header><meta charset="utf-8"><title>千嬅台山見人肉長城</title></header><body><h1>千嬅台山見人肉長城</h1><p>楊千嬅日前在台山舉行內地巡迴演唱會，其好友梁漢文則擔任表演嘉賓。千嬅一落機已有不少內地歌迷守候，大會為了安全，安排過百保安人員維持秩序。&#13;<br> 千嬅的男歌迷為了偶像的安全，自發充當護花使者，築成人牆保護千嬅，但保安人員都盡量把歌迷隔開，千嬅很擔心歌迷會在混亂中受傷，但看見歌迷的熱情，令她很感動。<br> &#13;<br> <spanclass>個唱座無虛席 &#13;<br> 千嬅的演唱會在露天場地舉行，全場一萬五千個座位坐無虛席，千嬅演繹歌曲《小城大事》時，為現場掀起高潮，她看到歌迷的反應，增加了發展內地巿場的信心。</spanclass></p></body></html>
