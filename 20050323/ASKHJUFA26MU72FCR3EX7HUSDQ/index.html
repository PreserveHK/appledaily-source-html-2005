<html><header><meta charset="utf-8"><title>得意設計甲蟲椅</title></header><body><h1>得意設計甲蟲椅</h1><p>以昆蟲的造型作參考的例子屢見不鮮，這張意大利的特色座椅就是其中一個好例子，薄薄的不銹鋼椅背形狀如雪糕筒，充滿流線美，加上紅色厚身坐墊坐得舒服，椅腳則是昆蟲腳造型，有五隻腳特別穩陣，全個以紅黑兩主色配搭，一看就令人聯想起色彩斑斕的甲蟲，非常惹笑，又帶點cyber味，最合型人，$19,800。&#13;<br>&#13;<br>記者：張銘恩&#13;<br>&#13;<br>尺寸：58×58×80cm&#13;<br>I.F.Collection（27227772）&#13;<br>地址：跑馬地黃泥涌道55至57號地下</p></body></html>
