<html><header><meta charset="utf-8"><title>納米銀防菌家電</title></header><body><h1>納米銀防菌家電</h1><p>【本報訊】三星電子昨日公布在港推出多款納米銀防菌系統家庭電器，包括洗衣機、雪櫃、冷氣機、空氣清新機及吸塵機，部份產品下月才正式在巿面發售；三星電子H.S.Yang博士表示，公司斥資一千萬美元（約七千八百萬港元）研發的納米銀防菌系統，其納米銀離子有效消滅病毒、霉菌及細菌。&#13;<br> 三星電子發言人說，下月才在巿面出售的WM1245A洗衣機（圖），每次洗衣服時釋放的四千億個納米銀離子能滲透至衣物纖維，滅菌之餘，更可為衣物添加一層保護膜，防菌效果長達三十日。該款洗衣機暫未定價。&#13;<br> 黃賢創攝</p></body></html>
