<html><header><meta charset="utf-8"><title>莎莎主席遭索償二億元</title></header><body><h1>莎莎主席遭索償二億元</h1><p>【本報訊】涉嫌與未婚妻串謀從莎莎國際主席郭少明的銀行戶口，偷取二千七百萬元的商人黃源源，去年十月受審後脫罪，但因牽涉新加坡一宗騙案，隨即被警方拘捕，還柙等候引渡，黃昨入稟高等法院，指郭少明的指控出於惡意，向郭索償至少二千五百萬美元（約二億港元）。&#13;<br> 五十四歲原告黃源源在入稟狀稱，郭少明對他作惡意指控，挑起刑事訴訟，令他名譽掃地及喪失自由，要花錢打官司及損失收入。現正在荔枝角收押所的黃源源，涉在新加坡行使假文件騙款一百萬美元（約七百八十萬港元）。&#13;<br> 案件編號：HCA492/05</p></body></html>
