<html><header><meta charset="utf-8"><title>Rachel索五億贍養費</title></header><body><h1>Rachel索五億贍養費</h1><p>新西蘭名模RachelHunter雖然與洛史釗活（RodStewart）分居多年，但一直未肯離婚，史釗活亦因此不能與女友PennyLancaster拉埋天窗。最近Rachel得悉史釗活的結婚大計後更勃然大怒，計劃控告史釗活，索取他一半身家。&#13;<br> 據英國《太陽報》報道，史釗活的財產高達七千萬英鎊（約十億三千五百萬港元），Rachel將有機會獲得三千五百萬英鎊（約五億一千七百萬港元）的贍養費，而這數字也是歷來名人最高贍養費第六位。</p></body></html>
