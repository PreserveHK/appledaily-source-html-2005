<html><header><meta charset="utf-8"><title>饒舌歌手Nas演唱會亦聞槍聲</title></header><body><h1>饒舌歌手Nas演唱會亦聞槍聲</h1><p>美國明尼蘇達州發生校園槍擊案，美國黑人饒舌歌手Nas周一晚在英國倫敦舉行的演唱會亦聞槍聲。&#13;<br> 事發在南倫敦的布里克斯頓學院，三十一歲的Nas正在演出。約在晚上十時，一名觀眾突然拿着一支手槍向天轟了兩槍。現場數以百計樂迷爭相走避，工作人員隨即護送Nas回後台。&#13;<br> 在場的十九歲學生福里斯特事後說：「當時演唱會進行了約一小時，後面突傳出槍聲。燈光全熄，大家非常恐慌，大叫大嚷，很恐怖。」事件中沒有人受傷，開槍者逃去無蹤。&#13;<br> 英國《太陽報》</p></body></html>
