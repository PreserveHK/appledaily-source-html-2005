<html><header><meta charset="utf-8"><title>王菲、李亞鵬法國預支蜜月</title></header><body><h1>王菲、李亞鵬法國預支蜜月</h1><p>王菲與李亞鵬日前由北京來港後，經常相約朋友吃飯和蒲吧，而前晚兩人又啟程赴法國度假，雖然外間一直盛傳兩人於下月結婚，而近日又有報道指他倆今次飛去法國，是會合在法國居住的形象指導好友TiTiKwan，邀請對方為她設計婚紗，而婚紗照將會在充滿浪漫氣氛的巴黎拍攝。&#13;<br> 昨日記者致電向王菲經理人陳家瑛求證，她表示：「阿菲同李亞鵬的確去咗法國，但佢哋只不過係度假。」&#13;<br> 而TiTiKwan昨日則在電話中否認為王菲設計婚妙及晚裝。</p></body></html>
