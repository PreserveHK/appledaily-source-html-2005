<html><header><meta charset="utf-8"><title>TastyEaster可愛蛋屋陪你過甜節</title></header><body><h1>TastyEaster可愛蛋屋陪你過甜節</h1><p>對愛食一族來說，過時過節就最開心，因為必定有新美食登場。雖然幾天後才是復活節，但是專出搞鬼麵包糕點的simplybread，已急不及待，推出用紅豆包做成的繽紛復活蛋，用紅桑子和芝士蛋糕做的復活蛋之家，讓你吃出不一樣的美味。&#13;<br>&#13;<br>記者：李玉蘭</p><p>simplybread（23666319）&#13;<br> 地址：尖沙嘴金馬倫道14A地下</p></body></html>
