<html><header><meta charset="utf-8"><title>國內家具出口近600億</title></header><body><h1>國內家具出口近600億</h1><p>說得上是「世界工廠」的中國大陸，家具生產自然也在世界上佔一席位，現是全球最大的家具生產及出口國之一，90年代以來，年均增長達15%以上，2003年全國家具行業工業產值高達2040億元人民幣。&#13;<br> 根據國內海關統計數字顯示，2003年內地家具出口為73.33億美元（約572億港元），較02年同期增長35.4%，其中辦公室家具的出口額，約佔全國家具出口1成。</p></body></html>
