<html><header><meta charset="utf-8"><title>沈嘉偉歎火鍋講男人經</title></header><body><h1>沈嘉偉歎火鍋講男人經</h1><p>向來對火鍋情有獨鍾的i.t時裝店老闆沈嘉偉，日前與弟弟和一男性友人到銅鑼灣禮頓道春秋火鍋打邊爐，其妻邱淑貞則未有同行。</p><p>歎飯後果</p><p>當晚凌晨一時多，記者見沈嘉偉穿上最愛的白恤衫，與胞弟和一男性友人在火鍋店內出現，當時他們已吃得七七八八，台上放滿零碎杯碟，其後侍應端來一大碟西瓜，沈嘉偉也不客氣，篤起西瓜張口大吃，其間又與胞弟和友人不停聊天，三個大男人雞啄唔斷，十分好傾，吃完飯後果，沈嘉偉即駕着平治四驅車載同胞弟一起離場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
