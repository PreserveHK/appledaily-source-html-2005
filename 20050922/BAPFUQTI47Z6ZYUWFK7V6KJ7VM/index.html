<html><header><meta charset="utf-8"><title>黃德如狼吞虎嚥</title></header><body><h1>黃德如狼吞虎嚥</h1><p>黃德如日前偕一中年女士，到灣仔星街一家餐廳用膳。身為飲食節目主持人，故黃德如對食物要求較高亦屬理所當然，不過其張口狂噬的食相就似乎有點失儀。</p><p>邊講邊吃</p><p>當日約下午六時，身穿白恤衫、黑長褲，足踏高跟鞋的黃德如，偕一中年女伴現身位於星街的喜宴餐廳，兩人並肩而坐，還齊齊分享一碟食物，另外各自點了熱飲。&#13;<br> 雖然黃德如一身淑女打扮，不過食相卻認真麻麻。現場所見，只見她不時張口大啖，還邊講邊吃，相比之下其女伴則斯文得多。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
