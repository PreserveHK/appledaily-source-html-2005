<html><header><meta charset="utf-8"><title>堅毅大考驗　城城破冰領獎</title></header><body><h1>堅毅大考驗　城城破冰領獎</h1><p>郭富城昨日出席Columbia宣傳活動，徐子淇、Rosemary及AnaR.溜冰示範秋冬時裝，三人在溜冰好手帶領下，溜得似模似樣。</p><p>子淇斷手留陰影</p><p>城城主持破冰儀式後，獲Columbia主席Mrs.GertrudeBoyle頒贈「Columbia世界堅毅精神獎」及自傳，城城開心地說：「每個人只要堅持信念，就可以踏上成功之路。」問城城可有考慮出自傳？他笑說：「等我累積多啲經驗先！」而子淇則自言曾玩溜冰跌斷手腳，至今十多年沒溜冰，但為工作惟有頂硬上。&#13;<br> 採訪：胡比&#13;<br> 攝影：陳志嵐&#13;<br> </p></body></html>
