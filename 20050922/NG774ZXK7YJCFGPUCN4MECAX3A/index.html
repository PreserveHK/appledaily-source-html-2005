<html><header><meta charset="utf-8"><title>財話短說<br>東航獲4億燃油附加費收入</title></header><body><h1>財話短說<br>東航獲4億燃油附加費收入</h1><p>▲東方航空（670）公布，民航總局批准航空公司8月1日起，就國內航線徵收燃油附加費，料8至12月可以額外收取3至4億元人民幣收入；此外，人民幣升值將帶來4億元人民幣滙兌收益。另外，東航8月份的載客量達268萬人次，按年增長52%，載貨量則上升22%，至6.68萬噸。以今年首八個月計算，載客量升21%至1423萬人，載貨量升7.5%至45.18萬噸。</p></body></html>
