<html><header><meta charset="utf-8"><title>彌敦道七○五標售</title></header><body><h1>彌敦道七○五標售</h1><p>加息促使更多業主割愛手持物業，旺角老牌家族揸住多年嘅彌敦道七○五號全幢，由美記標售，索價八千萬，十月三十一號截標。&#13;<br> 呢幢商住樓宇，喺正地鐵出口隔籬，成幢交吉出售，一至四樓係住宅，每伙一千呎，地舖當然最值錢，兩年前海景粥麵都租開十四萬，地盤千幾呎，如果重建，要同隔籬嗰幢大廈業主傾。代理話，暫時隔籬業主重未考慮重建，或者放盤，所以，投資者計數，應該以收租物業咁計。</p></body></html>
