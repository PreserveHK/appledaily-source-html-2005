<html><header><meta charset="utf-8"><title>恐怖組織滲透伊警</title></header><body><h1>恐怖組織滲透伊警</h1><p>駐伊拉克南部城市巴士拉的英軍，周一「劫獄」救出兩名被伊警拘捕囚禁的同胞。英軍解釋是接到情報伊警要將兩名英軍交給武裝分子才被迫「劫獄」，伊拉克國家安全顧問魯巴伊承認伊警中確遭武裝分子和恐怖分子滲透。&#13;<br> 巴士拉官員表示，當地警隊至少有六成人員隸屬於真主黨游擊隊、民兵邁赫迪軍和巴德爾旅，三個武裝組織都跟伊朗有很深淵源。巴士拉省長瓦伊里亦改口風，不再指摘英軍野蠻，反指是效忠反美什葉派教士薩德爾的邁赫迪軍扣押兩名英國士兵，英軍行動只是出於拯救。&#13;<br> 恐怖組織滲透入警隊，伊保安部隊能否接替美英聯軍穩定局勢備受質疑，英軍隨即取消下月撤走的大計。&#13;<br> 法新社/德新社</p></body></html>
