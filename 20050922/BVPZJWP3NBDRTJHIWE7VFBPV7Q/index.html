<html><header><meta charset="utf-8"><title>成龍老屈金喜善示愛</title></header><body><h1>成龍老屈金喜善示愛</h1><p>唐季禮導演、成龍、韓星金喜善與印度女星瑪麗卡演出的《神話》前晚在北京人民大會堂首映，內地的歌手孫楠與韓紅亦有前來捧場。</p><p>繙譯口啞啞</p><p>穿低胸裝的瑪麗卡上台向嘉賓說話時，成龍搶了上台做繙譯，初時瑪麗卡以簡單英語向觀眾問好時，成龍做繙譯完全沒問題，但當她講了大串英文後，成龍就啞口無言，要靠大會司儀為瑪麗卡繙譯。&#13;<br> 後來另一位女主角金喜善上台說話時，成龍又搶着做繙譯，因為成龍的韓語也說得不錯，金喜善以韓語向在場人士問好，但成龍卻開玩笑代繙譯為：「她說好愛成龍。」全場捧腹大笑。後來成龍又拉着韓紅合唱《神話》主題曲。&#13;<br> 記者曾小嘉北京直擊</p></body></html>
