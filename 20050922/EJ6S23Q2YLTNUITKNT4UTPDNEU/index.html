<html><header><meta charset="utf-8"><title>瑪麗嘉兒又攞頭威</title></header><body><h1>瑪麗嘉兒又攞頭威</h1><p>第三十三屆美國音樂頒獎禮剛於昨公布提名名單，瑪麗嘉兒（MariahCarey）得到四項提名先奪頭威，其大碟《TheEmancipationofMimi》更分別於流行?搖滾及騷靈組別獲提名最佳女歌手及最佳大碟。而KellyClarkson、50Cent及GreenDay亦分別得到三項提名。頒獎禮將於十一月二十二日假洛杉磯舉行。&#13;<br> 此外，由英國音樂雜誌《Q》主辦的年度頒獎禮亦宣布提名，Oasis獲最佳大碟、最佳MV、最佳現場表演、最佳組合及最佳歌曲五項提名暫領先，Coldplay則以四項提名緊隨其後。得獎名單將於下月十日公布。</p></body></html>
