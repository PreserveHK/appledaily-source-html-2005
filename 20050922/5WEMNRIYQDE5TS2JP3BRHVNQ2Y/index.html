<html><header><meta charset="utf-8"><title>童年Eric大火柴當咪</title></header><body><h1>童年Eric大火柴當咪</h1><p>唱而優則演的韓國偶像組合神話成員Eric，最近將十張珍貴童年照片放在個人官方網頁內與fans分享。童年時他已長得活潑可愛，並充滿了表演慾，其中他紮起了一個女孩子的髮型，最為突出。</p><p>拿玩具槍扮牛仔</p><p>Eric約在一、兩歲的時候，曾被家人紮起了一條小辮子，十足女仔頭。當時他雖然年紀輕輕，但面對鏡頭拍照時，已站立得充滿台型。到Eric在幼稚園至小學階段的時候，已非常活潑好動，他不但喜歡在公園爬來爬去，還常拿着玩具槍扮牛仔。他更在幼稚園的派對上作狀拿起咪唱歌，不過，Eric解釋說：「其實當時我只是拿着一支大火柴。」</p></body></html>
