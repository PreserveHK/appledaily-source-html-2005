<html><header><meta charset="utf-8"><title>康景好賺靠翻新</title></header><body><h1>康景好賺靠翻新</h1><p>投資者買入單位，唔少諗住短期轉手獲利，有啲會花些少錢執吓個單位，希望賣得更好價，但鰂魚涌康景花園D座中高層三室，個投資者認真重手，中原王振亞話，個投資者花咗三十萬，重新執靚間屋，加建埋蒸氣浴室，夠晒豪裝，費用接近今年四月購入價三百二十萬嘅一成。&#13;<br> 呢個八百五十呎三房兩廳單位，啱啱畀個外區換樓客睇中，用三百八十七萬承接，呎價四千五百四十八。上手投資者業主唔夠五個月賺咗六十七萬，扣埋裝修費都執三十幾萬。</p></body></html>
