<html><header><meta charset="utf-8"><title>　　三星巨型廣告撐中國 - 李八方</title></header><body><h1>　　三星巨型廣告撐中國 - 李八方</h1><p>韓風襲港，但唔係阿Rain或者裴勇俊，而係三星（SAMSUNG），佢哋響香港島兩座商業大廈上面，整咗個全香港最大嘅廣告霓虹燈箱（圖），長115米，闊10米，由於佢哋有份贊助二○○八北京奧運，所以個燈箱有埋奧運五彩光環嗰啲色。三星話佢哋視香港為中國市場重要一部份，所以過去三年好審慎咁為呢個燈箱搵適合同埋地點，引證公司對中國市場嘅承諾同信心……超令人感動……咁我哋啲本地薑同國企去咗邊？&#13;<br> 張家俊攝&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
