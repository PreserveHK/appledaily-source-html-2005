<html><header><meta charset="utf-8"><title>徐子珊化妝熟能生巧</title></header><body><h1>徐子珊化妝熟能生巧</h1><p>徐子珊昨日應邀到位於銅鑼灣西武的「SugarBaby」化妝專櫃示範化妝，親自塗眼影，徐子珊又為兩名模特兒化上秋冬系列靚妝，手勢熟練，原來是與她參選港姐後累積經驗有關。</p><p>幫家姐化新娘妝</p><p>徐子珊未入娛樂圈前甚少化妝，但現在因工作需要，間中亦有向專業人士請教，她說：「我自己覺得上妝後最緊要自然，同埋睇場合。出年我家姐結婚，佢諗住叫我幫佢化新娘妝，佢見我日日都要化妝返工，以為我好叻，所以𠵱家我要特別去學，當送份禮物畀家姐，等佢有個難忘婚禮。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
