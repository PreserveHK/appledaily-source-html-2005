<html><header><meta charset="utf-8"><title>　　搵工跳槽香港損失50億 - 李八方</title></header><body><h1>　　搵工跳槽香港損失50億 - 李八方</h1><p>經濟轉好，人望高處，唔少打工仔又開始騎牛搵馬。公司員工流失率增加，又要請新人、又要做培訓，實際開支都唔少。八方身處嘅傳媒行業，今年都面對呢個問題，最近就有個機構，竟然一日同時為十個記者farewell，聽到都好得人驚。&#13;<br> 澳洲會計師公會香港分會最近做咗一項研究，結論係整體嘅僱員轉工問題令香港損失成五十億。嘩！聽落都幾嚇人，但呢個數字點樣推論、根據乜嘢計算出嚟，公關公司就話要暫時賣個關子，事關公會要到下星期一先至正式公布詳情。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
