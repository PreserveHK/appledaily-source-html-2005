<html><header><meta charset="utf-8"><title>馬詩慧示範人造鑽飾倒米</title></header><body><h1>馬詩慧示範人造鑽飾倒米</h1><p>馬詩慧昨日在中環dragon-i示範人造鑽石品牌Gemesis的首飾，問她對人造鑽飾的感覺，馬詩慧竟然倒米說：「要買就梗係買真鑽石啦，兩者價錢雖然差好遠，除非人造嗰啲價錢同款式真係好吸引，先會考慮買。」&#13;<br> 馬詩慧大女兒步入青春期，問馬詩慧女兒是否反叛？她說：「好彩佢好乖，雖然每日冇正常時間返屋企，但係我事前一定知道佢嗰日嘅活動，同埋同啲乜嘢人一齊，遲啲我都計劃送個女去外國讀書。我已經好好彩，有朋友話佢啲仔女紋咗身，佢哋都唔知㖭！」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：HoKwokHo</p></body></html>
