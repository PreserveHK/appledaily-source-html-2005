<html><header><meta charset="utf-8"><title>遊戲專用新滑鼠</title></header><body><h1>遊戲專用新滑鼠</h1><p>【本報訊】昨日銅鑼灣時代廣場食通天，老鼠為患；一隻隻老鼠進襲性感女郎的香肩粉臉，但她們並沒有被嚇得花容失色，反而笑意盈盈輕握老鼠。原來這些並非坑渠老鼠，而是電腦滑鼠。滑鼠製造商Logitech昨在時代廣場記者會上，一口氣推出多個型號的G系列遊戲滑鼠。&#13;<br> Logitech發言人稱，其中主打型號LogitechG7LaserCordless滑鼠，屬於全球第一隻無線雷射遊戲專用滑鼠，傳送速度較傳統滑鼠高出八倍，零售價約九百元。&#13;<br> </p></body></html>
