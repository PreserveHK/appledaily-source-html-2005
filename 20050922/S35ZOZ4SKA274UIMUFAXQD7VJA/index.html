<html><header><meta charset="utf-8"><title>經絡忙於推銷產品</title></header><body><h1>經絡忙於推銷產品</h1><p>港人心態話變就變，早排對加息一啲都唔放喺心上，但近期一百八十度轉變，為迎合市場需要，最近零舍多同樓按有關嘅產品出現。&#13;<br> 專門做樓按轉介業務嘅經絡集團，突然紅起上嚟，好多記招都見到佢，噚日重緊要，經絡按揭轉介高級副總裁鄭偉雄，中午先至與香置港業、星展銀行及發展商推出定息優惠，下晝美記突然搞嘅樓按記招，鄭偉雄又係台上主角。一日兩場記招，經絡要避免產品出現競爭引起混淆，認真難度高。</p></body></html>
