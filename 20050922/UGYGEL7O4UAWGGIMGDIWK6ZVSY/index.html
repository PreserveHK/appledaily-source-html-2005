<html><header><meta charset="utf-8"><title>網民評李敖北大演講</title></header><body><h1>網民評李敖北大演講</h1><p>「李敖帶給我們最大的禮物是：言論自由。他的精華也在於此。」&#13;<br> 「真漢子，真文人，真闖將，令人耳目一新。」&#13;<br> 「李敖的勇氣可嘉，但是說話還是應該講點分寸﹗」&#13;<br> 「因為李敖敢說真話，所以就不直播。」&#13;<br> 「李敖充其量是個膽大包天的傢伙。一個是不怕死，第二個是不怕出醜，第三個是不怕自己的無知。」&#13;<br> 「演講沒有甚麼出色精采之處，譁眾取寵而已﹗」&#13;<br> 資料來源：新浪網/搜狐網</p></body></html>
