<html><header><meta charset="utf-8"><title>新店設於醫院外</title></header><body><h1>新店設於醫院外</h1><p>去年12月，明途聯繫首次在醫院以外開設第3間卓思廊復康用品專賣店，選址在西鐵兆康站內，目標自然是普羅大眾。&#13;<br> 楊建霞指在醫院內的復康用品專賣店，顧客多由醫生轉介而來，但極難吸引街外人來幫襯，將軍澳醫院分店街外客就不足1成。&#13;<br> 而設於西鐵站內的新店，產品會因應人流及市場不同作調整，如健康食品及飲品，並針對人口老化而加了血壓及血糖的量度器等簡單器材，定價較市面同類店平二至三成。同時又設立健康小站，提供免費量血壓和糖尿的服務，既是迎合，亦是開拓講求健康的潮流。</p></body></html>
