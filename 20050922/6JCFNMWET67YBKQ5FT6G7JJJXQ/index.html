<html><header><meta charset="utf-8"><title>教統局職員激動送院</title></header><body><h1>教統局職員激動送院</h1><p>【本報訊】教育統籌局位於灣仔合和中心五十七樓的訓育及輔導組辦事處，昨晨十時許，一名年約四十歲的女職員與上司開會期間，疑因工作問題突然情緒激動不適，上司見狀替她召救護車送院（圖）。&#13;<br> 據一名同事其後透露，女事主屬主任級人員，一向脾氣暴躁，常為工作表現激動；不過，教統局發言人表示，該女職員純粹與同事傾談期間表示身體不適須送院，並無發生過爭拗。&#13;<br> 胡恩宏攝</p></body></html>
