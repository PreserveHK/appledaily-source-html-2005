<html><header><meta charset="utf-8"><title>稀客偉仔鑑證Sammi演技</title></header><body><h1>稀客偉仔鑑證Sammi演技</h1><p>電影《長恨歌》前晚分別在金鐘及尖沙嘴舉行首映禮，演員鄭秀文、梁家輝、吳彥祖、胡軍及蘇岩等均有出席。而首映稀客梁朝偉、汪明荃、郭富城及狄波拉等都有捧場。</p><p>捧導演場</p><p>Sammi接受訪問時表示不想叫熟朋友捧場，因為會覺得緊張和尷尬，她又說：「所以我只係請咗杜琪峯，我同佢傾得埋，重有汪明荃，我想佢畀意見我。」&#13;<br> 郭富城則說：「套戲係關錦鵬為Sammi度身訂做，我一早話咗嚟捧場。」問他何不自薦參演一角，城城說：「啲角色一早選好，三個男人都係好配。演員拍到呢啲片係福氣，唔可以急，我𠵱家想專心舞台表演。」</p></body></html>
