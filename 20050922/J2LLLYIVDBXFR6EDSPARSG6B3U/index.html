<html><header><meta charset="utf-8"><title>東港城狂加租大換血</title></header><body><h1>東港城狂加租大換血</h1><p>蘭西前日行經將軍澳東港城，發現有唔少新租戶開業，部份舖位又裝修緊，諗住去以前幫襯慣熟嘅百佳咖啡店（PokkaCafe），點知已經唔見咗。&#13;<br> 個場大換血，聽講原因係大業主新地大幅加租，有啲加幅係舊租嘅五成以上，租戶大呻營業額根本冇可能同步上升，咁頂唔順嘅惟有走人。&#13;<br> 零售市道興旺，最近政府公布七月零售業總銷貨價值，數字顯示，本港零售市道連升兩年，係十年嚟最長嘅景氣。睇番東港城個商場，租戶遷出，個舖話咁快就有新租戶承接，咁好世界，難怪新地大幅加租，絕不手軟啦。</p></body></html>
