<html><header><meta charset="utf-8"><title>商廈市況<br>上環北海摸出賺11萬</title></header><body><h1>商廈市況<br>上環北海摸出賺11萬</h1><p>中原香港商業部助理營業董事陳叔仲表示，港島區甲級商廈供應少，投資者轉投乙級商廈，上環及灣仔區錄得多宗摸貨成交。上環北海商業大廈中層B室，908方呎，以180萬元摸售，呎價1982元，原業主於8月份以169萬元購入，獲利11萬元。另灣仔華斐商業大廈中高層07室，360方呎，連租約78萬元成交，呎價2167元，原業主8月以69萬元購入，獲利9萬元。</p></body></html>
