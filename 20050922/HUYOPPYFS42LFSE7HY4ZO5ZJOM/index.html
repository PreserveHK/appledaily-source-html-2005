<html><header><meta charset="utf-8"><title>物業拍賣送優惠</title></header><body><h1>物業拍賣送優惠</h1><p>香港人鍾意攞着數，所以唔少公司都用着數做宣傳。&#13;<br> 環亞物業聽日拍賣三十九件銀主貨，有唔同嘅優惠畀買家，有津貼嘅物業，送出總值五千蚊釐印費及律師費，其中四件包括屯門嘉悅半島一伙，買家重可以免佣。&#13;<br> 另外，拍賣當日，投到物業嘅買家，又可以參加抽獎，獎品係迪士尼樂園主題公園酒店住房一晚連入場券兩張，名額四個。&#13;<br> 拍賣行送優惠，都係希望多啲買家到場，咁成功賣出嘅機會就大啲。</p></body></html>
