<html><header><meta charset="utf-8"><title>　　詩姑、肥平畀面宗教界 - 李八方</title></header><body><h1>　　詩姑、肥平畀面宗教界 - 李八方</h1><p>宗教界人士噚日喺中環麗嘉酒店舉辦國慶酒會，好多宗教界領袖，例如道教聯合會主席湯偉奇、基督教協進會主席蘇以葆主教以及孔教學院院長湯恩佳等都有出席，唯獨天主教香港教區主教陳日君無嚟。&#13;<br> 一眾問責局長中，只有詩姑同肥平現身，皆因公務員團體都喺尖沙嘴金域假日酒店搞國慶酒會，煲呔冬姨、平叔、孫公同馬仔都去咗嗰邊。&#13;<br> 近日好多聲音反對添馬艦起政府總部，有行家問煲呔點算？點知兵荒馬亂間，有張枱畀行家撞跌咗，結果煲呔好得戚咁指住啲行家話：「嗱，講錯嘢啦！」&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
