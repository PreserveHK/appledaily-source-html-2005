<html><header><meta charset="utf-8"><title>柯有倫被蔡依林電暈</title></header><body><h1>柯有倫被蔡依林電暈</h1><p>已故藝人柯受良的兒子柯有倫（Alan）進軍台灣樂壇，日前更在台南舉行處男演唱會，其母和弟妹均有到場支持。Alan的母親和胞妹均穿上親手用水鑽縫了「Ａ」字的Ｔ恤，代表愛Alan的意思。&#13;<br> 為答謝母親，Alan在慶功宴上特別向母親致謝，還親吻她的臉頰。當晚演唱會請來王力宏、蔡依林（Jolin）和朱孝天任嘉賓，但三人因有工作在身，被迫缺席慶功宴。Alan笑道：「Jolin是超級發電機，一上台就像一條龍，差點被她的電眼及舞姿電倒。」</p></body></html>
