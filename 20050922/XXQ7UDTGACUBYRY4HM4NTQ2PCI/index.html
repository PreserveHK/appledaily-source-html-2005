<html><header><meta charset="utf-8"><title>晚會研討會助興</title></header><body><h1>晚會研討會助興</h1><p>作為亞洲最大型的珠寶展覽會，當然少不了各項特備活動，其中包括「珍珠拍賣會」，全球兩大國際珍珠拍賣會──Paspaley及RobertWan拍賣會與珠寶展同步舉行，兩項活動均須憑請柬進場。&#13;<br> 此外，展會期間舉行多場由著名珠寶機構及公司主辦的學術研討會，題材廣泛，講題包括「DTC消費者信心論壇」、「歐洲名牌電腦珠寶設計軟件及快速成型機研討會」及「中國古代珠寶及寶石」等。主辦機構還將於今天晚上舉行「國際珠寶名人之夜」，可見是次珠寶展聲勢之大。</p></body></html>
