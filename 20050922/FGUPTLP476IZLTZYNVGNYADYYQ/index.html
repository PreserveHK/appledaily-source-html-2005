<html><header><meta charset="utf-8"><title>小心電腦視覺症候群</title></header><body><h1>小心電腦視覺症候群</h1><p>你是否常覺得眼睛乾澀痠痛、疲勞、頭痛、雙影像視覺（也就是出現兩個影像）、覺得螢幕影像模糊、眼睛腫痛甚至發炎？那可能是患上電腦視覺症候群！&#13;<br>如果你每天都要長時間對着電腦工作，可做做以下幾個眼部運動，舒緩眼睛疲勞。&#13;<br>1.用力閉上眼睛。再把眼睛睜開。睜、閉眼的動作重複做5-6次。&#13;<br>2.閉上眼睛，雙手稍微用力蓋住眼球約3秒，再拿開雙手，重複做3次。&#13;<br>3.選一個距離較近的景物看5秒鐘，然後把視線調到距離較遠的景物望約5秒，兩個動作重複做幾次。</p></body></html>
