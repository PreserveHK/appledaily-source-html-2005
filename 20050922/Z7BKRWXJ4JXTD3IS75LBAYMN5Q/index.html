<html><header><meta charset="utf-8"><title>婦拋夫與手機離家出走</title></header><body><h1>婦拋夫與手機離家出走</h1><p>印度婦人古迪最近疑因「移情別戀」，扔下丈夫阿默德，與新歡遠走高飛，不過阿默德相信，古迪的「情夫」不是人，而是她的手提電話。</p><p>憤「煲電話粥」被阻</p><p>據印度傳媒報道，住在查諾和克什米爾邦的古迪向來愛「煲電話粥」，阿默德曾三番四次投訴，抱怨她時常手拿電話「雞啄唔斷」。但古迪沒有理會，反而責備丈夫沒權干涉她用手機和跟誰講電話，甚至揚言寧願離開丈夫，也不會跟手機分開。&#13;<br> 數天前，阿默德又嘮叨太太，想不到古迪「言而有信」，真的拋下丈夫，與手機一起「走佬」，而且阿默德的妹妹也隨嫂子一起離家出走。眼見太太、妹妹連日來音信全無，阿默德已報警求助。&#13;<br> Sify網站</p></body></html>
