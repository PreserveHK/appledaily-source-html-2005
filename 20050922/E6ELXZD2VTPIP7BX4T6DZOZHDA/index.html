<html><header><meta charset="utf-8"><title>供款二百萬今年每月多付2892元</title></header><body><h1>供款二百萬今年每月多付2892元</h1><p>美國加息四分之一厘，本港銀行即跟進，供樓負擔又再加重。雖然加息四分之一厘，每一百萬元借貸，供款期二十年，月供僅多一百三十八元，但本港樓價動輒三百萬以上，貸款額數百萬元的置業人士也不在少數。</p><p>若以供款額二百萬元計算，今次加息後，按揭利率由四厘七五升至五厘，供款每月增加二百七十六元；如果相對年初時按揭利率只兩厘二，今年以來，每月供款實際已增加二千八百九十二元。由於息口仍未見頂，一眾小業主當要節省開支，過緊一點的日子了。&#13;<br> 本報記者</p></body></html>
