<html><header><meta charset="utf-8"><title>防水易洗好方便</title></header><body><h1>防水易洗好方便</h1><p>睫毛膏要防水又易洗，嘩，好矛盾啫！MAYBELLINE全新推出的Unstoppable纖長睫毛膏真係做到這個功能，「三重包裹系統」科技令防水效果長達12小時，淚水、雨水、汗水統統冇有怕。卸妝時又可以洗得好乾淨，只需以清水及潔面泡輕揉便可。掃頭嘅彈性螺旋纖維設計可令睫毛增長50%，令雙眼明亮又精靈。	&#13;<br>&#13;<br>記者︰黃若茵&#13;<br>查詢︰28281408</p></body></html>
