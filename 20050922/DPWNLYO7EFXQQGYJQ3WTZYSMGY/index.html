<html><header><meta charset="utf-8"><title>台3歲童保母車內焗死</title></header><body><h1>台3歲童保母車內焗死</h1><p>台灣一名三歲男童，周日疑在受託的託兒所保母車內意外死亡，法醫判斷他死於「熱射性休克」，即在高溫七、八十度下，脫水死亡。&#13;<br> 台灣清水鎮不倒翁託育的三歲男童陳永昶，周日下午被發現倒卧在保母車上，送院搶救時已不治。驗屍發現，男童屍體有腫脹腐敗，皮膚因嚴重脫水而剝離，被發現時已經死亡相當長的一段時間，懷疑是密閉高溫情況下所致，也就是被活活悶死在保母車內。&#13;<br> TVBS&#13;<br> </p></body></html>
