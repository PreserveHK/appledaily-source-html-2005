<html><header><meta charset="utf-8"><title>李敖精句摘錄</title></header><body><h1>李敖精句摘錄</h1><p>談共產黨</p><p>「共產黨是歷史上發生的，凡是歷史上發生的東西，都要在歷史上消滅。因此，共產黨總有一天要消滅。」</p><p>談胡錦濤</p><p>「共產黨說，下一代的共產黨很聰明，我看到胡錦濤真的很聰明，我們也很聰明。」</p><p>談馬英九</p><p>「擺個小臉蛋到處跑是不好的，所以我認為馬英九他幹錯行了，他應該去演個電影，或者做歌星都比較好，至少變個大色狼都比較好。」</p><p>談丁關根</p><p>「我在內地最佩服的一個人叫做丁關根（前中宣部長），你和他討論問題絕對不笑，臉繃着一路繃到底，我真的佩服。」</p></body></html>
