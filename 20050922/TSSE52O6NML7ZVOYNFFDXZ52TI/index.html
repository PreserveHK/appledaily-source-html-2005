<html><header><meta charset="utf-8"><title>130中大生完成北上實習</title></header><body><h1>130中大生完成北上實習</h1><p>【本報訊】一百三十名中文大學學生剛於過去的暑假北上實習，昨獲頒授中國就業發展獎勵計劃的結業證書。中國語言及文學系的陳亮到廣州當日用品公司的實習傳譯員，即時以普通話替歐美客人傳譯，赫然發覺大部份內地職員都能聽懂英語，且內部文件也是以英文書寫，「我哋應該改咗舊有嘅觀念，我覺得英文唔再係我哋嘅優勢，反而係我哋對國際文化嘅認識。」</p><p>考慮返內地行醫</p><p>到北京宣武醫院當「實習醫師」的醫科生陳昶呈則指內地的醫療設施可與香港媲美，「佢哋好着重對病人嘅照顧，認識咗內地嘅醫療環境，我會考慮畢業之後返內地行醫。」</p></body></html>
