<html><header><meta charset="utf-8"><title>Rain新劇開鏡拜神</title></header><body><h1>Rain新劇開鏡拜神</h1><p>韓國人氣男歌手Rain夥女星申敏娥合演的新劇《這該死的愛情》將在下月三十一日首播，該劇已在本月十五日正式開拍。開拍前，Rain特別與工作人員誠心拜神，祈求拍攝順利。</p><p>每日苦練四小時</p><p>Rain在前兩套劇集《小爸爸上學去》及《浪漫滿屋》中，都與較他年長的女星合作，今次能與年輕兩歲的申敏娥演出，他表示感到很興奮。劇中扮演拳手的Rain說：「主角每日沒有人生目標地生活。直至某日，當他下定決心復仇時，卻又愛上了復仇對象。」Rain務求以最佳狀態示人，每日均花四小時苦練拳擊及劍道。</p></body></html>
