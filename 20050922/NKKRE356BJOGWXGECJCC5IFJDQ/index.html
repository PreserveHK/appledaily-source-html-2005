<html><header><meta charset="utf-8"><title>伊蚊夜可叮人能飛740米</title></header><body><h1>伊蚊夜可叮人能飛740米</h1><p>新加坡國家環境局的研究發現，傳播登革熱的伊蚊（Aedesmosquito）可說是超級蚊子。資料顯示，這類蚊子只會在白天叮人、在乾淨的水面繁殖及飛行距離最多只有一百米，可是原來這些資料均已不合時宜。東南亞多國今年爆發登革熱的情況遠較去年同期嚴重，科學家的研究發現，原來伊蚊在夜間也同樣可以出動叮人，只要室內有人造光存在，牠們就能夠活動自如；在積水處即使噴上防蚊劑，伊蚊同樣可以在這些水上產卵繁殖。此外，每隻伊蚊原來可以飛行遠至七百四十米的地方。</p></body></html>
