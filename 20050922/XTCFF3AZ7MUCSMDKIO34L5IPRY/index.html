<html><header><meta charset="utf-8"><title>建議陸風X6再撞一次</title></header><body><h1>建議陸風X6再撞一次</h1><p>早前成為國際車壇話題嘅中國陸風X6撞擊測試事件，至今仍未有圓滿結果，中國廠方對德國方面嘅撞擊測試公信性存疑，而且唔作任何回應，德國方面亦表示毋須向任何人負責，撞擊測試係公正嘅。依我個人嘅睇法，中國陸風車廠大可不理德國嘅報告結果，直接將X6放喺歐洲最權威嘅NCAP撞擊測試中再撞一次，而且跟足規矩有廠方同有關方面嘅見證，如果結果有異於德國嘅測試，就可以拆佢哋招牌，但如結果相同，就應該回國檢討一下自己造車嘅技術。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
