<html><header><meta charset="utf-8"><title>電話將來會有人性</title></header><body><h1>電話將來會有人性</h1><p>科技一日千里，隨着納米技術急速發展，科學家大膽預言，未來電話會有人性，除了可撥出或接收電話，更會有聽覺和嗅覺，令電話對話更真實，也能增加保安程度。</p><p>具「視覺」及「嗅覺」</p><p>「基本上，我們正透過納米技術，塑造出更人性化的感應器。」美國Lucent科技公司納米技術研究所的畢曉普說。他預言一至兩年內會出現「聽覺」電話，能像人耳般自動追蹤聲音來源，更能過濾雜音，只接受和對話有關的聲波。三至四年內會出現「視覺」電話，能感應對方有沒有專心對話。十年內甚至會出現「嗅覺」電話，記下說話者獨有氣味，更能充當辨識系統，打IDD就不用再輸入密碼。	&#13;<br> 美國有線新聞網</p></body></html>
