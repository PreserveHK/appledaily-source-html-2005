<html><header><meta charset="utf-8"><title>新界　新港城蝕71萬沽出</title></header><body><h1>新界　新港城蝕71萬沽出</h1><p>▲世紀21鄭達昌表示，馬鞍山新港城四期L座低層7室，453方呎，143.9萬元售出，每呎3177元，較94年一手價低71.1萬元，蝕33.1%。&#13;<br> &#13;<br> ▲中原黃溢佳稱，元朗錦綉花園D段雙數屋，1050方呎，418萬元易手，每呎3981元，較96年購入價升6.6%，獲利26萬元。</p><p>新屯門中心升值22%</p><p>▲祥益盤嘉茵說，屯門新屯門中心2座低層G，547方呎，110萬元售出，每呎2011元，原業主7個月賺20萬元，22.2%。&#13;<br> &#13;<br> ▲美聯吳偉光說，屯門聚康山莊3座高層E，578方呎，150萬元售出，每呎2595元。</p></body></html>
