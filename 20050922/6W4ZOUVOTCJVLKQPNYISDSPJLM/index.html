<html><header><meta charset="utf-8"><title>區議員橫額被毀警監視</title></header><body><h1>區議員橫額被毀警監視</h1><p>【本報訊】民協深水埗區議員甄啟榮的宣傳橫額近月多次遭破壞，上月去信警方反映，他昨日否認有報道指他要求深水埗警區總警司孔百德，派員二十四小時監察其宣傳橫額，並澄清該信只是要求警方協助解決問題。&#13;<br> 他說：「我從來無要求過警方點樣做同點樣去調查，我亦都無話過不滿警方嘅做法。」&#13;<br> 警方發言人回應稱，警方於七月曾接獲有深水埗區議員的宣傳橫額遭刑事毀壞個案，警方在調查中派員監視是調查的一部份，但基於行動理由不便透露具體細節。</p></body></html>
