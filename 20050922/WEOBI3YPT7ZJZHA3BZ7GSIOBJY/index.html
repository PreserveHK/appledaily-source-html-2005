<html><header><meta charset="utf-8"><title>女F4出書教美胸</title></header><body><h1>女F4出書教美胸</h1><p>以性感掛帥的台灣女子組合女F4，出道以來負面新聞多多，連台灣總統陳水扁太太都公開點名要求傳媒少報道她們的新聞，不過此舉並沒影響女F4的人氣，工作反而浪接浪。&#13;<br> 日前女F4在台灣出席新書《我們都是這樣長大的》記者會，她們在書中教導正值發育期的女孩子如何美胸，還輯錄四女的寫真照和日記小單元。&#13;<br> 成員Amy在日記中說，她曾跟好友玩真心話大冒險，輸掉的人要爬電線杆上下來回二十次，下來後還要扮猩猩叫。而隊長Fanny則稱曾沉迷網絡遊戲，試過在家連玩了三天，連覺也不想睡。</p></body></html>
