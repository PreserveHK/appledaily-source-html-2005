<html><header><meta charset="utf-8"><title>小池榮子要學爆血管</title></header><body><h1>小池榮子要學爆血管</h1><p>日本女星小池榮子已有九個月沒有替日本雜誌《FLASH》拍攝性感寫真，最近她為力谷新劇《大奧～華之亂》，便為該雜誌拍攝了一輯性感相，其澎湃「黃金巨乳」依然沒有走樣，令人眼前一亮。&#13;<br> 小池榮子雖然已經二十五歲，但以拍攝水着寫真而打響名堂的她，卻沒有意思收起身材，她說：「我時常都想拍攝泳衣照，沒有想過要停止。」最近忙於拍攝《大奧》的她還說：「雖然念古裝劇的台詞不容易，但當女演員是很開心的經驗，導演更耐心指導我的演技，他說發怒的時候，眼睛一定要爆血管！」</p></body></html>
