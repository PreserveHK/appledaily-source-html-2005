<html><header><meta charset="utf-8"><title>印尼海軍槍殺中國漁民</title></header><body><h1>印尼海軍槍殺中國漁民</h1><p>中國駐印尼大使館昨證實，印尼海軍本周一在東部巴布亞島附近水域追趕一隊拒絕接受檢查的中國漁船時，開槍打死一名船員，另有兩名船員受傷，其中一人傷勢嚴重，目前漁船被扣留在泗水。中方對印尼方面的做法表示不滿。&#13;<br> 印尼海軍透露，印尼海軍當時試圖檢查四艘懷疑使用非法魚網的中國漁船，但它們拒絕檢查並逃跑。印尼海軍在追趕過程中共開了十三槍。&#13;<br> 新華社/美聯社</p></body></html>
