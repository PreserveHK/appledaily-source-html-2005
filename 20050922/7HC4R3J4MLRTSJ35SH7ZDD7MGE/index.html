<html><header><meta charset="utf-8"><title>樂基兒過馬路有著數</title></header><body><h1>樂基兒過馬路有著數</h1><p>名模樂基兒日前約同幾名友人到中環Dragoni蒲吧，身為靚女的樂基兒果然有着數，逛街亦獲同行男伴細心照顧，尤其是她橫過馬路時，男伴更輕按她背部，示意她可安心步行，逗得伊人不住微笑。</p><p>酒吧狂歡</p><p>當日凌晨二時多，樂基兒與兩男一女友人夜遊蘭桂坊，四人漫步到Dragoni附近，停下腳步等過馬路時，同行一穿白色T恤的男伴見未有車輛，即輕拍樂基兒背部，殿後與她齊過馬路。接着四人進入酒吧狂歡，逗留近一個小時後，四人又一起離場，並同坐一輛的士絕塵而去。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
