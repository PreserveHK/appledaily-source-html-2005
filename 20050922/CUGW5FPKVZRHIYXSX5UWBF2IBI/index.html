<html><header><meta charset="utf-8"><title>綠茶護腦防老年癡呆症</title></header><body><h1>綠茶護腦防老年癡呆症</h1><p>《神經科學》期刊最新一期報道，醫學研究發現，綠茶中含有一種成份不但可以對抗癌症，現在更被發現具有保護頭腦免於受到老年癡呆症的侵襲。&#13;<br> 美國南佛羅里達州大學的研究人員發表在上述期刊的醫學研究指，經過對白老鼠注射綠茶所含的epigallocatechin-3-gallate（EGCG）抗氧化物質後，結果發現可減少老年癡呆症患者頭腦中一種導致血管阻塞的蛋白質。研究顯示，經過數個月的EGCG注射，這種蛋白質大幅下降，幅度達五成四。&#13;<br> </p></body></html>
