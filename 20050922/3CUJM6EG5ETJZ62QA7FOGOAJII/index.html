<html><header><meta charset="utf-8"><title>雷諾CLIO下年有望到港</title></header><body><h1>雷諾CLIO下年有望到港</h1><p>法國雷諾（RENAULT）嘅香港代理權早已塵埃落定，由富豪（VOLVO）代理維信汽車負責，據知新代理已密鑼緊鼓籌備新車同新陳列室，多部新車中，以新款CLIO最為人關注，畢竟上一代嘅CLIORS喺香港曾有過唔錯嘅銷量，新車令人期待係必然嘅。代理表示，新CLIO喺歐洲亦有好多定單，所以右軚版可能要到06年頭先可以抵港，到時可以為歐洲細車市場帶嚟新景象。&#13;<br>&#13;<br>記者：袁國基&#13;<br></p></body></html>
