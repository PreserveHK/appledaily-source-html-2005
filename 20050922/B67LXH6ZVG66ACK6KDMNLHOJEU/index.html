<html><header><meta charset="utf-8"><title>劉心悠待嫁新娘甜蜜蜜</title></header><body><h1>劉心悠待嫁新娘甜蜜蜜</h1><p>曾拍攝電影《阿嫂》的新人劉心悠，近日為奇華餅家全新設計的「金盈喜」嫁喜餅卡拍攝電視廣告。廣告的內容講述劉心悠回想起與男友甜蜜溫馨的往事，即答應他的求婚，這次扮演劉心悠男友的，正是《阿嫂》中扮其男友的星皓新人羅仲謙。</p><p>興奮投入角色</p><p>對於有機會拍攝禮餅廣告，劉心悠十分興奮，雖然她目前的感情狀況一片空白，但扮演待嫁新娘的角色時，仍完全投入演繹那份甜蜜感覺。羅仲謙亦大讚拍攝現場布置得很舒適，他說：「廣告中講到心悠願意同我結婚，我真係有啲唔好意思，但都希望將來嘅結婚對象同心悠一樣咁甜美。」</p></body></html>
