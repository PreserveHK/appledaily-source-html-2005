<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　嘉亨灣1年賺64萬</title></header><body><h1>樓市快訊<br>香港　嘉亨灣1年賺64萬</h1><p>▲香港置業葉明輝表示，西灣河嘉亨灣6座低層A室，934方呎，以633萬元轉售，呎價6777元。原業主去年9月以569萬元買入，獲利64萬元。&#13;<br> &#13;<br> ▲利嘉閣施志剛透露，鰂魚涌太古城彩天閣高層E室，876方呎，526萬元成交，呎價6005元，較市價高3%。</p><p>貝沙灣735萬轉手</p><p>▲中原地產黃國明表示，薄扶林貝沙灣一期1座高層B室，855方呎，735萬元成交，呎價8596元。&#13;<br> &#13;<br> ▲美聯黎志強指出，西半山嘉兆台高層B室，1052方呎，以670萬元售出，呎價6369元。</p></body></html>
