<html><header><meta charset="utf-8"><title>小泉高票連任首相</title></header><body><h1>小泉高票連任首相</h1><p>在九一一大選中領導自民黨贏得大捷的小泉純一郎，昨天在國會參眾兩院全體會議上，高票當選第八十九代首相。在參眾兩院中，他分別獲得一百三十四票和三百四十票支持。&#13;<br> 日本《讀賣新聞》最新民調顯示，小泉聲望水漲船高，在大選過後，支持率高達六成二，比起上月上升了百分之十四點三。雖然聲望高企，但自二○○一年四月上台的小泉表明，他鐵定在明年九月當自民黨總裁任期屆滿時下台。&#13;<br> 在國會選舉首相前，小泉召開了內閣會議，內閣成員集體辭職。小泉表示，他打算保留內閣原班人馬，以推動郵政私營化改革法案鋪路，帶動政經改革。他的政府將於下周在國會特別會議提交法案。&#13;<br> 美聯社/德新社</p></body></html>
