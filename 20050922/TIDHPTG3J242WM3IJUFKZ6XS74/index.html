<html><header><meta charset="utf-8"><title>馬伕騎「馬必勝」墮馬</title></header><body><h1>馬伕騎「馬必勝」墮馬</h1><p>【本報訊】元朗八鄉橫台山永寧里香港馬術專業學院，昨日發生墮馬意外，一名馬伕騎着退役馬「馬必勝」在沙地踱步期間，意外從馬背墮下扭傷頸部，急救後被送院治理無大礙。&#13;<br> 「馬必勝」十年前在美國出生，在港參加賽馬期間屬黃汝安馬房，共出賽三十四場，成績是五場冠軍、五場亞軍及五場季軍，退役後被安排作馬術訓練用途。昨上午十一時許，據說十九歲姓陳馬伕騎着「馬必勝」在學院內進行踱步。&#13;<br> 意外發生時，懷疑陳突然失去平衡，從馬背翻下地上當場受傷，幸他戴有頭盔保護，只是頸部扭傷，其他職員發覺報警，並將「馬必勝」拖回馬房。救護員接報到場替傷者包紮，然後送院治理。</p></body></html>
