<html><header><meta charset="utf-8"><title>眾星賑災停不了</title></header><body><h1>眾星賑災停不了</h1><p>為受卡特里娜吹襲的災民舉行的「FromtheBigAppletotheBigEasy」賑災演唱會，前晚在紐約麥迪遜廣場舉行，一眾歌手包括JossStone、JohnMayer及DaveMatthews等均落力演出，而克林頓及保羅紐曼（PaulNewman）等也齊聲呼籲。</p><p>傳Britney產後抑鬱</p><p>此外，以國際兒童醫院代表身份到達新奧爾良的男星丹尼斯奎爾（DennisQuaid），親身把面罩及消毒劑等用品送給當地的警方及清潔工人。而BritneySpears也捐出六十萬鎊（約八百四十萬港元）幫助災民，不過有傳她患上產後抑鬱症，經常又哭又笑，情況令人擔憂。</p></body></html>
