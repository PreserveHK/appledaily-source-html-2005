<html><header><meta charset="utf-8"><title>入鄉隨俗講廣東話</title></header><body><h1>入鄉隨俗講廣東話</h1><p>巴黎的迪士尼樂園開幕初期，堅持園內不賣酒的規條，但最終要向當地市場需要屈服，成為當時唯一可在園內品紅酒、灌啤酒的迪士尼主題公園。香港迪士尼樂園今次入鄉隨俗，除考慮風水布局，加入中國特色的景點外，發言人表示會在一些中國節慶，如農曆新年時推出特別的節日活動及布置。&#13;<br> 至於語言的問題，巴黎迪士尼園內的告示和小冊子有多種歐洲語言的版本，表演則法語、英語夾雜。本港迪士尼正研究如何在表演中，以較少的語言表達，確保所有賓客能透過音樂、表情、舞台效果等欣賞表演的精髓；至於迪士尼音樂主要以英文演唱，對白則由英文及廣東話組成。</p></body></html>
