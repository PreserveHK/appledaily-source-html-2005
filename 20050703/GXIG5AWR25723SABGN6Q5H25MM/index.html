<html><header><meta charset="utf-8"><title>　　美少女派蘋果 - 李八方</title></header><body><h1>　　美少女派蘋果 - 李八方</h1><p>噚日天氣終於放晴，陽光普照熱辣辣，但係點都唔夠一班着小背心加熱褲嘅青春少艾咁熱辣（應該係火辣）。呢班「辣妹」代表一間纖體公司，喺旺角登打士街嘅街頭，棟咗一棵六呎高嘅許願樹，笑容滿面叫途人即時許願，許願後重有生果送㖭（圖）。日頭咁猛，八方見到呢班性感美少女派蘋果派到香汗淋漓咁辛苦，都唔執輸走埋去許個願，攞番個蘋果潤吓，一口咬咗啖蘋果，好似食咗杯冰淇淋咁，暑氣全消。	成啓聰攝&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
