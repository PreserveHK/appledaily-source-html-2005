<html><header><meta charset="utf-8"><title>木村慶功小雪冇面畀</title></header><body><h1>木村慶功小雪冇面畀</h1><p>日本萬人迷木村拓哉與女星小雪合演的劇集《Engine》已在上周一曲終人散，而《Engine》台前幕後的工作人員在上周二晚齊齊到麻布十番一間club內舉行慶功宴，當晚心情極靚的木村更與劇中演員泉谷茂、上野樹里jam歌，即席表演了六首歌曲，非常熱鬧。&#13;<br> 而性格孤僻的小雪全程只是靜靜坐在一旁陪笑，其後大夥兒轉到六本木一間卡拉OK繼續狂歡，當時木村仍未唱出其飲歌，但小雪卻突然說再見，並即轉身離開，在場氣氛即時冷卻，非常掃興。</p></body></html>
