<html><header><meta charset="utf-8"><title>王力宏大馬向Fans示愛</title></header><body><h1>王力宏大馬向Fans示愛</h1><p>王力宏前晚在大馬雲頂雲星劇場舉行首站的「王力宏世界巡迴演唱會2005」。王力宏在台上唱出由歌迷創作給他當生日禮物的歌曲《愛因為在心中》，其間他表示自己是全世界最幸運的人，因為歌迷對他已支持了十年，又親自寫歌送給他，令他十分感動，所以即時在台上激動地大叫了三聲：「我愛你們！」</p><p>幫女Dancer張腿</p><p>今次王力宏施展渾身解數，除表演苦練的二胡、小提琴、打鼓及鋼琴等樂器外，又大跳hiphop舞蹈，其中他更與六男二女舞蹈員載歌載舞，又做出為女舞蹈員張開雙腿的動作，但他卻別過頭不敢直視。</p></body></html>
