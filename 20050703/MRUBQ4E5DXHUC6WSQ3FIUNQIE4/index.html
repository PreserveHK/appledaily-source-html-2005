<html><header><meta charset="utf-8"><title>亞洲先生拜神祈福昅女仔</title></header><body><h1>亞洲先生拜神祈福昅女仔</h1><p>亞視「2005亞洲先生競選」十三位準亞洲先生以及三位女教官麥家琪、饒珮君、馮梓瑩昨日在亞視總台拜神，祈求菲律賓外景拍攝順利。&#13;<br> 女教官麥家琪穿上背心短裙，加上饒珮君的超低胸，大露背性感小背心，令一班亞洲先生忍不住偷望，饒珮君為了今次菲律賓外景，購入大量三點式泳衣，她說：「今次我會帶四套三點式去，順便曬太陽。」&#13;<br> 十三位準亞洲先生，昨日有兩位是新鮮坻港，亞視高層葉家寶說：「因為簽證問題，所以今日有兩位來自泰國同埋新疆嘅參賽者報到，重有一位嚟自黎巴嫩嘅參賽者重搞緊入境簽證，如果佢七月七號都未到就唔會預佢。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
