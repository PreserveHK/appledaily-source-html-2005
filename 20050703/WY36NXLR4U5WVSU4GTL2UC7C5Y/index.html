<html><header><meta charset="utf-8"><title>坂口、長谷川唔吼「月九」新劇</title></header><body><h1>坂口、長谷川唔吼「月九」新劇</h1><p>日本男星妻夫木聰與女星深津繪里合演的「月九」新劇《SlowDance》雖然在明日才首播，但日本富士電視台已開始為十月播出的劇集選角，邀請坂口憲二夥拍長谷川京子演出，但已遭二人拒絕。&#13;<br> 據知坂口與長谷川不想在劇本仍在初步階段便貿然接拍，加上上季「月九」雖有木村拓哉坐鎮演出《Engine》，但收視僅超過百分之二十，而產後復出的廣末涼子有份參演今季《slowdance》，話題性十足，難免會用作比較。由此亦證明以往藝人以拍「月九」劇為榮的情況已不復見。</p></body></html>
