<html><header><meta charset="utf-8"><title>殘疾人士爭取兩鐵優惠</title></header><body><h1>殘疾人士爭取兩鐵優惠</h1><p>【本報訊】五、六百名殘疾人士計劃今天下午集體乘搭地鐵由尖沙嘴往中環，爭取地鐵公司給予殘疾人士半價車費優惠。&#13;<br> 由三十個不同傷殘人士團體組成的殘疾人士爭取交通半費優惠聯席表示，政府提供的傷殘津貼，未有計算交通支出在內，加上各公共交通機構在過去幾年通縮情況下未有調低票價，加重了殘疾人士生活壓力，他們希望政府全資擁有的九鐵及政府作為大股東的地鐵能夠帶頭給予殘疾人士車費半價的優惠，令其他公共交通機構跟隨。</p></body></html>
