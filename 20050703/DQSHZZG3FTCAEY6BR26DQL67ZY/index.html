<html><header><meta charset="utf-8"><title>鬥快砌巴士過三關</title></header><body><h1>鬥快砌巴士過三關</h1><p>巴士相信各位小朋友就搭得多，但又有冇想過可以自己為它裝上車身呢？九巴官方網頁的「九巴樂園」內，當中的「爭分奪秒闖三關」遊戲肯定合你心意。首要過的一關便是要為一部未有車身和輪胎的巴士，裝回有關部件，但要留意有些部件是破損的，千萬不可裝到車上。第二和第三關則分別是為輪胎打打氣，以及為車長揀選合適的制服。遊戲雖不設時限，但卻設有計時功能，大家不妨跟朋友仔來個比賽，看誰最快勇闖三關。&#13;<br>&#13;<br>網址：http://www.kmb.hk</p></body></html>
