<html><header><meta charset="utf-8"><title>班尼帶你到郊外</title></header><body><h1>班尼帶你到郊外</h1><p>一次森林巡邏員來探訪學校，令史提芬決定長大後要做個森林巡邏員。可是他從未到過森林，幸好班尼邀請他參加夏令營。在夏令營中，史提芬與BJ、龐寶貝、營地顧問班尼和一班小朋友，在森林參加遠足等活動。此外，你還會看見幾個前所未見的可愛動物朋友。&#13;<br>&#13;<br>片名：班尼──郊遊樂&#13;<br>語言：英語/粵語&#13;<br>片長：約55分鐘&#13;<br>售價：$48&#13;<br>售賣點：各大影視店&#13;<br>推出日期：7月7日&#13;<br>查詢：24014132（洲立影視有限公司）</p></body></html>
