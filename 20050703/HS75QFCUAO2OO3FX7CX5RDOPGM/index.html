<html><header><meta charset="utf-8"><title>葛妮洛芙夜蒲玩踢爆</title></header><body><h1>葛妮洛芙夜蒲玩踢爆</h1><p>美國女歌手葛妮洛芙（CourtneyLove）日前以一身野性打扮出席荷李活一夜店的開幕典禮。當日好友彭美拉安德遜（PamelaAnderson）及其前夫湯美李（TommyLee）亦有現身，口沒遮攔的葛妮更大爆拉姑與湯美李已再度復合。</p><p>欠租九十萬</p><p>其實拉姑與前夫湯李美在派對中一直表現親密，但被問到是否重修舊好時，二人均拒絕回應，不過葛妮卻主動向傳媒爆料說：「他們兩個肯定是再度復合。」&#13;<br> 此外，有指葛妮的財政問題仍未解決，目前她的紐約寓所共欠租約九十三萬港元。</p></body></html>
