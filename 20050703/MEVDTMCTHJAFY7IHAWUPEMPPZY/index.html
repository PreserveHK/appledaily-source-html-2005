<html><header><meta charset="utf-8"><title>童真＋泳裝＝炎夏花生騷</title></header><body><h1>童真＋泳裝＝炎夏花生騷</h1><p>九龍倉為咗迎接炎夏來臨，專登將尖沙嘴海運大廈，專賣細路仔嘢嗰層KidX裝飾過，喺走廊通道擺咗啲海洋生物形態、好似魚仔、海星等形狀嘅櫈仔畀人坐，九倉星期二重專登搵咗班活潑得意、逗人喜愛嘅小朋友，穿着05年最新款泳裝，為大家表演咗一場充滿童真嘅fashionshow，之後管理呢個場嘅海港城置業助理總經理凌緣庭（後排右二）同佢哋嚟張大合照。&#13;<br> 黃賢創攝</p></body></html>
