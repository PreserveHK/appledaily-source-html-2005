<html><header><meta charset="utf-8"><title>小六生戰勝美大學生</title></header><body><h1>小六生戰勝美大學生</h1><p>【本報訊】先在三十六間本港中小學中、奪得第一屆校際互聯網機械人大賽冠軍，秀茂坪天主教小學四名六年級生，昨於越洋機械人足球友誼表演賽，又以四比零大勝美國密芝根州立大學的大學生！事後各隊員更異口同聲說︰「重易過打機啦！」&#13;<br> 該比賽是在香港中文大學脫穎而出一個小型模擬足球場上進行，秀茂坪天主教小學可以在場邊將指令傳入電腦，訊息會以互聯網傳送，再以無線電射頻直接控制機械球員踢球，遠在美國的大學生要通過互聯網螢幕觀察球賽及發出指令。結果本港小學生技勝一籌。</p></body></html>
