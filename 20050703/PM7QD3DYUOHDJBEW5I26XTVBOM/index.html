<html><header><meta charset="utf-8"><title>慢阻肺病有五高危因素</title></header><body><h1>慢阻肺病有五高危因素</h1><p>【本報訊】醫院藥劑師學會副主席蘇曜華昨出席「無煙傳世代」啟動禮時表示，慢性阻塞性肺病每年在港導致近二千人死亡，是僅次於中風、癌症及心臟病的第四號殺手，全港現有十六萬患者，其中十萬是中度至嚴重，可導致呼吸系統衰竭而死亡，目前藥物只能控制病情，但不能修補已受損的器官。&#13;<br> 慢阻肺病的病徵和普通傷風咳嗽相似，一般病人容易掉以輕心，當意識到疾病發作的時候，肺功能已經失去一半。慢阻肺病有五個高危因素，包括吸煙、時常咳嗽、多痰、比同齡人士容易感到氣喘及年滿四十歲。蘇曜華呼籲出現三個高危因素的人士早日求醫，以及立即戒煙。</p></body></html>
