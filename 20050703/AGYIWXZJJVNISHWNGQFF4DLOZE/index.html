<html><header><meta charset="utf-8"><title>羅拔烈福揚威捷克</title></header><body><h1>羅拔烈福揚威捷克</h1><p>美國老牌男星羅拔烈福（RobertRedford）前日現身捷克，出席第四十屆國際電影節開幕典禮，並獲大會頒發電影節的最高榮譽「傑出藝術貢獻大獎」，表揚他多年來為電影作出的貢獻。</p><p>畫家女友同行</p><p>羅拔烈福當日與其德國籍畫家女友抵達下榻酒店後，隨即換上一身盛裝，趕往出席電影節的開幕典禮。此外，美國男星麥迪倫（MattDillon）前日亦有出席，吸引大批記者包圍採訪。</p></body></html>
