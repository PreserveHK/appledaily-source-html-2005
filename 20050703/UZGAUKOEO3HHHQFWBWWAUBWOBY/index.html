<html><header><meta charset="utf-8"><title>盼長期招待弱勢兒童</title></header><body><h1>盼長期招待弱勢兒童</h1><p>加州迪士尼樂園標榜回饋社會，今年四月捐出100萬美元（約780萬港元）予當地協助低下層兒童的組織「男孩女孩會」，成為該會歷來最大筆捐款；過去五十年的社區服務則集中在兒童、藝術教育和義務工作。&#13;<br> 香港迪士尼開幕前試玩日其中兩天定為關懷社區日，兩萬張免費門票已交由社會福利署分發予非牟利機構。民政事務總署亦獲逾百張門票，安排沙士孤雛及八仙嶺山火的學生試玩。&#13;<br> 本港社區組織協會幹事施麗珊說，社區組織協會早前曾查詢可否招待新來港兒童及綜援家庭到樂園試玩，暫未獲通知有關安排。她建議迪士尼效法海洋公園，將免費招待弱勢社群變成長期措施。</p></body></html>
