<html><header><meta charset="utf-8"><title>受訪母撐初中粵語教學</title></header><body><h1>受訪母撐初中粵語教學</h1><p>【本報訊】民主黨一項有關中學教學語言政策的調查發現，超過七成的受訪母親贊成初中的教學語言應以粵語為主。&#13;<br> 調查於四月二十五日至五月三日以問卷方式訪問了約三百八十八名母親，七成一受訪母親贊成，初中的教學語言應以粵語為主，部份合資格的學生才採用英語教學。大部份的受訪者都認為對英語水準不高的學生採用粵語教學，可提高學習興趣與效率，有五成七受訪母親贊成校內分流，分別設置以粵語及英語教學的班級，讓學生有更大的選擇。</p></body></html>
