<html><header><meta charset="utf-8"><title>廚房塌石屎女工傷頭</title></header><body><h1>廚房塌石屎女工傷頭</h1><p>【本報訊】九龍油麻地彌敦道三百三十八號二樓一間酒樓，發生塌石屎傷人意外。&#13;<br> 昨午一時許，一名五十二歲姓鍾女工，在酒樓廚房洗碗期間，一塊面積約半呎乘半呎、厚一吋的石屎（箭嘴示），突然從天花板墮下，擊中鍾婦頭頂，當場流血（圖），救護員接報到場，替她包紮並送院。&#13;<br> 酒樓經理懷疑樓上單位裝修，以致酒樓天花板石屎剝落，警方將事件交由屋宇署跟進。	張家樂攝</p></body></html>
