<html><header><meta charset="utf-8"><title>政府部門空調須改善</title></header><body><h1>政府部門空調須改善</h1><p>【本報訊】環境運輸及工務局局長廖秀冬承認，有部份較舊式的政府建築物空調溫度偏低，會着手研究改善。廖秀冬昨出席一個公開場合時說，部份政府部門的空調設備並無溫度感應器，未能自動調節室內溫度，當局將與其他部門商討解決問題。她又指出，恒溫器設定的溫度與實際室溫有所偏差是可以理解的，因室內場所的人數多寡影響室溫。她對市民關注空調溫度感高興，並說政府將繼續推行運動，鼓勵市民將空調調校至合適的溫度。</p></body></html>
