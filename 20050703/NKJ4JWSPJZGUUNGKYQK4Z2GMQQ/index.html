<html><header><meta charset="utf-8"><title>Paris遭情敵襲擊</title></header><body><h1>Paris遭情敵襲擊</h1><p>富家女ParisHilton自宣布與希臘船王後人ParisLatsis訂婚後，上周四她到倫敦一夜店消遣時，遭未婚夫前女友、著名珠寶品牌Graff後人ZetaGraff襲擊。</p><p>保安人員調停</p><p>據知Zeta與ParisLatsis拍拖兩年，但因對方搭上Paris而遭拋棄，因而深深不忿，當晚Zeta遇見Paris即上前理論，而當她見到Paris戴着其家族的Graff鑽石頸鏈後無明火起，更企圖搶去頸鏈，最後要保安人員調停。</p></body></html>
