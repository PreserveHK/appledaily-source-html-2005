<html><header><meta charset="utf-8"><title>達明偕友唱K賀41歲</title></header><body><h1>達明偕友唱K賀41歲</h1><p>張達明昨日四十一歲生日，前晚他在將軍澳電視廣播城錄影《獎門人》後，即到電台接受訪問，之後再與一班友人到銅鑼灣皇室堡唱K慶祝，但其妻卻未有現身。&#13;<br> 昨日凌晨一時許，張達明與電影《龍咁威2之皇母娘娘呢？》的演員鄭中基、谷德昭、楊愛瑾（Miki）和唐詩詠等到達皇室堡，谷德昭見傳媒在場便即笑說：「今晚達明生日呀！」其後黃柏高、李璨琛與女友亦到場，但眾人均兩手空空，未見有人攜帶禮物。&#13;<br> 直至凌晨近五時，生日會才曲終人散，壽星仔達明與谷德昭結伴離場，二人略帶酒意，臉紅耳熱，幸仍保持清醒。	&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
