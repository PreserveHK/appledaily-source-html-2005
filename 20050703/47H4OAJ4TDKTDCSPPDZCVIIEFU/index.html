<html><header><meta charset="utf-8"><title>安琪蓮娜買BB衫　有咗？</title></header><body><h1>安琪蓮娜買BB衫　有咗？</h1><p>安琪蓮娜祖莉（AngelinaJolie）近日被傳懷有畢彼特（BradPitt）骨肉，日前她被目睹到英國著名百貨公司Harrods購買嬰兒搖籃及BB衫，令懷孕傳聞甚囂塵上。</p><p>珍妮花心碎</p><p>據知畢仔前妻珍妮花雅麗絲頓（JenniferAniston）聽到有關安琪蓮娜懷有畢仔骨肉的傳聞時大受打擊。珍妮花有感她與畢仔結婚四年亦無所出，因此感到傷心欲絕。她更向友人表示希望再與畢仔見面，讓畢仔面對面向她解釋。</p></body></html>
