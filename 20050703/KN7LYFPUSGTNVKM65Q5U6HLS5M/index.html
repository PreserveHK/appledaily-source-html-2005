<html><header><meta charset="utf-8"><title>特首車癮發作</title></header><body><h1>特首車癮發作</h1><p>【本報訊】新任行政長官曾蔭權出入都有專車接送，被迫冷落了自己的愛車，到昨日才能抽空淺嘗駕駛樂趣。曾蔭權昨晨上班前，如常於七時許步出山頂白加道官邸花園，餵魚及澆花後，便親自駕駛他的舊款平治跑車（圖一），在花園中兜了一圈，又吩咐管家說：「表板同波棍有啲發霉。」之後乘坐由司機駕駛的特首專車到教堂，離開教堂時記者問他是否「車癮」發作，他回答道：「架老爺車要郁吓㗎！」及至晚上，曾蔭權到中環鏞記酒家晚飯（圖二）。&#13;<br> 李家傑、張志華攝</p></body></html>
