<html><header><meta charset="utf-8"><title>林嘉欣忘帶M巾扮蟹</title></header><body><h1>林嘉欣忘帶M巾扮蟹</h1><p>林嘉欣昨日在奧海城宣傳她代言的女性用品護舒寶，大會特別預備一對用衞生巾質料製造的手套給予嘉欣即場戴上，示範吸水功能，但嘉欣卻戴上手套製作雜果刨冰，主持蘭茜還笑言要請台下fans試食刨冰。</p><p>食厭吹波膠</p><p>嘉欣回想讀書時候，曾經忘記帶衞生巾的尷尬事，她說：「當時讀書上體育堂係男女一齊，搞到好尷尬，我要打橫行好似蟹咁走。」&#13;<br> 嘉欣在今次新一輯廣告內，需要拍攝一場食吹波膠鏡頭，她足足吃了百多粒吹波膠，導演才收貨，嘉欣解釋說：「個鏡頭要我吹到個波好似頭咁大，我今次拍完之後，半年都唔夠膽食吹波膠。」&#13;<br> 採訪、攝影：KennethCheung</p></body></html>
