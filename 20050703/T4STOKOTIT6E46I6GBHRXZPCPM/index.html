<html><header><meta charset="utf-8"><title>午睡30分鐘可防冠心病</title></header><body><h1>午睡30分鐘可防冠心病</h1><p>內地人喜歡午睡，難免予人懶惰的感覺。但研究發現，午睡對人體健康有益，既可消除緊張、補充晚間睡眠不足，還可預防疾病、延年益壽。</p><p>愛因斯坦和布殊是擁躉</p><p>《自然神經科學》期刊的研究指出，午膳後好好睡上六十至九十分鐘，對大腦恢復記憶力的益處，等同夜間睡眠八小時。而美國一項有關心臟病的研究顯示，每天午睡三十分鐘可令冠心病發病率減低百分三十。甚至有報道指，支持午睡人士包括科學家愛因斯坦和美國總統喬治布殊。&#13;<br> 不過，研究表明，躺在床上午睡才能令身心放鬆，而坐着打瞌睡難以消除疲勞，伏案睡覺則會壓迫眼球，造成眼壓過高，影響視力。</p></body></html>
