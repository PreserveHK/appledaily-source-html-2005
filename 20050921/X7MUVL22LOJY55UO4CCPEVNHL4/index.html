<html><header><meta charset="utf-8"><title>長寧街物流公司佔用行人路擺貨</title></header><body><h1>長寧街物流公司佔用行人路擺貨</h1><p>土瓜灣長寧街三十五號一間物流公司，被附近商戶投訴經常佔用門前行人路及馬路邊擺放貨物，嚴重阻塞行人及交通。</p><p>行人路有如貨場</p><p>附近商戶張小姐稱，該物流公司對出行人通道及馬路，經常擺滿數十箱貨物，儼如露天貨場，居民經過時，往往須在眾多貨物中穿插。&#13;<br> 「通常佢哋一擺就擺一個朝早，成條路得番半邊畀人行，馬路邊重俾佢哋霸佔晒，停唔到車」。&#13;<br> 本報已將投訴個案轉介食物環境衞生署及警方跟進處理。&#13;<br> （○九一八○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
