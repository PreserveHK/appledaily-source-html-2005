<html><header><meta charset="utf-8"><title>　　老董有閒情賞畫 - 李八方</title></header><body><h1>　　老董有閒情賞畫 - 李八方</h1><p>上海中國畫院由今日起至二十九日，喺香港大會堂舉行名為「春華秋實」嘅書畫展覽。講到呢個展覽就認真巴閉，可以話係近年港滬兩地藝壇矚目嘅盛事，一百多幅、總值近億元嘅中國海派國寶級藝藏首度喺本港公開展出，當中包括林風眠、豐子愷同施大畏等名家嘅代表作，展示海派簡逸而明快嘅風格，全國政協副主席董建華噚日就預早嚟捧場，主持開幕禮，不過，佢就只係笑笑口，揮吓手咁，冇回答在場記者嘅問題。&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
