<html><header><meta charset="utf-8"><title>中大法學院招收325學生</title></header><body><h1>中大法學院招收325學生</h1><p>【本報訊】將於明年九月開學的中大法律學院，決定開設五個法律學士及碩士課程，首年招收全日制及兼讀學生合共三百二十五人，並打算於○七年開設法律專業證書課程（PCLL）。該學院長遠希望發展至一千名學生、五十名教員的規模。同時，中大法學院現已聘請首批共九名教學人員，包括前城大法律學院院長麥高偉、前城大法律學院副院長凌兵。&#13;<br> 同時，中大於周六邀請了資深大律師兼中大法律教育籌備委員會成員陳景生及葉禮德律師進行「法律論壇及模擬審訊」，即場剖析案情及法律觀點。</p></body></html>
