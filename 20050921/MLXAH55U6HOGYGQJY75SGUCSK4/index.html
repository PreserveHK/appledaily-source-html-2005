<html><header><meta charset="utf-8"><title>越南漢圖燒妻女候訊</title></header><body><h1>越南漢圖燒妻女候訊</h1><p>【本報訊】一名越南籍中年無業漢，凌晨醉酒返回屯門寓所後，涉嫌向熟睡的妻女淋易燃液體，並打着火機圖縱火，幸二十歲兒子及時發覺阻止。越南漢昨再在屯門裁判法院提訊，律師指被告妻子表示不追究，並向法庭申請以其他方式處理，控方則反對保釋，指現仍等待化驗報告及徵詢法律指示，案件押後至十月十日再提訊，被告還柙監管。&#13;<br> 被告沈明，四十五歲，控罪指他於九月十二日在屯門德政圍某單位，意圖使兩名女事主身體嚴重傷害，而企圖非法及惡意傷害她們。&#13;<br> 案件編號：TMCC2805/2005</p></body></html>
