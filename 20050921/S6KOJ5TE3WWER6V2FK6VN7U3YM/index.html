<html><header><meta charset="utf-8"><title>防禽流感須花逾億美元</title></header><body><h1>防禽流感須花逾億美元</h1><p>世界衞生組織傳染病總監陳馮富珍表示，要防範禽流感在人類之間廣泛流行，可能需要耗資以億美元計，但與疫症一旦爆發所造成的損失相比，款額仍是較小，而世衞正與亞太國家合作，制訂適用全球的防範策略。&#13;<br> 曾任本港衞生署署長的陳馮富珍，出席世衞西太平洋地區年會會議時稱，多國正搶着貯備抗病毒藥物，但這並非解決問題的尚方寶劍，最重要是透過流感應變計劃，將疫症流行時間拖延，換取時間盡快研究針對性預防疫苗。</p></body></html>
