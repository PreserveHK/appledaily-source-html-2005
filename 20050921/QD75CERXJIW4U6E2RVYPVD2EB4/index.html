<html><header><meta charset="utf-8"><title>中環、灣仔興建繞道達共識</title></header><body><h1>中環、灣仔興建繞道達共識</h1><p>【本報訊】共建維港委員會將於今年底公布灣仔發展概念規劃大網圖及諮詢公眾。據了解，委員會委託的專家小組認為，因交通擠塞問題嚴重，小組已達成共識，認為有需要興建中環灣仔繞道，但政府要同步採取一籃子交通管制措施，而且繞道不可破壞維港景觀。&#13;<br> 該委員會的九名專家小組指出，因港島北交通流量大增，小組已初步達成共識，認為需要興建由中環灣仔繞道。專家小組建議政府同步展開電子道路收費研究，盡快制訂一個適用於香港的收費計劃。政府又會檢討各條隧道的收費，以平衡車輛數量。</p></body></html>
