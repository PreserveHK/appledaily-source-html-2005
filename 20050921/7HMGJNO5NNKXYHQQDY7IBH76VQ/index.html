<html><header><meta charset="utf-8"><title>城大：新宿舍手工差</title></header><body><h1>城大：新宿舍手工差</h1><p>【本報訊】城市大學落成才一年多的第二期學生宿舍被揭發出現地板鬆脫後，校方昨回應稱，指由於安裝浴盆的手工欠佳所致，令浴盆邊出現滲水，引致黏貼膠地板的水溶性膠漿溶解，令膠地板鬆脫。承建商中國土木公司已在過去多月進行修復工程，但由於膠地板暫時缺貨，因而阻延工程完成，為此校方已再次去信警告承建商，要求盡快完成維修工程。&#13;<br> 對於第一期有房間在五月中發生天花剝落事件，城大稱承建商在上月已完成檢查及更新有存在危險的天花，樓宇結構安全，不會變成危樓。該校又指興建宿舍計劃是依大學教資會標準建造，故並非「豪宅」。</p></body></html>
