<html><header><meta charset="utf-8"><title>人體植入件新料可防敏</title></header><body><h1>人體植入件新料可防敏</h1><p>英國本尼爾大學的科學家發明了一種物料，塗在植入人體的組件上，可以防止病人敏感及排斥。這是一種類似鑽石的炭（DLC），可以加在塑膠、金及其他天然物質的組件表面，形成一層薄衣，能夠防止細菌繁殖，減少植入體內組件間的摩擦，並且能夠避免血液凝固。&#13;<br> 發明DLC的英國本尼爾大學教授JoeFranks說，DLC可以用於導管手術及各種植入手術。以膝部手術為例，以往病人對於植入膝部的金屬鉻會有敏感，但選用其他物料又不耐用，在鉻上加了DLC就可以免除病人出現敏感情況。</p></body></html>
