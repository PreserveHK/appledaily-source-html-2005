<html><header><meta charset="utf-8"><title>商台記者佛教儀式舉殯</title></header><body><h1>商台記者佛教儀式舉殯</h1><p>【本報訊】三十歲商台記者鄧紹基日前在西貢鹹田灣遇溺死亡意外，其家人一行四人，包括他的胞姊（右）昨晨九時到沙田富山殮房認屍，鄧姊稱其弟未婚，亦未有女友，事件屬純意外，大家也不想發生，打算以佛教儀式為其弟舉殯，同時會採用火葬儀式。另有協助搜索的人員表示，鄧紹基浮起被發現的位置，位於鹹田灣與大浪西灣之間的石灘，與○一年八月為拯救中四學生被巨浪捲走溺斃的署理消防總隊目趙順安的位置十分接近，市民在該處游水要格外小心。&#13;<br> 徐雲庭攝</p></body></html>
