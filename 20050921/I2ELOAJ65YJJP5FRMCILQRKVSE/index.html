<html><header><meta charset="utf-8"><title>孤寡母子展開新生活</title></header><body><h1>孤寡母子展開新生活</h1><p>三十七歲資深民安隊隊員鄭正光，五月底懷疑感染罕見細菌病逝，遺下四十歲妻子及十一歲兒子。蘋果日報慈善基金曾於「殮葬專戶」撥款一萬五千元給遺孀鄭太辦理殮葬，日前另將善長捐款二萬五千零六十元交給她簽收。現職診所助護的鄭太表示，母子將於下月搬往房屋署恩恤安置的公屋單位，展開新生活。&#13;<br> 捐款編號：C1721</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
