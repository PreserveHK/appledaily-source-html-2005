<html><header><meta charset="utf-8"><title>月球資源豐富</title></header><body><h1>月球資源豐富</h1><p>科學家希望以月球作為登陸火星的跳板，其中一個原因是它天然資源豐富，矽、鈣、鋁、鐵和氫都有，為建造基地提供寶貴資源。月球極點長年有日照，令登上月球的人類可享用源源不絕的太陽能，加上這塊月球極地氣候溫和穩定，氣溫介乎攝氏零下四十至零下六十度之間，人類在這兒生活較易適應。此外，月球極地附近有個隕石坑，坑底長年沒有陽光照射，可能有凝結了的冰水存在，如果證實有水，意味月球基地將有水源，可獲氧氣和火箭燃料。</p></body></html>
