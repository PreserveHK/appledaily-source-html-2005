<html><header><meta charset="utf-8"><title>俊哥告日出版社侵權</title></header><body><h1>俊哥告日出版社侵權</h1><p>韓國男星裴勇俊、李秉憲及張東健日前入稟首爾中央地方法院，控告日本兩間出版社於上年年尾盜用他們的肖像出版寫真集，並於日本發售，三人合共要求賠償五億韓圜（約三百八十萬港元）。&#13;<br> 俊哥早前在三陟拍攝電影《外出》期間，日本fans擔心俊哥營養不足，送上大量飯盒及生果到片場慰勞偶像，而俊哥亦吩咐工作人員預備大量雪糕回贈影迷。而俊哥稍後會節食及健身，希望以最佳狀態拍攝古裝新劇《太王四神記》。另一方面，張東健早前於首爾拍攝一韓國手機廣告，吸引約一百名日本影迷湧到現場觀看偶像拍攝。</p></body></html>
