<html><header><meta charset="utf-8"><title>李珊珊拒收結婚鑽戒</title></header><body><h1>李珊珊拒收結婚鑽戒</h1><p>李珊珊、錢嘉樂昨日應邀出席雷達表澳門專門店開幕，二人在直升機候機室巧遇前往澳門公幹的賭王四太梁安琪，李珊珊表示這是第一次坐直升機到澳門，對於日前直升機被怪風擊落一事，她說：「前日睇到新聞都有啲驚，不過今日咁好天，又俾我撞到何太，咁好彩，實冇事。」</p><p>情侶檔𢱑銀</p><p>錢嘉樂、李珊珊罕有地以情侶檔出席活動，李珊珊說：「錢一定係一個考慮，一個人都有五位數字。」不知錢嘉樂有沒有送過鑽石畀李珊珊，他說：「鑽石表同首飾。」問嘉樂李珊珊又會幾時收到鑽石戒指呢？嘉樂說：「我隨時準備好。」但李珊珊即說：「鑽石戒指唔怕收，不過結婚嗰隻就冇諗過。」&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
