<html><header><meta charset="utf-8"><title>香港反應<br>女售貨：咁都打得甩</title></header><body><h1>香港反應<br>女售貨：咁都打得甩</h1><p>李小姐（二十四歲）售貨員：「我對呢件案嘅審判結果好驚訝，同埋好失望，米高積遜被控告嘅十宗罪，其中嘅狎童我相信佢一定有做過，如果唔係咁嚴重，美國政府都唔會檢控佢，居然咁都俾佢打得甩，都算佢好彩，雖然呢件案對佢嘅形象造成好大影響，不過，佢除咗係美國之外，全世界亦有好多擁躉，俗語話爛船有三斤釘，如果佢復出的話，相信亦會有好多人支持，但我就肯定唔會擁護一個唔誠實嘅藝人」。&#13;<br> 本報記者</p></body></html>
