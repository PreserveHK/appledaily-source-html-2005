<html><header><meta charset="utf-8"><title>爭取300校節約空調能源</title></header><body><h1>爭取300校節約空調能源</h1><p>【本報訊】環保團體「環保觸覺」聯同理工大學發起名為「挑戰五千萬度」的空調節能活動，希望本年九月底前爭取三百間學校支持，遵守承諾在氣溫攝氏二十六度以上才開啟空調，空調溫度則維持在二十三至二十五度，以節省能源。&#13;<br> 團體同時建議師生及家長舉報濫用空調的學校，環保觸覺會派出環保節能大使，說服有關學校適當使用空調。&#13;<br> 環保觸覺主席譚凱邦表示，目前已經得到四十二間學校共三萬二千人支持行動，他估計若全港有三百間學校參加，由本年至二○一二年共可節省約五千萬度電。</p></body></html>
