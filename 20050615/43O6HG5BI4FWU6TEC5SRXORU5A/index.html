<html><header><meta charset="utf-8"><title>國金選輯<br>油價急漲後回吐逾1%</title></header><body><h1>國金選輯<br>油價急漲後回吐逾1%</h1><p>▲國際原油價格在周一飆升近4%後，石油輸出國組織（OPEC）成員透露，油組今天開會時可望通過把每日產油配額調高50萬桶，並授權油組主席必要時下令每日可增產多50萬桶。受有關消息影響，油價昨天一度回吐逾1%。&#13;<br> 紐約原油7月期貨最多跌60美仙（1.08%），降至每桶55.02美元。倫敦布蘭特原油7月期貨曾回落80美仙（1.46%），低見每桶53.98美元。本港時間昨晚11時，紐約期油報55.15美元，跌47美仙；布蘭特期油報54.32美元，跌46美仙。</p></body></html>
