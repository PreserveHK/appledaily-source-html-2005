<html><header><meta charset="utf-8"><title>日武官自決射導彈</title></header><body><h1>日武官自決射導彈</h1><p>日本眾議院周二通過自衞隊法修正案，容許防衞長官在緊急情況下，毋須事先獲首相和內閣同意，可先行下令發射導彈攔截來襲導彈，事後才向首相和內閣滙報。&#13;<br> 由於執政聯盟在參議院佔大多數議席，相信修正案會獲參議院通過，令人擔心這會削弱二戰後文官對自衞隊的控制。&#13;<br> 修正案旨在讓自衞隊對來襲導彈能作出迅速反應，因為根據現行做法，防衞長官要事先獲得首相和內閣批准才能下令發射攔截導彈，但北韓導彈由發射到擊中日本只需十分鐘，若北韓向日本發射導彈襲擊，日本只有捱打份兒。&#13;<br> 南韓周二宣布，小泉下周一會到首爾舉行峯會。&#13;<br> 路透社</p></body></html>
