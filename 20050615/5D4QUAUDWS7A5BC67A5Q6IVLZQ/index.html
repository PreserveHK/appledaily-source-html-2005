<html><header><meta charset="utf-8"><title>醫學小百科：甲狀腺癌沒痛楚難及早發現</title></header><body><h1>醫學小百科：甲狀腺癌沒痛楚難及早發現</h1><p>甲狀腺癌並不罕見，在本港屬於癌症病發率第十位。三十到五十歲的女性，以及家族歷史曾有人患此病，均屬於高風險患者。症狀包括：吞嚥時發現咽喉對下位置有硬塊及吞嚥或呼吸困難，患者通常不會感到疼痛，因此較難在早期發現。&#13;<br> 治療方面以手術及電療為主，手術後十年，病人平均存活率約八成。&#13;<br> 資料來源：蘋果資料室&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
