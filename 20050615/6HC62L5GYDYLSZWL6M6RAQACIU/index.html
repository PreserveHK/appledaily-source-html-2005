<html><header><meta charset="utf-8"><title>九龍　黃埔花園短炒得手</title></header><body><h1>九龍　黃埔花園短炒得手</h1><p>▲港置陳紹眉說，紅磡黃埔花園9期3座692呎中層H，作價285萬元，每呎4118元。業主1月以262萬元買入，賺23萬元，8.8%。&#13;<br> ▲中原呂燕萍說，鑽石山星河明居C座1588呎頂層複式，作價960萬元，每呎6045元。&#13;<br> ▲利嘉閣馮樹勳說，大角嘴維港灣9座1062方呎高層C，連租約作價680萬元，每呎6403元。&#13;<br> ▲美聯何漢明說，深水埗順寧道253至263號地下1150方呎7號舖，連租約以950萬元「摸出」，每呎8261元，業主上月以850萬元購入，賺100萬元。</p></body></html>
