<html><header><meta charset="utf-8"><title>妮歌強忍淚水谷新片</title></header><body><h1>妮歌強忍淚水谷新片</h1><p>金像影后妮歌潔曼（NicoleKidman）與笑匠韋費路（WillFerrell）主演的新片《Bewitched》，前晚在紐約舉行首映禮，衣着性感的妮歌表現輕鬆笑容滿面，不過原來她曾一度計劃取消為新片宣傳。</p><p>化妝師好友過身</p><p>事緣與妮歌合作多時的化妝師兼好友羅拔麥肯（RobertMcCann），前日被發現倒斃於紐約住所，妮歌得悉好友死訊後深感悲傷，曾考慮缺席電視節目及首映禮等宣傳活動，但極具專業精神的她，最終都決定忍着傷痛為新片造勢，然而期間她曾與一名侮辱她的攝影師發生爭執。</p></body></html>
