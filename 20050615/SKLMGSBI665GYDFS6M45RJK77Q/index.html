<html><header><meta charset="utf-8"><title>李彩華日本宣傳被索吻</title></header><body><h1>李彩華日本宣傳被索吻</h1><p>李彩華（Rain）和張衞健日前到日本宣傳電視劇《功夫足球》，大會還邀請了當地的一隊搞笑藝人組合Penalty到場搞氣氛。其中一位成員在大讚阿Rain靚女後，要求她獻吻答謝他到來支持，阿Rain最後選擇了吻他的頭部，及後Penalty還表示希望將來有機會跟阿Rain等人合作。&#13;<br> 穿上紅色球衣的阿Rain，與Penalty的隊員在後台內亦相處融洽，其中一位隊員自稱酷似李小龍，還即時掀起上衣，展示六嚿腹肌，阿Rain搞笑的伸手去「篤」他的腹肌，她說：「原來真係好結實。」&#13;<br> 採訪：比華利</p></body></html>
