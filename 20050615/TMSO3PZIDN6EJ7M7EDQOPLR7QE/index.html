<html><header><meta charset="utf-8"><title>新聯想省成本勝預期</title></header><body><h1>新聯想省成本勝預期</h1><p>【本報訊】聯想（992）非執行董事柳傳志（圖）表示，與IBM個人電腦合併個多月以來，在節省成本開支上可能較預期大，因過往後者需承擔IBM總公司九分一的攤銷費用，併入聯想後便可免除；另在研發、生產、訊息、管理及採購開支亦可節省。</p><p>毋須負擔IBM攤銷費</p><p>柳傳志昨出席論壇後稱，合併後能保住IBM原有員工及客戶，關鍵之一是聘請原IBM個人系統集團高級副總裁兼總經理的SteveWard，出任新聯想首席執行官，否則逾1萬名原IBM員工不會像現在般對新公司有信心；一旦員工流失，客戶亦會懷疑IBM的產品。</p></body></html>
