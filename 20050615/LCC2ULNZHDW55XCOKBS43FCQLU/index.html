<html><header><meta charset="utf-8"><title>恆盛20合1後配股集資</title></header><body><h1>恆盛20合1後配股集資</h1><p>▲恒盛東方（279）宣布，建議將股份20合1後，以每合併股0.54元配售9500萬股，其中3500萬股售予執行董事邱深笛，恒盛停牌前報0.029元，即每合併股0.58元，配股價較合併股停牌前報價折讓6.9%。另外恒盛配售4800萬元的2年期可換股票據，年息為2.5厘，到期以112%贖回，行使價0.6元，可兌成8000萬股合併股。配股加發行票據合計集資淨額9810萬元。&#13;<br> ▲漢基控股（412）公布，以1400萬元收購一項北角寫字樓物業。該物業由兩個零售店舖單位組成，位於北角馬寶道28號華匯中心，總樓面積約2506方呎。物業估值約3000萬元。</p></body></html>
