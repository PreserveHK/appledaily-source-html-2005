<html><header><meta charset="utf-8"><title>雷曼兄弟盈利增12%</title></header><body><h1>雷曼兄弟盈利增12%</h1><p>【本報綜合報道】美國第4大證券行雷曼兄弟（LehmanBrothers）受惠於資產管理收入創新高，上季純利增12%。&#13;<br> 雷曼第2季度（截至5月底）純利6.83億美元（約53.27億港元，或每股2.26美元），多過去年同季的6.09億美元（每股2.01美元），且優於分析員估計的6.64億美元（每股2.22美元）。營業額亦升12%，達33億美元（約257.4億港元），亦好過預期。</p><p>上季業績歷來次佳</p><p>自02年第3季以來，雷曼每季盈利皆報升。雷曼行政總裁富爾德說，雖然營商環境較前困難，該公司上季業績仍是歷來第2最佳。</p></body></html>
