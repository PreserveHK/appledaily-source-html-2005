<html><header><meta charset="utf-8"><title>今年淡季交投勝去年</title></header><body><h1>今年淡季交投勝去年</h1><p>中原地產研究部高級經理黃良昇指出，樓市第二季受連番加息影響，交投回落，但淡市下錄得的二手成交，卻較去年同期沒有加息下的交投量有倍數增長，可見二手樓市表現仍較去年佳。&#13;<br> 他說，每年5及6月屬於傳統淡市，預料樓市鞏固期將在7及8月完結。&#13;<br> 黃良昇指出，今年3月集團錄得11356宗二手私人住宅成交，較2月5312宗大升1.1倍，更是近8年單月新高。相反，去年3及4月，分別只錄得5430宗及8104宗成交。&#13;<br> 上月銀行連串加息下，交投反錄得8000多宗，較去年5至8月淡市，平均每月3000至4000宗成交大升1倍。</p></body></html>
