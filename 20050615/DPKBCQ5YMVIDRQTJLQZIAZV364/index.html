<html><header><meta charset="utf-8"><title>惠英紅重投無線盼拍拖</title></header><body><h1>惠英紅重投無線盼拍拖</h1><p>繼陳芷菁後，惠英紅近日亦重投無綫懷抱，前晚她在港麗酒店出席扶輪社活動時說：「我簽番TVB，下個月至開工，幫TVB8頻道做一個功夫節目主持，搵咗黃秋生同元華做嘉賓。」惠英紅又表示近日將銅鑼灣的減肥產品的生意賣盤，賺了數百萬元。</p><p>拒後生仔追</p><p>記者問惠英紅的感情生活如何時，她說：「自己冇乜要求，但好多年冇拖拍，惟有求神拜佛，但我唔鍾意𡃁仔，湊仔咩？」&#13;<br> 而尹志強前晚與米雪一起出席活動，問他有否致電羅家英慰問病情，尹志強說：「我有同羅家英通電話，佢把聲好正，佢好樂天知命，其實生命唔在乎長短，最緊要係有鬥志。」&#13;<br> 採訪：陳月萍&#13;<br> 攝影：陳偉權</p></body></html>
