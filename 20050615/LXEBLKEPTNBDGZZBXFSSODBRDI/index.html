<html><header><meta charset="utf-8"><title>香港反應<br>男學生：唔信無狎童</title></header><body><h1>香港反應<br>男學生：唔信無狎童</h1><p>張先生（二十歲）學生：「我唔相信米高積遜無做過狎童嘅事，從另一角度來看，美國有完善嘅司法制度，能夠做到公開，俾公眾睇到成件案嘅審訊過程，不過，這些涉及到知名人士嘅案件，法庭都好似有偏幫之嫌，例如籃球明星高比拜仁被控強姦一案，喺美國都係好轟動，到咗最後都係判佢無罪，好似明星、名人犯案都着數啲，呢樣我就覺得唔公平。至於佢東山再起，我都唔會支持佢，因為作為一個公眾人物，不肯承認錯誤，唔再值得信任」。&#13;<br> 本報記者</p></body></html>
