<html><header><meta charset="utf-8"><title>有諗頭半價買次貨蛋糕</title></header><body><h1>有諗頭半價買次貨蛋糕</h1><p>蛋糕都有次貨？價錢平一半，難道快過期？非也，台灣桃園的義美蛋糕店好諗頭，烘焗得不夠完美的（如過燶）、多咗條疤的（刮花咗啲啲）都會變成NG蛋糕特價發售，但味道依舊。另外還有頭尾蛋糕，顧名思義即是頭頭尾尾蛋糕碎，一樣特價發售。&#13;<br>&#13;<br>記者：陳慧敏</p><p>義美蛋糕&#13;<br> 地址：桃園南華街134號&#13;<br> 電話：（886）2-23519211</p></body></html>
