<html><header><meta charset="utf-8"><title>曾志偉父女檔行善</title></header><body><h1>曾志偉父女檔行善</h1><p>曾志偉、米雪和尹志強昨日到中環出席「孝感動心」慈善音樂會記者會，志偉表示會夥拍女兒曾寶儀義務擔任音樂會司儀，籌得款項將撥捐福幼基金。</p><p>指Sammi受打擊</p><p>談到鄭秀文（Sammi）被傳患上抑鬱症，志偉指藝人要面對極大壓力，愈紅便愈易有情緒問題，他又透露自從梅艷芳病逝後，Sammi大受打擊，更萌退出娛樂圈的念頭，幸獲身邊好友開解，志偉說：「佢嗰陣開始揀自己鍾意做嘅嘢，阿梅、哥哥（張國榮）發生事後，先知道原來人係咁脆弱，之後佢思考自己嘅生活方式，但作為公眾人物若想有自己嘅時間同生活，惟有離開呢行。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
