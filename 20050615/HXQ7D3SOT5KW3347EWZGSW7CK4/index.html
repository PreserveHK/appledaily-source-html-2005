<html><header><meta charset="utf-8"><title>祖兒地鐵站出浴任摸</title></header><body><h1>祖兒地鐵站出浴任摸</h1><p>容祖兒（Joey）是LuxSpa的代言人，廣告商很滿意她早前拍攝的水晶浴照片，近日更把有關照片放大至十呎高，張貼在金鐘地鐵站，由牆身到地面均布滿水晶，十分吸引。</p><p>被摸感高興</p><p>自Joey的巨型宣傳照張貼後，引來不少旅客及市民站在宣傳照前拍照留念。Joey說：「我好開心自己嘅巨型宣傳相貼喺地鐵站，從來冇諗過自己會有六十吋長美腿，重可以沖水晶浴。至於有咁人多欣賞我張出浴相同埋摸我條長腿，我又唔介意，反而好高興㖭。」</p></body></html>
