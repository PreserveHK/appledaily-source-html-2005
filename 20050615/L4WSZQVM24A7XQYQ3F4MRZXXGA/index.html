<html><header><meta charset="utf-8"><title>官紳名流多喜採用</title></header><body><h1>官紳名流多喜採用</h1><p>名門的廚櫃供應商LEICHT，來頭不小，本港甚至國際名人都有採用，如署理行政長官唐英年、太古地產董事總經理簡基富、前基本法起草委員查良鏞、前行政局首席議員鄧蓮如及賭王何鴻燊，都有採用LEICHT廚櫃。&#13;<br> LEICHT重視舊客戶，對於曾訂做廚櫃客戶，資料會輸入公司內聯網，若有損壞，只要通知LEICHT居住的地址，報上問題，LEICHT就會查得修理方法，要換回一模一樣的門或者手把都沒問題。&#13;<br> LEICHT發言人表示，公司生產的廚櫃質素高，每件貨都是訂做，木料顏色及物件配搭超過二千款。</p></body></html>
