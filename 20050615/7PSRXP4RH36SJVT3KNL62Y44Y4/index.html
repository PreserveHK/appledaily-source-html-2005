<html><header><meta charset="utf-8"><title>猝死民安隊員設靈</title></header><body><h1>猝死民安隊員設靈</h1><p>【本報訊】疑受罕見「紫色色桿菌」感染猝死的民安隊隊員鄭正光，其家人昨晚在沙田寶福山殯儀館設靈，妻子為喪夫之痛和兒子日後的生活、教育費用感心力交瘁，不排除需要申領綜援。&#13;<br> 鄭正光靈堂上的橫扁寫着「英年早逝」，擺放着二十個花圈，包括保安局局長李少光和民安隊處長梁乃鵬送出，死者遺體今日出殯，移送和合石墳場土葬，據知殮葬費由死者親友和民安隊隊員集資籌措，還有報館的慈善基金等。&#13;<br> 昨晚七時許，民安隊署理處長李樹榮到臨致祭，還有鄭正光的同袍友好。</p></body></html>
