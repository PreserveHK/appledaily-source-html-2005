<html><header><meta charset="utf-8"><title>佐敦剖腹誕男嬰</title></header><body><h1>佐敦剖腹誕男嬰</h1><p>懷有男友PeterAndre骨肉的英國巨胸名模佐敦（Jordan），周日晚上因腹痛入院，經醫生建議後，她前日早上十時○三分在倫敦波特蘭醫院剖腹誕下一名重五磅十三安士的男嬰，據悉嬰兒早預產期一個月出生。</p><p>雅麗茜亞拉埋天窗</p><p>剛為人父的PeterAndre表現興奮，他說：「我向上天發誓，我們是世上最快樂的人。」由於嬰兒仍未改名，博彩公司隨即列出賠率，大熱名字為四倍的Becks（即球星碧咸名字的俗稱）。此外，荷李活女星雅麗茜亞蕭華史東（AliciaSilverstone）上周六亦與樂手男友ChristopherJarecki在加州太浩湖結為夫婦。</p></body></html>
