<html><header><meta charset="utf-8"><title>JackyMa弟藏毒罰款</title></header><body><h1>JackyMa弟藏毒罰款</h1><p>【本報訊】女星李麗珍前男友馬桂燦（JackyMa）胞弟，在深水埗鴨寮街要求更換天線時搗亂，掃亂貨品，手腳搖晃及用粗口大聲叫罵，引來近四十人圍觀，最後被警員扣上手銬拘捕，在警署內搜出身藏二十七粒危險藥物三唑侖，他昨在觀塘法院被裁定藏毒罪成，判罰款二千元。</p><p>身藏27粒三唑侖</p><p>三十三歲的被告馬貴傑（圖），另被控作出擾亂秩序的行為罪名，昨獲控方不提證供起訴，法庭下令他自簽二千元守行為一年。&#13;<br> 案件編號：KTCC1511/2005</p></body></html>
