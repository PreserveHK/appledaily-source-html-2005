<html><header><meta charset="utf-8"><title>代理帶埋仔女賣旗</title></header><body><h1>代理帶埋仔女賣旗</h1><p>近排樓市靜咗，代理有多啲時間做善事，美記高層今個禮拜六幫老年癡呆症協會賣旗籌款，而且重係出動一家大細㖭。&#13;<br> 聽講，參與善舉嘅有美聯慈善基金名譽會長林鳳芳、董事布少明、伍創業及鄧天勇等。佢哋都會喺沙田賣旗，相信係貪嗰區人流多，肯定籌到不少善款，等啲小朋友有成功感，第日積極啲做善事，重可以改善親子關係。&#13;<br> 香港老年癡呆症協會，喺九五年由一群患者家屬聯同醫護人員、社工同熱心義工創立，為非牟利慈善團體。</p></body></html>
