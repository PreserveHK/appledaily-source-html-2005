<html><header><meta charset="utf-8"><title>展商數目較去年增加3成</title></header><body><h1>展商數目較去年增加3成</h1><p>是次展會總監NorstNiedlich在開幕禮致辭時表示，隨着中國建築和工程行業蓬勃發展，對建築的美感和功能性的要求正不斷提高，而對於現代和高科技照明和建材產品的質量要求也日漸提升，因此為生產相關產品的廠家，尤其是廣東省的製造商，帶來了前所未有的機遇。&#13;<br> 他指出，與去年相比，今年展會的參展商數目和展覽面積，分別增加了32%及27%，預期隨着內地的消費市場和經濟不斷發展，展會將不斷地擴大。</p></body></html>
