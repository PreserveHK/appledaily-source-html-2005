<html><header><meta charset="utf-8"><title>泳池衛生熱線今啟用</title></header><body><h1>泳池衛生熱線今啟用</h1><p>【本報訊】康樂及文化事務署今日正式推出公眾泳池衞生電話熱線，熱線全日有專人負責接聽，市民可隨時就泳池水質及設施衞生提出建議，署方會即時跟進，並成立特別隊伍，在各個泳池及泳灘巡視設施衞生水平，以及各更衣室的保安情況。&#13;<br> 康文署上月被指隱瞞深水埗泳池水含霍亂弧菌後，已在網上公布各公眾泳池的化驗結果，並於今天起設立熱線電話，號碼為26016801，由早上九時起運作。</p><p>清潔大使訪問</p><p>另外，該署在上周六展開為期四個月的公眾泳池清潔滿意程度調查，泳池的清潔大使將會向泳客進行訪問。</p></body></html>
