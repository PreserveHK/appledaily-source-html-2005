<html><header><meta charset="utf-8"><title>林燕妮否認患癌</title></header><body><h1>林燕妮否認患癌</h1><p>林燕妮早前向傳媒透露甲狀腺生腫瘤，最新一期《壹週刊》指她患的其實是淋巴腫瘤，內容指林燕妮說：「醫生叫我留低緊急聯絡電話，萬一有事睇吓可以通知邊個親人，我重可以通知邊個……」</p><p>「甲狀腺有問題」</p><p>記者昨日致電林燕妮求證時，她聲稱自己只是甲狀腺有問題。林燕妮說：「唔係淋巴，冇惡性腫瘤，加一個瘤字就差天共地啦，我咁生猛梗係冇事啦。」&#13;<br> 談到病情時，林燕妮說：「𠵱家食緊藥好咗好多，醫生話唔使割亦唔使做手術，你發燒都要食兩日藥啦，我有事重點周圍去？總之『繼續陪你走、繼續人生路』。」&#13;<br> 採訪：林妙萍</p></body></html>
