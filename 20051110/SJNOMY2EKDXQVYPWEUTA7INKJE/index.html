<html><header><meta charset="utf-8"><title>直路無燈位易超速</title></header><body><h1>直路無燈位易超速</h1><p>昨日發生一死四傷奪命意外的新田公路，過去曾發生多宗嚴重車禍。有駕駛人士表示，由於新田公路大部份路段為直路，全無交通燈位，容易減低司機警覺性，出現超速、甚至打瞌睡情況。若司機精神不集中，當遇到前面有車突收慢或停下時，便極易發生意外。&#13;<br> 上周四（本月三日）凌晨二時，一輛私家車沿新田公路駛至落馬洲迴旋處一個右彎位時，失控飛越多條行車線後狂撼路邊大樹，司機被拋出車外爆頭慘死。另外，今年六月三日，新田公路近加州花園，一輛疑以時速一百一十公里行駛的運海鮮密斗貨車，撞向前面一輛切線廢紙回收車車尾，海鮮貨車司機送院不治。&#13;<br> 本報記者</p></body></html>
