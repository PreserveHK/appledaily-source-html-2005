<html><header><meta charset="utf-8"><title>荷爾芭莉做未婚媽媽</title></header><body><h1>荷爾芭莉做未婚媽媽</h1><p>金像影后荷爾芭莉（HalleBerry）自從與歌手前夫EricBenet分開後，即戀上《狂野極速》男星米高伊利（MichaelEaly），兩人感情穩定，日前更有消息指荷爾已懷有男友的骨肉。</p><p>高齡產婦</p><p>根據MTVe.com報道，荷爾芭莉據悉已懷有米高的孩子：「荷爾芭莉與男友米高伊利將會迎接其首個孩子出生，她與歌手EricBenet離婚後便與米高一起。」假如報道屬實，相信已年屆三十九歲的荷爾會特別珍惜這次做媽媽的機會。</p></body></html>
