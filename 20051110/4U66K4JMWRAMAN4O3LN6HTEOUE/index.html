<html><header><meta charset="utf-8"><title>金源米業售停業資產</title></header><body><h1>金源米業售停業資產</h1><p>▲金源米業（677）宣布，出售武漢金源55%股權予武漢一米，代價390萬元，料出售溢利約244萬元，將反映於06年3月底止年度業績。另公司主席林烱燦的堂兄弟林興識，亦會出售其持有的武漢金源10%股權予武漢一米行政人員及書記楊志新。交易完成後，武漢一米及楊志新將分別持有武漢金源90%及10%股權。武漢金源因錄得重大經營虧損而於99年起停止運作，董認為出售有關權益對集團有利。</p></body></html>
