<html><header><meta charset="utf-8"><title>珈潁養貓體會母親苦</title></header><body><h1>珈潁養貓體會母親苦</h1><p>珈潁的屋企最近添了兩名新成員，分別是兩隻家貓，她為牠們取名Gorfee和Gorbi，與家中的波斯貓阿Q和貓咪Gorian為伴，現在珈潁家中合共有四隻貓，珈潁亦為了照顧牠們弄得十分忙碌。</p><p>貪新忘舊</p><p>珈潁表示四隻貓都是由愛護動物協會和朋友那裏領養回來，她說：「我覺得近年太多人遺棄寵物，佢哋無家可歸，好可憐，既然我都想養貓，點解唔領養佢哋返屋企？」珈潁坦言近期最寵愛新領養回來、僅三個月大的Gorfee和Gorbi，她說：「因為佢哋好細，我重親手買咗奶粉同奶樽，以針筒餵佢哋，重要每三個鐘餵一次，我呢次好體會到為人母親嘅辛勞。」&#13;<br> 採訪：比華利</p></body></html>
