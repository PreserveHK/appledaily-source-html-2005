<html><header><meta charset="utf-8"><title>CIA促查誰洩秘密監獄</title></header><body><h1>CIA促查誰洩秘密監獄</h1><p>美國《華盛頓郵報》報道美國中央情報局CIA在東歐設立秘密監獄後，CIA正要求司法部調查誰洩漏這個機密情報，變相承認報道屬真實。司法部正研究是否展開刑事調查，《華盛頓郵報》則拒絕回應報道。&#13;<br> 對於CIA在東歐是否有秘密監獄，國務院一直迴避問題，國務卿賴斯只說美國「正進行另類戰爭」，參議院亦已拒調查真相。《華盛頓郵報》上周報道CIA在前蘇聯衞星國設立秘密監獄，嚴刑拷問恐怖組織阿蓋德囚犯。&#13;<br> 美聯社</p></body></html>
