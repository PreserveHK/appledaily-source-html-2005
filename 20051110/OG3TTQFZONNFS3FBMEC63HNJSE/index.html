<html><header><meta charset="utf-8"><title>柯有倫行天橋驚青</title></header><body><h1>柯有倫行天橋驚青</h1><p>柯有倫日前在台灣為他任代言人的意大利飾物品牌「DeMood」行騷，他說：「從沒想到自己有機會成為飾品代言人，現在經過珠寶店櫥窗，都會停下腳步看看商品，一時間覺得自己和飾品密不可分。」</p><p>地獄式特訓</p><p>行騷前，柯有倫特別接受密集式訓練，不過上台時依然緊張，他說：「看到模特兒這麼輕鬆自在表演，真不知道他們怎樣辦到的，我只希望自己有兩個腦袋，一個可以記得台步，一個可以記得姿勢，就不會這麼緊張了。」</p></body></html>
