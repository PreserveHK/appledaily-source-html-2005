<html><header><meta charset="utf-8"><title>警長涉偷窺<br>女收銀證供前後不一</title></header><body><h1>警長涉偷窺<br>女收銀證供前後不一</h1><p>【本報訊】警長被指警署當值時偷窺女收銀員洗澡一案，昨續在東區裁判法院審訊，辯方結案陳詞時指女收銀員的證供可信性存疑，她於案發後錄取口供指警長從沒到過她的住所，但在法庭作供時則承認警長曾三次前往其住所。&#13;<br> 辯方再指，四十八歲的被告陳永寧任職警界二十九年，他會否如女收銀員所指偷窺她，而損害本身的事業及家人。陳永寧被指於今年七月一日在北角警署三樓遊蕩，導致事主擔心其人身安全。裁判官將案押後至本周六裁決。&#13;<br> 案件編號：TWCC2907/05</p></body></html>
