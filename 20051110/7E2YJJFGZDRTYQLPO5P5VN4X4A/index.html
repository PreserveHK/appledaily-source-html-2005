<html><header><meta charset="utf-8"><title>HelloKitty古典街燈</title></header><body><h1>HelloKitty古典街燈</h1><p>呢盞HelloKitty陶瓷燈充滿歐陸風情，一望落去，咁浪漫，重以為佢去咗歐遊㖭。整盞燈以陶瓷作材料，防水耐用，任你當家居飾物又得，放在玄關照明亦可，Kitty迷又多樣家居擺設喇。&#13;<br>&#13;<br>記者：鄺天樂&#13;<br>攝影：陳陶鈞、伍慶泉</p><p>售賣點：TOYOgift（23943343）&#13;<br> 旺角新之城3樓356號舖</p></body></html>
