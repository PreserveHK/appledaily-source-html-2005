<html><header><meta charset="utf-8"><title>演藝、港大簽訂音樂合作</title></header><body><h1>演藝、港大簽訂音樂合作</h1><p>【本報訊】演藝學院與香港大學昨日簽訂音樂教研合作協議。</p><p>可選修彼此科目</p><p>港大校長徐立之在簽訂儀式上稱，預計下學年起，港大三十多名及演藝學院百多名的全日制音樂系學生，可選修彼此提供的科目；研究生及教員更可使用雙方的音樂圖書館。&#13;<br> 兩校除教研合作外，更聯手展開廣東音樂研究，把具代表性的十多首廣東樂曲轉化為五線譜，包括港人熟悉的《旱天雷》、《娛樂昇平》及《花間蝶》，並配以中英對照的學術文章分析歌曲背景及演奏方法等。港大音樂系主任陳慶恩說，此為全球首個同類研究，計劃將此結集成書連同樂曲錄音，並於三年後出版。</p></body></html>
