<html><header><meta charset="utf-8"><title>數碼藝術創造美女</title></header><body><h1>數碼藝術創造美女</h1><p>電腦普及，處理圖像的功能愈來愈強，令世界各地的數碼藝術家、廣告公司和電腦程式員都自行製作虛擬人物，他們當中不少更設計出心目中的虛擬美女，其中比較著名的是動作遊戲中的「盜墓者」羅拉。&#13;<br> 意大利前年更舉行了世界首次「世界數碼小姐」競選，讓世界各地的人士可以將自己製作的美女有機會作比試，比賽創辦人切米拉當時曾說：「每個世代都有它的理想美人，古希臘有維納斯女神，近代有瑪麗蓮夢露，『世界數碼小姐』競選是要透過虛擬世界，尋找現代完美的美人。」</p></body></html>
