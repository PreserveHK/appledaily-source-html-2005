<html><header><meta charset="utf-8"><title>傷風未癒煲呔猛咳</title></header><body><h1>傷風未癒煲呔猛咳</h1><p>【本報訊】特首曾蔭權早前風塵僕僕出訪英、美，他昨日出席亞洲文化合作論壇致辭，當他以香港早前推出飛龍品牌為例，說明香港推動創意文化方面的努力，可以作為亞洲其他國家推動創意文化產業的例子時，突然不斷咳嗽，他多次想繼續演講也因咳嗽而打斷，惟有暫時中斷發言，並拿出手帕掩嘴，過程歷時近一分鐘。&#13;<br> 曾蔭權之後解釋，早前出訪美國及歐洲時染上傷風，至今仍未痊癒，但他笑稱患上的絕對不是禽流感，在場出席會議的代表隨即報以連串的笑聲。</p></body></html>
