<html><header><meta charset="utf-8"><title>店舖令人感覺舒服</title></header><body><h1>店舖令人感覺舒服</h1><p>在店舖附近工作的岑先生，平均每星期到店一次，是日購買了咖啡；平日最常購買三文治、生果及咖啡。他表示，這裏的咖啡好飲，食物夠新鮮，食品選擇多，價錢合理，店員的服務也不俗。&#13;<br> 岑先生表示，Grove裝修簡潔，色彩鮮明，予人舒服及清新的感覺，是吸引他進店的主因。他建議店員可以主動一點，與客人多些溝通，有助加強關係。&#13;<br> 另一位客人郭小姐，個多月前經朋友介紹而得知店舖，約3數天便會到店購買食品，是日到店購買了單件三文治、沙律及健怡可樂，合共33元。她覺得店內的食品多元化，選擇多，三文治及沙律夠新鮮，非常健康，加上價錢合理，服務態度良好，因此會繼續光顧。</p></body></html>
