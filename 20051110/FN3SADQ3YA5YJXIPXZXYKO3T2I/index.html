<html><header><meta charset="utf-8"><title>姬蒂男友吸毒照曝光</title></header><body><h1>姬蒂男友吸毒照曝光</h1><p>英國名模姬蒂摩絲（KateMoss）經過一個月的戒毒治療後已成功走出低谷，再次投入工作，更力勸其沉淪毒海的男友PeteDoherty回頭是岸，希望他盡快戒毒。與此同時，Pete的一輯舊照片近日曝光，只見他全裸示人之餘又吸毒，非常震撼。</p><p>全裸拍照</p><p>據悉這輯照片是在去年一個晚上拍攝，當時Pete與曾合作細碟《forLovers》的友人Wolfman一起，兩人樣貌非常頹廢，像爛泥一樣躺在沙發上，Pete更面對鏡頭吸毒，其後他更在鏡頭前來個正面全裸，形象十分猥瑣。</p></body></html>
