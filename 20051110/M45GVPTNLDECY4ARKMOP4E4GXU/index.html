<html><header><meta charset="utf-8"><title>捉蟲大比拼</title></header><body><h1>捉蟲大比拼</h1><p>「邊個敢出來摸吓條蟲？」有機種植唔用農藥，必定有蟲，所以教小朋友捉蟲，是必要的步驟，可是，個個呱呱嘈，沒人肯做第一個，擾攘了十分鐘，丁丁突然舉手，「我想試試。」丁丁是個很文靜的小女孩，我捉着她的小手，戰戰兢兢地摸了一下，「係咪唔驚呢?!」她點點頭，旁邊的同學們卻叫到坼天，之後，卻個個爭着出來要「掂蟲蟲」，一下子，這條菜蟲變得很受歡迎，個個要做勇敢小孩，Anne還教他們摺紙盒，把從菜葉裏捉到的菜蟲放在內，來個大比賽。「這些菜蟲長大了會蛻變成蝴蝶，之後產卵，又會變成害蟲，侵襲農作物……」他們一聽到會變蝴蝶，就說要拿回家養，餵它吃菜葉，說要湊大牠直至變成蝴蝶！&#13;<br></p><p>阿花</p></body></html>
