<html><header><meta charset="utf-8"><title>有線主播出Trip狂買衫</title></header><body><h1>有線主播出Trip狂買衫</h1><p>有線娛樂新聞台主播陳貝兒（Janis）日前到米蘭出席一年一度的時裝節，雖然有工作在身，但她仍趁空檔時間發揮其女性本色，大破慳囊瘋狂購物。</p><p>豪使六位數字</p><p>已是第二次到達米蘭採訪的Janis，今次竟花了六位數字購物，她笑說：「自己都算係一個貪靚嘅人，始終女仔係鍾意買衫，更何況喺香港冇得買嘅款式？」&#13;<br> 此行Janis更遇上了一個有型的意大利俊男，她說：「我將兩袋啱啱買嘅衫遺留喺coffeeshop，好彩有個男仔追上嚟，佢又高大又靚仔，我接番袋衫時身邊嘅工作人員重話我面紅。」</p></body></html>
