<html><header><meta charset="utf-8"><title>襟針唇彩</title></header><body><h1>襟針唇彩</h1><p>行緊街想補妝總是十分麻煩，左摷右摷先搵到啱用的化妝品，如果化妝品可以隨身拿得到有多好呢！MADINA就設計了一個有襟針用途的唇彩SoGloss，跟其品牌着重精緻包裝的風格相稱。唇彩共有珊瑚、粉紅及淺粉紅3色，質地幼滑，持久貼服，締造性感朱唇，實用之餘跟相襯的襟針顏色配合，扣於衣衫上亦可增添時尚感。更可作小禮物送給朋友，精緻又夠心思。&#13;<br>&#13;<br>記者︰黃若茵　&#13;<br>查詢︰31103515</p></body></html>
