<html><header><meta charset="utf-8"><title>劇集成經典屢獲殊榮</title></header><body><h1>劇集成經典屢獲殊榮</h1><p>HBO歷來投資過不少內容大膽出位的電視劇，除了於艾美獎及金球獎多次掄元的《色慾都市》外，電視史上最高成本的二次大戰迷你劇《雷霆傘兵》，於九一一事件後播出，亦牽動不少美國人的愛國情緒。HBO的熱門劇集還包括講述黑幫家族的《人在江湖》，以及另類題材的《六呎風雲》等。&#13;<br> 以愛滋病為題材的《美國天使》去年於艾美獎中奪得十一個獎項，開創了新紀錄，而於剛過去的艾美獎，《TheLifeandDeathofPeterSellers》橫掃九個獎，成為今年的終極贏家。</p></body></html>
