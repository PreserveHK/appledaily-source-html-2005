<html><header><meta charset="utf-8"><title>國泰10個月載客增13.7%</title></header><body><h1>國泰10個月載客增13.7%</h1><p>▲國泰航空（293）公布，今年1至10月載客量是1274.3萬人次，載貨量是91.3萬噸，分別增長13.7及13.8%；載客及載貨率分別是78.8及66.6%，升1.6個百分點及跌2.1個百分點。國泰指出，雖然國際油價上月回落，但航油維持在每桶80美元，令燃油成本踞高不下。&#13;<br> ▲中國國際航空（753）昨公布，今年1至10月載客量是2318.9萬人次，載貨量是59.9萬噸，分別增長12.4及9.4%。</p></body></html>
