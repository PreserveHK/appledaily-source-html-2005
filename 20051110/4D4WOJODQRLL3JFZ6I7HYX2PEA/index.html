<html><header><meta charset="utf-8"><title>任達華失提名昆頓𠱁番</title></header><body><h1>任達華失提名昆頓𠱁番</h1><p>任達華在電影《黑社會》的演出雖獲好評，但卻失意金馬獎影帝提名，華仔為此憤憤不平，圈中好友亦為他感到不值，如王天林被記者問到看好誰奪金馬影帝時，他竟說：「我想任達華攞！」但記者告訴他華仔並沒入圍，王天林疑惑地說：「乜華仔入唔到圍咩，但我覺得佢做得好好，好想佢得喎！」&#13;<br> 而心情已平復的華仔昨日接受電話訪問時說：「冇得角逐金馬獎冇所謂，每個地方嘅評審都好唔同，除咗天林叔讚我，昆頓塔倫天奴（QuentinTarantino）都讚我喺《黑社會》嘅演技，所以我好開心。」&#13;<br> 華仔早前在北京購下一個單位，他日前往收樓時說：「我覺得北京居住環境好，重可以保值。」</p></body></html>
