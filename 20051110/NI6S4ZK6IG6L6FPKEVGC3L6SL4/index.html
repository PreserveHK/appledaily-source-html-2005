<html><header><meta charset="utf-8"><title>空氣流通好重要</title></header><body><h1>空氣流通好重要</h1><p>喜歡在家中種植花木的人士，除要留心所種的品種是否帶有毒性外，還須經常保持室內空氣流通。否則，植物所散發出的物質長期積聚在屋內，最終會被吸進人體內，引發敏感或其他疾病。&#13;<br> 中國預防醫科院病毒所院士曾毅指出，促癌植物不會直接致癌，但它們所散發出的有害物質，會激化病毒導致人體淋巴細胞的病變，並能促進由腫瘤病毒或化學癌物質引起的腫瘤生長。最令人驚訝的是，就連種植過這類植物的土壤，也曾被驗出含有致癌毒和致癌物的激活物質。</p></body></html>
