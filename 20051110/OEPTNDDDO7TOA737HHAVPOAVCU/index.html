<html><header><meta charset="utf-8"><title>孫明揚訪擠迫戶：幫得到會盡量幫</title></header><body><h1>孫明揚訪擠迫戶：幫得到會盡量幫</h1><p>【本報訊】房屋及規劃地政局局長孫明揚昨日到牛頭角下邨及觀塘翠屏邨視察，了解公屋擠迫戶的情況。&#13;<br> 牛頭角下邨住戶張生先及觀塘翠屏邨住戶譚先生先後向孫明揚表示居住環境十分擠迫，希望盡快得以改善。孫明揚昨日承諾戶主「幫得到會盡量幫」，並會於今天房屋委員會集思會上提出他們的個案，與委員共同尋求解決辦法。&#13;<br> 孫明揚在視察後稱，這兩戶只是個別的極端例子，其他絕大部份住戶的居住環境都很好。他強調，擠迫戶由○○年的二萬戶到現在的不足六千戶，情況已大有改善。他希望領匯「盡快搞掂」，以紓緩現時房委會的財赤問題。</p></body></html>
