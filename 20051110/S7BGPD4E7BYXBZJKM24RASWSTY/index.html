<html><header><meta charset="utf-8"><title>拉筋忌急躁</title></header><body><h1>拉筋忌急躁</h1><p>踢足球前做熱身運動相當重要，否則落場後要快跑或扭過敵方時，很容易拉傷筋骨。Edmond表示拉筋不可心急，否則連拉筋都會拉傷，他說：「我試過拉得勁得滯，筋骨撕裂，痛咗三個月，其實應該慢慢壓落去，再慢慢鬆上嚟，唔可太大力或太快，一大力條筋斷都得。」除拉筋外，頭部打圈也是熱身動作之一，拉鬆頸椎位，頂頭槌時才不易受傷。Edmond說：「掌上壓都要做，一般職業球員比賽完唔怕攰，重會去做gym，咁可以練大力。」</p></body></html>
