<html><header><meta charset="utf-8"><title>黃耀明捱眼瞓談心</title></header><body><h1>黃耀明捱眼瞓談心</h1><p>黃耀明日前與幾名友人同到中環蘇豪區餐廳吃消夜，未知他是因貪靚或眼攰所致，竟公然以雙手輪流抹眼，儼如貓兒洗面一樣。</p><p>歎熱咖啡</p><p>當晚約十一時，身穿便服和戴鴨舌帽的黃耀明，獨自一人現身蘇豪區奧卑利街的TheFlyingPan美式二十四小時早餐專賣店，他坐下不久即有數名友人到場，其中一人為鄭秀文經理人郭啟華。&#13;<br> 現場所見，明哥只點了一杯熱咖啡，不時與坐在對面的女性友人聊天，傾到凌晨近二時也未離開，未知是因太攰的關係，其間明哥忽然以雙手輪流抹眼，更用手指輕捽眼角，之後又大力眨眼，才繼續與友促膝談心。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
