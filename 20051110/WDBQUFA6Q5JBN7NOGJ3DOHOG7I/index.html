<html><header><meta charset="utf-8"><title>邊個話我係芫荽！</title></header><body><h1>邊個話我係芫荽！</h1><p>我成日俾人誤會係大種或已變種的芫荽，遠睇多葉莖少，又似野草，所以之前有很多人都以為我唔食得、冇人肯食我！其實我炒起來唔似其他菜咁易黃，重可以維持到翠綠色，味道似茼蒿，咬感非常脆嫩爽口㖭！聽聞寶珠姐都好Buy我同食我㗎！事關我纖維素和礦物質豐富，性質清熱解毒、補中益氣之餘，又有滋補功效。坊間更說常食會對腎虛失眠有明顯作用。家陣啲人開始明白我，就用炒、涼拌或放湯的方法去煮。我係邊個，答案在本版找！&#13;<br>&#13;<br>記者：趙善怡</p><p>答案：皇帝菜</p></body></html>
