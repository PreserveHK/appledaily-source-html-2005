<html><header><meta charset="utf-8"><title>億勝購煙台寶源51%股權</title></header><body><h1>億勝購煙台寶源51%股權</h1><p>▲億勝生物科技（8151）宣布，本月4日透過全資附屬EssexBio-Investment以現金代價538.8萬元，購入煙台寶源51%股權，並同意向其提供合共420萬元免息及無抵押股東貸款。&#13;<br> &#13;<br> ▲新鴻基公司（086）宣布向天安（028）提供的備用貸款由1億元增加至2.8億元，作為天安旗下全資附屬正景從事的借貸業務的一般營運資金。新鴻基公司稱，提供備用貸款可為集團提供良好的息差收入及安排費收入。新鴻基乃天安主要股東，持股量為48.6%。</p></body></html>
