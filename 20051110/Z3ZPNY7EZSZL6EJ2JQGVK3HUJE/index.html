<html><header><meta charset="utf-8"><title>珈潁讀報戒懶音</title></header><body><h1>珈潁讀報戒懶音</h1><p>珈潁近日為亞視主持娛樂資訊節目《群星情報站》，報道娛樂新聞，為了令口齒伶俐，她表示近日開始有空便在家中讀報，她說：「我覺得身為一個主持，咬字一定要好清晰，唔可以有懶音。」</p><p>減肥瘦八磅</p><p>珈潁有份參演新劇《情陷夜中環》，扮演律師，所以特別剪短頭髮，增加時代感。珈潁說：「我又擔心短髮上鏡會顯得肥啲，所以近排積極減肥，除咗勤做運動外，又戒食鹹嘢，食得清淡啲，真係瘦咗約八磅，都算有成績。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何榮亮</p></body></html>
