<html><header><meta charset="utf-8"><title>山東墨龍轉主板上市</title></header><body><h1>山東墨龍轉主板上市</h1><p>▲山東墨龍（8261）公布，計劃由創業板轉往主板上市，但轉板工作仍處於初步階段，尚未向聯交所及中國證監會提出申請，要先待股東大會通過。&#13;<br> ▲據聯交所資料，TheCapitalGroup於11月7日增持新鴻基地產（016）163.2萬股，持股量由5.94%增至6.01%，按每股平均價73.083元計算，涉資1.19億元。&#13;<br> ▲據聯交所資料，黃金集團（1031）主席張如深於本月8日，在場外以每股平均價2元，減持3200萬股集團股份，套現6400萬元，持股量由16.54%降至13.91%。</p></body></html>
