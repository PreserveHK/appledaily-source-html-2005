<html><header><meta charset="utf-8"><title>吳卓羲再違例泊車</title></header><body><h1>吳卓羲再違例泊車</h1><p>無綫小生吳卓羲和林峯雖然是競爭對手，不過私底下卻十分老友，日前他們偕經理人齊到中環蘇豪區歎煲仔飯，吳卓羲貪方便把Audi座駕違例停泊在路邊。</p><p>與林峯歎煲仔飯</p><p>早前本報拍得吳卓羲在九龍城茶餐廳晚膳時，將車輛駛進不准停泊私家車之的士站內，日前他和林峯於晚上十一時多往蘇豪區順景屋茶餐廳用膳期間，為求方便再將座駕泊在路邊，之後步入茶餐廳與林峯和經理人共享兩個煲仔飯。&#13;<br> 至凌晨十二時多，三人大快朵頤後，由林峯埋單，這餐經濟飯只需一百零七元，接着三人各自離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
