<html><header><meta charset="utf-8"><title>側田拍ＭＶ苦練咪嘴</title></header><body><h1>側田拍ＭＶ苦練咪嘴</h1><p>創作歌手側田近日忙於錄製新碟以及參與古巨基的巡迴演唱會，早前又抽空為他的新歌《命硬》拍攝ＭＶ，ＭＶ中講述側田是一個歌手，受到歌迷擁戴，他穿燕尾禮服在台上獻唱。</p><p>大晒唱功琴技</p><p>今次拍攝ＭＶ的側田可謂做回自己，除了展示唱功外，還表演了精湛的琴技，但今次在ＭＶ中他卻要咪嘴演出，令一直只會唱現場的側田大感頭痛，為了拍攝ＭＶ竟在家中對着鏡子苦練咪嘴十多次，他還笑言看到自己咪嘴的樣子亦會不禁笑起來。今次側田咪嘴異常投入，連導演都說未曾拍過一個歌手咪嘴像他那麼逼真。</p></body></html>
