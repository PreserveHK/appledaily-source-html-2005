<html><header><meta charset="utf-8"><title>財話短說<br>匯豐增商務理財客定存息</title></header><body><h1>財話短說<br>匯豐增商務理財客定存息</h1><p>▲滙豐銀行為商務理財客戶提供額外息率優惠，由本周一起至12月15日止，商務理財客戶經網上開立定期存款，只要存款額達1萬元或以上，便可額外享受最多達0.5厘息率優惠，最長存期為一年。舉例客戶經網上開立一個月定期存款，息率將由分行牌價的2.55厘增至3.05厘，而1年期定存息率，亦由2.9厘提高至3.4厘。至於一些存期較短的定存息率，如兩周或三周計，額外息率則為0.25厘。</p></body></html>
