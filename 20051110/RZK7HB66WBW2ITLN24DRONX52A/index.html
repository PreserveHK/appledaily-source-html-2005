<html><header><meta charset="utf-8"><title>東成擬1.55億購滬房地產</title></header><body><h1>東成擬1.55億購滬房地產</h1><p>▲東成控股（735）宣布，正洽購一間持中外合資企業60%權益，收購價或介乎1.55至1.75億人民幣，待將進行之盡職審查及進一步磋商而定。該中外合資公司持有上海黃浦區廣東路689號海通證券大廈多個商業及辦公室單位及泊車位；及上海寶山區一個發展中項目，完成時將包含合共建築樓面面積約14.37萬平方米之商住單位。另外，由於未能與賣方就應付代價金額達成協議，東成決定不再進行建議的收購北京項目。公司原計劃斥資1.05億元人民幣購入位於北京海淀區西三環北路紫竹橋物業。</p></body></html>
