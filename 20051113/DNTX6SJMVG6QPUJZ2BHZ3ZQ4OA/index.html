<html><header><meta charset="utf-8"><title>星野亞紀解剖巨胸冇花假</title></header><body><h1>星野亞紀解剖巨胸冇花假</h1><p>現年二十七歲的日本性感女星星野亞紀，憑着一副長不大的娃娃臉以及F級勁爆身材而走紅日本寫真界，早前網上流傳亞紀在多年前為雜誌拍下的平胸寫真，即時惹來「假波」疑雲，結果她要在電視節目上急急澄清。</p><p>獲讚「天然良品」</p><p>在該張舊照中，身穿外套的亞紀中門大開，身材平平無奇，與現時豐滿的上圍大有分別，亞紀有見及此，日前特別在節目上公開自己的胸部X光橫切圖，證明一副好身材絕對真材實料，絕無後天加工，在場的化驗師更大讚她為「天然良品」。</p></body></html>
