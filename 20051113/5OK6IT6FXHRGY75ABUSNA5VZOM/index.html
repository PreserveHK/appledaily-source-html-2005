<html><header><meta charset="utf-8"><title>　　老董暢遊武夷山 - 李八方</title></header><body><h1>　　老董暢遊武夷山 - 李八方</h1><p>呢幾日喺香港最紅嘅人唔使講都係前港督肥彭，佢話自己好風光咁離開香港。但係，接住佢做咗香港第一任特首嘅老董，就好黯然咁落台，近日重跟埋香港特區全國政協委員個視察團，去福建武夷山坐吓木筏遊九曲溪，兼落手落腳種植紀念樹。肥彭今日就會離開香港，老董聽日先去最後一站嘅廈門，老董喺港英時代雖然做過行政局議員，但今次兩人都無緣重遇喺香港特區，唔知係偶然抑或刻意嘅呢？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
