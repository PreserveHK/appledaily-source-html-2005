<html><header><meta charset="utf-8"><title>致電報館：我好慘好想死</title></header><body><h1>致電報館：我好慘好想死</h1><p>涉嫌斬殺胞弟的兇徒，昨日落網前曾致電報館哭訴，他表現異常激動，聲稱其弟騙了他三百萬元，且揚言會自殺尋死，警方昨出動大批警員搜尋，終於將他拘捕。&#13;<br> 昨午約一時半，疑兇致電報館，當時他聲音沙啞，開口便表示要澄清報紙的報道，其時他仍未講出自己的身份，經追問之後，他說：「我係姓蕭嗰個，斬死細佬嗰個。」他講話時情緒激動，一邊說話、一邊嗚咽。&#13;<br> 他又指其弟騙財，「呃走我三百萬呀，我好慘呀！」他又聲言「好想死」，將會自殺，其後開始胡言亂語，在致電約五分鐘後收線。警方其後在深水埗一帶的球場及運動場搜索，最後在九江街將疑兇拘捕。&#13;<br> 本報記者</p></body></html>
