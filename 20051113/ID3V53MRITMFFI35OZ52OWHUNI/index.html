<html><header><meta charset="utf-8"><title>周杰倫冇信心奪金馬</title></header><body><h1>周杰倫冇信心奪金馬</h1><p>近期先後推出新碟的周杰倫和台灣組合五月天，昨天分別於台中及台南舉行簽唱會，周杰倫於台中新光三越廣場舉行的簽唱會吸引近四千名歌迷捧場，提到他憑電影《頭文字D》成為今晚金馬獎「最佳新演員」大熱之選，問他是否已預備得獎台詞？他笑謂：「得獎機會不大吧，應該先不用準備！」</p><p>遇上連環車禍</p><p>至於五月天則遇阻滯，他們的工作人員乘搭小型巴士時，遇上連環車禍，成員怪獸的表弟從椅上跌下，致雙腳瘀青，嚇壞了乘搭飛機由台北南下的五月天，經兩小時折騰終於順利上台。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
