<html><header><meta charset="utf-8"><title>光妹娘爆閃衫勁趕客</title></header><body><h1>光妹娘爆閃衫勁趕客</h1><p>日本女歌手宇多田光早前推出細碟《BeMyLast》，可惜銷量未如理想，身處外地的光妹於是急急腳返回日本老家，狂上音樂節目增加曝光，前晚她便為現場直播音樂節目《MusicStation》擔任嘉賓。&#13;<br> 減肥尚未成功的光妹，當晚竟穿上一襲高領閃藍色的貼身上衣，形象娘爆嚇人，當她坐下來接受主持TOMORI訪問時，更露出一雙粗壯大腿，甚為趕客。另一方面，龜梨和也與山下智久的細碟《青春Amigo》近期熱賣，兩人連續三星期再次現身該節目，擔任神秘嘉賓。</p></body></html>
