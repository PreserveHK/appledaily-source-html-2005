<html><header><meta charset="utf-8"><title>街頭劇痛批三無主義</title></header><body><h1>街頭劇痛批三無主義</h1><p>【本報訊】四名身穿黑色衣服、戴着墨鏡的論政團體七一人民批成員，昨日趁國父孫中山誕生一百三十九周年，在中環遮打花園以街頭劇的方式，諷刺特首曾蔭權政改方案，並借用孫中山提出的「三民主義」，反諷政改方案是「三無主義」：無普選時間表、無普選路線圖，及無意圖踢走「委任怪」。他們呼籲市民十二月四日上街遊行，繼承孫中山遺志對三無「SayNo」（說不），爭取人人有份選特首。四名成員其後再往旺角行人專用區上演該街頭劇。</p></body></html>
