<html><header><meta charset="utf-8"><title>送大禮：送你《機動機士Z高達》戲票</title></header><body><h1>送大禮：送你《機動機士Z高達》戲票</h1><p>近日至潮的電影非《機動機士Ｚ高達──星之繼承者》莫屬，故事講述少年嘉美尤因反抗聯邦軍而奪去高達MK-II，並投身反地球聯邦軍組織「奧干」行列，與「泰坦斯」對着幹。一日，嘉美尤遇上一名神秘男子……想知道結果如何？不妨指引嘉美尤哪條是找尋Ｚ高達的正確道路吧！答對的話，即有機會得到《機動機士Ｚ高達──星之繼承者》電影戲票兩張。得獎名單將於11月20日公布。</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
