<html><header><meta charset="utf-8"><title>七旬翁被車拖行一米</title></header><body><h1>七旬翁被車拖行一米</h1><p>【本報訊】一名七旬老翁昨晚八時許駕駛私家車返回銅鑼灣金龍台寓所，在駛抵大廈樓下擬進入地庫停車場時，卻人有三急，迫於把車靠牆停泊，然後連忙下車前往廁所。&#13;<br> 他疑未拉手掣，車輛在暗斜路面輕微溜前，他發覺後欲趕登上座位拉手掣，卻被私家車拖行一米，由於靠牆，他無法逃跑，雙腳被夾着。&#13;<br> 管理員發現情況，急忙大叫，剛有數名男住客經過，四人將私家車阻停，救出司機報案，他仍清醒，稍後因其中一腳受傷，送院治理。警方替司機酒精測試，證實並無飲酒。</p></body></html>
