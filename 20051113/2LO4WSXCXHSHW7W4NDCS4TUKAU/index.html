<html><header><meta charset="utf-8"><title>食飯慳泊車：泊車食車仔麵</title></header><body><h1>食飯慳泊車：泊車食車仔麵</h1><p>小記公司就在將軍澳工業邨，由於四周都無間食肆，加上我都係有車人士，好多時我都會駕車外出食飯。就近將軍澳地鐵站對面的寶盈花園便是經常幫襯的地方，呢度有多間食肆靠在唐俊街旁，佢有大大個玻璃窗睇住條街，可以一邊食一邊睇住架車，加上這裏有一間24小時營業的車仔麵檔和茶餐廳，而且不是經常有警察抄牌，據街坊講，只在早晨繁忙時間同下午可能會趕吓車，因此有不少駕車人士也來這裏聚腳。<br><br>記者：袁國基</p></body></html>
