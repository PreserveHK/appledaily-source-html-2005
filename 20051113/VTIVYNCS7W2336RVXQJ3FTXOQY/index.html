<html><header><meta charset="utf-8"><title>控制蟲蟲吃食物</title></header><body><h1>控制蟲蟲吃食物</h1><p>在Yahoo遊戲樂園中，不要錯過《蟲慶森林》。作為蟲蟲的你，在邁向終點的路途中，你要吃食物來增加分數，並要避開令你扣分的蜘蛛等，遊戲看似簡單，卻考你的手腦協調。&#13;<br>網址：http://hk.games.yahoo.com/play/mini_10.html</p><p>遊覽郊遊路徑風景</p><p>希望跟家人到郊外呼吸新鮮空氣，但仍未定好行程？不妨登入漁農自然護理署的網頁，看看各自然教育徑的資料，配合推介的景物，還不快點預備行裝。&#13;<br> 網址： http://parks.afcd.gov.hk/newparks/chi/hiking/ntrail/ntrail.htm </p></body></html>
