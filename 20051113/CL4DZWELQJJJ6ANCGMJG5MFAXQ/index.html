<html><header><meta charset="utf-8"><title>沙田居民憂馬術賽損環境</title></header><body><h1>沙田居民憂馬術賽損環境</h1><p>【本報訊】由四名沙田區居民成立的奧運馬術關注組於兩周前訪問了區內四百名居民。調查發現，有三成居民對奧運馬術將於區內舉行引起交通、噪音及康樂設施等問題感到憂慮，超過七成受訪者指政府在奧運馬術發放的資料透明度不足。</p><p>康體設施被佔用</p><p>負責是項調查的區議員姚嘉俊表示，沙田區體育場館設施本來已經不足，而體育學院改建期間，運動員將會改而佔用區內其他的康體設施，因而減少居民使用設施的機會。&#13;<br> 姚嘉俊指，賽馬會將於周四舉行特別會議，向沙田區議員簡介場館等問題，惟至今政府在該方面發放的資料不足，促請政府盡快成立跨部門小組向市民解釋奧馬運動未來各方面的發展。</p></body></html>
