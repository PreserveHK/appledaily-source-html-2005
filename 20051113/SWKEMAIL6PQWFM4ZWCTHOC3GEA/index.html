<html><header><meta charset="utf-8"><title>孫正義「玩網」經驗豐富</title></header><body><h1>孫正義「玩網」經驗豐富</h1><p>有「日本蓋茨」之稱的韓裔日人孫正義，是亞洲最大軟庫（SoftBank）的創辦人，同時也是雅虎的主要股東之一。&#13;<br> 大家不要被"SoftBank"的名字騙倒，它跟存款、儲蓄沒有關係。軟庫最初以軟件通訊及出版社為主要業務，十多年前，孫正義就看到網際網絡發展的潛力，相繼在入口網站、防毒軟件、寬頻服務及網絡電話等領域投資。&#13;<br> 看準了網絡電視（IPTV）的發展趨勢，軟庫乘勢推出IPTV平台，擬搶先一步取得市場主導權。</p></body></html>
