<html><header><meta charset="utf-8"><title>長者要求假日一元乘車</title></header><body><h1>長者要求假日一元乘車</h1><p>【本報訊】七間長者機構於半年內調查了五百六十四名六十歲以上的長者，結果發現，巴士公司自六月一日取消長者假日一元乘車優惠後，有近七成的長者因此減少外出，超過九成六的長者希望巴士公司恢復長者假日一元乘車優惠。</p><p>不應只顧利潤</p><p>香港耆康老人福利會總監狄志遠（圖）指，不少沒有收入的長者主要靠假日外出探訪親友以保持身心健康，而巴士公司給予長者優惠毋須付出額外的成本。狄志遠又認為巴士公司不應以狹隘眼光只顧利潤而忽略履行企業精神回饋社會。</p></body></html>
