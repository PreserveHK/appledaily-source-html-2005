<html><header><meta charset="utf-8"><title>王菲、童童冬日溫馨</title></header><body><h1>王菲、童童冬日溫馨</h1><p>大肚升Cup的王菲現於北京專心安胎，上周三獨自外出逛家居店後，直至昨天才再次見她露面。昨日其現年八歲的女兒竇靖童不用上學，王菲在攝氏三度的低溫開車載女兒外出，但愛郎李亞鵬卻未有同行。</p><p>駕車外遊</p><p>昨日北京天氣寒冷，王菲在下午約四時驅車帶童童外出，而攤坐車廂後座的童童好夢正濃，睡得十分香甜，故王菲開車時特別專注。&#13;<br> 而王菲駕車抵達朝陽區亮馬名居後，向現場保安示意禁止傳媒內進，之後即開車進入大厦，直至七時許放下靖童後，才自行駕車返回寓所，由於大批傳媒追訪，令王菲登時面露不悅。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
