<html><header><meta charset="utf-8"><title>是日例劏：大角嘴海富苑街市</title></header><body><h1>是日例劏：大角嘴海富苑街市</h1><p>鯇魚柳：即鯇魚背脊的肉，肉質較爽，多用來切成薄片，作火鍋配料或滾湯煮粥。<br><br>豬柳脢：即豬背脊的兩條肉，脂肪較少，肉質滑溜，不論炒或蒸都適合。<br><br>西芹：含豐富纖維及維他命，能幫助排便及降血壓。應先汆水才烹調，可保西芹爽脆。</p><p>牛𦟌：分大𦟌和細𦟌，前者是牛後腳，後者是前腳。因肉之間有筋構成獨特花紋，所以又稱為金錢𦟌，肉質較韌，多用來燜煮。&#13;<br> &#13;<br> 金針：是百合花的花蕊，肉質爽脆有咬口，用於蒸煮或燜；由於根部有硬蒂，宜於浸軟後將之剪掉。</p><p>（*）價格來自奧海城2期百佳超廣&#13;<br> 以上價格截至11月13日為準</p></body></html>
