<html><header><meta charset="utf-8"><title>兩煞斬傷首飾檔東主</title></header><body><h1>兩煞斬傷首飾檔東主</h1><p>【本報訊】「你咁寸報警，今次差人幫你唔到！」油麻地上海街一個首飾攤檔的姓彭（四十二歲）東主疑因生意糾紛被襲擊。據事主向警方表示，一周前曾與附近一個攤檔的東主為生意問題爭吵，並報警求助。昨午約四時他在檔口看舖時，遭兩名年約四、五十歲男子襲擊，其中一人手持呎半長西瓜刀斬向事主，兇徒斬人前曾大罵事主之不是，事主施展空手入白刃一度奪得利刀右手虎口受輕傷，但隨即被兇徒同黨將刀搶回，兩兇徒見事敗不敢再逗留逃去。警員接報到場在附近兜截無果，正根據事主提供的資料，追緝一名疑涉案的攤檔東主；受傷事主則須送院敷治。</p></body></html>
