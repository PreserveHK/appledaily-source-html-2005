<html><header><meta charset="utf-8"><title>裴勇俊、張藝謀結片緣</title></header><body><h1>裴勇俊、張藝謀結片緣</h1><p>裴勇俊日前於北京為其演出的韓片《外出》出席一連串宣傳活動，其間更特別抽空與張藝謀見面。兩人除了談到亞洲文化交流的必要性外，張藝謀亦親自邀請裴勇俊合作拍電影，張導演說：「有機會的話我真的希望能和你一起工作。」</p><p>雲南再見</p><p>張藝謀將其拍片的觀點向裴勇俊解釋，更即場邀請對方在下月參加其新片《千里走單騎》於雲南省舉行的首映禮，裴勇俊亦表示十分期待。兩人興之所致即場交換禮物，裴勇俊要求張導演送上電影《英雄》的簽名DVD，而張導演也請對方在他帶來的照片及三張電影《外出》海報上簽名。</p></body></html>
