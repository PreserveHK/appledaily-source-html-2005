<html><header><meta charset="utf-8"><title>偷渡漢扮食客被識破</title></header><body><h1>偷渡漢扮食客被識破</h1><p>【本報訊】昨早上十一時許，一名姓伍高級警員巡經落山道與土瓜灣道交界處時，一名身穿橙色衫牛仔褲手持黑色袋的男子迎面而至，他發現警員即轉身沿土瓜灣道向紅磡方向狂奔，警員立即追捕及要求附近同袍協助。&#13;<br> 雙方追逐五十米至土瓜灣道二四五號對開時，警員疑跣腳仆倒手部受輕傷，可疑男子趁機逃去。他其後進入附近銀漢街一間茶餐廳扮作食客躲避。約二十分鐘後，兩名兜截疑人警員巡至茶餐廳外，憑衣着發現疑犯躲在茶餐廳一角，疑犯見事敗衝出茶餐廳企圖突圍，但終被警員制服，疑犯姓周（二十二歲）為來自廣東茂名的偷渡客，身上並無任何違禁品。</p></body></html>
