<html><header><meta charset="utf-8"><title>得獎問題：P波的疑惑</title></header><body><h1>得獎問題：P波的疑惑</h1><p>請問着車前先入空波（N），是否最正確方法，如用泊車波（P）着車或停車，對波箱是否有壞影響？<br>ChanKam</p><p>ChanKam：&#13;<br> 自動波車泊完車，一定要將波檔推入P，波箱內有特別的波牙，將齒輪扣緊，令汽車不會溜走。P檔齒輪是位於扭力轉換器和FrontClutch的後方，當轉入N或P檔時，波箱內的三組離合器會自動鬆開，所以停車、泊車或撻車，推入P檔也不會對車造成傷害，坊間所說的「傷害」，其實只要勤換波箱油、不用仿彈Clutch方式起步，自動波波箱一樣好耐用。我們會有專人聯絡你領取上星期的禮品。&#13;<br> 《車天車地》主編</p></body></html>
