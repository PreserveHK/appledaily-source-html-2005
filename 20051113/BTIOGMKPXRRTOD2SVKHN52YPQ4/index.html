<html><header><meta charset="utf-8"><title>　　葉澍堃行動證明冇偷懶 - 李八方</title></header><body><h1>　　葉澍堃行動證明冇偷懶 - 李八方</h1><p>經濟發展及勞工局局長葉澍堃今個月有遠行。佢將會親身到中東沙地阿拉伯，同該國政府正式簽訂一份新嘅航權協議。佢應該會喺一兩個禮拜內動身，但確實嘅行程待定。據了解，本港嘅國泰航空現時根據兩地嘅臨時協議，經營香港至沙特利雅得嘅航班，正式簽約後就名正言順。&#13;<br> 該局過去兩年半不停簽訂新嘅航權協議，為本地航空公司爭取更多航班配額之餘，都吸引咗好多海外航空公司來港，可謂一舉兩得。單係今年，已經同十二個國家簽訂新協議，有人話葉局長懶，咁睇又唔係啫。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
