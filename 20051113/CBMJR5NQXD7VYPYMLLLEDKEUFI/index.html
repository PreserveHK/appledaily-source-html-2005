<html><header><meta charset="utf-8"><title>　　平叔帶頭健身 - 李八方</title></header><body><h1>　　平叔帶頭健身 - 李八方</h1><p>公務員近年成為眾矢之的，唔單止不斷被縮減編制，又要減薪減福利，少啲精力都應付唔到，喺噚日嘅「公務員職安健日」開幕典禮上，公務員事務局局長王永平（中）就帶領班公務員同嘉賓做健身操。不過，八方現場所見，平叔好似唔多慣喺大庭廣眾做運動，彎吓腰、舉舉手都有啲就住就住。講番噚日個活動，主旨係推動職業安全健康，平叔話，政府今年已落實會額外調撥六百萬元資助部門未來三年推行各項職安健計劃，呢筆錢真係唔慳得。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
