<html><header><meta charset="utf-8"><title>胡讚揚施羅德　鞏固中德關係</title></header><body><h1>胡讚揚施羅德　鞏固中德關係</h1><p>中國國家主席胡錦濤前晚與即將卸任的德國總理施羅德會面，其後一起會見記者。胡錦濤讚揚施羅德擔任德國總理七年來，為推動兩國關係作出了重要貢獻，他又高度讚賞德國新政府承諾保持對華政策的延續性。&#13;<br> 施羅德則表示，他對力促歐盟盡快解除對中國的軍售禁令立場不變，希望由候任總理默克爾領導的新政府，未來能夠繼續與法國一起推動歐盟解除禁令。&#13;<br> 胡錦濤還與德國總統克勒出席了中德對話論壇成立典禮。胡錦濤今日離開德國，轉往西班牙訪問。&#13;<br> 法新社/新華社</p></body></html>
