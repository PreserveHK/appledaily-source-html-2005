<html><header><meta charset="utf-8"><title>「鉿」耐熱耐蝕性強</title></header><body><h1>「鉿」耐熱耐蝕性強</h1><p>鉿是稀有金屬，呈光澤的六角形灰色結晶狀，耐熱耐蝕性強，溶點是攝氏二千二百二十七度，所以是控制熱核反應的理想材料，除了廣泛應用在核電廠，美國第一艘核動力潛艇的反應堆便是使用了鉿作為控制棒。但鉿的用途並非限於核工業中，混入鉿的超合金非常堅硬，可以用來鑄造太空火箭的噴嘴。美軍近年更積極開發鉿作為新的高能量武器，據稱一顆直徑近十二厘米的「鉿彈」，威力相當於轟炸廣島的原子彈七分一。&#13;<br> 《蘋果》資料室</p></body></html>
