<html><header><meta charset="utf-8"><title>直巴車禍索償無限押後</title></header><body><h1>直巴車禍索償無限押後</h1><p>【本報訊】今年七月一輛來往粵港的直通巴士在廣深高速公路與一輛貨櫃車相撞，導致十六名本港居民受傷，他們早前入稟小額錢債審裁處索償七十萬元。審裁官昨透過調解主任表示，整件意外均在內地發生，故索償亦應在內地處理，加上其中一間旅遊巴公司東主，願意於本周接載受傷乘客返內地，與保險公司商討賠償事宜，除其中一人撤銷申索外，案件無限期押後。&#13;<br> 十六名傷者向出售車票的威盛直通巴士有限公司、提供旅遊巴服務的廣東奔力冠一旅游客運有限公司及旅巴司機蔡明生索償。蔡於意外中雙腿截斷，現仍需接受治療，他表示自己才是事件中最大受害者。&#13;<br> 案件編號：SCTC067811-25/05</p></body></html>
