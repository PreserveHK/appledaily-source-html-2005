<html><header><meta charset="utf-8"><title>飲菜湯保健</title></header><body><h1>飲菜湯保健</h1><p>阿Lo雖然已十三歲，但獸醫指牠出奇壯健，原來古仔每日給阿Lo喝菜湯，他說：「阿Lo每日都跟我哋一齊飲，啲湯渣會撈埋飯畀佢食，自從佢飲咗菜湯就冇乜病痛。」&#13;<br> 去年古仔朋友飼養的小狗Coffee患癌症，獸醫指牠只能多活幾天，後來古仔帶了牠回家照顧，每日跟他一起睡，又給牠喝蔬菜湯，喝了兩個星期，Coffee依然活着，獸醫也說是奇迹，但因癌細胞早已擴散，最終還是治不了。古仔感歎說：「如果早啲畀佢飲呢個菜湯，可能有得救，養狗嘅朋友，不妨試吓畀蔬菜湯佢哋飲。」</p></body></html>
