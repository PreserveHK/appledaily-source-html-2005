<html><header><meta charset="utf-8"><title>薛凱琪M痛腳軟</title></header><body><h1>薛凱琪M痛腳軟</h1><p>薛凱琪昨日出席「十大中文金曲」記者會，她在台上時並沒異樣，但記者會完畢後，她卻突然坐在椅上顯得十分痛苦，見記者拍照，她即食止痛藥，成為全場焦點。&#13;<br> 薛凱琪解釋是「生理痛」，她說：「我係會痛到嘔嗰啲，重會腳軟，頭先喺台上都係死頂，盡量保持笑容囉，唔係就會變咗黑面。」而Kenny則甚受現場一班中學生歡迎。</p><p>阻塞交通</p><p>此外，昨日出席記者會的歌手眾多，他們的保母車只隨便停泊在學校門口，阻礙其他車輛出入，要警方到場維持交通。</p></body></html>
