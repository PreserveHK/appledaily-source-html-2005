<html><header><meta charset="utf-8"><title>金利豐復梁享英職</title></header><body><h1>金利豐復梁享英職</h1><p>今年九月底，中科環保及中國電力兩家上市公司，以Ba叔陳達志及韓明光為首的等25人，被廉政公署拘捕，廉署指兩公司涉嫌以虛假交易紀錄，掩飾兩家公司挪用大量資金，聲稱在北京、東莞和梅州作出多項與電廠有關的環保項目，但部份投資項目並無進行，並透過地下滙款轉移資金。呢單案，由於涉及娛樂界名人及高幹子女，所以非常轟動。&#13;<br> 在廉署這個代號「響箭行動」中，金利豐財務顧問董事梁享英亦被捕。昨日金利豐在報紙發表通告表示，梁享英昨日正式全面恢復在金利豐的職務。據悉，廉署已經解除他的擔保，所以金利豐可以恢復其舊職。</p></body></html>
