<html><header><meta charset="utf-8"><title>安室勁歌熱舞未跌Watt</title></header><body><h1>安室勁歌熱舞未跌Watt</h1><p>現年二十八歲的日本女歌手安室奈美惠，前日在東京國際Forum舉行全國巡迴個唱，穿上迷你裙的她，在舞台上勁歌熱舞，獲觀眾熱烈拍掌，並大讚她可愛。&#13;<br> 雖然安室奈美惠人氣早已大不如前，但她近年再憑好評如潮的大碟《QueenofHipHop》奠定實力歌姬地位，前晚她在台上向觀眾說：「MAX前一晚來探望我，成員NANA問我如何鍛煉腰部和雙腿，我說因為自己仍然很年輕！」</p></body></html>
