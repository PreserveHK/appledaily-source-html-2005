<html><header><meta charset="utf-8"><title>多巴胺鎖住男人心</title></header><body><h1>多巴胺鎖住男人心</h1><p>為甚麼有些人會從一而終？美國科學家透過田鼠實驗解開這個謎，發現愛的迷藥就是多巴胺（Dopamine）。&#13;<br> 田鼠是出了名從一而終的動物，選定伴侶便忠貞至死，對其他異性施以粗暴對待。佛羅里達州立大學科學家發現，雄性田鼠交配後才會固定伴侶，因交配時腦部會分泌出大量產生快感的化合物多巴胺。&#13;<br> 研究員為了證明多巴胺的威力，向有伴侶但還未交配的雄性田鼠腦部注射多巴胺，結果牠們馬上對其他異性失去興趣。因多巴胺會令大腦一個叫伏隔核的部位重組，令雄性田鼠見到其他異性再無興趣。主研究員說，人腦也有伏隔核，相信腦部從一而終機制，跟田鼠是一樣的。&#13;<br> 英國《衞報》</p></body></html>
