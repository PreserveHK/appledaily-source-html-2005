<html><header><meta charset="utf-8"><title>張東健扮海盜考演技</title></header><body><h1>張東健扮海盜考演技</h1><p>由張東健、李美妍及李政宰主演、耗資超過一億一千萬港元的電影《颱風》，昨日下午於首爾舉行試映會及記者招待會，吸引不少國內外記者到場採訪。張東健指為演好今次海盜角色，不但減去七公斤，更要熟讀南北韓歷史。</p><p>向北韓難民請教</p><p>張東健片中飾演一名成功逃離北韓的海盜，但卻得不到南韓政府保護，故要向飾演海軍的李政宰報復，他說：「我曾經向北韓難民請教，角色真不容易演繹。」李政宰及李美妍亦有感《颱》片非常有深度。而曾執導《朋友》的郭晾澤則說：「對於其中一幕追車場面以及俄羅斯外景，由於後期製作費不足而未能拍至完美，感到非常可惜。」&#13;<br> 特約記者朴孝星首爾直擊</p></body></html>
