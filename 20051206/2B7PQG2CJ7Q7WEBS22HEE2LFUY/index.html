<html><header><meta charset="utf-8"><title>莽漢拳毆粵港司機</title></header><body><h1>莽漢拳毆粵港司機</h1><p>【本報訊】昨凌晨二時許，一名男子搭乘粵港巴士由皇崗返港，但在落馬洲過關期間遺失車票，被司機要求付六十元人民幣補購。事主無奈付款，但心有不甘沿途謾罵不休，更在巴士駛至荃灣途中涉嫌從後拳毆司機發洩，幸司機臨危不亂抓緊軚盤繼續行駛未釀意外，只有暗中報警。當巴士抵達旺角荔枝角道太子總站時，警方上車拘捕涉嫌傷人的姓呂（三十五歲）莽漢，並將姓方（三十九歲）司機送院檢驗。&#13;<br> 林榮海攝</p></body></html>
