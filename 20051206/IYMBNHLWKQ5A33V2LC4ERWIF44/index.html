<html><header><meta charset="utf-8"><title>翠湖天地複式矚目</title></header><body><h1>翠湖天地複式矚目</h1><p>【本報訊】瑞安建業（983）旗下瑞安房地產的上海新盤翠湖天地2期御苑，配合即將展開銷售，物業現址設3個連家具裝修示範單位供參觀。項目有不少特色單位，當中，設於第3座頂層近7000方呎的全層複式較受注目，整屋苑僅1伙，雖然發展商未有透露意向價，但市場相信該單位造價將成上海高價物業新指標。&#13;<br> 翠湖天地2期總數645伙，將分段推售。先推的1及2座，單位主要為複式設計，第8及9座分層為主。分層單位買家可獲贈火爐或等離子電視機。</p></body></html>
