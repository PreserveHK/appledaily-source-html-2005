<html><header><meta charset="utf-8"><title>財話短說<br>中石油無意發行A股</title></header><body><h1>財話短說<br>中石油無意發行A股</h1><p>▲內地中國證券報報道，中石油（857）母公司中石油集團總會計師兼黨組成員貢華章日前表示，目前中石油集團並無在A股整體上市的想法。他預期，今年中石油集團總資產將逾1萬億元人民幣，淨資產達6500億至7000億元人民幣，集團已有實力進行海外併購。&#13;<br> ▲標準普爾董事總經理白培睿表示，前日的爭取普選大遊行，並無影響標普對本港的主權評級，因為政治只是影響主權評級的眾多因素之一。他預期，本港經濟明年將開始冷卻，但亦不會因此影響本港主權評級。</p></body></html>
