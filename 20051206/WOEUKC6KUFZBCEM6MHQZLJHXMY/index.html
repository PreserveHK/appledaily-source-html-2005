<html><header><meta charset="utf-8"><title>公司客貼錢租山頂</title></header><body><h1>公司客貼錢租山頂</h1><p>幫唔少跨國公司僱員租樓嘅第一太平戴維斯話，金融業有關嘅公司高層，揀樓嚟嚟去去都係香港島，特別鍾意山頂、南區或者近住中環，一來貪方便，二來係校網嘅關係。就算budget唔夠，都唔願意過海租九龍。&#13;<br> 今年有個客，公司畀嘅房屋津貼只有十幾萬，竟然自掏腰包，貼成二十萬，都要租間山頂三十幾萬月租嘅洋房，真係少有。&#13;<br> 戴維斯話，今年十幾萬樓上嘅租盤，需求好大，但港島盤唔多，唔使一日就睇晒。</p></body></html>
