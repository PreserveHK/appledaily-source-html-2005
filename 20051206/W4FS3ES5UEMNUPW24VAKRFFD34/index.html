<html><header><meta charset="utf-8"><title>美聯紅山分行成績最好</title></header><body><h1>美聯紅山分行成績最好</h1><p>臨近年尾，各家代理行開始埋數，總結一年成績，美聯紅山半島分行率先報捷，成為住宅部首間全年生意額衝破二千萬嘅分行，大有機會成為今年成績最好嘅分行，兼創三連冠紀錄。&#13;<br> 紅山主管羅文駒話，今年頭十一個月，收入已突破二千萬，所以提早公布佳績，同時鞭策同事，要喺未來一個月繼續衝刺，一定要做到三連冠。&#13;<br> 佢回顧過去兩年，分別有千四萬及二千九萬，都係嗰年嘅冠軍。不過，佢話最難忘反而係九七年樓市高峯期，美聯山頂分行全年生意過億，最為經典，雖然𠵱家成績同當年重有一段距離，不過佢話會向住呢個目標邁進。</p></body></html>
