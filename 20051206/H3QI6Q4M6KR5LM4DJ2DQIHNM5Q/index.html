<html><header><meta charset="utf-8"><title>長城撞車24死</title></header><body><h1>長城撞車24死</h1><p>內蒙古一輛運載電石的大貨車，前晚八時駛至北京長城八達嶺高速公路時，因煞車系統失靈，與前方一輛由河北蔚縣往北京、載有二十九人的巴士相撞，翻下路旁二十多米的深溝，兩車及貨車內運載的電石其後起火，造成二十四人死亡、九人受傷。&#13;<br> 事發後，救援人員冒着現場八級以上風力進行搶救，而貨車上因載有電石，着火後難以撲滅。大火至昨日凌晨被救熄，其中肇事巴士被燒至焦黑，而車禍中的死者亦被燒至難以辨認，獲救的九人均受傷。&#13;<br> 新華網/《新京報》</p></body></html>
