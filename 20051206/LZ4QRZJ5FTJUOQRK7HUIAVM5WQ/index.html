<html><header><meta charset="utf-8"><title>高衛攞幾項管理獎</title></header><body><h1>高衛攞幾項管理獎</h1><p>物業管理公司參加比賽攞獎，其實係反映管理水平嘅方法之一，高衞物業管理最近就有幾項物業攞到獎。&#13;<br> 區議會主辦、民政事務署協辦嘅「05至06年度優質樓宇管理比賽」，高衞喺紅磡海逸豪園、維港中心第一座及興業工商大廈，西九龍區比賽三個組別奪冠，而九龍塘星輝豪庭、何文田浩文苑，喺九龍城區獲嘉許狀。海逸豪園重係第二年獲獎。&#13;<br> 評審範圍包括大廈外觀、設施保養、清潔、環境綠化、保安、大廈宣傳及教育、物業管理及消防設備等。評審團由屋宇署、消防處、警務處、環保署、測量師學會，以及房屋經理學會等組成。</p></body></html>
