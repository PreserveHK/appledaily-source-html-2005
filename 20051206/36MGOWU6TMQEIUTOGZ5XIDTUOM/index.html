<html><header><meta charset="utf-8"><title>世貿Q&amp;A</title></header><body><h1>世貿Q&amp;A</h1><p>問：世貿組織有一百四十多個成員，如何決策？&#13;<br> 答：理論上，世貿組織由各成員共同管理，通常以整體成員達成共識的方式作決定。另外，大多數贊成也是世貿作決定的方式，但組織成立至今仍未曾用過這個方法。&#13;<br> 原則上，雖然世貿各成員享有同等地位及投票權，但國際貿易談判場上弱肉強食，故不同國家會組成不同的集團，在談判中互相支援，爭取共同利益，例如G10、G20、G33、G90及開恩茲集團等，但同一國家或地區可同時是不同集團的成員。</p></body></html>
