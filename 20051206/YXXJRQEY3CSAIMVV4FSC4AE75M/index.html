<html><header><meta charset="utf-8"><title>孫燕姿邀鄭秀文出山</title></header><body><h1>孫燕姿邀鄭秀文出山</h1><p>孫燕姿昨日於九龍塘為其「孫燕姿香港演唱會PartII2006」舉行記者會，主辦單位決定下月二十及二十一日在紅館再度舉行個唱。問孫燕姿早前舉行演唱會有男友支持，而今次已與男友分手，心情可有不同時，她說：「心情差不多，一樣有很多人為我加油支持我。」</p><p>證對方精神好</p><p>有傳演唱會將會邀請兩位天后級女歌手任嘉賓，問到其中一人是否鄭秀文時，孫燕姿暗示說：「我沒有說沒有她。」孫燕姿表示近日曾與鄭秀文通電話，故對於有傳鄭秀文患病一事，孫燕姿反問記者說：「真的嗎？我之前有跟她通過電話，覺得她的精神狀態很好。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
