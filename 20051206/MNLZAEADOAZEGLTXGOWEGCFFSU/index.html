<html><header><meta charset="utf-8"><title>張錦程帶囡囡撐老婆</title></header><body><h1>張錦程帶囡囡撐老婆</h1><p>張錦程的太太張延早前誕下女兒後，體重暴升至一百五十八磅，其後有纖體公司的贊助，令張延的體重減至一百一十五磅，腰圍亦由三十六吋減到二十四吋半。而張延日前為纖體公司拍攝硬照廣告，身穿比堅尼的她狀態大勇。&#13;<br> 拍攝當日，張錦程更帶同女兒往探班，一家三口乘機拍全家福，令張延笑逐顏開，她說：「好彩有纖體公司提供瘦身服務，令我可以放下心頭大石，隨時再面對演藝圈嘅工作。」</p></body></html>
