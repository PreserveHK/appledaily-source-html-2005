<html><header><meta charset="utf-8"><title>人肉炸彈襲以色列5死35傷</title></header><body><h1>人肉炸彈襲以色列5死35傷</h1><p>以色列昨天遭自殺式炸彈襲擊。一名巴勒斯坦男子充當人肉炸彈，在以色列中部沿岸城市內坦亞一個大型商場外，引爆身上炸彈，當場炸死自己和另外四人，另有三十五人炸傷。巴勒斯坦的阿克薩烈士旅和伊斯蘭聖戰組織，都宣稱對襲擊負責。&#13;<br> 以色列撤出加薩地帶和約旦部份殖民區後，和巴勒斯坦關係未見改善迹象。上月二十六日，北部城市哈代拉一個露天市場，也遭到自殺式襲擊，六名色列人被炸死。&#13;<br> 德新社/新華社</p></body></html>
