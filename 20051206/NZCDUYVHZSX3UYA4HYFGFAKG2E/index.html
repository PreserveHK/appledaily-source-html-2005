<html><header><meta charset="utf-8"><title>激光匯演港九講和</title></header><body><h1>激光匯演港九講和</h1><p>特區政府為咗搞好本地旅遊業，都花咗好多心思，搞咗好多旅遊景點畀遊客觀光，好似維港商廈嘅激光滙演（圖）就相當受歡迎，而且做到好大規模，被列入為世界健力士紀錄大全，成為全球戶外最大型嘅激光表演活動。&#13;<br> 原來喺滙演背後有段古，財爺唐英年噚日喺立法會講起點樣搞好旅遊業時透露，原本激光滙演只有港島區嘅商廈參加，結果「港人種果，九龍人食！」啲遊客去晒九龍睇激光表演，然後就留喺九龍區消費，反而出錢嘅港島區商廈毫無得益，當然喺度嘈啦。結果特區政府要說服九龍嘅商廈，自費裝番啲激光設備，令到兩岸遊客都有得睇，咁就公平夾公道，香港亦贏多一個健力士紀錄。&#13;<br> </p></body></html>
