<html><header><meta charset="utf-8"><title>每日圖片故事：恆生借博愛堂捧寶珠</title></header><body><h1>每日圖片故事：恆生借博愛堂捧寶珠</h1><p>陳寶珠又嚟啦！農曆新年的年初七，寶珠姐會與香港中樂團在機場的新展覽館——亞洲國際博覽館舉行「陳寶珠與香港中樂團」音樂會，大約50名影迷昨日到恒生總行頂樓的博愛堂出席記者會，部份人更手持「博覽首演非凡響，影迷公主領風騷」的標語，為寶珠姐充撐場面及打打氣。點解係博愛？恒生贊助囉。&#13;<br> 寶珠姐當然夠噱頭，但場地也是賣點。該音樂會是亞洲國際博覽館的首個演唱會，而且只演一場。怕唔怕遠？主辦單位春天舞台負責人高志森話，機場快線由青衣到機場站只需10多分鐘，唔使好似紅館咁塞車。又畀佢兜到。&#13;<br> </p></body></html>
