<html><header><meta charset="utf-8"><title>屬於邊棵樹？</title></header><body><h1>屬於邊棵樹？</h1><p>問題：圖中為聖誕樹的一部份，樹上有不少呈銀白色的吊飾，猜此聖誕樹位於哪一個商場？&#13;<br>&#13;<br>玩法&#13;<br>1.填妥答案，連同報上表格於今日早上10:00至下午2:00，傳真至27420542，過早或逾時作廢。首10名答對讀者，會由送出獎品的公司聯絡前往領獎。&#13;<br>&#13;<br>2.參加者只可傳真答案一次，多於一次會以第一張為準。&#13;<br>&#13;<br>3.壹傳媒集團員工及其家屬均不得參加。&#13;<br>&#13;<br>．必須憑報紙上的參加表格才可以參加遊戲。</p><p>獎品：由又一城送出跟聖誕老人合照及面部繪畫現金券兩張，總值$100，名額10位。</p></body></html>
