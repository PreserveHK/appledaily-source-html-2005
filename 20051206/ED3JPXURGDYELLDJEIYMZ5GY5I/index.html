<html><header><meta charset="utf-8"><title>寶珠姐農曆年開騷會知音</title></header><body><h1>寶珠姐農曆年開騷會知音</h1><p>影迷公主陳寶珠昨日在中環宣傳音樂會「陳寶珠與中樂團」，除一班寶珠迷到場外，贊助商高層及負責統籌的東亞娛樂公司老闆林建岳亦出席支持。</p><p>唱任白戲寶</p><p>寶珠姐表示這個音樂會將於農曆年初七（二月四日）公演一場，作為亞洲國際博物館的開幕表演節目。對於初次跟中樂團合作，寶珠姐表示很高興。她接受訪問時說：「音樂會將分三部份，分別唱任、白嘅曲目，我年代嘅時代曲同埋一啲新寫嘅小調。」寶珠姐表示到時會請師傅白雪仙欣賞，除勤於綵排外，聖誕亦會留在家中多喝水養聲。&#13;<br> 採訪、攝影：何永寧</p></body></html>
