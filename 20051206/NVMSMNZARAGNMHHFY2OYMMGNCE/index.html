<html><header><meta charset="utf-8"><title>新地請諾貝爾學者演講</title></header><body><h1>新地請諾貝爾學者演講</h1><p>新鴻基地產與中文大學主辦「新地諾貝爾獎得獎學人傑出講座系列」，今個禮拜五請嚟諾貝爾生理醫學獎得主RichardJ.Roberts博士，講吓顯微鏡下嘅細菌世界，題目係「看不見的敵和友：與我們共存的細菌」。&#13;<br> 今次係呢個系列第三次講座，第一次係○四年，第二次係今年六月。前兩次都係諾貝爾經濟學獎得主及經濟學者，分享人生經驗、學習心得，同世界經濟形勢發展。今次講題完全唔同，目的係想擴闊知識領域。</p></body></html>
