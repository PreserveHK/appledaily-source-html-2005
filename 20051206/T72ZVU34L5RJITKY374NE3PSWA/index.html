<html><header><meta charset="utf-8"><title>押尾學晒金戒唔認結婚</title></header><body><h1>押尾學晒金戒唔認結婚</h1><p>剛脫離事務所轉營獨立歌手的押尾學，昨日下午在東京出席新劇《里見八犬傳》記者會，他的左手無名指戴上一隻金戒指，記者即時忖測他已與演員女友矢田亞希子結婚。&#13;<br> 外間盛傳現年二十七歲的押尾學，將於今年二十三日，即女友矢田亞希子的牛一當天，與對方正式註冊結婚，不過昨日他戴上閃閃戒指，令人懷疑兩人已秘密結婚，但押尾學昨日拒絕作出回應，他與新劇拍檔合照時，更刻意遮掩自己的左手，完場時又不理會記者絕塵而去。</p></body></html>
