<html><header><meta charset="utf-8"><title>樓市快訊<br>黎汝遠沽商廈賺20萬</title></header><body><h1>樓市快訊<br>黎汝遠沽商廈賺20萬</h1><p>▲中原廖漢威表示，投資者黎汝遠，剛以305萬元，沽出灣仔僑阜商業大廈低層A室，1070方呎，較5月購入價285萬元高20萬（升7%）。現時黎氏仍持有7項港島乙級商廈，4月高峯期持貨40餘項，大部份於過去數月轉售獲利，亦有少部份虧蝕，由於下半年市場開始調整，黎氏並未再入市。&#13;<br> ▲美聯曾志光表示，西灣河嘉亨灣6座中層C室，面積1032方呎，成交價708萬元，呎價6860元。原業主一年蝕11.2萬元。</p></body></html>
