<html><header><meta charset="utf-8"><title>鬍鬚余逆市賺三成</title></header><body><h1>鬍鬚余逆市賺三成</h1><p>炒賣屯門細價樓，炒到出晒名嘅鬍鬚余，喺近排淡市中，仍能沽貨獲利，都算係異數。&#13;<br> 祥益謝澤銘話，鬍鬚余熟晒屯門市場，專買又殘又舊嘅平價盤，之後搵相熟裝修師傅執靚佢，隨即放售，叫價至少高過入價三成，雖然比同類盤貴，不過，連埋新裝修嘅貨，好少有，特別吸引上車客，好快賣出。&#13;<br> 今年六月，鬍鬚余以筍價七十五萬，買入屯門澤豐花園五座高層，啱啱以九十八萬出貨，六百四十四呎，每呎一千五百幾，單位連新裝修，買家好快就扑槌，成交價只係比叫價平兩萬，連討價還價過程都慳番。&#13;<br> 鬍鬚余呢鋪，半年賺二十三萬，逾三成，扣除所有成本，重有十幾萬執。</p></body></html>
