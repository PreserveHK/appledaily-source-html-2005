<html><header><meta charset="utf-8"><title>林嘉欣扮貓面紅</title></header><body><h1>林嘉欣扮貓面紅</h1><p>林嘉欣和Twins前晚在灣仔演藝學院欣賞詹瑞文主演的舞台劇《男人之虎》，林嘉欣透露已第二次欣賞詹瑞文的演出，她跟隨詹瑞文學了一年演戲，大讚對方是一個嚴格的老師。</p><p>大讚轉數快</p><p>嘉欣說：「有一堂詹sir叫我扮貓，我覺得尷尬，搞到面紅紅，做得唔好，未稱得上係一個好演員，因為重好顧住自己個樣。」&#13;<br> Twins則表示一直都想跟詹瑞文學演戲，可惜對方檔期太密，問Twins是否想學詹瑞文一人分飾多角的技巧？她們笑說：「唔係，只係覺得佢轉數快，台上適應力高，覺得佢係值得學習嘅人。」&#13;<br> 採訪：王連連　攝影：仇志德</p></body></html>
