<html><header><meta charset="utf-8"><title>學友Fans唔退票</title></header><body><h1>學友Fans唔退票</h1><p>張學友因為重感冒被迫延期演出台灣的《雪狼湖》音樂劇，主辦單位昨日安排觀眾辦理退票手續，但截稿前退票數目不到十張，令主辦單位大為放心；不過有觀眾指學友帶病演出當晚聲音沙啞，要求主辦單位安排重演。</p><p>閉關休養</p><p>學友前日返港調理身體，原定今晚《如果．愛》首映禮，學友亦不會出席，專心休養，準備明日再到台灣準備後晚的《雪狼湖》演出。&#13;<br> 此外，昨日內地有消息指韓國女星張娜拉下月與學友在北京演出《雪狼湖》，將扮演小雪一角，但舞台劇製作人陳淑芬昨日在電話中否認。</p></body></html>
