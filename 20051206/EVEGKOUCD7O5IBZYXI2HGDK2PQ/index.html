<html><header><meta charset="utf-8"><title>一針集</title></header><body><h1>一針集</h1><p>十二月四日大遊行當晚，曾蔭權說：「有生之年相信一定可見到普選。」&#13;<br> 「有生之年」是多久？&#13;<br> 曾特首今年六十歲，若他活到六十七歲，那麼在二○一二年，就可以有普選；若他活到九十七歲，那就到二○四二年才有普選。&#13;<br> 曾特首還是不要將普選和自己的壽命掛鈎吧，以免很多人要詛咒他。&#13;<br> 陳偉雄&#13;<br> &#13;<br> 「一針集」歡迎來稿，每段不超過一百字，稿酬一百元。&#13;<br> 傳真：26239278&#13;<br> 電郵：forum@appledaily.com</p></body></html>
