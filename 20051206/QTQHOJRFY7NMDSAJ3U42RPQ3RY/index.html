<html><header><meta charset="utf-8"><title>ShabuShabu靚料任你配</title></header><body><h1>ShabuShabu靚料任你配</h1><p>等到頸都長，寒流終於抵港，得十幾度最好梗係一班人圍住個爐烚烚吓，唔想落手落腳自己整，出街食一樣可以有水準，稻穗亭最近就出了數款日式火鍋，有韓風泡菜$180-$320海鮮鍋、廣島蠔鍋、北海道鱈魚鍋、秘製牛肉鍋、海鮮鍋、相撲鍋六款任揀，（價錢由$180-$320），再配上不同的湯底和醬汁，食完肚皮暖笠笠，唔夠食重可以加配其他火鍋料，每款由$20-$180不等，一大棚人去食都無問題！&#13;<br>&#13;<br>記者：黃婉冰</p><p>稻穗亭日本料理（22657088）&#13;<br> 地址：九龍塘又一城1層133號舖</p></body></html>
