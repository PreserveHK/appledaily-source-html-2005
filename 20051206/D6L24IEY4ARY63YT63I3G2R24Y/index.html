<html><header><meta charset="utf-8"><title>過渡期長達七年　沿用陳年成績</title></header><body><h1>過渡期長達七年　沿用陳年成績</h1><p>政府改革升中派位機制一拖再拖，以往升中派位以每年小六生的學能測驗成績來劃分派位組別（banding），○○年取消學能測驗後，當局一直以九七至○○年三年的學能測驗成績平均分，作為各校學生的升中派位參考。當時教統局承諾於○三年實施新方案，卻拖延至○七年才實施，令此為家長詬病的「權宜之計」竟沿用七年之久。&#13;<br> 「權宜之計」的好處是學生毋須進行高風險考試，及避免承受學校與家長施予的壓力和操練，不過學生整體成績就算有進步，三個banding的比例已由學兄學姐的表現所定，部份學生因而無法獲派所屬水平的中學。&#13;<br> 本報記者</p></body></html>
