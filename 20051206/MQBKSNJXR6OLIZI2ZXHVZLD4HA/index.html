<html><header><meta charset="utf-8"><title>十字iPod教徒恩物</title></header><body><h1>十字iPod教徒恩物</h1><p>美國一個網站推出新潮宗教聖誕禮物，將傳統宗教物品，變身成古靈精怪的玩意，如十字架iPod、回教鐘聲鬧鐘、耶穌像竹簾等。&#13;<br> ShipofFools網站推出外形像十字架的iPod，可謂一反宗教聖誕禮物的傳統，另外兩款神奇十字架，一按下去耶穌像赫然浮然，頗有魔鏡味道。&#13;<br> 如果嫌桌上空蕩蕩，可選「魔輪」筆座，輪子畫着個花灑頭，寫着「WATER」（水）。一轉下，花灑頭變了酒杯，「WATER」則變成「WINE」（酒），人工複製耶穌變水為酒的神迹。&#13;<br> 英國《每日電訊報》</p></body></html>
