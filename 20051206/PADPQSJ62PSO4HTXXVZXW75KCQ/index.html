<html><header><meta charset="utf-8"><title>城城按摩店員偷窺</title></header><body><h1>城城按摩店員偷窺</h1><p>郭富城（Aaron）昨日到銅鑼灣宣傳由其代言的ClarinsMen男士護理服務。&#13;<br> Aaron表示閒時會按摩鬆弛，但就不會胡亂幫襯按摩店，問他是否擔心被誤會光顧色情按摩？Aaron說：「呢樣就冇諗過，只因為自己係公眾人物，出入唔係太方便，如果我有需要按摩，會叫助手安排。」</p><p>怕患抑鬱症</p><p>Aaron笑言到該護理中心按摩時，有職員故意入錯房跟他見面，但他不會介意。Aaron又謂忙於拍攝新片《父子》，飾演鬱鬱不歡的父親，他的朋友現正擔心他會患上抑鬱症，Aaron說：「我都擔心，但我識得抽離，得閒叫助手同我講吓笑。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
