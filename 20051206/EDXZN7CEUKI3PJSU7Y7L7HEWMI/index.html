<html><header><meta charset="utf-8"><title>聯想率先推米奇Notebook</title></header><body><h1>聯想率先推米奇Notebook</h1><p>今年上半年，本港唔少企業趁迪士尼熱潮，紛紛同迪士尼合作，推出有卡通肖像嘅商品，不過迪士尼開幕後熱潮未如預期熱烈，也未有企業就迪士尼產品報捷。&#13;<br> 雖然係咁，迪士尼的魅力仍然未減，聯想就喺香港公布推出全球首款迪士尼筆記型電腦，喺國內限量銷售，喺筆記型電腦機殼表面印咗米奇頭像同迪士尼英文商標，並會喺全國3000多家門店陸續打出迪士尼卡通造型進行促銷。唔知喺國內嘅反應又如何？&#13;<br> 聯想集團副總裁兼聯想中國區品牌溝通部總經理李嵐話，聯想近期先後同可口可樂、VISA等國際品牌展開全方位嘅品牌推廣活動。咁即係想自己變國際品牌囉。</p></body></html>
