<html><header><meta charset="utf-8"><title>張五常控《太陽》誹謗</title></header><body><h1>張五常控《太陽》誹謗</h1><p>【本報訊】著名經濟學者張五常（圖）指《太陽報》於今年十月刊登一篇題為〈涉賣假古董，賠430萬和解〉的報道，內容涉及誹謗成份，昨日遂入稟高等法院，要求法庭頒令禁制《太陽報》再次刊登有關報道，並作賠償。</p><p>要求禁制及賠償</p><p>原訴人張五常，被告人分別為太陽報督印有限公司及梁華健。入稟狀指，《太陽報》於今年十月三十一日刊登一篇報道，對原訴人構成誹謗，因此入稟法院要求被告人賠償及禁制再刊登有關報道。&#13;<br> 案件編號：HCA2448/05</p></body></html>
