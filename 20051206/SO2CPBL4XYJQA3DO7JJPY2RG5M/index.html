<html><header><meta charset="utf-8"><title>維園硬地足球場封閉</title></header><body><h1>維園硬地足球場封閉</h1><p>【本報訊】世貿會議期間，多個政府部門服務將受影響，入境事務處昨呼籲市民下周盡量不要到告士打道的入境事務大樓；而其間維園硬地足球場將暫時封閉，灣仔修頓遊樂場也會停用。</p><p>修頓遊樂場停用</p><p>康樂文化事務處昨表示，世貿會議期間，維園的硬地足球場、中央草坪、手球場會將暫時封閉，灣仔運動場亦被列為示威區，修頓遊樂場也會停用。此外，銅鑼灣運動場、摩頓臺臨時遊樂場、灣仔游泳池及港灣道體育館也會暫停開放。&#13;<br> 運輸署副署長葉麗清表示，屆時灣仔區會有二十九條巴士線要改道，灣仔碼頭亦會暫停運作，運輸署已設立熱線1834567供市民查詢。</p></body></html>
