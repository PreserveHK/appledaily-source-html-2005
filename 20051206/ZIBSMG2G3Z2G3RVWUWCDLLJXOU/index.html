<html><header><meta charset="utf-8"><title>招標市場<br>又一村物業放售</title></header><body><h1>招標市場<br>又一村物業放售</h1><p>世邦魏理仕受業主委託，公開招標又一村高槐路8號整幢物業，06年1月12日截標。該物業94年落成，為1座3層高住宅，共12個單位。地盤面積6280方呎，總樓面11964方呎，地下有停車位，以「現況」及連租約方式出售。另外，中原營業董事鄭琪俊表示，旺角柏齡大廈地下B、C及D舖，連閣樓及1樓，及中環中南行地下及地庫，兩物業均於昨日截標，共收數份標書。&#13;<br> </p></body></html>
