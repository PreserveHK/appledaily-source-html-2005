<html><header><meta charset="utf-8"><title>制動有震動要換碟</title></header><body><h1>制動有震動要換碟</h1><p>本人駕駛一部富豪歐洲車，出車已有三年了，發現踏制動時會有很大的震動，而且有怪聲，是否需要大修呢？我見那裏只有幾顆螺絲，可否自己換呢？富豪的零件是不是很貴呢？	KK&#13;<br></p><p>KK：&#13;<br> 制動碟在使用上一段時間後，就會出現損耗，這些損耗包括制動碟變薄、碟身彎曲等，而你所說的震動，可能是制動碟變了形，這個情況一定要換碟，以我們所知，市面上有兩個方法可以買到富豪的零件，一是返原廠代理，二是透過旺角黑布街或港島區柴灣的一些零件專門店代訂，價錢要視乎閣下汽車的型號。要換制動碟，一定要有經驗師傅修理，絕對不能自己DIY。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
