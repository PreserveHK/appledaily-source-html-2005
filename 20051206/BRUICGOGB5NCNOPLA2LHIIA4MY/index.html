<html><header><meta charset="utf-8"><title>郭可盈有乖仔賀壽</title></header><body><h1>郭可盈有乖仔賀壽</h1><p>郭可盈日前與來自內地、台灣、新加坡等地約六十名fans聚會，順道替她慶祝生日，席上還有一位神秘嘉賓出現，他是在劇集《酒店風雲》中飾演可盈兒子的七歲小朋友吳諾宏，吳諾宏還即場高呼可盈是他的女友，令可盈笑不攏嘴，亦令林文龍多了一位「情敵」。&#13;<br> 問到生日願望方面，可盈表示只望身體健康，再問明年是否希望攞獎？&#13;<br> 可盈說：「我一向都輕鬆面對，唔知點解人哋覺得我緊張，最緊要有好劇本同製作，明年希望可以拍電影，今年都有人搵過，但個期唔啱推咗。」</p></body></html>
