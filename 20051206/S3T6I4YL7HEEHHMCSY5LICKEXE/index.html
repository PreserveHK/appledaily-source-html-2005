<html><header><meta charset="utf-8"><title>台狠母打死仔</title></header><body><h1>台狠母打死仔</h1><p>台灣台中縣發生人倫悲劇！一名婦人疑因產後抑鬱症，不滿兩個多月大的男嬰哭鬧不已，將他打死。被警方拘捕時，狠心母親說：「我比較喜歡女孩子，看到他很討厭，才動手打他幾拳」。&#13;<br> 涉案婦人黃佳鈞，今年二十一歲，與丈夫李政勳結婚兩年多，今年九月生下第二名男孩李沅蔚。前日下午五時多，黃在家裏突然大叫：「他（李沅蔚）沒有呼吸了，怎麼辦？」男嬰被送到醫院時已死亡。在警方再三詢問後，黃坦承一時氣憤之下，打死了兒子。&#13;<br> 台灣《蘋果日報》</p></body></html>
