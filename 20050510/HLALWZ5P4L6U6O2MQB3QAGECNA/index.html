<html><header><meta charset="utf-8"><title>宋見面禮國畫贈胡</title></header><body><h1>宋見面禮國畫贈胡</h1><p>親民黨主席宋楚瑜後天與中共總書記胡錦濤會面時，將送上由嶺南畫派傳人、台灣當代水墨畫大師歐豪年的國畫新作《清濤》，作為兩人歷史性會晤的見面禮。由於作者巧妙地把胡錦濤姓名中的「濤」字題入畫中，讚賞期盼之意不言而喻。<br> &#13;<br> <spanclass>《清濤》出自歐豪年手筆 &#13;<br> 年輕時師從嶺南畫派巨匠趙少昂的歐豪年表示，《清濤》是應宋楚瑜的要求所作，在宋啟程往大陸前幾天才畫好。畫作題詞為：「清濤晏海宇，清議福斯民。風雷今宵酒，明朝日又新。錦濤先生方家賜存，宋楚瑜敬贈。」&#13;<br> 宋楚瑜今日將飛往北京，入住北京釣魚台國賓館總統套房。他明早將到清華大學發表演說，下午與國家副主席曾慶紅會面。&#13;<br> 本報記者</spanclass></p></body></html>
