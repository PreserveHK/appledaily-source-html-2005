<html><header><meta charset="utf-8"><title>吳日言、Race情傷險變同志</title></header><body><h1>吳日言、Race情傷險變同志</h1><p>由羅守耀執導的低成本青春片《非常青春期》將於下周四上映，首次做導演的羅守耀大膽起用森美、吳日言與2R成員Race等新人，戲中吳日言與Race飾演一對很要好的朋友，原本兩人都各自有親密男友，但因一同被男人欺騙，令她們認定只有女人才可以信賴。<br> &#13;<br> <spanclass>幾乎獻初吻 &#13;<br> 片中吳日言與Race約定若然三十歲前還未找到好歸宿便會一同遠走高飛，脫離男人的魔掌，對此Race笑說：「自己係個百分百『直』人，只係想唔到拍戲嘅銀幕初吻差啲就畀咗阿Yan（吳日言），不過今次同阿Yan合作幾愉快，我同佢好啱key，銀幕初吻真係畀佢都冇所謂。」</spanclass></p></body></html>
