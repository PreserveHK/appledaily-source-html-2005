<html><header><meta charset="utf-8"><title>點　滴</title></header><body><h1>點　滴</h1><p><spanclass>祭品用五種台產水果 &#13;<br> 根據湖南湘潭的習俗，祭祖應該用活魚、活豬、活雞作祭品，但宋楚瑜今次回鄉祭祖，為求一切從簡，特別用專程從台灣帶來的茂谷柑、愛文芒果、菠蘿、葡萄柚及台東木瓜五種優質水果，來致祭宋家列祖列宗。而在拜祭曾祖父宋炳生時，宋楚瑜則全程以湖南話恭讀祭文。<br> &#13;<br> <spanclass>參觀母校捐贈20萬元 &#13;<br> 宋楚瑜昨日回到闊別五十六年的母校湘潭曙光小學參觀，校方並未安排小學生高叫「宋爺爺，您回來了」，以此歡迎宋楚瑜，只在操場掛上「歡迎回母校」、「母校祝福您」等橫額。而宋楚瑜則向母校捐贈二十萬元，比國民黨主席連戰上周訪問西安，捐給母校後宰門小學的十萬多出一倍。</spanclass></spanclass></p></body></html>
