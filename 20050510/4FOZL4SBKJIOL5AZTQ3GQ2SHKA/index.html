<html><header><meta charset="utf-8"><title>殺約翰兇手剖白心聲</title></header><body><h1>殺約翰兇手剖白心聲</h1><p>約翰連儂（JohnLennon）在一九八○年十二月八日於紐約遭槍殺，而當年殺害約翰的MarkChapman已接受Channel4邀請接受訪問，首次詳盡講述他如何把約翰殺害的經過。&#13;<br> <br> <spanclass>解構動機 &#13;<br> Channel4計劃製作這個紀錄片，藉以紀念約翰逝世二十五周年，電視台發言人表示他們製作這節目，主要是讓觀眾了解Mark當時的思想及動機，而Mark及其親友並不會得到任何報酬。外界預計這節目會引致約翰的家人及歌迷大為不滿，其中大野洋子更說：「這不是關於約翰連儂，只是一個關於MarkChapman的紀錄片。」</spanclass></p></body></html>
