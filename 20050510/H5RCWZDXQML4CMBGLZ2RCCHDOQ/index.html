<html><header><meta charset="utf-8"><title>得獎汽車設計或可投產</title></header><body><h1>得獎汽車設計或可投產</h1><p>第4屆世界汽車設計大賽的設計主題是「AWorldCarThatHasUniversalAppeal」，總共收到來自全球28間設計學校、97位汽車設計學生交來作品。&#13;<br> 學生設計時不是天馬行空的任意想像，而是需要符合大會要求，被選中的作品可望於2015年投入生產，每年產量最少10萬部，而售價不能超過學生所居地的平均汽車售價。另得獎學生可以贏得總值14.5萬美元（約116萬港元）的獎金。</p></body></html>
