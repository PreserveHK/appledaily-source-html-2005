<html><header><meta charset="utf-8"><title>仲根霞10歲做鼠精</title></header><body><h1>仲根霞10歲做鼠精</h1><p>今年二十三歲的日本性感女星仲根霞，一直以骨肉均稱的身段迷死不少日本男fans。近日霞妹卻被日本爆料網頁翻舊帳，刊登了她於十三年前拍下的「老積」照片。&#13;<br> 當年只得十歲的霞妹，原來曾演出由日本諧星石橋貴明和木梨憲武主持的節目，當時音樂人秋元康監製了一隊模仿小貓俱樂部的組合老鼠仔俱樂部，霞妹就是其中一員，她當時以真名「植可澄美」跟觀眾見面。&#13;<br> 而從當年仲根霞的照片所見，年紀小小的她已經濃妝豔抹，加上戴着一對金光閃閃的大耳環，實在非常娘炳！</p></body></html>
