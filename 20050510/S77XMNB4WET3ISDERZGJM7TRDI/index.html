<html><header><meta charset="utf-8"><title>崔智友遊埠拍寫真</title></header><body><h1>崔智友遊埠拍寫真</h1><p>韓國女星崔智友昨日在日本東京舉行記者會，宣布下月在日本推出寫真集和DVD。崔智友上月花了一個月時間在意大利、南非、古巴和紐約等地拍攝寫真，可謂十分落本。&#13;<br> 而韓國男星李秉憲前日亦到日本川崎一間戲院宣傳電影《甜蜜人生》，與當地觀眾見面。當日除了手持戲票入場的四百五十名影迷外，還有九百多名fans特別在戲院門外守候，望一睹憲哥風采。&#13;<br> 此外，韓國衞星電視台日前舉辦了「最適合高畫質電視年代的藝人」選舉，憲哥成功打入榜中，而男星裴勇俊和女星全智賢則分別成為男女藝人第一位，反而甚具人氣的崔智友卻十大不入。</p></body></html>
