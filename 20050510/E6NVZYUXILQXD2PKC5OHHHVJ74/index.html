<html><header><meta charset="utf-8"><title>陳自瑤不敵惹火少女</title></header><body><h1>陳自瑤不敵惹火少女</h1><p>陳自瑤、駱樂和王合喜昨日在尖沙嘴出席「surfergirl大賽」記者會。現場十位十一至十四歲的參賽少女均身材出眾，陳自瑤表示不會因而自卑，她說：「身材均勻就得，呢個係我個人準則，有啲人要（胸）大先有信心，我嘅自信唔係來自身材，我好滿意自己。」<br> &#13;<br> <spanclass>曬太陽出墨痣 &#13;<br> 提到三點式泳衣，陳自瑤說：「我一定唔着三點式，又唔會去沙灘，因為我都唔識游水，覺得喺海中心好冇安全感，啲水又污糟，好驚㗎！」陳自瑤謂曬太陽時不會出雀斑，但會出墨痣，她說：「我塊面有四、五粒墨，算命話惹是非，不過我唔怕，因為娛樂圈係多是非。」</spanclass></p></body></html>
