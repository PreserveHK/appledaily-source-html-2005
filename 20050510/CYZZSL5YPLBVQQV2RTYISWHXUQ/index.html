<html><header><meta charset="utf-8"><title>謝賢拖女名店掃貨</title></header><body><h1>謝賢拖女名店掃貨</h1><p>謝賢（四哥）昨日與女伴十指緊扣在金鐘太古廣場購物，兩人在名店Versace逗留甚久，記者上前拍照時，四哥即向女伴說：「你今次死啦，俾人影咗相之後，重使搵男朋友嘅？」<br> &#13;<br> <spanclass>越洋送花𠱁母 &#13;<br> 問四哥送了甚麼禮物給在加拿大的母親做母親節禮物？他說：「我越洋送花，又打長途電話畀阿媽，都算孝順啦啩。」再問他前日母親節，有沒有與霆鋒和拉姑一起慶祝？怎料四哥說：「唓，拉姑又唔係我老母。」&#13;<br> 採訪、攝影：梁錦雯</spanclass></p></body></html>
