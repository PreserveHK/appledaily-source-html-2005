<html><header><meta charset="utf-8"><title>Robbie搭上JimmyChoo女總裁</title></header><body><h1>Robbie搭上JimmyChoo女總裁</h1><p>三十一歲的英國男歌手RobbieWilliams一直很渴望找到真愛，但始終未能如願，最近他似乎又有新目標，上周有人目睹他與著名製鞋品牌JimmyChoo女總裁TamaraMellon，在洛杉磯一派對上表現親密。&#13;<br> 知情人士表示：「他倆全晚都在說笑，就像一對年輕的小情侶。而Robbie舊愛RachelHunter，在他們到達後不久便離開。」&#13;<br> 三十七歲的Tamara去年與富商丈夫離婚，曾盛傳搭上雷諾車廠老闆兼納奧美金寶（NaomiCampbell）及HeidiKlum舊愛FlavioBriatore。</p></body></html>
