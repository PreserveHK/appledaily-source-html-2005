<html><header><meta charset="utf-8"><title>碧咸嚴禁複製紋身</title></header><body><h1>碧咸嚴禁複製紋身</h1><p>英國萬人迷碧咸（DavidBeckham）的御用紋身師LouisMolloy，曾為碧咸紋過背部守護天使及頸部十字架等十個紋身，最近有日本商人計劃以五十萬鎊（約七百三十五萬港元），高價購下十個紋身設計的版權，然後再利用守護天使的圖案，製作時裝及其他商品。&#13;<br> <br> <spanclass>買版權出手低 &#13;<br> 據英國《星期日鏡報》報道，Louis為此曾接觸碧咸的助手，但他們告訴Louis，那些商人會藉此利用碧咸的名字，因此他不可出售其設計，否則會遭控告。Louis說：「碧咸曾想買守護天使設計的版權，但他們出手太低。」</spanclass></p></body></html>
