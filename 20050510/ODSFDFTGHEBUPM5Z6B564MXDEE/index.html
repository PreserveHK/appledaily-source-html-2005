<html><header><meta charset="utf-8"><title>電盈將印度DataAccess清盤</title></header><body><h1>電盈將印度DataAccess清盤</h1><p>【本報訊】據電盈（008）購入恒通海底電纜容量須予披露的股東文件中顯示，集團去年10月入稟印度新德里高等法院提呈將DataAccess清盤，因後者未能如期償還合共1000萬美元股東貸款連利息。DataAccess為電盈前身，盈科數碼動力於科網熱潮時入股的印度公司，電盈於00年為其提供該筆貸款，需於3年後連利息償付，惟後者未有如期償付。電盈指，法律訴訟仍在受理之中。</p></body></html>
