<html><header><meta charset="utf-8"><title>大摩明星分析員捍衛公司文化</title></header><body><h1>大摩明星分析員捍衛公司文化</h1><p>【倫敦彭博資訊】《華爾街日報》在「華爾街聽聞」專欄中透露，摩根士丹利於上月30日召開董事局會議前，大摩4名著名分析師及策略師致函兩位新任聯席總裁克魯茲與克勞福特，促請該公司在應付有異見的股東時，務須捍衞公司文化和價值觀。&#13;<br> 據悉，在信上署名的人士包括科網股分析師米克女士（MaryMeeker）、投資策略師韋恩（ByronWien）和麥克維伊（HenryMcVey）、以及首席經濟師羅奇（StevenRoach）。該報引述曾閱讀該函件人士的話說，這4位明星分析員認為大摩的公司文化已受到損害。</p></body></html>
