<html><header><meta charset="utf-8"><title>今晨傳死訊　梵蒂岡否認</title></header><body><h1>今晨傳死訊　梵蒂岡否認</h1><p>香港時間今天凌晨約二時十五分消息，意大利天空電視台報道，測量教宗的心電圖已成直線，除了心跳停頓，腦部亦沒有活動。&#13;<br> 美國有線新聞網絡（CNN）於香港時間今晨約二時十五分，引述意大利傳媒消息報道，教宗已經逝世，但說消息未能證實。&#13;<br> 對於報道，梵蒂岡否認，但呼籲信眾繼續為教宗祈禱。在教宗傳出死訊前一個多小時，梵蒂岡發表聲明，指教宗病情持續惡化，血壓一直下降，心臟、腎臟出現衰竭。&#13;<br> 意大利的通訊社引述醫生指教宗已經昏迷，生存機會渺茫。&#13;<br> 一名樞機在羅馬大教堂主持特別彌撒時，形容病入膏肓的教宗已「看見並觸及主了。」</p></body></html>
