<html><header><meta charset="utf-8"><title>拉姑紅唇救愛滋病人</title></header><body><h1>拉姑紅唇救愛滋病人</h1><p>剛被化妝品公司M.A.C.招攬為代言人的美國巨胸女星彭美拉安德遜（PamelaAnderson），前日於紐約出席全新VivaGlamV系列唇膏的發布會，因為此化妝品系列的全數收益將撥捐愛滋病基金，故拉姑表示希望各女士多多支持。其實早前拉姑先以半裸姿態為M.A.C拍下宣傳照，但她出席記招時卻十分密實，無甚看頭。&#13;<br> 此外，拉姑前日出席完記招後，立即趕到MTV電視台為節目《TRL》錄影，其間她還與影迷作親密接觸。</p></body></html>
