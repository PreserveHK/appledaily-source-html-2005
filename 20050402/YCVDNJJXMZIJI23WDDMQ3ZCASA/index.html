<html><header><meta charset="utf-8"><title>梵蒂岡是獨立主權國</title></header><body><h1>梵蒂岡是獨立主權國</h1><p>位於意大利首都羅馬的梵蒂岡（Vatican），絕不是意大利或羅馬的一部份，而是自成一國，是當今世界上最小的國家。&#13;<br> 一九二九年二月十一日，梵蒂岡自意大利獨立出來，成為一個獨立的主權國家，位於意大利首都羅馬西北角呈三角形的高地上，面積只有零點四四平方公里，人口一千三百八十，官方語言為意大利語和拉丁語。&#13;<br> 梵蒂岡有宮院、教堂、圖書館、郵局、電台、火車站、飛機場等設施。這個國家沒有工農業生產，國內的生活必需品，如水、電力、食品、燃料、煤氣等全由意大利供給。梵蒂岡也沒有軍隊，僅有一支人員不多的警衞負責梵蒂岡安全，保衞教皇安全。&#13;<br> 《簡明不列顛百科全書》/人民網</p></body></html>
