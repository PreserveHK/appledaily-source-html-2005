<html><header><meta charset="utf-8"><title>葉璇自爆情陷之之男友</title></header><body><h1>葉璇自爆情陷之之男友</h1><p>葉璇日前到上海處理私務，其間在酒店接受傳媒訪問時，自言與熊倪和田亮的緋聞都是炒作，她以國語說：「說白了，這就是人紅是非多，就是商業炒作，無綫捧人的一種方式。」<br> &#13;<br> <spanclass>忽然臉紅 &#13;<br> 葉璇早前因拍攝劇集《天下第一》而與霍建華結緣。提起霍建華時，她竟臉紅說：「他是我這輩子最好的朋友。」&#13;<br> 葉璇自爆在無錫拍《天》劇期間與霍建華耍花槍，與對方為小事吵架，有兩天互不理睬，後來霍建華生病，誰勸他看醫生都不去，結果葉璇提出主動陪他往醫院，才平息這段小風波。但葉璇謂目前以事業第一，故要把霍建華藏在心底裏。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
