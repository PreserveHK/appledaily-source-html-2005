<html><header><meta charset="utf-8"><title>GuitarWolf成員心臟病逝世</title></header><body><h1>GuitarWolf成員心臟病逝世</h1><p>日本著名三人搖滾樂隊GuitarWolf的低音結他手Billy，前日下午四時三十五分因心臟病逝世，終年三十八歲。&#13;<br> <br> <spanclass>取消演唱會 &#13;<br> 原名關口秀明的Billy，前日因心臟病逝世。他於八七年與兩名隊友組成了GuitarWolf，樂隊以一身黑皮打扮和粗獷瘋狂的Punkabilly搖滾樂在日本以至美國、英國和法國等地打響名堂，近年更到過南美地區演出。樂隊前日已在官方網頁內公布了Billy的死訊，他們原定的演唱會亦被迫取消。</spanclass></p></body></html>
