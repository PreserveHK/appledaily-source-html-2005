<html><header><meta charset="utf-8"><title>李詩韻大讚元彪教導有方</title></header><body><h1>李詩韻大讚元彪教導有方</h1><p>李詩韻、邵美琪及元彪昨日於將軍澳電視廣播城拍攝無綫新劇《佛山贊先生》，劇中元彪最終與兩女成親大團圓結局，李詩韻昨日大讚兩位前輩教導有方，她說：「雖然我第一次同彪哥合作，以前睇佢啲戲以為佢好嚴肅，但原來真人係好鍾意講笑，佢重好有原則。」<br> &#13;<br> <spanclass>頻頻NG &#13;<br> 李詩韻未知是否太過緊張，昨日竟不時NG，事後她解釋說：「我唔係成日NG㗎，我只係講唔到個幾個字，平時唔係咁㗎！」邵美琪對於這位新人經常NG，她力撐對方說：「佢都唔係成日NG，咁佢喺外國長大，有時講嘢唔正重好好笑，其實佢做得已經好自然。」&#13;<br> 採訪、攝影：王祟穎</spanclass></p></body></html>
