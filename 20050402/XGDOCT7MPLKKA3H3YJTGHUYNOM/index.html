<html><header><meta charset="utf-8"><title>　　王冬勝返新工好興奮 - 李八方</title></header><body><h1>　　王冬勝返新工好興奮 - 李八方</h1><p>滙豐銀行執行董事王冬勝（Peter圖）第一日返工，即刻代表公司去銀行公會開會，班記者就圍住佢問感想。Peter話：「有比賽前嘅感覺，好開心，啲同事好好，好幫手，對新工作已經做好心理準備。」乜嘢係比賽前嘅感覺呢？原來即係「好興奮」。至於同柯清輝嘅分工，佢話冇乜話如何分工，自己會負責中港業務，大家都係同事，會有商有量。&#13;<br> 本港啱啱開始加息，有行家問Peter會唔會呢個時候返工更難適應，其實使乜同佢擔心吖，學佢自己話齋：「我做咗廿幾年銀行喇！」&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
