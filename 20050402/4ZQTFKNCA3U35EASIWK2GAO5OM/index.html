<html><header><meta charset="utf-8"><title>大規模地陷毀70屋</title></header><body><h1>大規模地陷毀70屋</h1><p>廣東省惠州市龍門縣平陵鎮方圓五公里的地面近期接連下陷，導致七十座房屋出現裂痕，受損房屋面積超過三千平方公尺，十五畝耕地因地面下陷無法耕種，當地居民大恐慌，擔心自己睡熟後，房子會突然倒塌，甚至憂慮自己會因地陷掉進無底深坑。&#13;<br> 重災區之一的平陵鎮大圍村，有一座小學教學樓，因地面下陷，出現多條裂縫，部份牆身傾斜，學校被迫停課。&#13;<br> 附近的池塘村地陷情況亦非常嚴重，一間兩層高的樓房，地面不斷下陷，先是花園，繼而大廳，最後連左邊的房屋亦下陷。村民表示，地陷去年開始出現，近期開始惡化，原因不明。	《羊城晚報》</p></body></html>
