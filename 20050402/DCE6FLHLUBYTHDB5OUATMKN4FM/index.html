<html><header><meta charset="utf-8"><title>行善</title></header><body><h1>行善</h1><p>代理分秒必爭，休息都唔夠，莫講做義工。港置員工組成嘅義工組織置善會有唔同睇法，佢哋覺得，搵錢固然重要，不過，做義工服務有需要嘅人，生活先至有意義。&#13;<br> 幾個成員噚日百忙之中，去到赤柱沙灘，為基督教勵行會小朋友，提早慶祝兒童節。大家一齊燒烤並參觀懲教署博物館，呼吸一吓新鮮空氣，自己都獲益良多。&#13;<br> 除咗帶隊郊遊，港置同時為勵行會籌得一萬六千蚊經費。圖為港置執董李志成（右）遞交善款。</p></body></html>
