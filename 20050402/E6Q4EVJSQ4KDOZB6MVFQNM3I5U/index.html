<html><header><meta charset="utf-8"><title>張智霖揸車盲舂舂</title></header><body><h1>張智霖揸車盲舂舂</h1><p>張智霖（Chilam）日前在上海出席「2005全國汽車場地錦標賽」的「友邦龍華車隊」戰車揭幕禮。從未參加過賽車的Chilam試坐戰車後，笑言車輛非常簡陋，但戰鬥味很濃。<br> &#13;<br> <spanclass>上海拍劇 &#13;<br> Chilam表示平常與女友袁詠儀外出，多數由他駕車，女友認路能力較他強，會替他看地圖。Chilam又稱已留在上海兩個月，與楊恭如和范冰冰合作拍攝劇集，但其實他拍了這麼多的電視劇，反而很想拍電影，特別希望能跟導演王家衞合作。&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
