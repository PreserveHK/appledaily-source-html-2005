<html><header><meta charset="utf-8"><title>輪姦犯洩慾後示愛</title></header><body><h1>輪姦犯洩慾後示愛</h1><p>台灣兩名膽大包天的色狼，前日下午闖入台中縣大雅鄉一處民宅輪姦一名女子，其中一名歹徒得逞竟賴着不走，強迫被害人陪他聊天一個多小時，又自誇性能力很強，慫恿女子離開現任男友跟他同居生子，受害人男友回家發現，立即將歹徒制服並報警。&#13;<br> 落網色狼嫌犯游豐榮，今年三十二歲。他供稱，與事後逃去的「阿堂」，由台中市到大雅鄉時，發現一處民宅大門未鎖，一名女子只穿着上衣、內褲在房內睡覺，即予輪姦。被害女子表示，她被蹂躪了一個多小時，對方竟坐下來和她聊天，並慫恿她離開男友，聲稱「來跟我生孩子好不好？我每個月都會拿錢給你。」&#13;<br> 台灣《蘋果日報》</p></body></html>
