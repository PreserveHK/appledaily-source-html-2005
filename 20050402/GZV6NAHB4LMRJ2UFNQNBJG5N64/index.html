<html><header><meta charset="utf-8"><title>阿佘拒做伊健第三者</title></header><body><h1>阿佘拒做伊健第三者</h1><p>鄭伊健和佘詩曼昨日在奧海城拍攝無綫新劇《隨時候命》，二人扮演情侶拍拖逛商場。問伊健平時可曾與女友梁詠琪逛商場？他說：「喺香港都有，不過你哋影唔到之嘛！但係香港好少地方可以行。今朝我哋喺旺角拍外景，不過我好耐冇去旺角嗰邊，好多地方都面目全非。」<br> &#13;<br> <spanclass>首次合作 &#13;<br> 伊健和阿佘首次合作，阿佘大讚伊健十分專業，問阿佘會否擔心傳出緋聞？她說：「唔驚！佢有女朋友嘅，而且我又唔會做第三者。」伊健則說：「傳乜鬼呀，我都冇諗住畀佢做第三者。」&#13;<br> 採訪、攝影：王崇穎</spanclass></p></body></html>
