<html><header><meta charset="utf-8"><title>夢鄉失火Ozzy險變燒豬</title></header><body><h1>夢鄉失火Ozzy險變燒豬</h1><p>英國rock友OzzyOsbourne都算黑仔，佢繼前年喺英國白金漢郡嘅屋企騎電單車重傷後，又試過俾賊入屋偷咗成千萬珠寶，噚日佢同老婆Sharon瞓覺嗰陣，重差啲變燒豬。據講Ozzy前晚喺屋企瞓覺時唔記得整熄客廳嘅火爐，結果火燼燒着爐邊嘅木頭令客廳失火，好彩當時Ozzy同老婆聽到火警鐘，即時帶埋寵物逃生兼報警，Sharon事後話：「都唔知啲厄運幾時先會完！」</p></body></html>
