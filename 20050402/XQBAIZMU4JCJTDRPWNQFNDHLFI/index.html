<html><header><meta charset="utf-8"><title>連戰童年在大陸生活</title></header><body><h1>連戰童年在大陸生活</h1><p>現年六十九歲的連戰，出身台南名門望族，但和大陸淵源深厚。連戰不僅生於陝西西安，名字也和中日戰爭有關。連戰出生在抗日戰爭前夕，其祖父連橫（連雅堂）認為中日必將一戰，為提醒國人警覺，要求連戰母親趙蘭坤，生男則取名連戰，取其自強不息、克敵致勝之意。連戰出生後，連家繼續留在大陸生活，直至一九四五年抗戰勝利，連戰父親連震東才舉家返回台灣，當時連戰九歲，換言之，連戰不僅生於大陸，還在大陸生活接近十年。不過，隨着台灣本土意識日漸高漲，連戰的大陸背景成為他從政的絆腳石。台灣前總統李登輝就曾經批評「連戰根本就是個外省郎」。</p></body></html>
