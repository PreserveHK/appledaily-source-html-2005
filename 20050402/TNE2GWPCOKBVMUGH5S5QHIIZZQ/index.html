<html><header><meta charset="utf-8"><title>德福上月漲價一成四</title></header><body><h1>德福上月漲價一成四</h1><p>【本報訊】樓價持續向上，3月截至27日一周，中原城市領先指數報53.97點，較前周高1.51點，連升六周，更創出56周新高。中原高級經理黃良昇預期，4月指數升幅料擴大，有望升至60點。&#13;<br> 若以區域中小型住宅指數而言，港島區已逼近60點關口，報58.28點，較前周升4.48%。新界東為55.09點，甚至高於九龍區的53.16點；僅新界西落後大市，得42.99點。&#13;<br> 在62個成份屋苑中，有52個呎價在一個月內錄得升幅，九龍灣德福花園升14%，呎價高見3612元，其次為馬鞍山中心的13.12%，呎價3285元。</p></body></html>
