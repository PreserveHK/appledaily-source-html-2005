<html><header><meta charset="utf-8"><title>寵物善終：寵物善有善終</title></header><body><h1>寵物善終：寵物善有善終</h1><p>「最近數年，人們終於知道有渠道妥善處理寵物殮葬。」寵物善終服務公司「最終有您」的BryonChung說，現今只需一個電話，無論何時何地，都有專人運送寵物遺體至該公司的冷藏庫，經火化後高溫殺菌，絕對衞生。&#13;<br>現時殮葬服務的內容，已經與人看齊。寵物一樣可以做法事、焚衣紙、設靈柩及供奉靈位，「最終有您」更首創海葬服務，全部都是度身定做，最低消費約每年數百元起，有專人負責每日的打掃，讓已逝的寵物終於可以得到安息。	&#13;<br>&#13;<br>鳴謝：最終有您（www.hkpetsparadise.com）</p></body></html>
