<html><header><meta charset="utf-8"><title>裕泰興豪宅賺千八萬</title></header><body><h1>裕泰興豪宅賺千八萬</h1><p>【本報訊】裕泰興持有收租的山頂豪宅LaHacienda，剛以4500萬元易手，造價比96年購入時高六成七，勁賺1800萬。&#13;<br> 裕泰興96年以2700萬元購入的LaHacienda雙號屋，至今已升值66.7%，中原山頂南區分區經理林經國表示，上述洋房獲買家以4500萬元承接，面積3200方呎，呎價14063。&#13;<br> 另外，大潭陽明山莊承接上月旺勢，4月份首天錄得成交，利嘉閣赤柱分行經理陳詠嫻表示，3座高層21室，1300方呎，作價1176萬元，每呎9046元。</p></body></html>
