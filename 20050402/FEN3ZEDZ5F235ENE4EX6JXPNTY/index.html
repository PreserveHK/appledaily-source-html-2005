<html><header><meta charset="utf-8"><title>500「星戰迷」搶購玩具</title></header><body><h1>500「星戰迷」搶購玩具</h1><p>【本報訊】電影《星球大戰前傳III》之《黑帝君臨》將於下月全球同步上映，但電影系列的玩具今日凌晨搶先在本港「登陸」，約五百名「星戰迷」踏正凌晨零時衝入銅鑼灣皇室堡玩具反斗城內瘋狂搶購，現場一度出現人頭湧湧的迫爆場面（圖）。據排頭位的簡小姐向記者稱，男友是「星戰迷」，她暪着對方偷偷於昨日下午一時四十五分來排隊，會將買來的公仔當作禮物送給男友。玩具反斗城的職員表示，除了頭一百名顧客可得到Santrooper白兵figure一個外，其餘顧客亦可獲得限量版精美海報。&#13;<br> 李家傑攝</p></body></html>
