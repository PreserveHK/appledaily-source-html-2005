<html><header><meta charset="utf-8"><title>恆基、長實貨尾盤加價</title></header><body><h1>恆基、長實貨尾盤加價</h1><p>【本報訊】儘管面對加息周期及銀行削減按揭貸款優惠，發展商仍無懼需求放緩，長實集團（001）計劃月中提高東涌悅濤軒售價2至5%。長實高級營業經理劉啟文表示，悅濤軒10座40樓以上單位月中將加價，今日維持原價加推中層8個單位。&#13;<br> 恒基營業部總經理謝偉銓說，輝煌豪園餘貨不足10個，復活節假期已加價，幅度低於5%。嘉亨灣月底前也會加價，現時仍維持每呎6000至1.3萬元，港灣豪庭貨尾每呎價約4000至5500元，預計稍後提價。&#13;<br> 中國海外（688）委託美聯物業代理6個何文田雅利德樺臺單位，平均每呎5800元。</p></body></html>
