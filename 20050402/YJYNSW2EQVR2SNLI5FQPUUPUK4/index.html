<html><header><meta charset="utf-8"><title>盧巧音海嘯引發寫歌靈感</title></header><body><h1>盧巧音海嘯引發寫歌靈感</h1><p>盧巧音、楊千嬅及陳文媛前晚往香港設計中心，欣賞日本時裝品牌AtsuroTayama春夏時裝騷，演出模特兒則有樂基兒、貝安琪及陳小韻等。&#13;<br> <br> <spanclass>捨得花費買鞋 &#13;<br> 盧巧音等均獲該品牌贊助多年，她稱每年均花六位數字置裝，尤其瘋狂買鞋及褲，她說：「屋企有幾百對鞋，睇啱嘅五、六千蚊對都捨得買，都可以話係鞋癡。」她又透露新唱片題材是「死亡」，她說：「主要因為有朋友過身同南亞海嘯引發靈感嘅，𠵱家唱片市道咁差，就更加應該做啲自己鍾意嘅音樂啦。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
