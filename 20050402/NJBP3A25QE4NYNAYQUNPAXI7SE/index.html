<html><header><meta charset="utf-8"><title>乙葉唔教英文賣性感</title></header><body><h1>乙葉唔教英文賣性感</h1><p>日本性感女星乙葉近年刻意收起性感，主力發展主持和拍劇等工作，早前乙葉更有份演出今季高收視日劇《我MISS係大佬2》，於劇中扮演英文老師。&#13;<br> 而乙葉近日亦推出了全新寫真集《SWEETHONEY》，相隔兩年再出寫真，乙葉當然瞓身宣傳，今期的日本雜誌《FRIDAY》便公開了部份寫真集的照片。雖然乙葉今年已經二十四歲，但她梳起孖辮，穿上粉紅色性感睡衣，依舊流露出可愛性感的一面。</p></body></html>
