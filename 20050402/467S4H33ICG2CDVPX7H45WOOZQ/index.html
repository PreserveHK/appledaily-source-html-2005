<html><header><meta charset="utf-8"><title>　　環保署長晒自砌膽機 - 李八方</title></header><body><h1>　　環保署長晒自砌膽機 - 李八方</h1><p>環保署噚日正式合併入環境運輸及工務局，環保署長一職亦由常任秘書長郭家強兼任。新任署長第一日返新辦公室，即刻約咗班記者見面，講吓將來有乜嘢環境保育大計，重帶大家參觀吓佢辦公室，交流一番。&#13;<br> 唔講唔知，郭家強其實好多嗜好，潛水同攝影樣樣都鍾意玩，對Hi-Fi重特別有心得。佢辦公室入面就擺咗一部自己親手砌嘅膽機，佢話用咗萬幾蚊去裝，難得有大班聽眾，郭署長梗係即場播段音樂出嚟，等班記者畀吓意見啦。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
