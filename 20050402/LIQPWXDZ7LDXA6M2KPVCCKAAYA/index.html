<html><header><meta charset="utf-8"><title>特首選舉愚弄市民</title></header><body><h1>特首選舉愚弄市民</h1><p>【本報訊】昨日是愚人節，兩名打扮成小丑的國際行動成員趁愚人節於港島區鬧市及地鐵站內，手持「特首選舉是一個笑話，年青人想要民主」的抗議標語，沿途向市民派發宣傳單張，吸引不少市民圍觀。&#13;<br> 該組織批評，香港特首只是由八百人選舉委員會選舉出來，並非由市民普選產生，並非真正民主，該組織促請當局應讓市民在即將舉行的特首補選中普選特首，並呼籲作為香港未來主人翁的年輕人要爭取民主。</p></body></html>
