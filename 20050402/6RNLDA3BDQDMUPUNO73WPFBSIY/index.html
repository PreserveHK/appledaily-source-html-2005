<html><header><meta charset="utf-8"><title>失樂園 - 幾米</title></header><body><h1>失樂園 - 幾米</h1><p>戀愛的雲隨着一陣陣香氣慢慢地飄過來……&#13;<br>「請問我可以跟你談一場戀愛嗎？你好香啊！」&#13;<br>「我現在香香的，你會愛我，可是當我變得臭臭時，你還會愛我嗎？」&#13;<br>「當我愛你時，縱使你是臭的，聞起來也是香的。可是當我不愛你時，縱使你香透了，我恐怕也會離你而去。」&#13;<br>「我喜歡你的誠實，但是你滾吧！」&#13;<br>戀愛的雲隨着一陣陣臭臭的風緩緩地飄走……</p></body></html>
