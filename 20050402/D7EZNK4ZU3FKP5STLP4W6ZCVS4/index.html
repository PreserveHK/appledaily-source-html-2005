<html><header><meta charset="utf-8"><title>保母車冒煙學童疏散</title></header><body><h1>保母車冒煙學童疏散</h1><p>【本報訊】昨午三時許，一輛載有十三名小學學童的保母車沿沙田火炭路行駛，當保母車抵達香港專業教育學院沙田分校對開時，保母車車頭突然冒煙，司機立刻減慢車速，可是濃煙愈來愈烈，司機恐防保母車失火「自焚」，急忙驅車停在路邊，並關掉引擎和報警，車上女保母連忙疏散十三名學童下車暫避（圖）。&#13;<br> 事件中無人受傷，十三名學童有驚無險站在路旁等候，警員到場封路。消防員趕至時濃煙已散去，懷疑肇事保母車引擎過熱導致冒煙。至於十三名男女學童，事後由保母車公司安排轉乘另一輛保母車繼續行程，肇事保母車則拖走進行維修檢查。&#13;<br> 文兆麟攝</p></body></html>
