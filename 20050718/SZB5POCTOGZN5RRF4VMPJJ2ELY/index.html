<html><header><meta charset="utf-8"><title>哥哥、阿梅紀念郵票後日面世</title></header><body><h1>哥哥、阿梅紀念郵票後日面世</h1><p>華星唱片公司為表揚在華星出身的已故巨星張國榮（哥哥）及梅艷芳，以及慶祝華星邁向三十五周年紀念，將於後天推出「傳奇巨星張國榮紀念郵品集」和「香港的女兒梅艷芳紀念郵品集」。每套郵品集內，除有紀念郵票小全張、紀念封兩個和明信片兩張外，更分別有哥哥及阿梅的「演藝光輝回顧篇」一本，每套港幣二百元。</p><p>限量三千套</p><p>由於阿梅和哥哥分別於八二年七月十八日及七七年五月十六日取得歌唱比賽獎項而晉身樂壇，故紀念封的郵戳日期，亦分別是七月十八和五月十六日。&#13;<br> 至於這兩款紀念郵票品集全球限量發行三千套，其中二千套只限於後天在香港書展內的博益出版攤位發售。</p></body></html>
