<html><header><meta charset="utf-8"><title>村民投訴抽水站養蚊</title></header><body><h1>村民投訴抽水站養蚊</h1><p>【本報訊】在發現帶有日本腦炎病毒的蚊子於元朗公園出沒後，食物環境衞生署及民政事務總署職員昨到附近的馬田村噴灑蚊油、清除雜草及積水。&#13;<br> 該村村長黃東強說，村內抽水站雜草叢生，死水處處可見，可能是蚊子滋生的源頭。他曾向渠務署投訴，但情況一直未見改善。&#13;<br> 食環署職員昨日到場視察後表示，會將有關個案轉交渠務署作跟進，又說平時會每隔三、四天到村內噴灑蚊油，今次特地派人員到馬田村執行防蚊措施，是因為該村鄰近前日發現帶病毒庫蚊的元朗公園。</p></body></html>
