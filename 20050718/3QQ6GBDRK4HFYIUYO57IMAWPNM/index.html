<html><header><meta charset="utf-8"><title>祖迪羅搞仔女保母</title></header><body><h1>祖迪羅搞仔女保母</h1><p>英國型男祖迪羅（JudeLaw）的子女的前保母DaisyWright透露，今年三月祖迪羅在美國拍攝新片時，主動引誘她發生性行為，豈料二人的好事遭祖迪羅的子女撞破，Daisy最終無奈被辭退。&#13;<br> 據《星期日鏡報》報道，二十六歲的Daisy去年八月獲莎迪霍絲（SadieFrost）聘請照顧其三名子女，今年三月祖迪羅趁女友施安娜美娜（SiennaMiller）返回英國後，一晚引誘Daisy與他做愛。祖迪羅的子女早上發現二人睡在床上，其後把事情告知母親，莎迪遂把Daisy解僱，而祖迪則答應為她找一份新工作。</p></body></html>
