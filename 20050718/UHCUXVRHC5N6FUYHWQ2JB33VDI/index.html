<html><header><meta charset="utf-8"><title>NEWS成員內博貴遭封殺</title></header><body><h1>NEWS成員內博貴遭封殺</h1><p>日本尊尼事務所前日以傳真宣布，無限期雪藏因未成年醉酒鬧事的組合NEWS十八歲成員內博貴，各大電視台亦對今次事件反應十分強烈，即時抽調所有內博貴有份演出的節目。&#13;<br> 除原定昨日播出由NEWS演出的NHK電視台節目《THE少年俱樂部》被即時抽起外，明日播出的日劇《擊浪青春》第三集中，內博貴有份演出的鏡頭將會被刪去，而內博貴亦會辭演本月尾的大型音樂騷「SUMMARY2005」。&#13;<br> 另外，NEWS其餘七位成員昨晚為日本對巴西的女子排球賽事表演後，由隊中最年長成員小山慶一郎以簡單一句「對不起」為事件道歉。</p></body></html>
