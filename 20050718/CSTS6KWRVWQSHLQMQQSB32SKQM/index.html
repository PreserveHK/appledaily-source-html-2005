<html><header><meta charset="utf-8"><title>倡學校用再造影印紙</title></header><body><h1>倡學校用再造影印紙</h1><p>【本報訊】環保團體「消費者力量」指教育統籌局向官立中學提供的影印紙，只有兩成是再造紙，其他政府部門則佔四成。天文台台長林超英昨稱，市民應盡量用再造紙替代普通紙，「𠵱家熱嘅日子比以前多，係因為樹木少咗，多咗二氧化碳。」&#13;<br> 消費者力量於過去三個月訪問一百間非官立中學，發現逾九成被訪學校雖表示有興趣使用再造無氯影印紙，卻未有購買。該會項目統籌幹事李儀昨稱，每年有二點二萬棵樹因此「犧牲」。再造無氯影印紙售價較高，該會計劃集合數間學校一併訂購以減成本，詳情可致電26521652查詢。</p></body></html>
