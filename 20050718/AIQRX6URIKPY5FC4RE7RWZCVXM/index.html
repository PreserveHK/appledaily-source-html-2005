<html><header><meta charset="utf-8"><title>鄧英敏現身撐愛女</title></header><body><h1>鄧英敏現身撐愛女</h1><p>昨日香港小姐11號至20號候選佳麗齊到沙田新城市廣場，出席港姐「南亞體驗圖片展覽」，多名準港姐家人均有到場支持，其中包括14號鄧上文的藝人父親鄧英敏、11號蕭曉佳的媽媽、17號曾衍欣一家三口及19號文健儀的媽媽。&#13;<br> &#13;<br> </p><p>爺爺嫲嫲失蹤</p><p>搞笑的是活動接近尾聲時，20號張莉莉突然嚷着她的爺爺及嫲嫲也有到場為她打氣，司儀特地為她開咪呼喚兩位老人家現身，可惜一直不見張莉莉的爺爺嫲嫲出現。</p></body></html>
