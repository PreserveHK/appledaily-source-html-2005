<html><header><meta charset="utf-8"><title>網上報團有折扣</title></header><body><h1>網上報團有折扣</h1><p>從三藩市往酒莊勝地NapaValley約一小時車程，沒有公車前往，所以最好跟團，可獲免費酒店接送。一日團，早上九時出發，先前往NapaValley參觀一間酒莊，然後在SonomaValley午餐及購物，再上車參觀多兩間酒莊。跟團者，在酒莊買酒可獲原價的八五折優惠。&#13;<br>&#13;<br>團費：63美元（可透過各三藩市旅行社報名），如在網上報名，額外有5美元優惠，即58美元。&#13;<br>網址：www.towertours.net/tourDetail.cfm?tid=738（TowerTour）&#13;<br>貼士：請帶備護照證明年齡。</p></body></html>
