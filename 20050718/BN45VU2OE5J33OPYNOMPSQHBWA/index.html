<html><header><meta charset="utf-8"><title>吳卓羲冧掂200Fans</title></header><body><h1>吳卓羲冧掂200Fans</h1><p>吳卓羲、林峯及鄧健泓前日在大埔舉行《男人魅》握手會，吸引近二百多名fans到場，部份熱情女歌迷更主動擁抱他們。唱片《男人魅》全亞洲銷量已超過十萬，當日他們獲頒發雙白金唱片，而吳卓羲、林峯與鄧健泓還玩拗手瓜遊戲。&#13;<br> 雖然吳卓羲現場獻唱經驗最淺，但他最受市民歡迎，吳卓羲說：「公司幫我傾緊唱片公司，但未知邊間。我係一個新人，冇話對唱片公司有乜要求，但係我好想同陳奕迅、譚詠麟、汪明荃同王菲等合作。」提到譚詠麟喜愛在台上踢爆別人私隱，他說：「咁我咪唔講咁多自己嘢佢聽囉！」&#13;<br> 採訪、攝影：王連連</p></body></html>
