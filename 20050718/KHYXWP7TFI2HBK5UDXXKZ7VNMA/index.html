<html><header><meta charset="utf-8"><title>利嘉閣打麻雀籌款</title></header><body><h1>利嘉閣打麻雀籌款</h1><p>港人愛打麻雀，係最普及嘅娛樂，同時，亦係唔少籌款活動嘅最佳素材，好似利嘉閣精英會，日前就搞咗第二屆慈善麻雀王大賽，為無國界醫生籌款，有百二人參加，最終籌得六萬八，數目唔多，但意頭好，大家為善最樂之餘又攞吓彩。&#13;<br> 成班代理，平時跑數跑到氣咳，公餘打吓牌，最好不過。&#13;<br> 比賽高手輩出，分兩個回合用咗兩粒鐘，結果由康怡南座分行Heidi勝出，成為第二屆雀后。</p></body></html>
