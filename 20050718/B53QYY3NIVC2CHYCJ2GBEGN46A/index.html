<html><header><meta charset="utf-8"><title>毛利族人展現異國風情</title></header><body><h1>毛利族人展現異國風情</h1><p>【本報訊】香港賽馬會雙魚河鄉村會所近期出現「異國風情」，事緣由即日起至八月二十一日舉行的「新西蘭新體驗」活動，除了有新西蘭美食嘉年華外，馬會更請來五位新西蘭土著毛利族人，示範傳統的土著武器（圖）和大跳民族舞，他們會留港表演直至本月二十四日。另外，會所每逢周日特設「一飛沖天氦氣球」，最高可升至六十呎，乘坐氦氣球的市民體重不得超過一百八十磅，而這次活動只供馬會會員和會員攜來的嘉賓參加。&#13;<br> 成啟聰攝</p></body></html>
