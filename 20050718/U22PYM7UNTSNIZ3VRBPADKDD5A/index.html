<html><header><meta charset="utf-8"><title>爺爺過身千嬅帶淚逗人笑</title></header><body><h1>爺爺過身千嬅帶淚逗人笑</h1><p>楊千嬅與方力申前晚到演藝學院為ILoveUBoyz的「歡樂滿Tour之娛樂大飲茶」擔任嘉賓，千嬅的爺爺早前逝世，但她仍落力演出，而方力申把歡樂小姐抱到後台時卻令對方走光。</p><p>喪禮親力親為</p><p>問千嬅能否見爺爺最後一面，她哭着說：「件事發生得太突然，𠵱家好咗啲，因為我係大孫，所以爺爺身後事我會親力親為。喪禮重處理緊，好多謝朋友關心。」千嬅在電影《千杯不醉》的宣傳海報中扮大胸，對此她說：「我一生人都未試過有咁大，先天不足惟有係咁做。如果我身材真係咁一定會腰痛，我諗會好似樂基兒咁攞番出嚟。」&#13;<br> 採訪：王連連　攝影：仇志德</p></body></html>
