<html><header><meta charset="utf-8"><title>Twins床上忘煩憂</title></header><body><h1>Twins床上忘煩憂</h1><p>女子組合Twins昨日以「心晴大使」身份到維園參觀豎立於「心晴閣」的「笑爺、笑奶」大公仔，成員蔡卓妍（阿Sa）自言沒有受到情緒病的困擾，她說：「我覺得唔止係藝人壓力大，都市人好多都會有情緒病。」</p><p>拒大魚大肉</p><p>對於有雜誌曾報道阿Sa因情緒病而需求醫一事，她否認說：「我都唔會去到沙田咁遠睇醫生啦。」至於鍾欣桐則表示當遇到不開心時會去睡覺，她說：「我唔開心時就會瞓吓覺，一係就食嘢，但係就一定唔會大魚大肉。」&#13;<br> 採訪：李珮洳　攝影：陳慧安</p></body></html>
