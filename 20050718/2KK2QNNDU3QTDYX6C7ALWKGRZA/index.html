<html><header><meta charset="utf-8"><title>保證金制度須再研究</title></header><body><h1>保證金制度須再研究</h1><p>【本報訊】經濟發展及勞工局局長葉澍堃承認，針對飲食業濫用破產欠薪保障基金而計劃設立的保證金制度，在執行上有困難，需要研究是否涉及歧視及牴觸人權法，但當局會繼續積極研究。而勞工處除會加強巡查目標酒樓外，並會考慮控告蓄意欠薪的僱主欺詐營商罪。&#13;<br> 此外，民主黨引述經濟合作發展組織在○四年的調查指出，港人每年平均工作達二千二百多小時，在全球排行第二位。該黨上月又訪問了五百二十七名港人，逾六成受訪者支持訂立最高工時法例。該黨立法會議員鄭家富稱，已草擬最高工時的私人草案，將員工每周工時上限定在四十四小時。</p></body></html>
