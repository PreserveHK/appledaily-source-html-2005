<html><header><meta charset="utf-8"><title>李文俊搵頂級豪宅</title></header><body><h1>李文俊搵頂級豪宅</h1><p>豪宅市場仍然有唔少需求，好似仁濟醫院董事局主席，兼理文造紙行政總裁李文俊，佢哋家族年前用九千萬，響九龍塘買咗塊地，據佢講，原來係用嚟自住，家吓重想搵多個豪宅盤，亦都係要嚟自用。&#13;<br> 至於李生嘅心水，係重要貴過貝沙灣嘅，即係山頂之類就差唔多。&#13;<br> 另外，李生話，銀行息口實在太低，所以要搵啲投資，佢日前亦都去咗尖沙嘴廣東80商場視察，諗住入番啲貨。佢心目中嘅回報率，最少要有兩三厘，最緊要係旺區，有番一定嘅升值潛力。</p></body></html>
