<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧紅磡海名軒最新優惠記者會。&#13;<br> ‧美聯中國深圳商舖銷售記者會。</p><p>周二</p><p>‧旺角朗豪坊商廈記者會。&#13;<br> ‧青山公路香港黃金海岸全新示範單位參觀。</p><p>周三</p><p>‧和黃廣州珊瑚灣畔新聞發布會。&#13;<br> ‧北角明德苑截標。</p><p>周四</p><p>‧市建局公布西營盤第一及二街項目招標結果。&#13;<br> ‧元朗青山道191號全幢截標。</p><p>周五</p><p>‧房屋局公布最新季度住宅供應數據。&#13;<br> ‧旺角番發大廈商場截標。&#13;<br> ‧信德東翼招商局大廈15樓截標。</p></body></html>
