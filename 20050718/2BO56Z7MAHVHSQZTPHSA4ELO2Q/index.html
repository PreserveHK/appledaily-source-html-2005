<html><header><meta charset="utf-8"><title>　　清華研習班張賢登嫌貴 - 李八方</title></header><body><h1>　　清華研習班張賢登嫌貴 - 李八方</h1><p>鄉議局主席劉皇發幫班區議員，搞緊個清華大學國情研習班，重好歡迎民主派冇回鄉證嘅區佬參加。民主黨決定派元朗區嘅張賢登代表個黨去，張賢登今朝就會去中旅社申請回鄉證，睇吓可唔可以博大霧攞番。&#13;<br> 不過八方聽發叔身邊嘅人講，佢話見到報紙講張賢登想去北京溝通，就順便問吓張賢登係咪會報名啦，點知張賢登嫌團費八千蚊太貴，（旅行社收二千幾）搞到佢都好懷疑，張賢登係咪有誠意去？&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
