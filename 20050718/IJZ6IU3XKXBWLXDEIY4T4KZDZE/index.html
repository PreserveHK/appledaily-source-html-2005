<html><header><meta charset="utf-8"><title>鍇聯控股權易手</title></header><body><h1>鍇聯控股權易手</h1><p>▲鍇聯科技（8066）宣布，該公司董事黃漢城於上周二在場外以每股0.165元價格，分別出售3330萬股及1120萬股鍇聯舊股，予朱鎮麟及由蔣耀祥、蔡英良及康新組成的StarWorld，套現734.25萬元，售價較鍇聯停牌前0.114元，有溢價44.74%。出售完成後，朱鎮麟將成為公司單一大股東，持股量由原先的15.63%增至26.03%；黃氏降至11.35%，StarWorld則持有鍇聯3.5%股權。該公司申請今天復牌。</p></body></html>
