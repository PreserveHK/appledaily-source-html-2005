<html><header><meta charset="utf-8"><title>摸貨成交中價住宅佔半</title></header><body><h1>摸貨成交中價住宅佔半</h1><p>【本報訊】美聯物業表示，今年截至本月14日止，以確認人身份買賣的私人住宅個案共有2669宗，逾半為200萬至500萬元的中價物業。&#13;<br> 今年以來，整體中價樓二手交易共16601宗，摸貨佔8.4%，有1388宗。相比之下，200萬元以下住宅摸貨交易比例只有3.2%，樓價500萬至1000萬元，及1000萬元以上住宅的摸貨交易比率，亦只各佔3.9%。&#13;<br> 美聯首席分析師劉嘉輝表示，由於近年樓價持續上升，低於200萬元的物業已經明顯減少。個別屋苑如將軍澳蔚藍灣畔及長沙灣宇晴軒，分別錄得261及233宗確認人成交，中價貨均佔逾九成半。</p></body></html>
