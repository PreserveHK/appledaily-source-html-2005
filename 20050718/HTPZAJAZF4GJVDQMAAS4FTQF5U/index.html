<html><header><meta charset="utf-8"><title>興業修訂買地協議</title></header><body><h1>興業修訂買地協議</h1><p>▲中國興業（132）公布，修訂今年2月出售廣東省惠州市一幅地盤的交易協議，指由於該土地被非法佔用，買方可分期支付餘款4080萬元（人民幣．下同），其中須於8月2日前先支付2000萬元；待佔用人遷出後，若無索償或糾紛，買方須於8月底前支付其餘2080萬元。&#13;<br> ▲辰罡科技（8131）公布截至今年5月底中期業績，半年虧損擴大至283.3萬元，去年同期則錄得95.1萬元虧損；每股虧損1.76仙，不派中期息。</p></body></html>
