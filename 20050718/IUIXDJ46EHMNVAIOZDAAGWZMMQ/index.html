<html><header><meta charset="utf-8"><title>祥益阿信努力不懈</title></header><body><h1>祥益阿信努力不懈</h1><p>做地產代理，背後有唔少辛酸個案。祥益營業董事盤嘉茵話，佢哋有個「祥益阿信」，經過再培訓加上不斷努力，晉身為資深營業員。&#13;<br> 呢位阿信真名叫陳亞麗（圖），佢嘅故事，要追溯多年前、八百伴結業開始，當時佢都係遭遣散嘅員工之一，之後去應徵祥益。盤嘉茵話，當年公司以請年輕人為主，而且正值舉辦再培訓計劃，先至請咗陳亞麗。憑陳亞麗嘅多年努力，除咗成為資深營業員外，重連續多年成為最佳營業員三甲，證明再培訓都可以有好好成績。</p></body></html>
