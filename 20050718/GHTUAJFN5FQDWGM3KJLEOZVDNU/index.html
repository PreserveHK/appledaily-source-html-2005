<html><header><meta charset="utf-8"><title>姚珏二百師徒匯演</title></header><body><h1>姚珏二百師徒匯演</h1><p>魯平媳婦、著名小提琴家姚珏前晚在大會堂舉行「姚珏師生樂悠揚音樂會」，二百名師生同場演出，姚珏帶同一對愛徒及兩個女兒上台演出，她說：「我兩歲半嘅細女係第一次公開演出，佢一啲都唔驚，重四圍同人講，叫人去睇佢表演，不過老爺喺珠海，所以嚟唔到。」</p><p>姊妹情深</p><p>問姚珏可會再追一子，她說：「唔會，兩個夠晒喇，我太忙，七歲嘅大女好錫細妹，成日教佢練琴，細女又仰慕家姐，好合拍，我好滿足喇。」&#13;<br> 採訪、攝影：RitaLeung</p></body></html>
