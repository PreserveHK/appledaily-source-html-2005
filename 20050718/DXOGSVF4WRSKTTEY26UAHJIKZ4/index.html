<html><header><meta charset="utf-8"><title>女性周末飲酒多易生意外</title></header><body><h1>女性周末飲酒多易生意外</h1><p>英國《獨立報》報道，當地不少時下年輕女性都是「周末尋歡者」，透過狂飲、狂食及毒品來減壓。當中有部份女性以為在周末飲酒的份量，只要不逾每日最多飲用份量的一周總和，就不會對身體造成大影響。但英國皇家全科醫學院院長ClareGerada則表示，女性在周末飲用的酒精份量嚴重過量。她又認為，有關現象全因現代人工作壓力太大所致，而這樣的生活不僅不健康，並會增加不安全性行為、女性被性侵犯及發生意外的風險。</p></body></html>
