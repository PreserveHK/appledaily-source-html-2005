<html><header><meta charset="utf-8"><title>中原搞都會駅設計比賽</title></header><body><h1>中原搞都會駅設計比賽</h1><p>將軍澳又有新樓賣，調景嶺站上蓋都會駅，傳聞月底前開放示範單位，下個月賣得，近排現樓地盤圍板上，開始貼上宣傳海報。不過，諗深一層，𠵱家發展商賣樓，尤其規模稍大嘅，例牌吹風幾個月先入大直路，今次都會駅比較低調，個名又唔係人人識讀，暫時都冇咩大力宣傳，同長實一貫賣樓手法好大出入。&#13;<br> 發展商唔搞，中原就率先出面，搞咗個室內設計比賽，由員工提供樓盤千九呎單位設計方案，長實營業經理郭子威做評判，贏咗有三千蚊獎金。</p></body></html>
