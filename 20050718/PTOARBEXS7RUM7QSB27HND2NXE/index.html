<html><header><meta charset="utf-8"><title>切勿使用殺蟲水</title></header><body><h1>切勿使用殺蟲水</h1><p>「屋企有白蟻點算好？」有四十年捕殺白蟻經驗的滅蟲專家葉彥修提醒市民，切勿使用殺蟲水，因為白蟻較聰明，殺蟲水只可殺滅部份白蟻，但幸存的白蟻大軍會潛逃搬竇，移居至橫樑、門框等暗角位置逃命，間接令白蟻蔓延全屋，後患無窮。</p><p>清理潮濕位置</p><p>至於最有效的方法，還是找滅蟲公司殲滅蟻巢，連根拔起。他更提醒市民，預防白蟻應由平日做起，經常執拾家具及雜物，打掃牆角，及清理廁所潮濕位置，可有助防止白蟻入侵。</p></body></html>
