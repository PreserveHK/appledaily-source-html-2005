<html><header><meta charset="utf-8"><title>德福廣場「密密食」優惠</title></header><body><h1>德福廣場「密密食」優惠</h1><p>德福廣場推出「夏日7星期密密食」優惠，即日起逢周一至周五在參與的食肆消費滿三百元或以上，可獲特別推介菜式券一張，部份免費菜式包括紅燒大鮑翅、海參鮮鮑片及法國海鮮拼盤等；消費愈多，所獲菜式愈名貴。惠顧參與食肆的晚市滿一百元，又可獲贈當晚由九龍灣站往藍田或鑽石山站之間其中一個地鐵站的回程車費豁免優惠；在該商場惠顧滿二百元，則可享兩小時免費泊車。優惠將於下月二十六日屆滿。</p></body></html>
