<html><header><meta charset="utf-8"><title>《朱古力獎門人》上畫高開</title></header><body><h1>《朱古力獎門人》上畫高開</h1><p>荷李活男星尊尼狄普（JohnnyDepp）第四度與導演添布頓（TimBurton）合作的電影《朱古力獎門人》，上周五在全美開畫，單日大收二千一百萬美元（約一億六千四百萬元）。業內人士估計《朱》可於三天內收得約四億七千萬港元的票房，輕取上周美國周末票房的冠軍。而喜劇《WeddingCrashers》及《神奇4俠》，現分別排票房榜中的亞軍及季軍。&#13;<br> 此外，尊尼狄普近日受訪時，表示自從當了父親後便有潔癖，十分害怕細菌，他還表示到酒吧時從不會吃花生或果仁，他說：「有研究顯示酒吧中的果仁盆含有二十七個人的尿液。」</p></body></html>
