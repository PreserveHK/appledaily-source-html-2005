<html><header><meta charset="utf-8"><title>入住北京豪庭做貴族</title></header><body><h1>入住北京豪庭做貴族</h1><p>近年，不少外形豪華，由外國大型酒店集團投資的酒店，相繼在北京落成，為這個昔日皇宮地帶，加添不少貴族氣息，也成為旅遊新景點。位於北京市中心，距離天安門廣場約20分鐘車程的朝陽區，一幢五星級酒店帝景豪園剛裝修完畢，最近再投入服務，亦是北京市唯一的酒店式住宅，所以房內設備完善，既有酒店式服務，又有住家Feel，勢將成為北京市內最受歡迎的酒店！&#13;<br>不過，住一晚要成二千元人民幣，都是跟團去體驗抵玩啲！&#13;<br>記者：梁佩芬&#13;<br>&#13;<br>北京拉菲特古堡、帝景豪園5天貴族嘉年華之旅（BAS5D）&#13;<br>團費：$3,199&#13;<br>出發日期：7月27日起&#13;<br>查詢：82002299（美麗華旅運）</p></body></html>
