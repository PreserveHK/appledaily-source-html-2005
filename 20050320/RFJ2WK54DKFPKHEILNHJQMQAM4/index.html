<html><header><meta charset="utf-8"><title>娜奧美悉尼再續冤緣</title></header><body><h1>娜奧美悉尼再續冤緣</h1><p>由澳洲女星娜奧美屈絲（NaomiWatts）主演、改編自日本驚慄電影《午夜凶鈴》的荷李活電影《七夜冤靈》於○二年上映時十分矚目。而《七》片的續集快將上映，主演該片的娜奧美昨日先於家鄉悉尼舉行全球首映，吸引不少影迷到場。&#13;<br> <br> <spanclass>日本導演盛讚專業 &#13;<br> 現年三十六歲的娜奧美，昨日身穿一襲綠色低胸晚裝到場，盡顯其曲線美。而執導該片的日本導演中田秀夫，日前盛讚娜奧美是與他合作過女星中最專業的一位，而他亦期望新片的票房，可超越三年前《七》片的紀錄。</spanclass></p></body></html>
