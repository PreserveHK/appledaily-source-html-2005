<html><header><meta charset="utf-8"><title>俊哥Fans懶理日韓紛爭</title></header><body><h1>俊哥Fans懶理日韓紛爭</h1><p>韓劇《冬日戀曲》在日本大熱，而該劇的拍攝地春川市亦與日本岐阜縣等多個城市結為姊妹市，推廣文化交流活動。但因兩國最近就獨島主權引起爭執，春川市宣布將無限期中止交流活動，但日前不少日本師奶仍前往當地觀光。&#13;<br> <br> <spanclass>展俊哥模型做慈善 &#13;<br> 而日本方面，由前日至二十一日於東京DOMECITY舉行「第一屆韓流祭」，展出《冬》劇戲服及韓國料理等，首日便已吸引一千多人入場參觀。而一班裴勇俊的日本fans前日在東京新大久保KOREAPLAZA舉行「THEIMAGEVOL.1.5」美術展，展出以俊哥為題的模型、CG等美術作品，收益撥作慈善用途。</spanclass></p></body></html>
