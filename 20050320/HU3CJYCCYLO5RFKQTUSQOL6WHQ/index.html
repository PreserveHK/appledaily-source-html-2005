<html><header><meta charset="utf-8"><title>大學BBS聯繫學校與社會</title></header><body><h1>大學BBS聯繫學校與社會</h1><p>網上討論區（BBS）原意是電子報告板。在內地傳媒無法反映民意的情況下，BBS近年成為民眾討論時政、交流意見的重要場合，經過當局多年整頓，目前人氣較旺的只剩下人民網「強國論壇」和新華網「發展論壇」，而新浪網、搜狐網的時政論壇已幾乎銷聲匿迹，只有一些新聞仍允許讀者添加評論。&#13;<br> 各間大學的網站都設有BBS，除表達意見外，還是學校與社會聯接的重要橋樑之一。北京大學的「未名」網、清華大學的「水木清華」一直享有盛名，是青年人聚集、交流訊息，甚至進行學術討論的重要場所。</p></body></html>
