<html><header><meta charset="utf-8"><title>$300萬法拉利撼燈柱</title></header><body><h1>$300萬法拉利撼燈柱</h1><p>【本報訊】一輛價值近三百萬元的法拉利456GTA型號跑車，昨清晨七時許，由一名外籍男子（三十九歲）駕駛，沿灣仔皇后大道東東行至律敦治醫院對開燈位停下，當司機加油再起步之際卻突告失控，跑車如脫韁野馬般衝前近十米，狂撞路中一支燈柱。&#13;<br> 肇事跑車車頭損毀，安全氣袋及時彈出，司機幸無受傷報警求助。&#13;<br> 法利拉456GTA型號跑車，配備5.5公升V12引擎，汽缸容積5474c.c.；配上四前速自動波，由0至100km/h，只需5.5秒。</p></body></html>
