<html><header><meta charset="utf-8"><title>Juno21歲生日恨結婚</title></header><body><h1>Juno21歲生日恨結婚</h1><p>麥浚龍（Juno）前日在銅鑼灣舉行派對，慶祝其二十一歲生日，約有五十名歌迷出席，有歌迷送上印有Juno肖像的孖煙囪給「壽星仔」。Juno即場切了二十六個蛋糕，破了去年紀錄。<br> &#13;<br> <spanclass>「我係好老公」 &#13;<br> 問到Juno的生日願望，他說：「我有諗過結婚，我鍾意年紀大過自己嘅人，蘇民峰都話我今年桃花好旺，可以朝呢個方向發展，我喜歡爽快嘅女仔。」問Juno結婚可要徵詢父親意見，他說：「或者會秘密進行，我係好老公，但未必係好老竇，教育小朋友好大責任，我唔介意同圈中人拍拖。」Juno又表示母親恨抱孫。&#13;<br> 採訪、攝影：李珮洳</spanclass></p></body></html>
