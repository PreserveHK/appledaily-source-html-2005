<html><header><meta charset="utf-8"><title>萬梓良被李思蓓頂心口</title></header><body><h1>萬梓良被李思蓓頂心口</h1><p>萬梓良（萬子）、陳法蓉、李思蓓和江欣燕前晚在清水灣拍攝亞視新劇《美麗傳說2之星願》。萬子在劇中飾演富豪，陳法蓉飾演身材豐滿女明星，李思蓓則飾演選美出身的大美人。前晚劇情講述萬子為追求陳法蓉，為她舉行驚喜生日派對，紅顏知己李思蓓頓時呷醋，一臉不忿。<br> &#13;<br> <spanclass>妻兒探班 &#13;<br> 而萬子太太攜兩歲兒子萬大千探班，萬子不怕老婆呷醋，當眾大讚李思蓓身材出眾，他對李思蓓說：「你身材好好，可以同Monica（陳法蓉）鬥一鬥，但唔好成日寒背，好嘢要畀人睇嘛。」合照時，身穿低胸裙的李思蓓倚偎着萬子，盡享豔福的他不禁笑說：「就嚟頂到我心口凹晒。」&#13;<br> 採訪：王崇穎&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
