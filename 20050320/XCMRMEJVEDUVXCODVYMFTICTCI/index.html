<html><header><meta charset="utf-8"><title>秋官失效應人氣勁</title></header><body><h1>秋官失效應人氣勁</h1><p>鄭少秋、鄧萃雯、魏駿傑、滕麗名及楊怡等人昨日在尖沙嘴栢麗購物大道，宣傳無綫劇集《御用閒人》，一眾演員以古裝扮相出現，秋官、魏駿傑及滕麗名更分別乘坐轎車及四人大轎聯同劇中演員巡遊，眾演員向市民派發紀念品時，現場過百圍觀者一擁而上，一片混亂。<br> &#13;<br> <spanclass>「好過股市跌」 &#13;<br> 以往秋官每逢有新劇播出，股市勢必大跌，不過今次新劇播出一周未見股市有太大上落，秋官昨日被記者問到是否效應失靈時，他笑說：「以後冇機會上頭條啦，我寧願自己冇得見報，都好過股市跌。今次我喺劇中個名叫高昇，呢啲咪高昇效應囉！希望你哋會同情我，得閒畀我見吓報。」&#13;<br> 採訪：卓美娟&#13;<br> 攝影：仇志德</spanclass></p></body></html>
