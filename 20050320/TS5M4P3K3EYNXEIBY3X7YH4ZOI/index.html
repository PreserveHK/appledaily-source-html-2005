<html><header><meta charset="utf-8"><title>康翠台業主抗議富城</title></header><body><h1>康翠台業主抗議富城</h1><p>【本報訊】約一百名柴灣居屋康翠台業主昨到富城集團抗議，要求集團為一宗訴訟負責。康翠台業主立案法團秘書曹先生說，四、五年前他們聘請榮生建築有限公司為大廈進行翻修外牆及污水渠工程，並由當時提供管理服務的富城物業管理有限公司監工。&#13;<br> 但曹先生指，由於管理公司延遲支付榮生建築的工程費用，令其結業，康翠台業主遭榮生建築的物料供應商入稟法庭追討，結果二千一百名業主需賠償一千萬。曹先生指富城需負上大部份責任，故發起昨日遊行。富城集團高級集團經理梁偉成指，不支付榮生建築費用是因其所用的物料與合約不符，所以拒絕收貨，又建議業主立案法團到高院上訴。</p></body></html>
