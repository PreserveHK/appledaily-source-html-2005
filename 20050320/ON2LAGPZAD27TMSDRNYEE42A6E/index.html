<html><header><meta charset="utf-8"><title>「自動症」行為非意識控制</title></header><body><h1>「自動症」行為非意識控制</h1><p>「自動症」在法律上屬不自願行為，包括兩種類型，分別是被視為「精神病」的精神異常自動症，以及與外在因素有關的非精神異常自動症。&#13;<br> 在自動症影響下，被告受到刺激，令他在瞬間反應中觸犯法律。被告可以用自動症作為辯護理由，但必須證明他犯案時根本完全不能控制自己的行為。&#13;<br> 在一九六三年北愛爾蘭一宗案例中，丹寧法官說明，自動症是被告行為由肌肉動作而不是意識控制的行為，例如反射動作、痙攣或在夢遊時神志不清狀態下所作出的行為。&#13;<br> 《蘋果》資料室</p></body></html>
