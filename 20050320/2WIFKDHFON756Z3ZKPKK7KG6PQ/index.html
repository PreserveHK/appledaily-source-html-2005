<html><header><meta charset="utf-8"><title>周繼紅鬧喊田亮新歡</title></header><body><h1>周繼紅鬧喊田亮新歡</h1><p>田亮與師妹吳敏霞早前於北京夜會時，被拍下在車廂激吻的照片，國家跳水隊領隊周繼紅曾表態若二人拍拖之事屬實，田亮的本質便很有問題。據日前內地《海峽都市報》報道，吳敏霞日前受訓期間更為此事被周繼紅痛罵一場，令她當場灑淚。&#13;<br> <br> <spanclass>要加強訓練 &#13;<br> 報道指吳敏霞在受訓時，被周繼紅作出嚴厲批評，周繼紅對吳敏霞說：「你沒事招田亮幹嗎？」吳敏霞難抵領隊義正辭嚴的指摘，忍不住掉下眼淚。&#13;<br> 周繼紅並表示，為迎接○八年北京奧運，跳水隊要加強訓練和提升技術，要應付很多事情，但不停闢謠並不是大家要做的工作。</spanclass></p></body></html>
