<html><header><meta charset="utf-8"><title>擬延長退休高官過冷河</title></header><body><h1>擬延長退休高官過冷河</h1><p>【本報訊】公務員事務局計劃收緊高官退休後工作的規定。公務員事務局局長王永平期望下月底前收集立法會及公務員團體的意見，最快下半年落實推行。建議包括延長「過冷河」時間由半年至一年，並規定高官在離職休假期間或過冷河期內，不得直接或間接參與任何競投政府土地、物業或合約的活動。&#13;<br> 王永平昨日出席打工閒情電視特輯開幕禮時強調，有關建議希望平衡公務員離職後的工作權利，以及市民對有關制度的信心。</p></body></html>
