<html><header><meta charset="utf-8"><title>上戶彩化身漫畫揭秘</title></header><body><h1>上戶彩化身漫畫揭秘</h1><p>日本女星上戶彩將化身少女漫畫，在今日出版的日本漫畫雜誌《少女comic》內連載漫畫故事《上戶彩物語》，描寫有關彩妹出道以來鮮為人知的故事。&#13;<br> <br> <spanclass>踢走步姐 &#13;<br> 在該雜誌日前舉辦「我最喜愛女藝人」選舉中，彩妹踢走五年霸濱崎步奪得第一，成為漫畫的主人翁。故事由新進漫畫家咲坂芽亞繪畫，並分為上下篇於《少女comic》內連載。彩妹說：「雖然故事是根據事實所畫，但故事內的『亞彩』畫得這麼可愛，比真人可愛得多了。」</spanclass></p></body></html>
