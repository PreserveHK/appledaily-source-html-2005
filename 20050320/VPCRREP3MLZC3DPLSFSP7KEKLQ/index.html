<html><header><meta charset="utf-8"><title>周汶錡揀星睇笑容</title></header><body><h1>周汶錡揀星睇笑容</h1><p>周汶錡及吳嘉龍前晚以代言人身份往蘭桂坊出席「Bella誘肌之星召集活動」，現場並有性感舞蹈員表演助興。問周汶錡挑選新星準則是甚麼時，她說：「最緊要夠靚同笑容夠燦爛，我最鍾意人笑，好似家燕姐咁，每次見佢笑都係由個心笑出嚟，感染到身邊嘅人都開心晒。」<br> &#13;<br> <spanclass>讚杜德偉 &#13;<br> 再問周汶錡選擇男友是否也要開朗一族？她說：「梗係啦，風趣幽默梗好過一碌木咁啦，好似我前男友Alex（杜德偉）都係成日笑嘅。」&#13;<br> 採訪、攝影：林妙萍</spanclass></p></body></html>
