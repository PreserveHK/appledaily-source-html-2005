<html><header><meta charset="utf-8"><title>李少光：沒入境黑名單</title></header><body><h1>李少光：沒入境黑名單</h1><p>【本報訊】保安局局長李少光昨出席商台節目時表示，當局早已開始就今年底在本港舉行的世貿部長級會議作出部署，他強調當局只容許合法、和平及有秩序的示威活動，而局方並沒有被拒絕入境人士的黑名單。他又表示，保安局下年度的財政預算是二百三十二億元，較今年減少百分之一點七。他認為削減資源並不影響紀律部隊的服務，包括警方的工作，而罪案率自去年起一直下降；出入境口岸的秩序也良好。若削資令前線服務受影響，他承諾會向當局作出反映。</p></body></html>
