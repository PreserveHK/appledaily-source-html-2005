<html><header><meta charset="utf-8"><title>Soler拍封面孖住病</title></header><body><h1>Soler拍封面孖住病</h1><p>孖仔組合Soler下月推出國語唱片《直覺》，日前他們拍攝唱片封套，當日二人早上十一時已到達拍攝現場。&#13;<br> 由於導演要求配合拍攝的天色，二人惟有等待了五小時，其間細孖Dino胃病發作，最後要捱至晚上十一時，待拍攝完畢才往看醫生；而大孖Julio則因袒胸上陣而患上感冒，兄弟可謂同病相憐，幸好二人均沒有大礙。</p><p>下月九展開騷</p><p>此外，Soler繼早前舉行過兩場免費演唱會，唱片公司已決定下月二十六及二十七日於九展為他們辦首個公開售票演唱會，屆時將邀請多位好友助興。</p></body></html>
