<html><header><meta charset="utf-8"><title>華商中心蝕讓兩成</title></header><body><h1>華商中心蝕讓兩成</h1><p>寫字樓市交投納悶，噚日更有蝕讓嘅不利消息，投資者持貨七年蝕百三萬，收埋租啱啱夠冚。&#13;<br> 中記講，旺角乙級嘅華僑商業中心十三樓B，千三呎，業主九八年用五千蚊呎買入，近日連租約賣咗五百二十三萬，呎價四千，帳面蝕兩成。&#13;<br> 唔知係咪十三不祥，定係朗豪坊效應已經冇咗，華商大廈喺正旺角中心隔籬，依然冇運行。呢個單位租畀美容公司，呎租十二蚊，業主揸住只有三厘回報，個市唔升，息口向上，再揸都係蝕底，所以早賣早着。</p></body></html>
