<html><header><meta charset="utf-8"><title>內地新盤<br>世茂兩住宅來港發售</title></header><body><h1>內地新盤<br>世茂兩住宅來港發售</h1><p>世茂集團的北京世茂奧臨花園及昆山世茂蝶湖灣兩項目，本周六及日在港推售。其中世茂奧臨花園推20伙，平均呎價約1200元；而世茂蝶湖灣推出100戶，入場費50萬元。&#13;<br> 世茂集團執行董事許世壇表示，世茂蝶湖灣屬綜合發展項目，包括住宅、寫字樓及酒店，總樓面約1000萬方呎，住宅佔600萬至700萬方呎，有11幢分層住宅，另設逾500幢2000至4000方呎別墅。</p></body></html>
