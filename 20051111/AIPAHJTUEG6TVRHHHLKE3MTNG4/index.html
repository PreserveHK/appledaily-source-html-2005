<html><header><meta charset="utf-8"><title>港再傳入登革熱</title></header><body><h1>港再傳入登革熱</h1><p>衞生署衞生防護中心證實一宗外地傳入的登革熱個案。感染者為一名二十歲的女性，於上月二十九日發病，病徵包括發燒、頭痛、作嘔、嘔吐及肚瀉，上周三被送入瑪嘉烈醫院，本周二已出院。&#13;<br> 該署指出，該女病人曾於上月前往越南及內地，上周三才返港。今年登革熱個案共有二十四宗，全為外地傳入個案。該署發言人說，市民必須保持對登革熱的警覺性，積極參與清除蚊子滋生地點及採取措施預防被蚊子叮咬。旅遊人士參加戶外活動時應穿着長袖衫及長褲，用驅蚊劑塗在身體外露部份。</p></body></html>
