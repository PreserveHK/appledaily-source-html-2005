<html><header><meta charset="utf-8"><title>入境處職員涉助同鄉非法留港</title></header><body><h1>入境處職員涉助同鄉非法留港</h1><p>【本報訊】入境處一名高級入境事務助理，涉嫌於去年十二月至今年四月間，利用部門的入境及出境印章，在七名為同鄉的持雙程證人士留港期滿的旅遊證件上蓋印，非法延長他們的留港時間，並製造訛稱他們曾出入香港的電腦紀錄，被控七項公職人員行為失當及一項管有他人身份證罪名，昨在九龍城裁判法院提堂。&#13;<br> 三十七歲的被告魏智強，任職入境處負責旅客出入境清關工作，被告暫時毋須對控罪答辯，案件將於本月二十九日轉介區域法院審理，其間被告獲准以三萬元保釋候訊。本案有三十二名控方證人，其中八名是廉署人員。&#13;<br> 案件編號：KCCC7027/05</p></body></html>
