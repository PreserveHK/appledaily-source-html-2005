<html><header><meta charset="utf-8"><title>丹尼爾扮哈仔失自我</title></header><body><h1>丹尼爾扮哈仔失自我</h1><p>近日忙於為《哈利波特火盃的考驗》宣傳的丹尼爾拉德克利夫（DanielRadcliffe），五年前開始扮演哈利波特一角，他揚言這個角色已變成了另一個自己，並掩蓋了他的原有個性。</p><p>「朋友以哈利稱呼我」</p><p>丹尼爾說：「我談及哈利，恍如他是另一個我認識的人，就像我一個朋友，這令我很擔憂。認識了我五年的朋友，都開始以哈利稱呼我。」另外，扮演佛地魔的賴夫費恩斯（RalphFiennes）表示最初並不願意接拍這套電影，因為他完全不喜歡《哈利波特》系列第一、二集。</p></body></html>
