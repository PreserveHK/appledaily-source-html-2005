<html><header><meta charset="utf-8"><title>王羅桂華任九鐵老總</title></header><body><h1>王羅桂華任九鐵老總</h1><p>九鐵內部之前發生「地震」，幾個部門都走咗啲份量十足嘅高層，但𠵱家已經陸續有人到位，好似之前走咗嘅物業事務總經理李紹明，個位已經由地產界女將王羅桂華補上，銜頭重多咗三個字，變成物業事務及商務總經理。&#13;<br> 王太都係負責九鐵旗下商業租賃同管理業務。根據九鐵本員工通訊透露，原來佢好鍾意煮飯仔，但係二十年嚟，都喺地產界衝衝衝，所以冇時間發揮真正所長。王太呢幾年頻頻轉工，而且步步高升。</p></body></html>
