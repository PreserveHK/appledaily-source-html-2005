<html><header><meta charset="utf-8"><title>納米科技美白保濕功效強</title></header><body><h1>納米科技美白保濕功效強</h1><p>轉季加上工作壓力，肌膚狀態會變得不穩定，所以一個星期最好敷兩次有美白及保濕功效的面膜，保持皮膚白滑剔透。Josephine納米美白保濕精華面膜運用三重納米科技處理成份，令保濕和美白功效更突出，其中特別添加的高分子鎖水纖維，會於面上形成一層無色透明鎖水透氣膜，令美容成份不會蒸發流失。&#13;<br>&#13;<br>記者：謝翠玲&#13;<br>攝影：林栢鈞&#13;<br>查詢：21919850</p></body></html>
