<html><header><meta charset="utf-8"><title>保羅𠱁細路毋忘孻女</title></header><body><h1>保羅𠱁細路毋忘孻女</h1><p>前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），近日到美國宣傳新推出的兒童讀物《HighintheClouds》，並在多個城市舉行簽名會。</p><p>街頭散步</p><p>保羅雖然十分忙碌，仍會盡量抽時間與家人團聚，日前他便帶同他與妻子希芙米爾絲（HeatherMills）所生的兩歲小女兒碧翠絲美莉（BeatriceMilly），在洛杉磯街頭散步，保羅沿途對甚少曝光的碧翠絲呵護有加，盡顯慈父本色。</p></body></html>
