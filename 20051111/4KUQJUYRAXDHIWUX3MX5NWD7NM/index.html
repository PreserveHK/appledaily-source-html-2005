<html><header><meta charset="utf-8"><title>《頭文字Ｄ》洛杉磯參展</title></header><body><h1>《頭文字Ｄ》洛杉磯參展</h1><p>由漫畫改編而成，劉偉強執導、陳冠希、周杰倫主演的電影《頭文字D》，繼早前成為亞太電影節及威尼斯影展觀摩電影後，最近又參展洛杉磯歷史最悠久的國際電影節。&#13;<br> 電影節為影迷搜羅來自四十四個國家，合共一百二十七部電影，而今年更特別向著名影星尊尼狄普致敬，表揚他對電影藝術的貢獻和成就。&#13;<br> 今年洛杉磯電影節中提供各式各樣的長篇、短篇及紀錄片等國際影片，包括有「拉丁片系列」、「美國導向」及「亞洲新經典」等，在芸芸亞洲電影中，代表香港的除有《頭文字D》外，還有《殺破狼》，其他亞洲地區的電影則有由章子怡主演的日本電影《狸御殿》、內地的則有《青紅》及《向日葵》等。</p></body></html>
