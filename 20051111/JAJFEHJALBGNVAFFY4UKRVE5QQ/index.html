<html><header><meta charset="utf-8"><title>海外代理來港觀摩</title></header><body><h1>海外代理來港觀摩</h1><p>唔少外國發展商或地產代理協會等，時不時嚟本港觀摩樓市，而由HoustonAssociationofRealtor（HAR）InternationalCouncil、CCIMInstitute及AsianAmericanRealEstateAssociation（AAREA）所組成，海外房地產代理商會交流團，去完北京及上海，會嚟香港。&#13;<br> 香港地產代理專業協會鄧意民話，本月十三至十五號，協會安排對方參觀樓盤及出席講座。&#13;<br> 參觀嘅物業有中環國金商場、山頂及南區豪宅、九龍區地標物業，以及九龍區公屋及居屋屋苑。</p></body></html>
