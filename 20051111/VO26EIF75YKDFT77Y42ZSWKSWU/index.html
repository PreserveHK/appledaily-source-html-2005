<html><header><meta charset="utf-8"><title>杜指早段偏軟</title></header><body><h1>杜指早段偏軟</h1><p>【本報綜合報道】美國股市昨天早段偏軟，藍籌股通用汽車股價滑落7.7%至23年低位，以及油價向下拖低埃克森美孚（ExxonMobil）等石油股，均對大市造成壓力。&#13;<br> 杜瓊斯工業平均指數早段一度跌26.82（0.25%），見10519.39。納斯達克綜合指數最多跌12.42（0.57%），至2163.39。開市後半小時（本港時間昨晚11時），杜指跌23.38，報10522.83；納指跌12.13，報2163.68。</p></body></html>
