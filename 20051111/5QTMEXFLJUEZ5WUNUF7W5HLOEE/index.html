<html><header><meta charset="utf-8"><title>新人王IVY等收百力滋</title></header><body><h1>新人王IVY等收百力滋</h1><p>韓國雅虎網站前晚舉行音樂會「YammyConcert」，出席嘉賓包括性感新人王IVY、東方神起及金鐘國等，IVY當晚分別獻唱《像個儍瓜》及《A-HA》等人氣歌曲。</p><p>互相贈送顯愛意</p><p>另一方面，由於今日（11月11日）以阿拉伯數字表示時，形狀有如四支百力滋，故近年韓國坊間定今日為「百力滋日」（Pepero），年輕人更藉送贈百力滋，向好友及情侶表示關懷和愛意。韓國最近有網站便發起「最想在『百力滋日』贈送百力滋給哪位藝人」的選舉，東方神起以百分之三十五選票成為第一名，第二、三名則分別是god和IVY。</p></body></html>
