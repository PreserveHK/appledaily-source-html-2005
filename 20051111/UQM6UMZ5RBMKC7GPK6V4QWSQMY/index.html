<html><header><meta charset="utf-8"><title>中建擬私有化中建科技</title></header><body><h1>中建擬私有化中建科技</h1><p>▲中建電訊（138）表示將根據公司法，擬以每股0.023元提出私有化中建科技（261），以中建現持有約74.71%中建科技權益，私有化餘下約25.29%股權的小股東（約40.31億股），總代價約9270萬元，中建已表示不會提高私有化價格。私有化價格較中建科技停牌前報價0.022元溢價約4.5%，公司小股東中，亦包括持有9.41%權益的惠理基金，該基金已表示會放棄在法院會議上的投票權。中建表示成功私有化中建科技後，會保持其現有業務。</p></body></html>
