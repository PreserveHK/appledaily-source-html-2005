<html><header><meta charset="utf-8"><title>投資秘笈：越南新法例規管旅業</title></header><body><h1>投資秘笈：越南新法例規管旅業</h1><p>充滿地方色彩的越南，被譽為全球旅遊業增長最快國家之一，去年吸引了二百九十萬遊客，增長了兩成。不少外資酒店近年都加快步伐去當地發展，越南政府自然想提升旅遊業質素。&#13;<br> 越南國家旅遊部門官員，昨日就在一份越南報章，大談明年一月實施用來監管旅遊業的新法例。新法例規定，當地旅行社的經理須最少具有三年經驗；國際性的旅行社，經理就最少要4年經驗。本地旅行社只能經營本地團；只有取得國際性旅行社牌照的公司，才可以做海外的旅遊生意，旅遊領隊亦分服務越南當地客和外地遊客兩種。領隊的個人執照有限期三年，期滿後要修讀培訓課程，領取新牌。&#13;<br> 本報記者</p></body></html>
