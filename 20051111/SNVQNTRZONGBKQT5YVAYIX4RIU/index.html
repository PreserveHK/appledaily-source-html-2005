<html><header><meta charset="utf-8"><title>鄧穎芝揸Benz買飯盒</title></header><body><h1>鄧穎芝揸Benz買飯盒</h1><p>樂壇女新人鄧穎芝日前獨自駕着一輛平治房車，前往灣仔杜老誌道一間燒臘店買飯盒，雖則前後只花了約五分鐘時間等候，但她也十分貪靚，臨落車前不忘塗唇膏。</p><p>周身郁冇時停</p><p>當晚凌晨約十二時，身穿貼身Ｔ恤及運動褲的鄧穎芝在車上塗好唇膏後，便逕自落車步行到燒臘店買飯盒，未知是否因她愛跳舞的關係，故在等候期間不斷周身郁，若非摸手摸腳，就是把褲頭拉來拉去，更引得在場一位正在等外賣的男子向她投以注目禮，從頭到腳不住打量她。五分鐘後，鄧穎芝取過飯盒，才如小女孩般一彈一跳的取車離場。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
