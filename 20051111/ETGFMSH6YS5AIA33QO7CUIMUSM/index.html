<html><header><meta charset="utf-8"><title>Robbie明年唱遊全世界</title></header><body><h1>Robbie明年唱遊全世界</h1><p>剛剛成為二十一世紀英國最暢銷歌手的RobbieWilliams，前日宣布將於明年四月起舉行二十三場世界巡迴演唱會，這是他個人歷來最大型的巡迴個唱，門票將於下周六正式發售。&#13;<br> Robbie的巡迴演唱會於四月十日在南非展開，並會在全球十三個國家演出，當中包括法國、德國、意大利、瑞士及比利時等，至九月再返回英國及蘇格蘭，並於九月十四及十五日在容納七萬人的全新溫布萊球場為巡迴演唱畫上句號，預計今次全球將有一百六十萬歌迷欣賞Robbie演唱會。</p></body></html>
