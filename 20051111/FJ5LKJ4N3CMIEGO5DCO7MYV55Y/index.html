<html><header><meta charset="utf-8"><title>網上貨幣媲美現金</title></header><body><h1>網上貨幣媲美現金</h1><p>網上遊戲中的虛擬世界有各式各樣的交易，虛擬貨幣當然不可少，有的遊戲更可以以虛擬貨幣甚至現金來交易，例如一個名叫「第二生命」的網上遊戲，玩家就可以用名叫「林登」（Linden）的虛擬貨幣或美元進行遊戲中交易。&#13;<br> 虛擬貨幣在現實世界也有價有市，而且價格更會隨遊戲的流行程度有所升跌，例如網上遊戲《Everquest》的虛擬貨幣，本年三月時每兩百個「金塊」虛擬貨幣就可兌換約六百八十港元，另一個網上遊戲《天堂》每一千萬個adena虛擬貨幣可兌換約八百三十港元。</p></body></html>
