<html><header><meta charset="utf-8"><title>祥益做好準備抗禽流</title></header><body><h1>祥益做好準備抗禽流</h1><p>𠵱家日日都有禽流感嘅消息，搞到人人提心吊膽，祥益地產盤嘉茵表示，公司已買定大量漂丸，由一班「青少年見習就業計劃」學員（圖），定期上門為「鎖匙盤」單位，放入水箱內。呢啲漂丸成分係「氯」，放入水箱同水缸，會有消毒作用。&#13;<br> 盤嘉茵話，啲空置單位若果冇定期清潔，容易滋生病菌。&#13;<br> 另外，祥益分行都會放啲漂丸同埋使用指引，畀街坊攞嚟用。難怪祥益同啲街坊關係咁好啦！</p></body></html>
