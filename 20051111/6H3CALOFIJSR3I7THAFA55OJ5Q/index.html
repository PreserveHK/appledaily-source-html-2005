<html><header><meta charset="utf-8"><title>虛擬交易帶動經濟</title></header><body><h1>虛擬交易帶動經濟</h1><p>互聯網流行之後，網上遊戲大行其道，遊戲中的虛擬世界與現實一樣，有各式各樣的交易，有以物易物，也有以遊戲貨幣甚至真金白銀交易。&#13;<br> 交易的虛擬物品有很多，有土地、寶物、寵物、人物以至武器都有，這種交易更帶動了現實世界中的經濟，南韓就有商人專門買賣網絡遊戲所需的物品，有的甚至會協助顧客搜羅他們想要的虛擬物品，這種「虛擬市場」估值達一百億港元。&#13;<br> 有人出錢購買，也有人以不法的方式從其他人的手上偷取虛擬物品，香港更有青少年被人偷走網上武器。</p></body></html>
