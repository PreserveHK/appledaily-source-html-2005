<html><header><meta charset="utf-8"><title>碌公司卡不還款董事判囚</title></header><body><h1>碌公司卡不還款董事判囚</h1><p>【本報訊】製衣公司董事監守自盜，兩年內開出二十四萬元的公司支票私用，又因工作壓力大而以公司附屬卡瘋狂購買名牌物品，花費逾二百萬元。被告早前承認五項盜竊及以欺騙手段逃避法律責任罪名，暫委法官指被告違反誠信，判入獄兩年半，而百多件名牌物品需歸還公司。&#13;<br> 案情指，被告李焯基（四十五歲）被控於○二年七月至○四年六月間用公司附屬卡購買私人物品後，並無向公司還款，開出的二百八十萬元支票不能兌現，更潛逃泰國，於去年九月回港自首。&#13;<br> 案件編號：DCCC873/05</p></body></html>
