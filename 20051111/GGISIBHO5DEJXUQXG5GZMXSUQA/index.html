<html><header><meta charset="utf-8"><title>歧阜食品節要食富有柿</title></header><body><h1>歧阜食品節要食富有柿</h1><p>日本雖然不算大，但其農產物及畜牧卻非常豐富，特別是位於本州中部有廣闊的森林、高山和平原的歧阜縣。由即日起至11月22日，西田百貨便舉行了一個名為歧阜物產展的食品展，展內會有數十款來自當地的特色食品，其中包括水果、糖果、茶葉和肉類，每款都很有當地的風味和特色，除食品外，同場亦有當地另一出名的工藝品可供選購，想感受歧阜的獨有風味，記得把握時機進行掃貨行動！&#13;<br>記者：黃婉冰</p></body></html>
