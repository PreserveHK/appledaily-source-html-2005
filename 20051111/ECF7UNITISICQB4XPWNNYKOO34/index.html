<html><header><meta charset="utf-8"><title>多香子、赤西仁拍拖斷正</title></header><body><h1>多香子、赤西仁拍拖斷正</h1><p>曾演出劇集《我Miss係大佬2》的組合KAT-TUN成員赤西仁，被日本雜誌《FRIDAY》偷拍他與前組合SPEED成員上原多香子深夜到中華料理店密會撐枱腳。</p><p>竊竊私語</p><p>近日獲尊尼力捧的赤西仁與多香子的拍拖傳聞，在fans間已廣泛流傳，今次兩人終於被拍下照片，他們在餐廳內態度親密，不時肩並肩竊竊私語。多香子曾與ISSA及河村隆一等傳過緋聞，自SPEED解散後，多香子近年的工作量亦大減。</p></body></html>
