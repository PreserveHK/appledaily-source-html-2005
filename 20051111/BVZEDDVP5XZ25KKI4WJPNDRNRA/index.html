<html><header><meta charset="utf-8"><title>保護維港週料萬人參與</title></header><body><h1>保護維港週料萬人參與</h1><p>【本報訊】三個保護海港的團體，包括保護海港協會、保護維港行動及海港之友首度合作，於下周日（十三日）在灣仔金紫荊廣場舉行首個「保護維港週嘉年華」。多名立法會議員、名嘴、環保關注人士、政界代表及藝人將出席活動，共同宣揚保護海港訊息，呼籲市民關注填海及沿海一帶的發展。嘉年華顧問徐嘉慎預計將有一萬名市民參與。</p><p>徐嘉慎指嘉年華活動主要仿效澳洲悉尼，當地居民每年都會舉行海港嘉年華向政府表達保護海港的意願。立法會議員梁家傑表示，香港以填海獲取土地的規劃機制已不合時宜，他呼籲愛護海港的市民堅持立場，清楚表態。</p></body></html>
