<html><header><meta charset="utf-8"><title>有線主播訪琦琦心驚</title></header><body><h1>有線主播訪琦琦心驚</h1><p>有線主播區永權日前去到杭州、大連及瀋陽等地為OMEGA中國宣傳之旅擔任司儀，該品牌代言人琦琦及任賢齊亦有出席。</p><p>做足準備工夫</p><p>由於今次是區永權首次擔任國際品牌於內地巡迴宣傳的司儀，所以感到頗大壓力，他亦因此事前做足準備工夫，全面了解今次發布會的所有資料，並熟讀所以台詞、稿件，他說：「除咗唔好失禮公司，對自己亦要有個交代。」&#13;<br> 最終活動圓滿結束，區永權更獲負責人大讚表現理想，他隨即鬆一口氣。區永權還趁今次機會到西湖及大連欣賞美景。</p></body></html>
