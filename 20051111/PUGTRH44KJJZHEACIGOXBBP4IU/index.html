<html><header><meta charset="utf-8"><title>陸氏工廈全幢租41萬</title></header><body><h1>陸氏工廈全幢租41萬</h1><p>最近工廈有唔少大手租務，利嘉閣楊龍話，屯門陸氏工業大廈，全幢十九萬呎，有企業以四十一萬幾蚊租咗，成為今年最大額工廈租賃。&#13;<br> 呎租兩個二，比同區巨無霸田氏廣場重抵，楊龍話，月前田氏有個中層近八萬呎，由物流公司用每呎四蚊租用。同區新益里全幢三萬呎，今年以每呎三蚊租出。&#13;<br> 楊龍認為，新界工廈租務活躍咗，係受CEPA刺激，新界西近住蛇口西部通道，加上物流業發展蓬勃，尤其貨倉租務最為活躍，全層大樓面及全幢工廈都好受歡迎。&#13;<br> 另外，中記陳錦鴻話，元朗裕豐工業大廈九千五百呎地廠，由蔬菜批發公司以四萬二千蚊承租，四個四一呎。</p></body></html>
