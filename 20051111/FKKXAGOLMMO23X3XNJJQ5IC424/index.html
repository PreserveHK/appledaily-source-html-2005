<html><header><meta charset="utf-8"><title>官恩娜眼圈變眼影　瘀！</title></header><body><h1>官恩娜眼圈變眼影　瘀！</h1><p>官恩娜（Ella）前晚往中環HarveyNichols示範Chanel聖誕節日色彩妝容，她表示一向喜歡較自然的妝容，不接受將太多顏色塗上面，所以曾為此與公司意見分歧。</p><p>自詡化妝勁</p><p>Ella說：「不過我對化妝又好有興趣，有正式學過，有證書，如果唔做藝人，我都合資格做一個專業化妝師㗎！但𠵱家化得妝太多，反而好想畀皮膚多啲時間休息，一冇嘢做我會完全唔化妝。」&#13;<br> 官恩娜並指最不滿意是自己黑眼圈太深，她說：「有次我冇化妝，我阿姨竟然話我搽啡色眼影搽得好睇，睇怕我都可以做海洋公園第三隻熊貓，熊貓NaNa呀！」&#13;<br> 採訪、攝影：梁錦雯</p></body></html>
