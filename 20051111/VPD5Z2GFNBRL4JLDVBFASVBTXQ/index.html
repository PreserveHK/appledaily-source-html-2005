<html><header><meta charset="utf-8"><title>何超瓊搞財經公關</title></header><body><h1>何超瓊搞財經公關</h1><p>何超瓊、阮榮文蔚兩個社交名媛，除咗shopping同去ball，相信最鍾意就係開公關公司。早在89年嗰時，何小姐同榮文蔚的丈夫阮偉文，合資開設天機公關公司，生意做得好大，後來股東有少少問題。今日，有間叫眾智企業傳訊（Trimaran）公關公司開張，佢兩位都係股東，加埋榮文蔚個表妹鄭詩韻，主攻企業財經客。&#13;<br> 除咗股東有名氣之外，今日嚟捧場嘅嘉賓都唔少嘢，新昌營造嘅葉維義、星島何柱國、滙豐鄭海泉、麗新林建名、法國巴黎銀行嘅鄭陶美蓉，都話會到。當然唔少得賭王何鴻燊，點忙都要捧下個女場嘅！</p></body></html>
