<html><header><meta charset="utf-8"><title>梁靖琪加國探親兼簽唱</title></header><body><h1>梁靖琪加國探親兼簽唱</h1><p>梁靖琪（Toby）日前到加拿大探望在當地定居的爺爺和嫲嫲，順道出席在當地舉行的簽唱會，雖然鮮有到加國宣傳，但舉行簽唱會當日，一早已有歌迷在商場排隊輪候，Toby一見到現場圍滿近三百人，感到驚喜萬分，加上自己的爺爺嫲嫲也專誠捧場，令她十分雀躍，更差點留下眼淚。</p><p>體重激增</p><p>雖然留在加國短短數天，但Toby十分忙碌，除了探親兼作宣傳外，她更與久未見面的同學相聚，每晚都要「應酬」聚餐等，結果體重足足上升五磅！</p></body></html>
