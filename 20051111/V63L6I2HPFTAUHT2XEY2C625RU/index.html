<html><header><meta charset="utf-8"><title>儲印花換白金電器</title></header><body><h1>儲印花換白金電器</h1><p>【本報訊】惠康超級巿場宣布即日起推出新一期的RoyalDoulton白金電器系列換領計劃，巿民只要購物滿五十元，便可獲得印花一個，集齊指定數量的印花，便可換取八款白金電器，包括超聲波香薰機、負離子空氣淨化機、快速蒸氣掛熨機等。&#13;<br> 惠康發言人表示，凡於星期六、日購物每滿二百五十元，可獲雙倍印花。另外，惠康又會加入「八達通日日賞」計劃，持有八達通卡的客戶可登記參加，每次在惠康購物後，只要在收銀處「嘟一嘟」已登記的八達通卡，即可賺取積分，於下次購物時作付款之用。</p></body></html>
