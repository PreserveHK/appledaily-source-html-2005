<html><header><meta charset="utf-8"><title>運搖頭丸還波債連累女友</title></header><body><h1>運搖頭丸還波債連累女友</h1><p>【本報訊】一名曾遭丈夫拋棄的女子，去年底與男友共赴澳洲，上機前始知男友為替胞姊償還十萬元賭波債，與同伴販運搖頭丸到澳洲，基於男友稱會跟她結婚，遂答應協助運毒，結果三人被警搜出纏在腰間共二萬粒搖頭丸，市值一百六十二萬元，三人昨在高院承認一項販運危險藥物罪名，案件押後至本月十八日宣判。&#13;<br> 三名被告為施培富（二十五歲）、洪舜基（二十七歲）及黃韻明（二十四歲），施、黃為情侶關係。&#13;<br> 案件編號：HCCC102/05</p></body></html>
