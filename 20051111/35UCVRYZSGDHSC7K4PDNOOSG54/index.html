<html><header><meta charset="utf-8"><title>理大生訪京促平反六四</title></header><body><h1>理大生訪京促平反六四</h1><p>【本報訊】民政事務局局長何志平，今早將率團到北京參加迎奧運倒數一千日活動，有五間大專院校的學生會代表隨行。其中理大學生會會長楊嘉駒（圖）昨表示，已向籌備是次北訪的中聯辦表示，將於與港澳辦人員會晤期間，遞交包括要求平反六四的意見書，中聯辦應允作出安排。&#13;<br> 楊嘉駒說意見書除要求平反六四外，也要求內地推行政治改革，發展民主政制；以及完善社會福利和改善勞工待遇。他昨說會加上爭取香港在○七和○八年實行雙普選的要求。</p></body></html>
