<html><header><meta charset="utf-8"><title>每日圖片故事：張樹槐跑贏2萬人</title></header><body><h1>每日圖片故事：張樹槐跑贏2萬人</h1><p>恒生銀行馬拉松猛將、助理總經理張樹槐，最近飛咗去美國，為的是參加世界最大的馬拉松──紐約馬拉松比賽。張樹槐跑馬拉松經驗豐富，喺過去3年，佢已經喺世界四大洲合共跑咗12次馬拉松，曾到過兩岸四地、悉尼，以及馬拉松發源地希臘參賽。&#13;<br> 紐約馬拉松已經有36年歷史，參賽好手雲集，今年就有3萬8千名來自各國的選手。比賽路徑途經紐約市5個區，跨越5條連接各區的大橋，最後以中央公園為終點，張樹槐用咗4小時多啲。佢昨天剛剛返工，問佢跑第幾？佢話自己跑萬幾。咁都唔錯啫，都跑贏咗2萬幾人㗎！</p></body></html>
