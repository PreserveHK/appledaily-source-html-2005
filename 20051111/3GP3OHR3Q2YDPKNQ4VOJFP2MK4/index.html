<html><header><meta charset="utf-8"><title>公安部否認恐襲傳言</title></header><body><h1>公安部否認恐襲傳言</h1><p>在美國駐華大使館發出中國四、五星級酒店可能在下周遭恐怖襲擊的預警後，中國公安部昨日發表聲明，指有關說法是日前由某個外國公民編造的，屬於虛假的信息，公安部並未向酒店發出警告。公安部未說明編造消息的外國人情況。&#13;<br> 不過，美國國務院副發言人埃雷利在例行記者會上表示，美國大使館只是轉達從中國當局得知的消息，對於任何可能的攻擊時間、目標或方法，美國本身並沒有任何確切的訊息。而美國駐華大使館的網站昨日已經刪除有關的警告訊息。&#13;<br> 本報記者</p></body></html>
