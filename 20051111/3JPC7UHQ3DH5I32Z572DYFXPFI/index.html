<html><header><meta charset="utf-8"><title>伊能靜慳家富婆捱飯盒</title></header><body><h1>伊能靜慳家富婆捱飯盒</h1><p>台灣女演員伊能靜，○二年為丈夫庾澄慶生了兒子哈利，一家三口樂也融融，伊能靜還表示自從囝囝出世後，她便開始行運，不停接到片約、主持和擔任廣告代言人的工作。&#13;<br> 從去年開始，伊能靜應邀出席的宣傳活動從未停過，最高峯試過一個月跑了二十四場。她笑言早前難得一次按提款機，發現戶口多了很多錢，登時嚇了一跳，還打電話問經理人：「是不是搞錯了啊？」&#13;<br> 雖然荷包腫脹，但伊能靜表示絕不會因此過奢侈生活，如早前在內地拍劇期間，每天也只吃價值五元人民幣的飯盒，一樣甘之如飴。</p></body></html>
