<html><header><meta charset="utf-8"><title>吳佩慈粉紅乳暈招狼</title></header><body><h1>吳佩慈粉紅乳暈招狼</h1><p>吳佩慈日前公開表示自己乳暈是粉紅色，還表示若有人想包她，出手不能太低，結果真的引來內地富商開價五百萬新台幣（約一百一十萬港元）邀她陪吃飯。</p><p>富商來電</p><p>吳佩慈日前出席原子筆活動時驚訝地說：「如果女藝人都會有附加價值，那又何必辛苦工作？」原來吳佩慈日前在上海出席風尚頒獎禮時，在下榻的酒店遇上某內地集團的太子爺，對方後來致電到她房間，說要跟她「交朋友」，吳佩慈謂她當時很生氣，還請經理人向酒店投訴。&#13;<br> 吳佩慈不悅地說：「陪吃飯當然不可能，我家境不錯，不需要這麼做，跟我吃飯的價錢這麼高，我跟我媽說，她應該很開心，因為我天天跟家人吃飯。」</p></body></html>
