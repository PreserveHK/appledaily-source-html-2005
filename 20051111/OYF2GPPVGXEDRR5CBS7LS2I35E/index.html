<html><header><meta charset="utf-8"><title>木村KAELA大搞不倫戀</title></header><body><h1>木村KAELA大搞不倫戀</h1><p>日本人氣女歌手木村KAELA，早前剛被日本雜誌踢爆她與地下樂隊結他手拍拖，不過昨日日本報章《Naisports》指KAELA被目擊與Hip-Hop組合RIPSLYME已婚成員SU到沖繩密會，大搞不倫戀。</p><p>與RIPSLYME成員幽會</p><p>上月初KAELA被目擊與SU雙雙在沖繩小濱島現身，當日KAELA與SU從石垣島乘搭小艇往小濱島，兩人態度親密，並入住島上一間高級酒店的套房，其後他們更相約DAPUMP成員SHINOBU飲酒，而KAELA所屬事務所對此並沒有作出回應。</p></body></html>
