<html><header><meta charset="utf-8"><title>小田切讓夥大友克洋捉蟲</title></header><body><h1>小田切讓夥大友克洋捉蟲</h1><p>近年片約不絕的日本型男小田切讓，與女星江角真紀子獲邀主演日本漫畫大師大友克洋執導的第二部真人電影《蟲師》，該片是改編自日本漫畫家漆原友紀的同名代表作。</p><p>改編自著名漫畫</p><p>《蟲師》描寫環遊各地的蟲師銀子，為病人身上那些常人看不見的蟲趕走，故事充滿奇幻味道，為近期最優秀的青年漫畫之一，最近更被拍成動畫，在日本富士電視台播放。而《阿基拉》漫畫大師大友克洋與小田切讓合作的真人版電影，將在明冬之後面世。現時電影公司正與當地基金公司合作，為影片籌集經費。</p></body></html>
