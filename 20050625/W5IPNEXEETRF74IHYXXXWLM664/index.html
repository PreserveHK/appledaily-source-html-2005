<html><header><meta charset="utf-8"><title>　　夏佳理、范太齊做博士 - 李八方</title></header><body><h1>　　夏佳理、范太齊做博士 - 李八方</h1><p>城大噚日宣布今年獲頒榮譽博士學位嘅名單，馬會主席夏佳理同立法會主席范徐麗泰同時獲得榮譽社會科學博士學位，美國加州大學聖塔芭芭拉校區校長楊祖佑獲榮譽工程學博士學位，內地導演張藝謀則獲榮譽文學博士學位。城大會喺年底舉行嘅第二十屆學位頒授典禮上頒發以上榮譽學位。&#13;<br> 城大公關馮強話，城大選擇頒授榮譽學位嘅原則同其他院校相同，就係要係社會上傑出人士，對社會同人類有貢獻。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
