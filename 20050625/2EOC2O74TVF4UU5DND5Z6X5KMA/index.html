<html><header><meta charset="utf-8"><title>任達華寄望曾特首振興體育界</title></header><body><h1>任達華寄望曾特首振興體育界</h1><p>任達華、袁彩雲和Rosemary等前晚在紅磡出席高爾夫球用品「r7XR特別版」球桿宣傳。對於曾蔭權昨日在北京宣誓就職出任特首，任達華表示希望曾蔭權上任後可以關注香港運動發展，尤其是興建大型高爾夫球場，他說：「最好搞兩個高球場，香港體育界好悲哀，都冇訓練呢方面嘅球手，如果香港咁樣繼續落去，體育界只會一池死水。」</p><p>願做發起人</p><p>任達華又表示希望香港環保團體不要太偏激，以為興建高爾夫球場會破壞生態環境，他說：「特首肯支持興建高爾夫球場，我可以做發起人，搵人投資，我真係希望特首上任後會好好考慮。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
