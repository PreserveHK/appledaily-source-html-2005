<html><header><meta charset="utf-8"><title>和寶兩周內落實融資方案</title></header><body><h1>和寶兩周內落實融資方案</h1><p>▲和寶國際（039）主席路嘉星表示，現時該公司手頭現金僅200萬元，現金流緊絀，故相信在1至2星期內，會訂出融資方案，集資作流動資金及發展業務之用，有關方案包括銀行貸款、發行換股票據及股本融資。&#13;<br> ▲勵晶太平洋（575）出售南韓證券公司Bridge股權可能出現轉機，彭博資訊報道，南韓GoldenBridgeCorp同意以1250億南韓圜（約9.6億港元），購入Bridge的78%股權。勵晶昨日停牌，待發出一項須予公佈之通告。</p></body></html>
