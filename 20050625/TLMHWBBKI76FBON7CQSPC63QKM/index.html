<html><header><meta charset="utf-8"><title>前港腳郭文迪傷人罪脫</title></header><body><h1>前港腳郭文迪傷人罪脫</h1><p>【本報訊】曾入選香港足球代表隊的郭文迪涉嫌糾同兩名友人，到夜總會毆打不讓旗下小姐「加鐘」的一名經理。郭與一名友人否認傷人罪續審，裁判官昨認為控方證人在認人口供存有灰色地帶，裁定郭及其友人王偉罪名不成立獲釋。&#13;<br> 本案三名被告依次是吳志楠（三十五歲）、王偉（三十三歲）及郭文迪（二十六歲），吳認罪押後判刑。三人被指去年五月十八日在尖沙嘴柯士甸路的卡拉OK夜總會內，毆傷一名夜總會經理。&#13;<br> 案件編號：KCCC1611/05</p></body></html>
