<html><header><meta charset="utf-8"><title>特區回歸紀念日將放晴</title></header><body><h1>特區回歸紀念日將放晴</h1><p>【本報訊】近日接連下大雨，天文台預測未來數日天氣仍會不穩定，會有狂風雷暴。&#13;<br> 不過隨着影響華南的低壓糟將會減弱，而西太平洋副熱帶高壓脊亦會在下周中期逐漸西移，天氣將逐漸好轉，在下周五的回歸八周年紀念日更會炎熱及有陽光。市民若當日上街參加7.1遊行或慶回歸活動時，記緊要做足防曬保護及提防中暑。</p><p>天文台預測今日大致多雲，間中會有驟雨及幾陣狂風雷暴，氣溫介乎攝氏二十六至三十度，吹和緩至清勁偏南風，風勢有時疾勁。明日也會有幾陣雷暴，之後的兩日雨勢將會減弱；下周三起天氣將明顯轉好，日間部份時間有陽光，但亦會有驟雨，下周四大致天晴。</p></body></html>
