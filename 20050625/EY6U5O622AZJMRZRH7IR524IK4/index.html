<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　康蕙8年蝕220萬</title></header><body><h1>樓市快訊<br>香港　康蕙8年蝕220萬</h1><p>▲香港置業葉明輝指出，鰂魚涌康蕙花園2座高層E室，553方呎，成交價240萬元，呎價4340元。原業主97年買入，蝕220萬元。&#13;<br> ▲中原趙敬兒說，渣甸山嘉雲臺本月暫有2宗成交，4座B室連天台單位，面積1819方呎，成交價2038萬元，呎價1.12萬元；6座高層A室，面積1907方呎，成交價1900萬元，呎價9963元。</p></body></html>
