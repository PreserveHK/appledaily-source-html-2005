<html><header><meta charset="utf-8"><title>謝瑞麟取消記者會</title></header><body><h1>謝瑞麟取消記者會</h1><p>較早前涉嫌向多家旅行社僱員提供回佣嘅「珠寶大王」謝瑞麟，佢一手創辦嘅同名公司謝瑞麟珠寶，原本噚日開記者會講佢新鮮滾熱辣嘅業務，重特登打鑼打鼓叫記者嚟捧場。正當蘭西暗暗稱讚佢哋咁有勇氣嘅時候，公司居然喺噚日下午決定取消記者會。&#13;<br> 事出突然，蘭西當然去問個究竟啦。據謝瑞麟嘅公關講，今次取消記招，全因業績未準備好，而未準備好嘅原因，就係出咗啲問題，但就冇講到係乜問題。公關大員話，希望可以盡快搞掂個業績，初步目標係喺下周初，再搞業績記招。蘭西希望佢搞掂啦！</p></body></html>
