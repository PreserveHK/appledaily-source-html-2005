<html><header><meta charset="utf-8"><title>小超督師賣名門</title></header><body><h1>小超督師賣名門</h1><p>【本報訊】長實（001）部署多時的大坑名門今日終於發售，首批8伙（見表）全屬45樓以上單位，平均呎價20797元，可套現近3億元；副主席李澤鉅昨午親臨售樓處作最後檢閱。&#13;<br> 名門首批單位定價低於市場預期，長實執行董事趙國雄指首批單位定價會較「優惠」。發展商昨起接受準買家連100萬元本票登記，已登記人士可於今日到場參觀揀樓；首批8伙售罄後考慮加推，但不會即時提價。</p><p>李澤鉅看好本港樓市，尤其市區及豪宅優質靚地難求，如名門坐落市區豪宅地段十分罕有，故考慮分段推出，部份單位待現樓才發售。他認為加息對樓市影響不大，即使再加息半厘至1厘，市場應可接受。</p></body></html>
