<html><header><meta charset="utf-8"><title>侏羅紀霸王現商場</title></header><body><h1>侏羅紀霸王現商場</h1><p>【本報訊】中國恐龍化石展昨日揭幕，人流穿插於來自四川及北京的八條巨龍，爭相一睹侏羅紀時代霸王的風采。舉行展覽的太古城中心發言人稱，該中心於下午的人流比平日激增五成八，更曾出現等候觸摸恐龍骨的人龍。&#13;<br> 恐龍迷孔先生昨攜同八歲女兒來參觀。他說，「屋企有十幾本恐龍書，（恐龍）模型多到數唔晒。」他稱讚今次舉行展覽地點方便。除恐龍化石外，並展出十件包括恐龍蛋及在該時代存在的動植物化石。展覽由昨日起至下月三十一日，在太古城中心二樓舞台、中橋及一樓近溜冰場的空地舉行。</p></body></html>
