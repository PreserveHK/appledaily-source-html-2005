<html><header><meta charset="utf-8"><title>九巴15元或以上車費優惠</title></header><body><h1>九巴15元或以上車費優惠</h1><p>【本報訊】九巴由明日起，為車費十五元或以上的路線提供即日來回八折車費優惠，優惠為期三個月。&#13;<br> 由明日起，九巴乘客用八達通乘搭全程車費十五元或以上的路線，而在即日乘搭同一條路線回程，可獲回程車資八折優惠，但優惠不適用於假日特別路線及與其他巴士公司合營的過海隧巴線，詳情可致電九巴熱線：27454466查詢。&#13;<br> 九巴由上月底起取消車費十五元或以上路線的九折優惠，以及六十五歲或以上長者周日車費一元優惠，而推出即日來回優惠代替。</p></body></html>
