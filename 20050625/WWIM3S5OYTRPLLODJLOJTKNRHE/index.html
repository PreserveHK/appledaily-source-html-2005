<html><header><meta charset="utf-8"><title>威尼斯影展《七劍》揭序幕</title></header><body><h1>威尼斯影展《七劍》揭序幕</h1><p>第六十二屆威尼斯影展將於八月三十一日開幕，大會昨日公布由黎明和楊采妮主演、徐克執導的新片《七劍》為開幕電影，令華語電影再度在國際影壇爭光，大會還會頒發「終身成就獎」給日本動畫大師宮崎駿。</p><p>《長恨歌》爭獎</p><p>是次大會還安排「亞洲電影的秘密歷史」展覽，而關錦鵬的《長恨歌》、李威和蘇慧倫主演的《深海》均已報名競賽，入圍影片名單將於下月公布。&#13;<br> 此外，《七劍》下月底將在台灣上映，屆時有份演出的韓星金素妍亦會到台灣宣傳。&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
