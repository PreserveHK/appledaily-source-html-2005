<html><header><meta charset="utf-8"><title>90報販向代理追數</title></header><body><h1>90報販向代理追數</h1><p>【本報訊】葵涌、荃灣及青衣三區共九十名書報販，指本月十三日開始，原替他們取書報的分區代理突然失去聯絡，事後由另一家公司接手，但舊代理沒有歸還按金和三期回書數款約一百萬元，接手公司不肯承擔所有欠款之責任。大批報販昨傍晚在川龍街一酒樓開會（圖）商討後，荃灣、葵涌及青衣書報商販聯會姓楊和姓李正副主席，代表受影響書報販到荃灣警署報案，警方將逐一約見報販。&#13;<br> 李志強攝</p></body></html>
