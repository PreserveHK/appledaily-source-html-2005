<html><header><meta charset="utf-8"><title>半價食好味鐵板燒</title></header><body><h1>半價食好味鐵板燒</h1><p>識食，未算醒，識平價食好嘢，咁先醒上加醒！即日起逢周六日一到「Kokage」吃鐵板燒，牛肉與10款海鮮有半價優惠。推介法國鵝肝，兩大件，半吋厚，足有4安士重，外面脆裏面滑嘟嘟；北海道角螺接近兩個拳頭大，取肉鐵板燒後，大廚會代為切片，先別蘸任何醬汁，就咁食，肉質鮮甜到無得頂！&#13;<br>&#13;<br>記者：陳冰麗&#13;<br>攝影：陳陶鈞</p><p>Kokage（25296138）&#13;<br> 地址：灣仔星街9號地舖&#13;<br> 供應期：即日至7月底，逢周六日一鐵板燒半價。</p></body></html>
