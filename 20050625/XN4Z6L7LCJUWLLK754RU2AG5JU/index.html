<html><header><meta charset="utf-8"><title>準亞洲先生單手倒立</title></header><body><h1>準亞洲先生單手倒立</h1><p>亞視舉辦的《2005亞洲先生競選》昨日舉行記者會，公布三位中國國內賽區的參賽者外，更安排三位香港區代表與他們「比試」，六位參賽者各自有三十秒天才表演。來自內地的張政湧做出一字馬又凌空飛腿，大戰本地參賽者翟威廉跳hiphop，其間翟威廉做出單手倒立，技驚四座。&#13;<br> 過江龍林志豪又與香港代表吳國基比試拗手瓜，結果由林志豪勝出，而其他參賽者男士分別比試答IQ問題及擺型仔甫士。&#13;<br> 亞視高層葉家寶表示《2005亞洲先生競選》將於下月十六日於數碼港舉行，他又表示不介意無綫安排《香港先生》對撼。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
