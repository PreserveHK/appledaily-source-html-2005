<html><header><meta charset="utf-8"><title>薛凱琪做戲乜都笑</title></header><body><h1>薛凱琪做戲乜都笑</h1><p>商台舉辦的「森美小儀歌劇團——亞卡比槍擊事件」昨日在尖沙嘴舉行記者會，有份演出的薛凱琪（Fiona）、Kary、應昌佑以及森美、小儀均有出席造勢。</p><p>怕森美整蠱</p><p>Kary昨日收起長髮扮男學生，與小儀飾演一對情侶，更作狀親吻，至於Fiona則數度忍不住笑。Fiona說：「𠵱家都開始跑步練氣，到時我怕森美整蠱，咁就會忍唔住笑，又或者有啲深情嘅戲都怕會笑㗎。」&#13;<br> 採訪、攝影：王連連</p></body></html>
