<html><header><meta charset="utf-8"><title>鄭裕玲搶認花瓶</title></header><body><h1>鄭裕玲搶認花瓶</h1><p>鄭裕玲、陳百祥、鄭文雅、張達明、任達華、雷宇揚、陳芷菁及徐子珊等昨日於將軍澳電視廣播城為節目《冠軍人馬冠軍Show》舉行拜神儀式。&#13;<br> 鄭裕玲對於節目中話題須「評馬」時說︰「今次我要靠晒阿叻，我今次只係做美女同花瓶！」對於有報道指她將會擔任下月舉行的《香港先生》司儀時，鄭裕玲說︰「我成日都做港姐司儀，未試過做港男，而且呢個節目唔騎呢，所以我都想做。」&#13;<br> 問到鄭裕玲會怎樣評選香港男士時，她說︰「𠵱家香港男士缺乏幽默感，對女性尊唔尊重我就唔知，但我男朋友（呂方）就好錫我囉，重好有幽默感，唔係我又點會同佢一齊咁多年！」</p></body></html>
