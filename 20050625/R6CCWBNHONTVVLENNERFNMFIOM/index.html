<html><header><meta charset="utf-8"><title>何韻詩得獎匪夷所思</title></header><body><h1>何韻詩得獎匪夷所思</h1><p>伍詠薇、何韻詩、方力申、吳浩康及劉心悠等前晚於中環出席某雜誌舉行的派對，何韻詩獲選為「最喜愛封面人物」，伍詠薇則獲頒「最敢作敢為藝人」，吳浩康獲頒「最有潛質藝人」，至於劉心悠則被選為「最激勵藝人」等。</p><p>吳浩康獲加零用</p><p>何韻詩表示自己最怕影封面相，對獲得此獎感到匪夷所思，她又表示最喜歡張曼玉及舒淇做封面人物，因二人甚具自信及女人味。&#13;<br> 吳浩康則表示在六月十三日生日當天，家人為他舉行了一個驚喜生日會，令他十分開心，而零用錢也加碼，由四位數字加到五位數字。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：林德雄</p></body></html>
