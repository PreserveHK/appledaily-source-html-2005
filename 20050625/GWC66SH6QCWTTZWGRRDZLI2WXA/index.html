<html><header><meta charset="utf-8"><title>今年首宗霍亂印傭中招</title></header><body><h1>今年首宗霍亂印傭中招</h1><p>【本報訊】衞生署衞生防護中心昨日公布本港今年首宗霍亂個案，患者是一名二十七歲印尼籍女傭，化驗顯示她感染O1小川型霍亂弧菌。她於本月十七日病發，有腹瀉、作嘔及嘔吐情況，本周三入住瑪嘉烈醫院，目前情況穩定。</p><p>前兩日才來港</p><p>該名染病印傭在病發前兩日才由印尼來港，衞生署暫未將案件分類為本地或外地傳入個案；該署發言人稱，該名印傭的僱主未有出現霍亂病徵。該署提醒市民要預防患上霍亂，日常要注意個人及環境衞生，煮貝類海產時更要徹底煮熟，外遊時也要特別注意食物衞生。</p></body></html>
