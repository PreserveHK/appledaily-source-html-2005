<html><header><meta charset="utf-8"><title>國金選輯<br>美國鋁業裁員6500人</title></header><body><h1>國金選輯<br>美國鋁業裁員6500人</h1><p>▲全球最大產鋁商美國鋁業（Alcoa）受鋁價下跌和能源漲價影響，宣布第2階段重組，當中包括裁員6500人，佔員工總數5%，以及關閉部份廠房。&#13;<br> 美國鋁業將在第2季撥出2.2億至2.5億美元（約17.16億至19.5億港元，或每股25至28美仙）的除稅後重組開支，但今次重組可每年節省約1.5億美元的稅前支出。連同今年首季裁減的1800人，美國鋁業今年上半年將合共裁員8300人。</p></body></html>
