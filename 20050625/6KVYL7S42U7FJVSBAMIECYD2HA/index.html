<html><header><meta charset="utf-8"><title>中原日報　周一揭盅</title></header><body><h1>中原日報　周一揭盅</h1><p>中原集團主席施永青（圖）辦報紙嘅消息講咗好耐，代理界同傳媒行家都屏息以待，卒之，下周一由施永青揭盅，蘭西收到中原請柬，邀請出席記招，話施老闆當日會公布籌備緊嘅報紙命名，股權分配、進度，重有會介紹埋報紙嘅管理班底、營運模式同辦報理念。總之一句講晒，到時就乜都清楚。&#13;<br> 份報紙愈近出街日期，相信報業同行就愈緊張，唔知對成行有乜影響。最關心可能係一家報館，因為佢哋都會出一份同類嘅報紙，同老施砌過。</p></body></html>
