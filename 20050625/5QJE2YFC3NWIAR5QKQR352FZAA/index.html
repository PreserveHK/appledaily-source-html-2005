<html><header><meta charset="utf-8"><title>龔如心再提訊</title></header><body><h1>龔如心再提訊</h1><p>【本報訊】華懋集團主席龔如心涉嫌偽造丈夫王德輝遺囑一案，昨再度提訊，並安排於今年十月十七日，在東區裁判法院進行初級偵訊，為期約兩星期，龔如心的家翁王廷歆、王德輝表兄葉理光等證人將出庭作供。&#13;<br> 六十七歲的「小甜甜」一如既往，經悉心打扮，面帶笑容到庭應訊，她繼續准以五千五百萬元現金保釋候審。龔如心被控偽造、使用虛假文書及意圖妨礙司法公正三項罪名，控罪指她於九七年四月至九八年一月間，聯同他人偽造一份聲稱為王德輝最後遺囑的文件，並曾在與家翁的爭產案中出示該份偽造遺囑，意圖妨礙司法公正。&#13;<br> 案件編號：ESCC496/05</p></body></html>
