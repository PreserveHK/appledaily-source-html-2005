<html><header><meta charset="utf-8"><title>德國夫婦買屯門樓</title></header><body><h1>德國夫婦買屯門樓</h1><p>香港係國際城市，外籍人揸住物業嘅都唔少，但通常買中半山、山頂同南區樓，屯門呢個連本地人都嫌交通唔方便嘅地區，竟然無啦啦有個外籍客走去買樓，而且重係一對由外國來港、住緊酒店，持英籍護照嘅夫婦。&#13;<br> 中原方啟明表示，呢對夫婦，先生係德國人，太太係中國人，嚟香港只係逗留幾日，有日經過中原嘉湖分行，表示想睇天水圍嘉湖山莊，同事順口勸佢哋睇埋屯門倚嶺南庭，睇完覺得滿意，用咗二百一十四萬一千買咗個高層D室，八百一十一呎，用建築期付款法，其間嘅樓款就由本港親友代付。</p></body></html>
