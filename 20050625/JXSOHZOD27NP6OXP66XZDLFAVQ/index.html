<html><header><meta charset="utf-8"><title>麗奈蜜運行街儼如小夫妻</title></header><body><h1>麗奈蜜運行街儼如小夫妻</h1><p>現正與樂隊L'arc~en~Ciel結他手ken蜜運的日本女星田中麗奈，被昨日出版的日本雜誌《FRIDAY》偷拍得二人一起吃晚飯，以及深夜到便利店購物的照片，儼如一對新婚夫婦。</p><p>全程有講有笑</p><p>本月中旬一個晚上，麗奈與ken前往麻布十番吃飯，當晚兩人像迷路一樣在附近繞來繞去，但一路上有說有笑，最後進了一家日本料理店晚膳。飯後麗奈到附近一間便利店購物，然後雙雙乘的士離去。麗奈與ken自二月戀情曝光後，感情有增無減，二人無懼被偷拍，仍一路面帶微笑，表現大方，看來兩人婚期應該不遠了。</p></body></html>
