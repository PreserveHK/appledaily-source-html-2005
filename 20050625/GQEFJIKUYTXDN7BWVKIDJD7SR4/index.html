<html><header><meta charset="utf-8"><title>雲妮增肥做模特兒</title></header><body><h1>雲妮增肥做模特兒</h1><p>金像女星雲妮絲惠嘉（ReneeZellweger）早前突然與鄉謠歌手KennyChesney結婚，震驚荷李活。她近日接受訪問時更表示想作進一步突破，拍攝連串性感照片，因她覺得做模特兒比做演員有挑戰。&#13;<br> 雲妮近日接受英國報章《每日星報》訪問時說：「拍性感照將會是一個很好的嘗試，因為做模特兒與做演員完全不同。」</p><p>丈夫鍾意肥BJ</p><p>有說雲妮的丈夫Kenny不喜歡瘦骨嶙峋的外形，曾為演出《BJ單身日記》系列而兩度增肥的雲妮，已打算在拍攝性感照片前再度增肥。</p></body></html>
