<html><header><meta charset="utf-8"><title>掃黃拘北姑</title></header><body><h1>掃黃拘北姑</h1><p>【本報訊】針對雙程證女子來港從事賣淫活動，警方聯同入境處人員昨在油尖區進行掃黃行動。行動於前日傍晚六時展開，至昨凌晨三時結束；警方油尖反黑、特別職務隊探員及機動部隊警員，聯同入境處人員共出動八十人，突擊搜查十多間娛樂場所，其間並派出多名探員放蛇。行動中拘捕一百名涉嫌賣淫「北姑」，年齡由十九至三十三歲。</p><p>吸取「鐵籠」教訓</p><p>尖沙嘴警方昨日再拘捕大批持雙程證涉嫌賣淫「北姑」後，吸取了本月十四日以鐵籠囚八十名北姑被指不人道的教訓，為免再受外界非議，除了替被捕女子戴上頭套維護其尊嚴外，更騰出簡報會房間作臨時羈留室。消息指出，警隊高層為此開會決定今後不可再用鐵籠囚禁疑犯。</p></body></html>
