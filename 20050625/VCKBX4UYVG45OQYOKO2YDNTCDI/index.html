<html><header><meta charset="utf-8"><title>超級Enzo－FXX</title></header><body><h1>超級Enzo－FXX</h1><p>在不少人心中，法拉利的Enzo是無敵的超級跑車，但最近廠方以Enzo為藍本再加以改良，造出一部名為FXX的超級跑車，主要用作OneMadeRace用途，馬力超過800匹，買者必須是法拉利的忠實顧客，跑車可寄存在車廠中，由車廠進行保養、維修及根據客人要求而作調校。此外，買者更可以FXX來進行競賽訓練，鍛煉出出色的賽車技術。FXX的外觀比Enzo來得更激進，車頭、頭燈及尾翼也作出改良。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
