<html><header><meta charset="utf-8"><title>甲胺磷蔬果含刺鼻蒜味</title></header><body><h1>甲胺磷蔬果含刺鼻蒜味</h1><p>甲胺磷屬高毒性農藥，中國早已明令禁止用於蔬菜，水果、茶葉和中草藥上。甲胺磷中毒者會出現大量出汗、心跳加快及瞳孔放大等症狀，嚴重者更可以致命。&#13;<br> 甲胺磷屬有機磷類農藥，具有一股蒜味，市民在選購蔬果時，若聞到有刺鼻的蒜味，證明疏果可能施用了過量農藥或施藥後提早上市，沒有經過農藥的安全使用隔期，市民應盡量避免購買。&#13;<br> 人體若吸入太多甲胺磷，有機磷更會被帶入腦內，並積聚其中，影響大腦的中樞神經，嚴重更會導致死亡。</p></body></html>
