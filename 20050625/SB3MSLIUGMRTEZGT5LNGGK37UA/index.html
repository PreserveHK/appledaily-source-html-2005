<html><header><meta charset="utf-8"><title>兩餅女著古裝遊巴士河</title></header><body><h1>兩餅女著古裝遊巴士河</h1><p>自從Cookies四位成員各自發展後，傅穎（Theresa）和楊愛瑾（Miki）繼續擔任電腦遊戲的主角。前晚二人穿上古裝服，乘搭開篷巴士由尖沙嘴到銅鑼灣。</p><p>開篷派對</p><p>Miki穿上一件露背裝坐巴士，她表示感到特別涼快，她說：「我重未試過坐呢啲車，而且今次重着埋古裝㖭，第時如果可以喺巴士搞派對就好。」&#13;<br> 至於反串的Theresa展露其粗豪一面，她表示不用紮胸都可扮男裝，她說：「我都幾英俊㗎．平時去活動打扮lady，扮吓男仔就可以將粗魯一面表露，講嘢都粗魯啲。」&#13;<br> 採訪、攝影：王連連</p></body></html>
