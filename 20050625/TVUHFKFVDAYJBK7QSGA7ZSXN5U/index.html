<html><header><meta charset="utf-8"><title>楊采妮向寶馬交心</title></header><body><h1>楊采妮向寶馬交心</h1><p>楊采妮前晚在廣州出席「BMW7系列揭幕」活動，她穿上一襲藍色吊帶晚裝示人，高貴大方。</p><p>十六歲考牌</p><p>楊采妮透露當年因心急學駕車，故十六歲便在美國考車牌，她說：「我入行買第一部車就係寶馬，不過係朋友嘅二手車，因為朋友要換車，部車又好新，我就買嚟獎勵自己。今晚着條裙嘅顏色，同我第一部車嘅顏色一樣，我鍾意房車，因為優雅又安全。」&#13;<br> 此外，楊采妮已復出一段時間，她說：「我嘅產量都未係好多，我都係做自己鍾意嘅嘢，好似我對寶馬有『情意結』，佢搵我做嘢就即刻答應，如果佢哋畀折扣我，我都考慮換車。」&#13;<br> 記者曾小嘉廣州直擊</p></body></html>
