<html><header><meta charset="utf-8"><title>小倉優子睡眠不足通街瞓</title></header><body><h1>小倉優子睡眠不足通街瞓</h1><p>日本性感女星小倉優子，前日在東京出席西班牙、美國合作影片《TheMachinist》的宣傳活動時，以可愛睡衣look示人，她除了穿上花碌碌的睡衣外，更抱着枕頭出場，並在台上公開自己的睡姿。&#13;<br> 電影《TheMachinist》描寫一名三百六十五日不眠的男人生活，而小倉優子卻在活動上展示自己的睡姿來為影片宣傳。大會安排了道具床鋪讓她示範，但床鋪只是如布景板般戙起，小倉亦只站在床板前扮睡眠來拍照。</p></body></html>
