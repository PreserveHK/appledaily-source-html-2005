<html><header><meta charset="utf-8"><title>野生鳥類播西尼羅病毒</title></header><body><h1>野生鳥類播西尼羅病毒</h1><p>墨西哥尤坎坦自治大學和美國科羅拉多大學組成的聯合研究小組最近發現，野生鳥類是傳播西尼羅病毒的禍首之一。&#13;<br> 研究小組在墨西哥尤坎坦半島上捕捉到的一百八十二種候鳥中的八千六百多隻鳥進行西尼羅病毒抗體抽樣研究，發現這些候鳥群也能傳播西尼羅病毒。西尼羅病毒首次於一九三七年在烏干達西尼羅地區從一發熱女病人血液中發現而得名，此病毒症狀包括惡心、嘔吐及發熱等，潛伏期為一至兩周，死亡率為百分之三至十五。</p></body></html>
