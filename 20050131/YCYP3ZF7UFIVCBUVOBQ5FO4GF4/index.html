<html><header><meta charset="utf-8"><title>三成受訪市民贊成加酒稅</title></header><body><h1>三成受訪市民贊成加酒稅</h1><p>【本報訊】民主黨在本月底以電話訪問了五百多名巿民，發現三成半人認為應增加酒稅，兩成二人認為應維持不變，一成七人認為應減酒稅。月入達二萬元以上的人士「每天飲酒」和「每星期都飲」的比率較月入二萬元以下的人士為高，也較支持減酒稅；相反，月入二萬元以下人士則支持加酒稅。&#13;<br> 雖然有一成七人認為飲酒對身體有害，加酒稅有助阻嚇巿民酗酒，但表示減稅後會增加飲酒量只有一成人，民主黨認為酒精飲品價格彈性低，價格變化對消耗量影響不大，不認為減酒稅能刺激需求，故建議酒稅維持在現有水平。</p></body></html>
