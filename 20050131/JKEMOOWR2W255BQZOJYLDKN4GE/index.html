<html><header><meta charset="utf-8"><title>進駐金管局舊址</title></header><body><h1>進駐金管局舊址</h1><p>位居內地四大國有商業銀行之首的中國工商銀行，其海外旗艦中國工商銀行（亞洲）（349），終於擁有以中國工商銀行大廈命名的辦公大樓（前稱亞太金融中心）。為隆重其事，工行全國36個省市分支機構，各送出一件珍品予工銀亞洲，祝賀喬遷之喜。&#13;<br> 工銀亞洲行政總裁朱琦日前帶領記者參觀新行址，只見接待廳內的壁架裝置擺滿瑰寶，包括仿「馬踏飛燕」造象，以及總行送贈的牡丹圓肚大花瓶……擺相甚為堂皇。<br> &#13;<br> <spanclass>36省市送珍品壓場 &#13;<br> 工行正準備股改，又計劃海外上市，工銀亞洲進佔昔日金管局在中環的部份舊址，氣勢居高臨下，看來與母公司發展遙相呼應。</spanclass></p></body></html>
