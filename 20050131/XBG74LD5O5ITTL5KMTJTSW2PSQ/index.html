<html><header><meta charset="utf-8"><title>女拳手殺入奧斯卡票房反彈</title></header><body><h1>女拳手殺入奧斯卡票房反彈</h1><p>奇連伊士活（ClintEastwood）前日憑自導自演、講述女拳手奮鬥故事的《MillionDollarBaby》奪得美國導演公會「最佳導演」獎，而於奧斯卡提名公布後，該片在美國本土的上映院數亦增至二千間，上周五更以三百三十萬美元（約二千五百萬港元）票房成為單日票房第三位。&#13;<br> 另一方面，由金像影帝羅拔迪尼路（RobertDeNiro）與天才童星狄歌達芬寧（DakotaFanning）合演的懸疑驚慄電影《捉迷藏》，上周五在全美約三千間戲院公映，結果該片以約八百萬美元（約六千二百萬港元）票房收入成為單日票房冠軍。</p></body></html>
