<html><header><meta charset="utf-8"><title>匯豪峰稱預留120伙</title></header><body><h1>匯豪峰稱預留120伙</h1><p>恒基地產（012）鰂魚涌匯豪峰，市場人士說，逾120伙有買家預留，佔85%。&#13;<br> 太古城道39號匯豪峰，尚未正式開售，過去兩天續以預留形式出售，消息人士說，約20伙預留。上周四接受預留至今，售逾120伙，餘貨少於20個，包括示範單位。&#13;<br> 物業呎價5000餘至7500元，平均6300至6400元。部份中高層如23樓E，784方呎，呎價6800元，22樓A，483方呎，呎價6500元。餘下以中低層為主，呎價最低5800元。&#13;<br> 另外，中原地產區域經理曾柏賢說，該盤帶動區內二手，康怡花園一周錄8宗成交，呎價4300元，較前周上升4.89%。</p></body></html>
