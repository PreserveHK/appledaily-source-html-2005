<html><header><meta charset="utf-8"><title>金泰喜南非遭五槍客打劫</title></header><body><h1>金泰喜南非遭五槍客打劫</h1><p>曾在《天國的階梯》中扮演大反派友莉的韓國女星金泰喜，上周四在南非拍攝寫真集之際，與十數名工作人員遭到當地五名黑人男子持槍行劫，幸而沒有人受傷。&#13;<br> <br> <spanclass>取消行程 &#13;<br> 金泰喜上周四與十數名工作人員，到當地韓國人導遊的住所吃晚餐時，突然遇上五名黑人男子持槍入屋行劫。當時在場人士沒有反抗，沒有人受傷。他們只被賊人奪去了身上現金和攝影機，而金泰喜由於沒有帶備銀包，因此沒有任何金錢損失。事後金泰喜已取消行程，與工作人員急急返回韓國。</spanclass></p></body></html>
