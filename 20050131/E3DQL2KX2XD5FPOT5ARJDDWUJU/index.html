<html><header><meta charset="utf-8"><title>現代舞知多啲<br>動作自然富自由色彩</title></header><body><h1>現代舞知多啲<br>動作自然富自由色彩</h1><p>現代舞源於芭蕾舞，二十世紀初，美國舞蹈家鄧肯和丹妮絲注入帶希臘色彩的自由文化，創造現代舞的動作；鄧肯反對模仿，要求自創動作，其創作精神和理論及教學新模式，影響美國教育甚鉅，故有「現代舞之母」稱號。&#13;<br> 丹妮絲所主張的動作除講求自然外，更滲入東方的舞蹈元素，成功豐富了美國舞蹈的動作，開創了現代舞新形象，成為美國現代舞蹈家創作動作的寶庫。&#13;<br> 現代舞發展至今，不斷嘗試與尋找新的表達方式，對動作的需求與反應是非常獨特，而近年還成為藝術、教育及運動等多項功能的舞蹈。</p></body></html>
