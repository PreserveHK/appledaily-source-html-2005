<html><header><meta charset="utf-8"><title>平價益街坊營造口碑</title></header><body><h1>平價益街坊營造口碑</h1><p>陳琼生坦言，做街坊生意人緣很重要，所以店名定為「友緣人」，街坊覺得平，便會傳開去，做街坊生意就是靠口碑。他指出，不少街坊都是格價專家，在區內逛來逛去，掌握各店價格，所以哪間店平宜他們都心裏有數，故此開業初期一定要以平取勝。&#13;<br> 他又補充，長遠必須跟街坊打好關係，有時就算貴一二元，他們亦會樂意來幫襯。就在鄰近大廈居住的林小姐雖是第一次幫襯，但很快已跟陳琼生熟絡，她表示，早陣子已留意到這店，也一直想來買幾個揮春布置家居，這天剛巧有時間便順道買了一個門掛和數個揮春。&#13;<br> 她說：「在家附近有舖頭賣揮春最方便，不用去到旺角咁遠，而款式跟市面的差不多，價錢亦相宜。」</p></body></html>
