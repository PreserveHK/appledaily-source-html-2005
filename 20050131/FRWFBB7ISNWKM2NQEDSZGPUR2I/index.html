<html><header><meta charset="utf-8"><title>2R一見細路咀不停</title></header><body><h1>2R一見細路咀不停</h1><p>陳慧琳、許志安及組合2R等，前晚在伊館出席東華三院活動。眾女星均悉心打扮上陣，陳慧琳穿上連身裙顯得高貴大方，Cookies則穿着吊帶厘士裙獻唱，更用雙腿夾着咪座，大騷誘人舞姿；相反2R打扮較為普通，不過兩人在後台不停與小朋友拍照，更與一小孩親嘴。&#13;<br> 陳慧琳事後接受訪問時透露安仔在後台笑她是「阿蓋德成員」，她說：「因為之前要幫TVB錄宣傳片錄到好夜，之後又要早起，所以惟有喺後台用絲巾冚住頭瞓，跟住安仔就笑我喇！」&#13;<br> 採訪：王連連　攝影：陳偉權</p></body></html>
