<html><header><meta charset="utf-8"><title>賀年精選：清怡上海菜迎新春</title></header><body><h1>賀年精選：清怡上海菜迎新春</h1><p>今年新春團年飯宴的選擇相當多，各具風味的中國地方菜一應俱全，當中包括一向甚受歡迎的滬菜。夜上海推出了兩款供十二位用的賀年晚宴，如$3,980的「金雞賀歲宴」，有大展鴻圖的蟹粉燒生翅、時來運到的清蒸鰣魚、禧哈大笑的清炒河蝦仁等，菜式較傳統的上海菜較清怡。&#13;<br>&#13;<br>記者：招佩珊</p><p>夜上海（29189833）&#13;<br> 地址：金鐘太古廣場1期3/F&#13;<br> 供應日期：2月1至23日。</p></body></html>
