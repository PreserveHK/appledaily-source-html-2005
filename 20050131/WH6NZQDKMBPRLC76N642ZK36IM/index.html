<html><header><meta charset="utf-8"><title>美味情人節：燕窩自助晚餐送心形龍蝦</title></header><body><h1>美味情人節：燕窩自助晚餐送心形龍蝦</h1><p>美味的龍蝦，在今個情人節會以心形姿態上枱，而且還是免費；任何光顧美麗華酒店「theatrium」的「極品燕窩自助晚餐之燕侶蜂皇」慶祝情人節的客人，即可獲贈一客。吃着龍蝦之餘，一次過品嘗數十款創新矜貴的燕窩菜、一系列燕窩蜂皇漿共冶一爐的甜品，盡享滋潤和甜蜜。&#13;<br>&#13;<br>記者：李玉蘭&#13;<br>&#13;<br>theatrium（23155199）&#13;<br>收費：成人每位$388，小童每位$198。&#13;<br>地址：尖沙嘴彌敦道118-130號美麗華酒店大堂&#13;<br>備註：2月8日前預先購票，可享9折優惠。</p></body></html>
