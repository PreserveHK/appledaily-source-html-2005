<html><header><meta charset="utf-8"><title>曾慶紅掌港澳事務</title></header><body><h1>曾慶紅掌港澳事務</h1><p>現年六十五歲的國家副主席曾慶紅，○二年起擔任中共政治局常委，現於國家領導人排行榜中名列第五。○三年七月後，他擔任中央港澳工作協調小組組長，掌管港澳事務。曾慶紅被視為國家前主席江澤民的嫡系人馬。&#13;<br> 時事評論員劉銳紹表示，曾慶紅掌管香港事務後，處處表現開放的作風，幾乎每次外訪，他都特意安排一些場合與香港的傳媒表達對香港事務的看法，他的說話對中央對港政策有實在的影響力。</p></body></html>
