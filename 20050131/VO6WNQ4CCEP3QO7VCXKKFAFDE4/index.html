<html><header><meta charset="utf-8"><title>雞年郵票搶手</title></header><body><h1>雞年郵票搶手</h1><p>【本報訊】雞年將至，香港郵政昨日發行雞年特別郵票，一套四款的賀歲郵票，以斑斕色彩襯托不同形態的雞隻。香港郵政署長蔣任宏表示，上財政年度香港郵政有一千七百多萬盈餘，因此今年暫時沒有加郵費的計劃。&#13;<br> 上述雞年郵票分一元四角、二元四角、三元及五元四個面值，由本地設計師關信剛設計。關信剛昨日在郵票發行儀式表示，今年特別用了中國傳統剪紙藝術設計首日封及郵票，令郵票上的公雞看來具立體感，加上五色套印，營造出畫框的效果，令視覺上更為悅目。此外，香港郵政亦於同日發售十二生肖金銀郵票小型張，該郵票小型張嵌有兩枚以靈猴和金雞為主題的生肖郵票，並附有成色證明書。</p></body></html>
