<html><header><meta charset="utf-8"><title>AvrilLavigne三月抵港Rock爆會展</title></header><body><h1>AvrilLavigne三月抵港Rock爆會展</h1><p>好受本地年輕人歡迎嘅加拿大搖滾激女AvrilLavigne，已鐵定喺三月二十五日首次嚟香港，喺灣仔會議展覽中心開騷，呢場騷係佢嘅「TheBonezTour2005世界巡迴演唱會」嘅其中一站。擁有澎湃歌聲嘅佢，到時一定Rock爆會展。演唱會嘅門票今日開始公開發售，相信唔少Avril嘅fans都會爭住撲飛。&#13;<br> 另外，Avril前晚聯同一班加拿大歌手舉行賑災演唱會，籌咗約二千三百萬港元嘅善款。</p></body></html>
