<html><header><meta charset="utf-8"><title>牛奶洗手兼護手</title></header><body><h1>牛奶洗手兼護手</h1><p>政府呼籲市民，要保持衞生，就要勤洗手。洗得手多令雙手變乾，所以每次洗完手後，趁水份未完全乾透就要立即塗潤手霜，才可保雙手潤滑。~H2O+最新出品的牛奶柔絲洗手液和潤手霜，同時含有海藻精華、牛奶薊和牛奶蛋白質，主要靠奶脂來滋潤雙手、牛奶蛋白質來增加皮膚彈性。無論在洗手時，或作洗手後的護理，都可以令雙手變得更柔滑。此產品將於2月1日起於各門市發售。&#13;<br>&#13;<br>記者：黃潔蓮　攝影：陳偉強&#13;<br>~H2O+查詢：23882727</p></body></html>
