<html><header><meta charset="utf-8"><title>居新界南亞族裔稱受歧視</title></header><body><h1>居新界南亞族裔稱受歧視</h1><p>【本報訊】聖公會麥理浩夫人中心訪問了二百二十四名居於新界西的巴基斯坦及尼泊爾裔的南亞少數族裔人士，當中六成半人認為自己曾受到種族歧視，導致找工作時出現困難；有兩成四受訪者失業。&#13;<br> 此外，近七成受訪者不知政府已為立法禁止種族歧視進行諮詢，特別是居於元朗的南亞少數族裔，高達九成人表示不知。&#13;<br> 負責調查的機構認為，這反映政府未有積極推行地區諮詢有關，建議政府加強宣傳，並將諮詢文件繙譯成南亞裔語文。</p></body></html>
