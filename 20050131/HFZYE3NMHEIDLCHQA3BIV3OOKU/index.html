<html><header><meta charset="utf-8"><title>安仔派利是封鹹豬手圍攻</title></header><body><h1>安仔派利是封鹹豬手圍攻</h1><p>許志安昨日到旺角某零食店辦年貨及派利是封，場面非常混亂，現場亦未有安排保安維持秩序，令到安仔慘被多隻怪手偷襲，更有商場保安要求安仔停止派利是封，以免造成混亂，最後安仔只是派了一會，便立即離開。<br> &#13;<br> <spanclass>模模糊糊失身 &#13;<br> 日前安仔接受電台訪問時被蘇民峰指他十六歲失身，安仔就說：「唔記得咗，當時係模模糊糊之間。佢亦話我如果○三年唔結婚就要等到○八年先有機會，到時重可能係未婚生仔㖭，佢重話我會行五年大運，呢啲嘢好我就信。」&#13;<br> 採訪、攝影：駱華齡</spanclass></p></body></html>
