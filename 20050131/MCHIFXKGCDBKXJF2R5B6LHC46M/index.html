<html><header><meta charset="utf-8"><title>容祖兒大馬遇失明歌迷感動</title></header><body><h1>容祖兒大馬遇失明歌迷感動</h1><p>容祖兒前日在大馬雲頂時代廣場舉行簽名會，為周五和周六舉行的《ShowUp容祖兒大馬演唱會》造勢，不少歌迷前去捧場，其中更有一位失明的男歌迷，專程上山給偶像祖兒帶來支持。<br> &#13;<br> <spanclass>將「觀賞」演唱會 &#13;<br> 當歌迷上台和祖兒影合照時，祖兒在人群中見到這位失明男歌迷，即主動上前和這位名為Allan的男歌迷握手，感謝他的捧場。Allan表示希望她可以經常去大馬舉行活動，而祖兒則表示希望他前去「觀賞」自己即將在大馬舉行的演唱會，最後Allan回答早已買了門券，令祖兒十分感動。</spanclass></p></body></html>
