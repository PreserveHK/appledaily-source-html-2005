<html><header><meta charset="utf-8"><title>出爐華姐坐金鑽馬車豪！</title></header><body><h1>出爐華姐坐金鑽馬車豪！</h1><p>出爐華裔小姐冠軍李亞男、亞軍陳法拉、季軍楊文琪、美態傾城小姐徐子珊和友誼小姐陳影雯昨日到不同贊助商領獎，李亞男更有母親陪伴在側，十分溫馨。<br> &#13;<br> <spanclass>面露疲態 &#13;<br> 眾佳麗經過比賽後即馬不停蹄出席領獎儀式，明顯有點疲態。各佳麗到「金至尊」分店時，有機會登上價值六千萬元的金鑽馬車，而冠軍李亞男還獲贈價值二十三萬多元的金權杖，她說：「我會放喺玻璃盒裏面擺喺屋企，而得到嘅獎品會同家人分享，化妝品會送啲畀佳麗，獎金就會捐部份畀教會，因為我係教徒。」而亞軍陳法拉則會將獎金交學費。&#13;<br> 採訪、攝影：卓寶花、王崇穎</spanclass></p></body></html>
