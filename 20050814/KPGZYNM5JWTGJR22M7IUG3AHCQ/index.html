<html><header><meta charset="utf-8"><title>的士撞車兩乘客傷</title></header><body><h1>的士撞車兩乘客傷</h1><p>【本報訊】一輛的士昨日凌晨二時許，沿葵涌青葵公路快線往新界方向，駛至亞洲貨櫃物流中心對開時，懷疑煞掣不及，撞向前面一輛亮起警告燈號、正在慢駛清理路上垃圾的工程車尾防撞架。&#13;<br> 的士車頭毀爛，姓屈（四十七歲）司機、車上兩名姓高（三十六歲）及姓鄭（二十五歲）女乘客（圖）全部受傷，幸三人傷勢不太嚴重，工程車姓趙（四十七歲）司機感不適，四人事後送院治療。&#13;<br> 王偉禎攝</p></body></html>
