<html><header><meta charset="utf-8"><title>印傭霍亂病發後來港</title></header><body><h1>印傭霍亂病發後來港</h1><p>【本報訊】衞生防護中心昨證實一宗外地傳入的霍亂個案，患者是一名印傭，在印尼病發後才來港，令今年以來的霍亂個案增至四宗，其中兩宗屬外地傳入。</p><p>今年個案共四宗</p><p>患者是一名二十三歲印尼女子，本月二日在印尼病發，出現腹瀉及肚痛症狀。她於本月五日到港，現時在瑪嘉烈醫院留醫，情況穩定，化驗顯示她患上小川型霍亂弧菌。&#13;<br> 今年至今的霍亂累積個案總數共四宗，其中兩宗為外地傳入，一宗屬本地個案，尚有一宗有待分類。衞生防護中心呼籲市民在本港及外遊時都應注意飲食衞生。</p></body></html>
