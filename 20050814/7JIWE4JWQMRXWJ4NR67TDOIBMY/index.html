<html><header><meta charset="utf-8"><title>規劃話你知：未來景觀變數大</title></header><body><h1>規劃話你知：未來景觀變數大</h1><p>發展成熟的北角區，仍有部份政府設施用地供未來發展，如與慧雲峯相隔英皇道的水務署香港區大樓，現規劃為商業用地，雖則該署還未有搬遷的時間表，但如地皮最終出售，就算興建的物業跟毗鄰英皇道625號商廈一般為28層高，也必會影響慧雲峯向北單位的視野。&#13;<br> 另外，現時正開始興建的廉政公署總部，正在水務署大樓對面，樓高25層，將於07年下半年落成。明年入伙的慧雲峯向北中層單位景觀將受遮擋，只有高層景觀才有保障。&#13;<br> 另樓盤以南的丹拿山警察宿舍，將來也必會是政府出售地皮之一，慧雲峯向南單位的山景視野，亦有變數。&#13;<br> 記者：林志光</p></body></html>
