<html><header><meta charset="utf-8"><title>TonyJaa效應白領學拳瘦身</title></header><body><h1>TonyJaa效應白領學拳瘦身</h1><p>泰國影星TonyJaa主演的《拳霸》及《冬蔭功》兩齣動作電影先後在港上映，令不少職業女性及專業人士慕名學打泰拳，以達到瘦身及鍛煉體能效果。&#13;<br> 香港泰拳理事會主席陳文義表示，近月參與學習泰拳人數有增加趨勢，除專業人士外，藝人如張文慈、黃秋生及任達華等都有研習泰拳。&#13;<br> 他稱，泰拳項目在去年十一月正式成為「香港體育協會暨奧林匹克委員會」成員之一，加上今年在港舉行的泰拳國際比賽有五個，較過往每年平均只有兩、三個比賽多；而每月練拳費用只需三、四百元，故他相信會有更多人學打泰拳。&#13;<br> 本報記者</p></body></html>
