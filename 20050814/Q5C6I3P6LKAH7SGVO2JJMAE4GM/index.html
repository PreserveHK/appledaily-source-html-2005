<html><header><meta charset="utf-8"><title>救護服務分級制諮詢公眾</title></header><body><h1>救護服務分級制諮詢公眾</h1><p>【本報訊】消防處處長林振敏昨出席新城電台節目《明茶館》時表示，該處已接獲救護服務分級制顧問報告，稍後就建議諮詢公眾，按本港實際需要定出分級制的建議，有效運用資源，希望一年後可落實推行，他引述該報告指出，美國的救護服務分五級，最緊急的為第一級，救護車須於九分鐘內到場，但非緊急的第五級，卻無救護車召達時間限制。</p><p>當局會寧縱無枉</p><p>但他強調，建議中的救護服務分級制，首要目標是將緊急傷病者送院，資源問題只是其次考慮，一旦實施分級制，接獲求助電話時，若有懷疑者，當局都會寧縱無枉，視為緊急個案處理。</p></body></html>
