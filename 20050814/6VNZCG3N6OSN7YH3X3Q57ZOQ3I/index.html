<html><header><meta charset="utf-8"><title>話你知：雷電擊中人會燒成炭</title></header><body><h1>話你知：雷電擊中人會燒成炭</h1><p>根據天文台紀錄，由昨日凌晨零時至晚上十時，天文台共錄得超過七千次閃電，理工大學機械工程學系顧問委員會主席許輝堅表示，一個雷電中心點所產生的電流可達每微秒（百萬分之一秒）一萬安培（Ampere），其產生的能量達二十萬伏特，足以供應整個彩虹邨一日的電力。&#13;<br> 由於雷電中心點的電流能量相當大，所以人若被雷電擊中必會當場燒成焦炭，必死無疑。天文台呼籲，雷暴發生時，市民應留在室內。在室外的人士應躲入建築物內；切勿站立於高地或接近導電的物體、樹木或桅杆。</p></body></html>
