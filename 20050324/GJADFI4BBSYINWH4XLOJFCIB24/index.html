<html><header><meta charset="utf-8"><title>恬妞飲齋啡一啖上癮</title></header><body><h1>恬妞飲齋啡一啖上癮</h1><p>恬妞前日錄影由張菲主持的台灣綜藝節目《大哥大》，久未露面的恬妞戴上寬邊帽，穿了黃色娃娃裙，在節目中模仿前輩歌手「帽子歌后」鳳飛飛的招牌動作，十分惹笑。<br> &#13;<br> <spanclass>歐洲放長假 &#13;<br> 一向鬼馬的恬妞在錄影時不停搞笑，更向張菲硬銷自己單身，暗示對方隨時可以向她展開追求攻勢。恬妞表示，其實她正值放兩個月的長假期，之前去過瑞士、巴黎，但假期只放了一半，便應張菲之邀到台灣演出。&#13;<br> 恬妞笑稱在巴黎度假時，喝了她人生中的第一杯咖啡，此後她即中了咖啡毒，現在每天都有喝齋啡的習慣。由於放假期間沒有忍口，故她也承認自己發福了。</spanclass></p></body></html>
