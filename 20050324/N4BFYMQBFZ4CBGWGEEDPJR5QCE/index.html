<html><header><meta charset="utf-8"><title>珊迪娜荷李活大道留名</title></header><body><h1>珊迪娜荷李活大道留名</h1><p>現年四十歲的荷李活女星珊迪娜布洛（SandraBullock），入行十八年來曾主演近四十部電影，為表揚她對美國電影業的貢獻，荷李活市長剛於日前宣布，珊迪娜將於香港時間明天在荷李活大道獲頒授名人之星。&#13;<br> <br> <spanclass>無暇結婚 &#13;<br> 據說珊迪娜對獲頒受名人之星感到喜出望外，雖然她近日為宣傳新片《選美俏臥底2：姿整任務》到歐美各地宣傳，但她仍會抽空返洛杉磯出席揭幕禮。此外，珊迪娜近年專注事業，她自爆母親曾多次向她催婚，令她不勝其煩。</spanclass></p></body></html>
