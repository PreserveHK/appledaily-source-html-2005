<html><header><meta charset="utf-8"><title>余文樂兩女伴唱K</title></header><body><h1>余文樂兩女伴唱K</h1><p>近來工作量不多的余文樂，早前曾公開表示擔心沒戲拍，收入會成問題，所以要積穀防飢。不過日前他卻偕女助手和一女伴齊唱Ｋ消遣，又繼續聘用司機，所住的仍然是港島半山區、月租約三萬元的曉峰閣，看來樂仔亦富貴如舊。&#13;<br> <br> <spanclass>警覺性高 &#13;<br> 當日凌晨一時多，穿上白西裝的樂仔與女助手和一女伴，一行三人離開位於銅鑼灣的CEONeway卡拉ＯＫ，樂仔一馬當先低頭步出店外，但偶爾回頭與兩女閒聊。雖然半夜三更，樂仔仍警覺性甚高，經常左顧右盼，其後三人同登上樂仔的七人車，由司機先送兩女到灣仔後，他才返回家。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
