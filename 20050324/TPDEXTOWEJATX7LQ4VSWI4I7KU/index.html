<html><header><meta charset="utf-8"><title>陳小春與欠租酒吧劃清界線</title></header><body><h1>陳小春與欠租酒吧劃清界線</h1><p>昨日本報收到消息，指陳小春經營的一間酒吧因欠租問題而被人拍賣音響器材。其實一直盛傳幾年前小春與友人在尖沙嘴寶勒巷經營了一間酒吧，而傳媒亦不時拍得小春在此間酒吧消遣，不過昨日記者向小春求證欠租傳言時，其經理人公司中國星的發言人李小姐在電話中說：「事件同小春無關。」&#13;<br> 小春強調自己並非該酒吧的老闆，李小姐說：「據小春講，其實嗰度係分開咗兩間酒吧，一間喺地庫，一間喺地舖，係由兩班小春嘅朋友經營，因為咁嘅關係，所以小春間中都會去嗰度捧場，但佢就絕對唔係老闆，根本兩間酒吧佢都冇投資過錢。依佢所知，地舖嗰間生意OK嘅，但地庫嗰間就麻麻哋。」</p></body></html>
