<html><header><meta charset="utf-8"><title>占美霍士海灘攬金髮美女</title></header><body><h1>占美霍士海灘攬金髮美女</h1><p>現年三十七歲的出爐金像影帝占美霍士（JamieFoxx），去年自與黑人模特兒LeilaArcieri分手後，曾被拍下與一名身形肥胖的黑人女子於酒店外親熱。不過占美日前到邁阿密度假期間，又被拍到與一名樣子娟好的金髮模特兒在海灘上親熱的照片，有人指出該位名不經傳的模特兒，便是占美的新女友。&#13;<br> 據美國傳媒報道，占美與該名金髮模特兒在海灘上不停玩笑及嬉戲，占美更將整個人壓在女方身上，猶如熱戀中的情侶。</p></body></html>
