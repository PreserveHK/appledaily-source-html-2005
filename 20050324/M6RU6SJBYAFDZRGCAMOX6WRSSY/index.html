<html><header><meta charset="utf-8"><title>張文光為英超棄選</title></header><body><h1>張文光為英超棄選</h1><p>【本報訊】民主黨主席李永達昨天與傳媒茶敍時表示，民主黨中委會已通過派人參選特首，前主席李柱銘、楊森、副主席何俊仁及他本人都是合適人選。他曾游說張文光參選，但張不願參選，原因是：「（復活節假期）要睇英超！」他笑說張文光的假日情緒高漲，昨天已穿上曼聯球衣及牛仔褲出現。&#13;<br> 對於前綫召集人劉慧卿以孔慶翔（WilliamHung）唱歌，比喻自己參選特首只為盡力而為，李永達說：「卿姐咁係自己貶低自己，要揀都揀個靚仔啲嘅比。」</p></body></html>
