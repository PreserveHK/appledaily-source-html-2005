<html><header><meta charset="utf-8"><title>線條優美Swan</title></header><body><h1>線條優美Swan</h1><p>簡約設計是現今最主流的家居布置，太過前衞有型的座枱燈，有時會與一室簡約的環境不太合襯，若線條簡單的燈飾會是你杯茶，相信這盞日本出品的SwanTableLamp，最能合你口味，其質料採用陶瓷製造，形狀猶如天鵝般優美，擺放在客廳裏頭，用作裝飾品會相當稱職，$780。&#13;<br>&#13;<br>記者：尹珊珊　攝影：陳陶鈞&#13;<br>&#13;<br>ASAP（28080847）&#13;<br>地址：銅鑼灣百德新街51號華爾大廈1樓A</p></body></html>
