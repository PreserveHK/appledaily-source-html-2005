<html><header><meta charset="utf-8"><title>林志玲醜小鴨變天鵝</title></header><body><h1>林志玲醜小鴨變天鵝</h1><p>台灣名模林志玲最近為時尚雜誌拍攝封面照，她穿上性感服裝，在鏡頭前搔首弄姿，意態撩人。&#13;<br> 林志玲在訪問中自爆童年時是「醜小鴨」一名，她以國語說：「我的臉都長滿暗瘡，還戴着一副黑色粗框眼鏡，當了模特兒才學會扮靚。」<br> &#13;<br> <spanclass>以工作為先 &#13;<br> 另一方面，林志玲被問到她的家庭背景和學識都不錯，為何會選擇做模特兒時，她說：「我既然選擇當模特兒，就應該工作為先，只要是合理要求都沒有所謂。現在做模特兒都有自己的擁護者，亦有一定的號召力去做關於社會的事情。」</spanclass></p></body></html>
