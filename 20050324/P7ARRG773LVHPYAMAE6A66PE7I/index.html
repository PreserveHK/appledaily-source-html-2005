<html><header><meta charset="utf-8"><title>一次世博等於10年外交</title></header><body><h1>一次世博等於10年外交</h1><p>日本舉辦世界博覽會，無論在經濟和政治外交上，都有重大效益。這些日本在七○年的大阪世博，已經領略得到。&#13;<br> 大阪世博是日本首次舉行的世博，體現「人類的進步與和諧」，向世界展示了日本在東京奧運會之後各方面的發展，吸引了六千四百萬名參觀者，參觀人數是歷屆之冠。大阪世博同時展出了科技和產品，令日本關西一帶經濟延續發展了逾十年。&#13;<br> 此外，大阪世博，連當年跟日本沒有建交的蒙古亦派出副總理參加，結果促成蒙日建交。分析就指，大阪世博前後半年間達成的效益，相當於十年外交才達到的效益。&#13;<br> 日本《讀賣新聞》</p></body></html>
