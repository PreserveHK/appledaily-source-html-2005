<html><header><meta charset="utf-8"><title>蘇慧倫跳海臭足幾日</title></header><body><h1>蘇慧倫跳海臭足幾日</h1><p>台灣玉女歌手蘇慧倫近年人氣大不如前，所以日前她在台灣高雄拍攝新片《深海》時，也顧不得清純形象，親自上陣拍攝一場狼狽的落水戲。&#13;<br> 當日蘇慧倫穿上T恤長褲，在攝氏十多度的氣溫下，跳進又臭又遍布油污的海水裏，表現十分拼搏。蘇慧倫表示因該場戲是劇情關鍵，所以拍時不作多想就跳進大海，可是海裏的油污味實在太強，拍後令她整天沒胃口，而且沖洗了好幾天才洗去那陣味道。但沒想到數日後，她還患上急性腸胃炎，確實當黑。</p></body></html>
