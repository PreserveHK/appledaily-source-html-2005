<html><header><meta charset="utf-8"><title>香港MX-5會慶祝9歲生日</title></header><body><h1>香港MX-5會慶祝9歲生日</h1><p>早前香港MX-5會於馬鞍山白石高爾夫球中心燒烤場舉行了9周年慶祝活動，並且在場內進行別開生面的泊車比賽，各會員施展渾身解數，又要高速扭軚，走急彎及大迴環泊位倒車，盡最大努力爭取成為冠軍，令比賽更緊張刺激。&#13;<br>除了泊車比賽外，車會更號召了30輛MX-5在場內列陣拍照，然後再組成車龍行走至賽馬會上水雙魚河會所進行晚會，當晚出席的人多達80人，氣氛可謂極之熱鬧。會方表示，希望即將推出的第三代MX-5可為車會引來更多志同道合的車迷，令車會聲勢更浩大，一起分享MX-5的駕駛樂趣。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
