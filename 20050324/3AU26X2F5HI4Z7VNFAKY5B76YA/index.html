<html><header><meta charset="utf-8"><title>喬妹自由身掀合約爭奪戰</title></header><body><h1>喬妹自由身掀合約爭奪戰</h1><p>韓國女星宋慧喬原來已與合作五年的經理人公司結束賓主關係，現為自由身的喬妹即時獲韓國多間經理人公司向她招手。&#13;<br> 據知喬妹於上年十二月已與舊經理人公司合約期滿，但由於當時她正在美國留學，故沒有向外公布消息。喬妹的舊經理人公司表示，雖然曾與她傾談續約事宜，但喬妹希望向外發展，去意已決。於過去五年期間，該經理人公司為喬妹接了多套韓劇包括《藍色生死戀》和《浪漫滿屋》等，為喬妹奠定一姐地位。以喬妹現時的受歡迎程度估計，其三年經理人合約的身價高達十億韓圜（約七百七十萬港元）。</p></body></html>
