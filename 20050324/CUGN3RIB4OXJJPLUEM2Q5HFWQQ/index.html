<html><header><meta charset="utf-8"><title>打出「千古罪人」牌</title></header><body><h1>打出「千古罪人」牌</h1><p>【本報訊】港區人大代表鄔維庸昨出席香港發展論壇的研討會後表示，有關特首任期的「二、五之爭」是中央給特區的第一項考試，要考驗港人的承擔感，他希望不用交人大釋法來解決問題。他揚言：「邊個搞禍呢件事就係千古罪人……如果有人出嚟（司法覆核），要當佢過街老鼠，大家一定要出聲，如果香港每個人都係咁，香港先至有希望。」他說支持更多人主動出來參加行政長官補選，「如果個個都喺度等中央六秒握手祝福，係好唔成熟嘅行為。」</p></body></html>
