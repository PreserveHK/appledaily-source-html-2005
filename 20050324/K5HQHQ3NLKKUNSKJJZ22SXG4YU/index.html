<html><header><meta charset="utf-8"><title>靚太苦等4年有拖拍</title></header><body><h1>靚太苦等4年有拖拍</h1><p>憑電視劇《靚太唔易做》挽回人氣的四十歲美國女星泰莉夏卓爾（TeriHatcher），自爆過往倒楣時，曾有四年沒有性生活。但泰莉近日由友人的安排下，與曾參與整容真人騷節目《整容救兵》的名人牙醫多夫曼（WilliamDorfman）相睇，兩人一拍即合，更默認拍拖。&#13;<br> <br> <spanclass>同屬美國廣播公司 &#13;<br> 據美國雜誌《New!》報道，與泰莉一同效力美國廣播公司的多夫曼，早前在節目中自爆對泰莉十分着迷，隨後電視台的人員安排他們共進午餐。其後泰莉表示對多夫曼極有興趣，經多次約會後，兩人終墮愛河。</spanclass></p></body></html>
