<html><header><meta charset="utf-8"><title>保良局總理年捐四十萬</title></header><body><h1>保良局總理年捐四十萬</h1><p>保良局基本上歡迎任何人士加入成為總理，根據香港法例章程第1014章的保良局條例，有興趣成為保良局總理的人士，只需依程序遞交申請表格，經由顧問局審查及同意，再召開會員周年大會討論，在會上得到有投票權人士（如總理或顧問）提議及和議後，即可正式成為總理。&#13;<br> 而保良局總理一般每年需捐贈大約四十萬元的責任善款，副主席及主席的數目則更多。據保良局企業傳訊部莊小姐表示，賭王何鴻燊四姨太梁安琪的申請於上周五（十八日）獲得通過，依法成為新一屆保良局總理。</p></body></html>
