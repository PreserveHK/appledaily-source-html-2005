<html><header><meta charset="utf-8"><title>爭取參與奧運天氣預報</title></header><body><h1>爭取參與奧運天氣預報</h1><p>天文台台長林超英透露，天文台正爭取參加○八年北京奧運期間的多國預報系統聯合運作的機會，他形容該項多國預報系統是一場世界級氣象比試，因為擔任預報的機構需要向主辦單位提供比賽的準確天氣預測，讓他們決定當天的比賽場地是否恰當，所以極具挑戰性。&#13;<br> 最近天文台趁每年一度的內地交流考察，到青島初步了解該處將會作為奧運水上比賽的場地情況。林超英指出，天文台去年已經以氣象預測支援香港奧運風帆代表隊，亦是本港體育界首次運用這種科學數據跟世界高手作賽。&#13;<br> 本報記者</p></body></html>
