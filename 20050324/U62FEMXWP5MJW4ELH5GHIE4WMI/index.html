<html><header><meta charset="utf-8"><title>僅半數市民買醫保</title></header><body><h1>僅半數市民買醫保</h1><p>【本報訊】沙士一疫後，市民健康意識大為提高，保柏醫療保險董事總經理馬明安昨日在一午餐會上指，○二至○四年間購買醫療保險的人數上升百分之四至六，「市民逐漸從傳統索償性為主的醫療保險，轉而追求預防性的醫療保險，即保險亦包括身體檢查等服務。」但現時全港仍然只得半數市民擁有醫療保障。&#13;<br> 至於財政司司長唐英年在預算案中提出，考慮是否向購買醫療保險的市民提供稅務優惠，馬明安指業界歡迎有關建議，認為可鼓勵更多市民購買醫療保險。「但政府應慎重考慮優惠金額，如果太少，根本不能吸引市民，太高又會增加政府負擔。」</p></body></html>
