<html><header><meta charset="utf-8"><title>李永達挺田不挺曾</title></header><body><h1>李永達挺田不挺曾</h1><p>【本報訊】對於自由黨主席田北俊有意參與七月的特首選舉，挑戰署理特首曾蔭權，民主黨主席李永達認為，田北俊較曾蔭權進步，因曾不願提普選時間表，但田至少說最快二○一二年可普選特首；田反對西九文娛藝術區單一招標，曾就表示「恕難從命」。&#13;<br> 李永達臚列兩人政綱，力證田較曾優勝：曾蔭權脾氣臭，但田北俊願意與人討論問題；田不怕中央壓力參選特首，不像財政司司長唐英年一樣「冇吉士」，「如果（唐英年）係聽阿媽講唔選，叫佢返去煮飯啦！」</p></body></html>
