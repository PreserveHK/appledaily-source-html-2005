<html><header><meta charset="utf-8"><title>奇女子破產絕迹社交界</title></header><body><h1>奇女子破產絕迹社交界</h1><p>現年四十六歲的「奇女子」林依麗，曾擔任保良局及仁濟總理，早年新聞多多的她，最為人熟悉是二○○○年當劉鑾雄與名媛李洪芷晴展開罵戰時，她幫口指摘李洪芷晴，又大爆上流社會淫亂事件，哄動全城。&#13;<br> 林依麗其後因被稅局追稅而自殺，又曾與前男友周錫良因爭物業而自爆性史，結果反遭對方指她曾任職中國城及杜老誌舞小姐。○三年林依麗因經濟出現問題，遭法院頒令破產，近兩、三年來已絕迹社交界。</p></body></html>
