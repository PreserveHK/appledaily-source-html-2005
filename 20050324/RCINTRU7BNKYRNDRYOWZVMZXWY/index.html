<html><header><meta charset="utf-8"><title>商舖賣冒牌絲巾判緩刑</title></header><body><h1>商舖賣冒牌絲巾判緩刑</h1><p>【本報訊】位於尖沙嘴彌敦道金域假日酒店內一間商舖，被海關發現出售數十條冒牌絲巾，當中品牌包括LV及Gucci等，每條以三十八元出售。店東昨在九龍城裁判法院，承認管有應用偽造商標貨品作售賣或商業用途罪，被判監兩個月緩刑一年及罰款五千元。&#13;<br> 四十二歲被告劉瑜為該店東主，主要經營出售唐裝。控罪指被告去年十二月十六日，在彌敦道五十號金域假日酒店地下店舖內，管有共四十條印有LV、Gucci、Fendi、Chanel及ChristianDior偽造商標絲巾，作售賣或商業用途。&#13;<br> 案件編號：KCCC1796/05</p></body></html>
