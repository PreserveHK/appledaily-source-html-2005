<html><header><meta charset="utf-8"><title>陳敏之論盡新歡舊愛</title></header><body><h1>陳敏之論盡新歡舊愛</h1><p>陳敏之與緋聞男友鄭嘉穎在無綫新劇《飛短留長父子兵》中合演情侶，二人還會有親熱戲份，不過她坦言不介意與鄭嘉穎合作。&#13;<br> <br> <spanclass>關心揚明 &#13;<br> 陳敏之日前在電話中說：「我哋不嬲都好friend，所以再次合作都唔會尷尬，我哋喺戲裏邊都有親熱鏡頭，不過始終電視尺度有限。」《飛》劇中有不少在赤柱拍攝的外景戲，敏之笑道：「真係好開心，因為呢排天氣回暖，喺赤柱呢啲戶外地方開工，有啲陽光，人心情都好啲。」&#13;<br> 而提到舊愛揚明涉嫌醉酒駕駛一事時，敏之說：「我都係聽朋友講知道呢件事，但就冇特別打電話畀佢，希望佢之後小心啲，珍惜自己前途。」&#13;<br> 採訪：比華利&#13;<br> 攝影：何國豪</spanclass></p></body></html>
