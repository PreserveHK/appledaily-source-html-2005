<html><header><meta charset="utf-8"><title>李玟當街搞㷫男友</title></header><body><h1>李玟當街搞㷫男友</h1><p>現年三十歲的李玟（Coco）與四十六歲的加拿大籍富商男友Bruce拍拖一年，恩愛甜蜜。日前Coco和男友夜遊蘭桂坊時，旁若無人地當街親熱，又咀又攬又摸，十分開放。<br> &#13;<br> <spanclass>伸手入褲袋 &#13;<br> 當日凌晨二時多，Coco和Bruce在蘭桂坊手拖手等車時，女方撫摸男友胸膛，其後更當街激吻。情到濃時，Coco忽然摸向男友下體，之後又伸手插進男友的褲袋裏。Bruce對於女友的主動十分受落，不時流露笑意。及後司機將平治房車駛至，Bruce即牽着女友上車離去。&#13;<br> 採訪、攝影：娛樂突發組</spanclass></p></body></html>
