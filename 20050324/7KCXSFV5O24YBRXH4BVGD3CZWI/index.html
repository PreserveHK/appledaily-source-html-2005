<html><header><meta charset="utf-8"><title>杜指偏軟　納指喘穩</title></header><body><h1>杜指偏軟　納指喘穩</h1><p>美國股市在周二急挫近1%後，藍籌股昨天早段持續偏軟。雖然油價顯著回落，但因美國消費物價升幅大過預期，股市乏力反彈。&#13;<br> 杜瓊斯工業平均指數早段一度跌23.72（0.23%），見10446.79。納斯達克綜合指數最多跌4.12（0.21%），至1985.22。&#13;<br> 開市後1小時（本港時間昨晚11時半），杜指跌18.18，報10452.33；納指升1.52，報1990.86。&#13;<br> 在周二，杜指挫94.88，報10470.51，創1月28日以來收市新低；納指滑落18.71，報1989.34，是去年11月2日至今最低收市水平。</p></body></html>
