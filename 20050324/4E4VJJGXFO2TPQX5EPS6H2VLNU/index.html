<html><header><meta charset="utf-8"><title>屯門女浮屍頭有傷痕</title></header><body><h1>屯門女浮屍頭有傷痕</h1><p>【本報訊】屯門龍鼓洲對開海面昨發現一具女浮屍，死者頭部有明顯傷痕，警方初步認為死因有可疑，屍體已送往殮房等候法醫官進一步確定死因，死者暫時身份不明。&#13;<br> 女死者年約三十餘歲，被發現時身穿黑色外套、綠色Ｔ恤及藍色牛仔褲，但身上並無身份證明文件，暫未能確定是否本地人士，警方正朝失蹤人口方向追查死者身份。&#13;<br> 昨上午十一時許，一艘水警輪在巡經龍鼓洲對開海面時，發現一具女屍漂浮海上，屍體開始發脹，估計已死去一段時間。水警撈起屍體發現死者頭部有四處傷痕，認為有可疑，事後將屍體移送水警基地，再轉送殮房由法醫官驗屍確定死因。</p></body></html>
