<html><header><meta charset="utf-8"><title>新鮮巨型鴕鳥蛋</title></header><body><h1>新鮮巨型鴕鳥蛋</h1><p>想一嘗鴕鳥蛋的滋味，毋須遠赴澳洲，現在也能吃到。Great專誠由澳洲引入的新鮮巨型鴕鳥蛋，絕對是給愛蛋之人帶來一個新驚喜！巨無霸鴕鳥蛋每隻重達1.5千克，可供6至8人食用。其超級堅硬的蛋殼是需要工具鑽開。有見及此，Great亦特別安排開蛋服務，為顧客打開鴕鳥蛋。鴕鳥蛋食味與雞蛋差不多，但蛋味會較濃，適合用作炒蛋、烹調蛋糕、梳乎厘及奄列等。&#13;<br>&#13;<br>記者：陳冰麗　攝影：周旭文&#13;<br>銷售點：金鐘西武地庫Great</p></body></html>
