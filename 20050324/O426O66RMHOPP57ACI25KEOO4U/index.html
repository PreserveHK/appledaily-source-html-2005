<html><header><meta charset="utf-8"><title>甄沾記後人被取消任董事資格</title></header><body><h1>甄沾記後人被取消任董事資格</h1><p>【本報訊】已清盤的著名椰子糖生產商甄沾記，其家族兩名成員，因違反董事責任，在甄沾記資不抵債時，仍沒向附屬公司討回數千萬元欠款，損害債權人利益，又採不合作態度，拒絕向破產管理署交代帳目，高院法官朱芬齡昨接納破產管理署申請，取消二人出任董事資格三至六年。&#13;<br> 涉案甄沾記家族成員為甄國鍵及甄國基兄弟，法官認為甄國鍵違反責任情況較嚴重，遂取消其董事資格六年，而已破產的甄國基在後期已積極向破產管理署提供有用資料，遂予輕判。&#13;<br> 案件編號：HCMP407/04</p></body></html>
