<html><header><meta charset="utf-8"><title>竹內結子雨中重生</title></header><body><h1>竹內結子雨中重生</h1><p>日劇《黃泉復活》女主角竹內結子、電影《乒乓》演員中村獅童和童星武井証合作的新片《藉着雨點說愛你》，將於下月七日在香港上映。&#13;<br> <br> <spanclass>臨終承諾 &#13;<br> 《藉》片改編自巿川拓司的小說，劇情講述中村和武井証兩父子相依為命，但武井証一直沒有忘記母親竹內臨終的承諾，一直相信她會在雨季時回來探望他們父子，結果當雨季來臨時，奇迹果然出現，竹內神奇地在一場大雨中回到人間。&#13;<br> 武井証重投母親懷抱，令他更珍惜母愛，一家三口過了一段幸福的日子，但面對即將過去的雨季，三人的心情都顯得忐忑不安。&#13;<br> 採訪：比華利</spanclass></p></body></html>
