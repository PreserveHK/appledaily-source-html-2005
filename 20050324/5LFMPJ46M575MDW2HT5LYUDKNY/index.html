<html><header><meta charset="utf-8"><title>湯漢斯闊別十年太空再聚</title></header><body><h1>湯漢斯闊別十年太空再聚</h1><p>金像影帝湯漢斯（TomHanks）為慶祝由他主演的《太陽神13號》十周年特別版DVD上市，前日與該片演員到加州科學中心出席特別放映會。&#13;<br> 為慶祝由美國太空總署發射的太陽神13號升空三十五周年紀念及電影《太陽神13號》上映十周年，電影公司前日特地在加州科學中心舉行《太》片周年特別版DVD發布會及電影放映會。該片監製BrianGlazer、湯漢斯及女星嘉芙蓮昆蘭（KathleenQuinlan）齊齊出席，為DVD落力宣傳。</p></body></html>
