<html><header><meta charset="utf-8"><title>美回收危險嬰兒用品</title></header><body><h1>美回收危險嬰兒用品</h1><p>美國消費產品安全委員會昨日宣布，判罰美國兒童用品生產商Graco支付四百萬美元（約三千一百多萬港元）罰款，以懲罰它明知產品有潛在危險，卻未即時通知政府，涉及的產品包括嬰兒床、座椅等，多達一千二百萬件。當局昨亦宣布即時回收該等有問題產品。本港海關表示會跟進事件，了解有問題產品有否流入本港。美國消費產品安全委員會表示，需回收產品於九四年至○一年期間在當地發售，包括Century牌Assura嬰兒椅及Stroller嬰兒車等。</p></body></html>
