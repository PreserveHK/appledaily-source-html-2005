<html><header><meta charset="utf-8"><title>酒佬配角大戰蜘蛛俠</title></header><body><h1>酒佬配角大戰蜘蛛俠</h1><p>早前憑低成本製作《酒佬日記》一片獲提名奧斯卡「最佳男配角」的美國男星湯馬斯赫頓卓治（ThomasHadenChurch），雖然最終未能贏得金像獎，但他獲提名後片約不斷，前日電影公司公布他將在《蜘蛛俠3》飾演戲份極重的奸角。&#13;<br> 執導頭兩集《蜘蛛俠》電影的森雷美（SamRaimi）前日公布說：「湯馬斯將演出極富挑戰性的反派角色，我們很期待與他合作。」不過森雷美卻拒絕透露湯馬斯扮演漫畫中哪一位奸角。此片將於明年初正式開拍，並於○七年五月上映。</p></body></html>
