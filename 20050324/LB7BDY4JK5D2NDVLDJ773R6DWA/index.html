<html><header><meta charset="utf-8"><title>平井堅AA制唱K激嬲靚女</title></header><body><h1>平井堅AA制唱K激嬲靚女</h1><p>據最新一期日本報章《Naisports》報道，經常被指為同性戀者的日本男歌手平井堅，今年年初曾與女藝人坂下千里子到卡拉OK消遣，二人同樣在關西出身，故此份外投契。&#13;<br> 據知平井堅當日除了大唱自己的大熱歌曲《閉上眼睛》外，更高唱偶像松浦亞彌的歌曲，情緒非常高漲。不過在結帳時，坂下一心以為平井堅會付全部款帳，只「循例」向平井堅詢問要付多少錢，怎料平井堅老實不客氣地向她收回二千日圓（約一百五十港元），令女方深感不忿。</p></body></html>
