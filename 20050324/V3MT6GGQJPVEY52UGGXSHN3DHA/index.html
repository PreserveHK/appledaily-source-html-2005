<html><header><meta charset="utf-8"><title>楊采妮難忘米埔行</title></header><body><h1>楊采妮難忘米埔行</h1><p>楊采妮昨日到金鐘擔任自然基金海豚大使，張智霖則以嘉賓的身份到場，而現場更展出八幅由朱玲玲親自到米埔拍攝的照片。&#13;<br> 原來楊采妮早前已經到米埔為該會拍攝宣傳短片，一向愛護大自然的楊采妮到達米埔時已經被當地景色吸引，她說：「我重影咗好多相，不過就唔可以同朱玲玲嗰啲比，因為佢影嗰啲真係好靚。」<br> &#13;<br> <spanclass>接演舞台劇 &#13;<br> 楊采妮又表示中學時期已經開始熱衷拍照，不過當時她只是相約一班同學仔影沙龍，她更笑言因此締造過一段姻緣。&#13;<br> 此外，張智霖透露近日工作不斷，除了接拍廣告及劇集外，稍後更會演出舞台劇，並會於台灣、香港作巡迴演出。&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
