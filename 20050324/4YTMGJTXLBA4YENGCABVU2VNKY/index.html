<html><header><meta charset="utf-8"><title>林瑞麟忽提「唔撈」</title></header><body><h1>林瑞麟忽提「唔撈」</h1><p>【本報訊】政制事務局局長林瑞麟昨出席香港發展論壇的研討會，安坐台下的他主動要求發言，駁斥民主派議員有關「人大釋法，法治已死」之說。他先強調自己也是念法律，再提高聲線說：「我同胡漢清大律師一樣，如果有朝一日香港法治制度受到摧殘，我都唔會做。」香港回歸至今雖已有兩次釋法，但林認為本港法治絲毫無損。他批評民主派對補選特首任期的立場，令政府「行左唔得，行右又唔得」，並揶揄說：「如果呢個係你哋心魔、政治立場，我都尊重。」</p></body></html>
