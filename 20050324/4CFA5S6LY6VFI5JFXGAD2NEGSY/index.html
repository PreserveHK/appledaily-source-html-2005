<html><header><meta charset="utf-8"><title>主婦爭地晾衫</title></header><body><h1>主婦爭地晾衫</h1><p>【本報訊】一群居於粉嶺的家庭主婦昨趁民政事務局局長何志平出席北區區議會時到場請願，要求當局放寬在空地晾衫的限制，他們表示由於居住的屋邨單位設計有問題，室外晾衫位置接近抽油煙機，又有人高空擲物弄污衣物，惟有在附近空地晾衫，但早前卻被「清場」。代表稱主婦不但要為照顧家庭費心，現時還要為晾衫問題奔波，希望當局體恤，協調各部門讓居民可在空地晾衫，並建議當局批出使用空地的臨時牌照予居民，讓他們可「合法」晾衫。&#13;<br> 司徒世華攝</p></body></html>
