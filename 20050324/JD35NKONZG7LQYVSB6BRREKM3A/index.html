<html><header><meta charset="utf-8"><title>八達通巴士轉乘優惠</title></header><body><h1>八達通巴士轉乘優惠</h1><p>運輸署宣布，本周五起，由馬鞍山乘搭九巴與新巴合作的680/680P線往港島，可於登車後兩小時半內，憑八達通卡於灣仔軒尼詩道168號對出巴士站，免費轉乘111線（坪石－中環﹝港澳碼頭﹞）往中環，優惠亦適用於680線由頌安巴士總站?富安巴士總站開出的特別班次。往馬鞍山則可在中環乘111線，登車後一小時內於金鐘（東）巴士總站，轉乘680線往馬鞍山，第二程車只須付優惠車費七元五角。&#13;<br> 同日起680/680P線及相關特別班次的港島總站將由中環（港澳碼頭）遷往金鐘（東）巴士總站。</p></body></html>
