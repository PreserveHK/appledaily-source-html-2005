<html><header><meta charset="utf-8"><title>「幸運小子」馬主被追債</title></header><body><h1>「幸運小子」馬主被追債</h1><p>【本報訊】馬主趙承汾○三年以一百萬元購入澳洲馬「幸運小子」出賽，他昨遭賣家入稟區院，指扣除該馬匹出賽獎金，趙承汾尚餘三十萬元買馬費未清還，遂向趙追討款項。&#13;<br> 原訴人黃偉佳（譯音）於入稟狀指，原訴人○三年八月十四日，以一百萬元出售澳洲馬「幸運小子」予被告人趙承汾，兩人協議原訴人可分得「幸運小子」七成獎金，以清還款項。「幸運小子」○四年二月至今年三月作賽期間，共得九十七萬獎金，原訴人可分得其中五十萬元，被告隨後亦支付了十九萬元，尚欠三十萬元未清還。&#13;<br> 案件編號：DCCJ1313/05</p></body></html>
