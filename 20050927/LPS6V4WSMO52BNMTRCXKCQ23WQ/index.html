<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　錦輝年半升值58%</title></header><body><h1>樓市快訊<br>香港　錦輝年半升值58%</h1><p>▲屋之島歐志康表示，中半山錦輝大廈高層A室，1600呎，成交價950萬元，呎價5938元。原業主04年3月以600萬購入，賺350萬，一年半升值58%。</p><p>太古城投資者掃貨</p><p>▲利嘉閣施志剛表示，一投資者連環購入鰂魚涌太古城綠楊閣兩單位，包括以780萬購高層1132方呎單位，呎價6890元；另580萬購中層983方呎單位，呎價5900元。&#13;<br> &#13;<br> ▲中原鍾逸文表示，西灣河嘉亨灣5座低層676方呎單位，以340萬成交，呎價5030元。買家購入後擬作收租用。</p></body></html>
