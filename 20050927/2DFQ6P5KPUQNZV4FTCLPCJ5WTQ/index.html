<html><header><meta charset="utf-8"><title>MTRClub徵中文名</title></header><body><h1>MTRClub徵中文名</h1><p>地鐵「MTRClub中文名稱創作大賽」即日至十月十四日舉行，參賽者可前往各地鐵站客務中心或地鐵網頁 http://www.mtr.com.hk索取表格；十月二十四日至十一月十三日將舉行投票，在參賽名單選出最佳的MTRClub中文名稱，投票人士可透過地鐵或音頻電話號碼：82299882投票，電腦將抽出其中二百人，各得一百元惠康超級市場禮券。獲票最多的會被採用為MTRClub中文名，作者可贏取一萬元惠康超級市場禮券。 </p></body></html>
