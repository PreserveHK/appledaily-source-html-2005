<html><header><meta charset="utf-8"><title>黃大仙寶誕三萬信眾參拜</title></header><body><h1>黃大仙寶誕三萬信眾參拜</h1><p>【本報訊】昨日是農曆八月二十三為黃大仙寶誕日，雖然天氣驟晴驟雨，惟薔色園黃大仙祠內依然香火鼎盛，全日共有逾三萬人次信眾前往參拜祈福（圖），人數較平時多出近倍。&#13;<br> 發言人表示，每年黃大仙寶誕日前三天，祠內均會舉行頌經奉神的「禮懺」儀式，包括「科儀」、「唱經」及「跪拜」三部份，並供奉俗稱「五供」的香、花、燈、水、果。&#13;<br> 及至寶誕日下午，就會在大殿內舉行一場與「禮懺」形式大同小異的「賀誕」，整個寶誕日慶祝活動就此結束。&#13;<br> 黃賢創攝</p></body></html>
