<html><header><meta charset="utf-8"><title>蜂王漿唇膏</title></header><body><h1>蜂王漿唇膏</h1><p>嘴唇是女人性感的其中元素，想要一個令人印象難忘的嘴，首先唇要滋潤無甩皮，其次是唇色要自然明亮。HR最新推出的WANTEDROUGE唇膏，便既滋潤又能營造驚豔嘴唇。它最特別是添加純蜂王漿精華，可加強保濕功效達6小時和減淡幼紋。此外，其「塑型油」及防暈染複合物，可形成定色膜，加上「高頻率」色素微粒的折射能力，令唇色特別顯現奪目。&#13;<br>&#13;<br>記者：曾順珍&#13;<br>查詢：28314674</p></body></html>
