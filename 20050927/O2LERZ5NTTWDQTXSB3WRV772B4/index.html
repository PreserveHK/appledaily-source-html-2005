<html><header><meta charset="utf-8"><title>吸食大麻或會觸發心臟病</title></header><body><h1>吸食大麻或會觸發心臟病</h1><p>英國倫敦聖瑪利醫院教授約翰．亨利警告，吸食大麻會觸發心臟病和引致中風。根據心臟學國際期刊報道，吸食大麻的人士，心臟病病發的風險較沒有吸食大麻的人士高出五倍，受影響人士更趨向年輕化。報道指出，一名十九歲的少女，在吸食大麻後出現輕微中風；另一名二十二歲的男子，吸食大麻後心臟病病發。約翰．亨利表示，吸食大麻對健康的影響，一直未被正視，他解釋稱，大麻對心臟系統會帶來強烈的反應，這也是吸食後會令心臟病更易病發的原因。</p></body></html>
