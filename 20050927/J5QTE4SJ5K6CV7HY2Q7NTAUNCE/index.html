<html><header><meta charset="utf-8"><title>逾半哮喘患者大笑致病發</title></header><body><h1>逾半哮喘患者大笑致病發</h1><p>英國廣播公司報道指出，逾半哮喘患者表示，當他們大笑時會引發哮喘，若患者在大笑時引起哮喘，這顯示他們的哮喘情況仍未能有效控制。&#13;<br> 報道又稱，美國研究人員調查了二百三十五名哮喘患者，發現五成六人均曾因為大笑時而引發哮喘；研究人員仍未了解為何大笑會引起哮喘，但相信患者的哮喘情況仍未受到有效控制。若患者大笑時，甚至笑的時間較長，也沒有出現哮喘，這即顯示患者當時的哮喘情況控制得較為穩定，所以研究人員認為，大笑可以成為哮喘病情好壞的指標。</p></body></html>
