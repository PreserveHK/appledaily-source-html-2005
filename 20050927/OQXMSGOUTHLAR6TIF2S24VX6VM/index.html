<html><header><meta charset="utf-8"><title>與兩女童性交青年判更生</title></header><body><h1>與兩女童性交青年判更生</h1><p>【本報訊】患有癲癇症的十七歲青年，同時與兩名分別十一及十五歲的學妹共墮愛河，更相繼與二人發生關係，其中十五歲的事主珠胎暗結。青年早前承認兩項非法性交罪，法官指案件反映青少年對性的好奇，但被告同時與兩名女童發生關係，與同類案不相同，判被告入更生中心。&#13;<br> 法官表示，判刑要讓被告及年輕人明白此等行為並不為社會接納，法庭亦需對女童作出保護。被告事發前為一名成績優異的學生，惟與首名女童發展感情後成績一落千丈。被告因本案受查時始發現自己乃父母由保良局所收養，但法官認為此事不影響父母對他的關懷。&#13;<br> 案件編號：DCCC143/05</p></body></html>
