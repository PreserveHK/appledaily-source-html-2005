<html><header><meta charset="utf-8"><title>節目一出全城矚目</title></header><body><h1>節目一出全城矚目</h1><p>「全城盡興，殘酷一叮。」叫人捧腹大笑的騎呢版Twins、六歲的老成「小歌神」莫凱謙，一度成為年初街談巷議的話題。無綫於今年初效法捧紅華裔新星孔慶翔（WilliamHung）的美國電視節目《一夜成名》，製作《殘酷一叮》，全城矚目。&#13;<br> 《殘酷一叮》的遊戲方式是任由參賽者表演，但隨時因為評判不滿而打鐘「叮」走，只要不被叮走，參賽者每唱一秒歌便有一百元獎金。結果「爆炸猛男」由初賽打入決賽，先後憑《乘風破浪》、《伴我啟航》、《歡樂今宵》及《女校男生》，合共取得三百七十三秒的佳績，奪得三萬七千三百元獎金。</p></body></html>
