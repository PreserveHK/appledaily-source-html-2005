<html><header><meta charset="utf-8"><title>為食牛吃掉手機</title></header><body><h1>為食牛吃掉手機</h1><p>中東國家阿曼一名女孩發現自己的手機不見了，於是致電自己的手機，希望透過手機發出的鈴聲找到手機的位置，結果發現鈴聲從家中飼養的一隻牛的肚中傳出，這時她才知道原來手機被牛吃了。&#13;<br> 女孩居住在阿曼塞赫姆省，母親務農，飼養了多隻牛，為減輕母親的工作，女孩代替母親到牛棚餵飼牛隻，但健忘的她卻將自己的諾基亞手機遺留在牛棚欄杆上。&#13;<br> 女孩發現手機不見後，就立即致電自己的手機，希望透過鈴聲找出手機位置，這時其中一隻牛隻的肚中傳出古怪的聲音，女孩頓時發現，原來她的手機被牛吃了。當地傳媒未有交代手機的「下場」，但卻指手機將來有可能會與牛的排洩物一同排出。德新社</p></body></html>
