<html><header><meta charset="utf-8"><title>瑞安夥摩通購大連物業</title></header><body><h1>瑞安夥摩通購大連物業</h1><p>▲瑞安建業（983）宣布，與摩根大通牽頭的財團，收購由韓國現代綜合商事株式會社、現代商船及現代建設擁有的大連希望大廈主要權益。該項目98年停工，尚餘機電及裝修工程。包括購入項目及完成所有工程，估計總發展成本5.85億元（7500萬美元）。瑞安發言人未有透露集團出資額，只回應完成收購後，瑞安佔45%股權。若按股權比例出資，瑞安攤佔2.63億元發展成本。項目預計9至12個月竣工。</p></body></html>
