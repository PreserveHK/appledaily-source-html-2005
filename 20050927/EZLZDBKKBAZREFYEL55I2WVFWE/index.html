<html><header><meta charset="utf-8"><title>李雲迪揸法拉利減壓</title></header><body><h1>李雲迪揸法拉利減壓</h1><p>李雲迪昨晚於日本東京最著名的音樂廳SuntoryHall舉行獨奏會，為他於當地舉行的全國巡迴音樂會揭開序幕，之後會舉行新碟《樂聚維也納》簽名會。李雲迪為該碟特地飛往維也納錄音，並對大碟期望很高，他說：「公司特別安排我去世界三大音樂廳之一的維也納金色大廳錄音，音響效果無懈可擊，令我可以塑造更豐富的音色變化。」</p><p>自賞名車</p><p>向來愛車的李雲迪，早前購買了一部最新法拉利F430紅色跑車來獎勵自己。李雲迪說：「駕車是我在彈琴以外的另一種樂趣，有時候練琴練過了頭，我便喜歡開車兜兜風去。」</p></body></html>
