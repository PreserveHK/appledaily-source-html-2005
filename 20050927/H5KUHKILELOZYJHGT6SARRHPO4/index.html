<html><header><meta charset="utf-8"><title>長隆夜間動物世界變身</title></header><body><h1>長隆夜間動物世界變身</h1><p>番禺長隆夜間動物世界將斥資數億元「變身」，改建成為全國最大的電動遊戲樂園，預計明年春節前可重新開幕。為配合有關工程，動物園在「十一」國慶節假期後關閉，進行搬遷。&#13;<br> 據了解，長隆夜間動物世界以及長隆大馬戲在今個「十一」國慶黃金周，將作改建前最後營業。</p><p>建電動遊戲樂園</p><p>動物世界到十月八日會暫時關閉，進行改建工程，完成後將會變身成一個以電動遊戲為主的遊樂園，但仍會保留原來的動物園和馬戲。&#13;<br> 廣州長隆集團策劃副總監陳皮否認，改建計劃是要因應來自香港迪士尼樂園的競爭。他認為，遊客去迪士尼玩後，相信也會對變身後的長隆遊樂園有興趣。&#13;<br> 《廣州日報》</p></body></html>
