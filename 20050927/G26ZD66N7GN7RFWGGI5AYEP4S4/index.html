<html><header><meta charset="utf-8"><title>辛康納利前妻出書爆料</title></header><body><h1>辛康納利前妻出書爆料</h1><p>老牌鐵金剛辛康納利（SeanConnery）七五年與米雪蓮（Micheline）結婚以來一直十分恩愛，不過他與前妻DianeCilento的關係卻是另一回事。</p><p>曾遭辛伯欺凌</p><p>七十一歲的Diane七三年與辛伯結束十一年婚姻，近期她撰寫自傳大爆兩人私隱，Diane聲稱在肉體及精神上都被辛伯欺凌，這與他未習慣巨星身份不無關係：「辛來自蘇格蘭工人階級，他未能承受占士邦帶給他的名氣。」此外，女歌手CharlotteChurch的叔父RalphReed被控性侵犯兩名九歲及十二歲的女孩，他上周五出庭時獲保釋，但期間不能接觸兩名女童，並須於周五再次上庭。</p></body></html>
