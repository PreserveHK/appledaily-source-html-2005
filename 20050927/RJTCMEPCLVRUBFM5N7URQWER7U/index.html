<html><header><meta charset="utf-8"><title>新界　翠擁升值42.5%</title></header><body><h1>新界　翠擁升值42.5%</h1><p>▲香港置業劉燕芬表示，馬鞍山翠擁華庭5座低層1049方呎單位，以322萬售出，呎價3070元。原業主於03年2月以226萬元購入，賺96萬，升值42.5%。</p><p>碧湖銀主盤低價成交</p><p>▲世紀21曾翠霞表示，粉嶺碧湖花園6座高層515方呎銀主盤，買家以105萬元承接，呎價2039元，低市價逾11%。</p><p>康樂園賺880萬</p><p>▲中原張焯賢表示，大埔康樂園11街3500方呎單號屋，以2300萬成交，呎價6571元。原業主於01年1月以1420萬購入，賺880萬。</p></body></html>
