<html><header><meta charset="utf-8"><title>盧維思紀律程序仍在進行</title></header><body><h1>盧維思紀律程序仍在進行</h1><p>【本報訊】投資推廣署署長盧維思（圖）昨日表示，他仍未得悉公務員事務局的紀律研訊調查報告，是否指他在舉辦維港巨星匯的事件上失職，也未知會否受到懲處，並指調查報告完成後會公布結果。&#13;<br> 盧維思昨日出席一場合時又稱，日前世界銀行指本港因處理牌照的程序繁複，令營商排名下跌的調查，起了警醒作用，政府會了解如何簡化有關手續。就盧維思籌辦維港巨星匯中是否涉嫌失職的研訊，公務員事務局發言人昨日說，有關紀律程序仍在進行中，當局一旦有決定會向立會及公眾交代。</p></body></html>
