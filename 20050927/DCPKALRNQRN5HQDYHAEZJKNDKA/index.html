<html><header><meta charset="utf-8"><title>鈴木杏、勝地涼戲假情真</title></header><body><h1>鈴木杏、勝地涼戲假情真</h1><p>有份主演電影《頭文字D》的十八歲日本女星鈴木杏，向來形象十分清純，不過近日杏妹再被翻舊帳，將她的陳年寫真集中的相片在網上流傳，相片中的她躺在床上露出一雙玉腿，意態撩人。</p><p>過往甚少傳緋聞</p><p>另一方面，出道多年甚少傳出緋聞的杏妹，前日遭日本娛樂網頁踢爆與同屬一間事務所的十九歲男星勝地涼蜜運中，兩人曾經在○○年電視劇《第六個小夜子》中合作，最近在電影《空中庭園》內，勝地涼飾演杏妹男友，兩人亦有不少對手戲，未知是否因此而擦出愛火花。</p></body></html>
