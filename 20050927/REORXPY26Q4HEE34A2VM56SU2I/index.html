<html><header><meta charset="utf-8"><title>愛德華王子主持31國青年會</title></header><body><h1>愛德華王子主持31國青年會</h1><p>【本報訊】身任國際獎勵計劃理事會主席的英國愛德華王子（次排中），昨主持由香港青年獎勵計劃和國際獎勵計劃協會合辦、於沙田馬場會所舉行的青年會議。來自三十一個國家及地區的七十三位獎勵計劃金章持有人，在會上就環保、控制愛滋病和扶貧等問題交流意見。&#13;<br> 主禮嘉賓之一的民政事務局常任秘書長李麗娟（次排右二）致辭時笑言，在香港這個到處都是摩天大樓的城市，討論扶貧問題似乎不合理，但相信各金章持有人可從香港在短時間內發展成國際都會的經驗中「偷師」，尋求扶貧的方法。&#13;<br> 曾顯華攝</p></body></html>
