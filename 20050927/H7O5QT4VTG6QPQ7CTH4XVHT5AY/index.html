<html><header><meta charset="utf-8"><title>Twins收Fans傑作感動</title></header><body><h1>Twins收Fans傑作感動</h1><p>女子組合Twins下月二十一日會在北京舉行一場演唱會，二人昨日到了北京做宣傳，趁機與歌迷近距離接觸。大會原本安排了幾名保安，但現場約有過百的歌迷送禮物給Twins，而歌迷不但未有爭先恐後，他們還自發給Twins護駕，以維持秩序。</p><p>重譜《救生圈》</p><p>有一些歌迷還把Twins的國語歌曲《救生圈》填上粵語歌詞，蔡卓妍看見歌迷的這份心意，十分感動，她說：「歌詞係佢哋鼓勵我們要努力做好演唱會，歌迷都習慣講普通話，但佢哋呢次幫我用廣東話改歌詞，真係用心良苦，我哋好感動。」</p></body></html>
