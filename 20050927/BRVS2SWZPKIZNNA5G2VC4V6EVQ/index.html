<html><header><meta charset="utf-8"><title>神話開騷助海嘯災民</title></header><body><h1>神話開騷助海嘯災民</h1><p>愛心爆棚的人氣組合神話將於下月二十九日舉行一場慈善音樂會，目的是幫助去年底因南亞海嘯而受影響的災民，而當日收益將會用作購買賑災用品，再轉送到南亞災民。</p><p>日韓舉辦慈善節目</p><p>演唱會為日韓兩國合作的慈善節目，名為「2005獻給亞洲的朋友」，將於下月底在首爾蠶室奧林匹克競技場舉行。神話六子被選中為表演者的主要原因是他們在韓國以及亞洲其他地區都非常具影響力。扣除基本開支後，演唱會的收益將會用作購買災難警報器及T-Shirt，送給南亞災民。</p></body></html>
