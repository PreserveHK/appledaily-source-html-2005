<html><header><meta charset="utf-8"><title>玄彬童年有星味</title></header><body><h1>玄彬童年有星味</h1><p>憑《我的名字叫金三珣》而紅到發紫的玄彬，前日與逾千名fansclub會員一同慶祝其二十三歲生日。生日會上，玄彬與fans一起切蛋糕、握手之餘，亦感謝fans對他的支持。</p><p>向Fans道歉</p><p>前日是玄彬的生日，他特別放下所有工作，與「玄彬空間」逾千名fansclub會員，於首爾世宗大學會堂舉行生日派對。&#13;<br> 玄彬當日向在場fans道歉說：「今年我忙於拍攝電視劇、廣告，不能參加fansclub的定期聚會，實在過意不去，希望大家繼續支持我。」&#13;<br> 另外，最近有網站公開玄彬的童年照，他的原名為金泰平，樣貌跟現在並無太大差別，網民看到後都大讚玄彬小時候已甚具明星相。</p></body></html>
