<html><header><meta charset="utf-8"><title>廖碧兒讚陳豪型仔</title></header><body><h1>廖碧兒讚陳豪型仔</h1><p>廖碧兒昨日在置地廣場為Lancome專櫃擔任深層再生速效眼膜宣傳大使，廖碧兒表示由於自己工作忙碌，眼睛容易疲倦，向來有敷用眼膜習慣，問她可會介紹緋聞男友陳豪用，廖碧兒說：「吓？我諗介紹阿媽用會適合啲咯，不過我都會畀所有朋友用，其實男女藝人都應該用。」</p><p>敷mask俾人影</p><p>記者指陳豪多眼紋，代表多桃花，廖碧兒說：「係咩，唔知喎，不過李察基爾都多啦，咁先型，陳豪都OK啦。」廖碧兒又表示剛由加拿大回港，由於當地天氣寒冷而一度生病，她又說：「我喺飛機敷mask時俾一對外國夫婦影咗相，不過我都唔mind，習慣咗。」</p></body></html>
