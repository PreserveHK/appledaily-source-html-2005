<html><header><meta charset="utf-8"><title>回歸後　司法覆核案大增</title></header><body><h1>回歸後　司法覆核案大增</h1><p>【本報訊】律政司司長梁愛詩昨天出席一午餐會時指，特區回歸以後，司法覆核案件大幅增加，其中涉及政府部門的案件平均每年達百宗。&#13;<br> 但梁愛詩強調，在涉及政府部門的案件中，八成個案政府獲判勝訴，不認為司法覆核訴訟增多，反映政府施政失誤，更不相信此舉令政府威信受損。&#13;<br> 她相信市民法律意識提高，致令提出訴訟的人數增多，又稱司法覆核可為政府施政提供指引。&#13;<br> </p></body></html>
