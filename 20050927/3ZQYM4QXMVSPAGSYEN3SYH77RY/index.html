<html><header><meta charset="utf-8"><title>侯佩岑陪母掃貨</title></header><body><h1>侯佩岑陪母掃貨</h1><p>周杰倫女友侯佩岑近來星運亨通，工作接踵而來，前日她便抽空陪同母親林月雲一起在台灣瘋狂購物，二人在三小時內行遍Kenzo和Fendi等名店，最後揹着一身戰利品離開，當侯佩岑發現記者在場時便說：「這是媽媽朋友女兒開的店，所以特別捧場。我已經半個月沒看到媽媽，陪她好好逛街亦是應該的。」&#13;<br> 侯母看到喜愛的衣服時不但試穿，還徵詢愛女的意見。侯母亦當眾更換衣服，露出吊帶小背心亦毫不在意，舉止豪邁。	&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
