<html><header><meta charset="utf-8"><title>市川由衣出力嚇人</title></header><body><h1>市川由衣出力嚇人</h1><p>現年十九歲的日本女星市川由衣，最近首次擔正主演恐怖電影《SIREN》，該片改編自Playstation2受歡迎同名遊戲，由劇集《在世界中心呼喚愛》的監製堤幸彥負責操刀，為配合電影明年二月上映，PS2亦會推出遊戲《SIREN2》為電影造勢。</p><p>居民離奇失蹤</p><p>《SIREN》講述在二十九年前夜美島上全體居民突然離奇失蹤，市川為陪伴患病的弟弟到島上休養，因而捲入連串怪異事件。前日市川接受訪問時說：「我把劇本都看到破破爛爛，每一個鏡頭都用盡全身氣力來演。」</p></body></html>
