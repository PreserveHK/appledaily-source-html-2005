<html><header><meta charset="utf-8"><title>九龍　擎天4年賺349萬</title></header><body><h1>九龍　擎天4年賺349萬</h1><p>▲香港置業歐志禮表示，尖沙嘴擎天半島3座高層1280方呎單位，以919萬易手，呎價7180元。原業主01年以570萬購入，賺349萬，升值61%。&#13;<br> &#13;<br> ▲中原張珂表示，九龍灣淘大花園C座低層482方呎單位，成交價122萬，呎價2531元。原業主於00年以100萬買入，賺22萬。&#13;<br> &#13;<br> ▲香港置業黃騰三表示，紅磡海逸豪園15座高層1067方呎單位，以748萬沽出，呎價7010元。原業主於99年以623萬買入，賺125萬。</p></body></html>
