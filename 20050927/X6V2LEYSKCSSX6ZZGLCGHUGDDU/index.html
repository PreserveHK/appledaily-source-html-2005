<html><header><meta charset="utf-8"><title>中大獲贈700件珍藏</title></header><body><h1>中大獲贈700件珍藏</h1><p>【本報訊】香港中文大學圖書館展覽廳由即日起至下月二十三日舉辦「廖一原夫人捐贈藏品展」，展示廖一原先生生前的七百多件贈予中大圖書館的珍藏。廖一原一生致力推動中華文化及電影藝術，今次的展品包括其著作、贈書、照片、監製電影的資料、個人物件和紀念品，以及現代中國著名畫家何香凝、作家茅盾、書法家麥華三等題贈予廖的書畫。此外，展覽廳的三號研討室並會放映《口述歷史訪問：廖一原》。詳情可瀏覽網頁：www.lib.cuhk.edu.hk/Exhibition/Liuyatyuen。</p></body></html>
