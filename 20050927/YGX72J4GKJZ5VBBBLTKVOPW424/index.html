<html><header><meta charset="utf-8"><title>財話短說<br>宏昌售聯營獲六千萬入帳</title></header><body><h1>財話短說<br>宏昌售聯營獲六千萬入帳</h1><p>▲宏昌科技（061）宣布，同意向美國納斯達克場外交易議價板市場上市的GreatWallAcquisitionCorporation，出售其新加坡上市聯營公司ChinaCast14.96%，並選擇收取約310.35萬股GreatWall股份作代價。宏昌估計，若收購完成時GreatWall每股價格維持在5.3美元，05年度將有約6130.4萬元的出售收益入帳。</p></body></html>
