<html><header><meta charset="utf-8"><title>裴勇俊10周年DVD搶錢</title></header><body><h1>裴勇俊10周年DVD搶錢</h1><p>電影《外出》花絮DVD於日本賣個滿堂紅，男主角裴勇俊決定乘勝追擊，將於十一月中推出《DRAMA+BAEYONGJOON》的雙DVD，實行掏空日本師奶的荷包。</p><p>收錄劇集精采場面</p><p>這張雙DVD主要是紀念裴勇俊出道十周年，合共一百三十二分鐘，售價為一萬五百日元（約七百二十港元）。第一張DVD主要收錄俊哥主演的電視劇集精采場面，如《初戀》及《爸爸》等；第二張就輯錄了過去兩年俊哥訪問日本、香港、台灣等地的墟冚情況。DVD已開始在網站www.brokore.com上接受預訂，不知道這張DVD又會否令俊哥再嘗登OriconDVD榜冠軍滋味呢？</p></body></html>
