<html><header><meta charset="utf-8"><title>西半山古跡放售</title></header><body><h1>西半山古跡放售</h1><p>【本報訊】97年被政府列為三級歷史建築物的西半山旭龢道「石寓」，現委託第一太平戴維斯放售。物業現為兩層高，室內面積3128方呎，另戶外花園157方呎，放售價3000萬元，呎價9591元。&#13;<br> 物業建於1923年，據知，第二次世界大戰時物業曾作軍事用途，這幢具英國殖民地色彩建築物，為本港早期以鋼筋混凝土建成，外牆由磚頭及花崗石建成。原業主於92年購入後一直出租，現交吉放售。</p></body></html>
