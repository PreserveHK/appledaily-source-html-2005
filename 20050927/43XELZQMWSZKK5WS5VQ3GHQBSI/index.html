<html><header><meta charset="utf-8"><title>永得利11月2截標</title></header><body><h1>永得利11月2截標</h1><p>優質工業樓價錢落後大市，加上空置率偏低，自然成為投資者追捧對象。美記話，有個低調投資者，年頭以大約千四蚊一呎，執咗件葵涌永得利廣場一座九樓。經過年中基金一輪掃貨潮，幢大廈身價都唔同晒，𠵱家以意向價二千四百幾蚊一呎標售，十一月二號截標。&#13;<br> 永得利廣場屬於工商綜合用途，一座九樓近兩萬呎，交吉，連八個車位出賣，意向價四千八百萬，如果做到，即係唔夠一年，升值七成幾，真係幾驚人。</p></body></html>
