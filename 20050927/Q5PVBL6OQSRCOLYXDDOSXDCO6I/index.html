<html><header><meta charset="utf-8"><title>港運五樓就快成交</title></header><body><h1>港運五樓就快成交</h1><p>中區甲級寫字樓，𠵱家呎價動輒要八千幾蚊，唔少投資者以及用家，惟有向邊緣地區優質寫字樓打主意，好似近月成交頗活躍嘅北角港運大廈咁，蘭西日前八到，五樓全層，近日有買家傾得好埋，涉及九千七百幾萬，每呎超過四千六百蚊。&#13;<br> 呢單交易可能成事，事關之前另外兩宗高層嘅成交，呎價都係大約五千蚊，相比之下，今次價錢已經算係唔錯，加上銀行又再加息，投資氣氛轉趨淡靜，既然有人出價理想，當然要及時出貨。</p></body></html>
