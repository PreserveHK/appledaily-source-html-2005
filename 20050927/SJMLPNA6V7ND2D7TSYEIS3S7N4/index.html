<html><header><meta charset="utf-8"><title>躁狂司機嚇窒陳苑淇</title></header><body><h1>躁狂司機嚇窒陳苑淇</h1><p>陳苑淇（Jolie）昨日到新城電台接受訪問，不過卻遲了十五分鐘才到達。她一到場便立即向記者道歉，表示因天雨導致交通擠塞，還遇上態度惡劣的的士司機。</p><p>司機無視投訴</p><p>陳苑淇說：「我同佢講，我個胃好唔舒服，叫佢唔好咁急煞車，點知佢就話唔明我講乜，又話揸車係咁㗎喇！」&#13;<br> 陳苑淇表示自己有車牌，但她不敢在香港駕駛，因為覺得香港人歧視女性。陳苑淇說：「我有次坐我爸爸車，佢無啦啦話前面個司機揸得咁差一定係女人，就連我好多uncle同男性朋友都覺得女性揸車冇咁叻，搞到我都唔係好敢喺香港揸車，而且香港人揸車都唔禮讓。」&#13;<br> 採訪、攝影：李珮洳</p></body></html>
