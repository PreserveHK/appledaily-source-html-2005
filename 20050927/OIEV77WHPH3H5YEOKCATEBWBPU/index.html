<html><header><meta charset="utf-8"><title>情場老手遇上戀愛新丁</title></header><body><h1>情場老手遇上戀愛新丁</h1><p>狄美摩亞生命中有過不少男人，她在十八歲之齡便下嫁首任丈夫FreddieMoore，但二人在四年後離婚，兩年後她曾與馬田辛（MartinSheen）長子EmilioEstevez訂婚，但兩人並未能開花結果，八七年她下嫁布斯韋利士，兩人在九八年宣布分居，翌年狄美便結識了任武術教練的新歡OliverWhitcomb，可惜感情未能再進一步。&#13;<br> 至於狄美的新婚丈夫艾斯頓古查，自九八年入行以來甚少傳緋聞，他與狄美相戀前，只曾與電影《玩串婚後事》拍檔布坦妮梅菲（BrittanyMurphy）戲假情真，但兩人最終分手收場，布坦妮更曾取笑艾斯頓那話兒短小。</p></body></html>
