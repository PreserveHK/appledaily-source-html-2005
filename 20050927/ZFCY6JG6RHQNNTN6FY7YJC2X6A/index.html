<html><header><meta charset="utf-8"><title>木乃伊出現居食屋</title></header><body><h1>木乃伊出現居食屋</h1><p>因為菜式的的骰骰、款式多、價錢唔貴，日本居食屋迅速冒起，酒店亦推出居食屋美食。麗豪酒店「味房居食屋」最新推出18款秋季創作料理，每款港幣$32起。當中最特別是一道「木乃伊海老」，大廚以日本麵條將蝦天婦羅包裹成木乃伊模樣，然後炸脆，造型別致，口感亦豐富；而南瓜沙律焗帆立貝則由原隻帆立貝切粒，配上南瓜茸；鵝肝蘋果天婦羅的蘋果炸過後酸酸甜甜，配上鵝肝恰到好處。&#13;<br>&#13;<br>記者：何兆彬</p><p>味房居食屋（21321256）&#13;<br> 地址：沙田大涌橋路34?6號麗豪酒店1樓</p></body></html>
