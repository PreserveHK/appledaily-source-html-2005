<html><header><meta charset="utf-8"><title>私人地皮叫價去得太盡</title></header><body><h1>私人地皮叫價去得太盡</h1><p>港置將軍澳廣場第二間分行噚日開張，大業主南豐出席，話題自然離唔開補充土地儲備。南豐麥一擎話，佢哋除咗拍官地，又會喺私人市場搵地，但佢大歎近排好難計數，因為業主用麵包價放盤，而且息口重升緊，用邊個水平嘅利息去計數，發展成本有好大分別。&#13;<br> 啲盤一般都會通街放，南豐計過數，認為冇水位，行家都差唔多，所以近排就算有好多地盤放賣或者招標，後尾冇晒下文就係咁解。&#13;<br> 至於荃灣楊屋道項目，雖然未有命名，但搭緊三個示範單位。呢個項目，有四百五十個單位，面積四百至八百呎，三成係一房，主打係兩房戶，但就唔會有相連單位提供。</p></body></html>
