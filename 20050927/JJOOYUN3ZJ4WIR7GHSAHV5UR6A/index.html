<html><header><meta charset="utf-8"><title>最搞笑宗教笑話</title></header><body><h1>最搞笑宗教笑話</h1><p>宗教可否拿來開玩笑？一群富自嘲精神的教徒說：絕對可以！他們還在網上召集不同宗教人士，投票選出「最搞笑」和「最冒犯」的宗教笑話，不論是否教徒都會捧腹大笑或會心微笑。&#13;<br> 話，提交的人來自不同宗教，可說是一次宗教大融和。最受歡迎的黑色幽默題材是天主教，內容都是圍繞神父孌童醜聞。&#13;<br> 最後超過一萬人選出「十大最搞笑」和「十大最冒犯」的宗教笑話。六成五的人認為，一個有關基督教派系之爭的笑話是「最搞笑」，七成二的人就選出，一個諷刺神父孌童的笑話是「最冒犯」。（見表）&#13;<br> 英國《衞報》</p></body></html>
