<html><header><meta charset="utf-8"><title>MX-51:43模型$198</title></header><body><h1>MX-51:43模型$198</h1><p>MX-5已經發展至第3代，有2種引擎容積選擇，分別係1.8L同2.0L。新車未到香港，各MX-5死硬派支持者大可買入正版合金模型望「車」止渴。合金模型連展示台，唔係只得個「擺」字，篷頂開合兩種展示形態呢類手作仔工夫，各「車主」可以慢慢玩住先，到新車公開發售時再出手都未遲啦！&#13;<br>&#13;<br>記者：戴維浩&#13;<br>攝影：林栢鈞&#13;<br>地址：灣仔告士打道39號夏愨大廈地下&#13;<br>電話：28931112（萬事得汽車）</p></body></html>
