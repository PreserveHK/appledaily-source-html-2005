<html><header><meta charset="utf-8"><title>愛的松鼠</title></header><body><h1>愛的松鼠</h1><p>今季Fendi的鞋袋配飾，由教人目眩的奢華之作到非常實用的wearableitem一應俱全，其中一雙以全人手釘珠、繡上金線的金色長靴，便價值約十六萬元。&#13;<br> 而今季備受注目、靈感源自一九六七年經典電影《青樓紅杏》的「BagdeJour」系列，採用堅硬手挽、星形勛章、有型金屬釦及皮革作裝飾，並且以今季最獨特的character可愛小松鼠，以手製拼圖放到手袋上。事實上，這個象徵品牌創辦人EduardoFendi及太太Adele之間的愛意與信念，自一九二五年便展現於家族的私人收藏品上，其後成為Fendi的標記，今季散見服裝和配飾上。</p></body></html>
