<html><header><meta charset="utf-8"><title>伊東、森山姊弟好投契</title></header><body><h1>伊東、森山姊弟好投契</h1><p>由伊東美咲主演的富士新劇《危險的大家姐》將於下月十七日播出，伊東在劇中為籌集弟弟的大學學費，不惜到夜總會工作，而在宣傳片中，伊東與飾演弟弟的森山未來「攬頭攬頸」，態度親密。另一方面，前新宿歌舞伎町第一男公關城咲仁將參演該劇，飾演伊東工作的夜總會男經理。此外，伊東主演的話題劇集《電車男》上周四晚大結局收視錄得25.5%，雖然未能衝破30%，但仍是今季唯一平均收視逾20%的劇集。</p></body></html>
