<html><header><meta charset="utf-8"><title>澳門商舖租務活躍</title></header><body><h1>澳門商舖租務活躍</h1><p>中原澳門吳業榮話，早排唔少商舖業主天價放盤，成交慢晒，𠵱家佢哋願意減價，租金調整幅度尤大，所以最近商舖租務較買賣活躍。&#13;<br> 商舖租賃仍以中區及高士德區最旺，而且繼續由連銷品牌店主導，最近落戶中區嘅，包括IT同MOCCA，租用千餘呎，另國美電器都進駐中區，租咗個近二萬呎舖。&#13;<br> 至於買賣，近期都有幾宗大手，關閘一個大型三層商場，最近以八千幾萬易主；新口岸北京街，千二呎舖位，作價三千萬。</p></body></html>
