<html><header><meta charset="utf-8"><title>城城喚起青年愛國心</title></header><body><h1>城城喚起青年愛國心</h1><p>郭富城被委任為「香港五四青年榮譽大使」，將於下月二日出席「香港五四青年節」大滙演。<br> &#13;<br> <spanclass>拍MV傷額流血 &#13;<br> 昨日城城與主辦團代表在銅鑼灣會見記者，城城表示自己身為傑青，一定會竭力喚起年輕人的愛國精神。城城又表示日前他拍攝MV時不慎受傷，他說：「個吊環撞到面同額，好彩只係流少少血。」&#13;<br> 另外，城城與吳彥祖等合演的電影《三岔口》正式上映，戲中兩人不時有對打戲，有次在西環街市取景，室內沒有開空調，放在街市內的肉類擺過夜後傳出陣陣腥臭味外，加上導演要城城笠着膠袋打架，十分辛苦。&#13;<br> 採訪：王連連&#13;<br> 攝影：陳志嵐</spanclass></p></body></html>
