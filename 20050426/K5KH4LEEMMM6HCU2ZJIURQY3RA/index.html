<html><header><meta charset="utf-8"><title>白臉好姨至緊要利是</title></header><body><h1>白臉好姨至緊要利是</h1><p>薛家燕（好姨）和蔣志光前晚在九龍城拍攝無綫劇集《奇幻潮》，劇情講述好姨即將去世，扮演勾魂使者的蔣志光在獲悉好姨有很多心願未了後，就讓她在離世前想清楚。<br> &#13;<br> <spanclass>盼收有心意禮物 &#13;<br> 化了一張蒼白臉孔的好姨說：「本來我拍完《皆大歡喜》都冇諗住拍劇住，加上我平時都以靚樣示人，呢次化呢個白臉妝，我都怕唔吉利，要問導演攞利是。」&#13;<br> 對於母親節將至，好姨說：「由下月一日到十四日，我都會出席好多關於母親節嘅活動，都唔恨仔女送乜畀我，最緊要份禮物有心思。」好姨知道郭晉安丁母憂後已致電話慰問。&#13;<br> 採訪、攝影：卓寶花</spanclass></p></body></html>
