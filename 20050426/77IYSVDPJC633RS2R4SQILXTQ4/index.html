<html><header><meta charset="utf-8"><title>九巴收掣不及撞村巴17傷</title></header><body><h1>九巴收掣不及撞村巴17傷</h1><p>【本報訊】一輛滿載乘客從屯門駛往觀塘的邨巴，昨早上八時許，沿屯門公路慢線駛至深井交匯處時，疑為閃避一輛突然切入慢線往交滙處支路的私家車而緊急煞車，尾隨駛至的一輛載滿逾百乘客、從屯門友愛邨往葵芳的雙層九巴，疑煞掣不及猛力撞向邨巴車尾。衝力猛烈邨巴車尾凹陷，巴士車頭擋風玻璃碎裂。<br> &#13;<br> <spanclass>全部傷者已出院 &#13;<br> 兩車相撞後車上部份乘客失平衡仆倒撞傷，大批救援人員趕至協助救人，意外中兩車共五男十二女（二十二至五十七歲）受輕傷，包括巴士姓蕭（四十六歲）車長。&#13;<br> 十七名傷者送院敷藥後全部出院，無受傷乘客由其他途經巴士及邨巴接走繼續行程，現場交通一度擠塞。</spanclass></p></body></html>
