<html><header><meta charset="utf-8"><title>　　百人萬株 - 李八方</title></header><body><h1>　　百人萬株 - 李八方</h1><p>八方成日都收到好多銀行宣傳信，唔係叫你買嘢，就係叫你借錢，認真唔環保，但原來佢哋都對環保有貢獻。恒生銀行常務董事兼營運總監莫偉健（後排中、頭髮灰灰嗰位），前日就以「環保先鋒」身份，帶領百幾位員工同佢哋嘅屋企人，包括細路仔同狗仔，齊齊參與漁護署舉辦嘅「企業植林計劃」，喺馬鞍山郊野公園植樹。&#13;<br> 原來恒生過去幾年都有參加呢個計劃，重已經種咗四萬棵樹㖭。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
