<html><header><meta charset="utf-8"><title>廣興案提終止聆訊今審理</title></header><body><h1>廣興案提終止聆訊今審理</h1><p>【本報訊】上市公司廣興國際前執行董事李萬德涉賄賂證券人士造市一案，區域法院法官早前裁定廉署偷拍竊聽疑犯私下對話有違《基本法》，辯方隨即提出永久終止聆訊，控方昨指律政司需時研究辯方的爭拗論點，申請押後案件至今日再審理。&#13;<br> 控方表示，辯方上周五示意申請永久終止聆訊後，控方隨即與律政司進行商議，他們昨晨才收到辯方長達二十六頁的爭拗論點，控方對於是次申請不能掉以輕心，故申請將案押後至今日。&#13;<br> 案件編號：DCCC689/04</p></body></html>
