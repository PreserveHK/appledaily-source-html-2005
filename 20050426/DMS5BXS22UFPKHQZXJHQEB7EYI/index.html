<html><header><meta charset="utf-8"><title>疏忽照顧少主印傭緩刑</title></header><body><h1>疏忽照顧少主印傭緩刑</h1><p>【本報訊】印傭趕着送六歲男少主上學，擔憂遲到會受僱主責駡，一時情急掌摑男童面頰，更用書包襲擊他，而為趕上巴士，印傭不僅不依交通指示橫過馬路，更任由男童在馬路上狂奔，車輛紛紛煞掣停下。&#13;<br> 印傭昨在觀塘裁判法院承認普通襲擊及疏忽照顧兒童兩項罪，被判入獄兩個月，緩刑兩年執行。&#13;<br> 二十五歲被告KoirulWatin，被控於去年十一月二十五日在大角嘴海泓道一間中學對開，普通襲擊六歲男童，及在去年十一月一至二十三日期間某日，在南昌街一間中學對開疏忽照顧該男童。&#13;<br> 案件編號：KTCC2781/05</p></body></html>
