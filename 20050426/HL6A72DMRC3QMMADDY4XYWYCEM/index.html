<html><header><meta charset="utf-8"><title>米高十歲失身？</title></header><body><h1>米高十歲失身？</h1><p>近年受侵犯男童官司困擾的米高積遜（MichaelJackson），一直被指不喜歡女人，以往的婚姻都是一種掩飾手法，然而一名五十一歲的女子日前向一份美國報章透露，四十六歲的米高在十歲時曾與一名世界知名的女性發生關係。&#13;<br> 據英國《太陽報》報道，AntoinetteHolmes表示她曾是Jackson5歌迷會的負責人，一九六九年，她與米高積遜在紐約一間酒店見面，當年約十歲的米高告訴她，曾與一著名女性發生性關係，Antoinette並沒透露該女子名字，但坦言這件事困擾了她三十五年。</p></body></html>
