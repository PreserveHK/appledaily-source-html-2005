<html><header><meta charset="utf-8"><title>李察基爾紐約撐老友</title></header><body><h1>李察基爾紐約撐老友</h1><p>正在紐約舉行的「第四屆Tribeca電影節」，有超過二百五十部作品參展，前日由當奴修打蘭（DonaldSutherland）與戴安蓮（DianeLane）合演的新片《FiercePeople》，在電影節上作全球首映，曾與戴安蓮合作《不忠誘罪》的李察基爾（RichardGere）亦到場支持。&#13;<br> <br> <spanclass>為新片造勢 &#13;<br> 而謝夫高拔林（JeffGoldblum）及《艷舞女郎》女星伊莉莎伯貝克莉（ElizabethBerkley），則現身其演出的《SpecialThanksToRoyLondon》的首映禮，為新片造勢。</spanclass></p></body></html>
