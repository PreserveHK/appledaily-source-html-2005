<html><header><meta charset="utf-8"><title>步姐製造封咪疑雲</title></header><body><h1>步姐製造封咪疑雲</h1><p>人氣下滑的日本女歌手濱崎步，前日在東京代代木第一體育館舉行「ARENATOUR2005A」巡迴個唱的最後一場，步姐全晚換了九套服裝，其中更有十足似ＳＭ女王造型的扮相。演唱會完結時，步姐兩眼通紅，更模仿起當年山口百惠在引退個唱中，將咪放在台上一張床，然後說句多謝離去的行徑，令人揣測步姐可能有意封咪退出歌壇。&#13;<br> <br> <spanclass>怕亞美爭寵 &#13;<br> 不過，據昨日的日本報章《東京Sports》報道，步姐仍然十分留戀樂壇，更非常擔心剛加盟avex唱片公司的鈴木亞美會取代她一姐的地位。報道指步姐亦擔心亞美會成為唱片公司今年夏天舉行的盛事a-nation音樂會的壓軸表演歌手。</spanclass></p></body></html>
