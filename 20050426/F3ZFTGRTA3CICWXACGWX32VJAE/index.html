<html><header><meta charset="utf-8"><title>國共兩次合作均破裂</title></header><body><h1>國共兩次合作均破裂</h1><p>國民黨與共產黨在歷史上曾有兩次合作，第一次在一九二○年代，合作北伐，第二次在一九三○至一九四○年代，合作抗日，但兩次合作最終均告破裂。抗日戰爭勝利後，國共領袖蔣介石、毛澤東一九四五年在重慶會談，達成「雙十協定」，但墨迹未乾，國共爆發內戰，最終國民黨敗走台灣，形成兩岸對峙局面。&#13;<br> 連戰今次重返大陸，與胡錦濤舉行峯會，距重慶會談已經六十年。不過，國民黨強調這是兩岸分治五十六年來兩黨首次會談，有意迴避主客異位的尷尬。</p></body></html>
