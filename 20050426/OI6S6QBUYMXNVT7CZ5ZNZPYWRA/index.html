<html><header><meta charset="utf-8"><title>艾頓莊年尾結婚</title></header><body><h1>艾頓莊年尾結婚</h1><p>英國有關容許同性情侶成為合法伴侶的新法例，將於今年十二月五日正式生效，因此「樂壇大姑媽」艾頓莊（EltonJohn）已計劃在十二月與男友大衞芬尼斯（DavidFurnish）結婚，不過他表示不會度蜜月。&#13;<br> 五十八歲的艾頓莊預計在溫莎舉行一個由政府官員證婚的公證婚禮，他說：「我們計劃在十二月中結婚，相信會在溫莎，但我們不會度蜜月，因我正舉行巡迴演唱。」此外，艾頓莊的好友伊莉莎伯凱莉（ElizabethHurley）表示希望專注照顧兒子，所以計劃放棄演戲。</p></body></html>
