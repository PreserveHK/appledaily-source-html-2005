<html><header><meta charset="utf-8"><title>俊哥Fans昅實偶像無心睇騷</title></header><body><h1>俊哥Fans昅實偶像無心睇騷</h1><p>韓國師奶殺手裴勇俊前日在首爾邀請fans參觀新片《外出》中的一場演唱會的拍攝工作。不過，在場記者指場內的師奶fans全程沒有意欲睇騷，只是拿着望遠鏡凝望燈光控制台上的俊哥而已。俊哥雖然不懂日文和中文，但他原來也明白其封號「師奶殺手」的意思，台灣電影發行商春暉公司老闆陳俊榮前日往探班時，指俊哥不只是師奶殺手，因他在台灣的fans老中青都有，逗得俊哥非常開心。&#13;<br> <br> <spanclass>暑假赴台宣傳 &#13;<br> 其後，俊哥還獲邀於暑假往台灣宣傳，俊哥即時豪爽點頭，看來台灣fans今次有福了。</spanclass></p></body></html>
