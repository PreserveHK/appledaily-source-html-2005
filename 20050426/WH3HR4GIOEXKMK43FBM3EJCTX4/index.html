<html><header><meta charset="utf-8"><title>醉酒女子襲擊警員</title></header><body><h1>醉酒女子襲擊警員</h1><p>【本報訊】一名姓吳（三十二歲）醉酒女子，昨接近凌晨零時，在尖沙嘴區截乘的士往將軍澳，途中突要求改往東區海底隧道，隨即醉倒車內。姓陳（四十六歲）司機順應駛至東隧九龍入口近收費亭時，見她仍無反應，且口角淌血，於是報警。警方到場調查期間，吳女突然醒來反抗，還「起飛腳」及搥打一名姓鍾警員（圖右），需由多名警員將她制服，與遇襲受輕傷的警員一併送院。吳女涉嫌襲警，事後被捕帶署（圖）。&#13;<br> 黎志偉攝</p></body></html>
