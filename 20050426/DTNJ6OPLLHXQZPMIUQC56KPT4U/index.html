<html><header><meta charset="utf-8"><title>人類壽命料可達到130歲</title></header><body><h1>人類壽命料可達到130歲</h1><p>德國Max-Planck-Institute一項研究發現，人類將有機會突破一百歲的大關，活到一百三十歲。研究人員稱，由於現時醫學昌明，人們的飲食大有改善，加上因戰爭或意外死亡的機會大降，所以現時每兩個發達國家的兒童中，就有一人有機會活到一百歲。沿着此趨勢發展下去，相信能活到一百二十五歲至一百三十歲也指日可待。研究人員強調，人的壽命長短有百分之二十五是受基因影響，其餘因素分別為醫學、運動及飲食。</p></body></html>
