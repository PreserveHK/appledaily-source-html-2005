<html><header><meta charset="utf-8"><title>GiGi賣表騷長腿</title></header><body><h1>GiGi賣表騷長腿</h1><p>梁詠琪（GiGi）日前到日本拍攝Citizen手表廣告，再與日本偶像玉木宏合作。GiGi在廣告中不僅駁長了頭髮，還穿短裙展露長腿。<br> &#13;<br> <spanclass>設計櫥窗 &#13;<br> GiGi聽後謙虛地說：「雖然我係高，但成日都唔小心咁撞手碰腳，又容易跌倒。」難怪GiGi拍攝時經常被發現膝蓋或手肘出現瘀青，令她大感不好意思。&#13;<br> 此外，GiGi昨日在台灣為誠品書店設計櫥窗，現場有穿三點式的模特兒穿梭其中。問GiGi會否在香港穿三點式，她表示怕狗仔隊偷影，故不敢這樣穿。</spanclass></p></body></html>
