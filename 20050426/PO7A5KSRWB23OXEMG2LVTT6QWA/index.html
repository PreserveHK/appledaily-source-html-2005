<html><header><meta charset="utf-8"><title>發現抗沙士病毒化合物</title></header><body><h1>發現抗沙士病毒化合物</h1><p>香港大學醫學院一項研究發現，一種名為bananins的化合物能有效抑制沙士病毒的生長，為開發治療沙士的藥物打下基礎。負責研究的港大微生物學系副教授鄭伯建表示，研究發現bananins能有效抑制一種名為解旋酶的蛋白的功能，而如果此蛋白的功能受破壞，沙士病毒將無法自我複製，其生長因而受到阻斷。他又稱，下一步將進行動物及臨床測試，以確定bananins會否對人體有害，並預計至少要五年時間才能製成藥物面世。</p></body></html>
