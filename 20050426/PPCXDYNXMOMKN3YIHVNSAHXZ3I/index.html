<html><header><meta charset="utf-8"><title>串謀帶煙入監囚犯候懲</title></header><body><h1>串謀帶煙入監囚犯候懲</h1><p>【本報訊】一名在勵新懲教所服刑的年輕囚犯，以五萬元利誘懲教助理，偷運二百包煙及十五萬元進監獄，圖以每包八百至一千元高價轉售香煙牟利，並串同一名囚友母親煽惑該懲教助理代帶巨款，兩人昨在區域法院被裁定一項串謀煽惑罪成，案件延下月九日待取女被告社會服務令報告判刑。&#13;<br> 是案首被告李健威（十七歲），案發時在勵新懲教所服刑，次被告為區笑梅（五十二歲）。兩人分被控於去年五月二十七日，向二級懲教助理卜永全提供五萬元，並串謀煽惑卜將非法款項帶進懲教所。&#13;<br> 案件編號：DCCC957/04</p></body></html>
