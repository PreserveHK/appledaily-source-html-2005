<html><header><meta charset="utf-8"><title>林嘉欣雲南擔水感受深</title></header><body><h1>林嘉欣雲南擔水感受深</h1><p>林嘉欣早前以「樂施會大使」身份，到雲南展開「雲南扶貧之旅」，昨日嘉欣在灣仔樂施會暢談四天行程感受，在雲南她初嘗擔水滋味，又身體力行以鋤頭協助村民開路，並獲當地婦女送贈民族服裝。&#13;<br> 嘉欣此行探訪了四個村落，她說：「有個伯伯每日行兩個鐘，攞住五十公斤重嘅雪梨去賣，只係賣到二十蚊，村民行四、五個鐘去水塘擔水用，啲水有一半係泥嚟㗎。」<br> &#13;<br> <spanclass>學懂珍惜 &#13;<br> 村民生活艱苦，令嘉欣學懂珍惜，她說：「我𠵱家見到水喉滴水，會即刻扭到好實，唔想嘥水。」&#13;<br> 採訪：魯萍</spanclass></p></body></html>
