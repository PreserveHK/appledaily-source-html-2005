<html><header><meta charset="utf-8"><title>海洋公園新「成員」圓犁頭鯆</title></header><body><h1>海洋公園新「成員」圓犁頭鯆</h1><p>【本報訊】海洋公園引入了一尾圓犁頭鯆，現棲息於海洋館內。圓犁頭鯆是透過動物交換計劃，從台北運抵香港。這種魚兒嘴巴突出，張開時活像一把大弓，身上散布不規則形白色斑紋與白點。牠的英文名稱是SharkRay，從其光滑的身形及有力的尾部，顯示了典型鯊魚的特徵。&#13;<br> 圓犁頭鯆多出沒於南非至紅海水域、澳洲東部水域以至日本北部及南部水域。海洋公園動物及教育總監蔣素珊說，這尾圓犁頭鯆已生長至一點四五米，牠的飼料包括小蟹、小蝦和蛤肉。</p></body></html>
