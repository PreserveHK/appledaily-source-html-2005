<html><header><meta charset="utf-8"><title>聯合國周四討論港報告</title></header><body><h1>聯合國周四討論港報告</h1><p>【本報訊】聯合國經濟、社會及文化權利委員會正在日內瓦開會，並會於日內瓦時間周四下午討論特區政府提交的聯合國經濟、社會及文化權利國際公約執行情況報告。香港非政府組織代表包括人權監察總幹事羅沃啟、社區組織協會主任何喜華等，會前往日內瓦出席會議，並會就香港政府在處理少數族裔歧視、性別歧視、勞工權益及政制發展等問題向委員會作供。署理民政事務局常任秘書長余志穩亦會率領官員出席會議。</p></body></html>
