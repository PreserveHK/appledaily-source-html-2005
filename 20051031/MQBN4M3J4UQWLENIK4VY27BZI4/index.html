<html><header><meta charset="utf-8"><title>郭晶晶澳門低調備戰</title></header><body><h1>郭晶晶澳門低調備戰</h1><p>東亞運動會跳水賽事昨日展開，「跳水皇后」郭晶晶抵達澳門後一直保持低調，她前日下午三時許排練後離開奧林匹克跳水館，便步行往下榻的皇庭海景酒店。</p><p>譚筠怡剪短髮</p><p>晚上七時許，郭晶晶和一眾跳水運動員離開酒店，到跳水館出席開幕禮，至九時許才返回酒店。&#13;<br> 前晚出席東亞運開幕禮的賓客，除了有新任律政司司長黃仁龍外，還有久違了的女藝人譚筠怡，她剪了一頭短髮，令人差點認不出她，譚筠怡與父母一起看開幕禮，十分孝順。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
