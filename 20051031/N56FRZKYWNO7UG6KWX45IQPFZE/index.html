<html><header><meta charset="utf-8"><title>做乜毀我容？</title></header><body><h1>做乜毀我容？</h1><p>我雖然樣醜，但都係瓜族一分子嚟㗎！我哋遍布非洲、南美洲、印度、中國等地，有黃、白、紫、綠，又有圓筒形、扁圓形、長圓形等，而我呢款就來自美國。在日本，當地人稱我哋為蔬菜之王，瓜肉含豐富蛋白質、胡蘿蔔素及多種維他命和胺基酸等，有益又可減肥。瓜肉去皮後可用作不同菜式，煮湯、做沙律、雪糕都咁好味。畀多個貼士大家，今日萬聖節度度都見到我哋㗎！&#13;<br>&#13;<br>記者：黃婉冰&#13;<br>&#13;<br>答案：美國南瓜</p></body></html>
