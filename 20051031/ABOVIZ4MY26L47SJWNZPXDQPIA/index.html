<html><header><meta charset="utf-8"><title>維景灣畔平手出貨</title></header><body><h1>維景灣畔平手出貨</h1><p>▲美聯林振聲表示，將軍澳維景灣畔15座低層B，555方呎，以190萬元售出，每呎3423元，原業主今年3月188萬元購入，獲利2萬元。&#13;<br> ▲利嘉閣曾秋強說，西貢翡翠別墅雙數屋，2100方呎，連1000餘方呎花園，外籍買家以950萬元購入，每呎4524元，原業主99年1月585萬元購入，獲利365萬元，升值62.4%。&#13;<br> ▲中原郭佩玲說，天水圍嘉湖山莊美湖居6座低層B，815方呎，以140萬元易手，每呎1718元。&#13;<br> ▲祥益潘鈺恒表示，屯門兆禧苑B座中層1室，495方呎，投資者61.5萬元承接，每呎1242元，原業主03年47萬元購入，賺14.5萬元。</p></body></html>
