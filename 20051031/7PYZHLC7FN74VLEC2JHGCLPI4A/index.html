<html><header><meta charset="utf-8"><title>莫文蔚上海色誘周杰倫</title></header><body><h1>莫文蔚上海色誘周杰倫</h1><p>莫文蔚前晚在上海虹口體育場舉行「2005莫文蔚上海演唱會」，男友馮德倫親身往撐場，與觀眾齊齊欣賞女友極盡視聽享受的火辣辣演出。莫文蔚前晚以性感華服配合扇子舞及瑜伽舞演出，盡顯優美身段。</p><p>性感舞步挑逗</p><p>應邀擔任演唱會表演嘉賓的周杰倫（Jay），與莫文蔚合唱一曲《廣島之戀》後，再獨唱了一首莫文蔚的作品《他不愛我》，而莫文蔚則在旁以性感舞步挑逗對方，可惜阿Jay毫無反應，反而台下觀眾則不停尖叫。&#13;<br> 莫文蔚又特別在演唱會上向張國榮致敬，與投射的哥哥影像合唱《只怕不再遇上》。事後在慶功宴上她自言十分滿意自己的表演，又大讚上海觀眾熱情。&#13;<br> 採訪、攝影：盧健</p></body></html>
