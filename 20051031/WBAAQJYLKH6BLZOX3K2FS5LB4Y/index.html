<html><header><meta charset="utf-8"><title>一城炒家都想出貨</title></header><body><h1>一城炒家都想出貨</h1><p>近排連熱賣嘅一手樓都靜埋，二手市況係點，可想而知，但係估都估唔到，重有人夠膽炒二手住宅。&#13;<br> 利嘉閣周德龍話，沙田龍頭屋苑沙田第一城，四十四座低層C，四百一十呎，有個炒家八月用一百一十三萬買入，明年一月要完成交易。佢最近以市價一百二十萬摸出，兩個月賺七萬，扣埋使費，都係執得一兩萬。&#13;<br> 周德龍話，因為市況變咗，個炒家匆匆沽貨離場。&#13;<br> 沙田第一城全部炒家𠵱家都諗住出貨，但個價唔夠平，甩得身嘅唔多。&#13;<br> 周德龍估計，十一月加息之後，第一城樓價會跌三至五巴仙。一城現在大概有三百六十個放盤，二十幾個係炒家貨。</p></body></html>
