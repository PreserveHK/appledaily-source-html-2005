<html><header><meta charset="utf-8"><title>啤酒肚非由飲啤酒所致</title></header><body><h1>啤酒肚非由飲啤酒所致</h1><p>新華社報道，德國科學家對「啤酒肚」的形成有新看法，認為啤酒肚是由於胃口大開、食慾沒有被抑制而造成的，而不是單純飲啤酒所致。&#13;<br> 德國《明星》周刊最近一期報道稱，沒有基因異常的普通啤酒飲者，甚至可能通過啤酒減肥，因為適量的酒精能增進脂肪和糖的代謝，降低壞的低度脂蛋白膽固醇，並增加保護性高密度脂蛋白膽固醇的形成。可靠的研究證實，晉餐時飲酒，令人攝入形成啤酒肚的熱量，因為啤酒使人對香腸和火腿產生極度渴求，遂令飲酒者的啤酒肚愈來愈大，而暴飲啤酒的同時也會使肚子變得更圓。</p></body></html>
