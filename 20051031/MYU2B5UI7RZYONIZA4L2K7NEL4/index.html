<html><header><meta charset="utf-8"><title>楊思琦送別被炒武指</title></header><body><h1>楊思琦送別被炒武指</h1><p>楊思琦、司徒瑞祈和無綫一班兒童節目主持，昨日到大埔超級城出席兒歌大碟宣傳活動。楊思琦透露將為不獲無綫續約的武術指導元寶舉行歡送會。</p><p>周五開派對</p><p>一班藝員將於本周五（十一月四日）為武指元寶舉行歡送會，雖然楊思琦正拍攝新劇《上海傳奇》，不過她說：「如果唔使開工我一定會去，我同鍾嘉欣都諗緊送啲禮物畀佢，不過都未知送乜好」。&#13;<br> 而司徒瑞祈剛自南京參加全運會回港，其間卻發高燒被迫放棄參加接力賽，而今日他則會到澳門出席東亞運動會。&#13;<br> 採訪、攝影：藍文浩</p></body></html>
