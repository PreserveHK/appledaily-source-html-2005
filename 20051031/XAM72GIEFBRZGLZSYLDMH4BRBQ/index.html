<html><header><meta charset="utf-8"><title>羅守耀請中原睇戲</title></header><body><h1>羅守耀請中原睇戲</h1><p>近排好多人都講黑社會，唔好誤會，蘭西講緊係近期大熱嘅電影《黑社會》，呢套金馬獎最多提名電影，出品人之一銀河娛樂大股東羅守耀，本月十八號請咗中原，包括黃偉雄、陳永傑，劉瑛琳與唐秉正等幾個高層睇首映。陳永傑話，套戲係宣揚「邪不能勝正」觀念，好正面。&#13;<br> 身為裕泰興董事總經理嘅羅守耀，係電影發燒友，佢重試過喺旗下樓盤，擺放電影宣傳，又送飛畀參觀者。&#13;<br> 電盈嘅NOW，早排都有請會員睇《黑社會》，咁就知套戲有番咁上下份量啦！</p></body></html>
