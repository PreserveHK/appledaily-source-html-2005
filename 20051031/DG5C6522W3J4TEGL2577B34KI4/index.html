<html><header><meta charset="utf-8"><title>約克教育王國具規模</title></header><body><h1>約克教育王國具規模</h1><p>九龍塘約克英文小學暨幼稚園以英文課程艱深聞名，根據教統局資料，該校每年學費由二萬四千多元至二萬五千多元，同系還包括約克中英文幼稚園，九九年曾被揭發超額收生。&#13;<br> 約克背後的幼稚園王國頗具規模，約克教育機構董事分別為蔡國贊及馮禮城，蔡國贊同時是金巴倫英文小學暨幼稚園校監，又是仁濟醫院顧問及中山市政協，他亦有在內地開辦私校；馮禮城則兼任約克中英文幼稚園校監；約克中英文幼稚園校長譚淑賢，則是萊恩英文幼稚園校監，萊恩分別在元朗及海怡半島設有分校。</p></body></html>
