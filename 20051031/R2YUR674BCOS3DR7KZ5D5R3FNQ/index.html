<html><header><meta charset="utf-8"><title>釣魚郎猛力拋錨拖沉船</title></header><body><h1>釣魚郎猛力拋錨拖沉船</h1><p>【本報訊】將軍澳工業邨對開，昨午三時許發生沉船意外，警方指出，兩名姓李（四十八歲）及姓胡（三十七歲）男子，乘坐一艘兩米半長、一米半闊的機動舢舨，在將軍澳工業邨附近海面釣魚，懷疑拋錨時用力過猛將舢舨拖翻，稍後並告沉沒，意外後兩人墮海游到附近浮泡，由船家發現報警，海事處船隻到場將他們救起，事後毋須送院。&#13;<br> 據清水灣半島船家黃太稱，兩名男子為熟客，每逢周日都光顧租船出海釣魚，昨晨十一時，他們以一百九十元租下一艘機動舢舨出海。黃太又稱，意外發生後兩人乘坐舢舨返回清水灣半島碼頭後離去。</p></body></html>
