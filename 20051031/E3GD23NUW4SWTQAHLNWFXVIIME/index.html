<html><header><meta charset="utf-8"><title>蔣雅文反串遊蕩夜中環</title></header><body><h1>蔣雅文反串遊蕩夜中環</h1><p>李逸朗、蔣雅文（Mandy）、胡林、組合Krusty和李樂詩等歌手，前晚出席在尖沙嘴舉行的萬聖節派對。Mandy戴了頂南瓜帽，Krusty的張詠恩就穿了件印滿南瓜圖案的衞衣及戴了副蜥蜴眼鏡應節。</p><p>平胸扮男人</p><p>Mandy的南瓜帽是母親所送，她準備萬聖節打扮一番後出街玩，Mandy說：「我諗住扮男人，以我身材應該好容易掩飾到，再包頭巾同黐鬚，去中環夜蒲都應該唔會有人認到係我。」至於李朗逸就打算戴人狼面具出席好友徐天佑的生日派對。&#13;<br> 採訪、攝影：魯萍</p></body></html>
