<html><header><meta charset="utf-8"><title>廣交會454企業侵權</title></header><body><h1>廣交會454企業侵權</h1><p>啱啱落幕嘅廣交會，紡織品嘅交易成績唔理想，大家心中有數，但估唔到，涉嫌侵權的案件卻大幅上升。新華社話，本屆廣交會共接獲智慧財產權投訴案件二百八十七宗，較上屆嘅投訴量增四成一，最終有四百五十四家企業被認定涉嫌侵權。當中，專利侵權佔絕大多數，共有投訴二百一十七宗，涉及企業五百七十七家，最終認定構成侵權的三百三十四家；商標侵權投訴六十宗，涉及企業二百一十六家，最終認定一百一十家；版權侵權投訴十宗，涉及企業二十九家，最終認定十家。</p></body></html>
