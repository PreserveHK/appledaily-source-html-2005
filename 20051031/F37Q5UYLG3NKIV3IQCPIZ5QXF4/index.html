<html><header><meta charset="utf-8"><title>野豬暴屍臭氣襲村民</title></header><body><h1>野豬暴屍臭氣襲村民</h1><p>【本報訊】西貢坑口永隆路五塊田村山邊，昨午三時許發現一具暴屍草叢多天的死野豬，豬屍臭氣熏天。警方接報通知食環署人員撿走豬屍。&#13;<br> 死去的野豬豬身黑色，約兩呎乘兩呎半大，由於屍身嚴重腐爛，相信已死去多天。發現死豬的是五塊田村一名男村民，連日來他已嗅得屋後草叢傳來臭味，至昨午臭味愈來愈濃烈，他忍受不了，在附近山邊四處找尋臭味的來源，結果在其屋後對開十五米的草叢，發現該具野豬屍。</p></body></html>
