<html><header><meta charset="utf-8"><title>Kappa巴治奧紀念Tee</title></header><body><h1>Kappa巴治奧紀念Tee</h1><p>《一球成名》口碑一般，但喚起好多球迷談起邊個球星真是一球成名，例如奧雲98世界盃連過數關狂推40碼的入球，重有巴治奧，雖然他在上年已引退，但各Fans沒有淡忘這位球壇金童子，最近就有波衫店向這神童致敬，推出第三款與Kappa合作巴治奧紀念Tee，全球限量300件，值得收藏。</p><p>售賣點：352大本營（27707352）&#13;<br> 旺角西洋菜南街38至40號萬高商業大廈9樓&#13;<br> &#13;<br> 記者：鄺天樂　攝影：周旭文、陳盛臣</p></body></html>
