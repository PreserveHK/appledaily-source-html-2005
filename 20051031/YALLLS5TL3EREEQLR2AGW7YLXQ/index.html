<html><header><meta charset="utf-8"><title>未婚媽媽誕女拋下街</title></header><body><h1>未婚媽媽誕女拋下街</h1><p>「嬰兒送來時，身上殘留十多厘米的臍帶、很多羊水，頭上還有草屑，肯定不是正常接生。」一名未婚少女背着父母懷胎十月，前日早上在上海家中廁所誕下女兒，自行剪斷臍帶，疑驚惶失措下，竟將女兒從六樓拋下地面，女嬰在生死邊緣掙扎六小時後死亡。&#13;<br> 未婚媽媽小梅，今年三月從湖北到上海打工，和父母居於上海豐莊路一住宅區內。她事後送院檢查，眼神飄忽，嘴唇緊閉。小梅的母親表示，女兒沒有男朋友，對她懷孕亦並不知情：「我女兒個頭高，我只是以為她是平常的發胖。」鄰居形容，小梅性格內向，平時不愛說話。上海公安已接手調查。&#13;<br> 上海《東方早報》</p></body></html>
