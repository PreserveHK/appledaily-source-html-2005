<html><header><meta charset="utf-8"><title>印女赴滬硬銷化妝品</title></header><body><h1>印女赴滬硬銷化妝品</h1><p>被美國《成功》雜誌評為一○七年來世界首位最偉大女企業家夏赫娜茲．霍桑（ShahnazHusain）日前喺上海推廣佢旗下嘅化妝品。佢話化妝品要天然先至係最好嘅，佢嘅化妝品就結合咗印度嘅草藥學，具有特殊美容同健康功效。產品當中最特別嘅包括鑽石香皂，據講，鑽石粉對促進人體血液循環和細胞新陳代謝、清肺以及延緩衰老好有功效，尤其適合東方女性。夏赫娜茲喺巴黎、倫敦、米蘭等地方已經有自己嘅專櫃，今次係第一次進軍中國。</p></body></html>
