<html><header><meta charset="utf-8"><title>公司業績<br>科龍發虧損預警</title></header><body><h1>公司業績<br>科龍發虧損預警</h1><p>▲廣東科龍（921）內地A股昨於深交所發表通告，預期截至今年12月底的年度業績將出現虧損，虧損並會較對上年度增加五成以上。04年度，集團淨虧損為6416萬元（人民幣．下同），每股虧損0.0647元。另公司A股首9個月每股虧損1.3113元。&#13;<br> 集團指，受前董事長顧雛軍等人涉嫌經濟犯罪事件，影響金融機構、供貨商、經銷商對公司的信心，導致正常生產經營活動受到衝擊，錯過了本年度冰箱及空調生產及銷售旺季，將令公司05年度業績出現虧損。&#13;<br> 內地報章報道，中證監已就顧雛軍涉嫌犯罪完成調查。涉嫌觸犯8項罪名，侵佔及挪用科龍財產累計達34.85億元。&#13;<br> </p></body></html>
