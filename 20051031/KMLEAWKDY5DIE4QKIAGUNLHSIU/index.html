<html><header><meta charset="utf-8"><title>全球限量SmartCar</title></header><body><h1>全球限量SmartCar</h1><p>【本報訊】多輛個子小小、逗人喜愛的SmartCar，昨日出現在屯門黃金海岸酒店的草坪上，吸引不少Smart迷和小孩圍觀。這個慶祝Smart在港推出三周年的Smart同樂日，最矚目之處是現場展出全球限量的小車「Smartcrossblade」；這輛型格小車擁有全開放式的無擋風玻璃，外形酷極，女士們駕着這架開篷小車必定成為馬路上的焦點。另外，活動更設有試駕環節，讓Smart迷互相交流及切磋。</p></body></html>
