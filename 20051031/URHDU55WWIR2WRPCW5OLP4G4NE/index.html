<html><header><meta charset="utf-8"><title>單親綜援家長寧做義工</title></header><body><h1>單親綜援家長寧做義工</h1><p>【本報訊】現時子女未滿十五歲的單親綜援家長毋須出外工作，但社會福利署擬將有關年齡規定降至六歲。關注綜援檢討聯盟於月中訪問三百零六位單親綜援家長，發現九成四人都認為當局應該讓家長以當義工或進修，代替出外工作的規定，否則影響他們照顧子女。&#13;<br> 逾九成受訪者認為當義工或進修都有助將來融入社會；七成五人過去半年曾當義工；但只有四成曾進修，主要因忙於照料子女或沒錢交學費等。</p><p>有助將來融入社會</p><p>聯盟發言人說，強制單親綜援家長工作並非助其重投社會唯一方法，讓他們當義工或進修也應在考慮之列。</p></body></html>
