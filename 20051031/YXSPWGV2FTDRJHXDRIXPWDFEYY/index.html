<html><header><meta charset="utf-8"><title>電極刺激腦部治高血壓</title></header><body><h1>電極刺激腦部治高血壓</h1><p>英國廣播公司報道，以電極刺激腦部特定位置，可以治療高血壓。英國牛頓大學的研究人員發現，以非常薄弱的電極刺激腦部灰質體（GreyMatter）的不同位置，可控制患者的血壓上升或下降，治療主要針對對藥物療程無效的高血壓患者。其他研究小組亦正在研究，以納米科技等創傷性較低的方式刺激腦部，相信成功後會令更多患者受惠。有關的腦部刺激技術現已用於紓緩痛楚，以及協助柏金遜症（Parkinson'sDisease）患者，改善他們的活動情況。</p></body></html>
