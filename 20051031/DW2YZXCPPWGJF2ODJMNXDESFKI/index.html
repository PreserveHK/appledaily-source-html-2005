<html><header><meta charset="utf-8"><title>梁漢文自備藥物抗流感</title></header><body><h1>梁漢文自備藥物抗流感</h1><p>梁漢文（Edmond）前晚在沙田出席「ChillOutTonight@NewTownPlazaParty」，由於是露天場地，風勢頗大，Edmond卻衣衫單薄，還不停咳嗽，他表示早前病倒，已看過醫生，不過日內還要到內地工作。&#13;<br> 問Edmond可擔心禽流感肆虐？他說：「唔可以話有事就唔去，好似沙士嗰陣，好多人都有嚟香港㗎。」他又謂出埠工作時會帶備藥物，以防不時之需。&#13;<br> 採訪、攝影：楊潔雯</p></body></html>
