<html><header><meta charset="utf-8"><title>杜拜港口洽購P&amp;O</title></header><body><h1>杜拜港口洽購P&amp;O</h1><p>【倫敦彭博資訊】英國最大港口經營商鐵行（P&amp;O）表示，「該公司證實已接獲第三者非常初步的接觸」，可能導致鐵行被收購。</p><p>出價料達30億鎊</p><p>據《星期日泰晤士報》報道，杜拜政府旗下的杜拜港口國際（DPWorld）已聘請德意志銀行（DeutscheBank），就可能斥資30億英鎊（約413.4億港元）收購鐵行的事宜提供意見。&#13;<br> 杜拜港口去年擊敗香港和記黃埔（013）和新加坡港務局（PSA），成功收購環球貨櫃碼頭（CSX）在香港和內地等地的碼頭業務。</p></body></html>
