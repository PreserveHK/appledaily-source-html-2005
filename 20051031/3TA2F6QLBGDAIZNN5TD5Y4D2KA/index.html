<html><header><meta charset="utf-8"><title>東北綠色食品殺入珠海</title></header><body><h1>東北綠色食品殺入珠海</h1><p>中國的食品安全問題，一直是消費者關注的話題。位處世界三大黑土地帶之一──松嫩平原腹地的哈爾濱的齊齊哈爾，有見及此，在珠海成立了全國最大規模的綠色食品配送中心，將北方的土特產和農產品推廣至珠三角，乃至港澳地區。</p><p>總統酒售5800元</p><p>有中國綠色食品之都稱號的齊齊哈爾，在珠海成立的金蘋果鶴城無公害綠色食品配送中心，滙集了逾千種的綠色產品，甚至市面罕見，用於國宴的釣魚台白酒。當中，用作招呼國家元首的總統酒，每瓶售五千八百元人民幣。據介紹，由於當地土地肥沃、農產豐富，相信來自該市的綠色產品在生活要求高的珠三角和港澳地區，具有一定的市場。&#13;<br> 本報記者</p></body></html>
