<html><header><meta charset="utf-8"><title>濠江地產再度火熱</title></header><body><h1>濠江地產再度火熱</h1><p>上個月，香港個市未好番，濠江已經再度火熱。&#13;<br> 中原澳門執董郭朝隆話，第三季生意逾千二萬，單單九月，已佔八百二十萬，係咪最佳證據呢？&#13;<br> 九月做到一百九十二宗成交，佔第三季近五成半，郭朝隆話，主要因為寰宇天下。中原六百幾萬生意嚟自一手，二手只得近二百萬。&#13;<br> 上個月有近四成前線營業額過五萬，比之前倍增，真係好過唔少香港行家。&#13;<br> 佢預期，第四季樓價升半成至一成，明年再升兩三成。</p></body></html>
