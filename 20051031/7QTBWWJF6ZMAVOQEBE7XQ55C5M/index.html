<html><header><meta charset="utf-8"><title>鄭融歡迎Fans衝上台</title></header><body><h1>鄭融歡迎Fans衝上台</h1><p>周麗淇、鄭融及陳苑淇等昨日到銅鑼灣宣傳「機電安全嘉年華」活動，鄭融打頭陣獻唱時，一位熱情男歌迷站起來伴舞，並欲衝上台前，即時被保安制止。事後鄭融笑言：「我唔介意佢衝上嚟，個個都坐喺度唔郁，難得佢一個郁吓，咁都令我投入啲！」</p><p>搵男友做電工</p><p>鄭融表示以前曾經也遇過熱情歌迷，當中有個男歌迷更喜歡考她歷史問題，她說：「佢重會畀埋啲過期嘢我食，有時重神出鬼沒，試過突然喺停車場出現，嚇到我尖叫㖭！」&#13;<br> 此外，周麗淇表示家中不時跳fuse，幸好爸爸熟知機電，令她也不用煩惱，她坦言將來覓男友也要求對方一定要認識機電才會考慮。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：陳偉權</p></body></html>
