<html><header><meta charset="utf-8"><title>外資湧入廣州樓市</title></header><body><h1>外資湧入廣州樓市</h1><p>仲量聯行報告，廣州甲級商廈及高檔住宅租務市道，第三季持續向好。&#13;<br> 報告指出，跨國公司不斷進駐廣州，推動市況，需求主要嚟自消費品、資訊及電訊業。&#13;<br> 不過，第三季有新商廈落成，整體空置率升到約一成二水平，所以租金只係比第二季微升近三巴仙。&#13;<br> 外資公司喺廣州開設辦事處，啲外籍員工以及高級行政人員，自然需要地方住，咁樣，高檔住宅梗係受惠，唔少發展商趁勢將手上單位轉售為租，搞到租金無法大升，升幅只得約兩巴仙。&#13;<br> </p></body></html>
