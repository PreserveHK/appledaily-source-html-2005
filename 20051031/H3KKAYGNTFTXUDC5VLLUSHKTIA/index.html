<html><header><meta charset="utf-8"><title>池珍熙二手頸巾冧Fans</title></header><body><h1>池珍熙二手頸巾冧Fans</h1><p>《春日》在港收視雖然麻麻，但畢竟由兩位花美男池珍熙及趙寅成主演，日本人又怎會放過？前日感謝日本fans的支持後，昨午他們就在首爾華克山莊的Ｗ酒店舉行fans聚會，吸引四百名師奶fans遠道而來。&#13;<br> 被問到對趙寅成的第一印象時，池珍熙指：「他真是非常靚仔，但卻有點害羞。」為冧掂在場的fans，兩人送出多份禮物給她們。池珍熙除送出《春日》的原聲大碟外，就連自己心愛的手袋、頸巾都一一送出；而趙寅成則索性把自己身穿的外套跟太陽眼鏡給予fans，兩人亦逐一邀請fans上台握手感謝。</p></body></html>
