<html><header><meta charset="utf-8"><title>空姐：最好集體請病假</title></header><body><h1>空姐：最好集體請病假</h1><p>國泰的監察出勤計劃甫出場，即在空服員之間議論紛紛。部份一年告了二十多日病假的空姐，已陸續接獲管理層發出的查閱病歷授權書。有空姐表示，公司的新政策令她們的工作壓力大增，又指摘公司的做法變相是恐嚇請病假的員工；更有空姐指，管理層若改善員工的待遇，員工自然減少生病，才能達致雙贏。&#13;<br> 一名空姐表示，看到管理層的公布後，感到十分氣憤，「最好大家搵一日集體請病假，向公司示威，表達不滿！」也有空姐指管理層的編更安排欠佳，令空姐飛得辛苦，才會生病，故新措施不能減少員工的缺勤率，反而改善編更，才能根本解決空姐缺勤率高的問題。&#13;<br> 本報記者</p></body></html>
