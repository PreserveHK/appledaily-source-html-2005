<html><header><meta charset="utf-8"><title>萬聖節最啱煲《咫尺閃靈》</title></header><body><h1>萬聖節最啱煲《咫尺閃靈》</h1><p>美國雜誌《新聞周刊》剛選出八套最適合在萬聖節觀看的電影，其中由夏里遜福（HarrisonFord）及米雪菲花（MichellePheiffer）主演的○○年電影《咫尺閃靈》獲選為第一位，金像影后妮歌潔曼（NicoleKidman）的《不速之嚇》以及合家歡電影《鬼馬小靈精》則分別成為亞軍及季軍。&#13;<br> 另一方面，布斯韋利士（BruceWillis）的九九年作品《鬼眼》排名第四，而緊隨其後的包括《天地冤靈》及《鬼驅人》。此外，Hollywood.com近日亦透過網民選出史上二十五套最驚嚇電影，其中《大白鯊》成為冠軍。</p></body></html>
