<html><header><meta charset="utf-8"><title>租金升推動置業</title></header><body><h1>租金升推動置業</h1><p>【本報訊】香港置業資料研究部表示，由於住宅租金有大升之勢，當每月租金支出接近供款時，料會有更多租客「轉租為買」，對第四季樓市帶來支持。&#13;<br> 香港置業指出，現時一般中小型住宅平均月租6500元，而本港家庭入息中位數為2.1萬元，供樓負擔比率約30.95%，仍屬可接受水平。雖然租金上升的負面影響，因市民薪金有增長而被抵銷，但因租金仍會再大幅上升，估計當租金升至與供款水平相若時，不少租客會轉租為買，對樓市有正面幫助。</p></body></html>
