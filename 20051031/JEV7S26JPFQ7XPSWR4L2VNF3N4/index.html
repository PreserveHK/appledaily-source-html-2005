<html><header><meta charset="utf-8"><title>美向台交付兩紀德艦</title></header><body><h1>美向台交付兩紀德艦</h1><p>台灣在二○○一年向美國購買的四艘「紀德級」驅逐艦，其中兩艘正式交運，正駛返台灣。雖然紀德艦不能納入美國在亞太地區部署的導彈防禦系統，但艦隻日後卻可加裝台灣自行研製的「雄風三型」超音速反艦導彈，將成為大陸「基洛級」潛艇剋星。</p><p>可裝導彈剋制大陸潛艇</p><p>美國軍方前天在南卡羅來納州查爾斯頓港，為兩艘紀德艦舉行交運儀式。六百多名台灣官兵即將在短期內，登上該兩艘已命名為「基隆」和「蘇澳」號的艦隻。兩艦啟航後將繞過巴拿馬運河，橫過太平洋，預計在十二月中旬抵達台灣。四艘紀德級艦的售價，合共達八億多美元。另兩艘紀德艦可能於明年交付。&#13;<br> 東森新聞網</p></body></html>
