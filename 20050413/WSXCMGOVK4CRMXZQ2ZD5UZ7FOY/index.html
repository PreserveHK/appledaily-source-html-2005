<html><header><meta charset="utf-8"><title>蜆殼華潤今凌晨加油價</title></header><body><h1>蜆殼華潤今凌晨加油價</h1><p>【本報訊】繼加德士及埃克森美孚後，蜆殼及華潤油站有限公司今日凌晨開始，宣布調升燃油產品售價，兩間公司的柴油及汽油產品加幅介乎兩角至兩角五仙，光顧華潤超級無鉛電油及超低硫環保柴油的駕駛人士，將分別可獲九折及八五折的門市優惠（詳見表）。</p><p>加價後，香港蜆殼「清爽」環保柴油每公升加價兩角五仙，新價七元七角。華潤方面，超低硫環保柴油加價兩角五仙，新售價七元六角九仙。</p></body></html>
