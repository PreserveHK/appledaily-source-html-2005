<html><header><meta charset="utf-8"><title>程介南講手機駕車再罰款</title></header><body><h1>程介南講手機駕車再罰款</h1><p>【本報訊】前立法會議員程介南（圖），於前年八月因駕車時講手提電話而被票控，被判罰款四百八十元，事隔一年後，他於去年十月在荃灣區又被巡警發現駕車時，以手持方式使用流動電話，違反《道路交通條例》遭再度票控，案件原定昨日在荃灣裁判法院審理，但程介南於數日前以書面方式向法庭認罪，經裁判官審批後，判處罰款四百元了事。&#13;<br> 根據傳票指控，程介南於○四年十月十四日晚上八時半，駕駛一輛私家車沿荃灣青朗公路向新界方向行駛近十六號里程碑時，無合理辯解，在汽車移動時以手持方式使用流動電話。&#13;<br> 案件編號：TWS19367/2004</p></body></html>
