<html><header><meta charset="utf-8"><title>郭晉安地球Look笑死宣萱</title></header><body><h1>郭晉安地球Look笑死宣萱</h1><p>郭晉安、宣萱與唐寧昨日在數碼港拍攝無綫劇集《阿旺新傳》，安仔穿上地球道具扮演電訊公司職員，引得宣萱與唐寧笑不攏嘴，經常要NG。&#13;<br> 安仔說：「我扮成地球係劇情需要，劇情講我係電訊公司職員，為咗宣傳視像電話，我要打扮成地球向客戶推廣產品。其實着上呢個地球喺身，都幾軟綿綿同搞嘢。」&#13;<br> 宣萱雖然有豐富演戲經驗，但昨日與安仔拍攝時，仍忍俊不禁，她說：「我都係第一次見安仔呢個造型，真係好趣致。」&#13;<br> 採訪：魯萍</p></body></html>
