<html><header><meta charset="utf-8"><title>金喜善豔絕韓國</title></header><body><h1>金喜善豔絕韓國</h1><p>韓國娛樂網站star-v早前在網上舉辦「最能代表韓國的美女」選舉，結果由與成龍合演新片《驚天傳奇》的韓國女星金喜善擊敗一眾美女成為冠軍。<br> &#13;<br> <spanclass>金泰喜第三 &#13;<br> 在投票的二千二百多名網友中，金喜善以六百九十多票成為韓國代表的美女第一名，第二位則是近日因演出韓劇《WonderfulLife》而人氣急升的前組合S.E.S成員Eugene，而劇集《天國的階梯》飾演友莉的女星金泰喜則排名第三。另外，港人熟識的女星宋慧喬、李英愛等亦榜上有名。</spanclass></p></body></html>
