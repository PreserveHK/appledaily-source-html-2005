<html><header><meta charset="utf-8"><title>連生拍劇有愛難言</title></header><body><h1>連生拍劇有愛難言</h1><p>韓劇《大長今》在港掀起熱潮，劇中多位韓國演員亦火速成為香港觀眾新寵兒，連帶劇中扮演長今好姊妹連生一角的韓國女星朴恩惠，最近亦被製作人蕭定一邀請拍劇。上周六蕭定一專程飛到韓國與朴恩惠簽約，落實她於六月底拍攝三十集暫名《Silence》的時裝愛情劇。<br> &#13;<br> <spanclass>或與F4合作 &#13;<br> 今次蕭定一與F4經理人柴智屏聯手炮製該劇，預計劇集總投資額達二千五百萬港元。據知朴恩惠在劇中扮演具挑戰性的啞女角色，但男角方面未落實，不排除柴智屏會邀F4成員參演。&#13;<br> 朴恩惠為感謝香港觀眾愛戴，亦親自寫了一封中文信向香港觀眾問好，而她下月將來港宣傳蕭定一新劇。</spanclass></p></body></html>
