<html><header><meta charset="utf-8"><title>徽州世外桃源「搬」到香港</title></header><body><h1>徽州世外桃源「搬」到香港</h1><p>【本報訊】安徽徽州的建築群自明清時代已享負盛名，當中的西遞及宏村民居建築群更於二○○○年獲聯合國教科文組織列為世界文化遺產，聞名中外。&#13;<br> 康樂及文化事務署與安徽省博物館由即日至七月十一日間，在香港文化博物館舉行一個名為「世外桃源──徽州民居建築展覽」，市民將有機會透過逾一百二十組精緻的磚、木、石雕構件，親身感受詩人陶淵明筆下「青山雲外深，白屋煙中出」的桃花源景致。</p></body></html>
