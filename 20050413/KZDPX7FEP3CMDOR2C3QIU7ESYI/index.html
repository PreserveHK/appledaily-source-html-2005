<html><header><meta charset="utf-8"><title>職訓局勁加一倍學費</title></header><body><h1>職訓局勁加一倍學費</h1><p>【本報訊】由職業訓練局提供的高中職業導向課程，學費今年大幅增加一倍，學生如有經濟困難，可透過學校向教育統籌局申請資助，有關課程已初步獲學術評審局認可，預計今年六月獲承認為中學會考一科及格。&#13;<br> 職訓局副執行幹事（發展）勞虔基解釋，有關課程在○三?○四年度首次推出，屬教育統籌局的試驗計劃，學費約二千六百至四千元，僅及成本的三分之一，下學年收費將提高至五千三百至七千五百元。來年提供課程二十四項，預計收生三千多人。局方計劃以英語教授部份課程，英基教育協會對此亦感到興趣。</p></body></html>
