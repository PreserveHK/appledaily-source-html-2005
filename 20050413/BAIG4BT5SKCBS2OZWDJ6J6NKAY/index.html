<html><header><meta charset="utf-8"><title>洗髮救地球</title></header><body><h1>洗髮救地球</h1><p>愈來愈多人關注保護地球生物，為拯救地球瀕危植物，很多公司和團體都願意出一分力。四月是AVEDA的全球地球月，AVEDA推出地球月特別版薄荷迷迭香洗髮水及護髮素、1,000ml環保裝薄荷迷迭香沐浴露，目標是為全球的環保組織夥伴籌一百萬美元捐款，籌款產品所用的包裝膠瓶均以80%經回收物料循環再造而成，而所收捐款將捐至「綠色力量」。另顧客光顧AVEDA水療中心及髮型屋或生活概念店時，只需捐出$20或以上，就可享受手部按摩、髮型造型服務、紓緩背部按摩及補妝服務（即日至四月底）。&#13;<br>&#13;<br>記者：馬靜兒</p><p>AVEDA顧客服務熱線：27373026</p></body></html>
