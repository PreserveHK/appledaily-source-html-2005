<html><header><meta charset="utf-8"><title>攝取微營養素防愛滋病</title></header><body><h1>攝取微營養素防愛滋病</h1><p>中央社報道指出，南非衞生部長姆希曼在「非洲愛滋病與營養問題」研討會上，再度強調攝取微營養素對防治愛滋病有顯著作用。她又稱，目前南非必須克服的實際情況是，多數人正面對貧窮、饑荒和營養不足的問題，而這些人也非常容易感染包括愛滋病、肺結核和瘧疾等流行傳染病。她向二十餘國的數百名參加研討會的學者、專家和政府官員致辭時稱，貧窮是流行傳染病擴散的最大潛藏因素，而貧窮和三餐不繼者由於抗生素等營養攝取不足，故更易感染傳染病。</p></body></html>
