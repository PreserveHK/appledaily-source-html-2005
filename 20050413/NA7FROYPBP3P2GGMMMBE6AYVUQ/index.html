<html><header><meta charset="utf-8"><title>東方海外2.9億投滬地皮</title></header><body><h1>東方海外2.9億投滬地皮</h1><p>【本報訊】路透社引述上海徐匯區產權經紀公司透露，東方海外（316）子公司東方海外房產集團日前以2.9億元（人民幣．下同），投得上海衡山路85號地皮，面積約9000方米。&#13;<br> 據了解，地皮底價1.3億元，東方海外出價1.45億元。由於該項目是通過收購企業股權獲得地皮，加上轉讓時需償還部份公司的負債，最終成交價2.9億元。該地皮是「衡山路-復興路歷史文化風貌區」首個公開推出項目，獲5公司入標。&#13;<br> 東方海外04年度物業發展純利約1465.1萬美元，主要來自上海世紀豪庭第2期乙。集團除主力發展上海物業，在江蘇昆山市亦有一個住宅項目。</p></body></html>
