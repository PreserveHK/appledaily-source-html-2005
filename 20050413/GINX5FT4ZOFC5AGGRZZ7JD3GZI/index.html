<html><header><meta charset="utf-8"><title>4門Focus月內到港</title></header><body><h1>4門Focus月內到港</h1><p>本港代理對新車引入的速度實在快手，好像福特代理便繼快速引入5門揭背版Focus後，又再密鑼緊鼓引入4門房車版Focus，據知新車在今個月內到港，實行與5門版來個團聚後才作大型宣傳活動。代理方面仍未對房車版的售價作定斷，但以早前5門版的$165,000為標準推理，房車版的賣價可能是17至18萬，以Focus在世界各地的口碑，相信有一番可為。此外，代理亦為Fiesta推出加上大包圍及皮椅的Sport版，令車系煥然一新。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
