<html><header><meta charset="utf-8"><title>莫文蔚任馮德倫插</title></header><body><h1>莫文蔚任馮德倫插</h1><p>莫文蔚（Karen）昨日出席在港台舉行的活動，更即場下廚教大家如何食得健康。問Karen其男友馮德倫有沒有試過她的廚藝？Karen笑言：「我喺香港好少煮嘢食，以前喺英國讀書就成日煮畀自己食。」<br> &#13;<br> <spanclass>華仔做嘉賓 &#13;<br> Karen最近忙於籌備六月的個唱，今次她會嘗試多種舞蹈，問Karen邀請了甚麼嘉賓？她說：「有啲嘉賓話想保持神秘，所以唔講得住，但係我就邀請咗劉德華，如果佢有時間我都想同佢跳拉丁舞。」問到會否邀請男友馮德倫上台表演魔術？她笑言：「唔好啦啩，最多第時佢開魔術騷，我做佢用刀插嗰個算啦。」&#13;<br> 採訪、攝影：胡比</spanclass></p></body></html>
