<html><header><meta charset="utf-8"><title>吳卓羲法盲闖女廁</title></header><body><h1>吳卓羲法盲闖女廁</h1><p>鄭裕玲（嘟嘟）前晚在無綫將軍澳電視廣播城錄影法律節目《百法百眾》，鄭文雅、林文龍和吳卓羲則被邀做嘉賓，節目將於本月二十五日播出。<br> &#13;<br> <spanclass>選法律之王 &#13;<br> 嘟嘟每集會跟約一百位參加者探討法律問題，出線者可以挑戰成為「法律之王」，贏取十三萬五千元獎金和六萬元獎品。嘟嘟說：「我呢次做主持，都唔會太辛苦，又唔使鬧人。」&#13;<br> 吳卓羲表示不太懂法律問題，他自爆說：「媽咪試過捉我着裙，同帶我入女廁。」&#13;<br> 此外，早前有消息指節目有意找謝偉俊演出，監製林嘉穎說：「因為節目由律師公會派律師，因應每集題材安排唔同律師，我哋係冇得揀。」&#13;<br> 採訪：卓寶花　攝影：陳偉權</spanclass></p></body></html>
