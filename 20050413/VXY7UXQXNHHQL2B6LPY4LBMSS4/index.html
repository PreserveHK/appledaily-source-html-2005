<html><header><meta charset="utf-8"><title>閂門掃LV手袋贈太太</title></header><body><h1>閂門掃LV手袋贈太太</h1><p>池珍熙昨日整天留在酒店接受傳媒專訪，直到晚上約七時半才換上一身白西裝，在十多名保鑣及工作人員陪伴下，前往金鐘太古廣場已打烊的LV專門店購物。&#13;<br> <br> <spanclass>親切如一 &#13;<br> 前往購物途中，池珍熙全程貫徹其親切態度，一直滿臉笑容，大方企定定任記者影相，又與門外二十多名fans打招呼。其實LV今次專誠安排池珍熙於店舖關門後才到場，目的是讓他可以自由地PrivateShopping，而池珍熙亦快速掃貨十分鐘，戰利品包括一隻男裝皮帶手表和女裝手袋，相信他是買來送給妻子。&#13;<br> 採訪：馮美茵&#13;<br> 攝影：陳偉權</spanclass></p></body></html>
