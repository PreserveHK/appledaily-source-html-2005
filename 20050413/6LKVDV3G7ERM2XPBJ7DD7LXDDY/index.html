<html><header><meta charset="utf-8"><title>火燒崇光招牌</title></header><body><h1>火燒崇光招牌</h1><p>【本報訊】銅鑼灣崇光百貨公司的一個大型燈管招牌，昨下午五時四十五分突然起火焚燒（圖）。消防員接報到場架起雲梯將火撲熄，初步調查懷疑燈管因為下雨導致電線短路起火，事件無可疑。為安全起見，警方一度將燈管招牌對落的銅鑼灣地鐵站「D1」出口封鎖。<br> &#13;<br> <spanclass>因電線短路 &#13;<br> 崇光百貨公司發言人表示，經調查後相信事件純粹因為燈管電線短路所致。他指銅鑼灣崇光是一家港資百貨公司，所以不會受近期反日風波影響。&#13;<br> 銅鑼灣崇光百貨公司原是日資公司，年前被上市公司利福國際收購，而擁有利福國際的是本港富豪劉鑾雄兄弟與新世界發展主席鄭裕彤。&#13;<br> CokeFans.com提供圖片</spanclass></p></body></html>
