<html><header><meta charset="utf-8"><title>32億洗黑錢案兩人罪脫</title></header><body><h1>32億洗黑錢案兩人罪脫</h1><p>【本報訊】本港開埠以來最大宗洗黑錢案，兩名找換店股東涉串同一名寶生銀行分行高級經理，將從內地犯罪集團偷運來港的現金，透過銀行戶口清洗，轉往逾千個本地及海外帳戶，日洗黑錢達九千多萬元，控方抽樣計算當中三十五日帳目，估計清洗黑錢高達逾三十二億元。該案昨審結，涉案兩名股東獲陪審團以八對一大比數，裁定串謀洗黑錢罪名不成立，當庭釋放。&#13;<br> 兩名被告陳仲明（四十四歲）及黃崇德（三十三歲），為找換店傑協有限公司的股東，陳亦是董事。&#13;<br> 陳與黃聞判後均情緒激動，部份親友更落淚當場，揚言終取回公道。&#13;<br> 案件編號：HCCC69/03</p></body></html>
