<html><header><meta charset="utf-8"><title>$445懷舊頭盔</title></header><body><h1>$445懷舊頭盔</h1><p>頭盔除咗有保護作用，戴住一個型到震嘅頭盔，揸起電單車嚟特別醒神之餘，更會惹來途人目光。推介以下頭盔，造型懷舊，有幾分似舊時卡通《賽車小英雄》同《神勇飛鷹俠》主角用頭盔。原裝頭盔連面罩，如果另加裝Flip-up，鏡面還可以揭起，非常方便。&#13;<br>&#13;<br>記者：戴維浩　攝影：陳偉強</p><p>查詢：23939999（駿朗服飾）&#13;<br> 地址：旺角廣華街1號仁安大廈地下18號仁安特區A舖</p></body></html>
