<html><header><meta charset="utf-8"><title>尖沙嘴海洋皇宮本月結業</title></header><body><h1>尖沙嘴海洋皇宮本月結業</h1><p>【本報訊】開業逾二十五年的尖沙嘴海洋皇宮大酒樓夜總會，管理層在上周六正式向二百三十八名員工發出通告，指該酒樓願意加租三成，但業主九倉「不念過去二十多年之合作關係，堅決拒絕續約」。部份員工擔心無法取得足數補償，正醞釀組織工業行動，並要求勞工處協助追薪。&#13;<br> 該通告又指，尖沙嘴海洋皇宮將於本月十七日結業，四月份的工資將於二十日經銀行過戶予員工，但卻未提及遣散費和代通知金的補償安排。&#13;<br> 多名員工昨向本報稱，該酒樓將遷至紅磡較細舖位，一百多人未能轉職而面臨失業，並擔心遭僱主拖欠補償。</p></body></html>
