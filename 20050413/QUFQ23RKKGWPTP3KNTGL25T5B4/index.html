<html><header><meta charset="utf-8"><title>西九天篷專家報告拒公開</title></header><body><h1>西九天篷專家報告拒公開</h1><p>【本報訊】港府堅持西九龍文娛藝術區採用天篷設計再引起爭議，立法會負責西九計劃的小組委員會下星期五開會，研究是否要政府公開一份質疑天篷設計的技術專家報告，房屋及規劃地政局局長孫明揚昨出席行政會議後重申，不會公開報告。&#13;<br> 但西九龍設計比賽評審團成員兼立法會議員劉秀成及周梁淑怡均認為，評審團的決定並非依靠一份報告，公開評審報告並無問題，周說評審委員會曾經參閱很多不同資料，當時技術委員會亦合作提供資料，故不認為有關資料須保密。</p></body></html>
