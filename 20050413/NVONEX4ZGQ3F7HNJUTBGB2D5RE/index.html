<html><header><meta charset="utf-8"><title>撒瑪利亞求撥款二億</title></header><body><h1>撒瑪利亞求撥款二億</h1><p>【本報訊】以籌款為主要收入來源，為有經濟困難的病人提供購買藥物、醫療用品及復康儀器等援助的撒瑪利亞基金，去年出現近四千萬元赤字，更預料未來數年會因為藥物費用增加及人口老化問題，而出現嚴重赤字，衞生福利及食物局要求立法會財委會撥款二億元應急。&#13;<br> 政府預料今年該基金會有六千萬赤字，明年赤字逼近一億，○七?○八年更達一億三千萬，政府消息人士稱，期望撥款可應付這兩年的財赤問題，局方會研究醫療融資的同時檢討基金未來撥款形式，醫管局會加強基金籌款工作，至於中央藥物名冊措施有機會延至在六月以後才實施。</p></body></html>
