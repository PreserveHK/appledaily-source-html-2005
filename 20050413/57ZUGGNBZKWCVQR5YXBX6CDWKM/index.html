<html><header><meta charset="utf-8"><title>日人迷電視冠全球</title></header><body><h1>日人迷電視冠全球</h1><p>法國公布一項涵蓋全球七十三個國家和地區、二十七億觀眾的收視調查顯示，去年除亞洲地區外，各地民眾每天花在看電視的時間有所增加，當中以日本人最愛看電視，平均每天花五小時零一分鐘看電視，創下有記錄以來的新高。&#13;<br> 調查顯示，日本關東區民眾平均每天看電視的時間達五小時一分鐘，比第二位的美國人多三十三分鐘。至於中國民眾（包括香港在內）平均每天花兩小時三十一分鐘看電視。<br> &#13;<br> <spanclass>中港觀眾日看2小時 &#13;<br> 論到電視觀眾的口味，以戲劇為主，佔了整體節目的四成六，其次是綜合娛樂性節目，佔了三成六。&#13;<br> 中央社</spanclass></p></body></html>
