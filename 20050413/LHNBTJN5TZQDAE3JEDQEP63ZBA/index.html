<html><header><meta charset="utf-8"><title>明年辦漫畫基地展覽</title></header><body><h1>明年辦漫畫基地展覽</h1><p>【本報訊】為推動創意產業，民政事務局計劃本年度動用九百三十三萬元舉辦和贊助多項活動，包括於明年一月起，舉辦為期一年的「漫畫基地」展覽，展出本地和國際漫畫家的作品，又舉行會議和出版刊物等。其他創意產業活動包括青年藝術家表演計劃、第三屆亞洲文化合作論壇、「創意十一月」、「What'sGood」，提供場地予年輕人展示演藝才華及作出跨媒體展覽。而於本年十一月的第三屆亞洲文化合作論壇，會邀請中國及亞洲各國文化部長、知名藝術家等出席。</p></body></html>
