<html><header><meta charset="utf-8"><title>稀釋漂白水趕走青苔</title></header><body><h1>稀釋漂白水趕走青苔</h1><p>洗手間階磚罅位竟然長出青苔，因為浴室洗手間乃一屋最濕之地，有助青苔生長。要將之清理，先用稀釋了的漂白水（漂白水比例可因情況而增加，一般洗抹為1:99），倒在階磚罅位，待一會讓漂白水滲透入內，然後用牙刷將青苔慢慢刷去，謹記必須過清水及用乾布抹乾。&#13;<br>要防止青苔再次長出，要常保浴室洗手間乾爽，方法很簡單，只要每次洗澡後，用乾布抹乾牆磚及地磚便可。&#13;<br>&#13;<br>記者：藍雪紅　鳴謝：僱員再培訓局家務通</p></body></html>
