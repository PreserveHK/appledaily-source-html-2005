<html><header><meta charset="utf-8"><title>急症室求診減一成半</title></header><body><h1>急症室求診減一成半</h1><p>【本報訊】衞生福利及食物局的數字顯示，○四年急症室就診人次有一百九十八萬，較○一年十一月至○二年十月急症室仍未需收費一百元時的就診人次，減少逾一成半。其中，到急症室求診的半緊急和非緊急病人，跌幅逾九成。該局表示，這反映急症室收費有助真正有需要的病人獲得服務。&#13;<br> 該局稱，○四至○五年的急症室總成本需十四億多元，預期○五至○六年的總成本可輕微下降至十三億六千五百多萬元；而○五至○六年的預計求診人次約有二百一十多萬，仍較急症室未收費前的就診人次為少。</p></body></html>
