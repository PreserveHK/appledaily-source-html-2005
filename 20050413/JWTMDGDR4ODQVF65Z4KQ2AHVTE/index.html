<html><header><meta charset="utf-8"><title>城城追蹤心潔妒火中燒</title></header><body><h1>城城追蹤心潔妒火中燒</h1><p>鄭伊健和李心潔在電影《三岔口》中扮演恩愛夫妻，另一男主角郭富城在片中則愛情失意，其長得跟李心潔一模一樣的女友失蹤十年，所以當他在超市內遇上李心潔時即狂追，還撞翻叠得高高的貨品，其後城城不停跟蹤李心潔，有次他看見李心潔跟伊健在家中親熱，即時妒火中燒。<br> &#13;<br> <spanclass>汗味攻心 &#13;<br> 不過伊健和李心潔在片中的親熱戲，只限於伊健擁着心潔在床上談情。拍攝期間，伊健感到十分尷尬，事緣拍攝當日天氣炎熱，導演要求穿着背心的伊健從後攬着李心潔，但伊健本身很大汗，擔心汗味影響對手，故要求現場設置較佳的通風設備。</spanclass></p></body></html>
