<html><header><meta charset="utf-8"><title>黑木瞳57萬靚衫賀25周年</title></header><body><h1>黑木瞳57萬靚衫賀25周年</h1><p>現年四十四歲的日本靚太黑木瞳，為慶祝出道二十五周年，將於下月中在日本四個地方舉行五場清談及歌舞表演，前日她以一身貴氣打扮出席記者會。&#13;<br> 黑木瞳當日身穿一套價值約五十七萬港元、度身訂做的Valentino黑白套裝，並配襯珍珠手鏈，現場還展出多張黑木瞳的童年相片。此外，昨日出版的日本雜誌《女性自身》，偷拍到黑木瞳與丈夫陪伴六歲大女出席小學開學禮。</p></body></html>
