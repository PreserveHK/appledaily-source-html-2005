<html><header><meta charset="utf-8"><title>董退後高官民望全面升</title></header><body><h1>董退後高官民望全面升</h1><p>【本報訊】香港大學民意研究計劃最新調查顯示，署理特首曾蔭權的評分是六十九點三分，較上月中微跌一點一分。財政司司長唐英年的評分則是六十點四分，較上月中跌二點九分。但與一個月前董建華在任特首時比較，問責官員的民望全面上升，環境運輸及工務局局長廖秀冬以六十二點六分，成為除曾蔭權外評分最高的官員；政制事務局局長林瑞麟則以四十四點八分排末席。調查於本月一至六日進行，以電話訪問過千名市民。</p></body></html>
