<html><header><meta charset="utf-8"><title>傳曾蔭權欲「炒」何志平</title></header><body><h1>傳曾蔭權欲「炒」何志平</h1><p>【本報訊】官場最近傳言，署理特首曾蔭權不滿民政事務局局長何志平無能力、無表現，將於七月當選後「炒他魷魚」。被問及是否將會被炒，何志平表示會繼續為港人服務。據悉，何志平很想完成任期。&#13;<br> 政務司司長發言人則回應，曾蔭權現時只是署理特首，在他任內所有官員都會留任。&#13;<br> 行政會議成員曾鈺成則表示，上述傳聞是很無聊的猜測，何志平是絕對合適的人選。</p></body></html>
