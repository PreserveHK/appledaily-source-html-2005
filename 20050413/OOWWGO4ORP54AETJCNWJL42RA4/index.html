<html><header><meta charset="utf-8"><title>喪妻漢盼調遷減輕負擔</title></header><body><h1>喪妻漢盼調遷減輕負擔</h1><p>五十八歲的袁宗銳，其妻子於月前因末期腎衰竭病逝，終年六十七歲，依靠綜援金過活的他，無力為亡妻購買骨灰位及骨灰龕，蘋果基金曾於「殮葬專戶」撥款五千元協助，近日他另接獲善長捐款合共一萬九千二百五十二元，減輕其經濟壓力。宗叔正向房屋署申請調遷至一人單位，減輕租金負擔及避免觸景傷情，他表示善款將留作搬遷用途。&#13;<br> 捐款編號：C1590</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com&#13;<br> 網址： http://www.charity.atnext.com </p></body></html>
