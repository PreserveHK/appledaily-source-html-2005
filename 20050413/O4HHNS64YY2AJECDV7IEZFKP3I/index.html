<html><header><meta charset="utf-8"><title>趙薇、汪雨拜祭陳逸飛</title></header><body><h1>趙薇、汪雨拜祭陳逸飛</h1><p>內地著名畫家兼電影導演陳逸飛日前胃出血猝逝，其家人在上海家中的花園設靈，趙薇和中國海協會會長汪道涵之子、男友汪雨昨日前往致祭，趙薇還摟着陳逸飛遺孀宋美英慰問。&#13;<br> 戴上太陽帽、穿上黑衣的趙薇帶着一束白色百合花與男友汪雨前往弔唁，趙薇在陳逸飛靈前鞠躬後，突然與宋美英相擁痛哭。<br> &#13;<br> <spanclass>下逐客令 &#13;<br> 趙薇到陳逸飛靈前獻花後，陳逸飛的長子即招呼她到一房間休息，並即時向在場記者下逐客令。大約五分鐘後，趙薇和汪雨便結伴離開。</spanclass></p></body></html>
