<html><header><meta charset="utf-8"><title>第一企劃捐920萬解決「X檔案」</title></header><body><h1>第一企劃捐920萬解決「X檔案」</h1><p>韓國早前在網上流傳「X檔案」爆出多位韓藝人的性事及私隱，引起軒然大波。於本年一月，五十九名韓國藝人組成對策委員會，入稟控告負責收集「X檔案」內容的第一企劃廣告公司及東西調查公司。據昨日韓國報章報道，經過三個月來的談判，對策委員會表示與第一企劃達成和議，決定撤銷起訴。&#13;<br> 該委員會昨日表示，由於長時間訴訟對雙方都沒有好處，因此決定撤銷起訴。而第一企劃方面不會對個別藝人作出賠償，但願意捐出十二億韓圜（約九百二十萬港元），作為推廣文化及慈善之用。</p></body></html>
