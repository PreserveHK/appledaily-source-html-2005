<html><header><meta charset="utf-8"><title>議員促審計署查教局</title></header><body><h1>議員促審計署查教局</h1><p>【本報訊】立法會財務委員會特別會議昨日討論本年度的教育開支預算，教育界議員張文光批評教統局在適齡學生數目持續下跌的情況下，一方面不斷興建新校舍，另方面又為停收小一的學校進行學校改善工程計劃，嚴重浪費公帑，質疑當局規劃失誤，「審計署一定要查呢條數。」&#13;<br> 據教統局提交的資料，在過去四個學年，停止取錄小一學生的學校有一百一十四間，但當中二十二所學校已進行學校改善工程，涉及工程費達五億元。教統局常任秘書長羅范椒芬稱，正就興建校舍計劃進行全面檢討，預計下個立法年度可向立法會滙報。</p></body></html>
