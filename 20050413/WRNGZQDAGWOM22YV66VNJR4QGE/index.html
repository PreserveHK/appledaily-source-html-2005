<html><header><meta charset="utf-8"><title>曾鈺成：參選會被開除</title></header><body><h1>曾鈺成：參選會被開除</h1><p>【本報訊】對於新「護法」王振民上周又改口風，指新特首任期最長可以是十二年，行政會議成員曾鈺成不認同王的說法，因為《基本法》四十六條清楚列明，特首只可連任一次。他又不點名批評王振民：「有成熟意見先放出嚟，反反覆覆就唔係幾好。」&#13;<br> 曾鈺成昨天出席一個論壇被問及是否參選特首時表示：「如果我今日宣布參選，聽日民建聯就會開除我出黨」，但民建聯仍未放棄找尋合適人士參選。</p></body></html>
