<html><header><meta charset="utf-8"><title>梁安琪就職總理保安加碼</title></header><body><h1>梁安琪就職總理保安加碼</h1><p>何鴻燊四姨太梁安琪就任保良局總理，曾惹來前總理林依麗公開指摘和反對，昨日四姨太在銅鑼灣保良總局正式宣誓就職時，大會罕有地請來約十人的StanleyTeam到場維持秩序。&#13;<br> <br> <spanclass>全程笑騎騎 &#13;<br> 身穿GiorgioArmani新裝的四姨太，全程笑不攏嘴，不停與其他總理如陳小寶，以及來賓如蓋鳴暉等握手。&#13;<br> 有關林依麗曾反對四姨太任總理，四姨太對此說：「唔緊要啦，呢個世界唔係樣樣事都可以百分百做足。」但提到林依麗自稱被電話騷擾時，四姨太即說：「邊位呀？」之後又表示會着何鴻燊多多捐錢做善事。&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
