<html><header><meta charset="utf-8"><title>擲物狂徒判治療四月</title></header><body><h1>擲物狂徒判治療四月</h1><p>【本報訊】青年在天水圍三十六樓寓所瘋狂將家中物品擲落街，早前被控一項容許東西自高處墮下罪，昨再解屯門裁判法院提訊，被加控一項在美國冒險樂園刑事損壞罪名。律師表示，法庭索閱兩份精神科報告，建議被告適宜接受治療，裁判官遂引用《精神健康條例》頒下醫院令，判被告入住小欖精神中心接受治療四個月。&#13;<br> 二十一歲被告胡河光，維修員，被指於上月二十六日在天水圍天悅邨寓所高處擲物，並於同月二十四日，在元朗廣場任職的美國冒險樂園內，情緒突然失控，用鉗子不斷敲擊一部機器，損毀價值一百元的膠板，他在警誡下承認因工作不如意犯事。&#13;<br> 案件編號：TMCC913&amp;1087/2005</p></body></html>
