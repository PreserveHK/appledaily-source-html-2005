<html><header><meta charset="utf-8"><title>維他命E可紓緩月經痛</title></header><body><h1>維他命E可紓緩月經痛</h1><p>伊朗TarbiatModares大學的一項研究發現，維他命E能紓緩年輕女性的月經痛楚。研究跟進了一百三十七名十五至十七歲的年輕女子，在她們月經來臨前給她們每日二百微克的維他命E，發現這些年輕女子因而減少使用止痛藥，而當中在經期時會出現劇痛的年輕女子強調，服用維他命E後，痛楚的程度有明顯改善。而她們每月的經血流失量也有所減少。研究人員稱，維他命E對青少年的副作用較少，故用來改善年輕女子經痛情況特別有效。</p></body></html>
