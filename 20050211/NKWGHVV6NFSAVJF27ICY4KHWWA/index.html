<html><header><meta charset="utf-8"><title>民協促施扶貧政策</title></header><body><h1>民協促施扶貧政策</h1><p>【本報訊】民主民生協進會多名代表，昨早帶同橫額及標語，到中區政府總部請願（圖）。請願人士將貼有「委任制」、「小圈子選舉」及「貧富懸殊」的鷄毛帚，送給特區政府，寓意將不公平的選舉制度及帶來的社會貧富問題掃走，並要求港府盡快落實○七、○八雙普選，推行實質的扶貧政策。民協副主席廖成利表示，民間要求○七、○八雙普選的訴求強烈，港府應正視這些聲音。至於扶貧政策上，港府應首先設定貧窮線，作為建立一個健全安全網的基礎。&#13;<br> 曾顯華攝</p></body></html>
