<html><header><meta charset="utf-8"><title>君如添丁順其自然</title></header><body><h1>君如添丁順其自然</h1><p>吳君如早前拍攝完內地劇集，過年前她依習俗，年三十晚前購買了新睡衣、新內褲及沖牛奶浴加碌柚葉，然後行花巿買花取個好意頭。<br> &#13;<br> <spanclass>一家團聚 &#13;<br> 君如因工作太忙，已大半年沒有與家人見面，故她決定與親人到美國旅行過年，並先會到加拿大與家人相聚才出發，可惜男友陳可辛因工作關係未能同行。&#13;<br> 問君如可望在雞年添丁，她直認說：「係好想，但呢啲要順其自然，唔可以諗太多，聽人講愈想有就愈冇，所以我都係照樣開工，到時至算。」&#13;<br> 採訪：卓寶花　攝影：黃文偉&#13;<br> </spanclass></p></body></html>
