<html><header><meta charset="utf-8"><title>Prince狂賺4.4億樂壇稱王</title></header><body><h1>Prince狂賺4.4億樂壇稱王</h1><p>著名美國音樂雜誌《RollingStone》，日前公布去年樂壇最賺錢歌手排名名單，結果Prince憑其「Musicology」巡迴演唱會及大碟，共賺得五千六百五十萬美元（約四億四千萬港元），榮登榜首。&#13;<br> 麥當娜（Madonna）去年在世界各地演出的「Re-Invention」巡迴演唱會，為她賺得近五千五百萬美元（約四億二千九百萬港元），成為最高收入歌手第二位。Metallica及艾頓莊（EltonJohn）則分列三、四位，而去年重組舉行巡迴演唱會的SimonandGarfunkel排第十位。</p></body></html>
