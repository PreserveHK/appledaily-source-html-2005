<html><header><meta charset="utf-8"><title>陳霽平、蘇玉華難得鬥氣</title></header><body><h1>陳霽平、蘇玉華難得鬥氣</h1><p>陳霽平及蘇玉華屬同一經理人，二人老友鬼鬼，可是當工作上遇到分歧時，她們都會堅持己見。日前兩人應初三赤口，在鏡頭前「鬥氣」一番，事後二人又合作寫揮春，實行「和氣生財」。<br> &#13;<br> <spanclass>自創英語揮春 &#13;<br> 此外，蘇玉華和陳霽平又合作寫揮春，原來蘇玉華對書法很有研究，而曾在外國讀書的陳霽平，字體亦算工整，她還自創了「JoyToTheWorld」等英文吉祥語的揮春，不過二人最喜歡的，還是合作寫的「大Red（紅）大Purple（紫）」，希望能夠應驗。&#13;<br> 採訪：比華利&#13;<br> 攝影：林德雄&#13;<br> 髮型：AndyWong（Chin.G）&#13;<br> 化妝：NaviLam</spanclass></p></body></html>
