<html><header><meta charset="utf-8"><title>史高西斯獲獎心雄翻拍經典</title></header><body><h1>史高西斯獲獎心雄翻拍經典</h1><p>倫敦影評人協會頒獎禮前晚喺倫敦舉行，電影《VeraDrake》奪最佳英國電影等三獎，《Ray》嘅占美霍士（JamieFoxx）成影帝，《酒佬日記》獲最佳電影，《娛樂大亨》嘅馬田史高西斯（MartinScorsese、右）就膺最佳導演，同片女角卡塔布蘭切（CateBlanchett、左）就陪佢一齊攞獎。史高西斯重諗住同《娛》片男主角里安納度狄卡比奧（LeonardoDiCaprio）重拍黑澤明嘅舊作《酩酊天使》。另外《哈利波特阿茲卡班的逃犯》就喺Saturn頒獎禮獲最多嘅九項提名。</p></body></html>
