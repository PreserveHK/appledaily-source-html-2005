<html><header><meta charset="utf-8"><title>巡遊隊伍繼續獻技</title></header><body><h1>巡遊隊伍繼續獻技</h1><p>【本報訊】新春國際花車巡遊餘慶未了，市民若錯過了大年初一在金鐘舉行的大巡遊，這幾天還可以前往添馬艦觀賞花車。今日至初五，每天下午二時至晚上九時，市民都可以免費欣賞十輛曾參加大年初一巡遊的花車。巡遊表演隊伍還會在展覽期間亮相助興。&#13;<br> 今天上演的有來自十三個地方的國際團體；想看步操，下午二時半有英國皇家尤馬里步操表演隊，想看美女，下午四時十五分有美國邁亞密海豚啦啦隊。</p></body></html>
