<html><header><meta charset="utf-8"><title>男童被困椅背窄隙</title></header><body><h1>男童被困椅背窄隙</h1><p>【本報訊】一班小朋友，昨日下午二時五十分左右，在屯門大興邨一個休憩公園玩捉迷藏，其中一名三歲半姓盧的男童找到一處隱蔽的地方藏身，就是一張長椅椅背與牆壁間僅十一厘米（約四吋多）的罅隙；遊戲中果然無人發覺，可是當遊戲結束時，男童卻無法脫身，身體被夾在其中，惟有大聲呼救。&#13;<br> 街坊發覺試圖將男童拉出，可是只有愈拉愈痛，男童哇哇大叫，最後街坊報警求助，事後由消防用鐵筆將長椅撐開少許，終將男童救出（圖），事後毋須送院。&#13;<br> 馬耀文攝</p></body></html>
