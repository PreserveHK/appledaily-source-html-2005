<html><header><meta charset="utf-8"><title>NickLachey恩愛宣傳駁斥傳聞</title></header><body><h1>NickLachey恩愛宣傳駁斥傳聞</h1><p>早幾日有傳聞話NickLachey瞞住老婆JessicaSimpson，喺超級碗派對上睇中一個金髮美女，之後重叫個保鑣幫佢結識個靚女，不過呢個消息已經俾Nick嘅發言人否認。&#13;<br> 而Nick同Jessica前日又好親密咁一齊出嚟宣傳Jessica嘅新美容產品「DessertTreats」，當日Jessica好風騷咁介紹啲新貨，兩公婆重攬到實晒。睇嚟佢兩個唔似有問題。</p></body></html>
