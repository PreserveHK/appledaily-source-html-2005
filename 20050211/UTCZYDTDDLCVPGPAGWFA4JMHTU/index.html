<html><header><meta charset="utf-8"><title>at17饞嘴肚滿腸肥</title></header><body><h1>at17饞嘴肚滿腸肥</h1><p>二人女子組合at17兩位成員盧凱彤（Ellen）及林二汶於農曆新年獲得一個月假期，不過二人要着手籌備新大碟，所以過年時二人要開始寫歌。&#13;<br> 原來二汶十分喜愛過年，因為她可以品嘗各款美味的賀年食品，她早前說：「樣樣賀年嘢食我都好鍾意，特別係啲煎炸嘢就最啱口味，不過每次我食之前都會掙扎好耐，因為所有嘢都好高卡路里。」<br> &#13;<br> <spanclass>猛嗌減肥 &#13;<br> Ellen更踢爆二汶每次都不能忍口，故每次過年後都會增磅不少，Ellen笑說：「次次佢食之前都猛話怕肥，諗唔夠三秒嚿嘢已經放咗入口，所以冇一年新年係瘦㗎，同埋過完年之後就係咁話要減肥。」</spanclass></p></body></html>
