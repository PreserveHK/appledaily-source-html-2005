<html><header><meta charset="utf-8"><title>高蒂韓柏林捧獎勁High</title></header><body><h1>高蒂韓柏林捧獎勁High</h1><p>今屆柏林影展已於昨日正式揭幕，每逢影展舉行前夕，當地電視雜誌《Hoerzu》都會舉行金攝影機頒獎禮，作為柏林影展的前奏，今年主辦單位一如以往邀請了多位國際知名藝人出席，令頒獎禮星光熠熠。&#13;<br> 金像影帝德斯汀荷夫曼（DustinHoffman）、高蒂韓（GoldieHawn）、布斯韋利士（BruceWillis）及老牌女歌手天娜端納（TinaTurner）等，紛紛畀面出席頒獎禮領取金攝影機獎，其中獲頒「最佳國際女影星」的高蒂韓異常亢奮，全程笑到見牙唔見眼。</p></body></html>
