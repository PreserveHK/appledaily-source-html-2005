<html><header><meta charset="utf-8"><title>突傳婚訊　博彩公司蝕本</title></header><body><h1>突傳婚訊　博彩公司蝕本</h1><p>英國皇儲查理斯與卡米拉婚訊突然傳出，英國博彩公司要蝕本了。&#13;<br> 五年前博彩公司「立博」開出兩人結婚的盤口為一倍五十的「冷門」，但隨着英國人開始接受卡米拉，兩人共諧連理的行情看漲，賠率驟變至一賠八，上月更只得一賠五。隨着投注者「落飛」，英國博彩業因為這宗皇室喜訊而要賠上五位數字英鎊的派彩。&#13;<br> 其他盤口方面，估查理斯今年內放棄繼承皇位的賠率是一賠五，兩年內再為人父的賠率則是一賠二十。威廉王子今年訂婚的賠率為一賠二十。&#13;<br> new.scotsman.com</p></body></html>
