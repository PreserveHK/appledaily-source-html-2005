<html><header><meta charset="utf-8"><title>吳日言炮製大餐𠱁善心Fans</title></header><body><h1>吳日言炮製大餐𠱁善心Fans</h1><p>吳日言早前為兒童癌病基金籌款，捐出多份禮物作網上慈善拍賣，其中拍賣她親手所煮的一餐晚飯，結果由一名fans以一千元投得。&#13;<br> 日前吳日言在銅鑼灣一餐廳內，於大廚指點下親自炮製三道菜式給fans享用，包括凱撒沙律、白汁雜菌天使麵和香橙班戟，大廚大讚吳日言的廚藝有板有眼，將來必然會是好新抱，逗得她十分開心。&#13;<br> 吳日言表示以前拍拖時，曾煮牛扒給男友品嘗，但卻煮得太熟，有如食皮鞋般，後來她立志學好廚藝，希望親自煮給男友吃，又盼開私房菜做老闆娘。</p></body></html>
