<html><header><meta charset="utf-8"><title>Boy'Z雞年分頭𢭃利是</title></header><body><h1>Boy'Z雞年分頭𢭃利是</h1><p>組合Boy'Z成員Kenny（關智斌）今年過年除了要四出「𢭃利是」外，還有一個重要任務，因為他的大家姐將於今年結婚，剛巧他的父母又會到關島過二人世界，故Kenny要幫大家姐辦嫁妝。<br> &#13;<br> <spanclass>幫家姐辦嫁妝 &#13;<br> 雖則如此，Kenny還是認為這是一個難得的學習機會，他笑說：「幫家姐辦嫁妝嘅時候，我可以從中知道結婚大約要使幾多錢，咁到第時自己結婚嗰陣都可以有個預算。」而Steven（張致恆）會趁着數天的假期陪父親到內地探親兼拜年。</spanclass></p></body></html>
