<html><header><meta charset="utf-8"><title>朱茵火燒旺地學守法</title></header><body><h1>朱茵火燒旺地學守法</h1><p>朱茵和余文樂日前齊為商台賀年廣播劇錄音，當日二人開工之餘，更大談難忘的新年往事。&#13;<br> 朱茵表示小時候十分頑皮，有次她與一班朋友在新年偷放煙花，豈料火花卻燒到叢林，最後眾人要取來長水喉滅火，自此之後，朱茵便明白不可亂放煙火、做事要奉公守法的道理。<br> &#13;<br> <spanclass>魚蝦蟹清袋 &#13;<br> 至於余文樂則透露有年新春期間，四出拜年落力𢭃利是，獲得數千元利是錢，可是他就因為一時受不了玩魚蝦蟹賭博遊戲的引誘，一夜之間把利是錢輸清光，故樂仔亦以過來人奉勸大家千萬別貪，不要賭錢。</spanclass></p></body></html>
