<html><header><meta charset="utf-8"><title>Victoria身懷B女取名月亮</title></header><body><h1>Victoria身懷B女取名月亮</h1><p>一直盛傳萬人迷碧咸（DavidBeckham）老婆Victoria嘅第三胎係仔，但係近日有份西班牙報章就爆料，指Victoria呢一胎係女，事緣Victoria已經幫個BB改咗個名做Luna，西班牙文中解作月亮，比較似女仔名。&#13;<br> 另外，啱啱被選為全球最性感女星嘅澳洲女歌手KylieMinogue近日被指有意同法國演員男友奧利華馬天尼斯（OlivierMartinez）喺情人節嗰日結婚，希望今個情人節更加難忘。</p></body></html>
