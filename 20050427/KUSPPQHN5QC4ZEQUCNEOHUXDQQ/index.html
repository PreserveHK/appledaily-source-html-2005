<html><header><meta charset="utf-8"><title>羅素斥印尼調查毒案失當</title></header><body><h1>羅素斥印尼調查毒案失當</h1><p>金像影帝羅素卻爾（RussellCrowe）經常口不擇言，近日他又就一名澳洲女子在印尼被拘捕的事件發表言論。&#13;<br> <br> <spanclass>同胞涉藏毒多疑點 &#13;<br> 二十七歲的SchapelleCorby早前因涉嫌藏毒而遭印尼警方拘捕，並被控以偷運大麻罪名，更有可能被判終身監禁，羅素就此事力撐同胞，他接受電台主持訪問時批評印尼政府處理事件有問題，又認為案件證據並不可靠，羅素說：「我們在南亞海嘯賑災活動中，給了印尼多少錢？我們並非不尊重印尼法律，但我們認為當中有重大疑問。」</spanclass></p></body></html>
