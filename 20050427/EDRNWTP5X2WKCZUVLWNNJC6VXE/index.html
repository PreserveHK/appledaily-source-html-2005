<html><header><meta charset="utf-8"><title>黃琛如男友曝光怕捱鬧</title></header><body><h1>黃琛如男友曝光怕捱鬧</h1><p>黃琛如前晚與鄧穎芝、陳欣欣及男友潘源良等，在銅鑼灣欣賞電影《天國之戀火》首映。&#13;<br> 黃琛如和圈外男友拍拖到場，她接受訪問時，男友更細心為她拿手袋。<br> &#13;<br> <spanclass>「佢幾大男人」 &#13;<br> 黃琛如說：「我同男友拍咗兩年拖，佢做銀行嘅，一直都冇俾人影到相，呢次影到，我都驚佢嬲，佢平時都幾大男人㗎。」&#13;<br> 而鄧穎芝日前出席《饑饉三十》活動時，與樂壇新人戴夢夢和林子瑄不慎春光乍洩，鄧穎芝對此說：「屋企人睇到報道都怪我點解咁唔小心，我都有同戴夢夢傾電話，佢重喊咗一場㖭。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
