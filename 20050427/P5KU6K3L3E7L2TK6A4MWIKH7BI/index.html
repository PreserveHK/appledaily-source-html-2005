<html><header><meta charset="utf-8"><title>胡杏兒全家福唔敢預男友</title></header><body><h1>胡杏兒全家福唔敢預男友</h1><p>胡杏兒與吳卓羲昨日出席在尖沙嘴洲際酒店舉行的「藝康數碼相機發布會」，他們聯同六位性感活潑的模特兒展示最新款數碼相機，而二人更獲大會贈送全新數碼相機。&#13;<br> 胡杏兒表示一向熱愛攝影，稍後更有意與家人來個大合照，但她聲言不會請男友一起拍這張全家福，杏兒說：「會約嫲嫲、阿爸、阿媽同兩個家姐。我同男友都未結婚，第時分手咪死？」<br> &#13;<br> <spanclass>偷影睡相 &#13;<br> 至於吳卓羲就表示喜歡拍攝別人的睡姿，他說：「之前喺內地拍劇見人哋瞓覺就影，林峯同楊怡都係受害者。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
