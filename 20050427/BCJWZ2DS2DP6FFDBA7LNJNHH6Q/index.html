<html><header><meta charset="utf-8"><title>俊哥賣戲服助貧童</title></header><body><h1>俊哥賣戲服助貧童</h1><p>愛心爆棚的韓國師奶殺手裴勇俊，繼早前捐出寫真集《THEIMAGEVOL.ONE》內的相片作慈善拍賣之後，日前又再宣布捐出拍攝寫真集時用過的飾物及戲服於網上拍賣，作為亞洲地區兒童教育基金，以及為日本新潟縣地震和南亞海嘯的災民籌款。&#13;<br> 拍賣會在下月六日起分三階段進行，當中包括俊哥拍攝寫真時所穿過的西裝及頸巾等。此外，俊哥將在六月一日發行紀念郵票，分為日本及韓國兩個版本。</p></body></html>
