<html><header><meta charset="utf-8"><title>藍潔瑛致電監製𢱑撈</title></header><body><h1>藍潔瑛致電監製𢱑撈</h1><p>藍潔瑛、王喜和麥翠嫻夫婦等，前晚在尖沙嘴出席「玉器業工商會慶祝成立三十周年」晚會，藍潔瑛獲「玉器大王」兒子黃栢輝邀請到場。<br> &#13;<br> <spanclass>想拍無綫劇 &#13;<br> 藍潔瑛表示最近致電無綫監製徐遇安，她說：「我同佢講希望有機會可以拍劇，佢話閒角就無謂做，但又冇講畀我做主角。」藍潔瑛表示近日沒有工作，一直賦閒在家。&#13;<br> 此外，王喜表示近日簽約中央台做經理人，稍後他會接拍內地劇，內地反日示威可會影響他的工作？王喜說：「𠵱家反日熱潮停咗，中央政府做嘢嘅效率都好快。」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
