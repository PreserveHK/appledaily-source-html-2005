<html><header><meta charset="utf-8"><title>查理斯卡米拉成至愛情侶</title></header><body><h1>查理斯卡米拉成至愛情侶</h1><p>由迪士尼舉辦的英國至愛名人愛侶選舉，日前剛公布結果，英國皇儲查理斯王子（PrinceCharles）與卡米拉（Camilla）以百分之十八的支持率成為冠軍，至於佐敦（Jordan）與PeterAndre以及麥當娜（Madonna）與基里奇（GuyRitchie），則以百分之十一的支持率一同屈居亞軍。&#13;<br> 人氣情侶祖迪羅（JudeLaw）與施安娜美娜（SiennaMiller）、以及姬莉芙柏露（GwynethPaltrow）及ChrisMartin同樣榜上有名，不過有消息指祖迪羅與女友在摩洛哥度假期間，在一餐廳內激烈爭吵。</p></body></html>
