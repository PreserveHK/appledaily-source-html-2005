<html><header><meta charset="utf-8"><title>小雪、坂口九成會結婚</title></header><body><h1>小雪、坂口九成會結婚</h1><p>日本女星小雪日前為Panasonic電視機拍攝了全新廣告，化身「天女」的她，穿上一襲單膊上衣，露出白滑玉背，非常迷人。該廣告還製作了一段八分鐘的短片在網上播放。&#13;<br> 而今期日本雜誌《周刊女性》找來三名日本著名娛樂記者，分析多對娛圈情侶，其中小雪與男友坂口憲二的結婚率高達90%。至於日前傳出情變的濱崎步及長瀨智也，結婚率亦達70%，二人近日便被目睹一起吃拉麵。濱崎步為宣傳新歌，將出席本周五的直播音樂節目《MusicStation》，與男友長瀨同台演出。</p></body></html>
