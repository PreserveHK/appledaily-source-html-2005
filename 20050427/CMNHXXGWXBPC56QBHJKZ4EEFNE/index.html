<html><header><meta charset="utf-8"><title>伍佰宣布已婚</title></header><body><h1>伍佰宣布已婚</h1><p>伍佰昨日與太太陳文珮在台灣舉行記者會，宣布他們已結婚的消息，二人的打扮同出一轍，甚有「夫妻相」。伍佰還展示其結婚證書，他說：「○三年我們在日本福岡結婚，我的生命因為她而變完整，我之前不承認，因為覺得講了出來就不好玩。」<br> &#13;<br> <spanclass>酒吧邂逅 &#13;<br> 提起當日的婚禮，伍佰說：「到現在我還記得那粉紅色的浪漫感覺。」&#13;<br> 伍佰表示與太太相識超過十年，二人邂逅於當年陳昇的酒吧騷，伍佰和台下刺客樂團成員有身體碰撞，當時陳文珮奮不顧身衝上前抱住伍佰，還因為勸架被打了幾拳，事後伍佰非常感動，自此二人開始拍拖，伍佰曾為陳文珮寫下歌曲《牽掛》示愛。&#13;<br> 採訪、攝影：黎寶蘋</spanclass></p></body></html>
