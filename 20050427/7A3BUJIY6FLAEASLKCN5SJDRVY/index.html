<html><header><meta charset="utf-8"><title>後藤真希蜜桃成熟時</title></header><body><h1>後藤真希蜜桃成熟時</h1><p>日本偶像女星松浦亞彌早前在紅茶廣告中稍露身材之後，與松浦同門的後藤真希亦不甘示弱，在今日推出全新寫真集《Dear...》中，展示其發育成熟的身材。&#13;<br> <br> <spanclass>具紀念價值 &#13;<br> 今次是後藤二十歲成年前推出的最後一本寫真集，特別有紀念價值。寫真集中除了有在沖繩拍攝的性感水着相外，後藤亦嘗試一改以往青春活潑形象，化上濃妝，展示成熟冶豔的一面，相信定必令男fans嚇一跳。</spanclass></p></body></html>
