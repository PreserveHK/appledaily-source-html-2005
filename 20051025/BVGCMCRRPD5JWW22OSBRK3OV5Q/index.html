<html><header><meta charset="utf-8"><title>REDSOX撞車兩成員重傷</title></header><body><h1>REDSOX撞車兩成員重傷</h1><p>八月份推出首張大碟的五人女子組合REDSOX，上星期六深夜於慶尚北道返回首爾的高速公路途中，不幸遇上車禍，其中兩位成員閩世琳及蔡英銀因此而重傷。&#13;<br> REDSOX兩位成員乘坐的房車，在返回首爾的公路上，被一輛八噸重貨車碰撞，房車嚴重損毀。閩世琳兩根肋骨和頸椎骨受到重傷，蔡英銀全身亦嚴重擦傷，傷者還包括經理人及助手；其他成員則因乘坐另一車輛而逃過大難。兩人並無生命危險，但REDSOX已取消一切宣傳活動。&#13;<br> 另外，東方神起前日中午進行節目錄影之後，乘車往髮型屋途中亦不幸遇上交通意外，幸好各成員都沒有受傷。</p></body></html>
