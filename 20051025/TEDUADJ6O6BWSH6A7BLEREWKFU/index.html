<html><header><meta charset="utf-8"><title>溱喬代理誓師誓足成日</title></header><body><h1>溱喬代理誓師誓足成日</h1><p>近年代理幫發展商賣樓，都興搞乜誓師物誓師，而且分開幾日搞，令到發展商與老記疲於奔命。&#13;<br> 西貢溱喬發展商永泰及南豐醒好多，諗住「既然都要搞，不如一日搞晒，唔使煩。」所以，噚日book好九龍灣國際展貿中心三樓，由中午一直搞到五點幾。&#13;<br> 四間代理，每間有粒幾鐘，狂sell個盤「風林山海」嘅優點。但好可惜，冇一間數得齊，廣告標榜嘅一千零八個景區，睇嚟，發展商要幫佢哋上多幾堂雞精堂，等佢哋唔好淨係識喊要攞冠軍至得。</p></body></html>
