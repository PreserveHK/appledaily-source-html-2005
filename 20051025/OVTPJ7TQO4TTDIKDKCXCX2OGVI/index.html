<html><header><meta charset="utf-8"><title>長者婚禮歡迎報名參加</title></header><body><h1>長者婚禮歡迎報名參加</h1><p>每年十一月第三個星期日為長者日，為了讓昔日沒有舉行婚禮儀式的長者夫婦補行簡單而隆重的婚禮，無國界義工定於下月二十日長者日舉行「執子之手-跨世紀長者婚禮2005」活動，讓三十多對長者夫婦在律師、子女及親友見證下補行結婚典禮，歡迎六十歲以上長者夫婦報名，截止報名日期為本月二十九日（本周六）。&#13;<br> 「執子之手-跨世紀長者婚禮2005」活動在西營盤社區綜合大樓禮堂及香港公園舉行，內容包括：結婚典禮、婚紗攝影及花車巡遊等。該活動旨在讓長者夫婦留下倩影，緬懷婚姻生活，藉此鞏固彼此關係，每對夫婦報名費為一百元，查詢電話：21161212。</p></body></html>
