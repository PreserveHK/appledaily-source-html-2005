<html><header><meta charset="utf-8"><title>二手市場淡靜　27%業主肯減價</title></header><body><h1>二手市場淡靜　27%業主肯減價</h1><p>【本報訊】新盤搶走市場焦點，二手樓業主為求脫手，普遍使出撒手鐧──減價迎戰。香港置業為此電話進行電話調查，成功訪問了本港10個主要二手屋苑共200位業主，其中20%表示願意將單位減價3至5%放售；更有7%業主指減幅可超過5%；52%受訪者則對後市保持觀望態度。&#13;<br> 被選取的10個二手屋苑中，業主接受的減價幅度最大為8%，當中西灣河嘉亨灣、荔枝角美孚新邨、紅磡黃埔花園及觀塘麗港城，受訪業主均表示減價幅度介乎5至8%；沙田第一城及將軍澳廣場業主，則只接受減幅3至6%。另外有21%業主看好後市，不考慮減價，維持原價放售。</p></body></html>
