<html><header><meta charset="utf-8"><title>綜合兩者結果　跟進檢查</title></header><body><h1>綜合兩者結果　跟進檢查</h1><p>美國癌症學會建議三十歲以上婦女，可進行子宮頸抹片及人類乳頭瘤病毒測試，檢查子宮頸是否出現癌前病變；並建議當出現不同檢驗結果，婦女應如何跟進。&#13;<br> 有關建議指出，當婦女在首次接受綜合兩者的檢查，若兩種檢查均呈陰性，婦女可在三年後再檢查，若兩者均為陽性，則應作進一步陰道鏡檢查；而若其中一種檢測方法得出陽性結果，婦女都應在一年後再檢查，確保有否出現癌前病變，或病變升級。&#13;<br> </p></body></html>
