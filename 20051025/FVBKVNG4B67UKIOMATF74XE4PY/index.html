<html><header><meta charset="utf-8"><title>類似案例多判服務令</title></header><body><h1>類似案例多判服務令</h1><p>根據《版權條例》，任何人在未得有關版權擁有人的特許下，分發複製品，致損害版權擁有人的權利，即屬違法，可判處監禁四年，並就每份侵犯版權複製品罰款五萬元。&#13;<br> 由於這是海關首次引用《版權條例》，檢控BT點對點軟件在網上非法發放電影的案件，根據控方呈堂的類似案件判刑，當中不法分子在網上上載音樂供人下載，一般會被判感化或社會服務令。至於商場售賣侵權光碟，高等法院已對案例作出判刑指引，要求判處即時監禁，一般判入獄九至十二個月不等。&#13;<br> 海關數字顯示，今年至目前為止，共有十七名人士因互聯網侵犯版權案件被捕，其中十一人年齡介乎十八至三十歲。</p></body></html>
