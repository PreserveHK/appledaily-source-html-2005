<html><header><meta charset="utf-8"><title>學業困擾女童仰藥</title></header><body><h1>學業困擾女童仰藥</h1><p>【本報訊】一名十四歲女童疑因學業問題困擾，昨傍晚在半山雍景臺寓所房間內吞服十多粒藥丸後陷半昏迷，菲傭發覺即通知僱主及報警將女童送院治理，警方調查後，列作服食過量藥物處理。</p><p>菲傭揭發報警</p><p>仰藥女童姓陳與家人同住港島半山雍景臺二座一單位，僱有一名菲律賓籍女傭。陳女送院治理後已告甦醒，據她向警方稱，因學業問題感到不開心，在睡房溫書時吞服一些藥丸。&#13;<br> 事發於昨傍晚六時二十分，菲籍女傭見女少主人在房間良久不出來覺奇怪，拍門又無反應，於是入房查看，發覺她半昏迷倒卧房間內，書枱留有一些藥丸，懷疑她曾吞服藥丸，大驚之下立刻通知主人及致電報警。</p></body></html>
