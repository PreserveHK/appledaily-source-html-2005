<html><header><meta charset="utf-8"><title>尼泊爾千人感染瘧疾</title></header><body><h1>尼泊爾千人感染瘧疾</h1><p>新華社報道，港人的行山旅遊熱點──尼泊爾，其南部邊境地區近日瘧疾肆虐，已導致十九人死亡，上千人患病。&#13;<br> 尼泊爾的衞生官員稱，瘧疾是由鄰國印度傳入的。印度的納薩爾巴里地區有一百多宗病例報告。尼泊爾政府要求尼印邊境地區的尼泊爾居民積極採取必要防範瘧疾的措施。尼泊爾指出，迄今尚未發現禽流感病例報告，但內政部要求有關部門密切跟蹤其他國家禽流感疫情的發展，研究候鳥遷徙規律和可能給尼泊爾帶來的影響。</p></body></html>
