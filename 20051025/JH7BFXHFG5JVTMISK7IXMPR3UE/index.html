<html><header><meta charset="utf-8"><title>愛吃肉不補鈣損骨質</title></header><body><h1>愛吃肉不補鈣損骨質</h1><p>新加坡《聯合早報》報道，長期的高蛋白質飲食會加速體內鈣質的流失，提高患上骨質疏鬆的風險。&#13;<br> 亞歷山大醫院營養師賀偉杰稱，體內蛋白質攝入量過多加速鈣質流失。因吃過量肉類時，血液中尿酸和尿素水平升高，身體必須通過腎臟的大量水份灌注來排泄這些代謝物。通過尿液排出礦物質的過程中會失去鈣質，加上攝入過多蛋白質會促使鈣質從骨質中溶解，故偏愛吃肉又不注意補鈣，容易骨質疏鬆。</p></body></html>
