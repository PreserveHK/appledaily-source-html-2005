<html><header><meta charset="utf-8"><title>SignatureHomes增服務</title></header><body><h1>SignatureHomes增服務</h1><p>新地出租豪宅品牌SignatureHomes，繼之前喺灣仔總部搭咗個豪宅單位，等班貴賓租客有個地方搞吓聚會，近排又有新意思。&#13;<br> 由於SignatureHomes租客，大部份係外國人，佢哋特別注重家居設計，可惜人地生疏，想同間屋扮吓靚，都唔知從邊度入手。&#13;<br> SignatureHomes特地推出名為「時尚家居設計工作坊」嘅服務，請嚟名師，為租客講解粉飾家居嘅心得，等班租客偷吓師，執靚個竇。</p></body></html>
