<html><header><meta charset="utf-8"><title>海港城有古董船睇</title></header><body><h1>海港城有古董船睇</h1><p>西班牙船隊一度喺海上稱王稱霸，香港今個月舉辦西班牙節，安排咗一艘曾係航海家麥哲倫環繞地球航行嘅船隻，「NaoVictoria」復刻版，今日抵達本港，並停泊喺海運大廈，周日前供市民免費參觀。&#13;<br> 呢艘船長二十七米，闊三米半，高二十二米，可乘載十八名航海人員，載客量最多可達五十人。&#13;<br> 九龍倉旗下海港置業凌緣庭，今日重會喺海運大廈搞歡迎儀式。睇嚟，海港城商場呢幾日嘅人流肯定大幅增加，商戶又多啲做生意機會。</p></body></html>
