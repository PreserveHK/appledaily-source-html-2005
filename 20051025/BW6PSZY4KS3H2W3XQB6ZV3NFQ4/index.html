<html><header><meta charset="utf-8"><title>小雪、妻夫木隔地相襯</title></header><body><h1>小雪、妻夫木隔地相襯</h1><p>東京國際電影節昨日分別舉行了妻夫木聰新片《春之雪》的記者招待會，以及小雪新片《ALWAYS三丁目之夕日》的首映禮。兩位主角不約而同穿上今年秋冬大熱的棗紅色服裝，雖然場合不同，但兩人卻異常合襯。</p><p>D-51台上獻唱</p><p>《春之雪》的導演行定勳說：「拍攝《春》片時有一定壓力，除了故事為三島由紀夫名著外，海外名導演哥普拉與陳凱歌亦有意拍攝此片。」而男主角妻夫木聰說：「為免早前釜山電影節中突然去廁所的尷尬情況出現，今日出席記招前已去定廁所。」&#13;<br> 至於小雪的《ALWAYS》首映開場前，一眾演員及導演特別上台與影迷見面，二人組合D-51更即席獻唱電影主題曲。</p></body></html>
