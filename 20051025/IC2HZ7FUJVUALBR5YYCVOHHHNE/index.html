<html><header><meta charset="utf-8"><title>古仔生日忌睇兵馬俑</title></header><body><h1>古仔生日忌睇兵馬俑</h1><p>古天樂日前赴北京出席慈善頒獎禮，活動上播出他早前遠赴蘭州山區探訪時親自拍攝的片段，古仔還大談感受和體驗。活動後，古仔隨即轉機到西安，擔任一汽水廠的開幕嘉賓，並在當地度過生日。</p><p>獲贈肖像油畫</p><p>古仔笑說：「都可以話係雙喜臨門，喺開幕禮生日，又係呢間汽水廠嘅生日，幾特別。」大會亦為古仔安排了一個小型生日會，並邀請當地影迷和他一起慶祝，令古仔非常開心。古仔亦非常喜歡歌迷所送的禮物，他說：「佢哋送咗幾幅油畫畀我，都係畫我個樣，大部份都畫得好靚。亦有人送咗一啲巨型兵馬俑畀我，有人叫我去參觀兵馬俑，我都好想去，但生日去參觀墓穴，都幾大吉利是，下次先啦！」</p></body></html>
