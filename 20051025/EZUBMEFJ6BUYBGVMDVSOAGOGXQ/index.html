<html><header><meta charset="utf-8"><title>一夜凋謝長斑</title></header><body><h1>一夜凋謝長斑</h1><p>謎面：此花產自中國南方、泰國、越南，夏天晚上花苞綻開，散發出令人心曠神怡的清香，小花白中透黃，在家中放幾株，一室淡淡香氣，連發夢也香甜。可惜，此花像曇花，開一夜即凋謝，翌日即長出黑斑。農民為怕花謝，趁花未開就瞬即將花摘下，所以街市買到的都看不見花，只有嫩綠的花蕾。&#13;<br>將它加豬膶滾湯，有清肝明目去翳之效。選新鮮豬膶，洗淨抹乾切薄片，加入生抽、生油、胡椒粉和生粉拌勻。將適量之清水放入瓦煲內，用猛火煲至水滾然後放入生薑片和此花，用中火煲五分鐘，再加豬膶，滾至熟透，加鹽調味，即可飲用。&#13;<br>&#13;<br>記者：馬靜兒</p><p>「一估作戲」答案：夜香花</p></body></html>
