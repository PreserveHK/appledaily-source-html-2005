<html><header><meta charset="utf-8"><title>中軟發行A類優先股</title></header><body><h1>中軟發行A類優先股</h1><p>▲中軟國際（8216）宣布，於9月26日訂立協議，發行最多3500萬元美元A類優先股，予微軟公司及國際金融公司（IFC），兩者分別認購2000萬美元及1500萬美元，A類優先股年息5.5厘，年期6年。&#13;<br> &#13;<br> ▲證監會對耀才證券及其負責人員陳鵬作出譴責，及分別施加罰款7.5萬元及6萬元，指兩者協助及教唆無牌交易、在耀才的網站上登載誤導性資料，及未有監督沒有牌照的客戶服務主任。這是證監與耀才及陳達成和解後作出的行動。</p></body></html>
