<html><header><meta charset="utf-8"><title>大角嘴道天橋底多違例停泊電單車</title></header><body><h1>大角嘴道天橋底多違例停泊電單車</h1><p>大角嘴道及博文街交界對出行車天橋底的行人通道，經常有電單車違例停泊，附近居民投訴，車輛除阻礙途人，亦對行人安全構成威脅。&#13;<br> 大角嘴居民向本報投訴稱，「成日有電單車司機貪方便，喺天橋底條行人路泊車，啲車出入嗰陣重會喺路上面行駛，真係好危險，希望有關部門可以盡快跟進處理。」&#13;<br> 本報已將投訴轉介警方跟進處理。&#13;<br> （一○二○○○一）&#13;<br> &#13;<br> 投訴請附姓名、地址、電話。有關資料僅供聯絡，絕對保密。匿名投訴恕不處理。一經投訴，本報保留刊登權利。</p></body></html>
