<html><header><meta charset="utf-8"><title>黎汝遠頻掃貨　本月8000萬入市</title></header><body><h1>黎汝遠頻掃貨　本月8000萬入市</h1><p>【本報訊】資深投資者黎汝遠表示，本月迄今，已動用約7000萬至8000萬元入貨，主要是大角嘴一號銀海及薄扶林貝沙灣二手單位。另外，今年初買入的東涌映灣園43伙二手單位，本月賣出6伙，賺5%。&#13;<br> 黎汝遠表示，本月購入的住宅單位，除一號銀海為新盤外，其餘均在二手市場吸納，分別為西半山寶翠園及薄扶林貝沙灣。其中，以3380萬元購入一號銀海第3座22樓全層3伙，呎價7000至1萬元。&#13;<br> 對於部署下月開售的土瓜灣翔龍灣，黎汝遠自言亦感興趣。他說土瓜灣屬舊區，潛在需求龐大，不過要視乎息口走勢及該盤具體付款方法，再作入市決定。</p></body></html>
