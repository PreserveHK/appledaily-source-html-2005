<html><header><meta charset="utf-8"><title>渠署監督欺詐判入獄</title></header><body><h1>渠署監督欺詐判入獄</h1><p>【本報訊】月入六萬元的渠務署總工程監督，以兒子牽涉打架案需錢打官司，或為經濟有困境的同事籌錢為由，由○三年底開始的八個月內，向五名同事及兩名下屬借貸十九萬五千元，他早前承認訂明人員接受利益及欺詐等九項罪，昨日在九龍城法院判監四個月。&#13;<br> 五十三歲被告黃冠華透過大律師解釋，他在政府工作三十一年，月入六萬一千元，九六年以四百多萬元購入馬鞍山雅典居，月供二萬多元，惟被告理財不善，有賭馬習慣致犯案。&#13;<br> 案件編號：ESCC4308/05</p></body></html>
