<html><header><meta charset="utf-8"><title>伊游炸記者酒店11死</title></header><body><h1>伊游炸記者酒店11死</h1><p>伊拉克首都巴格達入住了大批外國記者的巴勒斯坦酒店（PalestineHotel），周一遭火箭炮和汽車炸彈襲擊，初步消息指最少炸死十一人，炸傷十三人。&#13;<br> 據美聯社引述伊拉克警方報道，巴勒斯坦酒店外最少發生了兩次大爆炸，相信遭到兩枚火箭炮和一枚汽車炸彈擊。爆炸炸起大火球，巴格達天空頓時濃煙蔽日。爆炸炸毀了酒店和鄰近廣場的一道牆壁，瓦礫撒滿一地。&#13;<br> 警方初步指爆炸最少造成十一死十三傷。美聯社記者目睹有三名攝影記者受傷送院，另有兩名在酒店內的美聯社人員受了傷，美聯社即時疏散在酒店支部的人員。&#13;<br> 美聯社</p></body></html>
