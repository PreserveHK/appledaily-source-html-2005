<html><header><meta charset="utf-8"><title>張崇基花式滑水雙料冠軍</title></header><body><h1>張崇基花式滑水雙料冠軍</h1><p>張崇基早前參加「香港滑水及尾波花式滑水錦標賽」，在香港區高級組及公開邀請賽高級組中勇奪雙料冠軍，撼低世界各地的對手。摘冠後，張崇基即與家人吃飯慶祝。&#13;<br> 張崇基以往亦曾參加過比賽，但今次是首次參加大型公開賽，他表示沒有信心得獎，加上賽前要準備演唱會，練習時間不足，所以十分低調，亦沒有告知父母，估不到一次過拿了兩面金牌，令他喜出望外。張崇基又表示想下月組團參加於新加坡舉行的公開賽。</p></body></html>
