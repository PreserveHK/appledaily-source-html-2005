<html><header><meta charset="utf-8"><title>飽覽北歐經典名作</title></header><body><h1>飽覽北歐經典名作</h1><p>如想飽覽北歐經典名作，在丹麥美術及設計博物館舉行的ScandinavianDesignBeyondtheMyth展覽便不能錯過，這個紀錄了過去50年著名北歐設計產品的展覽共展出超過200款作品，不少作品至今仍被生產推售，參觀者看過展品後定會知道哪款經典及恒久時尚的北歐製品最值得購買。展覽期至11月20日，參考網址：www.kunstindustrimuseet.dk及www.scandesign.org。</p></body></html>
