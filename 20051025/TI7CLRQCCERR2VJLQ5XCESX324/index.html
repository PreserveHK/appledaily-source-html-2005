<html><header><meta charset="utf-8"><title>植物精華唔怕接觸頭皮</title></header><body><h1>植物精華唔怕接觸頭皮</h1><p>成日都聽見人話搽護髮素時唔好搽落頭皮，因為當中的化學成份會損害頭皮。全新來港的PRAVANA洗髮護髮系列就深明化學物的害處，拒絕使用刺激頭皮成份或致癌物質，所有洗髮露及護髮素均取自天然植物精華，含頭髮所需養份如小麥蛋白水解物等，令髮絲回復順滑。品牌提供鎖色、保濕、豐盈3個洗護系列，可配合不同髮質。	&#13;<br>&#13;<br>記者：黃若茵&#13;<br>查詢：21477677</p></body></html>
