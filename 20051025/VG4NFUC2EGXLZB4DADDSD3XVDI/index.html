<html><header><meta charset="utf-8"><title>奇雲培根別亡父難釋懷</title></header><body><h1>奇雲培根別亡父難釋懷</h1><p>現年四十七歲的荷李活實力派男星奇雲培根（KevinBacon），前日穿上一身黑色西裝，出席其剛逝世的九十五歲父親艾蒙培根（EdmundN.Bacon）之喪禮，當日他離開舉行喪禮的教堂時神情落寞，可見他仍未能平復喪父之痛。&#13;<br> 奇雲的父親艾蒙於本月十四日逝世，他生前時是一位著名城市規劃師，他的遠見改造了戰後的費城，而其影響力仍繼續塑造出這個美國第五大城市的面貌及發展路向。</p></body></html>
