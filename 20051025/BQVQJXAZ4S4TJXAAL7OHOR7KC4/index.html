<html><header><meta charset="utf-8"><title>印度缺洋蔥帶挈中國</title></header><body><h1>印度缺洋蔥帶挈中國</h1><p>喺印度，呢排最頭痕係班賣洋葱嘅商人。因為印度係中國之後、全球生產最多洋葱嘅國家，但早排大雨令洋葱失收，本來存放喺倉嘅洋葱，亦因天氣潮濕唔食得，令到市面供應大為緊張。於是乎，洋葱價格貴了一倍有多，要成二十五盧比（即4.3港元）一公斤。印度最出名係咖喱，做咖喱唔少得洋葱，政府為了免市民捱貴洋葱，打算由其他國家入口。哈！睇嚟中國無端端又多咗筆生意！圖為印度小販在街邊售賣洋葱。&#13;<br> 法新社&#13;<br> </p></body></html>
