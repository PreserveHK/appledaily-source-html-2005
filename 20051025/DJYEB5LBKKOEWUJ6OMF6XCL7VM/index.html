<html><header><meta charset="utf-8"><title>女教師誘騙學生賣淫</title></header><body><h1>女教師誘騙學生賣淫</h1><p>「我十五歲的女兒被她的老師劉運秀引誘到廣東賣淫！」湖南一小學老師，竟串通在廣東做淫媒的兒媳，誘騙一名曾受教於她的女生到東莞賣淫。稚女十多日內被迫接客五十多次，惹上多種性病，如今返鄉連治病的錢都沒有。</p><p>為淫媒兒媳供應新血</p><p>無恥老師劉運秀在湖南衡陽縣石市鄉一間小學任教，她上月十六日因涉嫌介紹他人賣淫，被判勞教一年。慘被騙往廣東賣淫的弱女小倩，來自當地一個貧窮的五人家庭，父親工傷致殘，只靠母親在家務農及姊姊在外打工維持生計。小倩五月逃離魔掌後，回到家中休息，她說：「恢復健康後要重新返回課室，我很想讀書。」&#13;<br> 《法制周報》</p></body></html>
