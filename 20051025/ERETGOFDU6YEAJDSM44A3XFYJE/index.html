<html><header><meta charset="utf-8"><title>颶風狂嘯佛州斷電</title></header><body><h1>颶風狂嘯佛州斷電</h1><p>颶風「威爾馬」蹂躪墨西哥坎昆島後，昨天再增至第三級，挾着時速二百公里的風力在美國佛羅里達州登陸後，直撲向邁阿密、勞德代爾堡等人口稠密地區，數小時後減弱成二級。「威爾馬」吹毀電線杆，令佛州逾六十三萬人沒電力供應，多處低窪地方水浸。&#13;<br> 佛州有三萬三千人躲在庇護中心避風，但佛羅里達群島有九成居民以政府經常誇大颶風的威力為由，不肯疏散，因為他們今年曾三度疏散，每次回來都發現損毀輕微。當局指有一人死亡。&#13;<br> 法新社/美聯社</p></body></html>
