<html><header><meta charset="utf-8"><title>余文樂獻計杜絕侵權</title></header><body><h1>余文樂獻計杜絕侵權</h1><p>余文樂最近從浙江橫店返港，為新唱片做宣傳。昨日他到港台做完訪問後，即趕返橫店繼續拍戲。樂仔說：「我一陣又返去拍《龍虎門》，返到去又會俾人打喇！因為個個人都冇走，得我一個返香港，而且我又冇操練，實俾替身打死。」&#13;<br> 提到本港首宗ＢＴ網上侵權案，涉案男子被控罪名成立，樂仔說：「一個死就一個生，除非判重刑要入獄一年，或者罰多啲錢先有阻嚇作用。𠵱家我哋啲人好窮，唱片公司就快要執笠，唱片銷量一年比一年差，不如我自資出限量五十隻唱片，咁重型！」&#13;<br> 採訪、攝影：王連連</p></body></html>
