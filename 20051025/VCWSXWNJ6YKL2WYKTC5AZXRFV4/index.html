<html><header><meta charset="utf-8"><title>閃亮妝品啱去派對</title></header><body><h1>閃亮妝品啱去派對</h1><p>2005年快要過去，大家又忙着籌備年尾節慶活動和預備好靚衫靚妝。ANNASUI全新妝物由紐約曼哈頓取得靈感，助你以最華麗耀目的妝容迎接節日狂歡。有粉紅、紫、銀色3個組合的雙色眼影、粉紅鮮紅的雙色唇彩鏡盒組合和閃爍眼影，讓你自行混合色彩使用，不論是狂野派對，還是高貴晚宴都能應付自如。&#13;<br>&#13;<br>記者：黃若茵</p><p>查詢：29181528（11月10日有售）</p></body></html>
