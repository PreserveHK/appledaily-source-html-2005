<html><header><meta charset="utf-8"><title>施老闆教學生求生</title></header><body><h1>施老闆教學生求生</h1><p>中原集團主席施永青，今個禮拜四會應香港專業進修學校邀請，出席「與CEO對話系列」座談會，講吓「生存之道」，淨係聽個題目，都夠晒吸引啦！&#13;<br> 呢個座談會，係專為學生提供職前訓練其中一環，透過同商界及社會成功人士嘅經驗分享及直接對話，喺就業、增值及個人突破三方面，協助學生發展個人潛能，提升就業競爭力。&#13;<br> 施老闆曾經帶領中原度過唔少難關，成長至今時今日嘅龐大規模，每日都面對同行競爭，肯定夠份量講「生存之道」呢個題目。</p></body></html>
