<html><header><meta charset="utf-8"><title>煤氣擬籌20億銀團</title></header><body><h1>煤氣擬籌20億銀團</h1><p>▲據《基點》報道，較少籌組銀團貸款的煤氣（003），正邀請香港銀行，就一筆20億至30億元的銀團貸款向其遞交計劃書。煤氣希望有關貸款的息率，可與其他公共事業相若。有關貸款將會用作償還舊有債務，及用作一般營運資金。銀行需於周三前作出回覆。&#13;<br> &#13;<br> ▲路透社報道，合生創展（754）籌備發行7年期總額3億美元（22.4億港元）優先票據的融資計劃，所得款項淨額將用作一般公司用途(包括購買土地及物業發展)。根據初步發售說明書披露，合生9月底未經審核綜合短期借貸及長期借貸分別為31.9億及20.9億元。</p></body></html>
