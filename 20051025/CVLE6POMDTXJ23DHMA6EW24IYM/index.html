<html><header><meta charset="utf-8"><title>基仔西安谷碟被困後台一小時</title></header><body><h1>基仔西安谷碟被困後台一小時</h1><p>古巨基將於下月十一日推出國語大碟《最終幻想》，他近日在內地展開一連串的宣傳活動。&#13;<br> 前晚基仔又出席西安雪碧榜校園騷，歌迷曾多次衝上台欲接觸基仔，幸被在場保安和公安攔截阻止。&#13;<br> 到基仔唱出最後一首歌時，工作人員為免秩序混亂，在基仔唱完歌後還未及說謝謝時，便已被他們攔腰抱回後台。</p><p>巧施調虎離山計</p><p>由於場外fans眾多，基仔在後台被困足一小時也未能離開，最後公安着工作人員穿上基仔衣服，然後施以調虎離山計，基仔才得以甩身。&#13;<br> </p></body></html>
