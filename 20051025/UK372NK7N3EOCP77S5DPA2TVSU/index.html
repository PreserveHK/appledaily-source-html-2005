<html><header><meta charset="utf-8"><title>陳苑淇怕豐胸腰骨痛</title></header><body><h1>陳苑淇怕豐胸腰骨痛</h1><p>陳苑淇昨日在鑼鑼灣出席「修身綠茶」記者會，身為代言人的她當然要大騷小蠻腰與長腿，雖然她穿上兩件頭泳衣，卻用一串夏威夷花環遮掩上圍，下身則圍上圍巾，性感中帶密實。&#13;<br> 問陳苑淇為何不展示一下美好身段？她笑說：「遮遮掩掩先好㗎，有咁多鏡頭喺度，我怕醜嘛，而且呢個又唔係收身同豐胸廣告，我呢啲係健康嘅性感。」</p><p>向樂基兒取經</p><p>陳苑淇又坦言無懼接拍豐胸廣告，她說：「其實我都唔係唔滿意自己身形，不過如果有拍呢類型廣告都唔錯，唔使錢可以豐胸，不過就唔使太大囉，我之前問過樂基兒，佢話太大真係會腰骨痛，我都唔想腰骨痛。」&#13;<br> 採訪、攝影：胡比</p></body></html>
