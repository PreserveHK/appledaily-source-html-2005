<html><header><meta charset="utf-8"><title>中美一手佣金比例增</title></header><body><h1>中美一手佣金比例增</h1><p>【本報訊】上月底賣地成績理想刺激發展商推盤意欲，帶動地產代理佣金增加。中原地產董事總經理黃偉雄表示，本月截至23日，集團營業額達1.15億元；其中住宅佔9684萬元，較上月的1.4675億元僅差4991萬元。美聯物業執行董事陳坤興則指，集團本月佣金較上月增長20%。&#13;<br> 黃偉雄說隨着多個新盤本月推出，一手佣金比例由9月的48%，回升至53%；二手佣金比例則由上月52%，回落至47%。他相信本月市況續由一手主導，二手仍受壓。&#13;<br> 儘管近月新盤市況轉靜，陳坤興說本月初買賣突趨暢旺，美聯一手佣金比例達60%，近日則下調至50%，仍高於上月的40%。</p></body></html>
