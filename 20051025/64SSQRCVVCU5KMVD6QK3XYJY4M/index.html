<html><header><meta charset="utf-8"><title>天氣轉小心敏感症發作</title></header><body><h1>天氣轉小心敏感症發作</h1><p>中秋過後，天氣明顯轉涼，據統計資料顯示，本港成年人當中有4成是鼻敏感患者，而兒童之中每10人就有1人患有氣管敏感。過敏症中有3成為遺傳，如雙親都有過敏症，孩子的病患率更達6成。所謂敏感症，其實是指身體對某種物質產生敏感反應，使身體產生特殊抗體（免疫球蛋白），與環境中的致敏感物質產生反應，使人體釋放化學物質，例如流鼻水、流眼水、皮膚痕癢等等。天氣轉、壓力大都會引起敏感症發作。如本身患有此症，在這個季節要避免接觸病源（例如花粉、塵埃），減少致敏機會，而市面上有不少抗敏感藥發售，購買前不妨先諮詢醫生。</p></body></html>
