<html><header><meta charset="utf-8"><title>商天娥留港照顧老父</title></header><body><h1>商天娥留港照顧老父</h1><p>商天娥昨日到港台接受謝寧訪問，她帶父親一同前往電台，原來她在訪問後要陪同父親看中醫。商天娥說：「其實𠵱家簽番TVB，都係想多啲時間喺香港，等我可以照顧屋企人，有幾年成日唔喺香港，幾個月先見一次。而且爸爸又好錫我，由細到大都拖住我返學。」被問到父親可會追問她何時結婚，商天娥說：「佢知我好獨立，好少問，只係有時媽咪叫個妹問吓我。」</p><p>愈奸愈演</p><p>至於最近播出的《胭脂水粉》，商天娥在劇中扮演奸角，她說：「OK啦，好似奸到想摑我囉。其實今時今日要演得奸到盡先得，呢套戲咁多女角色，冇黑冇白就唔好睇，做戲都要揀啲奸嘅嚟做。」&#13;<br> 採訪、攝影：王連連&#13;<br> </p></body></html>
