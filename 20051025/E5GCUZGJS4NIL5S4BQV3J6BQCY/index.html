<html><header><meta charset="utf-8"><title>是日例劏</title></header><body><h1>是日例劏</h1><p>鮮雞：唔識揀生雞，街市都有已劏好的鮮雞賣，係肥係瘦，一目了然。揀完記得洗手！&#13;<br>指天椒：印尼人嗜辣，如果屋企人食得辣嘅，不妨在餸菜內加適量指天椒，增添印尼風味。&#13;<br>雞翼：雞翼最緊要厚肉，想揀新鮮的，最好係無冰塊黐住的，因為嗰啲係解凍後出了水再經雪藏的。&#13;<br>薯仔：薯仔分白肉及黃肉，黃肉較粉，白肉較甜，揀黃肉薯仔滾湯，口感較腍。&#13;<br>青檸：味酸醒胃，加入沙律或湯內，可添香氣外，令人胃口大開。&#13;<br>芽菜：為美觀，可揀一些已搣根的芽菜。</p><p>食材價格均來自將軍澳尚德街市及*尚德商場惠康超市</p><p>＊價格截至10月24日為準</p></body></html>
