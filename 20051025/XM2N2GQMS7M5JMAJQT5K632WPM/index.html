<html><header><meta charset="utf-8"><title>林青霞欣賞飄飄仙樂</title></header><body><h1>林青霞欣賞飄飄仙樂</h1><p>百老匯名劇《仙樂飄飄處處聞》公演一個多月以來，吸引不少名人紅星前來捧場，包括林青霞、鄒文懷夫婦、前特首董建華、徐子淇和鄭經翰等。&#13;<br> 身為宣傳大使的梁靖琪（Toby）日前終能一償心願前往欣賞，當晚她與許懷欣和許懷谷一起到場，三人更合照留念。</p><p>Toby睇到大</p><p>Toby表示小時候已坐在媽媽大腿上觀賞此劇的電影版，並十分喜歡劇中童星，而她更憶述曾經試過趁媽媽不在家時，以窗簾布披在身上扮演劇中演員唱《DoReMe》，當母親發現後便慘遭懲罰，而自此母親也就知道她充滿表演慾，並贊成她在演藝圈發展。</p></body></html>
