<html><header><meta charset="utf-8"><title>史提夫馬田膺喜劇至尊</title></header><body><h1>史提夫馬田膺喜劇至尊</h1><p>近期主演新片《Shopgirl》的荷李活笑匠史提夫馬田（SteveMartin），前晚在華盛頓約翰甘迺迪演藝中心，領取美國喜劇界最高榮譽之一的馬克吐溫大獎，以往曾獲頒發該獎項的藝人皆為搞笑高手，當中包括黑人女星胡比高拔（WhoopiGoldberg）等。&#13;<br> 前晚不少影星出席頒獎禮祝賀史提夫獲獎，包括湯漢斯（TomHanks）、戴安姬頓（DianeKeaton）、PaulSimon、QueenLatifah及新片拍檔嘉露兒丹絲（ClaireDanes）等，其中好友戴安更即席向史提夫獻唱歌曲及送上飛吻。</p></body></html>
