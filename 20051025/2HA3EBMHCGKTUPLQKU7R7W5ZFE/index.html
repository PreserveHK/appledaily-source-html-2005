<html><header><meta charset="utf-8"><title>觀塘高齡工廈易主</title></header><body><h1>觀塘高齡工廈易主</h1><p>蘭西日前講過，觀塘區工業物業交投活躍，噚日又收到料話有成交，偉業街美德工業大廈，啱啱有個高層海景E單位，由投資者以二百八十三萬購入，近四千五呎，每呎六百三十三。&#13;<br> 中原李彥華話，買家馬上再將單位放盤，叫價三百三十萬，如果賣得出，就升值近一成七。&#13;<br> 呢單交易好似冇乜特別，但係若果話你知，大廈樓齡有成三十五年，係咪有唔同睇法呢？因為工業大廈嘅折舊特別快，所以舊工廈一向好少買賣。呢單已經係大廈今年第十二宗成交。</p></body></html>
