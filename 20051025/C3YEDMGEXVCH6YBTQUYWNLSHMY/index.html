<html><header><meta charset="utf-8"><title>家計會新「鈣」念講座</title></header><body><h1>家計會新「鈣」念講座</h1><p>鈣質有幾重要？又點樣去吸收？想知多啲，就要聽聽這個講座，講座由家計會註冊營養師梁吳寶儀女士主講，內容包括講解鈣的飲食營養等新知、如何以較精明的做法吸收及補充鈣質和骨骼保健運動示範等。&#13;<br>&#13;<br>記者：盧家蕙</p><p>日期：2005年10月26日&#13;<br> 時間：上午10:00-12:00&#13;<br> 地點：香港灣仔軒尼詩道130號修頓中心8樓禮堂&#13;<br> 費用：全免&#13;<br> 報名及查詢：於辦公時間致電29197733陳小姐。</p></body></html>
