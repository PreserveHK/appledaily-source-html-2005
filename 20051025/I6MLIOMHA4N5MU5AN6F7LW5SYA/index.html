<html><header><meta charset="utf-8"><title>金麻將每套賣2.6萬元</title></header><body><h1>金麻將每套賣2.6萬元</h1><p>每套價值二萬五千八百元人民幣的「黃金麻將」近日出現在吉林省長春市。據稱，「黃金麻將」的買家大都是政府官員和大款（富商），可能被用作送禮。&#13;<br> 這套經互聯網推銷的金麻將，以純金為原料，每枚牌重零點八八克，整套麻將一百四十八枚牌共含黃金一百三十克。每盒麻將配備有收藏書、公證書和金質骰子。全國限量發行三千套，吉林僅發行五十套。&#13;<br> 一名代理商展示的《黃金麻將收藏書》非常精美，號稱黃金麻將是「中華第一雀牌」，由北京一家珠寶公司製作。&#13;<br> 據代理商表示，在吉林發行的五十套金麻將，已賣出逾半，買家以政府官員和個體老闆或民營企業家居多。&#13;<br> 新華社</p></body></html>
