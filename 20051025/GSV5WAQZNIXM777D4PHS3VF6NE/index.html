<html><header><meta charset="utf-8"><title>人民幣將可全台兌換</title></header><body><h1>人民幣將可全台兌換</h1><p>台灣繼本月初開始在外島金門、馬祖試辦兌換人民幣業務後，正計劃將兌換業務擴大至台灣本島，首先在機場及港口試點，再逐漸伸展至台北、台中和高雄市。&#13;<br> 台灣行政院官員透露，未來在台灣本島試辦兌換人民幣，將比照金馬地區目前的做法，每人每天兌換金額以兩萬元人民幣為上限，最快可望於明年初實施。官員又指，根據兩岸人民關係條例規定，在台灣兌換人民幣，必須兩岸一起訂定人民幣對新台幣的清算協定，但基於目前兩岸的政治氣氛，根本無法讓兩地官員坐下來談。若台灣繼續以試辦方式兌換人民幣，官方就不必簽署任何清算機制或協定。&#13;<br> 台灣《聯合報》</p></body></html>
