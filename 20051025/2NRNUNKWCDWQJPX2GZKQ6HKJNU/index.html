<html><header><meta charset="utf-8"><title>國金選輯<br>瑞穗趁市旺配股集資</title></header><body><h1>國金選輯<br>瑞穗趁市旺配股集資</h1><p>▲日本第2大銀行瑞穗金融（Mizuho）昨天配股集資近5000億日圓，是日本4年來最大配股集資額，反映日本經濟復甦令銀行業股價持續上升，促使瑞穗趁機集資強化其財政。&#13;<br> 瑞穗股價今年來已累計上升38%，昨日共配售70萬股，每股作價696,780日圓，較該行上周五收市價711,000日圓折讓2%，集資4877億日圓（約327.6億港元），是2001年以來日本最大集資額。&#13;<br> 瑞穗表示，該行配股集資部份目的是償還日本政府6年前向該行注入的8500億日圓公帑。</p></body></html>
