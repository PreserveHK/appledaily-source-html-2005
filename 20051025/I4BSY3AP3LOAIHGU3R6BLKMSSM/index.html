<html><header><meta charset="utf-8"><title>查字典：「賭玉」賭運氣賭身家</title></header><body><h1>查字典：「賭玉」賭運氣賭身家</h1><p>在中、緬的玉石市場，有項不成文的投機活動──「賭玉」。所謂賭玉，是指把金錢押注在未經切割的原石身上。礦主只允許買家拿電筒照射玉石，再憑外表和靠運氣來鑒定。賭玉可使人一夜發達，亦可使人傾家蕩產。&#13;<br> 話說，曾有一名玉石商花幾千萬元標到一塊爛石後，全副身家僅剩兩萬元。於是，他再跑到緬甸賭一鋪，看到扔在一旁的一塊玉石就問價，礦主答：「都沒人要，你有多少就賣你多少」。兩人終以兩萬元成交。結果玉石切開後，竟是價值幾千萬的極品石，商人再次一夜致富。</p></body></html>
