<html><header><meta charset="utf-8"><title>涉殺嬰婦人獲撤控罪</title></header><body><h1>涉殺嬰婦人獲撤控罪</h1><p>【本報訊】高齡產婦患上產後抑鬱，在家中替六星期大的兒子洗澡時，涉嫌將他淹死，被控殺嬰罪，案件原昨在高院審訊，惟控方承認醫學證據未能證明男嬰之死是被告所致，故決定不提證供起訴，法官遂判被告無罪釋放兼得訟費。&#13;<br> 三十九歲被告羅麗如，家庭主婦，昨在犯人欄內飲泣，她否認殺嬰罪，指她於二○○四年八月十八日，故意導致嬰兒梁栢熹淹溺死亡。&#13;<br> 案件編號：HCCC57/05</p></body></html>
