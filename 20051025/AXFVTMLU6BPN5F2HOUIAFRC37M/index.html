<html><header><meta charset="utf-8"><title>秦錦釗契姐被追億元</title></header><body><h1>秦錦釗契姐被追億元</h1><p>【本報訊】「豪宅大王」秦錦釗的契姐溫瑞芬（圖），被指於九七年認購中國電信在港上市招股時，以公司名義向招商銀行旗下招盈財務借貸二億元，由她任貸款擔保人，而證券公司高盛亞洲在事件中被指誤導，以致財務公司批出借貸，招盈財務遂向溫瑞芬追討一億一千萬元，並向高盛追討一億零五百萬元，案件昨在高等法院開審。&#13;<br> 原訴招盈財務有限公司，為招商銀行旗下公司；被告分別為現年四十二歲、聲稱是非洲剛果共和國前國會議長妻子的溫瑞芬及GoldmanSachs（Asia）LLC。&#13;<br> 案件編號：HCA2783/1998</p></body></html>
