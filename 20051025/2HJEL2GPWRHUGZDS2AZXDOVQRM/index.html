<html><header><meta charset="utf-8"><title>馬戲團團轉 - 幾米</title></header><body><h1>馬戲團團轉 - 幾米</h1><p>我是小妞妞，&#13;<br>我耳邊天天都有一隻小鳥在輕盈歌唱，&#13;<br>花兒的香氣四處瀰漫，&#13;<br>大地的微風不停愉悅地吹拂着我，&#13;<br>所以天上的白雲天天都在快樂地跳舞。&#13;<br>藍藍的天又高又亮，&#13;<br>小小美好的世界在我的身邊環繞，&#13;<br>我不貪心，我不努力，&#13;<br>只要有花香，只要有鳥唱……</p></body></html>
