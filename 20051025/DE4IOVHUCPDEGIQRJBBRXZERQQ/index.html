<html><header><meta charset="utf-8"><title>「偉哥」可預防心臟病
</title></header><body><h1>「偉哥」可預防心臟病
</h1><p>英國《太陽報》報道指，俗稱「偉哥」的治療陽痿藥物威而鋼（viagra），可以預防心臟病。&#13;<br> 有心臟病學家引述研究稱，此藥物可減弱腎上腺素（adrenaline）的效能，功能有如煞車器，在心臟負荷過重時產生緩和作用，從而減低激烈運動後心臟病病發的風險。他又稱，研究員會在下年開始有關的臨床測試，相信偉哥可在不久的將來取代阿士匹靈（aspirin），作為預防心臟病的藥物。</p></body></html>
