<html><header><meta charset="utf-8"><title>倖田來未SM辣㷫男Fans</title></header><body><h1>倖田來未SM辣㷫男Fans</h1><p>現年二十二歲的日本女歌手倖田來未，入行五年終憑放蕩形象成功出位，更被封為「意淫歌手」，前日她在東京ZeppTokyo舉行的處女巡迴演唱會上以性感SMlook和大膽台風，令全場男fans不停尖叫。</p><p>連續出12張細碟</p><p>另一方面，倖田來未藉着精選大碟出貨量衝破一百二十萬張的氣勢，計劃於十二月七日開始，破天荒連續十二個星期陸續推出十二張全新細碟，她揚言由年底開始的三個月內，每個星期三都會是「倖田日」。</p></body></html>
