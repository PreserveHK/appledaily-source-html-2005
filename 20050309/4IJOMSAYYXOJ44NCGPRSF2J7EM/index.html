<html><header><meta charset="utf-8"><title>楊千嬅拍廣告益學妹</title></header><body><h1>楊千嬅拍廣告益學妹</h1><p>楊千嬅日前為護膚品牌Biotherm拍攝新一輯雙效美白排毒系列平面廣告，今次的廣告以Off/On為主題，千嬅須坐在沙發上不停開關枱燈，她開玩笑地說：「如果再拍落去，恐怕手都抽筋。」<br> &#13;<br> <spanclass>擬設立護理學獎金 &#13;<br> 護士出身的千嬅，拍攝時更聯想起「白衣天使．美白城市」這個概念，於是便建議廣告商設立獎金獎勵香港理工大學護理學院的學生，協助宣傳健康清潔訊息，而千嬅更身體力行，在活動當日與白衣天使們一起到尖沙嘴戶外派發小禮包，盡一分力。</spanclass></p></body></html>
