<html><header><meta charset="utf-8"><title>李綺虹老公送內衣賀收身</title></header><body><h1>李綺虹老公送內衣賀收身</h1><p>李綺虹昨日於將軍澳電視廣播城為《纖姿綽約新形像V》進行錄影，產後成為皇室纖體代言人的李綺虹表示在十一個星期內減去三十三磅，身形比當年選美時更省鏡。問到她三圍數字時，她說：「上圍冇去到，生完BB又要餵人奶，當然會唔係好靚，不過做完療程後，上圍都依然keep得好好。」&#13;<br> 李綺虹坦言十分滿意今次酬勞，更令她回復信心。她丈夫更特別送上性感內衣來恭賀她收身成功，問到她代言人合約可有禁止再度懷孕時，她說：「咁都冇話唔准生BB，即使再肥番都冇話要罰錢。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
