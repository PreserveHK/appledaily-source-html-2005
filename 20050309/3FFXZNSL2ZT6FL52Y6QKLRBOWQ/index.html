<html><header><meta charset="utf-8"><title>徐子珊跳舞保纖腰</title></header><body><h1>徐子珊跳舞保纖腰</h1><p>徐子珊前晚在灣仔為「香港傑出運動員選舉」擔任頒獎嘉賓，她透露自己熱愛運動，現時每周運動兩次，強項是跳舞。&#13;<br> 徐子珊說：「我四歲開始學跳芭蕾舞，之後學過跳民族舞，𠵱家學緊隻舞成日都要扭腰，所以都keep到二十三吋腰。」徐子珊又謂愛與朋友行山、傾談，最差則是球類運動。&#13;<br> 此外，霍震霆亦有出席晚會，他透露剛自北京返港，隨即又要返回開政協會議。&#13;<br> <br> <spanclass>避談郭晶晶 &#13;<br> 霍啟剛女友郭晶晶早前透露備受壓力，問霍震霆可會順道探望？霍震霆拒作回應，只說：「喺香港就講運動，北京就講政治，係咁多。」&#13;<br> 採訪、攝影：JessicaNgan</spanclass></p></body></html>
