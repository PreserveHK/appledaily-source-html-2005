<html><header><meta charset="utf-8"><title>張文慈三八獲獻吻</title></header><body><h1>張文慈三八獲獻吻</h1><p>張文慈及林韋辰等一班演員，昨日在亞視出席新劇《爸爸向前走》的開鏡拜神儀式，適逢昨日是三八婦女節，林韋辰等男演員特別向一班女演員獻花，他更作狀向張文慈跪地獻吻，場面搞笑。&#13;<br> 今次新劇《爸爸向前走》延續舊作《爸爸兩邊走》的故事，只會客串數集的張文慈表示有意報讀心理學短期課程，她說：「我覺得自己唔係好識同人溝通，有時講嘢比較直接同『倔』，我相信學完之後會令自己開心啲，自信心亦都會大咗。」&#13;<br> 採訪、攝影：駱華齡</p></body></html>
