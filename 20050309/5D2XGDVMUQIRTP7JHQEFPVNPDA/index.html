<html><header><meta charset="utf-8"><title>冰鮮豬最快月底輸港</title></header><body><h1>冰鮮豬最快月底輸港</h1><p>【本報訊】食物環境衞生署署長梁永立表示，預料在本月底前可入口首批內地冰鮮豬，署方現正與內地質檢局商討，希望冰鮮豬肉運港前，本港可派出獸醫到內地農場視察，並強調本港已有法例防止不法商人用冰鮮豬冒充新鮮豬肉，以及曾作出二十二宗檢控，當中有六間店舖被吊銷牌照。&#13;<br> 立法會食物安全及環境衞生委員會昨日討論內地冰鮮豬輸港事宜，有議員批評當局沒有解釋如何監管冰鮮豬的質素，以及分開出售鮮豬肉和冰鮮肉兩個牌照問題。該署建議一旦發現食肆無牌或偷步經營，會停止處理有關食肆已遞交的牌照申請，檢控食肆負責人，禁止該食肆半年內再申領牌照。</p></body></html>
