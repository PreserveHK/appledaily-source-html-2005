<html><header><meta charset="utf-8"><title>妮歌進軍幕後做監製</title></header><body><h1>妮歌進軍幕後做監製</h1><p>金像影后妮歌潔曼（NicoleKidman）近年一直為發展其事業而忙個不停，早前她剛完成與辛潘（SeanPenn）合作的《叛譯者》的拍攝工作，近期她又與紐約製作公司Blueprint簽訂一份為期三年的合作協議，妮歌會進軍幕後擔任監製，與該公司一起製作電影。&#13;<br> Blueprint負責人力克舒華茲（RickSchwartz）當年任職Miramax時，曾與妮歌合作《不速之嚇》及《人性本色》等電影，因此今次一拍即合，他與妮歌首個合作的計劃，是把小說《TheQualityofLifeReport》改編成電影。</p></body></html>
