<html><header><meta charset="utf-8"><title>年長糖尿病患易有肝癌</title></header><body><h1>年長糖尿病患易有肝癌</h1><p>台灣《東森新聞網》報道，美國德州退伍軍人醫療中心的一項研究發現，年長的糖尿病患罹患肝癌的機率，是非糖尿病患的兩至三倍。&#13;<br> 研究小組檢視了美國健保署六十五歲以上老人的醫療紀錄，經過比對分析，發現肝癌和糖尿病患的重叠性特別高。根據世界衞生組織的統計，目前全球至少有一億七千一百萬人罹患糖尿病，預計到二○三○年，這個數字更會增加一倍，糖尿病每年在全球奪走約三百二十萬人的性命。</p></body></html>
