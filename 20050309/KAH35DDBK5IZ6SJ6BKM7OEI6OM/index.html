<html><header><meta charset="utf-8"><title>醉駕被捕Nick深表悔意</title></header><body><h1>醉駕被捕Nick深表悔意</h1><p>TheBackstreetBoys成員兼ParisHilton前男友NickCarter上星期六晚七點半因涉嫌醉酒駕駛，喺加州被警方拘捕，當時佢哋懷疑Nick飲咗酒，將事件記錄在案，而二十五歲嘅Nick就喺接近四個鐘頭後獲釋。前日佢透過發言人發表聲明，話對於呢件事感到非常後悔，重話唔知道佢食嘅醫生處方藥物會引致副作用。&#13;<br> 其實Nick今次已經唔係第一次犯事，○二年佢曾經因為喺夜店打鬥而惹上官非，被判罪名成立，不過最後同控方傾掂數先唔使坐監。</p></body></html>
