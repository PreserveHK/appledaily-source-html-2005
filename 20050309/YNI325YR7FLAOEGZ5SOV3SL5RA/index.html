<html><header><meta charset="utf-8"><title>接手一年業績倍升</title></header><body><h1>接手一年業績倍升</h1><p>富士施樂成立於2000年，由富士向施樂購入亞太區業務，富士持有75%權益、施樂佔25%。及至03年，富士施樂再將打印業務獨立分拆運作。&#13;<br> Henderson稱，自出掌亞太區的打印業務後，他將以往直銷模式，改為與當地銷售代理合作；又加大生產能力、擴闊產品種類；將客戶群由過往以大企業客戶為主，伸延至中小企及個人用戶市場。&#13;<br> <br> <spanclass>直銷改分區代理 &#13;<br> 經過重整後，去年業務大升1倍；當中以中國市場增幅最凌厲，飆升3倍。現時，中港兩地市場營業額佔亞太區40%。此外，透過設立統一區域系統、外判物流工序，增加管理團隊工作效率，富士施樂去年在成本控制上，大幅削減25%。</spanclass></p></body></html>
