<html><header><meta charset="utf-8"><title>復活節兒童工作坊</title></header><body><h1>復活節兒童工作坊</h1><p>復活節快到，地鐵商場及開心樂園舉辦「復活巨蛋樂繽紛」工作坊，讓小朋友和爸爸媽媽一起創作彩色復活蛋，歡迎三至十二歲小朋友參加，須由一名家長陪同，大會將提供雞蛋及基本繪畫顏料，參加者亦可自備各式創意用料及工具，創作獨一無二的復活蛋。作品完成後，大會將集合作品，組成高達七呎的巨型立體復活蛋，復活節期間在地鐵商場展覽。&#13;<br> 工作坊將分別於本月十九日及二十日，先後於青衣城（圖）及杏花新城舉行，參加費用二十元，每名參加小朋友可獲Kinder出奇蛋一盒及紀念品。參加者可到青衣城/杏花新城顧客服務中心或開心樂園報名。</p></body></html>
