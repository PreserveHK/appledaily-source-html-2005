<html><header><meta charset="utf-8"><title>九鐵車廂播即時新聞</title></header><body><h1>九鐵車廂播即時新聞</h1><p>【本報訊】訊息每分每秒都在變化，遲了知道會十分「蝕底」。九鐵昨日宣布與有線寬頻合作，於今年下半年起在東鐵、西鐵及馬鐵車廂內，提供有線電視的即日新聞及財經消息，在未來兩三個月會先作試播；而播出的內容將在行車途中，透過無線轉輸模式不斷更新。&#13;<br> 兩間商營機構當然不會只是提供免費資訊，其間將加插廣告。&#13;<br> 九鐵稱，一些乘客或會對這些資訊感到煩厭，所以將在每列列車中的一至兩卡車廂闢為「靜音區」，以供乘客「避靜」。</p></body></html>
