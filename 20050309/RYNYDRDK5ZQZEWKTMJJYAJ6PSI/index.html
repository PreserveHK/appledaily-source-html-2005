<html><header><meta charset="utf-8"><title>占基利與尊尼狄普爭影帝</title></header><body><h1>占基利與尊尼狄普爭影帝</h1><p>由電影雜誌《Empire》舉辦的Empire電影頒獎禮，將於周日在倫敦舉行，提名名單剛於日前公布，《無痛失戀》將與《標殺令2》、《蜘蛛俠2》及《超人特工隊》等電影角逐「最佳電影」，《無》片男主角占基利（JimCarrey）則與尊尼狄普（JohnnyDepp）及湯告魯斯（TomCruise）等爭奪影帝殊榮，而女主角琦溫絲莉（KateWinslet）則角逐「最佳英國女演員」。&#13;<br> <br> <spanclass>演《達文西》奸角 &#13;<br> 此外，有消息指占基利正與電影公司商談參演《達文西密碼》電影版，有機會扮演患有白化病的奸角賽拉斯。</spanclass></p></body></html>
