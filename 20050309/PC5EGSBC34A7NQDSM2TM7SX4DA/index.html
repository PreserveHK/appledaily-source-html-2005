<html><header><meta charset="utf-8"><title>雲妮絲惠嘉蜜運心情靚</title></header><body><h1>雲妮絲惠嘉蜜運心情靚</h1><p>金像女星雲妮絲惠嘉（ReneeZellweger）前晚以高貴打扮，出席在紐約舉行的Mr.Abbott頒獎禮。最近有消息指早前與JackWhite分手的雲妮，已與愛爾蘭歌手DamienRice開展戀情，難怪她抵達會場時春風滿面。&#13;<br> 曾主演電影《走佬俏公主》系列的女星安妮夏菲慧（AnneHathaway），當晚也以盛裝出席。其實Mr.Abbott頒獎禮，主要是表揚一眾對美國戲劇界作出深遠而傑出貢獻的出色導演及排舞師。</p></body></html>
