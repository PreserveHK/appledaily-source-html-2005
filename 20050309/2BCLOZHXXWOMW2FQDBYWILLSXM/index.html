<html><header><meta charset="utf-8"><title>毛里求斯300華工示威</title></header><body><h1>毛里求斯300華工示威</h1><p>非洲國家毛里求斯周二有約三百名華工示威，抗議一名製衣華工因為不堪工作過量而死亡。警方要發射催淚彈驅趕示威者。&#13;<br> 三百名示威者阻塞首都路易港一條主要公路，高舉不滿工作過量令工人過勞死的標語。示威最後演變成警民對峙衝突，示威者向警方投擲石頭，警方發射催淚彈並揮舞警棍驅散人群，幾名華工受傷。&#13;<br> 示威的導火線，是當地一間華人製衣廠的一名員工周一清晨被發現在工人宿舍一睡不起。眾多華工認為工廠長期迫工人超時工作至晚上十一時，導致工人過勞死。&#13;<br> 路透社</p></body></html>
