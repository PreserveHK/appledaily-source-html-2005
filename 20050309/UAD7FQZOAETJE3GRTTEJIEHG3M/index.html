<html><header><meta charset="utf-8"><title>華僑建議衍生反分裂法</title></header><body><h1>華僑建議衍生反分裂法</h1><p>海內外要求北京當局制訂「國家統一法」的呼聲，近年隨着台海局勢的緊張而高漲。溫家寶總理去年五月訪問英國會見華人華僑時，有人建議制訂統一法，溫當時首次公開、正面回應這個建議，表示「會認真考慮」。&#13;<br> 至去年十二月十七日，官方新華社突然報道，全國人大委員長會議決定，將《反分裂國家法》草案提交全國人大常委會第十三次會議審議。全國人大常委會隨後又通過，將草案提交今次全國人大會議審議。北京雖然突然啟動《反分裂國家法》的立法程序，但一直辯稱，這部法律不是戰爭動員法、不是對台動武法。</p></body></html>
