<html><header><meta charset="utf-8"><title>松浦、慶太自揭鴛鴦戲水</title></header><body><h1>松浦、慶太自揭鴛鴦戲水</h1><p>日本偶像女歌手松浦亞彌，上星期被傳媒拍下到組合w-inds主將橘慶太的住所過夜，而日前播出的一個關西娛樂節目中，有娛樂記者發現松浦和慶太各自透露的習慣竟然一樣，兩人的戀情早已有迹可尋。&#13;<br> 松浦曾表示喜歡浸浴時放有香味的入浴劑，然後用沖涼水洗衫，讓身體及衣服發生陣陣芳香，而橘慶太亦在另一場合自爆同樣癖好，惹來外間揣測兩人曾否鴛鴦戲水。此外，松浦下月將夥拍資久米宏主持新節目《A》，今次戀情曝光，相信對節目宣傳大有幫助。</p></body></html>
