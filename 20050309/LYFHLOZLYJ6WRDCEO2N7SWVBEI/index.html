<html><header><meta charset="utf-8"><title>食品加葉酸或改變基因</title></header><body><h1>食品加葉酸或改變基因</h1><p>英國與澳洲的科學家在最新一期的《自然基因學評論》上撰文說，目前各國普遍在食品中添加葉酸的做法，可能會逐漸改變人類的基因構成，使未來人類更易罹患一些致命疾病。葉酸是一種水溶性B族維他命，對人體多項新陳代謝過程都至為重要。英澳科學家指出，多吃含豐富葉酸食物的婦女，其誕下的嬰兒體內一種名為677TMTHFR的基因容易出現變異，這種變異會令他們成年時罹患心臟病、多種癌症和妊娠合併症的可能性增加。</p></body></html>
