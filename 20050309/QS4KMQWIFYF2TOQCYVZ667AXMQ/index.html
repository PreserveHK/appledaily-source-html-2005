<html><header><meta charset="utf-8"><title>中海集運純利升1.9倍</title></header><body><h1>中海集運純利升1.9倍</h1><p>【本報訊】去年中才來港上市的中海集運（2866）昨日公布，截至去年12月底止全年盈利大升1.9倍，至40.2億元人民幣。&#13;<br> 營業額期內達223.64億元人民幣，升46.4%；每股盈利0.8元人民幣，上升7.31%；派末期息0.2元人民幣。&#13;<br> <br> <spanclass>邦盟首3季虧損減 &#13;<br> 另外，邦盟匯駿（8158）公布截至今年1月底止首3季業績，期內虧損收窄至337.2萬元，每股虧損0.95仙，不派息。該公司上年同期蝕343.3萬元。</spanclass></p></body></html>
