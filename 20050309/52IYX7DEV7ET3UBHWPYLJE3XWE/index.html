<html><header><meta charset="utf-8"><title>陳慧珊上海教買內衣</title></header><body><h1>陳慧珊上海教買內衣</h1><p>陳慧珊日前到上海出席內衣宣傳活動，即場跟觀眾分享挑選內衣的心得。&#13;<br> 陳慧珊以普通話說：「選擇內衣一定要適合自己，有些內衣別人穿得好看，不一定自己都穿得好看，所以大家一定要了解自己的身材，根據身形去挑選。」&#13;<br> 陳慧珊表示雖然平時喜歡穿牛仔褲和T恤，不過因為自己是藝人，所以都會配合場合選購服飾。<br> &#13;<br> <spanclass>返美探父母 &#13;<br> 此外，陳慧珊早前返回美國過農曆新年，她說：「我已經約有十年沒有回家跟父母過春節，這次事前沒通知他們，所以我回家時，嚇了他們一跳。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
