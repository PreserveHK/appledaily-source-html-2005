<html><header><meta charset="utf-8"><title>國家軍委主席由人大選舉</title></header><body><h1>國家軍委主席由人大選舉</h1><p>按照慣例，中共中央軍事委員會（通常稱為「中央軍委」）與中華人民共和國中央軍事委員會（通常稱為「國家軍委」），只是「兩塊牌子、一套人馬」，即中央軍委主席、副主席、軍委委員，都會分別兼任國家軍委主席、副主席、委員。所不同的只是，中央軍委主席由中共中央委員選舉產生，而國家軍委主席則由全國人大代表選舉產生，名義上作為國家武裝力量的最高司令。&#13;<br> 中國《憲法》對國家主席的任職資格、任期有限制，包括必須年滿四十五歲、連續任職不得超過兩屆，但對國家軍委主席的任職資格則未有限制，也沒有連任期的限制。</p></body></html>
