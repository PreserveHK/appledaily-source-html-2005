<html><header><meta charset="utf-8"><title>大佬Miss收視創高峰</title></header><body><h1>大佬Miss收視創高峰</h1><p>由仲間由紀惠主演的劇集《我Miss係大佬２》收視再創佳績，上周六播出的第八集在關東地區錄得平均百分之三十的收視率，遠遠拋離今季其他劇集。&#13;<br> 《我》劇當晚最高收視率達百分之三十二，是負責播映的NTV電視台自九五年日劇《沒有家的女孩》以來，首次錄得百分之三十以上的收視成績。電視台透露《我》劇眾多觀眾當中，二十歲以下佔三成，而三十五至四十九歲的觀眾也超過兩成，證明深受男女老少歡迎。</p></body></html>
