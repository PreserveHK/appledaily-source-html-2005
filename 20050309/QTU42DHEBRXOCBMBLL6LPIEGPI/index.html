<html><header><meta charset="utf-8"><title>NBA每周之星</title></header><body><h1>NBA每周之星</h1><p><spanclass>西岸 &#13;<br> 金塊中\前鋒–甘比&#13;<br> 率領丹佛金塊在上周3戰全勝的甘比，不但平均每戰皆獲「雙雙」的14分及15.7個籃板，其4.7次助攻和4.33次封阻亦非常出色。<br> &#13;<br> <spanclass>東岸 &#13;<br> 76人後衞–艾華遜&#13;<br> 艾華遜上周帶領費城76人取得3勝1負戰績，平均每場攻入37.3分外，更有7次助攻及3.5次偷球；當中對密爾沃基公鹿的賽事更射入48分之多。</spanclass></spanclass></p></body></html>
