<html><header><meta charset="utf-8"><title>《愛美麗》導演來港會影迷</title></header><body><h1>《愛美麗》導演來港會影迷</h1><p>由《天使愛美麗》導演尚皮亞桑里（Jean-PierreJeunet），與女主角柯德莉塔圖（AudreyTautou）再度合作的電影《美麗緣未了》，已安排在本月三十一日在港上映，影片會率先在二十三日、為今屆香港國際電影節舉行「法國之夜」首映。&#13;<br> 華納電影公司為隆重其事，特別邀請導演尚皮亞桑里及男主角卡斯柏于尼奧（GaspardUlliel）來港，與香港影迷作近距離接觸。卡斯柏將於下周一（十四日）訪港三天，導演尚皮亞則於二十一至二十四日來港，並會出席二十三日舉行的電影節首映。</p></body></html>
