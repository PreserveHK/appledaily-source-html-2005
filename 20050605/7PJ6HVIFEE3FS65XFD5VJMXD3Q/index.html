<html><header><meta charset="utf-8"><title>曹眾遊港唱懷鄧麗君</title></header><body><h1>曹眾遊港唱懷鄧麗君</h1><p>由曹眾、石修、「肥媽」瑪莉亞和方伊琪等演出的音樂劇《感受鄧麗君》將於本周四公演，前晚一眾演員齊於觀塘進行綵排。&#13;<br> 曹眾在劇中扮演一個做導遊的鄧麗君fans，劇情會講述她帶旅客遍遊赤柱及山頂等香港景點，而她更會唱出改編自鄧麗君《香港之夜》的歌曲。&#13;<br> 問曹眾會否邀請鄧麗君的兄長鄧長熹到場欣賞？她說：「鄧麗君嘅屋企人話咗會嚟睇，我會照做，唔會因為咁樣而特別大壓力。」</p><p>憶往事落淚</p><p>肥媽亦會在劇中唱出鄧麗君歌曲，故近來常在家中溫習，她說：「初時聽我重忍唔住喊，因為會諗番鄧麗君嘅往事，我老公重以為我唔開心，叫我做得唔開心唔好做。」&#13;<br> 採訪：張俊銘&#13;<br> 攝影：陳志嵐</p></body></html>
