<html><header><meta charset="utf-8"><title>兩石油公司今加價</title></header><body><h1>兩石油公司今加價</h1><p>【本報訊】繼蜆殼之後，埃克森美孚香港有限公司及香港加德士有限公司昨亦宣布，由今日凌晨起調高石油氣產品價格，加幅約為百分之四，兩間公司的家用石油氣每公斤均加四角兩仙，新價為每公斤十元六角五仙，埃克森美孚中央石油氣每立方米加九角九仙，新價是每立方米二十六元九角三仙，加德士中央石油氣每立方米加一元零二仙，新價是每立方米二十六元九角五仙，香港加德士石油氣市場部經理羅永強表示，已盡量把調升的幅度減到最低。</p></body></html>
