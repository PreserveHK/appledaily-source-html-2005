<html><header><meta charset="utf-8"><title>大舉掃蕩非法燃油</title></header><body><h1>大舉掃蕩非法燃油</h1><p>【本報訊】交通運輸業職工聯合會會晤海關後引述海關表示，未來一、兩個月將針對非法燃油使用者，進行大規模打擊行動。該會發言人表示，肯定海關過去一、兩次的大規模執法行動，對非法燃油使用者有一定阻嚇作用，但因燃油價格未有回落，以及非法燃油供應不絕，使用非法燃油的情況仍然猖獗。&#13;<br> 該會建議海關嚴格規管工業用柴油的供應及使用，防止不法分子轉作非法用途；同時向運輸業界商會及車主聯會表示打擊非法燃油的決心。</p></body></html>
