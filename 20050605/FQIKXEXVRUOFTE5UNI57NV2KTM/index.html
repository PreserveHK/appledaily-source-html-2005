<html><header><meta charset="utf-8"><title>新一代應站出來……</title></header><body><h1>新一代應站出來……</h1><p>六四事件發生時Nicole只有兩歲大，今年是她首次參加燭光集會：「當年我只有兩歲大，對六四件事無乜感覺，但反而𠵱家香港有啲人想淡化件事，令作為新一代嘅我覺得，如果再唔出嚟發表意見，六四事件就會被人淡忘，民主嘅火炬就會滅亡，我唔想咁。」她認為，新一代應該站出來，延續民主火炬。對於昨晚集會期間下着大雨，Nicole說：「估唔到落咁大雨，仍然有咁多人嚟參加，令我好感動，覺得原來仍然有咁多人無忘記六四呢件事。」</p></body></html>
