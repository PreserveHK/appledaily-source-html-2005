<html><header><meta charset="utf-8"><title>平山綾失業變水著妹</title></header><body><h1>平山綾失業變水著妹</h1><p>今年二十一歲的日本女星平山綾近年轉走潮女路線，經常為日本時裝雜誌擔任模特兒。她在首次擔正的劇集《HARUKA17》中更會以水着示人，新劇將於下月一日播出。</p><p>隱瞞父母</p><p>該劇改編自同名漫畫，平山在劇中飾演一名原本性格老實的大學生，可惜畢業後未能找到工作，最後她瞞着父母，並假裝十七歲，化名HARUKA17成為水着偶像。平山在下月二十日更會以劇中HARUKA17之名推出寫真DVD。</p></body></html>
