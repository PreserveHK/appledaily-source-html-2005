<html><header><meta charset="utf-8"><title>讀中史認識六四</title></header><body><h1>讀中史認識六四</h1><p>十六年前仍是嬰兒一名，現時十七歲就讀中六的葉同學昨晚首次參加六四燭光集會，一向對政治沒多大興趣，但現時他選讀的中國歷史科目，重新令他認識六四事件。他認為六四應該得到平反。他說，昨晚的集會氣氛很好，令他感受到的不但是六四事件本身的意義，更是人與人之間的守望相助精神，因為集會期間不停下着傾盆大雨，參加者雖然互不相識，但帶有雨傘的都會主動為旁邊的人遮風擋雨，令他感受到一股很團結的精神。</p></body></html>
