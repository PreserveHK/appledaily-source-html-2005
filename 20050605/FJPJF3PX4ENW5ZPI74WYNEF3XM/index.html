<html><header><meta charset="utf-8"><title>行政職級相當於縣長</title></header><body><h1>行政職級相當於縣長</h1><p>中國駐外使館的官員共分為七個等級，依次是大使、公使、參贊、一等秘書、二等秘書、三等秘書和隨員。一等秘書在內地的行政級別屬於縣（處）長級，一般相當於總領事館的副總領事或領事。&#13;<br> 一等秘書是使館內重要的業務官員，負責政治事務的一等秘書（領事）地位尤為重要，各國都把政治處視作大使館的核心，不但因為政治處所處理的是國家之間的政治關係，還因為政治處擔負着四大任務，包括收集情報、和駐在國有關方面人士建立良好關係、對外宣傳、辦理各種案件。</p></body></html>
