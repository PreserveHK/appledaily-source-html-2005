<html><header><meta charset="utf-8"><title>Jack巴西演唱賀新婚</title></header><body><h1>Jack巴西演唱賀新婚</h1><p>組合WhiteStripes成員JackWhite日前突然宣布與模特兒KarenElson已在巴西結為夫婦，歌迷對於這個消息均感到很震驚和難以置信，外界都揣測他結婚是因為舊愛雲妮絲惠嘉（ReneeZellweger）也閃電結婚及宣傳新碟，然而日前Jack在當地演唱時，的確表現得十分愉快。</p><p>參觀森林玩鱷魚</p><p>由於演唱會門票一早沽清，興起的Jack走到場館外的欄杆上演出，娛樂一眾未能入場的歌迷。而較早前他又與新婚妻子、以及前妻兼隊友MegWhite一起參觀亞馬遜森林，其間他還拿起一條小鱷魚把玩。</p></body></html>
