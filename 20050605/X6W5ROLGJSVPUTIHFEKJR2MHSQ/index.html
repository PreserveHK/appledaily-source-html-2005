<html><header><meta charset="utf-8"><title>專家教路：緊記發動誠意攻勢</title></header><body><h1>專家教路：緊記發動誠意攻勢</h1><p>小一派位結果不理想，除了「叩門」一途，輔導教師協會副主席趙榮德指出，家長可暫時「休養生息」，先接納獲派小學，但同時要留意心儀小學是否有人退學而出現空缺。一旦發現有人退學，家長可為子女申請插班，並緊記向校長發動誠意攻勢。&#13;<br> 熟悉入學策略的趙榮德，最近替香港大學專業進修學院開辦入讀名校課程，課程分六堂，除教導家長選擇幼稚園、小學及中學的原則外，也會傳授入讀名校竅門，全期費用為八百八十元。&#13;<br> 本報記者</p></body></html>
