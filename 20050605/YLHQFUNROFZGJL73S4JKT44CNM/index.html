<html><header><meta charset="utf-8"><title>李世澧又涉配錯藥</title></header><body><h1>李世澧又涉配錯藥</h1><p>【本報訊】發生胃藥配錯糖尿藥的西醫李世澧，又涉嫌處方精神科藥物予患感冒病人，衞生署發言人表示，一名女子指其父因感冒向李求診後獲處方精神科藥物，欲取回病歷紀錄作證。由於事件涉及處方問題，不是配錯藥，故不屬衞生署監管範圍，已建議病人家屬直接聯絡李世澧或交醫務委員會處理。&#13;<br> 醫學會及西醫工會代表昨出席電台節目時均表示，建議診所配藥員須先完成相關專業培訓，並已發指引提醒醫生親自訂購、驗收及核對藥物。</p></body></html>
