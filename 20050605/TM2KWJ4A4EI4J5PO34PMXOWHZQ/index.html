<html><header><meta charset="utf-8"><title>安康義助山區貧童</title></header><body><h1>安康義助山區貧童</h1><p>那英、許志安、蘇永康和孫楠上月底應「中國兒童少年基金會」邀請，分別到山區探訪，安仔與蘇永康被安排到遠離北京的山區作數天的探訪，行程中，他倆分別與中、小學生交談，又與小朋友合作做手工和打乒乓球。</p><p>那英送鋼琴</p><p>令安仔和蘇永康印象最深刻的，是一位名字叫楊月的女孩，楊月的父親已去世，母親又癱瘓，家境十分貧窮，為了替母治病，她曾經想過賣眼睛為母治病。安仔與康仔很同情對方遭遇，希望透過演藝界朋友作呼籲，以解楊月的經濟困難。&#13;<br> 此外，那英則到過瀋陽一間弱智學校探訪，她知道小朋友喜歡唱歌，所以特地送上一架鋼琴，希望用音樂給孩子帶來快樂。</p></body></html>
