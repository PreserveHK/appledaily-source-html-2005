<html><header><meta charset="utf-8"><title>圓形頭盔較啱港人</title></header><body><h1>圓形頭盔較啱港人</h1><p>買頭盔除咗要個款夠型又靚，重要啱自己尺碼同頭形。一般市面嘅大陸、台灣、日本同韓國貨都係正圓頭形，符合大部份東方人頭形，而橢圓形頭盔就符合西方人，來貨通常係意大利、美國等。東方人如果帶上橢圓形頭盔時，盔內左右內棉狹窄，會壓住兩側太陽穴，導致頭暈，所以買頭盔時要特別注意。&#13;<br>&#13;<br>記者、攝影：戴維浩&#13;<br>&#13;<br></p><p>駿朗服飾&#13;<br> 地址：旺角廣華街1號仁安大廈地下18號仁安特區A舖&#13;<br> 查詢：23939999</p></body></html>
