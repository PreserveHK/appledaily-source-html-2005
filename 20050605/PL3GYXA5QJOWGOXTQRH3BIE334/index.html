<html><header><meta charset="utf-8"><title>新碼頭街貨物堵住行人</title></header><body><h1>新碼頭街貨物堵住行人</h1><p>有土瓜灣居民投訴，指通往九龍城碼頭巴士總站的新碼頭街，經常有送貨工人在路邊落貨，貨物則堆滿行人路，途人無路可行，惟有繞出馬路中央而行，人車爭路十分危險。&#13;<br> 附近居民葉小姐稱，她每日中午均會路經新碼頭街前往九龍城碼頭巴士總站乘車返工，經常見送貨工人將貨車停在路邊落貨，將一箱箱貨物及布疋等，擺放在行人路，行人被迫走出馬路。&#13;<br> 本報已將投訴個案轉介食物環境衞生署及警方跟進。&#13;<br> （○五三一○○一）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
