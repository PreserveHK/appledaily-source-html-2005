<html><header><meta charset="utf-8"><title>Coldplay新碟預售破紀錄</title></header><body><h1>Coldplay新碟預售破紀錄</h1><p>雖然英國人氣樂隊Coldplay的第三張大碟《X＆Y》明日才正式在英國推出，但據網上商店Amazon.co.uk的資料顯示，這張大碟自三月十五日開始預售以來，一直佔據網上大碟榜冠軍位置，前日此碟終超越Dido舊作《LifeforRent》的紀錄，成為英國史上最高預售銷量大碟，Coldplay的唱片公司EMI早前已表示，此碟將會是今年最暢銷唱片之一。</p><p>網上已有下載</p><p>此外，由於唱片公司早前已把《X＆Y》派台，而且此碟上周一已在日本有售，因此日前已有人把大碟中的新歌放在網上供網友非法下載。</p></body></html>
