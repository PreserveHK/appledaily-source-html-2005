<html><header><meta charset="utf-8"><title>李嘉欣賞詹瑞文心癢上台</title></header><body><h1>李嘉欣賞詹瑞文心癢上台</h1><p>李嘉欣與胞姊、鄭融、杜麗莎及朱潔儀等前晚到灣仔藝術中心欣賞詹瑞文演出的舞台劇《男人之虎》，李嘉欣接受訪問時，表示自己也有興趣演舞台劇，她說：「有機會我都想試吓，我唔知自己有冇搞笑天份，好難講，因為真人同演出係兩回事。」</p><p>扮多角辛苦</p><p>對於詹瑞文的演出，李嘉欣大讚說：「好好睇，好精采呀，佢一個人扮咁多角色都好辛苦。」問她是否與詹瑞文相熟，李嘉欣說：「唔熟㗎，不過佢請我嚟睇囉。」杜麗莎表示很喜歡詹瑞文，所以特地來捧場。&#13;<br> 採訪、攝影：王崇穎</p></body></html>
