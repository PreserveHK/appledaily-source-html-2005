<html><header><meta charset="utf-8"><title>親身上國情教育……</title></header><body><h1>親身上國情教育……</h1><p>大學一年級學生的朱小姐及吳先生昨日特地提早於下午四時到達維園，拍攝了很多照片。他們說：「上咗大學之後有國情教育，講中國係一個多黨統治嘅國家，係一個好偉大嘅國家，但呢種講法同我哋聽番嚟嘅訊息有好大出入，所以決定親身嚟上一次國情教育，了解六四事件，但學校搞嘅國情教育裏面根本就無提六四事件，點解學校唔講番呢件事？」兩人認為，作為一次寶貴的國情教育，他們希望以後每年都可以參與六四集會。</p></body></html>
