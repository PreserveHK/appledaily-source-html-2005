<html><header><meta charset="utf-8"><title>SMAP廣告只播一次</title></header><body><h1>SMAP廣告只播一次</h1><p>日本人氣組合SMAP早前為一間日本汽車保險公司拍攝新廣告，全長九十秒的廣告只會在周三舉行的世界杯亞洲區外圍賽「日本對北韓」的賽事後播出一次，SMAP五子在廣告內會為日本國家隊的球員打氣。</p><p>木村飾教練</p><p>廣告講述五子乘着代表日本隊的藍色汽車到達比賽現場，中居正廣、香取慎吾、草弓剪剛及稻垣吾郎飾演球員，木村拓哉則扮演球隊教練。&#13;<br> 此外，香取慎吾將會在當日前往比賽現場，為日本朝日電視台擔任報道員，直擊賽事。</p></body></html>
