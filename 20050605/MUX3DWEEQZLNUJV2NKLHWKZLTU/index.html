<html><header><meta charset="utf-8"><title>廖碧兒晒古銅蠻腰</title></header><body><h1>廖碧兒晒古銅蠻腰</h1><p>廖碧兒前晚為擔任代言人的「美纖飲」瘦身產品於柴灣拍攝新一輯平面廣告，曬得一身古銅膚色的她穿上大露背低胸裝，還大騷腰肢，形象性感健康。&#13;<br> 第二年續任該產品代言人的廖碧兒表示對酬勞十分滿意，她又稱自己偏向水腫身形，當年選華姐時體重高達一百三十五磅，現在已回落至一百一十多磅，故她笑說當年選美的狀態不算很弗。&#13;<br> 對於時下不少纖體代言人均須穿三點式泳衣硬銷產品，廖碧兒則說：「我唔會影泳裝，影背心夠啦，我唔介意健康嘅性感，但唔一定少布為之靚。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
