<html><header><meta charset="utf-8"><title>曾蔭權只為選舉</title></header><body><h1>曾蔭權只為選舉</h1><p>約四十歲的羅女士與十二歲的女兒鄧靄盈昨晚冒雨出席六四燭光集會，羅女士說：「個女緊係跟埋嚟參加集會，雖然佢學校無乜點講過六四件事，但我有話畀佢知，而佢亦都明白件事係點。」她認為，經濟與政治發展不能夠分開，曾蔭權昨晨對六四事件的言論，完全為了出任特首鋪路：「我哋唔會認同佢所講嘅嘢。至於程翔事件，我覺得完全反映中國係無自由同無民主嘅表現，雖然我擔心香港人會遺忘六四，但我個人就絕對唔會忘記。」</p></body></html>
