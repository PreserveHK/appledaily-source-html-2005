<html><header><meta charset="utf-8"><title>海嘯罹難添一港女</title></header><body><h1>海嘯罹難添一港女</h1><p>【本報訊】再多一名本港居民證實在海嘯中死亡，死者是一名中國籍女子。政府發言人昨表示，經過泰國當局的鑑證程序後，證實這名原本據報失蹤的港人已經罹難。&#13;<br> 本港至今已有二十八名居民在去年底南亞大海嘯中死亡；目前仍有十二名本港居民據報在泰國與家人失去聯絡，港府將繼續跟進有關個案，包括將失蹤家屬的DNA資料及指模紀錄，經分析後交予泰國當局處理及核對。有需要協助的本港市民可致電入境事務處熱線28293010求助。</p></body></html>
