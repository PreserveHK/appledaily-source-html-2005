<html><header><meta charset="utf-8"><title>父子一起來極速競賽</title></header><body><h1>父子一起來極速競賽</h1><p>不少小朋友對汽車的喜愛程度絕不遜於大人，就連玩電視遊戲也要以車為主，難怪Xbox於早前推出的最新遊戲——《極速競賽》（ForzaMotorsoprt），會如此受歡迎。有見及此，我們《開心小蘋果》特別於6月12日假屯門市廣場，舉行「父子一起來極速競賽」活動，讓小朋友與爹哋一齊落場「鬥車」，順道贏取豐富禮物返屋企！名額只得10對父子，有興趣就要快快報名，截止日期為6月9日。</p></body></html>
