<html><header><meta charset="utf-8"><title>不平反即無民主</title></header><body><h1>不平反即無民主</h1><p>四十二歲的Kiran已居住本港十六年，八九年六月三日他身在北京，翌日飛返香港，豈料發生了六四事件，他說：「我覺得一個政府竟然向自己人民開槍嘅話，咁呢個政府就唔應該再繼續執政，應該落台唔好再做落去。」&#13;<br> Kiran說，如果中國希望真正與世界接軌，就應該正視「六四」問題，因為六四在西方人眼中，是欠缺民主發展的表現。&#13;<br> Kiran表示：「如果一個國家缺乏民主發展，咁西方國家始終都會對呢個國家有所避忌，唔會完全信任呢個國家！」</p></body></html>
