<html><header><meta charset="utf-8"><title>紳寶推出全新9-3Sportwagon</title></header><body><h1>紳寶推出全新9-3Sportwagon</h1><p>瑞典紳寶（Saab）汽車擁有好豐富嘅旅行車製作經驗，9-5旅行車喺北歐有極之好嘅銷量。廠方最近公布，為9-3增添旅行車型號，並貫以Sportwagon之名，明顯係想進一步開拓旅行車市場，直接對手將會係奧迪A4Avant、寶馬3系Touring、積架X-TypeEstate同平治C-ClassEstate。引擎方面就如9-3房車，有一台4汽缸自然吸氣引擎，三台唔同輸出嘅4汽缸Turbo引擎同一台2.8V6Turbo引擎，最大馬力高達250匹。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
