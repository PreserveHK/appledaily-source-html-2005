<html><header><meta charset="utf-8"><title>何韻詩海南島見證救盲</title></header><body><h1>何韻詩海南島見證救盲</h1><p>何韻詩昨日到觀塘出席活動，獲委任為「奧比斯青年大使」，現場亦有雙目失明的女同學講述生活感受。阿詩亦將於八月初到海南島，見證奧比斯救盲行動。</p><p>樂捐眼角膜</p><p>阿詩自爆兒時因為見哥哥戴眼鏡十分有型，故意令自己近視加深，她笑說：「當時我匿埋喺被窩睇書，重剪咗個遮住隻眼嘅髮型，結果有咗百幾度近視。不過唔知年紀係唔係大咗，睇嘢反而愈嚟愈清，我將來亦都唔介意捐出眼角膜，幫助有需要嘅人。」&#13;<br> 此外，阿詩當年在加拿大讀書時亦試過籌辦慈善晚會，當時只得十六歲的阿詩，穿上皮褸及黃色超短熱褲與同學仔在台上勁歌熱舞，連當地電視台都有播映當日的盛況。&#13;<br> 採訪、攝影：駱華齡</p></body></html>
