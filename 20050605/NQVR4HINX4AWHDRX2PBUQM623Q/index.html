<html><header><meta charset="utf-8"><title>Paris千萬婚戒難扑鎚</title></header><body><h1>Paris千萬婚戒難扑鎚</h1><p>剛於日前宣布與男友ParisLatsis訂婚的ParisHilton，近日忙於揀選婚戒，據知其男友已從著名珠寶店HarryWinston及Tiffany選了兩枚鑽戒，價值介乎一百一十萬鎊（約一千五百五十萬港元）至二百二十萬鎊（約三千一百萬港元），Paris對於兩枚戒指都愛不釋手，仍未決定選哪一枚。</p><p>被爆今夏出嫁</p><p>此外，Paris原本希望將婚期保密，但其好友KimberlyStewart早前卻露了口風，指他倆將於今夏舉行婚禮。</p></body></html>
