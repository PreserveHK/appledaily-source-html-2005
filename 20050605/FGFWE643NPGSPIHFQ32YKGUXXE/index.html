<html><header><meta charset="utf-8"><title>十六年風雨不改……</title></header><body><h1>十六年風雨不改……</h1><p>已連續十五年出席燭光集會的四十歲黃先生，昨日與傷殘的太太及八歲女兒到維園，黃先生說：「每年都嚟參加，呢個係情義結，同身為中國人有關，當年事件發生嘅時候，我非常唔開心，對於近年參加集會嘅人又愈來愈少，令我感到唔開心。」雖然妻子要坐輪椅，上落巴士不方便，加上昨晚下大雨，但夫妻兩人均堅持參加集會，並希望集會繼續舉辦下去，延續民主，教育下一代。他的八歲女兒說：「希望可以從中學習中國歷史。」</p></body></html>
