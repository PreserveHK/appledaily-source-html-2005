<html><header><meta charset="utf-8"><title>父子同日娶母女</title></header><body><h1>父子同日娶母女</h1><p>遼寧省瀋陽市前日舉行了一場特別的婚禮：一對父子前日娶了一對母女。&#13;<br> 五十歲的新郎王榮振講述了兩個家庭的合併之路。前年八月，王榮振妻子病逝，老岳母一直勸他再找個妻子被謝絕後，轉為二十多歲的外孫小王物色結婚對象，結果很快看上在蘇家屯區內護理老人的王翠霞的女兒。不料，小王第一反應是竟是為父親說媒，外婆也支持兩家合併。&#13;<br> 去年三月，老王與王翠霞先見面時表態，必須先為孩子考慮，如果倆孩子互相看不上，老人的事兒就算了，「不給孩子找累」。但一對兒女也是一見鍾情，經過一年多的往來，王家父子終於與王家母女正式成親。&#13;<br> 遼寧《華商晨報》</p></body></html>
