<html><header><meta charset="utf-8"><title>俊哥、珍妹床上纏綿九粒鐘</title></header><body><h1>俊哥、珍妹床上纏綿九粒鐘</h1><p>韓國「師奶殺手」裴勇俊與女星孫藝珍上周於江原道三陟市一間酒店內，秘密為新片《外出》拍攝床上戲。該場戲講述身穿浴袍的珍妹從浴室出來，與俊哥纏綿。據知該場床上戲並不激烈，主要表現二人的愛及浪漫效果。&#13;<br> 俊哥與珍妹為該幕床上戲差不多拍了九小時，拍攝完畢後，二人都感到筋疲力竭。此外，為紀念俊哥訪日一周年，其所屬事務所在上月於日本橫濱及神戶舉行多場「BYJMeetsAsia」活動。</p></body></html>
