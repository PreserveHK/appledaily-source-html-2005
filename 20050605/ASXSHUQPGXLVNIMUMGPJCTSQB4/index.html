<html><header><meta charset="utf-8"><title>城城雷電色士風震紅館</title></header><body><h1>城城雷電色士風震紅館</h1><p>郭富城前晚繼續在紅館舉行個唱，連日來吸引不少圈中人捧場，前晚城城的母親、林小明夫婦、容祖兒、羅嘉良、賭王三姨太陳婉珍和女兒等也是座上客。</p><p>嘉賓叫好</p><p>由於前晚有雷暴警告，城城在吹色士風時，紅館頂傳來轟隆的雷聲，仿似雷電也在演出協奏曲，不過城城仍很鎮定完成吹奏。&#13;<br> 當城城繞場與觀眾握手時，他發現母親也在席上，竟跨欄擁抱母親，觀眾即報以掌聲，場面相當感人。演唱會結束後，不少嘉賓到後台探望城城，嘉良更向城城說：「精采絕倫！」容祖兒就說了三個Good。</p></body></html>
