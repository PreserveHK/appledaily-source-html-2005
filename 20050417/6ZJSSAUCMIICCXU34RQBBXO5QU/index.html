<html><header><meta charset="utf-8"><title>奧蘭多、姬拉麗莉英影壇至把炮</title></header><body><h1>奧蘭多、姬拉麗莉英影壇至把炮</h1><p>英國靚仔影星奧蘭多布魯（OrlandoBloom）最近獲當地電影雜誌《FilmReview》選為「英國最具權力影星」第一位，而曾與他合演《魔盜王：決戰鬼盜船》的姬拉麗莉（KeiraKnightley）則排第二位，緊隨其後的是兩位新占士邦熱門人選佳夫奧雲（CliveOwen）及丹尼爾基克（DanielCraig）。&#13;<br> 《FilmReview》雜誌編輯對奧蘭多讚不絕口，他說：「奧蘭多已是電影工業內最有代表性的樣貌之一，他更有能力成為一位不朽的影壇傳奇。」</p></body></html>
