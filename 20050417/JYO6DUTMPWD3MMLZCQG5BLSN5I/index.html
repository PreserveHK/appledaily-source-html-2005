<html><header><meta charset="utf-8"><title>hitomi送花甲貴賣細碟</title></header><body><h1>hitomi送花甲貴賣細碟</h1><p>已為人婦的日本偶像歌手hitomi，為了增加全新CD《Japanesegirl》的話題及銷量，破天荒在首批限量版本的CD內附送色彩斑斕的花甲，相信能夠吸引不少女fans。&#13;<br> 據知hitomi已計劃於六月一日推出全新細碟《Japanesegirl》，首批限量版內還附送二十四塊七彩的花甲，該批花甲是由hitomi與其好友兼世界著名花甲設計師黑崎江梨子合作設計。雖然細碟只收錄兩首歌，但定價卻是大碟的價錢，約售二百港元。</p></body></html>
