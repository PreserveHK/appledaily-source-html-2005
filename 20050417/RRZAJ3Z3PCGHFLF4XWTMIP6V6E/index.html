<html><header><meta charset="utf-8"><title>童心話：向天空對媽媽說愛你</title></header><body><h1>童心話：向天空對媽媽說愛你</h1><p>母親節快到，你打算怎向媽媽表愛意？將於母親節期間上映的《童行歲月》，故事裏就讀小三的裕敏，由於家貧，為給患上眼疾的母親買一副太陽眼鏡，不惜放學後當童工賺錢，孝行可嘉！但其實要表達對媽媽的愛，不一定要花錢買，一句溫情話有時更能感動媽媽！小朋友不如就在下圖的空白位置上，對天向媽媽說句心底話，讓屋簷下的普天母親都聽到你的心聲。寫得最感人的十位小朋友，有機會獲得由LarkFilmsDistributionLtd.送出的《童行歲月》戲票兩張。</p></body></html>
