<html><header><meta charset="utf-8"><title>一彈一唱完美夫妻檔</title></header><body><h1>一彈一唱完美夫妻檔</h1><p>玩Hi-Fi年資有番咁上下的發燒友，一定會識呢隊兩公婆嘅組合，老婆Patti負責唱一些經典英文老歌，老公阿Tuck則以一支陳年靚結他伴奏，聽他彈奏BillyJoel的名作《JustTheWayYouAre》，通透玲瓏的結他音色，猶如品嘗上等的波爾多紅酒一樣，唱功一流的Patti在碟中演繹的九首歌仔，保證你有耳目一新的感覺，滲進點點爵士味的《LovingYou》暖笠笠，甜到入心，更足以令你有想立即擁有的衝動。加上整個錄音由知名混音師PaulStubblebine炮製，音效達到天碟級數，試音一流！&#13;<br>&#13;<br>文：李廸偉</p></body></html>
