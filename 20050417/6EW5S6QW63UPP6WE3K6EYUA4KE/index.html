<html><header><meta charset="utf-8"><title>吳日言佩服長者參賽</title></header><body><h1>吳日言佩服長者參賽</h1><p>吳日言（Yan）、劉浩龍和方力申昨日到新城，擔任DJ選拔賽的評判，吸引過千人參加。&#13;<br> 一位六十五歲的鍾婆婆亦有參加選拔賽，她除拿出服裝設計圖外，更即席唱歌，最後順利過第一關。<br> &#13;<br> <spanclass>難忘被叮 &#13;<br> Yan其後說：「我十三歲時試過上台，個人緊張到痰上頸，一句都未唱就已經俾人叮，所以𠵱家我見到呢啲比賽都有陰影。」至於她看到鍾婆婆由丈夫陪同下來參賽，令她覺得一定要找個伴侶終老。&#13;<br> 而劉浩龍看着參賽者，則回想自己當年參加新秀比賽，他說：「我記得當日啲評判將個叮叮放喺櫈度，可能避免尷尬啩。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
