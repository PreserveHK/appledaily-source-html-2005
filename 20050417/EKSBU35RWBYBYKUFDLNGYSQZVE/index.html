<html><header><meta charset="utf-8"><title>阿拉丁上海發光</title></header><body><h1>阿拉丁上海發光</h1><p>在等待香港迪士尼開幕、跟米奇美妮打招呼前，或可選擇先到上海，欣賞他們的「繽紛迪士尼之夜燈會」。這個為期一個多月的遊園活動，以歡樂、幻想、互動作主題，利用大樹、湖泊、草坪作背景，設計出20多組迪士尼經典故事場景的彩燈。睇得多大大個毛公仔走來走去，轉吓口味看看會發光的卡通人物啦！&#13;<br>&#13;<br>記者：鄒家鳳</p><p>開幕日期：4月29日&#13;<br> 地點：上海長風公園&#13;<br> 機票：中國東方航空來回上海機票價$2,120起。查詢：21088111（康泰旅行社）</p></body></html>
