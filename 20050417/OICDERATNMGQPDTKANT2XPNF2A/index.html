<html><header><meta charset="utf-8"><title>羅素卻爾爭做原罪犯</title></header><body><h1>羅素卻爾爭做原罪犯</h1><p>橫掃多個國際電影大獎的韓國電影《原罪犯》，將會重拍成荷李活電影《Oldboy》，兩位奧斯卡影帝尼古拉斯基治（NicolasCage）和羅素卻爾（RussellCrowe）會爭做該片的男主角。&#13;<br> 據韓國報章報道，《原罪犯》的海外發行公司代表今年一月曾前往洛杉磯與負責製作美國版《Oldboy》的環球電影公司代表見面，從而得知尼古拉斯和羅素曾主動致電電影公司，自薦演出明年上映的《Oldboy》，不過電影公司代表表示要待劇本完成後才能選角。</p></body></html>
