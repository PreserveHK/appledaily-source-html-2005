<html><header><meta charset="utf-8"><title>俄國性感雙姝強攻美國</title></header><body><h1>俄國性感雙姝強攻美國</h1><p>俄羅斯新晉二人女子組合RU自成立以來，成功以性感姿態攻陷俄羅斯樂壇，由於另一俄羅斯組合t.A.T.u前年在美國及歐洲市場創下驕人成績，故此RU近日密謀進軍美國，她們前日首先在加州會見傳媒，為首張英語大碟《RuReady》造勢。&#13;<br> 由KseniaLinkova及KatiaJones組成的RU前日分別以低胸裝及露背短裙現身，深諳搶鏡之道，她們的首張英語大碟《RuReady》今年一月出版時在家鄉有不俗成績，相信兩人應為美國樂壇帶來不少衝擊。</p></body></html>
