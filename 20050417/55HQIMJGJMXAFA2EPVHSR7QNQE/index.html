<html><header><meta charset="utf-8"><title>德格拉斯整容疤遮唔住</title></header><body><h1>德格拉斯整容疤遮唔住</h1><p>荷李活男星米高德格拉斯（MichaelDouglas）、愛爾蘭男星皮雅斯布士南（PierceBrosnan）及女星格蘭高絲（GlennClose）等，前日在加州出席由前蘇聯總統戈爾巴喬夫統籌的環保組織GlobalGreen宣傳活動。早前懷疑整容的米高自然成為攝影師的焦點。&#13;<br> <br> <spanclass>被拍下血紅疤痕 &#13;<br> 最近被美國電視觀眾選為「最不上鏡男明星」的米高，兩周前被傳媒拍下左右耳鬢出現一條約兩吋長的血紅疤痕，因而引起整容疑雲，前日米高自消息傳出後首度公開露面，不過他刻意留了鬚，但在攝影師的鏡頭下，其疤痕卻欲蓋彌彰。</spanclass></p></body></html>
