<html><header><meta charset="utf-8"><title>銀衛可用和電網絡</title></header><body><h1>銀衛可用和電網絡</h1><p>【本報訊】廣播事務管理局昨日舉行的會議批准，電視廣播（511）旗下的銀河衛星廣播有限公司申請，使用和記環球電訊（757）的寬頻網絡，提供銀河的本地收費電視節目服務，惟銀河須向使用和記環訊寬頻網絡接收服務的用戶，提供令該局滿意的鎖碼裝置。&#13;<br> 該局主席馮華健昨在記者會解釋，目前收費電視在本港的滲透率約50%，相對於鄰近亞太地區如韓國及台灣，收費電視的滲透率分別達七成及八成，本港的收費電視市場仍有很大發展空間。&#13;<br> </p></body></html>
