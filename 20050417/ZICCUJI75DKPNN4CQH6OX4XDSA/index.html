<html><header><meta charset="utf-8"><title>寵物小精靈</title></header><body><h1>寵物小精靈</h1><p>滿金市的滿金道館，道館訓練家是使用大奶罐的小茜，大奶罐壓倒性的力量使我們陷入了苦戰當中，我是不會認輸的，去吧！皮卡丘！對方用力量，我們就用速度來決勝負，今集神奇寶貝，滿金道館速度與力量，大家也去收服神奇寶貝吧！&#13;<br>&#13;<br>翡翠台　4月20日起逢星期一至五下午3時45分</p><p>遊戲王怪獸之決鬥</p><p>馬尼諾啟動黑暗決鬥，城之內毅然接受挑戰，在黑暗決鬥中落敗，會像孔雀舞一般，被黑暗慢慢吞噬，最終是死亡，城之內憑着堅強意志，抵受被襲擊之痛楚，但馬尼諾的地獄詩人，每一個回合都會搶走城之內一張卡……&#13;<br> &#13;<br> 本港台　4月19日下午5時</p></body></html>
