<html><header><meta charset="utf-8"><title>港藥店買到絕種猿牙</title></header><body><h1>港藥店買到絕種猿牙</h1><p>香港的中藥舖，讓科學家得到一個驚人的發現，那就是十萬年前巨猿和人類原來曾同期存在。&#13;<br> 大約一九八○年，有荷蘭科學家從香港中藥舖購得巨型猩猩步氏巨猿（Gigantopithecusblackii）一些牙齒，加拿大麥克馬斯特大學的地質年代科學家，最近利用準確檢驗技術，檢查了巨猿的牙齒，發現巨猿於十萬年前曾與人類同期存在。&#13;<br> 步氏巨猿已絕種了十萬年，牠們應是素食動物，吃竹為主，隨着人類愈來愈多，加上牠們只吃竹，最後絕種了，但人類已存活超過一百萬年。&#13;<br> 美聯社</p></body></html>
