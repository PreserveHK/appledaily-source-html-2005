<html><header><meta charset="utf-8"><title>長虹擬收購合肥美菱</title></header><body><h1>長虹擬收購合肥美菱</h1><p>▲內地媒體引述消息說，四川長虹將收購合肥美菱電器，長虹並已派出高層到合肥，而美菱電器的高層亦已開始就長虹入主的事情作準備，收詳情料於短期內公布。兩家公司的發言人均表示，未得到有關收購消息。美菱前日申請停牌，公告指近日股價異常波動，可能涉及實際控制人的變動。美菱為廣東科龍（921）及格林柯爾（8056）大股東顧雛軍，兩年前透過私人持有的廣東格林柯爾企業發展，購入競爭對手合肥美菱的20.03%權益，並成為大股東。</p></body></html>
