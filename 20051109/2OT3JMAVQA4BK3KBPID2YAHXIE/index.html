<html><header><meta charset="utf-8"><title>車撞地主神位兩漢輕傷</title></header><body><h1>車撞地主神位兩漢輕傷</h1><p>【本報訊】一輛吊臂車，昨晨九時許在荃灣沿海安路往九龍駛至麗順路交界時，疑因閃避一輛切線的輕型貨車失控鏟上左邊安全島，撞塌路中數支約一米高鐵柱後，衝前三十米猛撼行人路邊的花槽石壆，再撞塌兩個路牌及一個中電電箱，連被人安放在旁邊的地主神位都無法幸免，遭撞至粉碎四散在地上。&#13;<br> 吊臂車最後向右翻側在馬路中，車頭嚴重損毀，姓鍾（三十九歲）司機及同齡的姓錢跟車工人竟奇迹輕傷，雙雙自行爬出送院。</p><p>現場無煞車胎痕</p><p>據肇事司機向警方表示，事發時其車速只有時速四十至五十公里，絕不是高速駕駛引起意外。警方在場無發現煞車胎痕，現正調查肇禍原因。</p></body></html>
