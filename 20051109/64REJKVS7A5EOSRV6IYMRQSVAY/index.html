<html><header><meta charset="utf-8"><title>老闆請食「蟹皇扒蹄筋」</title></header><body><h1>老闆請食「蟹皇扒蹄筋」</h1><p>上一次的project個客好滿意，大老闆Greg大讚Joe、Francis和我。同時，隔籬組得罪個大客，500萬生意給死對頭公司搶走，大老闆登時怒火中燒，結果炒了TeamLeader阿Rick。據聞，他打算在我們之中升一個，Greg重話今晚約我們一起吃飯傾傾喎！老闆做東，哪會普通？他order了「蟹皇扒蹄筋」，我最初以為是牛蹄筋，原來是鹿蹄筋，再以金黃蟹黃炮製，蟹黃甘香，鹿蹄筋含豐富骨膠原，估唔到Greg咁識補。（十）</p><p>麗都酒店大宅門餐廳（35521250）&#13;<br> 地址：灣仔皇后大道東387-397號1樓</p></body></html>
