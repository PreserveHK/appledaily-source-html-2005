<html><header><meta charset="utf-8"><title>男教師嫖妓女老師賣淫</title></header><body><h1>男教師嫖妓女老師賣淫</h1><p>賣淫有罪，召妓無罪？澳洲一名教師到昆士蘭一間妓院尋歡作樂，怎料發現妓女「似曾相識」，原來妓女正是他同事，女教師兼職賣淫。男教師回校告發女同事，三十多歲的女教師被停職，教育部門指兼職賣淫這種「課外活動」跟她的正職不相配。&#13;<br> 之後女教師承諾不再當妓女，獲安排到另一間學校執教。但她的雙重身份引起家長不滿，指她重返妓院。至於召妓男教師，雖然有違道德操守，是妓院常客，卻沒有受到批評。&#13;<br> 英國《泰晤士報》</p></body></html>
