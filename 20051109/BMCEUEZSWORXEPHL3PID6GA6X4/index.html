<html><header><meta charset="utf-8"><title>李亞鵬努力搵奶粉錢</title></header><body><h1>李亞鵬努力搵奶粉錢</h1><p>王菲現已懷孕三個月，首次榮升人父的李亞鵬亦復工，努力搵奶粉錢，昨天李亞鵬便獨自離開北京麗高皇府愛巢，由司機接載，返抵其「美麗春天」製作公司開會，洽談工作事宜。</p><p>表情嚴肅</p><p>昨日下午約一時，李亞鵬乘坐其新疆牌的平治房車，由司機接送從麗高皇府直駛他位於朝陽區的公司。到埗後，他由司機陪同下離開停車場，李亞鵬表情嚴肅，快步上樓返回公司，直至下午五時多，再由三名工作人員往停車場把其座駕開走。</p></body></html>
