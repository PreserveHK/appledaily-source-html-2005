<html><header><meta charset="utf-8"><title>順時針打盡每崗位</title></header><body><h1>順時針打盡每崗位</h1><p>每隊排球隊由六人緊守不同崗位，前排三人分別為主攻手、副攻手和傳球手，後排三人則負責防守和發球。一般比賽多用五局三勝制，每局二十五分（第五局除外），可直接得分或憑對手犯規而得分，過網攻擊、開波踩界和碰網均屬犯規，先獲得二十五分為勝局，但若雙方在二十四分平手，則須繼續作賽，直至其中一隊領先對手兩分為止，決勝局則每局十五分。&#13;<br> 落場比賽時，所有球員須將球衣楔在排球褲內，另外最好佩戴護膝和護腕，避免擦損和扭傷。隊中六位球員在比賽期間會順時針方向轉位，換言之排球員要熟悉每個崗位，才能應付激烈的球賽。</p></body></html>
