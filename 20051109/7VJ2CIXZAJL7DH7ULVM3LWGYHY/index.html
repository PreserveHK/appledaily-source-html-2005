<html><header><meta charset="utf-8"><title>買油送睫毛液</title></header><body><h1>買油送睫毛液</h1><p>屬油性皮膚的靚女，為怕油光滿面，卸妝時係咪會避免用油狀的卸妝液呢？SHIMMER最新推出的淳淨清爽卸妝油，利用茶樹油及薄荷油作主要成份，潔淨肌膚又不帶油膩，連油性皮膚用後都唔怕增加面部油份。且遇水即能乳化，深入去除化妝品殘迹、油脂及污垢，為肌膚鎖住水份。新推期間，凡惠顧「淳淨清爽卸妝油」，即免費獲贈價值$160的「特捲纖長睫毛液」乙支，送完即止。&#13;<br>&#13;<br>記者：黃若茵</p><p>查詢：23309095</p></body></html>
