<html><header><meta charset="utf-8"><title>聖誕彩盒限量發行</title></header><body><h1>聖誕彩盒限量發行</h1><p>距離聖誕尚有個多月，但各大品牌的聖誕妝物陸續出籠，CHANEL亦唔例外，預先張揚今個月尾推出的聖誕限量版HolidayCollectionPalette。一盒彩妝盒內共有4色啡紫組合的眼影、2色紅系唇彩和2色唇膏，深淺兼備，方便配合不同造型。此外，還推出8種全新色調唇膏，包括火紅、粉紅和粉金色系，啱晒今個秋冬流行的妝容。&#13;<br>&#13;<br>記者：曾順珍</p><p>（11月25日發售）查詢：28101083</p></body></html>
