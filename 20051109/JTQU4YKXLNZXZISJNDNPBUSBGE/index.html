<html><header><meta charset="utf-8"><title>食飯慳泊車：人流多搵車位快</title></header><body><h1>食飯慳泊車：人流多搵車位快</h1><p>傍晚去完荔枝角嘅二手車場影相，揸車到深水埗福榮街近黃金商場一段食飯，嘩，成條街都係車，重要係DoubleParking，真係好熱鬧。福榮街好多食店前身都係街邊小食檔，所以風味一流，價錢好平民化。雖然係夜晚，但呢度啲食客食完就走，加上DoubleParking，好快就搵到位，平均等五分鐘就有位，而且晚上好少抄牌，不過入食店時，都要同老闆講聲有泊車，佢就會好醒目幫你昅實。	&#13;<br>&#13;<br>記者：伍旋卓</p><p>成條街都係食店，加埋DoubleParking唔阻人，都幾方便。</p></body></html>
