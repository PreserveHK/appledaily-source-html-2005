<html><header><meta charset="utf-8"><title>銅記小南　天花似飛碟</title></header><body><h1>銅記小南　天花似飛碟</h1><p>小南國喺銅鑼灣又開新分店，今次就採用全新太空感覺設計，天花就好似有一隻一隻大小飛碟形的木製圖案。一上到去，感覺同尖沙嘴其他兩間分店好唔同，一來就勁寬敞，二來感覺較有貴氣。除咗有全新裝修之外，重有新菜式，當中不可不試的是血糯米八寶飯，有好重桂花香味，中間就用豆沙做餡，呢排秋涼就最啱暖胃。雖然食物同裝修係有新搞作，但係價錢依然勁抵！<br><br>記者：梁學文</p><p>地址：銅鑼灣時代廣場1201室&#13;<br> 電話：28748899</p></body></html>
