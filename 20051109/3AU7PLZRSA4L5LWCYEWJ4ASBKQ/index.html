<html><header><meta charset="utf-8"><title>食飯慳泊車：落地玻璃望抄牌</title></header><body><h1>食飯慳泊車：落地玻璃望抄牌</h1><p>去三菱總部影完部EVO9代，個肚仔好餓，車行老友阿文話，荃灣西樓角路最啱路邊泊車食飯，嗰度只係中午12:00至下午2:00抄一輪牌，下午茶時間，阿Sir間中會嚟趕吓車咁，只要提高警覺就可以，晚上8:00打後，直情可以安心大啖咁食㖭。西樓角路嘅華都中心及荃昌中心地下有一列食肆，係唔少搵食車司機嘅醫肚熱點，全因好多餐廳都有落地玻璃，可以邊食邊睇車。我哋嘅推介食肆有「潮記粉麵茶餐廳」、「全發粉麵咖啡」。<br><br>記者：戴維浩</p></body></html>
