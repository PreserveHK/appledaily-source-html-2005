<html><header><meta charset="utf-8"><title>徐子淇期待響鳴炮</title></header><body><h1>徐子淇期待響鳴炮</h1><p>徐子淇（Kathy）昨日在銅鑼灣遊艇會出席周日舉行的「香港海港日」記者會，Kathy獲大會委任為「香港海港日大使」，她說：「星期日雖然我有工作要做，但係我都一定要去，因為到時可以發鳴炮。」Kathy還表示經常與妹妹出海遊船河，問其男友可有陪伴時，她說：「都有一齊去，不過多數都係妹妹。」</p><p>玩水甩泳衣</p><p>Kathy表示閒時也會到香港的沙灘游水，並會穿比堅尼泳衣，她更自爆曾於水上樂園玩五彩天梯後，上身泳衣不翼而飛，她說：「嗰吓真係嚇死我，滑落嚟之後唔見咗泳衣，即刻用手遮住，好彩我妹妹幫我執番又冇人見到。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
