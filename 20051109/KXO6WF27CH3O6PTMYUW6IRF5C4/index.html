<html><header><meta charset="utf-8"><title>妖男Gackt踩入電玩界</title></header><body><h1>妖男Gackt踩入電玩界</h1><p>日本中性妖男歌手Gackt，繼為動畫《機動戰士ZGundam星之繼承者》主唱主題曲後，最近又獲邀擔任人氣電玩《DIRGEofCERBERUS-FinalFantasyVII-》擔任代言，他除了為遊戲唱主題曲外，亦會化身全新角色在遊戲中出現。&#13;<br> 《DIRGEofCERBERUS-FinalFantasyVII-》是由角色扮演冒險遊戲《FinalFantasyVII》衍生出來的立體射擊動作遊戲，Gackt近期已落力四出宣傳。</p></body></html>
