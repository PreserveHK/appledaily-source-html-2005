<html><header><meta charset="utf-8"><title>陶瓷鳥籠唔怕禽流感</title></header><body><h1>陶瓷鳥籠唔怕禽流感</h1><p>禽流感來勢洶洶，一有雀仔飛過都要閃埋一邊避一避。但小記的老頭子偏偏係雀癡，冇雀玩做人邊有心機？好彩俾我搵到個迫裂陶瓷鳥籠，除了有雀外，雀籠重有彩花點綴，如果籠內再放些乾花作裝飾，真係成間屋都靚晒！&#13;<br>&#13;<br>記者：鄺天樂&#13;<br>攝影：陳陶鈞、伍慶泉</p><p>售賣點：AbsoluConcept（27637622）&#13;<br> 荔枝角長裕街16號志興昌工業大廈2字樓B及D室</p></body></html>
