<html><header><meta charset="utf-8"><title>李連杰做3D拳王</title></header><body><h1>李連杰做3D拳王</h1><p>內地有報道指李連杰拍罷電影《霍元甲》後，明年或會演出動作片《鐵拳》，女主角將是趙薇，兩人還有對打場面。杰仔表示很有興趣拍這部片，是因為《鐵拳》是日本Namco公司的著名3D格鬥遊戲，所以有日本電影公司要將此3D格鬥遊戲拍成電影版，屆時觀眾將會見到一個全新的杰仔。&#13;<br> 此外，在《霍元甲》中，杰仔需應付大量武打場面，其中一場講述他與泰國拳王肉搏，為求逼真，電影公司除搭建一個像泰國的村落外，又邀請了著名泰國拳師與杰仔一較高下。事後杰仔大讚泰國拳師出拳既狠且快，拳拳到肉，腳腳穿心，他笑言還「硬食」了數招。</p></body></html>
