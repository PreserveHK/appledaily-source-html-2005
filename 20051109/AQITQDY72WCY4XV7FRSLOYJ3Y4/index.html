<html><header><meta charset="utf-8"><title>自動波停車要空波</title></header><body><h1>自動波停車要空波</h1><p>請問自動波車停車時，應該是空波（Ｎ），或是入一檔（Ｄ），踏着煞車呢？聽朋友說，停車時經常入空波，會令自動波箱打柴，是否真的呢？&#13;<br>阿達上</p><p>阿達：&#13;<br> 停車入空檔，目的是令汽車沒有動力，不再行駛，安全至上，所以自動波停車一定要入空檔。以汽車機械角度來看，傳統自動波波箱起步時，是透過波箱油來傳遞動力，停車推往空波，根本不會對波箱造成損壞。不過，很多人習慣一邊踏着油門，一邊由空波（Ｎ）轉入一檔（Ｄ）起步，好像電影特技飆車那樣一下子往前衝，這種起步方法，絕對會加速波箱老化，而且非常危險。&#13;<br> 《車天車地》主編覆</p></body></html>
