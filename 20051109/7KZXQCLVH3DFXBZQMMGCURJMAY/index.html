<html><header><meta charset="utf-8"><title>媽媽生：不捨得<br></title></header><body><h1>媽媽生：不捨得<br></h1><p>年輕貌美、身穿藍色旗袍的媽媽生Mona（圖），已在中國城工作了七年。她坦言不捨得中國城，同事天天見面，已經恍如一個大家庭。Mona強調，在沙士期間中國城仍是客似雲來，因為「佢哋覺得飲酒可以殺菌喎，所以佢哋唔怕！」但現今在澳門娛樂場所的競爭下，尖東的夜生活已失色不少，「以前好景時，有啲豪客淨係畀貼士，都畀三、四萬；𠵱家嘅貼士咪得二、三千！以前多啲外國客，𠵱家就以內地客為主。」</p></body></html>
