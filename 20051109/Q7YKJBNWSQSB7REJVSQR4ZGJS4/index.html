<html><header><meta charset="utf-8"><title>2700親友送別本田美奈子</title></header><body><h1>2700親友送別本田美奈子</h1><p>本月六日因白血病與世長辭的日本八十年代偶像女歌手本田美奈子，前日在埼玉縣朝霞市內一殯儀館舉殯，逾二千七百名圈中好友及歌迷出席喪禮。&#13;<br> 前日舉行喪禮的靈堂中，擺放了本田在○四年尾為○五年月曆所拍攝的照片，本田自今年一月得悉患上白血病以來，一直堅強面對病魔，喪禮上主持便朗讀出她在今年三月於病榻前寫下的歌詞《笑臉》。&#13;<br> 女星工藤夕貴、岩崎宏美及天海祐希等一千二百多名圈中好友均有前來致哀，與本田同期出道兼屬同班同學的南野陽子更表現得十分傷心，離開時忍不住掩面痛哭。</p></body></html>
