<html><header><meta charset="utf-8"><title>小S養胎秘訣益網友</title></header><body><h1>小S養胎秘訣益網友</h1><p>正在待產的徐熙娣（小Ｓ）近來一直在自己的網上日誌中與網友分享當準媽媽的心情，她更在網上與大家分享她這個美麗俏媽媽的保養秘訣，五天來已吸引七萬多名網友造訪，刷新該網站的紀錄，人氣十足。</p><p>姊姊陪入產房</p><p>而小Ｓ姊姊徐熙媛（大Ｓ）日前於台灣便傳出她將請辭由她主持的《娛樂百分百》節目，消息傳出後即被懷疑是否跟妹妹一樣「先有後婚」，對此徐媽媽便為女兒解畫說：「沒有啦！想太多了，她只是想陪小Ｓ進產房。」而被問到外界傳出她將與男友周渝民閃電結婚，她笑說：「這不用管，還是先讓我好好想一想再說吧。」</p></body></html>
