<html><header><meta charset="utf-8"><title>Jessica冇人陪重開心</title></header><body><h1>Jessica冇人陪重開心</h1><p>以表揚一眾從事時裝配飾事業人士而設的第九屆ACE頒獎禮，前晚在紐約的配飾協會舉行，不少紅星名人均以盛裝出席，當中包括JessicaSimpson、奧遜姊妹瑪莉姬蒂（Mary-KateOlsen）及艾絲莉（AshleyOlsen）、名模納奧美金寶及歌手Diddy等。</p><p>獲頒時裝偶像大獎</p><p>近期盛傳婚姻出現問題的JessicaSimpson，前晚未見丈夫NickLachey陪伴在旁，但她依然笑容滿面，似乎心情相當愉快，而最終她亦獲頒時裝偶像大獎，至於Diddy則膺年度最具時裝影響力人士。</p></body></html>
