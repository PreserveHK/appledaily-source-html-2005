<html><header><meta charset="utf-8"><title>權相佑賣埠價創新高</title></header><body><h1>權相佑賣埠價創新高</h1><p>韓國男星權相佑與女星金荷娜兩年來首度合作的喜劇《青春漫畫》雖然仍在拍攝中，但日前該片在洛杉磯舉行的電影展銷會中，以五百二十萬美元（約四千萬港元）的高價賣埠到日本，成為繼裴勇俊的《外出》後，日本賣埠價最高的韓片第二位，打破另一套由他與劉智泰合演的電影《野獸》所創下的四百萬美元（約三千一百二十萬港元）紀錄。&#13;<br> 此外，權相佑在《野》片中有不少危險鏡頭均親自上陣，故此電影公司在開拍前特別為兩位主角購下十億韓圜（約七百四十萬港元）的巨額保險。</p></body></html>
