<html><header><meta charset="utf-8"><title>丹麥收容所小人蛇失蹤</title></header><body><h1>丹麥收容所小人蛇失蹤</h1><p>中國駐丹麥大使館職員前日表示，二十多名被安置在丹麥收容所的中國兒童，突然失蹤，他們正與警方聯絡。這批兒童在去年年底，懷疑由人販集團安排，乘搭飛機進入丹麥，被當地邊檢人員攔截，送到西蘭島紅十字會屬下的收容所內。&#13;<br> 今年六月，又有數名中國兒童以同樣方法偷渡入境。丹麥警方其後拘捕了兩名涉嫌販賣人口的男女，遂揭發人蛇集團以每名兒童十六萬元的價錢，將中國兒童經丹麥販賣到意大利、法國等地當童工或童妓。&#13;<br> 北京《法制晚報》</p></body></html>
