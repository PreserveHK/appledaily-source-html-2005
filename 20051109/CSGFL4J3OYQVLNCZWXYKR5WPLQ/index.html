<html><header><meta charset="utf-8"><title>Parlex股東通過德昌收購</title></header><body><h1>Parlex股東通過德昌收購</h1><p>▲德昌電機（179）宣布，收購撓性連接產品生產商ParlexCorporation的方案，於本月8日在麻省召開的特別大會上獲Parlex股東通過。Parlex今年8月宣布與德昌電成合併協議，德昌同意以7460萬美元收購Parlex，包括承擔其可轉換及不可轉換的債務。&#13;<br> &#13;<br> ▲VPGreenchip（1186）宣布與管理人ValuePartnersLimited或其繼任人重訂補充投資管理協議，雙方同意於今年4月4日起兩年間，任何年度根據補充協議應付管理人之費用總值最高為9000萬元，較原協議之年度上限1300萬元顯著上升。</p></body></html>
