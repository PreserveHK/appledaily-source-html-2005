<html><header><meta charset="utf-8"><title>「湖人孖寶」齊當老竇</title></header><body><h1>「湖人孖寶」齊當老竇</h1><p>【綜合美國外電】一對昔日湖人戰友、今已反目的拜恩及奧尼爾，周二一同傳出喜訊——兩人明年將再任父親。&#13;<br> 日前剛獲選為西岸每周之星的拜恩，其妻子雲妮莎再度懷孕，預產期為明年五月。其實最早報道這喜訊是《EntertainmentTonight》，而湖人發言人柏拉卡證實了此消息。拜恩與雲妮莎已育有一名女兒納達雅，她明年一月將滿三歲。&#13;<br> 至於去季轉投熱火的奧尼爾雖然已有五名孩子，但喜歡熱鬧的他明年年中家裏又要添加新成員，其妻莎妮據報亦已有三個月身孕。</p></body></html>
