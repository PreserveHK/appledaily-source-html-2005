<html><header><meta charset="utf-8"><title>金美侖、東妮歌妮寒夜首映</title></header><body><h1>金美侖、東妮歌妮寒夜首映</h1><p>荷李活女星金美侖戴雅絲（CameronDiaz，右）與澳洲女星東妮歌妮（ToniCollette，左）合演的新片《InHerShoes》前日於倫敦舉行首映。在寒冷天氣下，金美侖以一件厚厚大衣遮掩身材，令逾千影迷大歎失望。另外，近日又有報道指金美侖將於聖誕期間與男友JustinTimberlake於夏威夷結婚，其發言人表示不會再回應有關的報道。&#13;<br> 路透社</p></body></html>
