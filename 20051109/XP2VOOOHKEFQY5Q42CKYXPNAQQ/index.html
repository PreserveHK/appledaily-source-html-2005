<html><header><meta charset="utf-8"><title>蒙嘉慧奉旨暗戀曹永廉</title></header><body><h1>蒙嘉慧奉旨暗戀曹永廉</h1><p>蒙嘉慧（YoYo）、曹永廉和楊英偉日前在何文田拍攝無綫新劇《法證先鋒》中，一幕在車廂監視疑犯的戲份。YoYo表示這場戲算是拍得最舒服的一幕，拍罷《法》劇後，她和曹永廉將再合作拍攝另一套無綫新劇，YoYo更會暗戀對方，她說：「我哋呢套劇已經開始培養感情喇。」</p><p>留鬚行好運</p><p>蒙嘉慧表示拍完監視疑犯的戲後，十分體諒狗仔隊，她說：「原來監視人真係唔好玩，真係好悶要坐足一日，好辛苦。」曹永廉近日留了一臉鬍子，他說：「因為想睇嚟比較成熟啲，不過之前有風水師話我留鬚會好啲。」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
