<html><header><meta charset="utf-8"><title>周杰倫棄吳宗憲惹揣測</title></header><body><h1>周杰倫棄吳宗憲惹揣測</h1><p>周杰倫昨日在台灣錄影張菲主持的中視節目《綜藝大哥大》，反而沒亮相其師傅吳宗憲在同時段播出的台視節目，引起不少揣測。&#13;<br> 問周杰倫為何未上吳宗憲的節目，他說：「這是事實。」及後他改口說：「我不會這樣，都是媒體再找新聞點。」</p><p>暗寸吳宗憲</p><p>張菲則暗批吳宗憲說：「我節目適合偶像來，如果周董（周杰倫）要被潑水，就要考慮。」不過周杰倫所屬的阿爾發表示，已安排周杰倫下周三亮相吳宗憲的節目。</p></body></html>
