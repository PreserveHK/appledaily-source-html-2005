<html><header><meta charset="utf-8"><title>英拍賣中南海牌匾</title></header><body><h1>英拍賣中南海牌匾</h1><p>英國著名拍賣公司佳士得，前日拍賣據稱是當年「八國聯軍」侵華時搶走的中南海牌匾，引起內地文物愛好者的關注。該塊牌匾上刻以漢文及滿洲文書寫成的「涵元門」三字。&#13;<br> 佳士得的網站明確指，這塊牌匾是一九○○年八國聯軍攻入北京時，德國軍司令瓦德西從當年還是清皇宮一部份的中南海帶走。中國文物專家指出，若牌匾屬真品，中國可要求英國方面歸還。據悉，流失海外的中國文物要回流國內，一般有購買、拍賣和捐贈幾種渠道。而當局迄今已買回四萬件流失文物。&#13;<br> 《新京報》</p></body></html>
