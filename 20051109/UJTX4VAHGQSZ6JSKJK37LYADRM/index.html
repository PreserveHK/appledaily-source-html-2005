<html><header><meta charset="utf-8"><title>國金選輯<br>AIG再度修訂業績</title></header><body><h1>國金選輯<br>AIG再度修訂業績</h1><p>▲美國國際集團（AIG）再度修訂業績，經修正衍生工具和入息稅的會計錯誤後，過去5年純利較原先評核高出5億美元（約39億港元）。&#13;<br> AIG將修正2000年至05年次季其間的業績，而該公司較早前已將2000年至04年的純利調低39億美元，相當於10%，因為再保險合約及其他交易隱藏虧損和低估負債。&#13;<br> AIG將押後到本月14日才發表第3季業績，是今年來第4次未能準時公布業績。</p></body></html>
