<html><header><meta charset="utf-8"><title>哈佛設關百豪演講廳</title></header><body><h1>哈佛設關百豪演講廳</h1><p>美國哈佛大學係名牌學府，自然吸引到好多人支持。今次就係關百豪，佢喺2000年捐咗100萬美金，成立亞洲學術研究基金，並設立助學基金，積極培育有志於亞洲學術研究的香港及中國海外留學研究生。&#13;<br> 為表揚關百豪咁慷慨以及長久以來的積極支持，上星期五正式將位於商業及政府研究中心的演講廳命名為「BankeeKwanRoom」，關百豪當日就同大學亞洲研究中心主任賽奇教授一起出席主持典禮。&#13;<br> 唔講唔知，原來佢係美國哈佛大學院士，亦係哈佛大學亞洲中心顧問委員會委員。</p></body></html>
