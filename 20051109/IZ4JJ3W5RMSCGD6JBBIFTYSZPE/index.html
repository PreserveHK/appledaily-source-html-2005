<html><header><meta charset="utf-8"><title>是日例劏：土瓜灣街市</title></header><body><h1>是日例劏：土瓜灣街市</h1><p>鹹檸檬：可在雜貨店買到，如想自製鹹檸檬，可將清洗乾淨的中國檸檬放進玻璃瓶內，並盡量塞滿鹽，存放於陰涼處待半年後便可食用。<br>鹹酸菜：鹹酸菜是以大芥菜醃製而成。將芥菜曬至半乾去水後，放入瓶中加鹽醃，擺放兩至三星期即可。</p><p>欖角：分散裝及樽裝兩種。除了剁碎炒肉外，很多家庭也會用欖角蒸魚，是快捷簡單的調味品。&#13;<br> 烏頭：魚鰓紅潤及魚眼精靈唔呆滯方為首選。&#13;<br> 茄子：茄身有光澤、肥身飽滿兼夠重身就最好食。</p><p>＊價格截至11月8日為準</p></body></html>
