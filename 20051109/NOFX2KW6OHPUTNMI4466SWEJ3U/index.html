<html><header><meta charset="utf-8"><title>城大生獲青年科學家獎</title></header><body><h1>城大生獲青年科學家獎</h1><p>【本報訊】香港城市大學應屆博士畢業生任子賢（圖），上月憑「反向對摺晶體管」獲頒香港科學會「香港青年科學家優異證書」。他回顧過去六年的校園生活時表示，最大收穫是學會解決問題及「求生」的技巧，對投身社會工作有很大幫助。&#13;<br> 獲頒優異證書的任子賢說：「千里馬都要遇到伯樂，先生嘅幫忙真係好多。」他指城大的教授都很有活力，師生關係非常密切，即使他畢業後在工作上遇上困難，仍會不時回校向老師請教。&#13;<br> 現時，任子賢正代表任職的公司與城大商討生意上的合作機會，以期回饋學校。&#13;<br> 任子賢的「反向對摺晶體管」可用於通訊器如3G手機之上，從而省電八成及減低斷線機會。</p></body></html>
