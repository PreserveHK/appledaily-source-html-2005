<html><header><meta charset="utf-8"><title>財話短說<br>力寶附屬收購成都藥業</title></header><body><h1>財話短說<br>力寶附屬收購成都藥業</h1><p>▲力寶華潤（156）宣布，旗下新加坡上市附屬AuricPacific收購成都百信葯業連鎖公司全部股本，及成都科訊葯業之藥品配送與醫療器械業務之資產，總代價5062.6萬元。&#13;<br> &#13;<br> ▲電訊管理局表示，己接獲中移動香港旗下附屬公司FitBest，就全面收購華潤萬眾（331）向該局尋求審批。根據電訊條例7B（8），該局短期內公布諮詢文件，就收購向業界及相關人士尋求意見。有關收購要約文件今日寄發予萬眾股東，要約期限為下月29日。</p></body></html>
