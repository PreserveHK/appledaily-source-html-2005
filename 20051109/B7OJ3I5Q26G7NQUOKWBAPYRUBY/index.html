<html><header><meta charset="utf-8"><title>食肉減肥法謎團破解</title></header><body><h1>食肉減肥法謎團破解</h1><p>食肉減肥法鼓勵瘦身男女多吃肉，少吃碳水化合物，結果成功減磅不乏人。但這種減肥法反轉傳統食得肉多人會肥的認知，食肉能夠減肥的原因，科學界一直找不到原因，法國里昂大學科學家卻終於解破這個謎題。&#13;<br> 科學家米蒂厄斯用老鼠做研究，讓牠們吃進大量蛋白質食物，結果發現製造小腸葡萄糖的基因漸趨活躍，小腸葡萄糖上升，肝臟生理系統探測到，就會向腦袋發出訊息，令腦部停止進食的訊息。他說，這「解釋了為甚麼吃大量蛋白質食物會令食量減少」。&#13;<br> 英國《衞報》</p></body></html>
