<html><header><meta charset="utf-8"><title>清代藝術品英展出</title></header><body><h1>清代藝術品英展出</h1><p>胡錦濤昨日與英女皇一同為「中國宮廷藝術展」開幕剪綵。展覽以「盛世華章」為名，共展出四百多件清朝康熙、雍正和乾隆時期的藝術珍品，包括書畫、玉器、青銅器、織繡、家具等。這是中共建政以來北京故宮文物最大規模的境外展覽，展品中有些甚至未曾在中國公開展示。&#13;<br> 英國傳媒稱，展品中尤為吸引的是一座近兩米高、鑲有山水圖景的翡翠，以及記錄乾隆年間皇室繁華景象的六十三米長卷軸。這個展覽將持續至明年四月，預計可吸引七十七萬遊客參觀。&#13;<br> 上海《東方早報》</p></body></html>
