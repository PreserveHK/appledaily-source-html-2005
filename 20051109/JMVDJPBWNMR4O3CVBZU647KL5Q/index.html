<html><header><meta charset="utf-8"><title>61年宵禁死300人</title></header><body><h1>61年宵禁死300人</h1><p>法國實施宵禁的成效受質疑，甚至有人擔心措施會深化危機，重演一九六一年法國宵禁，導致三百人死亡的慘劇。</p><p>死屍被棄塞納河</p><p>一九六一年十月十七日，巴黎實施宵禁，引發群眾上街反對，最後演變成血腥衝突，警方被指「屠殺」了三百名阿爾及利亞移民，很多死者更被棄屍塞納河。七十九歲的生還者布齊昂說：「我沒想過他們膽敢這樣做，簡直是挑釁我們。」法國政府一直不肯公布確實死傷數字。&#13;<br> 四十四年後，非洲裔移民怒氣未消，有法國報章批評，政府對待非洲阿拉伯裔移民的手法，跟對待他們祖父母一樣。&#13;<br> 英國《每日電訊報》</p></body></html>
