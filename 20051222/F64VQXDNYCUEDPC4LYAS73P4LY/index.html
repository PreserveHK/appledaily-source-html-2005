<html><header><meta charset="utf-8"><title>提煉中草藥艾蒿治乳癌&#13;<br></title></header><body><h1>提煉中草藥艾蒿治乳癌&#13;<br></h1><p>美國華盛頓大學生物工程系研究教授賴亨利和助理研究教授納倫德拉星在離體實驗中證實，從中草藥艾蒿（Artemesiaannua）中提煉的青蒿素（artemisinin）具有殺死癌細胞的能力。&#13;<br> 與青蒿素接觸十六個小時後，乳癌細胞幾乎全部被殺死。&#13;<br> 賴亨利說，青蒿素不但有效，而且選擇性非常強，對癌細胞有很高的毒性，但對正常細胞的影響很小，所以有可能成為無毒的抗癌藥。但這種物質只是被證明在動物身上有效，還處於試驗的初期階段，需要人體臨床試驗才能決定這種物質對人體的有效程度。</p></body></html>
