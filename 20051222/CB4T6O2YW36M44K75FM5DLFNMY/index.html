<html><header><meta charset="utf-8"><title>利君額外配售2.71%股權</title></header><body><h1>利君額外配售2.71%股權</h1><p>▲利君醫藥（2005）昨公布，包銷商已於昨日全數行使超額配發權，發行1050萬股，作價2.15元，公司額外集資淨額2200萬元，公眾持股量由25%，增至27.71%。&#13;<br> &#13;<br> ▲中油潔能（260）公布，其間接持股69.4%的北京中油潔能，與中石油集團一家附屬公司互相擔保對方，各自向銀行貸款4000萬元人民幣，貸款期兩年，董事預期協議有助雙方未來合作。</p></body></html>
