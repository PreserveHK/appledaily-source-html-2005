<html><header><meta charset="utf-8"><title>麥包湊女心不在焉</title></header><body><h1>麥包湊女心不在焉</h1><p>無綫男藝員麥包日前當上湊女公，帶寶貝女兒麥淳琳到九龍城逛街，其妻林孜則未見同行，小淳琳逛街時表現活潑，緊拖父親邊行邊跳，反而麥包略見沒精打采，全程笑容欠奉。</p><p>逛街打發時間</p><p>當晚約八時，麥包與女兒手拖手現身獅子石道，短髮的小淳琳身穿粉藍毛衣，當時父女正在街頭漫步，其間又一同步進售賣平價成衣的出口店，麥包隨意翻揭掛在衣架上的男裝衞衣，但表現漫不經心，似在打發時間。&#13;<br> 其後麥包繼續拖女兒逛了幾間成衣出口店，在街上來來回回閒逛約二十分鐘，始終未有收穫，接着便帶女兒往取車離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
