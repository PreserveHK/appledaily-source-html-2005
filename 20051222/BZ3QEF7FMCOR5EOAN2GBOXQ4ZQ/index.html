<html><header><meta charset="utf-8"><title>五隧一橋獲「AA+」評級</title></header><body><h1>五隧一橋獲「AA+」評級</h1><p>▲評級機構惠譽評級公布，確認五隧一橋債券的「AA+」評級。上述評級反映港府在多方面參與交易，特別是政府對直接付款責任的承諾。該評級也反映政府的收費橋隧所產生的現金流穩健，以及償債基金結構減低一次過還款式風險。&#13;<br> &#13;<br> ▲中國無線科技（2369）昨公布，獲聯通（762）採購15萬部手機定單，合同總值8.8億元人民幣，06年底前陸續交貨。</p></body></html>
