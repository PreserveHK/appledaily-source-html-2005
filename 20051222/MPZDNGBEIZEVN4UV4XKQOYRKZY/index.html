<html><header><meta charset="utf-8"><title>　　普選，幾時？ - 李八方</title></header><body><h1>　　普選，幾時？ - 李八方</h1><p>香港好多市民都想問呢條問題，因為喺基本法內寫明，香港最終目標會達到雙普選，但係幾時呢？以基本法原來設計，特首二○○七本來都可以直選，立法會就二○○八可以全普選，但係舊年4.26人大常委就搞亂檔，唔怪得自稱「民主阿伯」嘅馬丁噚晚咁勞氣，喺議事堂大聲疾呼。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
