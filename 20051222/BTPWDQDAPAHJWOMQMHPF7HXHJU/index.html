<html><header><meta charset="utf-8"><title>話你知：不同顏色區別報告取向</title></header><body><h1>話你知：不同顏色區別報告取向</h1><p>白皮書、藍皮書、綠皮書……以不同顏色作封面的報告，是區別報告制訂者或取向的標誌。白皮書通常由官方制訂發布，用於闡明及執行的規範報告，如中國國務院《人權白皮書》；藍皮書則是由第三方完成的綜合研究報告，有人稱之為「動態的市情報告書」，如中國社科院的《社會藍皮書》。綠皮書較少用，多為關於樂觀前景的研究報告，例如香港政府在八四年發表的《代議政制綠皮書》；而紅皮書則是關於危機警示的研究報告，例如《世界瀕危鳥類紅皮書》。</p></body></html>
