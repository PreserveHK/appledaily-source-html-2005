<html><header><meta charset="utf-8"><title>陳普芬唔服輸再入稟</title></header><body><h1>陳普芬唔服輸再入稟</h1><p>喺立法會會計界選舉屢敗屢戰嘅資深會計師陳普芬，前日入稟高院，要求就會計師公會將佢除牌半年嘅決定，進行司法覆核。佢入稟嘅對象，係會計師公會副會長方中及行政總裁張智媛，因為方中係公會註冊及執業核准委員會主席，張小姐亦身兼註冊主任，兩人都係負責會員嘅發牌工作。&#13;<br> 喺今年7月，公會嘅紀律委員會裁定，將陳普芬除牌半年，並罰款10萬元，指佢曾有疏忽行為，沒有遵守會計及核數準則。公會早於03年9月作出上述裁定，但陳普芬向法院提出上訴，終審庭今年6月駁回上訴申請。今次再入稟，真正貫徹佢唔服輸嘅性格，值得人佩服。</p></body></html>
