<html><header><meta charset="utf-8"><title>國金選輯<br>三洋發優先股集資</title></header><body><h1>國金選輯<br>三洋發優先股集資</h1><p>▲日本三洋電機表示，該公司將在明年2月底，向高盛（GoldmanSachs）等金融機構配售新的優先股，集資3000億日圓（約203億港元）以協助支付裁員、資本開支以及研究開發等費用。&#13;<br> 預期連續兩年虧損的三洋電機表示，高盛以及大和證券SMBC將分別購買總值1250億日圓的三洋電機優先股，餘下500億日圓的優先股將售予住友三井銀行。</p></body></html>
