<html><header><meta charset="utf-8"><title>九龍　美孚低市價2%</title></header><body><h1>九龍　美孚低市價2%</h1><p>▲荔枝角美孚新邨百老滙街116號高層C室，893方呎，剛以255萬元易手，呎價2856元，低市價2%。利嘉閣李博儒表示，原業主早於88年購入，賺180萬元離場。&#13;<br> &#13;<br> ▲美聯鍾廣輝指出，尖沙嘴擎天半島5座高層G室，1037方呎，連車位，剛以738萬元易手，呎價7117元。物業一年半升值14%。&#13;<br> &#13;<br> ▲香港置業陳德全表示，大角嘴帝柏海灣5座低層G室，645方呎，剛以315萬元易手，呎價4884元。</p></body></html>
