<html><header><meta charset="utf-8"><title>關心妍續約泯恩仇</title></header><body><h1>關心妍續約泯恩仇</h1><p>早前有傳關心妍不滿唱片公司BMA力捧周麗淇兼和公司董事總經理林珊珊有爭執，所以續約事宜一直談不攏，近日事情終有突破性發展，林珊珊亦證實關心妍如無意外會和BMA續約。&#13;<br> 林珊珊在電話中說：「公司一直以良好嘅態度同關心妍傾合約，佢亦經一事長一智，明白邊個先至係佢嘅歸宿，有所醒悟，公司明白藝人中途有所混亂，係可以理解，𠵱家合約已經傾得七七八八，希望今年之內可以將合約傾好晒。」&#13;<br> 採訪：張止寒</p></body></html>
