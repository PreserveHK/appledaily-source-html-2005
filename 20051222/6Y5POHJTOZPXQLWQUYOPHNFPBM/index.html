<html><header><meta charset="utf-8"><title>始創中心出動童子軍</title></header><body><h1>始創中心出動童子軍</h1><p>小朋友號召力，唔細得過明星名人，九龍建業深明此道，旗下嘅旺角始創中心，今個聖誕重點宣傳活動，就係靠一班幼稚園、小學及中學生孭飛，平安夜及聖誕夜，重有元旦日，每日下晝會有兩場音樂表演，由一大班細路唱聖誕歌，又或者表演各式樂器合奏。&#13;<br> 其實，個活動早喺上個禮拜已經開展，名為聖誕及新年樂韻馬拉松，總共有二十二間學校及團體參與，超過七百五十人，除咗有聖誕歌，又有非洲鼓表演、鋼琴獨奏、中西樂器大滙演、牧笛演奏及舞蹈表演等，</p></body></html>
