<html><header><meta charset="utf-8"><title>啟勝搞回收籌款創職位</title></header><body><h1>啟勝搞回收籌款創職位</h1><p>新鴻基地產屬下嘅啟勝管理，繼續搞環保活動。&#13;<br> 該公司○三到○四年透過節約電能，慳咗成一千萬，今年再接再厲，今個月到明年三月，舉行「啟勝五十萬人綠色新生活」活動，透過旗下管理嘅住宅、商場以及寫字樓，舉辦創新環保管理措施，又希望透過回收廢物，籌集十萬蚊款項，撥捐樂施會，估計參與人數五十萬。&#13;<br> 啟勝又會同社署合辦回收計劃，將部份回收物品，轉贈弱勢社群，同時，透過回收物品，為殘疾人士、待業青年及領取失業綜援人士，創造職位及訓練機會。</p></body></html>
