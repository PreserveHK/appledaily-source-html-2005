<html><header><meta charset="utf-8"><title>新界　有線大廈回報率9.8厘</title></header><body><h1>新界　有線大廈回報率9.8厘</h1><p>▲萊斯物業方面表示，昨日截標的荃灣有線電視大廈39樓全層及1個車位，連租約，以5150萬元售出，3.72萬方呎，每呎約1380元，現由數個租客租用，每月租金共約42萬元，回報率9.8厘。&#13;<br> &#13;<br> ▲利嘉閣區智輝說，將軍澳中心3房單位售價跌穿300萬元，6座低層G室，899方呎，售價283萬元，呎價3148元，低市價5%。原業主02年購入價為243.1萬元。&#13;<br> &#13;<br> ▲香港置業簡鋈倫稱，東涌藍天海岸2座高層G室，695方呎，成交價220萬元，呎價3165元。原業主微蝕離場。</p></body></html>
