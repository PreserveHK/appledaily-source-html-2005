<html><header><meta charset="utf-8"><title>觀後感：唐僧戀蜥蜴妖感人</title></header><body><h1>觀後感：唐僧戀蜥蜴妖感人</h1><p>《情癲大聖》講述的是唐僧往西天取經、歷經八十一難之前的一段生活，謝霆鋒所飾演的唐僧愛上了奇醜無比、由蔡卓妍飾演的蜥蜴妖。&#13;<br> 因為外星怪獸要捉唐僧，孫悟空用天蠶絲綑綁唐僧並送去安全地方，唐僧亦因而邂逅蜥蜴妖，兩人經歷不少患難後，發現愛上了對方，其後蜥蜴妖更替唐僧救徒弟。之後唐僧因得罪了天神而被追殺，蜥蜴妖為救唐僧而幫他頂罪，更化作白馬，永遠跟着唐僧。&#13;<br> 劇情整體亦算感人，蔡卓妍表現最好，特技方面則眼高手低，給人兒戲的感覺。&#13;<br> 撰文：林妃&#13;<br> </p></body></html>
