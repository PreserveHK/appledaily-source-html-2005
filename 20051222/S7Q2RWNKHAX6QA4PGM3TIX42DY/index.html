<html><header><meta charset="utf-8"><title>綠色力量倡學校減廢</title></header><body><h1>綠色力量倡學校減廢</h1><p>【本報訊】全港中小學生製造垃圾年產量多達兩萬多公噸，相等於七個奧運標準游泳池。綠色力量今年主辦第十三屆世界清潔日在香港，在九間小學及六間中學舉辦學校廢物修身大行動的減廢試驗計劃，結果令學校平均每日減少兩成廢物。&#13;<br> 綠色力量指每名小學生平均每日在學校產生零點四公斤垃圾，中學生則產生約零點一公斤垃圾，而每間小學及中學每日分別產生零點一一公噸及零點零七公噸垃圾。學生參加減少製造廢物計劃後，每校平均減少兩成垃圾，若全港學校推行將可每日減少近八千公噸垃圾。</p></body></html>
