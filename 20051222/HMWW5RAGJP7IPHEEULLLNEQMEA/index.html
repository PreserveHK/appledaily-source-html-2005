<html><header><meta charset="utf-8"><title>　　醫管局總裁人選日內揭盅 - 李八方</title></header><body><h1>　　醫管局總裁人選日內揭盅 - 李八方</h1><p>醫院管理局行政總裁個位，喺短期內會有眉目，八方聞說遴選委員會已經見晒八個入圍候選人，其中兩個係英國同澳洲嘅醫療管理人員，佢哋好可能係未來醫管局嘅CEO。&#13;<br> 而識中文、同聲同氣嘅香港候選人──醫管局高層馮康同張偉麟嘅表現其實都好好。但早排都講過，今次唔排除揀個外國新面孔，畀醫管局一啲新衝擊，唔知呢方面周一嶽局長點睇呢？醫管局主席胡定旭會同醫管局董事局口頭滙報進度，最後人選重要畀曾蔭權過目。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
