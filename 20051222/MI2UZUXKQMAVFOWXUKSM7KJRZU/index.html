<html><header><meta charset="utf-8"><title>食飯慳泊車：揸車接放學下午茶</title></header><body><h1>食飯慳泊車：揸車接放學下午茶</h1><p>某日朋友忙得不可開交，於是幫手接載他的公子放學。小朋友於北角豪宅區寶馬山返學，一到放學前後，路上必定擠滿接載放學的7人車及轎車，好不容易到學校附近，又到下午茶時間，肚皮擂鼓作怪，於是我有樣學樣，跟各司機哥哥泊車於慧翠道行人路，然後以9秒9來個箭步搵食。&#13;<br>附近豪宅林立，食肆選擇是賽西湖商場的燒臘店跟小茶座，環境好正，冬天重有一份浪漫情懷，可惜要接放學，不能享受這種半山下午HighTea，一輪狂風掃落葉，又要回去取車接放學。&#13;<br>&#13;<br>記者：戴維浩</p></body></html>
