<html><header><meta charset="utf-8"><title>保險界拉隊投訴亞視</title></header><body><h1>保險界拉隊投訴亞視</h1><p>現正播映的亞視劇集《情陷夜中環》講述保險經紀之間的鬥爭，被保險從業員投訴部份情節誇張失實，昨日立法會議員陳智思陪同四十多名保險業代表，到灣仔影視及娛樂事務管理處投訴。</p><p>「唔想默認」</p><p>陳智思和人壽保險從業員協會會長黃英傑遞上附有二千名從業員簽名的箱子，由影視處代表接收。陳智思說：「喺法律上係吹佢唔脹，但唔想默認。」他覺得劇中描述的保險從業員為保單跟客人上床，大大侮辱保險業。而亞洲電視副總裁葉家寶昨亦召開記者會，表示不會停播《情》劇，亦沒有抹黑保險界的意思，稍後會跟業界開會解釋。&#13;<br> 採訪：何永寧　攝影：仇志德</p></body></html>
