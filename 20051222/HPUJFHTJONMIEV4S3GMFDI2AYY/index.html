<html><header><meta charset="utf-8"><title>充氣嘉年華</title></header><body><h1>充氣嘉年華</h1><p>【本報訊】全港最大型的國際超級充氣遊戲嘉年華正式展開，昨日免費招待四百多人來試玩，令一眾來賓玩得不亦樂乎。大批小朋友在軟綿綿、脹卜卜的充氣遊樂場上摔來摔去，盡情蹦蹦跳跳，享受無痛跌倒帶來的樂趣。十多款充氣遊戲包括為小朋友而設的「皇宮滑梯」及全亞洲首次登場的「海豚世界」。&#13;<br> 嘉年華由即日起至明年一月二日在香港黃金海岸酒店舉行，客人若惠顧酒店的自助餐，可免費參加嘉年華，訂座電話為24528639。但由於聖誕將至，酒店的自助餐近日已幾近訂滿。</p></body></html>
