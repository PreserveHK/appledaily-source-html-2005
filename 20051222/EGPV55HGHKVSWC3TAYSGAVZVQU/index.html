<html><header><meta charset="utf-8"><title>一針集</title></header><body><h1>一針集</h1><p>曾憲梓說泛民議員不要看人家的臉色來投票。說得太好了。&#13;<br> 然而，世人皆知，全國人大的任何議案，差不多都百分百一致通過，是塊最出色的橡皮圖章。曾憲梓真的吃了豹子膽，膽敢拂逆中央意願，按自己的意志投票？&#13;<br> 蘇艾沙&#13;<br> &#13;<br> 「一針集」歡迎來稿，每段不超過一百字，稿酬一百元。&#13;<br> 傳真：26239278&#13;<br> 電郵：forum@appledaily.com</p></body></html>
