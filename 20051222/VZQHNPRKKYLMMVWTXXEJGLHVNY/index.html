<html><header><meta charset="utf-8"><title>商店生意挫5成</title></header><body><h1>商店生意挫5成</h1><p>紐約巴士地鐵罷工，市長彭博說每天可造成三億（約二十四億港元）經濟損失。紐約人力資源管理公司「新紐約市夥伴」亦表示，工潮首天有兩成至五成的上班族無法上班或遲到，全市的生產力損失達數以億美元計。&#13;<br> 罷工令市道蕭條，有連鎖店零售商說，生意額在罷工首天就暴挫四成五至五成。&#13;<br> 華爾街企業為員工提供穿梭巴和渡輪服務，紐約證券交易所三千名交易員和職員提早上班，但杜指成交較三個月來的平均數萎縮一成二，交投僅十四億股。&#13;<br> 美國全國廣播公司</p></body></html>
