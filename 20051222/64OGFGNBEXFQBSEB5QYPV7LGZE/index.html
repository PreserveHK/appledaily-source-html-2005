<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　英皇中心呎價3998元</title></header><body><h1>樓市快訊<br>香港　英皇中心呎價3998元</h1><p>▲中原林家安表示，灣仔英皇集團中心1602及03室，1681方呎，剛由投資者以672萬元連約購入，呎價3998元。&#13;<br> &#13;<br> ▲中原唐寶華表示，北角渣華道96至98號全幢商住物業剛以5500萬元易手。該物業樓高8層，總樓面1.3萬方呎，目前租金約20萬元，回報率逾4厘。&#13;<br> &#13;<br> ▲香港置業葉明輝指出，西灣河嘉亨灣2座低層H室，687方呎，以333萬元轉售，呎價4847元，賣方去年8月以330萬元購入，帳面微賺3萬元。</p></body></html>
