<html><header><meta charset="utf-8"><title>寧瑪派高級喇嘛</title></header><body><h1>寧瑪派高級喇嘛</h1><p>邱淑貞夫婦昨往機場迎接的寧波車（圖），為藏傳佛教的寧瑪派人物的尊稱。</p><p>意即上師活佛</p><p>經過逾千年的相傳，藏傳佛教迄今有四大教派，分別是寧瑪派（紅教）、薩迦派（花教）、格魯派（黃教）及噶舉派（白教）。&#13;<br> 其中寧瑪派於十一世紀創立，是藏傳佛教最早期的一個教派，由於教派僧人只戴紅色僧帽，故又稱紅教。紅教以密宗修習為主，思想與禪宗的說法相似，教派中有寧波車的人物尊稱，這是一個藏文字Rinqoche的譯音，有人間之寶的意思，是密宗極高級的喇嘛，意即上師活佛。&#13;<br> 而本港眾多藝人亦是虔誠的密宗信徒，包括邱淑貞、王菲和袁詠儀等。</p></body></html>
