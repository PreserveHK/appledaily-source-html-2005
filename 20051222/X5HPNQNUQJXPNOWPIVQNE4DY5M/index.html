<html><header><meta charset="utf-8"><title>兩個新場招租理想</title></header><body><h1>兩個新場招租理想</h1><p>今個月初，有兩個新商場推出招租，可能大節當前，聽講，市場反應都唔錯。&#13;<br> 美聯吳志偉話，以特長營業時間作招徠嘅銅鑼灣RedMall銅鑼坊，百四個舖位，平均呎租二百蚊，大半個月租出一百零八個，接近八成，商戶以潮流精品及服裝店為主。&#13;<br> 另外，觀塘裕民中心一樓裕民薈UMall，本月一號正式招租，總共一百八十個舖，平均呎租六十至一百，已經租出一百七十五間，出租率高達九成七，租戶以售賣手提電話、玩具、時裝及電腦維修為主。</p></body></html>
