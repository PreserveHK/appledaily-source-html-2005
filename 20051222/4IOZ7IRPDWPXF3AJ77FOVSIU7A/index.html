<html><header><meta charset="utf-8"><title>戰場上的苦痛聖誕</title></header><body><h1>戰場上的苦痛聖誕</h1><p>每年12月到2月農曆新年，都係AV舖嘅大旺季，不過今個星期巡舖時，好多Sales都同我大吐苦水，話世貿令佢哋經歷了「戰場上的苦痛聖誕」，少人行街自然少生意；重災區香港島，12月過咗大半，好多Sales都話未做夠額，真係好多年未試過，加上老細日日「狂捽數」，佢哋真係都想發起遊行示威！嚟緊12月重有一個星期時間左右，估計香港區嗰邊嘅Sales都要咬實牙根狂「跑數」！唔好話AVMAN教大家趁火打劫，為求做夠額，相信「適度」嘅壓價，佢哋都會好樂意平售！&#13;<br>&#13;<br>文：AVMAN</p></body></html>
