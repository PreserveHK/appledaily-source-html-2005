<html><header><meta charset="utf-8"><title>混吃味精色素或傷神經</title></header><body><h1>混吃味精色素或傷神經</h1><p>英國《衛報》昨日報道，味精、代糖及人造色素固然令食物更加色香味俱全，但混合食用則有可能影響神經系統。英國利物浦大學的研究指出，雖然brilliantblue和quinolineyellow兩種色素被歐盟列為安全食用的色素，但如前者與味精混和食用，毒性會比分開食用高出四倍；後者與代糖Aspartame一起食用，毒性更高出七倍。實驗結果顯示，兩種組合均會令白老鼠的神經細胞停止生長。</p></body></html>
