<html><header><meta charset="utf-8"><title>衛蘭聲帶出事</title></header><body><h1>衛蘭聲帶出事</h1><p>周麗淇、林苑、關智斌和Boyz前晚在理工大學演出「話唱就唱音樂會」，關智斌與衞蘭（Janice）一先一後出場，沒有碰面。Janice表示被應昌佑傳染，成為繼張學友、陳奕迅和容祖兒後又一聲帶出現問題的歌手，不過Janice覺得打開聲針很危險，拒絕施針，故此她前晚沒有唱歌，只能與觀眾玩遊戲。</p><p>林苑矮過側田</p><p>林苑接受訪問，提到與側田緋聞，她說：「我當佢女朋友，我哋乜都傾得，冇晒神秘感，男朋友要有距離先有美感嘛，我哋冇可能㗎，只係正常交往。」問林苑是否嫌側田不夠高大，她說：「唔係，佢高過我㗎。」&#13;<br> 採訪：王連連　攝影：陳偉權&#13;<br> </p></body></html>
