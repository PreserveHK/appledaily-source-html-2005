<html><header><meta charset="utf-8"><title>小統計：全球人口突破65億</title></header><body><h1>小統計：全球人口突破65億</h1><p>法國國家人口研究所周二根據聯合國人口調查統計宣布，世界人口在周一應已突破65億，而第65億名人類可能在亞洲出生。&#13;<br> ‧全球每天約有365,000人出生，57%在亞洲，26%在非洲，拉丁美洲佔9%，歐洲佔5%，北美洲佔3%&#13;<br> ‧目前世界每2秒鐘有1人出生&#13;<br> ‧全球每年增加7,500萬人&#13;<br> ‧人口6大國共33億人口，佔世界總人口50%，依次是中國、印度、美國、印尼、巴西和巴基斯坦&#13;<br> ‧全球人口估計2010-2013年間突破70億，2050年人口達90億；中國人口在20年或30年內會達15億</p></body></html>
