<html><header><meta charset="utf-8"><title>工會日罰780萬</title></header><body><h1>工會日罰780萬</h1><p>紐約運輸工人大罷工，法官裁定工會違法，下令工會每天要繳付一百萬美元（七百八十萬港元）罰款。工會揚言上訴，而罷工工人聲稱並非為錢，而是要討回尊嚴。&#13;<br> 市長彭博指摘工會挾着七百多萬人生活不便作為談判籌碼，是自私和可恥的。但有工人反駁，罷工是要獲得「尊嚴和好的對待」，他們經常要忍受乘客的呼喝、撿老鼠和清理乘客的屎尿，所有人都當他們是垃圾，老闆更粗魯對待他們。&#13;<br> 但工會的母工會國際運輸工會，呼籲紐約成員不要罷工，繼續談判。&#13;<br> 美聯社/路透社</p></body></html>
