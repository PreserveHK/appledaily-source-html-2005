<html><header><meta charset="utf-8"><title>的士司機博覽館請願</title></header><body><h1>的士司機博覽館請願</h1><p>【本報訊】十多名來自新界的士聯合陣線及香港殘疾人互助協會會員，昨日下午在亞洲國際博覽館外進行抗議，抗議運輸署無理禁止新界的士進入亞洲國際博覽館、新界區的東涌及東涌吊車站等地營運，剝奪新界的士司機及新界居民的利益外，並阻礙內地旅客前往上述旅遊點，影響本港旅遊業的發展。特首曾蔭權在昨日主持亞洲國際博覽館開幕典禮前親自接收代表的請願信，三十多部的士隨後從博覽館慢駛至赤鱲角香港國際機場後，行動才告結束。</p></body></html>
