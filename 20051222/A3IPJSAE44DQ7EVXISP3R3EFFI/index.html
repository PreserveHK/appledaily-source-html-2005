<html><header><meta charset="utf-8"><title>飛利浦禁制冒牌貨輸港</title></header><body><h1>飛利浦禁制冒牌貨輸港</h1><p>【本報訊】著名電鬚刨製造商飛利浦，發現有內地廠房生產偽冒電鬚刨，侵犯其三刀頭的註冊設計，並運往南非銷售，飛利浦向南非的入口商追究，入口商承諾將產品送回內地，卻運至香港，飛利浦感可疑，成功禁制收貨人取貨，但收貨人不滿飛利浦的行動，要求撤銷禁制令，高等法院早前駁回申請，昨頒布判詞，指事情須緊急及隱密處理，飛利浦單方面申請禁制令合理，故禁制令必須延續。本案原告為KoninklijkePhilipsElectronicsN.V.，被告為B.MarlborosInternational（HK）Limited。&#13;<br> 案件編號：HCA2463/05</p></body></html>
