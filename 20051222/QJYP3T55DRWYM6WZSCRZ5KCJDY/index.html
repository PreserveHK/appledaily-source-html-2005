<html><header><meta charset="utf-8"><title>空前巨艦曾襲珍珠港</title></header><body><h1>空前巨艦曾襲珍珠港</h1><p>「大和」號是日軍在二次世界大戰時興建，擁有厚裝甲，又有三組、每組三門四十五厘米口徑主炮，排水量六萬四千噸，是當年世界最龐大和最強戰艦。但自日本在一九四一年十二月七日偷襲美國珍珠港後，從未有大作為，直到日軍在太平洋戰爭成強弩之末，「大和」號於四五年四月七日載着單程燃料向沖繩島出發，進行自殺式任務，中途卻遭美軍戰機轟沉，艦上逾三千名日軍隨「大和」號葬身海底。「大和」號沉沒，日軍也戰敗，很多日本人仍迷戀它，日本透過漫畫和電影重現「大和」號，被視為為日本軍國主義招魂。</p></body></html>
