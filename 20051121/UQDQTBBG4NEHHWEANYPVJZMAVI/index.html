<html><header><meta charset="utf-8"><title>余安安攝影作品籌款</title></header><body><h1>余安安攝影作品籌款</h1><p>余安安聯同奧比斯眼科醫院合作的《FromMyEyes》年曆慈善義賣昨日於沙田舉行，余安安的眾多好友包括毛舜筠和張達明等都有前來幫手做義工。</p><p>超額完成</p><p>喜歡攝影的余安安早前主動聯絡奧比斯，希望用自己的興趣化作慈善力量，故將自己的攝影作製成月曆，用作籌款之用。安安表示原先定下籌十萬元的目標，但在早上已經超額完成，她說：「有朋友噚日捐咗八萬蚊畀我哋，顏福偉又捐咗兩萬幾，已經過十萬！」&#13;<br> 另外，特別來撐老友場的毛舜筠讚安安很勤力地拍下身邊的事物，讓日後有美好回憶，她說：「我好大意，好少幫個女影相，唔係一個勤力嘅媽咪。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
