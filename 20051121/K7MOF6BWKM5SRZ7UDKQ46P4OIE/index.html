<html><header><meta charset="utf-8"><title>企業廣場呎價3947</title></header><body><h1>企業廣場呎價3947</h1><p>【本報訊】中原九龍商業部高級營業經理黃玉玲說，嘉里建設以888萬元，售出九龍灣企業廣場第3期23樓07室，側海景，2250方呎，呎價3947元。&#13;<br> 買家為尖沙嘴租客，因租約期滿，續租租金升至沙士前水平，有意轉租為買。同時，由於九龍灣區內大業主有意聯手興建單軌火車連貫全區，若計劃落實，預期推高商廈租售價，所以決定跨區入市。&#13;<br> 嘉里曾表示，企業廣場第3期尚餘20萬方呎待售，高層意向呎價6500元。&#13;<br> </p></body></html>
