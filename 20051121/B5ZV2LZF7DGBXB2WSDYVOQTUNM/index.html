<html><header><meta charset="utf-8"><title>一日花</title></header><body><h1>一日花</h1><p>這朵花要淺橙色帶點青的鮮蕾才算好貨色，大大朵盛放便不能吃。農民叫它一日花，因為成熟的花含苞期只有一天，隔天的清晨，成熟的花苞就會開。因為開了的花不能吃，所以必須在開花之前一天趕快把花蕾採摘下來。它含豐富維生素及纖維，幫助消化，又富礦物質，健腦又補血，對身體很有益。它本身沒有香味，但煮熟後，卻散發一種鮮甜香氣。中國傳統食法多配合雲耳來煮。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>&#13;<br>答案：金針花</p></body></html>
