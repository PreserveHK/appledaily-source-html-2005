<html><header><meta charset="utf-8"><title>叫湯麵食唔到$1雞</title></header><body><h1>叫湯麵食唔到$1雞</h1><p>編輯先生：&#13;<br>上個禮拜同朋友經過第一城商場間宋家皇朝，見到門口有個牌寫住$1四川口水雞，2個人可以有一碟例牌，諗住咁筍咪入去食。入到去之後，先知道原來要點其他嘢先可以叫$1雞。咁咪諗住平平哋叫個麵啦，點知個侍應姐姐話淨係要湯麵係唔可以加$1換雞，最後叫咗碟炒麵，埋單加一同收茶芥要$69.7，真係唔係好抵。&#13;<br>記者跟進：&#13;<br>&#13;<br>事後記者問番，$1雞優惠須要連同2碟小菜一齊叫才有此優惠，好似Annie咁齋叫湯麵或白飯係唔得嘅。事實上以$1做招徠的餐廳多的是，實際埋單當然亦不會只是$1，但如果好似Annie咁（喺記者跟進前）叫埋碟炒麵，兩個人食70蚊，都算抵喎！</p></body></html>
