<html><header><meta charset="utf-8"><title>李孝利膺「韓國之美」</title></header><body><h1>李孝利膺「韓國之美」</h1><p>身為法國護膚品牌Biotherm代言人的韓國性感女歌手李孝利，前日出席韓法商會舉行的晚宴，獲大會頒發「韓國之美」的感謝狀，表揚她多年來落力協助法國企業在韓國發展。</p><p>貼身裙打扮高貴</p><p>李孝利前日以一身高貴打扮現身，身穿貼身長裙的她在場內大擺S形甫士。自○三年起，李孝利便為該品牌擔任代言人。手執獎項的她興奮地說：「很榮幸能替世界知名的品牌擔任代言人，獲頒這個獎項後，我便要更加落力宣傳了。」</p></body></html>
