<html><header><meta charset="utf-8"><title>萬名大學生迫爆招聘會</title></header><body><h1>萬名大學生迫爆招聘會</h1><p>一連二十九場的二○○六年度廣東省大學畢業生招聘會前日揭幕，在暨南大學舉行的首場銀行業招聘會上，廣東四大國有銀行共提供約一千五百個職位，進場學生超過一萬人。&#13;<br> 前日到場的大學畢業生多修讀經濟或金融類專業，他們首選在珠三角地區就業。在工商、中國、建設、農業四大銀行的招聘處，省行及廣州分行的應徵人數最多，其次是廣州周邊城市的分行；粵北等經濟較不發達地區的分行則很少人應徵。而今年大學畢業生普遍期望月薪二千元。&#13;<br> 《廣州日報》</p></body></html>
