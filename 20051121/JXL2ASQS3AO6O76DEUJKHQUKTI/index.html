<html><header><meta charset="utf-8"><title>龍豐地舖快速交易</title></header><body><h1>龍豐地舖快速交易</h1><p>【本報訊】中原地產新界商舖部高級經理鍾正求說，上水龍豐花園商場地下16號舖，業主開價1300萬元，獲投資者還價1250萬元即成交，磋商僅3天。舖位685方呎，呎價18248元。該舖由醫務所以每月4.5萬元，承租至06年10月，回報4.3厘。&#13;<br> 上水區放售舖位數量不多，因此價值較高，上址毗鄰的18A號，現分間一半，約358方呎放盤，叫價1300萬元，每呎達36313元。</p></body></html>
