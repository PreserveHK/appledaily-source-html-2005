<html><header><meta charset="utf-8"><title>住宅動工量大減</title></header><body><h1>住宅動工量大減</h1><p>【本報訊】利嘉閣何紹章表示，今年首10個月獲發施工同意書的住宅項目，只有28個，涉及4366單位，較去年同期大減逾60%。雖然近期兩鐵積極招標，涉及多達10228單位，但不可能趕及年內申請施工，加上勾地程序緩慢，估計全年住宅施工量將不足6000伙，較去年減少47%，更屬2000年以來新低。&#13;<br> </p><p>全年不足6000伙</p><p>10月份新批動工項目只有4個，涉及154單位，分別為小業主協議重建的灣仔萬茂臺4號、立法會議員梁君彥持有的九龍塘喇沙利道52號、粉嶺馬適路烏鴉落陽項目，及宏安（1222）元朗錦綉花園大道1號項目。</p></body></html>
