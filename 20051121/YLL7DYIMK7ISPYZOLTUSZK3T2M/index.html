<html><header><meta charset="utf-8"><title>葛民輝聲演變態姣婆四</title></header><body><h1>葛民輝聲演變態姣婆四</h1><p>葛民輝、陳國坤和朱咪咪昨日在深水埗宣傳由他們配音的韓片《麻婆島》，原本有份出席的元秋則因病缺席。葛民輝與巿民大玩遊戲兼送戲票，反應熱烈。</p><p>多賺外快</p><p>葛民輝在《麻》片中聲演姣婆四，由於要扮女人聲，又要姣到出汁，記者問他會否配到自覺變態？阿葛笑說：「唔會啦，我之前已經變咗態。」對於現時香港電影產量減少，戲院不夠片放映，要靠外購片補不足，但這亦讓香港演員有機會賺取配音費，阿葛對此說：「𠵱家外語片流行搵港星配音，我哋的確搵多咗外快。」&#13;<br> 採訪：魯萍&#13;<br> </p></body></html>
