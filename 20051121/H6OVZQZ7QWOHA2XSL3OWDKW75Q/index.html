<html><header><meta charset="utf-8"><title>是日例劏：牛頭角安基苑惠康</title></header><body><h1>是日例劏：牛頭角安基苑惠康</h1><p>南瓜：中國南瓜較易煮爛，日本南瓜則較質優，但價錢就貴很多。灼南瓜不要太久，否則很易煮溶。&#13;<br>&#13;<br>雞髀肉：超市的雞髀肉一般都以包裝好、價錢平為賣點。選肉質有光澤較佳。買定多一、兩包，回家去皮起肉就OK。&#13;<br>&#13;<br>甜酸排骨醬：選細包現成醬料，一包用一次，比買一樽好得多，不怕放太久變壞。</p><p>椰汁：椰汁是煮咖喱最重要的材料之一，咪貪平，要買濃郁一點的，煮出來的咖喱都香啲。&#13;<br> &#13;<br> ＊價格截至11月20日為準</p></body></html>
