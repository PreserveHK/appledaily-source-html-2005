<html><header><meta charset="utf-8"><title>古巨基行善停不了</title></header><body><h1>古巨基行善停不了</h1><p>古巨基昨日早上去到石硤尾為香港盲人輔導會的慈善步行籌款擔任「光明之星」，基仔除了參與步行籌款，又即場示範如何為視障人士領路，他說：「睇唔到嘢係幾唔方便，所以佢哋需要到我時，我會義不容辭幫手。」特別關注失明人士的基仔，早前亦將一場演唱會的百萬元收入，全數撥捐有關的慈善機構。&#13;<br> 此外，基仔於下午去到銅鑼灣為善學基金舉辦的「生命．新機會」義賣活動擔任嘉賓，並親手設計月曆用作義賣籌款。</p><p>開夜車趕工</p><p>基仔希望今次可以為該基金籌得一百萬元善款，他說：「我將Kubi公仔設計成十二星座，因為近排好忙，要晚晚開夜車先至畫晒。」&#13;<br> 採訪、攝影：張俊銘、馬建華</p></body></html>
