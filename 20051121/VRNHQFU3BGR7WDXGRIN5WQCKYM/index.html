<html><header><meta charset="utf-8"><title>天心爆瘡照撐老友</title></header><body><h1>天心爆瘡照撐老友</h1><p>性感女星天心前日在台灣出席任職造型師的好友詹曉瑩開設之精品店開幕禮，雖然她正趕拍喜劇《八星報喜》，但為了替好姊妹助威，即使近日因趕戲而令俏臉爆暗瘡，但仍穿着低胸吊帶裝到場支持。</p><p>凍到起雞皮</p><p>打扮性感迷人的天心表示與精品店老闆娘是多年好友，亦是她與男友的愛情見證人，以前她到法國拍攝寫真集時，也多得這位好友為她充任繙譯，所以儘管臉上長了豆豆，亦要捱義氣抽空捧場，不過因其衣服薄如蟬翼，故天心亦不禁冷得雞皮疙瘩，而另一位到賀的三立女主播黃倩萍亦以低胸裝赴會時，但她竟自嘲露成這樣很不好意思。</p></body></html>
