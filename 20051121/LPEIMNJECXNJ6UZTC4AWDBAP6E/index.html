<html><header><meta charset="utf-8"><title>當街斬人2小時無人理</title></header><body><h1>當街斬人2小時無人理</h1><p>遼寧朝陽縣羊山鎮一名中年漢與鄰居口角，被對方用鐮刀狂砍，其妻跪地向在場圍觀的百多名村民求救，竟無一人敢上前制止，眼睜睜看着他被砍兩小時致死。&#13;<br> 事發於上周五，五十二歲的安新民與鄰居陳永久因小事爭執，遭對方用鐮刀狂砍倒地。有村民上前制止，也被陳砍傷。安的妻子聞訊趕到現場，向在場圍觀的過百名村民下跪，望有人出手相助，卻無人理應，連兇徒的家屬也坦言不敢上前制止。安被砍兩個小時，最後傷重不治。&#13;<br> 遼寧《華商晨報》</p></body></html>
