<html><header><meta charset="utf-8"><title>BenQ首部8ms20.1"LCD</title></header><body><h1>BenQ首部8ms20.1"LCD</h1><p>買LCD顯示屏，其中一樣好重要嘅規格，就係反應時間，特別係對於用嚟睇戲或者打機嘅用家，反應時間唔夠快嘅話，好容易有殘影，影響顯示質素。&#13;<br>BenQ最近推出咗市面上首部反應時間達到8ms嘅20.1"LCD顯示屏FP202W，令快速移動嘅影像明顯流暢得多，而20.1"用16:10闊屏幕喺市面上唔算主流尺寸，但好處係可以畀用家一次過瀏覽兩張完整A4大小嘅文件，加上解像度高達1,680×1,050，對比度又有800:1，無論顯示圖像或者文件均十分清晰。&#13;<br>&#13;<br>記者：梁瑋瑜BenQ（23306929）</p></body></html>
