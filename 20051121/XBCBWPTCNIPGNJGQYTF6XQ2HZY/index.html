<html><header><meta charset="utf-8"><title>外遊及早申請旅行證件</title></header><body><h1>外遊及早申請旅行證件</h1><p>【本報訊】聖誕節長假期將至，入境處昨日呼籲，有意於假期外遊的市民要及早申請旅行證件；申請特區護照的人士，可以郵遞方式提出申請、或將申請表格投入設於入境處總部或轄下分處的投遞箱。市民也可透過二十四小時熱線電話：25980888預約申請。&#13;<br> 另外，入境處又呼籲旅客，在八個出入口管制站投票選出有禮貌的入境管制人員，旅客只須向櫃枱人員索取投票表格，填妥後投入櫃枱後面的票箱即可，得票最多的入境管制人員將獲旅遊發展局嘉許為「香港禮貌大使」。</p></body></html>
