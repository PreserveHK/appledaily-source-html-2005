<html><header><meta charset="utf-8"><title>蘭西情報課：東匯廣場反應佳提早截標</title></header><body><h1>蘭西情報課：東匯廣場反應佳提早截標</h1><p>個市靜咗一排，有唔少招標項目，因為市場反應唔夠熱烈，延期截標，不過中信嘉華銀行標售嘅筲箕灣東匯廣場，五萬幾呎寫字樓同舖位，代理就話因為反應好，業主要提早截標，由下個月八號提早到今個月二十九號，即係下個禮拜二。&#13;<br> 世邦魏理仕話，有意投標嘅主要係用家，包括保險業、本地同埋英資銀行、廠家、重有上市公司。&#13;<br> 東匯廣場大約喺十年前開始發售，價錢超過四千蚊一呎，到𠵱家大約值二千四至二千六蚊一呎，平大約四成，話晒係港島寫字樓，買嚟自用冇乜風險。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
