<html><header><meta charset="utf-8"><title>羅素《擊動》大熱</title></header><body><h1>羅素《擊動》大熱</h1><p>距離奧斯卡頒獎典禮舉行的日子雖然尚有三個月，不過網上賭博公司Sportsbook.com率先讓人投注「最佳電影」。羅素卻爾（RussellCrowe）主演的《擊動深情》被視為一賠六的頂頭大熱。由佐治古尼（GeorgeClooney）主演的《Syriana》及執導的《GoodNightandGoodLuck》分別以一賠八及一賠十的賠率排名二、三。而章子怡主演的《藝伎回憶錄》亦以一賠十排第三名。</p></body></html>
