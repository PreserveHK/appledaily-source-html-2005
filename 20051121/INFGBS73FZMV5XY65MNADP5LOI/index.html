<html><header><meta charset="utf-8"><title>《火盃的考驗》美開畫收3億</title></header><body><h1>《火盃的考驗》美開畫收3億</h1><p>萬眾期待的巨製《哈利波特火盃的考驗》上周五在全美三千八百多間戲院公映，結果不負眾望，首日開畫即以約三千六百四十萬美元（約二億八千三百八十萬港元）攻陷票房榜，此成績雖未及上集《哈利波特阿茲卡班的逃犯》的開畫日票房，但已位列史上最高開畫日票房第六位。</p><p>料票房逾7億元</p><p>業界人士一般預計《火盃的考驗》首個開畫周末票房可超過九千萬美元（約七億港元）。&#13;<br> 除了《火盃的考驗》外，上周還有另一部新片、講述已故歌手JohnnyCash的《WalkTheLine》開畫，此片首日開畫收七百五十萬美元（約五千八百五十萬港元），成績相當不俗。</p></body></html>
