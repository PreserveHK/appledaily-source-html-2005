<html><header><meta charset="utf-8"><title>《灣仔五十景》美化環境</title></header><body><h1>《灣仔五十景》美化環境</h1><p>【本報訊】逾五百名市民昨早齊集灣仔修頓球場，一起將五十幅名為《灣仔五十景》畫稿塗上斑斕色彩。五十幅畫作由設計師蔡啟仁負責設計，當中展現灣仔區的歷史和文化景觀，如舊郵政局、灣仔街市舊貌，並兼容現代氣息的景象。&#13;<br> 聖雅各福群會經理陳炳麟表示，灣仔居民曾在○一年集體創作，以貼紙畫將灣仔區的建築物、特色行業，重現於大佛口行人天橋，不過經過四年貼紙畫已十分殘破，所以才發起今次活動。他指，《灣仔五十景》將會射印在鋁版上，到明年一月下旬便會放置在灣仔大佛口行人天橋的五十支橋柱上，美化環境。</p></body></html>
