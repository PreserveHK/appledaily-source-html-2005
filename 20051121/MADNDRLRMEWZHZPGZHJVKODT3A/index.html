<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧長實紅磡都會大廈租戶簽約儀式。&#13;<br> ‧銅鑼灣時代廣場亮燈儀式。&#13;<br> ‧北角繼園街72號截標。</p><p>周二</p><p>‧黃竹坑駕駛學院更改土地用途記者會。&#13;<br> ‧九龍塘福苑93.75%業權截標。&#13;<br> ‧信和商場聖誕裝飾及06年推廣計劃記者會。&#13;<br> ‧中環國際金融中心商場聖誕裝飾及活動預展。</p><p>周三</p><p>‧尖沙嘴漢口道8至10號地下A及B舖，及6個住宅截標。</p><p>周四</p><p>‧商業估值議會記者會。</p><p>周五</p><p>‧西鐵屯門站截標。&#13;<br> ‧灣仔偉興商業大廈全幢截標。&#13;<br> ‧何文田巴芬道7至9號截標。</p></body></html>
