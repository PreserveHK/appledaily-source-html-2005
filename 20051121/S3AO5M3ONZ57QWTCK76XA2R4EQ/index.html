<html><header><meta charset="utf-8"><title>詠藜園日本展拳腳</title></header><body><h1>詠藜園日本展拳腳</h1><p>在鑽石山成名嘅詠黎園，近年衝出香港，繼孖住食家蔡瀾去澳門開分店之後，老闆娘楊太透露有日本上市公司睇中，誠邀佢哋過日本發展。&#13;<br> 楊太話得人賞識梗係開心，但就遲遲都未應承人家，原因唔係吊高嚟賣，而係諗唔掂點做。詠藜園擔擔麵之所以出名，皆因所用嘅麵全部人手打造，每日都搵人從香港舖頭帶新鮮打好嘅靚麵過大海。&#13;<br> 往來港澳，就話一個鐘頭搞掂，但去日本要幾個鐘頭飛機，兼且成本唔輕，所以諗咗好耐。不過，楊太靜靜雞話，造麵問題最終已經解決，明年就正式喺日本銀座開首間詠藜園，之後重計劃開10間分店，明年去日本掃貨，唔食日本湯麵，大可以食港產擔擔麵。</p></body></html>
