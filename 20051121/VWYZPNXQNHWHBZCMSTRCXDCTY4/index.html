<html><header><meta charset="utf-8"><title>郭可盈白毛戰衣效黎姿</title></header><body><h1>郭可盈白毛戰衣效黎姿</h1><p>被視為台慶最佳女主角獎大熱之一的郭可盈，前晚雖然穿上一件跟去年黎姿奪女主角獎時類似的白色毛毛披肩配長裙，但最終仍被阿姐擊倒，問可盈可感失望？她說：「我由始至終都咁輕鬆，唔失望，雖敗猶榮，我自己心目中嘅女主角係阿姐，有咁嘅結果算係還我清白，證明唔係拍劇換獎，心情好輕鬆。」</p><p>浸浴紓壓</p><p>問可盈此刻最想做甚麼時，她說：「浸浴，因為呢排好忙，想relax吓。」&#13;<br> 據知可盈稍後會接拍無綫新劇《太極》，跟趙文卓合作，可盈表示一切尚未落實；而前晚台慶結束後，可盈與夫婿林文龍一起返回匡湖居寓所休息。</p></body></html>
