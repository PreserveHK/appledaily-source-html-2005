<html><header><meta charset="utf-8"><title>飛行服務隊開放日二萬人參觀</title></header><body><h1>飛行服務隊開放日二萬人參觀</h1><p>【本報訊】講述政府飛行服務隊工作的電視劇《隨時候命》即將播映，增添市民對專責救人、撲滅山火的政府飛行服務隊不少好奇心。昨日在機場飛行服務隊總部的開放日，僅七個多小時即吸引了約二萬名市民入場參觀。開放日於昨早十時開始，市民經常在新聞中聽到的「AS332L2超級美洲豹直升機」、「EC155B1直升機」及「捷流41型定翼機」，全都在現場展出。更有飛行服務隊空勤人員及機師，向參觀的大小朋友詳盡解釋機種特性及飛行服務隊的工作。&#13;<br> 此外，昨日又有飛行服務隊的飛行示範、警方的警犬隊、民安隊的電單車隊表演、輔警的銀樂隊及香港航空青年團的儀仗中隊表演。</p></body></html>
