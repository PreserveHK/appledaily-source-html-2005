<html><header><meta charset="utf-8"><title>SnoopDogg救「大佬」</title></header><body><h1>SnoopDogg救「大佬」</h1><p>曾是美黑幫分子的饒舌歌手SnoopDogg（圖）前日與約一千人示威，促請加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）免除StanleyTookieWilliams死刑。Tookie是黑幫Crips創辦人，七九年在兩次劫案中殺害四人，他將於下月十三日被處決，不過近年他在獄中因撰寫有關黑幫生活危害生命的書籍而廣受讚賞。&#13;<br> 美聯社</p></body></html>
