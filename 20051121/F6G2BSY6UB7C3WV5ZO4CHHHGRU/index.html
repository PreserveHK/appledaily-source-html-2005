<html><header><meta charset="utf-8"><title>翁以登講良心</title></header><body><h1>翁以登講良心</h1><p>香港總商會最新一期工商月刊，總裁翁以登臨別秋波，執筆寫咗篇「商界良心」，反駁最近出現「商界沒有良心」嘅新聞。佢批評嗰啲「不實、膚淺」報道，通常都立場偏頗，明顯唔了解絕大部份商界幾咁有良心。&#13;<br> 佢話企業嘅社會責任，就好似企業管治或良好嘅環境管理意識一樣，已融入好多公司嘅企業文化之中。他舉例，香港總商會獲提名為「同心展關懷」嘅機構之一；自1973年該會就贊助「好市民獎勵計劃」，表揚協助警方打擊罪犯嘅市民；又例如總商會同香港英文中學聯合會合辦「職業英語合作計劃」……咁翁總裁唔知點睇拉閘走人嘅酒樓東主、唔出糧嘅二判、剋扣假期嘅清潔承辦商等等幾乎無日無之嘅案例呢？</p></body></html>
