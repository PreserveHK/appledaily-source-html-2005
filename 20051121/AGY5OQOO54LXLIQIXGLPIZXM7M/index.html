<html><header><meta charset="utf-8"><title>新科技吸住水份唔溜走</title></header><body><h1>新科技吸住水份唔溜走</h1><p>秋冬不但要多飲水，連肌膚也應該要不停補水才可以避免乾燥。韓國品牌OHUIActiveCare活性抗氧持續保濕系列，包括水源抗氧保濕霜和活性抗氧保濕精華，以嶄新科技研創獨特的水合磁流保水系統（像磁石吸鐵般吸住水份）及植物活膚系統，除了補水外，更能強化肌膚本身的保濕能力，令肌膚回復彈性和柔軟，啱晒冬天乾燥的天氣。&#13;<br>&#13;<br>記者：謝翠玲　&#13;<br>查詢：35800466</p><p>活性抗氧保濕精華$398（左）&#13;<br> ActiveCare系列水源抗氧保濕霜$368（右）</p></body></html>
