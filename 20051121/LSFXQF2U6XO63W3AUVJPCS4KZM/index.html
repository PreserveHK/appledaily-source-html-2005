<html><header><meta charset="utf-8"><title>夢想家園應有逾千呎</title></header><body><h1>夢想家園應有逾千呎</h1><p>【本報訊】信和集團進行的一項夢想家園網上調查發現，受訪的二萬五千名市民中，有三成人認為與家人同住、溫暖及和諧是夢想家園的先決條件；六成人心目中的夢想家園是擁有一個八百至一千二百平方呎單位。&#13;<br> 最多受訪者渴望的夢想家園是擁有露台、天台及私人工作間等空間；亦有兩成半人冀盼家園有陽光、海灘及細沙等大自然環境圍繞。</p><p>可以放鬆自己</p><p>三成半人更直言最期望的夢想家園是一處可讓他們放鬆自己的天地。</p></body></html>
