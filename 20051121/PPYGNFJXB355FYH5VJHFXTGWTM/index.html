<html><header><meta charset="utf-8"><title>適量曬太陽有助骨骼強健</title></header><body><h1>適量曬太陽有助骨骼強健</h1><p>路透社報道，每天只要曬太陽即可吸取足夠的維他命D，人體不用吸收太多鈣質，都可保持新陳代謝及骨骼強健。路透社引述「JournaloftheAmericanMedicalAssociation」研究指出，人體平均每天要吸收約八百毫克鈣質才能保持新陳代謝及骨骼健康，但研究人員指，曾研究過九百四十四名冰島的健康成年人，發現他們就算缺乏鈣質，其生身體機能亦沒有大問題，相信他們是每天透過吸收適量的日光照射，令身體製造適量的維他命D，以促進新陳代謝及骨骼健康。</p></body></html>
