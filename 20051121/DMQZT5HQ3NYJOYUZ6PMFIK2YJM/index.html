<html><header><meta charset="utf-8"><title>新港城減6.6%成交</title></header><body><h1>新港城減6.6%成交</h1><p>▲中原羅英傑透露，馬鞍山新港城M座中層1室，832方呎，成交價271萬元，呎價3257元，原業主為投資者，1月份以257萬元購入，原叫價290萬元，減價6.6%才獲區內換樓客承接，賺14萬元離場。&#13;<br> ▲美聯余柏表示，馬灣珀麗灣剛錄得頂樓連天台低價成交，9座頂層694方呎，成交價235萬元，呎價3386元，低同類市價約一成。原業主02年購入，賺41萬元。</p></body></html>
