<html><header><meta charset="utf-8"><title>周杰倫累男童入院</title></header><body><h1>周杰倫累男童入院</h1><p>周杰倫前日在台灣高雄大遠百前廣場舉行簽唱會，碰巧遇上附近一間百貨公司周年慶典，令已擠滿fans的廣場再暴增逾千名消費者，場面一片混亂，其間一名三歲男童不慎被百貨公司的旋轉門夾傷頭，血流如注，送院後縫了二十六針。</p><p>勸歌迷冷靜</p><p>前日周杰倫在廣場獻唱新歌時，見台下歌迷情緒高漲，更不斷往前推，周杰倫即時呼籲歌迷：「大家不要推擠，慢慢來，我一定會全部簽完才離開。」&#13;<br> 此時，一名三歲男童隨母到場逛街，見四周人山人海，男童便拖着胞兄到旋轉門位置看熱鬧，估不到因而被夾傷，幸經急救後，男童傷勢已穩定下來。</p></body></html>
