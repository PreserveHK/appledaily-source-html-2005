<html><header><meta charset="utf-8"><title>無膽官恩娜撩鬼攞命</title></header><body><h1>無膽官恩娜撩鬼攞命</h1><p>官恩娜、何韻詩和許懷欣昨日在奧海城宣揚「善用緊急救護資源」訊息，官恩娜表示讀書時學過基本急救，不過因為怕血，故畢業後不敢報讀救護課程。</p><p>許懷欣延期出碟</p><p>官恩娜自言怕血又怕鬼，她說：「記得十七歲嗰年，朋友同我去完夜街後送我返屋企，佢送到我到停車場後就同我講話呢度好猛，嚇到我打電話畀屋企人叫佢哋嚟接我，但又冇人聽電話，結果我喺管理處等到天光先敢返屋企，我雖然細膽，但就想拍部鬼片。」&#13;<br> 此外，許懷欣原計劃今年出唱片，但因為時間太趕，稍後又要隨父親許冠傑到美加登台，故此估計要延期至明年初才能出碟。&#13;<br> 採訪：魯萍</p></body></html>
