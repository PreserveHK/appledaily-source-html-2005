<html><header><meta charset="utf-8"><title>《北極快車》買碟送雪球裝飾</title></header><body><h1>《北極快車》買碟送雪球裝飾</h1><p>雖然聖誕節重有一個月先到，但係以聖誕為題材嘅電影《北極快車》已經推出咗DVD。此為一部兒童電影，故事講述一個唔相信聖誕老人嘅男孩，因一次機會登上一列駛往北極嘅蒸氣火車，喺旅途中認識車長，並從此改變咗男孩嘅信念。DVD收錄咗從未播映片段及雪景特效製作；另外，特別版更附送雪球座，小朋友唔止有得睇，重有得玩！&#13;<br>&#13;<br>記者：陳國輝&#13;<br>DVDPRO（23326326）&#13;<br>旺角德發商場地庫B4舖</p></body></html>
