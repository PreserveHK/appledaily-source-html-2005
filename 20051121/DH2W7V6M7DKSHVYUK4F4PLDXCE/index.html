<html><header><meta charset="utf-8"><title>乳房過大衍生問題</title></header><body><h1>乳房過大衍生問題</h1><p>‧胸前負擔太重，會造成背痛、頸痛、肩痛、頭痛、胸口痛和手掌發麻，體形小胸大的女性尤其易受痛症困擾，部份婦女接受縮乳整形手術後，痛楚減輕了。&#13;<br> ‧乳房過大女性較易患間擦疹，即乳下皮膚皺折處因積汗、濕熱和互相摩擦而引起皮膚急性發炎，患處皮膚起紅斑、灼痛、糜爛。&#13;<br> ‧乳房過大對做運動不方便，少運動則會過胖。&#13;<br> ‧要經常忍受男人評頭品足，造成心理壓力。&#13;<br> ‧部份極端個案屬於巨乳症，乳房重量比一般人重20倍以上，各種痛症和皮膚問題更嚴重，皮膚可能有壞疸和出血情況，醫學界認為可能是因為雌激素水平過高而起。&#13;<br> 資料來源：英國廣播公司</p></body></html>
