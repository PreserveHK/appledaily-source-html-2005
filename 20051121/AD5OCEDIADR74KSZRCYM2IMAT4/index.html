<html><header><meta charset="utf-8"><title>賭王力撐小賭王</title></header><body><h1>賭王力撐小賭王</h1><p>小賭王何猷龍擔大旗嘅新濠國際，上周喺澳門新麗華酒店開第5間摩卡角子娛樂場。個仔有新分店開幕，賭王何鴻燊當然笑晒口咁行出嚟以示支持。咁重唔止噃，對面嘅英皇娛樂酒店外牆雖然仍然裝修緊，但戶外個大型屏幕喺正摩卡角子娛樂場開幕儀式完結時，打出「Congratulations！」夾準晒時間。&#13;<br> 英皇酒店裏面嘅賭場，係用賭王嘅澳博賭牌經營，換句話講，何鴻燊都算係楊受成老闆，老闆個仔開分店，楊受成當然識做啦。</p></body></html>
