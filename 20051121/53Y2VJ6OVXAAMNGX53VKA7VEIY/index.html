<html><header><meta charset="utf-8"><title>Rosemary戴假髮保暖</title></header><body><h1>Rosemary戴假髮保暖</h1><p>名模Rosemary、黃佩霞與未婚夫Ryan、寇鴻萍夫婦等前晚到中環出席Ticoclub開幕。</p><p>拒剪髮怕失工作</p><p>Rosemary以豹紋低胸衫襯一頭短髮出席活動，非常有新鮮感，原來她只是戴了假髮，還笑說：「因為天氣凍，戴假髮笠住會暖啲。」問她何不直接剪短，她說：「我冇咁儍，我重有好多工作同廣告要兼顧，唔可以亂剪！」&#13;<br> 而黃佩霞與未婚夫Ryan則以白色情侶裝上陣，她說：「呢排Ryan嘅父母嚟咗香港玩，我好似做導遊咁，要帶佢哋去遊名勝，行山頂、睇大佛同去迪士尼，攰到不得了。」她又謂已訂婚半年，所以會盡快訂下確實婚期。&#13;<br> 採訪、攝影：顏英儀</p></body></html>
