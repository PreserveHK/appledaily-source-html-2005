<html><header><meta charset="utf-8"><title>水上飛機不宜高速航行</title></header><body><h1>水上飛機不宜高速航行</h1><p>水上飛機（seaplane）能在水面上起飛、降落和停泊，有「船身式」和「浮筒式」兩種。「船身式」外形模仿船隻，「浮筒式」則把普通飛機的起落裝置換成浮筒，另有兩棲型水上飛機，能水陸升降。&#13;<br> 當萊特兄弟發明飛機不久，首架水上飛機就在一九○五年出現。水上飛機比普通飛機安全、飛機噸位不受限制，但不宜高速航行，而且成本高昂。水上飛機二戰時廣泛用來巡邏，戰後改用來反潛和救援，民間主要用來運輸和森林消防工作。&#13;<br> 《蘋果》資料室</p></body></html>
