<html><header><meta charset="utf-8"><title>梁詠琪請客伊健冇份</title></header><body><h1>梁詠琪請客伊健冇份</h1><p>梁詠琪（GiGi）與鄭伊健這對拖友，平日生活各自各精采，伊健主演的《隨時候命》前日公布上周收視，成績欠佳，而前晚GiGi則飛起男友，與公司同事及大班朋友近二十人，拉隊到灣仔開P預祝聖誕。</p><p>包場開P</p><p>前晚約九時，GiGi與一眾朋友出現於灣仔星街Olala高級西餐廳，看來包了半個場開P，GiGi並與眾人開餐和交換禮物。雖然伊健未有出席，但她依舊風騷滿場飛，以主人家身份不斷招呼友人。約到凌晨十二時，大夥兒飲飽食醉即告離場，GiGi臨走時發現有記者，主動揮手示好，沒多久其司機把大批禮物搬上保母車後，即載GiGi離開。&#13;<br> 採訪、攝影：娛樂突發組</p></body></html>
