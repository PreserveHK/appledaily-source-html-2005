<html><header><meta charset="utf-8"><title>地鐵入圍競投西南鐵路</title></header><body><h1>地鐵入圍競投西南鐵路</h1><p>▲英國運輸部公布，西南鐵路的專營權項目已選出5個財團入圍，其中包括香港地鐵公司（066）夥拍英國大東北鐵路公司（GNER）的財團，他們需要遞交詳細標書，預計專營權明年秋季批出。&#13;<br> &#13;<br> ▲合和公路（737）宣布，廣珠西線二期工程昨日開始動工建設，該公司及廣東省公路建設公司各佔50%權益。西線二期全長46公里，由一期的順德向南伸延至中山，不包括利息開支的總投資額預計為49億元人民幣，預計興建需時約3年，可望08至09年年度開始為合和帶來收益。</p></body></html>
