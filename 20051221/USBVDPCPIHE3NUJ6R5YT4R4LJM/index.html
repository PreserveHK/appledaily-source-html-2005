<html><header><meta charset="utf-8"><title>LastCall：HaagenDazs尖嘴店　月底結業</title></header><body><h1>LastCall：HaagenDazs尖嘴店　月底結業</h1><p>凱悅酒店重建，擁有11年歷史嘅Haagen-Dazs尖沙嘴旗艦店亦要正式告別，即時藉口約齊舊朋友去緬懷吓。如果你同我瘦東都想睇番經典嘅直身雪糕玻璃櫃（其他分店已改成斜身櫃），同只得呢間先有basement設計複式Haagen-Dazs，月底前就要動身喇！&#13;<br>&#13;<br>尖沙嘴凱悅酒店地下（27246868）&#13;<br>結業日期：堂食12月29日；外賣12月30日&#13;<br>&#13;<br>瘦東：專食貴夾唔飽嘅嘢，口味同揀男友一樣：嘴刁！</p></body></html>
