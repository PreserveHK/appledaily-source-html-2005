<html><header><meta charset="utf-8"><title>經紀協會果然快手</title></header><body><h1>經紀協會果然快手</h1><p>世貿談判總算無驚無險捱過咗，香港警隊嘅表現亦得到唔少讚賞，證券經紀業協會就係其中之一。佢哋唔單止口惠，重真金白銀以示支持，噚日十幾人由行會成員兼港交所主席李業廣（圖中）帶領，攞住張20萬支票，去到灣仔警察總部交畀一哥李明逵（圖右），支持「警察福利基金」。李一哥今次超英趕美，人家西雅圖咁大件事都只係拉500人，我哋一拉就拉夠1000；咁有官威，乜禮物都受之無愧啦！&#13;<br> 協會主席艾秉禮（圖左）話早前佢哋祝賀李業廣同周文耀攞董事獎時，席間講起世貿，話最大壓力係前線警員，所以有此一舉。</p></body></html>
