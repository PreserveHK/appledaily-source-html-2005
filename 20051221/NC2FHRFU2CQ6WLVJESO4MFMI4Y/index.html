<html><header><meta charset="utf-8"><title>世紀21辦風水講座</title></header><body><h1>世紀21辦風水講座</h1><p>近年有關風水嘅書，愈嚟愈熱賣，證明港人都好關注風水運程一類嘅資訊，世紀二十一緊貼市場，深明與客人溝通之道，培訓部經理馬志權，專誠邀請玄學大師余中哲，出席風水講座，畀有興趣嘅前線經紀與顧客參加。&#13;<br> 講座內容大致圍繞家居風水學問，有助前線經紀帶客睇樓嘅時候，增加話題。&#13;<br> 今次講座極受歡迎，接受報名當日，已即時爆滿，最終出席講座嘅人數，超過一百人，場面墟冚，個別學員，重順道問大師自己來年運程㖭。</p></body></html>
