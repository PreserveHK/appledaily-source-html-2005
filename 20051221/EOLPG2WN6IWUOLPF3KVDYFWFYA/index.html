<html><header><meta charset="utf-8"><title>來曲口坐減乳癌復發率</title></header><body><h1>來曲口坐減乳癌復發率</h1><p>乳癌病人中約七成半人的乳癌細胞對女性荷爾蒙敏感。一項美國研究發現，已停經而對女性荷爾蒙敏感的乳癌病人，在服用五年傳統早期乳癌治療藥物轉服「來曲唑」，能有效減低復發風險。該研究將五千名已停經的乳癌病人分成兩組，在服用五年傳統早期乳癌治療藥物三苯氧胺後，半數轉服來曲唑，半數服用安慰劑，三十個月後發現，來曲唑能有效減低病人乳癌復發率達四成二，但卻同時增加骨質疏鬆風險。聖德肋撒醫院腫瘤科總監徐成之稱，已絕經的患者在完成三苯氧胺療程後可考慮服用。</p></body></html>
