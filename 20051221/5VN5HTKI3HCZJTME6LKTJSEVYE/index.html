<html><header><meta charset="utf-8"><title>盜竊骨灰龕入戒毒所</title></header><body><h1>盜竊骨灰龕入戒毒所</h1><p>【本報訊】柴灣歌連臣角火葬場八十七個骨灰龕內價值六千多元陪葬品失竊，一對兄弟早前分別承認兩項偷竊及一項處理贓物罪，胞兄昨在東區裁判法院被判入戒毒所，胞弟因另涉一宗毒品案，還柙至明年一月九日，待索閱政府化驗所報告始判。&#13;<br> 案中三十六歲被告溫子明，被控於本年七月在柴灣歌連臣角墳場，偷取多個龕位內的飾物，包括手表、耳環、玉墜、戒指和金鏈等，其三十八歲胞兄溫西就，則被控於筲箕灣道不誠實處理部份上述財物。警方接報在赤柱拘捕兩人，在數間押店起回約三十件陪葬品贓物。	案件編號：KTCC3756、4822/05</p></body></html>
