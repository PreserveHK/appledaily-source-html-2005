<html><header><meta charset="utf-8"><title>榴槤屋空降入將中</title></header><body><h1>榴槤屋空降入將中</h1><p>商場業主揀客得多，但係新地將軍澳中心新搞嘅美食廣場，為求租戶組合有特色又受市場歡迎，竟然不惜跨區撬客。&#13;<br> 聽鍾秀蓮講，全港獨有嘅榴槤屋，就係佢千里迢迢由大埔「連根拔起」空降入嚟。&#13;<br> 伊人話，自從得悉榴槤屋成日爆滿，專程走入佢哋大埔個街舖索吓啲味，發現佢哋有條源自新加坡嘅獨門秘方，整嘢食嗰陣，冇氣味發出，咁就唔驚引人反感。&#13;<br> 店主原來亦有意進駐大型商場，雙方一拍即合，為咗要全情投入，重一家大細搬埋入將軍澳住。</p></body></html>
