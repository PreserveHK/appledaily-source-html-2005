<html><header><meta charset="utf-8"><title>同場加設籌款活動　邊看展覽邊做善事</title></header><body><h1>同場加設籌款活動　邊看展覽邊做善事</h1><p>與一般加拿大展覽相似，這個展覽也有一些具意義的籌款活動。由於不少參觀者是一家大小同來揀選聖誕禮品，因此其籌款活動也與兒童有關。主辦商在展場的中心設立一個分享樹（SharingTree），只要捐出2加元，參觀者可將一張心意卡掛在樹上，並可參加抽獎，頭獎是價值1000加元的旅行套餐。&#13;<br> 此外，分享樹旁邊也有兒童繪畫角落，參加的家庭隨意捐款，所有捐款會直接給予3個向兒童提供福利的基金。&#13;<br> 至於該展覽的娛樂項目，當然是與手工藝有關，其中包括示範如何做玻璃工藝品，吸引不少手工藝愛好者駐足欣賞。</p></body></html>
