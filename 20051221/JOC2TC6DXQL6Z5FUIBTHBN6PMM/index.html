<html><header><meta charset="utf-8"><title>將中商場美食吸客</title></header><body><h1>將中商場美食吸客</h1><p>【本報訊】新鴻基地產（016）投資近500萬元，於旗下將軍澳中心商場，試辦首個與租戶合營的特色美食廣場，預期每月營業額逾200萬元，8個舖面積介乎400餘至700餘方呎，呎租70至75元，當中包括營運費25元及管理冷氣費8.8元，或抽取營業額10%作為提成。&#13;<br> 新地代理租務部副總經理鍾秀蓮估計，該商場今年營業額逾3億元，較去年升28%，可出租的23萬方呎樓面，呎租約40至80元，租金收益較去年升30%，部份續租租金升15至25%。&#13;<br> 她說，現有22間食肆，租用樓面佔約30%，4樓美食廣場約1萬方呎，尚有約1.1萬方呎食肆待租。</p></body></html>
