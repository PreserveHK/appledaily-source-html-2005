<html><header><meta charset="utf-8"><title>交行建行可返內地上市</title></header><body><h1>交行建行可返內地上市</h1><p>▲內地傳媒引述中央匯金副董事長汪建熙表示，目前已在港上市的交通銀行（3328）（圖）及建設銀行（939），隨時可準備回內地上市，若兩行真的在內地上市，應採用全流通股份的方式。他又指出，匯金投資建行的金額為225億美元，加上其餘3個小股東共計234億美元，按上周五建行收市價2.55元計算，匯金所持權益增加1.5倍至337.08億美元，反映國家投入建行的成本已全部收回。</p></body></html>
