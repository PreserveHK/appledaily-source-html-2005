<html><header><meta charset="utf-8"><title>拜神引火燒舖</title></header><body><h1>拜神引火燒舖</h1><p>【本報訊】昨晨十一時許，元朗昌盛徑十八號元通樓地下一間百貨店，姓鄭老闆娘在燒香拜神時，懷疑火舌燒着雜物釀成火警，並波及閣樓的貨倉，由於店舖存放大量塑膠貨品，包括應節聖誕樹等，起火後冒出大量濃煙。&#13;<br> 鄭婦隨即報警並逃離現場，消防員接報到場，出動兩隊煙帽隊及兩條喉灌救，並疏散大廈約五十名居民至地下安全地方。消防員在十五分鐘後將火救熄，但起火閣樓貨倉的濃煙，約大半個小時後才消散。一名七十六歲姓盧老婦，吸入濃煙不適需送院治理。百貨店閣樓遭嚴重焚毀，樓下貨品均被弄濕，姓鄭老闆娘稱，最近購入大批塑膠聖誕樹出售，估計損失超過五萬元。</p></body></html>
