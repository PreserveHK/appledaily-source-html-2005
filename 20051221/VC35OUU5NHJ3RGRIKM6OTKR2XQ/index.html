<html><header><meta charset="utf-8"><title>志玲驗身報告證真胸</title></header><body><h1>志玲驗身報告證真胸</h1><p>林志玲昨日公開在台大醫院的驗身報告，強調胸部真材實料，志玲的經理人江怡蓉說：「這個傳言傳很久了，志玲根本不介意，只是影響到她代言的客戶，才會做這個動作。因為隆乳傳聞已經傷害到代言客戶的形象，甚至影響業績。」&#13;<br> 志玲前日在日本錄影節目，問到日前有記者自稱親手驗過志玲的胸部，志玲對此說：「當時那名記者幫我整理衣服，她邊調整邊提及胸部真假的事情，我覺得沒所謂就讓她摸我的胸部。」&#13;<br> 採訪：黎寶蘋</p></body></html>
