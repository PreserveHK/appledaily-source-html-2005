<html><header><meta charset="utf-8"><title>代理行情<br>地產代理考試合格率23%</title></header><body><h1>代理行情<br>地產代理考試合格率23%</h1><p>地產代理監管局表示，上月10日舉行的地產代理資格考試，共1059名考生參加，其中244名取得合格成績，合格率約23%。其中一名考生獲取「優異」成績。同日，另有322名考生參加營業員資格考試筆試，當中124人取得合格成績，合格率約39%。今年地產代理資格考試及營業員考試舉行3次筆試，地產代理資格考試平均合格率約29%。營業員資格考試筆試，平均合格率約53%。</p></body></html>
