<html><header><meta charset="utf-8"><title>平安財險保費增兩成</title></header><body><h1>平安財險保費增兩成</h1><p>▲平安保險（2318）公布，旗下平安人壽及平安財險今年首11個月保費收入，分別為535.15億元（人民幣．下同）及116.65億元，增長6.87%及19.13%。&#13;<br> &#13;<br> ▲證監會及保險業監理處宣布，雙方簽署《諒解備忘錄》以加強合作，促進資料交換及相互協助，包括在規管與保險有關的投資產品方面的監管合作，以及促進受各自監管制度規管的人士的資料共享。</p></body></html>
