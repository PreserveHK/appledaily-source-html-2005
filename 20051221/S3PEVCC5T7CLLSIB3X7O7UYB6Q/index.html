<html><header><meta charset="utf-8"><title>章小蕙網上賣衫翻身</title></header><body><h1>章小蕙網上賣衫翻身</h1><p>章小蕙昨日接受港台節目訪問，遲到了兩個小時。她在節目中大談「你想不想招人妒忌」，章小蕙說：「我覺得招人妒忌就好高興，十歲開始已經不斷俾人妒忌，有同學封我最佳衣着品味。」</p><p>散文獲垂青</p><p>章小蕙又自爆在網上賣衫賺了不少，她說：「我放喺網上拍賣嘅衫每星期收五位數字，而且荷李活有間公司叫我將寫嘅散文創作成劇本，呢度都收六位數字㗎！」談到感情生活，章小蕙輕鬆地說：「非常愉快，呢啲不嬲唔缺，𠵱家嘅人邁向國際。」&#13;<br> 採訪、攝影：王連連</p></body></html>
