<html><header><meta charset="utf-8"><title>好抵食：晚飯送海生蝦</title></header><body><h1>好抵食：晚飯送海生蝦</h1><p>酒樓成日都有啲$1雞呀、幾蚊一隻片皮鴨優惠，有晚我肥平重發現到有間酒樓食晚飯送二両花雕海生蝦㖭呀！雖然啲蝦唔算大隻，得手指咁粗，但都有5-6隻，帶有淡淡酒香味，其他小菜都係$48起，羊腩煲加菜都係$88，食完晚飯重有甜品送，確實事無蹊蹺喎！&#13;<br>&#13;<br>大當家粵皇食府（23175588）&#13;<br>佐敦彌敦道莊士倫敦廣場10樓&#13;<br>&#13;<br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
