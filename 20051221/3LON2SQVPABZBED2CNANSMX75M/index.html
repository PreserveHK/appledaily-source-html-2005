<html><header><meta charset="utf-8"><title>汽水拉環綁嘢好方便</title></header><body><h1>汽水拉環綁嘢好方便</h1><p>有時想將東西紮實，但生結唔夠穩陣、下下打死結拆時又好煩，不如試吓呢個方法，只需準備好2個易開罐的拉環，將橡筋或繩子兩端分別綁在拉環上，變成一個綑綁東西的好工具！只要把要收納物品放在中間，然後兩個拉環相互扣住，就可以牢牢的綁住收納物品，十幾本雜誌、一嚿大棉胎都可以扣到實一實，易綁易鬆，夠晒方便。&#13;<br>&#13;<br>記者：盧家蕙&#13;<br>攝影：何家亮</p><p>材料：</p><p>易開罐拉環2個&#13;<br> 橡筋或繩子1條</p></body></html>
