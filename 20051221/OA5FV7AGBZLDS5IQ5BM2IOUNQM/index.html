<html><header><meta charset="utf-8"><title>羅霖再弄璋誕大食B</title></header><body><h1>羅霖再弄璋誕大食B</h1><p>已是兩子之母的羅霖，本周日在港安醫院剖腹誕下男嬰，重七磅二安士。昨日羅霖接受記者電話訪問時，表示無意再懷孕追女，她說：「雖然係好恨生女，但睜開眼見到BB已經好開心，乜嘢都唔記得晒。」&#13;<br> 羅霖現在每天給囝囝餵人奶，還笑說：「姑娘話通常初生BB要食四十毫升奶，佢出世第二日就食足一百毫升！」此外，前亞姐冠軍樂蓓亦於日前誕下千金。&#13;<br> 採訪：林妙萍</p></body></html>
