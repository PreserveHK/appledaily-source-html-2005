<html><header><meta charset="utf-8"><title>愉景灣專車添色彩</title></header><body><h1>愉景灣專車添色彩</h1><p>大嶼山愉景灣自成一國，大部份住客有歸屬感，加上發展商成日搞活動，鼓勵居民參與，好似上個禮拜六，就舉辦咗車廂設計頒獎日，頒獎畀愉景灣專車車身設計比賽嘅得獎者，同時展出佢哋嘅作品，分享喜悅與成果。&#13;<br> 愉景灣胡學恩話，今次反應踴躍，共收百三份作品，個別更得到視覺藝術家阿蟲激賞，反映居民嘅創作天份。其中公開組及少年組冠軍作品，更用作粉飾兩部新購置嘅專車。&#13;<br> 專車每日來來回回，展覽作品，相信係對得獎者至高無上嘅獎勵。</p></body></html>
