<html><header><meta charset="utf-8"><title>金嗓子悲劇人生</title></header><body><h1>金嗓子悲劇人生</h1><p>「金嗓子」周璇原名周小紅，生於一九一八年，因不知親生父母是誰，於是跟養父姓周。她在一九三七年主演電影《馬路天使》（圖）一炮而紅，拍逾四十部影片，而周璇主唱的《天涯歌女》和《何日君再來》等金曲至今令人難忘。&#13;<br> 周璇十四歲邂逅首任丈夫嚴華，婚後周璇的演藝事業日益向上，二人因而產生隔膜和分歧，嚴華又與另一名歌女傳出婚外情，兩人最終離婚收場。&#13;<br> 其後周璇認識綢布商人朱懷德，他騙取周璇的感情和錢財後逃之夭夭，當時周璇已懷有身孕，但朱懷德否認是孩子的父親。在接二連三的打擊下，周璇終於精神崩潰，一度入住精神病院，至一九五七年病逝，終年三十九歲。</p></body></html>
