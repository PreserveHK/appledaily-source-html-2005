<html><header><meta charset="utf-8"><title>北江鎘超標　污染飲用水</title></header><body><h1>北江鎘超標　污染飲用水</h1><p>廣東省環保部門監測發現，北江韶關段近來出現鎘超標現象，經跟蹤加強監測，鎘超標的高峯值沿江下移，從孟洲壩電站斷面到高橋斷面全部超過標準，本月十五日高橋斷面鎘超標近十倍，嚴重威脅下游飲用水源安全。韶關、清遠和英德市已啟動緊急方案，增設監測點，加強監控，並呼籲沿江市民不要直接飲用污染水源。&#13;<br> 廣東省環保部門聯合調查組初步確認，此次北江韶關段鎘嚴重超標是由韶關冶煉廠設備檢修期間超標排放含鎘廢水所致，是一次由企業違法超標排放導致的嚴重環境污染事故。人體如吸入過量鎘，將積聚於肝和腎，造成損害。&#13;<br> 廣州電台</p></body></html>
