<html><header><meta charset="utf-8"><title>工廈棄改酒店</title></header><body><h1>工廈棄改酒店</h1><p>【本報訊】工廈轉酒店補地價高企，加上商廈前景看俏，令不少轉作酒店用途的項目紛紛轉回作商廈，甚至還原為工業用途。&#13;<br> 新地（016）旗下的長沙灣永康街77號地盤，由原來的酒店項目，改為興建1幢28層高商廈，總樓面25.3萬方呎。恒地（012）旗下的觀塘鴻圖道78號，亦放棄酒店發展計劃，還原重建作1幢23層工業樓，總樓面12萬方呎。香港興業的香港仔黃竹坑道38號載思中心，亦剛獲批出建築圖則，計劃興建1幢32層高商廈。&#13;<br> 另外，屋宇署上月共批出25份建築圖則。其中九龍城道42至46號及宋皇臺道14至18號項目，分別獲批建1幢22層高酒店及1幢23層高商住樓。</p></body></html>
