<html><header><meta charset="utf-8"><title>評頭品足：成也LV敗也LV</title></header><body><h1>評頭品足：成也LV敗也LV</h1><p>李英愛自與名牌LV結緣後，幾乎每次出席公開場合都以LV服裝示人，本來以愛姐的古典輪廓與氣質，襯LV秋冬的維也納靈感堪稱絕配，可惜她身形明顯發福，非但演繹不出那份浪漫詩意，反而暴露了她過份圓潤的身形。&#13;<br> 昨午李英愛在廣州出席記者會時，以中長褸配及膝裙，驟看如孕婦般，另一敗筆則是其髮型，秀髮像未經打理，忙亂時更出現披頭散髮的情況。&#13;<br> 撰文：凌裳</p></body></html>
