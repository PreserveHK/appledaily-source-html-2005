<html><header><meta charset="utf-8"><title>紐約警空群出動</title></header><body><h1>紐約警空群出動</h1><p>紐約地鐵系統全球最大，車站多達四百六十八個。地鐵員工罷工，紐約市三萬七千名警察，將全部取消休假，也會徵調便裝警員，強制加班，每十二小時輪班一次。由於地鐵二十四小時運作，不少車站根本沒有關門設施，必須長期駐守警員，加班費每天至少一千零二十萬美元（約七千九百多萬港元）。&#13;<br> 警方要防止滋事分子大肆搗亂，更要留神恐怖分子趁機潛入車站搞小動作，危害罷工結束後的地鐵乘客安全。因此警員會定時巡邏地鐵站，也會安排列車來回行駛，留意有沒有可疑活動。海空部隊也隨時候命，監察最新交通情況。&#13;<br> 美國《紐約時報》</p></body></html>
