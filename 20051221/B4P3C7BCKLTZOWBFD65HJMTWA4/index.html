<html><header><meta charset="utf-8"><title>用家指保費高難吸引</title></header><body><h1>用家指保費高難吸引</h1><p>香港中小企協會副主席劉炳均表示，對中小企而言，「一蚊就是一蚊」，在「慳得就慳」的情況下，若果沒有實質的法例規限，就算價錢再低，現時也難吸引到企業購買此類保險。&#13;<br> 他指出，中小企向來不太注重董事責任的保障，加上保費高，所以極少公司有投保這種保險計劃。另外，不少中小企業的管理人，都未有面對過重大的索償或訴訟，感覺到事不關己的情況之下，對此類董事責任保的需求也會較少。&#13;<br> 劉炳均建議，要增加董事責任保險的吸引力，除了價錢合理外，最重要是多宣傳，以增加中小企對這種保險計劃的認識及認同。</p></body></html>
