<html><header><meta charset="utf-8"><title>黑超特警護長今</title></header><body><h1>黑超特警護長今</h1><p>李英愛昨日旋風式訪穗二十小時，她昨日五時半先在廣州花園酒店出席記者會，吸引近百名內地傳媒到場採訪，大會為保安全，派出十名保安人員貼身保護她，最有趣的是眾保安均身穿黑色西裝及墨鏡，打扮一如黑超特警隊。</p><p>場面墟冚</p><p>而逾三十名影迷一早在場外守候偶像「大長今」，一見李英愛到場即不停歡呼吶喊，當中不乏小朋友，場面熱鬧墟冚。&#13;<br> 記者會開始後，大會先安排廣告商高層發言，講述捐款興建學校的詳情，後來又安排記者發問環節，時間冗長又遲遲未見李英愛出現，卒之有記者忍不住舉手發問為何李英愛還不出場，大會才安排清去台上枱椅，隆重介紹李英愛出場。</p></body></html>
