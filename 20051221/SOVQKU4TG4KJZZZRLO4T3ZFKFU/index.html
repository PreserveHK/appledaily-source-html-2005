<html><header><meta charset="utf-8"><title>薛凱琪睇中智能坐廁</title></header><body><h1>薛凱琪睇中智能坐廁</h1><p>薛凱琪與周國賢昨日出席在金鐘舉行的「第四十屆工展會」記者會，九位候選工展小姐昨首次亮相，並即場由傳媒投票選出「傳媒眼中的工展小姐獎」，結果由7崔詠珊勝出。</p><p>識吹風噴水</p><p>薛凱琪首次與工展小姐見面，她說：「我覺得參加工展小姐要具備內涵，要有學識、聰明同轉數要快。」&#13;<br> 薛凱琪又興奮地參觀香港人設計的產品，她笑言對智能坐廁最感興趣，薛凱琪說：「個坐廁可以噴水，又有風吹出嚟，我覺得𠵱家香港人好叻，設計好多新產品。」&#13;<br> 採訪、攝影：魯萍</p></body></html>
