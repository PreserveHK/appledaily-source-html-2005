<html><header><meta charset="utf-8"><title>寫信許願</title></header><body><h1>寫信許願</h1><p>【本報訊】不少小朋友、大朋友依然相信世上有聖誕老人，故每年都會寫信給他。郵政署今年會繼續推行「聖誕老人回信服務」，市民只需在信封面寫上「聖誕老人」及回郵地址，便可獲得回信。郵政署今年已收到約二千封給聖誕老人的信（圖）。&#13;<br> 發言人表示，今年所收到的信件多來自小朋友，也有成年人，內容除了一貫希望世界和平外，由於今年多國爆發禽流感，有小朋友向聖誕老人提出「希望雞雞健康啲」。&#13;<br> 李家皓攝</p></body></html>
