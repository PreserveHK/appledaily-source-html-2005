<html><header><meta charset="utf-8"><title>長毛象或重現地球</title></header><body><h1>長毛象或重現地球</h1><p>長毛象（mammoth）一萬年前已絕種，但美國和加拿大科學家前天（周一）宣布成功繪製出部份長毛象的基因圖譜，意味長毛象或可重現地球。&#13;<br> 美國和加拿大科學家，從西伯利亞永久凍土層出土、已冰封了二萬七千年的長毛象遺骸，抽出長毛象的脫氧核糖核酸（DNA）。</p><p>進行DNA排序分析</p><p>科學家正對長毛象DNA進行排序分析，現時只分析了長毛象全部基因的百分一，但不消一年就可將全部基因分析好。這次研究可讓科學家首次比較長毛象與大象的基因，及有助複製長毛象的計劃。長毛象曾是地球上最大的哺乳類動物，有長鼻子和黃褐色長毛。&#13;<br> 英國《每日電訊報》/新華社</p></body></html>
