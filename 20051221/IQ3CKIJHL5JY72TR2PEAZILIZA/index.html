<html><header><meta charset="utf-8"><title>收集千種聲音網上賣</title></header><body><h1>收集千種聲音網上賣</h1><p>水聲、落雨聲、行雷、打爛玻璃……呢啲聲成日都聽到，冇咩特別，不過安徽合肥市一位叫英波嘅人，就花咗十三年收集二千幾種聲音，重花咗一百萬（人民幣．下同）註冊一間音樂公司，明碼實價放喺網上面賣。&#13;<br> 佢個網可以話咩聲都應有盡有，鼻鼾聲、笑聲、喊聲、風雷雨電等聲音一律五蚊，其他最貴成三十蚊。問到點解英波會收集聲音，佢話一方面係為咗搶救世界遺產，另一方面又可以賣畀電台、電視台賺錢，認真有頭腦。</p></body></html>
