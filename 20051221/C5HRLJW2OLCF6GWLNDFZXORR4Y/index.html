<html><header><meta charset="utf-8"><title>牙醫違例售儀器輕判</title></header><body><h1>牙醫違例售儀器輕判</h1><p>【本報訊】五十四歲牙醫何耀德轉售牙科儀器給同業時，被衞生署揭發違例，無牌出售含輻射性儀器，他昨在荃灣裁判法院承認一項罪名，求情表示購入該部儀器時不知賣家未有續牌便轉售，純屬技術性犯錯，他任職牙醫二十七年，常擔任社區義務牙醫顧問及赴內地義診，裁判官考慮被告初犯，輕判罰款五千元。&#13;<br> 控罪指被告何耀德於本年七月某日，在粉嶺牽晴間商場店舖，沒有牌照下出售一部牙科口內檢查X射線機連控制台及球管。&#13;<br> 案件編號：TWCC3144/05</p></body></html>
