<html><header><meta charset="utf-8"><title>精神病先兆　年增1500宗</title></header><body><h1>精神病先兆　年增1500宗</h1><p>葵涌醫院精神科高級醫生張健良昨日表示，思覺失調是精神病早期警告訊號，就如發燒是顯示身體出現毛病的警告訊號般，大多數患者在青少年期間第一次發病。患者會出現幻覺、妄想、感到受迫害，及看到不存在的事物等陽性病徵；同時會出現不注意衞生、孤僻及語無倫次等陰性病徵。&#13;<br> 本港每年有一千五百宗新增的思覺失調個案，當中七百名患者是年齡介乎十五至二十五歲的青少年。這種病症的成因眾多，包括先天性遺傳、濫藥或壓力過大等，而學業壓力會是青少年患上思覺失調的主因。&#13;<br> 本報記者</p></body></html>
