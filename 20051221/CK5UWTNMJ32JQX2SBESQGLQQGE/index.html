<html><header><meta charset="utf-8"><title>中信國安信息公布股改</title></header><body><h1>中信國安信息公布股改</h1><p>▲中信泰富（267）透過中信國安，持有深上市公司中信國安信息產業31.185%股權，後者昨公布股改方案，由中信國安10送3.2股，以換取法人股流通權，股改完成後，中信泰富於該公司持股量將降至25.165%。&#13;<br> &#13;<br> ▲東方航空（670）昨宣布，與波音公司簽訂正式協議，收購4架波音737NG系飛機，收購價較7月公布的基準價18.4億元人民幣低，但公司未有披露實際價格，只表示資金將來自銀行貸款，飛機將於07年8月開始至08年10月交付完畢。</p></body></html>
