<html><header><meta charset="utf-8"><title>廉署促規管鄉委選舉</title></header><body><h1>廉署促規管鄉委選舉</h1><p>【本報訊】廉政公署今年首十一個月接到七十六宗有關選舉的貪污舉報，主要涉及選舉開支申報。此外，廉署審查貪污舉報諮詢委員會促請政府，立法規管鄉事委員會選舉，將鄉事委員會列為公共機構，以及將委員會成員和村代表列為公職人員，以便在《防止賄賂條例》下實施更嚴格監管，民政事務局已成立跨部門小組檢討。&#13;<br> 廉署今年接到三千四百多宗貪污舉報，較去年減少百分之一，其中涉及政府部門的投訴近一千一百宗，下跌百分之八，涉及房屋署和屋宇署的投訴略為增加，涉及紀律部隊的投訴則下跌百分之九，涉及私人機構的投訴約二千宗，較去年上升三個百分點。廉署認為今年的貪污舉報數字穩定。</p></body></html>
