<html><header><meta charset="utf-8"><title>古仔成男同志獵物</title></header><body><h1>古仔成男同志獵物</h1><p>古天樂成為百事可樂代言人後，即成為寵兒，該品牌明年的賀年廣告亦欽點他做主角，擊敗周杰倫與F4等對手，該廣告昨日在上海舉行首播禮，古仔駕着保時捷跑車出場，並演唱廣告主題曲《藍色的緣份》。</p><p>再戰樂壇</p><p>問古仔有否覺得打敗了周杰倫與F4？他笑說：「每年佢哋都會搵一個嚟拍，上年搵咗仔仔（周渝民），今年就搵我啫？冇話打低邊個，你哋太敏感啦。之前喺泰國拍呢個廣告時，個女主角成日問我結咗婚未，原來佢係幫個男性朋友問我！」古仔又透露拍完成龍的電影《BB計劃》（暫名）後，明年中準備再戰樂壇推出唱片。&#13;<br> 上海直擊&#13;<br> 採訪、攝影：林妃</p></body></html>
