<html><header><meta charset="utf-8"><title>施念慈賣樓賺30萬</title></header><body><h1>施念慈賣樓賺30萬</h1><p>負面新聞多籮籮嘅施念慈，啱啱賣出揸咗一年嘅紅磡單位，賺錢離場，雖然唔太多，總好過冇。&#13;<br> 利嘉閣陳松林話，施念慈去年底以三百二十五萬，買入海逸豪園十一座高層七百呎單位，俾個內地投資客睇中，以三百五十五萬接咗，件貨一年升值九巴仙，呎價近五千一。以市值租金每月約萬五蚊計，回報率有五厘，算唔錯。&#13;<br> 扣除釐印及雜費，原業主施念慈執番十幾萬，都算佢好彩，早入市，如果佢喺今年三、四月之後先買，睇怕冇咁易甩手，甩到都可能冇錢賺。</p></body></html>
