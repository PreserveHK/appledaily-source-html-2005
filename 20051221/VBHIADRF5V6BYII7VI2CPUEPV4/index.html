<html><header><meta charset="utf-8"><title>黑朱古力防心臟病</title></header><body><h1>黑朱古力防心臟病</h1><p>瑞士蘇黎世大學醫院心血管中心一項研究發現，吸煙人士每日都吃黑朱古力，能有效減低患心臟病的機率。每日食用兩安士含可可油成份高的朱古力，有助防止血管收窄及硬化。參與研究者分成兩組，分別每天吃兩片含七成四可可固體的黑朱古力及白朱古力；結果發現食用黑朱古力兩小時後，血流顯著改善，維持達八小時，但食用白朱古力沒有相同效果。研究人員相信黑朱古力所含的抗氧化劑較紅酒及莓類水果為高，有關結果已刊於《心臟》醫學期刊。</p></body></html>
