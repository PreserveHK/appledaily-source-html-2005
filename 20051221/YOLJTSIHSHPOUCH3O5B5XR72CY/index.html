<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　柏景臺15年賺488萬</title></header><body><h1>樓市快訊<br>香港　柏景臺15年賺488萬</h1><p>▲中原林永成說，北角栢景臺1座低層F室，1210方呎，獲區內換樓客，以628萬元承接，呎價5190元。中原林永成說，業主90年購入價140萬元，迄今勁賺488萬元。&#13;<br> &#13;<br> ▲美聯楊志雄表示，銅鑼灣利園山道49至57號地下G舖，約700方呎，以近20萬元租出，租客為著名連鎖店。&#13;<br> &#13;<br> ▲鰂魚涌康蕙花園1座高層C室，695方呎，成交價318萬元，每方呎4576元。利嘉閣吳國良指出，業主持貨10年多，蝕53.7萬元，樓價貶值14%。</p></body></html>
