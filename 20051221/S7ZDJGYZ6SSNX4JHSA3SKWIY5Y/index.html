<html><header><meta charset="utf-8"><title>漢國售地皮套現1.34億</title></header><body><h1>漢國售地皮套現1.34億</h1><p>▲漢國置業（160）宣布，將位於佛山市南海大瀝雅瑤立交一幅低密度住宅地皮50%權益，及持有該地皮的控股公司9500萬元股東貸款的一半，售予摩根士丹利亞洲區房地產基金MSRAsiaAcquisitionsVII，作價1.34億元人民幣。&#13;<br> &#13;<br> ▲華潤集團在公司網站內表示，集團12月16日與農業銀行簽訂了300億元（人民幣，下同）備用信貸額度協議，其中華潤電力（836）佔100億元、華潤置地（1109）20億元、華潤創業（291）15億元、華潤水泥（712）10億元及華潤勵致（1193）5億元，其餘150億元歸華潤集團。</p></body></html>
