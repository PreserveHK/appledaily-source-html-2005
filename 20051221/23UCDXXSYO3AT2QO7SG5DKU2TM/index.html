<html><header><meta charset="utf-8"><title>基仔金咪賀側田</title></header><body><h1>基仔金咪賀側田</h1><p>樂壇新人側田的新碟銷量已超過二萬五千張，昨日金牌唱片公司特別在尖沙嘴舉行記者會，頒發金唱片給側田，並宣布側田將在明年三月二十六日在紅館舉行首個演唱會。古巨基專誠到場支持側田，並將自己曾在個唱中使用的金咪送給他，基仔說：「我都係出咗二十幾隻碟先開到個唱，𠵱家你出咗一隻就可以開個唱，真係犀利！」</p><p>盼邀林子祥助陣</p><p>側田說：「好多謝Paco（黃柏高）咁冒險肯用我，最初我真係好冇自信，係佢哋令我有自信，重有多謝古巨基，我記得我啲歌唔賣得，係佢鼓勵我，當我細佬咁！」側田又表示最希望邀請林子祥做其個唱嘉賓。&#13;<br> 採訪、攝影：胡比</p></body></html>
