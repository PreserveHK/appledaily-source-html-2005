<html><header><meta charset="utf-8"><title>電路系統會走電</title></header><body><h1>電路系統會走電</h1><p>你好，我的車每星期會用一次，但最近電池經常失靈，撻不着車，要找朋友來幫手。不過，電池店又說電池正常，請問有機會是甚麼問題？發電機零件是否好貴呢？&#13;<br>陳道明&#13;<br>&#13;<br>陳道明：&#13;<br>首先你着車，檢查表板上的電池燈是否着了，電池燈是代表電池未能儲電，即發電機的電路或電池有問題。第二是檢查所有電器，特別是自行加裝的音響系統。第三是檢查防盜系統，方法很簡單，下次泊車時，不開啟防盜便可以，幾天之後，再檢查電池的電量。坊間是有電池店專門修理發電機，價錢約為一千元，比新發電機平上三分二。&#13;<br>《蘋果日報》汽車版主編覆</p></body></html>
