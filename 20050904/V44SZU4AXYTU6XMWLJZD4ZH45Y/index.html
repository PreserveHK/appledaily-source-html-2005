<html><header><meta charset="utf-8"><title>半數中小生非法下載</title></header><body><h1>半數中小生非法下載</h1><p>【本報訊】「明愛梨木樹青少年綜合服務」一項調查發現，超過五成半受訪中小學生承認有下載盜版軟件或資訊的習慣，最經常下載的是MP3歌曲及電腦遊戲，主要因方便及不需付款。&#13;<br> 調查又發現，六成受訪中小學生清楚知道在家中以BT下載電影侵犯版權，但認為正版電腦軟件售價過高，並不合理。&#13;<br> 上述調查於今年七至八月進行，共訪問五百多名小五至中七的學生。該機構建議，政府及學校加強學生對知識產權法的認識，唱片商應提供優惠給學生下載歌曲。</p></body></html>
