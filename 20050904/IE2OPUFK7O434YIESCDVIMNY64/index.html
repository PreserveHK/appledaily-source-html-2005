<html><header><meta charset="utf-8"><title>組織由石原發起</title></header><body><h1>組織由石原發起</h1><p>「亞洲主要都市網」由東京都知事石原慎太郎，在二○○一年提出成立，旨在聯合亞洲各大都市，促進亞太城市的繁榮以及協商交流都市面對的問題。會員城市包括日本東京、台北、南韓漢城、中國北京、越南河內、菲律賓馬尼拉、緬甸仰光、泰國曼谷、馬來西亞吉隆坡、新加坡、印尼雅加達及印度新德里等十二個城市。都市網成立時，不希望政治介入，詎料，去年雅加達大會，北京、台北為爭奪今年大會主辦權而爭個不休，埋下北京退出都市網的伏線。</p></body></html>
