<html><header><meta charset="utf-8"><title>　　親子瑜伽 - 李八方</title></header><body><h1>　　親子瑜伽 - 李八方</h1><p>八方孤陋寡聞，以往淨係聽過高溫瑜伽，噚日參觀咗一個香港瑜伽滙演，先知道世間上有咁多種瑜伽。大人細路手牽手轉來轉去好似跳探戈嗰種，叫做親子瑜伽（圖）；將四肢扭曲到不成人形嗰種，就叫做哈達瑜伽。此外重有減壓瑜伽、哈哈笑瑜伽、八步瑜伽等等，八方都研究緊一種八方瑜伽，遲吓介紹畀大家知。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
