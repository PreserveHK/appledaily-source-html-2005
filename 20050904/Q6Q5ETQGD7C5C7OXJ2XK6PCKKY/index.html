<html><header><meta charset="utf-8"><title>柳時元K-Pop無敵</title></header><body><h1>柳時元K-Pop無敵</h1><p>韓國男星柳時元憑着演出韓劇《美麗的日子》走紅日本，並推出多張日語細碟進軍東瀛樂壇。韓國報章《朝鮮日報》日文版日前舉辦網上投票，柳時元力壓Rain及SE7EN，成為「我最喜愛K-Pop歌手」第一位。</p><p>日本發生車禍</p><p>此外，柳時元日前與女星張娜拉到日本宮崎市SEAGAIARESORT，為新劇《婚禮》拍攝外景時，與一架尾隨的採訪車發生輕微碰撞，柳時元所坐的汽車不慎撞向圍欄，幸好只是有驚無險，無人受傷。</p></body></html>
