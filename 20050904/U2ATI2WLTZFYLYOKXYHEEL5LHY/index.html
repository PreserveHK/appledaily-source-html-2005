<html><header><meta charset="utf-8"><title>鄧上文成港姐風頭躉</title></header><body><h1>鄧上文成港姐風頭躉</h1><p>應屆港姐冠軍葉翠翠、亞軍陸詩韻、季軍林莉、最上鏡小姐鄧上文及國際親善小姐許佩琪，昨日齊到鑽石山荷里活廣場，為《TVB兒童節頒獎禮》擔任頒獎嘉賓。</p><p>得小朋友歡心</p><p>鄧上文甫出場即被大批小朋友索取簽名及要求拍照，而向來甚得小朋友歡心的葉翠翠，亦有一班忠心小fans舉牌支持，看來二人均已成為小孩子偶像。鄧上文說：「平時最勁唔係我㗎，小朋友fans我哋個個都有。」葉翠翠則認為鄧上文形象陽光，受小朋友愛戴十分正常。&#13;<br> 此外，一眾出爐港姐今日啟程往沙巴及新加坡，進行為期十日的親善之旅，葉翠翠表示已準備大量日用品及藥物隨身，以備不時之需。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
