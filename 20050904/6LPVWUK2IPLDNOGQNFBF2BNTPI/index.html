<html><header><meta charset="utf-8"><title>狄美姊弟戀最恩愛</title></header><body><h1>狄美姊弟戀最恩愛</h1><p>雜誌《InTouch》最近向讀者調查，希望他們選出心目中荷李活的最恩愛情侶，結果四十二歲的狄美摩亞（DemiMoore）與二十七歲男友艾斯頓古查（AshtonKutcher），力壓剛復合的奧蘭多布魯（OrlandoBloom）與姬蒂布絲禾夫（KateBosworth）成為冠軍。</p><p>湯告魯斯排第八</p><p>韋史密夫（WillSmith）與珍達娉琪（JadaPinkett）、ParisHilton及男友ParisLatsis分列三、四位。至於湯告魯斯（TomCruise）與女友姬蒂荷姆絲（KateHolmes），則只位列第八。</p></body></html>
