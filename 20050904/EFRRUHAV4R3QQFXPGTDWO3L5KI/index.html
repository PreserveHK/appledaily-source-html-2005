<html><header><meta charset="utf-8"><title>手作仔：做小裁縫設計熊服</title></header><body><h1>手作仔：做小裁縫設計熊服</h1><p>無理由要熊啤啤光着身體咁羞家，Wing姐姐要班小朋友發揮自己的創意，利用碎布、珠片、毛球等幫熊熊做各式各樣的衣服，好似皇冠、披肩、寶劍……總之想做甚麼便做甚麼。</p><p>布碎變披肩</p><p>將閃令令的布碎，剪成長方形，再用膠水黐實。</p><p>雪條棍做劍</p><p>身為熊仔要顯現威猛形象，一於用雪條棍做劍，然後貼上配飾，寶劍出鞘！</p><p>絲帶蝴蝶結</p><p>用珠片絲帶綁個蝴蝶結先。再用粉彩在牛皮上繪畫面部表情。</p><p>俊俊王子</p><p>一身透視裝，配死光劍，搶晒鏡。</p><p>淇淇公主</p><p>粉藍色裙配粉紫披肩，粉色配搭，暈得人一陣陣。</p></body></html>
