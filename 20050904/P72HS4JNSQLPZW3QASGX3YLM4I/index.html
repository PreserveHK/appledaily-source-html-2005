<html><header><meta charset="utf-8"><title>明知故問：為甚麼含羞草會怕醜？</title></header><body><h1>明知故問：為甚麼含羞草會怕醜？</h1><p>含羞草（俗稱怕醜草）是多年生草本植物，生於草地及山坡上。當含羞草的葉子被觸動時，會立即摺合及垂下，而觸力愈大，合得也愈快，只需幾秒鐘，整塊葉子便有氣無力地垂下，其實這是為了防禦敵人及避免受傷之故。&#13;<br>含羞草葉子的根部細胞十分敏感，當葉子受刺激，根部細胞因受壓而產生變化，葉內的水份便失去平衡，從而令葉子低垂、葉柄朝下。過一段時間，當刺激消失，細胞內的壓力便會還原，令葉子及葉柄回復原貌。</p></body></html>
