<html><header><meta charset="utf-8"><title>Rain明年唱遊亞洲</title></header><body><h1>Rain明年唱遊亞洲</h1><p>韓國人氣男歌手Rain前晚於日本武道館，展開一連兩晚的個人演唱會「RainyDaysSpecial」，Rain在開騷前特別舉行記者會，並宣布明年將於台灣、日本、南韓、香港、中國和新加坡等地舉辦亞洲巡迴演唱會。</p><p>流言案查30人</p><p>此外，早前網上流傳一段聲稱是god成員與Rain的電台對話，當中公然談及與李孝利的性愛關係。Rain的經理人公司JYP表示，連日來不斷收到歌迷查詢，現時警方已針對三十多名蓄意發放流言的造謠者集中調查，若事情屬實的話，警方將採取強硬手法處理，以儆效尤。</p></body></html>
