<html><header><meta charset="utf-8"><title>《南風窗》籲鍛新公民</title></header><body><h1>《南風窗》籲鍛新公民</h1><p>中共五中全會舉行前夕，言論一向大膽的廣州《南風窗》雜誌，刊文呼籲當局「鍛造新公民」，強調公民教育不是思想政治教育。所謂的新公民須具備「公平、正義、自由、平等」的精神。觀察家指，不排除有中央領導人藉傳媒為教育改革鳴鑼開道。上周四出版的《南風窗》，以「鍛造新公民」為題，刊登了一系列報道，序言直指：「公民教育和思想政治教育不是一回事。」報道又稱，中國新教育的目標是要「避免坐在教室裏的學生墮落成愛因斯坦所憎厭的『技術狗』。」&#13;<br> 本報記者</p></body></html>
