<html><header><meta charset="utf-8"><title>Isabella細路面前無禁忌</title></header><body><h1>Isabella細路面前無禁忌</h1><p>組合Twins、Boy'z和梁洛施（Isabella）等前晚在灣仔會展出席商台的「愛心滿東華慈善晚會」，Isabella只顧跟其中一位東華三院總理的子女談話及逗她高興，卻不慎春光乍洩。</p><p>拍片俾鬼壓</p><p>蔡卓妍（阿Sa）因患上感冒而戴了口罩到場，她說：「我重惹埋助手，一陣重要同阿嬌（鍾欣桐）分車坐，唔想傳染佢。」&#13;<br> 阿嬌近日忙於拍攝新片《犀照》，她說：「有一次我俾鬼壓，周身都郁唔到，後來冇事即刻拎Mani（霍汶希）借我嗰粒舍利子，我事後問番工作人員，佢都話有人撞鬼。」&#13;<br> 採訪：藍文浩　攝影：陳偉權</p></body></html>
