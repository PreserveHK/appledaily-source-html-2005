<html><header><meta charset="utf-8"><title>山田優扮model得把聲</title></header><body><h1>山田優扮model得把聲</h1><p>現年二十一歲的日本女星山田優，將首度參與卡通片配音工作，她會在改編自漫畫家矢澤愛代表作《天堂之吻ParadiseKiss》的同名卡通片中，聲演女主角早坂紫，事實上山田優的高䠷身材亦與早坂紫的形象非常相似。</p><p>下月啟播</p><p>《天堂之吻》是矢澤愛為時裝雜誌《Zipper》繪畫的漫畫，單行本在日本賣出超過五百萬本，故事描寫早坂紫獲時裝設計學生垂青，首次擔任模特兒，她為了實現模特兒夢想，更放棄考大學。將在下月於富士電視台啟播的《天堂之吻》卡通版，由日本著名動畫家結城信輝擔任人物設計。</p></body></html>
