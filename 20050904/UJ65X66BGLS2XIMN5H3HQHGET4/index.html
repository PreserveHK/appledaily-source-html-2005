<html><header><meta charset="utf-8"><title>電視推介：Keroro軍曹超爆笑</title></header><body><h1>電視推介：Keroro軍曹超爆笑</h1><p>播映時間：逢星期六7:00pm&#13;<br>有線兒童台</p><p>第47集　爆炸頭的喵</p><p>喜歡偶像DanceMan的夏美不小心接受了KeroRO與KuruRU的演唱會門票，本來一心期待會看到偶像DanceMan，卻來了一個很像樣、不過是假的DASONUMASO，他會將所有人都變成阿芙羅爆炸頭……</p><p>第48集　春天的精神煥發大作戰！</p><p>看到冬樹因春天來臨而一副懶洋洋的樣子，軍曹決研究收集懶洋洋能量，將地球人變得懶洋洋，進而稱霸世界。他在實驗時不小心將懶洋洋能量洩漏了出來……</p></body></html>
