<html><header><meta charset="utf-8"><title>理髮檔將巷口變成舖位</title></header><body><h1>理髮檔將巷口變成舖位</h1><p>九龍城衙前圍道七號A旁橫巷一個靠牆理髮檔位，發展成為一間理髮店，將橫巷口變成舖位，但被附近居民投訴阻塞。&#13;<br> 附近居民余小姐不滿地表示，「間舖經常擺晒啲櫈喺橫巷，令我好多時想通過條橫巷，都要穿過佢哋間舖先行得過」。&#13;<br> 食物環境衞生署跟進後表示，有關理髮店領有該署簽發的固定攤位小販牌照（理髮）。食環署視察後發現小販攤位阻塞行人通道，遂即時檢控攤位持牌人阻街。&#13;<br> （○八一七○七九）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：sservice@appledaily.com</p></body></html>
