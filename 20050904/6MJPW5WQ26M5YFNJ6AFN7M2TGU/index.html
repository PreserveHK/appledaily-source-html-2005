<html><header><meta charset="utf-8"><title>廣末身價跌冇人吼</title></header><body><h1>廣末身價跌冇人吼</h1><p>日本女星廣末涼子自從產後復出以來，人氣一落千丈，她不但未能擔正主演新劇《SlowDance》，更沒有廣告商願意聘用她，令其廣告薪酬暴跌四分之三。</p><p>奉子成婚損形象</p><p>據日本報章《東京Sports》報道，廣末涼子當日突然宣布奉子成婚，形象大受損害，加上其夫岡澤高宏人氣一般，令廣末復出後身價大跌。廣末以往接拍一個廣告的薪酬約四千萬日圓（約二百八十萬日圓），由於價錢太高，因此她的事務所已將叫價調低至一千萬日圓（約七十萬港元）以吸引廣告商，可是暫時仍無人問津，令事務所非常頭痛。</p></body></html>
