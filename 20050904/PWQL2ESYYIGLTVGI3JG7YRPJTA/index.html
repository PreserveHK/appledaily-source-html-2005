<html><header><meta charset="utf-8"><title>零用錢培養儲蓄習慣</title></header><body><h1>零用錢培養儲蓄習慣</h1><p>【本報訊】一項有關小學生零用錢的調查發現，受訪二百多名小學生中，四成半人每月零用錢少於五十元，只有一成多人每月零用錢多於一百元。八成受訪學生稱會將零用錢儲蓄，兩成指會購買課外讀物；一成多則表示會用作購買零食。&#13;<br> 是次調查於今年五月在大埔區進行，受訪者是小四至小六學生。&#13;<br> 負責調查的關注青少年發展研究社指出，給予小朋友零用錢可讓他們學習運用金錢及理財的技能，建議家長應作榜樣，教導子女運用金錢之道。</p></body></html>
