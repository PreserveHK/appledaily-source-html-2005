<html><header><meta charset="utf-8"><title>克林頓將訪愛滋病人</title></header><body><h1>克林頓將訪愛滋病人</h1><p>美國前總統克林頓將在本月八日訪問河南。河南省政府前日召集外事、公安、衞生等機構負責人，就克林頓到訪的細節進行首次協調和安排。&#13;<br> 中國人民外交學會前日正式通知河南，確定克林頓將於八日乘坐專機直接從國外飛抵鄭州，在河南停留一天，主要活動包括參觀中陸物流廣場，在河南人民會堂作專題演講，參加與河南企業家的座談會，與社會各界交流等。&#13;<br> 克林頓身兼國際愛滋基金主席，而河南是中國愛滋疫情最嚴重的省分，不排除他此行會接觸愛滋病患者。&#13;<br> 河南《大河報》</p></body></html>
