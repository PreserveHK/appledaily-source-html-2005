<html><header><meta charset="utf-8"><title>俊哥狂谷新片現疲態</title></header><body><h1>俊哥狂谷新片現疲態</h1><p>韓國師奶殺手裴勇俊，近日馬不停蹄走訪台灣及日本等地力谷新片《外出》，他日前在日本宣傳時，更出現疲態，令不少人擔心他的健康狀況。</p><p>望早日結婚</p><p>據日本傳媒透露，俊哥大前日在當地出席電影記者會時，面容顯得頗為浮腫，在記者會末段更失去了以往的招牌笑容，令在場記者非常擔心。據悉俊哥翌日早上即時取消原定公開活動，留在酒店好好休息，下午才接受單獨訪問。&#13;<br> 此外，俊哥接受日本富士電視台新聞節目《SUPERNEWS》時自爆想早日結婚，他說：「我也到了結婚的合適年齡了，可惜還未遇到真命天子。」</p></body></html>
