<html><header><meta charset="utf-8"><title>婦要離婚索3000萬</title></header><body><h1>婦要離婚索3000萬</h1><p>重慶市一名富商疑包養多名大學生情婦，其妻子親自搜集「捉姦」證據，向法院申請離婚，並要求瓜分與丈夫共同創業所獲得的六千萬元財富，另外索償一百萬元。&#13;<br> 這宗被稱為重慶第一「天價離婚案」前日開庭。四十一歲的張女士指，她與丈夫結婚二十年，並一起「捱世界」，創下今天的生意王國，丈夫卻包養二奶。她在庭上即場放映偷拍的丈夫私會情婦的錄影片斷。不過，富商否認有婚外情，質疑錄影片段有雜音、真實性存疑。案件仍在審理中。&#13;<br> 《重慶晨報》</p></body></html>
