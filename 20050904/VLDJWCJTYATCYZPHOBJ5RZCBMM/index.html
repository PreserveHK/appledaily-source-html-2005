<html><header><meta charset="utf-8"><title>玩轉星期天：巨型蜘蛛毛蟲通山走</title></header><body><h1>玩轉星期天：巨型蜘蛛毛蟲通山走</h1><p>除植物外，郊外還有不少小動物生存着，在牠們弱肉強食的世界中，充滿着神秘的色彩……&#13;<br>不知名的毛蟲，身上布滿長長的觸鬚及毛毛，肥嘟嘟超可愛。</p><p>生態課之2&#13;<br>小動物多籮籮</p><p>研習徑還有不少小動物，好像行得極緩慢的蝸牛、全身長滿毛毛的小毛蟲等，通通叫各小蘋果大開眼界。呂Sir表示，若天色良好的話，更有蝴蝶在空中飛舞呢！</p><p>風景優美值得一看</p><p>位處港島的太平山，可說是本港的高聳山峯之一，在此可欣賞維港兩岸景致，難得眾人紛紛拍照留念呢！</p><p>知多一點點</p><p>沿着研習徑行，一路見到有不同的記事板，究竟它們有甚麼用途？</p></body></html>
