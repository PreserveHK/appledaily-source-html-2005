<html><header><meta charset="utf-8"><title>郵政署還清9億貸款</title></header><body><h1>郵政署還清9億貸款</h1><p>【本報訊】郵政署署長蔣任宏昨在香港電台節目《香港家書》中指出，郵政署以營運基金運作十年後，現已全數向港府清還九億元貸款，上繳政府的股息和其他回報更已超出當年政府所提供的二十一億元營運資本，他認為這是對市民有所交代。&#13;<br> 為慶祝成立營運基金十周年，郵政署多名職員以舊郵票拼貼了一幅以維多利亞港作為背景、面積達六點四五米乘三點九七米的巨型拼圖，上周起擺放在中環郵政總局大堂供市民欣賞。郵政署稍後會申請把這件郵政藝術品列《健力士世界紀錄大全》。</p></body></html>
