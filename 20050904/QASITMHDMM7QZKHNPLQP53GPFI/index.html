<html><header><meta charset="utf-8"><title>有了王岐山<br>北京金融發展速</title></header><body><h1>有了王岐山<br>北京金融發展速</h1><p>○三年，因為「沙士」由海南省省長一職空降北京，接替被撤職的孟學農出任北京市長的王岐山，由於曾任職人民銀行副行長、中國建設銀行行長和廣東省副省長，深明金融業對地方經濟發展的重要性，同年開始策劃北京以金融立市的目標。&#13;<br> 十多年來，中央一直把優先發展金融業的優惠政策讓給上海，繼而是深圳。被定位為「政治和文化中心」的北京，中央對外資開放市場都有嚴格控制，令北京在金融發展上一直持慎重穩健的態度，從沒有明確提出發展金融業的口號，直到○三年才推出《首都金融業發展戰略研究報告》，高調提出發展金融業的決心。&#13;<br> 本報記者</p></body></html>
