<html><header><meta charset="utf-8"><title>Britney大肚日內招供</title></header><body><h1>Britney大肚日內招供</h1><p>美國女歌手BritneySpears近日身材暴脹，又多番以黑衣蔽體，被人忖測已經懷孕。雖然Britney一直否認此說，不過美國一位權威專欄作家表示，Britney現已懷有三個月身孕，並會於日內公布喜訊。&#13;<br> 據報Britney一早知道自己懷孕，但她希望待胎兒足三個月後才公布消息，為了安胎，她還戒掉吸煙的陋習，只是她的丈夫KevinFederline仍不停在她身邊吸煙。&#13;<br> <br> <spanclass>舊愛單拖滑雪 &#13;<br> 此外，Britney的前男友JustinTimberlake近日滑雪度假時，其女友金美侖戴雅絲（CameronDiaz）卻未見影蹤，令人懷疑兩人已分手。</spanclass></p></body></html>
