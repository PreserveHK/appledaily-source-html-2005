<html><header><meta charset="utf-8"><title>珍妮花入紙離婚復舊姓</title></header><body><h1>珍妮花入紙離婚復舊姓</h1><p>荷李活男星畢彼特（BradPitt）與珍妮花雅麗絲頓（JenniferAniston）一月初透過發言人宣布分居後，雖然外間有傳兩人復合有望，但珍妮花已於前日單方面入稟洛杉磯最高法院，正式申請與畢彼特離婚。&#13;<br> 與許多荷李活藝人一樣，珍妮花前日以「不可彌補的分歧」為由，申請與分居兩個多月的畢彼特離婚。但兩人合共逾億的身家如何處置，珍妮花則未有在離婚申請中透露。珍妮花於○○年嫁給畢彼特時，原來將身份證的法定姓名改作「珍妮花彼特」，故此她在離婚書中亦申請將法定名字改回原有的「珍妮花雅麗絲頓」。&#13;<br> 而消息傳出後，畢彼特及珍妮花均表示不願對申請離婚置評。</p></body></html>
