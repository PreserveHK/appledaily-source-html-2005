<html><header><meta charset="utf-8"><title>杜麗莎大馬老貓燒鬚</title></header><body><h1>杜麗莎大馬老貓燒鬚</h1><p>杜麗莎日前到雲頂舉行演唱會，她已有多年沒到馬來西亞開騷，所以反應甚佳。演唱會以英文歌為主，並再次與她的學生合作，杜麗莎與學生合唱時，想起一些不快事竟忍不住哭起來，更一度忘記歌詞，要一班學生「提水」，方能繼續表演。<br> &#13;<br> <spanclass>台上大叫Honey &#13;<br> 杜麗莎在台上說：「你們讓我太感動了，令我連歌都忘記如何唱。」她又表示大馬的音樂水準比香港的層次高得多，還嚷着要在大馬開歌唱學院，並呼籲大家一定要把子女送到她的學校學唱歌，不忘自我宣傳一番。&#13;<br> 而她的丈夫Andreas全晚在台上負責音樂部份，照顧周到，難怪杜麗莎不停在台上說Honey，恩愛非常。</spanclass></p></body></html>
