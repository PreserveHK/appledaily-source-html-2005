<html><header><meta charset="utf-8"><title>新渡輪將停屯門沙螺灣線</title></header><body><h1>新渡輪將停屯門沙螺灣線</h1><p>【本報訊】新渡輪來往屯門、東涌、沙螺灣及大澳的渡輪服務，因為長期虧蝕，將會在七月停辦，每日有二百人次乘客受影響，運輸署計劃將航線重新公開招標，尋找新營辦商接手經營。&#13;<br> 新渡輪發言人表示，自○二年接辦屯門、東涌、沙螺灣及大澳的航線以來，平均每日乘客量只有二百多人次，只佔載客量的一成，而受地理環境限制，渡輪班次調動彈性不大，所以決定在航線的牌照在七月屆滿後不會繼續行走，公司已透過區議會通知居民，並會與運輸署保持聯繫，確保渡輪服務順利交接。</p></body></html>
