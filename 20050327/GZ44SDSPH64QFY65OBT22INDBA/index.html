<html><header><meta charset="utf-8"><title>薛凱琪睇騷來去匆匆</title></header><body><h1>薛凱琪睇騷來去匆匆</h1><p>時裝店Ztampz前晚位於銅鑼灣的主店舉行花生騷，忠心捧場客薛凱琪亦有前往欣賞，但來去匆匆，只逗留一會便離開。&#13;<br> <br> <spanclass>羅可旋望生女 &#13;<br> Ztampz老闆娘羅可旋前晚在店內主持大局，早前已傳出她懷孕的消息，前晚她終大方承認說：「𠵱家有咗三個月，預產期係十月，希望係女啦，可以幫佢扮靚嘛。」她表示懷孕以來並沒有特別不適，可如常工作，但因是第一胎，所以丈夫十分緊張。&#13;<br> 羅可旋亦表示因懷孕所以會減少出門公幹，問她事業目標是否像沈嘉偉的I.T般上市？她說：「人哋做咗十幾年先上市，我呢盤生意得嗰三年，重有排啦。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：RickyChan</spanclass></p></body></html>
