<html><header><meta charset="utf-8"><title>教宗上鏡不露正面</title></header><body><h1>教宗上鏡不露正面</h1><p>教宗若望保祿二世上周五未有出席在意大利羅馬鬥獸場的拜苦路儀式，是他上任二十六年來首次。但期間梵蒂岡在現場大螢幕播放教宗在私人小教堂觀看拜苦路電視直播（圖）。有信徒看着螢幕激動落淚、歡呼或揮動蠟燭。&#13;<br> 片中的教宗背着鏡頭，獨個兒坐在小教堂內看電視直播，九十分鐘內他沒有說話，只是在儀式結束時舉起手上的小十字架。儀式中羅馬樞機主教魯伊尼讀出教宗的口信，指他「精神上與信眾同在鬥獸場，一處喚起他很多回憶和情感的地方」。&#13;<br> 路透社/美聯社</p></body></html>
