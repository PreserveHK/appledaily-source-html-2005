<html><header><meta charset="utf-8"><title>祥仔：瘦到阿媽唔認得</title></header><body><h1>祥仔：瘦到阿媽唔認得</h1><p>阮兆祥昨日在柴灣工業城拍攝其代言的「減肥堂」廣告，他表示在兩個月內由原來的一百七十多磅減到目前一百四十磅，廣告中的他由肥胖非洲土人變成瘦削的印第安人。<br> &#13;<br> <spanclass>節食唔健康 &#13;<br> 祥仔表示之前在《皆大歡喜》中的肥仔形象太深入民心，減肥後連其母也差點不認得他，他說：「早幾日約阿媽飲茶，我明明企喺佢附近，但佢都打電話畀我，呢啲咪叫瘦到阿媽都唔認得！」&#13;<br> 祥仔透露五月將會接拍無綫處境喜劇，希望能夠以新形象示人，他說：「以前都試過節食減肥，不過好多人都話我瘦到好唔精神，𠵱家瘦得嚟精神，兼且可以着以前唔敢着嘅衫。」&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
