<html><header><meta charset="utf-8"><title>拉丁霍啟剛極速走紅簽無線</title></header><body><h1>拉丁霍啟剛極速走紅簽無線</h1><p>在《殘酷一叮》中成功出位的「拉丁霍啟剛」關浩揚和三屆台主莫凱謙，早前接受本報訪問時，揚言有興趣加入娛樂圈發展，沒料到事隔一個多月，這對「一叮孖寶」真的獲無綫賞識，獲力邀簽約做藝員。據知，關浩揚已動筆簽約，而年僅六歲的莫凱謙則仍在考慮之中。&#13;<br> 記者昨日致電關浩揚時，他說：「係簽咗，但嚟緊會有啲乜嘢工作安排就重未知囉。」<br> &#13;<br> <spanclass>謙謙考慮中 &#13;<br> 至於莫凱謙母親莫太則說：「TVB係同我哋傾過，但我哋都要同謙謙校長研究吓，因為我哋唔想影響謙謙學業，始終小朋友梗係讀書緊要啲。」</spanclass></p></body></html>
