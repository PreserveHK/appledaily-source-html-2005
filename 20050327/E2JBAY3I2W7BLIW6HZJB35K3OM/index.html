<html><header><meta charset="utf-8"><title>西灣山白臘灣之旅</title></header><body><h1>西灣山白臘灣之旅</h1><p>4月2日8:30am西貢麥當勞外集合，乘街車或合資乘的士往西灣亭起步，經高314米吹筒坳上西灣山，過212米獨孤山，出標尖角，到荒徑接東壩過花山，白臘仔，白臘灣，東丫，天后古廟，萬宜路再出北潭涌散隊。全程大約7小時，緊記帶備足夠糧水，途中要經崎嶇山路及荊棘，還有浮沙碎石，不設殿後，所以必須量力參加。&#13;<br>&#13;<br>記者：張一豪&#13;<br>報名查詢：晚上7:00至9:00請電吳子壯先生（98359255）</p></body></html>
