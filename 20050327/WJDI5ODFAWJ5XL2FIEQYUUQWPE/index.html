<html><header><meta charset="utf-8"><title>靚太陪食飯籌78萬</title></header><body><h1>靚太陪食飯籌78萬</h1><p>由美國廣播公司製作的電視劇《靚太唔易做》於美國大紅，吸引了一班忠實的婦女擁躉。日前《靚》劇女主角泰莉夏卓爾（TeriHatcher）於一慈善晚宴中，自動獻身與出價最高者午膳，最後一位中年女士以十萬美元（約七十八萬港元）投得與眾靚太吃飯的機會。&#13;<br> 另外，有消息指泰莉近日與真人騷《整容救兵》的牙科醫生拍拖，但日前又有消息指泰莉其實戀上著名電視監製BryanBurk，有人更多次目睹泰莉與BryanBurk外出共膳。</p></body></html>
