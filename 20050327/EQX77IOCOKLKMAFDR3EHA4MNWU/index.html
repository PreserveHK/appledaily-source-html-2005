<html><header><meta charset="utf-8"><title>徐子珊兒時愛扮港姐</title></header><body><h1>徐子珊兒時愛扮港姐</h1><p>徐子珊、符思思、陳自瑤、吳家樂及洪天明等，昨日於荃灣為無綫《鋼之鍊金術師》動畫人物模仿大賽擔任評判，參賽者以該卡通片造型亮相。徐子珊自言從小已十分喜愛看卡通片，她說：「細個一放學就趕返屋企睇，我最鍾意睇《我係小忌廉》同《小甜甜》。」問徐子珊可有扮過卡通人物？她說：「咁又冇扮過，但就扮過香港小姐。」&#13;<br> 符思思亦很喜愛看卡通片，她說：「我好鍾意睇《小甜甜》，自己就未試過扮佢，小甜甜金色頭髮，我又唔係金色，點扮呀？」&#13;<br> 採訪、攝影：王崇穎</p></body></html>
