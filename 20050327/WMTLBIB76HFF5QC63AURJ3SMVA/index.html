<html><header><meta charset="utf-8"><title>施安娜紆尊降貴賣廉價服</title></header><body><h1>施安娜紆尊降貴賣廉價服</h1><p>祖迪羅（JudeLaw）嘅女友施安娜美娜（SiennaMiller），雖然成日俾人話佢嘅衣着抄姬蒂摩絲（KateMoss）嘅Bohostyle，不過喺唔少人心目中，佢依然係一個好有style嘅女人。早前暗示推咗歐萊雅幾百萬廣告合約嘅施安娜，近日同瑞典廉價服裝店JCJeansAndClothes簽約做代言人，宣傳佢哋賣港紙四十蚊嘅上衣同七十蚊一條嘅牛仔褲，真係屈就晒！</p></body></html>
