<html><header><meta charset="utf-8"><title>木村避與小雪齊齊企</title></header><body><h1>木村避與小雪齊齊企</h1><p>日本萬人迷木村拓哉早前與女星小雪為下月十八日首播的新劇《ENGINE》舉行記者會，據有份出席記者會的電視台工作人員爆料，當日木村為怕暴露了比小雪矮的秘密，不敢與小雪同時站在台上。&#13;<br> <br> <spanclass>坐着影合照 &#13;<br> 雖然木村自稱身高有一米七六，但據知實際上他只得一米七以下，而身高有一米七的小雪在記者會上更穿上一對十厘米的高踭鞋，因此當日木村站着時，小雪定必坐着，相反小雪站着時，木村便會坐下，最後眾人更坐着拍攝大合照，令記者沒有機會拍到二人同時站着的相片。</spanclass></p></body></html>
