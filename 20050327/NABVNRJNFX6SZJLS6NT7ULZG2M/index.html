<html><header><meta charset="utf-8"><title>好玩午餐歎龍蝦燕窩</title></header><body><h1>好玩午餐歎龍蝦燕窩</h1><p>復活節是全家總動員去玩去食的大日子，皇家太平洋酒店的咖啡餐廳在節日期間預備了多款應節美食，包括燕窩龍蝦雜果咯嗲、燒全羊、甜棗熱情果布甸等。小朋友也不愁寂寞，除了有魔術和小丑表演之外，更有樹脂黏土班，大可玩個痛快。大朋友吃得豐富，小朋友玩得開心，才算作優質的假期呢。&#13;<br>&#13;<br>記者：謝翠玲</p><p>咖啡餐廳（27382322）&#13;<br> 收費：成人$128、小童$88&#13;<br> 地址：尖沙嘴廣東道33號中港城皇家太平洋酒店2樓&#13;<br> 復活節自助午餐日期：現在至3月28日&#13;<br> 時間：12:00nn-2:30pm</p></body></html>
