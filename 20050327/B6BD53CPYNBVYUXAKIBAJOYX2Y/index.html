<html><header><meta charset="utf-8"><title>陳寶珠舞台劇開鑼</title></header><body><h1>陳寶珠舞台劇開鑼</h1><p>陳寶珠與兒子楊天經合演一連三十七場的《劍雪浮生》舞台劇前晚在演藝學院開鑼，李香琴與譚炳文、余寶珠、陳劍聲及丁毓珠等都有捧場，劉德華、張學友、鄭秀文、蕭芳芳及馮寶寶等其餘六公主都有送上花牌。<br> &#13;<br> <spanclass>手表賀兒子生日 &#13;<br> 前晚適逢楊天經三十歲生日，寶珠送了手表給兒子，寶珠說：「我今晚好緊張，都好順利，表現就唔知點，要問導演鍾景輝呀。」早前有指馬清鏗太太是寶珠密友，問馬太可有到場，寶珠說：「冇嚟呀。」問她會否因報道影響二人感情，寶珠謂：「朋友嘛。」楊天經則表示從未試過在工作中過生日，而其女友因到了內地公幹，返港後才會補送禮物給他。&#13;<br> 採訪：卓美娟　攝影：陳志嵐</spanclass></p></body></html>
