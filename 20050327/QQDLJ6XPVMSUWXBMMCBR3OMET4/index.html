<html><header><meta charset="utf-8"><title>比斯開爾網賽沙芬贏得辛苦</title></header><body><h1>比斯開爾網賽沙芬贏得辛苦</h1><p>三號種籽俄羅斯的沙芬上周五在美國佛羅里達舉行的比斯開爾網賽男單次圈，苦戰之下以六比四、二比六及七比六贏格魯吉亞的拉巴迪斯晉級。歐新社<br> &#13;<br> <spanclass>威廉絲輕鬆晉級 &#13;<br> 上周五在美國佛羅里達舉行的比斯開爾網賽女單次圈，八號種籽美國的威廉絲輕鬆以直落兩盤六比二、六比○擊敗德國歌恩菲而晉身第三圈。法新社</spanclass></p></body></html>
