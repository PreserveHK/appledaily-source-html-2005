<html><header><meta charset="utf-8"><title>瑞士準備加息防通脹</title></header><body><h1>瑞士準備加息防通脹</h1><p>▲瑞士中央銀行理事希爾德布蘭預期，瑞士明年經濟增長將顯著加快，當局或需加息以防範通脹。但他強調，瑞士經濟前景仍存在不明朗因素，可能會導致該國復甦脫軌。&#13;<br> 希爾德布蘭周日向瑞士報章《NZZamSonntag》表示，根據最近的經濟數據以及央行的基本判斷，預期瑞士經濟明年底將會加快增長，勞工市場亦可望改善，但假如瑞士央行維持目前的貨幣政策不變，該國通脹將會加劇。瑞士央行在過去1年多以來，一直把短期基準利率目標維持在0.75厘，以刺激經濟增長及促進企業投資。</p></body></html>
