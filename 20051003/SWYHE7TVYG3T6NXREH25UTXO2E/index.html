<html><header><meta charset="utf-8"><title>蜂巢造型蜜糖罌</title></header><body><h1>蜂巢造型蜜糖罌</h1><p>很喜歡在烘熱麵包後塗一點蜜糖來吃，除了因為蜜糖那幽香的獨特味道外，又給人滋潤的感覺，用來代替糖漿最合適，所以家裏長備一罌蜜糖看門口。每次都想找一個漂亮的器皿把蜜糖盛起，看到這個蜂巢造型的蜜糖罌簡直一見鍾情，除了主題襯絕外，那個螺旋形蜜蜂棒用來蘸蜜糖更是方便到極，每次蘸的份量剛剛好，不太少亦不太多。&#13;<br>記者、攝影：陳珮娟&#13;<br>&#13;<br>GourmetKitchen（21750098）&#13;<br>地址：尖沙嘴海港城3301店</p></body></html>
