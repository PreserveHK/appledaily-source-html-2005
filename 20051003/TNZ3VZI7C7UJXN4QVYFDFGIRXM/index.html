<html><header><meta charset="utf-8"><title>波斯富街買唐樓博賠償</title></header><body><h1>波斯富街買唐樓博賠償</h1><p>四十幾年舊樓，重有清拆僭建令在身，咁嘅單位都有人肯用市價買，係咪有啲難以置信呢？&#13;<br> 中原李志豪話，銅鑼灣波斯富街六十四號唐樓單位，五百呎，作價七十萬，每呎千四，買家係投資者，原來係想博第日市建局收購重建，攞賠償。&#13;<br> 市建局重建名單，其實並冇包括銅鑼灣，投資者咁博法，似乎渺茫咗啲，但佢都唔介意，一來單位銀碼細，二來單位出租，每月收四千五至五千，回報逾七厘。佢喺灣仔區有買開樓投資。業主四十年前用兩萬買入，轉手賺六十八萬，成三十四倍！</p></body></html>
