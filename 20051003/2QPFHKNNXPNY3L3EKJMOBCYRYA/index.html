<html><header><meta charset="utf-8"><title>渣打送禮品攬存款</title></header><body><h1>渣打送禮品攬存款</h1><p>踏入第四季，銀行喺爭取存款方面似乎特別進取，圈中人話，因為大型IPO登陸，銀行擔心令銀根緊張，亦有人話，係銀行想喺年底前谷大生意，等年結條數好睇啲。&#13;<br> 渣打為咗吸引客戶存多啲錢，如果喺今個月底前，擺新錢（其中一項必須係五萬或以上嘅三個月定存）入去，同期存款總額「增長」達到二十萬或以上，就可以換到迪士尼紀念版真空保溫水壺；存款總額「增長」達到四十萬或以上，送迪士尼紀念版水晶，八十萬就可以換兩張迪士尼門票。&#13;<br> 如果客戶年底前搬走啲錢，會收番禮品等值同其他費用。</p></body></html>
