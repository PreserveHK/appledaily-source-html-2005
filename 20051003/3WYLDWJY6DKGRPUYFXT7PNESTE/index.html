<html><header><meta charset="utf-8"><title>一周大事</title></header><body><h1>一周大事</h1><p>周一</p><p>‧中建企業公布司徒拔道曉廬推售計劃。&#13;<br> ‧香港興業愉景灣第十三期命名儀式及發展詳情。&#13;<br> ‧美聯元朗四季豪園誓師會。&#13;<br> ‧美聯第三季舖市回顧及展望。&#13;<br> ‧大角嘴君滙港與CNN合作記者會。&#13;<br> ‧嘉華沙田嘉御山贊助歌劇「杜蘭朵」壓軸演出。&#13;<br> ‧天水圍嘉湖海逸酒店推出月租優惠計劃。&#13;<br> ‧中原荔枝角曼克頓山分行開幕。&#13;<br> ‧香港置業培訓中心開幕。</p><p>周二</p><p>‧戴德梁行第三季樓市回顧及展望。</p><p>周四</p><p>‧黃埔花園一至三期84個車位，及紅磡灣中心90個車位截標。</p><p>本周內</p><p>‧土地註冊處公布9月樓宇買賣合約統計。&#13;<br> ‧地政總署公布申請及獲批售樓紙個案。</p></body></html>
