<html><header><meta charset="utf-8"><title>全新歐寶陳列室開張</title></header><body><h1>全新歐寶陳列室開張</h1><p>德國歐寶（Opel）汽車全新嘅陳列室已經投入服務，地址係灣仔告士打道168號（前身係林寶堅尼陳列室）。新陳列室佔地有二千幾呎，室內設計糅合咗歐寶汽車悠久嘅歷史同德國汽車工程嘅獨特智慧。為要有更舒適嘅視覺效果，陳列室採用咗大量自然色系同簡單嘅材料，營造出非一般汽車陳列室嘅溫暖同舒適感。新嘅陳列室更特設有VIP房，畀顧客舒適咁揀選心頭好。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
