<html><header><meta charset="utf-8"><title>大馬鼓勵養殖蝙蝠滅蚊</title></header><body><h1>大馬鼓勵養殖蝙蝠滅蚊</h1><p>中央社報道，馬來西亞伊蚊肆虐，帶來登革熱症危及公眾健康與性命。截至昨日為止，該國已有兩萬八千宗疑似病例，而證實其中七千九百二十二宗為登革熱症，因此不治而身亡者已累積至七十二人。為了消減登革熱症禍首，專家正在研究生物相生相剋原理，並選定蝙蝠作為滅蚊的剋星。如果方法可行，將鼓勵公眾多養殖蝙蝠，撲滅伊蚊。&#13;<br> 該國國民大學朱拜阿巴教授的研究指出，每一隻蝙蝠每晚可吃三千隻蚊子。因此，該國公眾可以開拓生物資源，來對抗伊蚊所帶來的流行病毒。</p></body></html>
