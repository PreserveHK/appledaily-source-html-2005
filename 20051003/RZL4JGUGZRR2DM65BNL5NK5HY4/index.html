<html><header><meta charset="utf-8"><title>海翡翠本周預留內購</title></header><body><h1>海翡翠本周預留內購</h1><p>【本報訊】長江實業（001）計劃最快本周，接受長沙灣宇晴軒第6座海翡翠約100伙預留內購，呎價維持年中時約6000元，預計年底推出東涌映灣園第12座約300伙；剛獲准售樓的元朗四季豪園104幢洋房，示範單位最快下周開放，意向價每幢700萬至800萬元。&#13;<br> </p><p>息率油價升礙置業</p><p>長實執行董事趙國雄說，賣地後樓盤銷情及售價均無大改變，預料11月最少再加息四分一厘，息率年底至明年初未必會見頂，加上油價上升後不易回落，將影響買樓意欲。</p></body></html>
