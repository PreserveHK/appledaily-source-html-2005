<html><header><meta charset="utf-8"><title>港府被指效率不及星洲</title></header><body><h1>港府被指效率不及星洲</h1><p>【本報訊】世界經濟論壇（WorldEconomicForum）日前發表全球競爭力報告，直指本港司法獨立備受削弱、政策偏袒一事，多名學者昨日在「城市論壇」中表示，本港確有需要提升競爭力。&#13;<br> 城大專業進修學院首席講師宋立功指，港府的行政效率較新加坡差，跨部門的協調不足，直接影響本港在全球的排名。嶺大市場及國際企業學系副教授呂漢光稱，本港與內地比較科技較弱；香港經貿商會會長李秀恒則認為，港府官員在促進外商投資本港的力度不足。</p></body></html>
