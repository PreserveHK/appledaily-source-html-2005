<html><header><meta charset="utf-8"><title>買美白精華半價換淡斑精華面膜</title></header><body><h1>買美白精華半價換淡斑精華面膜</h1><p>夏天經常暴露於猛烈陽光中，是時候美白兼淡斑。COVERMARK新推Fair-LightComplexionEXMask重點淡斑精華面膜，就能淡化面上頑固斑點。&#13;<br>現凡購買COVERMARK淨白美肌精華（$920）或重點淡斑精華（$920），可以半價$190換購最新淡斑精華面膜一盒（原價$380/5塊）及附送柔和換膚露（20ml）或淨白美肌精華（10ml）一支。&#13;<br>記者：謝翠玲&#13;<br>攝影：陳陶鈞&#13;<br>&#13;<br>查詢：28314625&#13;<br>（推出日期10月5日，於銅鑼灣崇光有售）</p></body></html>
