<html><header><meta charset="utf-8"><title>李彩華喪跑籌款</title></header><body><h1>李彩華喪跑籌款</h1><p>李彩華（Rain）前晚與鄧穎芝及組合Cream等，到海洋公園出席「群星聚首海洋公園十月全城哈囉喂之國慶歡樂跑」活動，為公益金籌款，Rain等主持起步禮後，更以十分鐘時間走完全程。&#13;<br> Rain透露剛與張衞健及譚耀文等合作拍罷新劇《阿有正傳》，目前正在斟洽簽約唱片公司，她說：「呢間係大公司，但唔係國際公司囉，我重會同彭氏兄弟合作拍新戲呀。」</p><p>怕入鬼屋</p><p>至於鄧穎芝接受訪問時則表示很久沒到海洋公園，問她以往是否與男朋友往拍拖時，她說：「拍拖都去其他地方啦，通常都一大班人嚟，我最怕去鬼屋。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
