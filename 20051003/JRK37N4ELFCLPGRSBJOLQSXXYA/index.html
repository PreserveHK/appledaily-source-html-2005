<html><header><meta charset="utf-8"><title>買指定遊戲軟件送禮品</title></header><body><h1>買指定遊戲軟件送禮品</h1><p>即日起至十月三十一日，到SonyComputerEntertainmentHKLtd的PartnerShops購買指定遊戲軟件任何兩款，即送「潮人Cap」一頂；購買三款，即可免費獲贈「PlayStationR全天候水壺」或「PSPR保護貼」一個；購買四款或以上，則送「嗶波猴Tee」一件，多買多送，送完即止。另凡購買PSP遊戲軟件《天地之門》（中文版），即送「天地之扇」一件，數量有限，送完即止。</p></body></html>
