<html><header><meta charset="utf-8"><title>太古廣場新客開張</title></header><body><h1>太古廣場新客開張</h1><p>喺金鐘太古廣場商場經營咗十五年嘅馬莎百貨（Marks&amp;Spencer），今年六月中正式遷出，原本租用嘅樓面，分租咗畀五個租客，約一半、逾萬二呎樓面，租咗畀西班牙時裝分銷商Zara。&#13;<br> 蘭西問過，其他租戶有上市冇耐嘅I.T時裝集團，承租逾二千呎，而EmporioArmani，租咗約五千呎。&#13;<br> 另外，Coach及Aquascutum各租用千五呎。Zara及I.T預計今個月開張。大業主太古地產將大舖分間出租，睇嚟租金收入一定會多過以前唔少。</p></body></html>
