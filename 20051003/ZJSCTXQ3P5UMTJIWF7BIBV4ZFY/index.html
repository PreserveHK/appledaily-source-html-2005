<html><header><meta charset="utf-8"><title>中國富豪等上太空</title></header><body><h1>中國富豪等上太空</h1><p>前年睇住楊利偉升空又真係幾威，唔知係咪因為咁，好多人都想學佢上去兜番轉。英國廣播公司報道，有位中國遊客已經喺美國太空探險公司落咗訂，準備下年上太空，參加失重狀態飛行。&#13;<br> 呢位來自深圳嘅「準太空遊客」姓蔣，不過蔣先生喺簽字儀式上冇露面，只係落咗一百萬人民幣定金，認真一擲千金。不過，咁豪氣都唔只蔣生一個，下年五月有十幾個中國遊客去美國參加地面太空旅遊培訓，睇嚟環遊世界對於中國富豪嚟講已經冇乜吸引力。&#13;<br> 中通社</p></body></html>
