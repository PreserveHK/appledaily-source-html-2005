<html><header><meta charset="utf-8"><title>廉賣Windows遏止盜版</title></header><body><h1>廉賣Windows遏止盜版</h1><p>中印世界兩大發展中國家，可以講係令微軟既興奮又頭痛嘅國家。兩大國嘅人口加埋成二十五億，佔咗世界總人口三分之一，但兩國嘅盜版活動十分猖獗，好多時令微軟束手無策，索性要減價益街坊。微軟法律事務部主管布拉德福-史密斯（BradfordSmith）近日透露，微軟將向印度提供低價Windows操作系統嘅大計，每套賣港幣約一百八十大元，以遏制日益猖獗嘅盜版行為。&#13;<br> 新浪科技</p></body></html>
