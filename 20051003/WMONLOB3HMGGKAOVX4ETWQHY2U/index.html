<html><header><meta charset="utf-8"><title>李嘉慧減磅闢謠</title></header><body><h1>李嘉慧減磅闢謠</h1><p>名模李嘉慧被傳懷孕，昨日她在九龍灣行婚紗騷時，依然極力否認有喜，但她身形明顯較豐滿，行騷時又急速轉彎，避免被影到側身照。&#13;<br> 李嘉慧昨日說：「我真係肥咗啲，人梗有肥瘦㗎啦！」問她可會不慎懷孕？她說：「我sure我唔會唔小心，我不時有check住，最近check過都冇事。若果有咗，我會講出嚟同大家分享。」</p><p>「只係肥咗兩磅」</p><p>問李嘉慧男友閱報後可有驚訝？她說：「佢都未知，佢放假一早起身去踢波喇。我唔會未婚生仔，我鍾意循序漸進，先結婚再生BB。」她續說：「你哋畀少少時間我減肥啦，我只係肥咗兩磅啫，好快減得番。」&#13;<br> 採訪、攝影：RitaLeung</p></body></html>
