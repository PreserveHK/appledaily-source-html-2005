<html><header><meta charset="utf-8"><title>apm昨日五萬人入場</title></header><body><h1>apm昨日五萬人入場</h1><p>地鐵九龍灣德福廣場，搞「國慶火熱瘋狂購物日」，十一當日報數，商場人流增加一成。噚日輪到觀塘apm商場報數，新地馮秀炎話，商場搞「夜遊數碼產品展」，過去兩日每日入場人數達到五萬，晚市生意增加一成。首日到場內地旅行團，人數逾二千。&#13;<br> 呢個產品展，幫襯嘅遊客逾七成係十九到三十四歲年輕人，平均每張單消費約兩千，最勁嘅用咗近萬買手提電腦同手機。&#13;<br> 馮秀炎預期，一連六日嘅產品展，商場人流增加兩成，整體營業額增一成。內地客估計約七成嚟自廣東省，上海佔三成。</p></body></html>
