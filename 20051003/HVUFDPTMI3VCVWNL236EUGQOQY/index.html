<html><header><meta charset="utf-8"><title>牧瀨里穗代NIGO做善事</title></header><body><h1>牧瀨里穗代NIGO做善事</h1><p>正與ABATHINGAPE老闆NIGO蜜運的日本女星牧瀨里穗，最近獲委任為GlobalFestaJAPAN2005親善大使，她自然積極參與慈善活動。前日牧瀨便在東京日比谷公園小音樂堂參加慈善拍賣會，更捐出一件由男友設計的T恤。</p><p>為非洲貧民籌款</p><p>牧瀨里穗前日出席慈善拍賣會，為非洲貧民籌款購買蚊帳，以免他們感染瘧疾。當日牧瀨拿着男友NIGO設計的猿人T恤拍賣，更呼籲在場人士向非洲貧民伸出援手，她說：「每三十秒便有一位非洲小朋友死亡，而每個蚊帳只是七百二十日圓（約五十港元），多送他們一個蚊帳，便多救一人了。」</p></body></html>
