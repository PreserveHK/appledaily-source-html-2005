<html><header><meta charset="utf-8"><title>石榴汁可抑制前列腺癌</title></header><body><h1>石榴汁可抑制前列腺癌</h1><p>美國《國家科學院學報》報道，美國研究人員進行的一系列實驗證明，石榴汁對小鼠體內的前列腺癌細胞有抑制作用。&#13;<br> 研究人員讓感染了前列腺癌的小鼠喝石榴汁，結果發現小鼠體內的前列腺癌有所變小。研究人員說，石榴汁這種深紅色的飲料作為一種健康飲品已經愈來愈受歡迎。因為這種果汁含有大量的抗氧化物，而抗氧化物可以對抗損害細胞的化學物質，還可以對抗導致癌症和其他疾病的化學物質。</p></body></html>
