<html><header><meta charset="utf-8"><title>神話Eric谷手機準備足</title></header><body><h1>神話Eric谷手機準備足</h1><p>韓國手機品牌SAMSUNGAnycall的三位代言人可謂盡心盡力，繼李孝利和權相佑後，神話成員Eric昨日下午親身到新村區剛開業的SAMSUNG概念店舉行簽名會及打手印，又試玩店內最新手機及其他設備。</p><p>表演魔術冧女友</p><p>身為手機代言人的Eric揚言非常關心各款手機最新情報，他又試玩擁有七百萬像素拍攝功能的最新手機。照片沖印好後，現場fans即大讚相中的Eric非常有型。&#13;<br> 另一方面，忙於拍攝電影《六月的日記》的Eric又說：「最近我喜愛在片場休息期間閱讀有關魔術的書籍，希望能表現魔術給女友朴詩妍欣賞。」</p></body></html>
