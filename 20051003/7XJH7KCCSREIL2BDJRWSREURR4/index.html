<html><header><meta charset="utf-8"><title>確認行星涉感情因素</title></header><body><h1>確認行星涉感情因素</h1><p>國際天文學聯合會正研究「齊娜」是否第十大行星，但香港天文學會資深會員鍾偉強認為，「齊娜」跟一九三○年被確認的冥王星都不算是行星，因為它們不符合行星基本標準，例如跟太陽系差不多時間形成，以及在接近軌道平面運行。&#13;<br> 鍾偉強指出「齊娜」跟冥王星都屬於「海王星外天體」（TNO），但人們長久而來都接受了「九大行星」的說法，一下子改為「八大行星」會接受不了，所以相信國際天文學聯合會今次確認「齊娜」，還會涉及這些「感情」因素。&#13;<br> 本報記者</p></body></html>
