<html><header><meta charset="utf-8"><title>半島豪庭追價成交</title></header><body><h1>半島豪庭追價成交</h1><p>▲美聯章穎鈞稱，紅磡半島豪庭1座中層F室，867方呎，原叫價410萬元，賣地後加價至422萬元，買家願追價成交，呎價4867元。原業主於01年購入，獲利101萬元。&#13;<br> ▲利嘉閣張俊傑說，尖沙嘴漾日居1座高層B室，1388方呎，成交價973.8萬元，呎價7016元。原業主於99年購入，虧蝕162.4萬元。</p><p>東海中心損手摸出</p><p>▲中原黃玉玲表示，尖沙嘴東海商業中心11樓04A室，2882方呎，以1695萬元摸售，呎價5881元。原業主於6月份以呎價6200元購入，虧蝕約92萬元。</p></body></html>
