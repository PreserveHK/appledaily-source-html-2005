<html><header><meta charset="utf-8"><title>國金選輯<br>英航傳數年內裁員15%</title></header><body><h1>國金選輯<br>英航傳數年內裁員15%</h1><p>▲英國航空（BritishAirways）據報考慮未來數年裁員15%，以配合08年把業務遷往倫敦希思路機場一個新的空運站的計劃。英航發言人表示不排除會裁員，但有其他方法減省勞工成本。《星期日泰晤士報》報道，剛於上周末出任英航行政總裁的沃爾什（WillieWalsh）說，將不會沿用他在愛爾蘭航空公司AerLingus任職時採用的裁員模式。</p></body></html>
