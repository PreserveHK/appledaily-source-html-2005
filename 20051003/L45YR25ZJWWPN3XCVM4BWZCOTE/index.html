<html><header><meta charset="utf-8"><title>遊客心聲</title></header><body><h1>遊客心聲</h1><p>去迪士尼廣州自由行旅客</p><p>朱小姐：&#13;<br> 「今次嚟主要為咗迪士尼，都嚟過香港幾次，除咗少少冬天衫，冇乜特別嘢想買。」</p><p>樂園掃貨</p><p>與家人來玩的深圳居民袁先生：&#13;<br> 「我哋一年嚟香港十幾次，今次主要嚟迪士尼樂園掃貨，買咗千幾蚊禮物送畀小朋友。」</p><p>花六千蚊</p><p>與兒子遊樂的深圳居民賴太：&#13;<br> 「今次會住迪士尼酒店，估計會花五、六千蚊，除咗迪士尼，應該唔會去外邊買嘢。」</p><p>買化妝品</p><p>與朋友來玩的上海人徐銘：&#13;<br> 「我會用一千元在迪士尼商店購物，再到其他地方買點化妝。」</p></body></html>
