<html><header><meta charset="utf-8"><title>　　六千《蘋果》讀者入場換漫畫 - 李八方</title></header><body><h1>　　六千《蘋果》讀者入場換漫畫 - 李八方</h1><p>噚日沙田雖然氣溫高達三十五度，又悶又熱，但係馬場一樣旺丁旺財，因為除咗跑國慶賽事外，更係「精英大師」與「好望角」遠征東瀛嘅大日子，結果入場人數超過三萬五千人，創咗今季嘅新高。《蘋果》同馬會合辦剪印花免費入場兼送《精英大師奮鬥篇》漫畫，當中有六千幾位《蘋果》讀者攞住印花入場，成績都算唔錯，由此除咗證明「精英大師」係好多香港人嘅偶像外，跑馬響香港人嘅生活中仍然佔一定比重，睇嚟馬會主席夏佳理上任之後做咁多嘢，呢份心機並冇白費！&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
