<html><header><meta charset="utf-8"><title>君悅華庭請睇煙花</title></header><body><h1>君悅華庭請睇煙花</h1><p>上個禮拜六國慶日，維港有煙花滙演，雖然𠵱家一年唔止放一次煙花，迪士尼重晚晚放㖭，但無損市民興致，維港兩岸有幾十萬人聚集睇煙花。&#13;<br> 利嘉閣攞到獨家代理權嘅北角君悅華庭，當晚喺現址頂層二十八樓複式，搞睇煙花晚會，請嚟投資者與亞姐馮梓瑩，齊齊睇煙花，順便宣傳樓盤。&#13;<br> 由呢個無敵海景單位，望住啲煙花喺海面射上半空綻放嘅場面，同喺維港兩岸人群中或者睇電視嘅感覺，真係完全兩回事。&#13;<br> 不過，班投資者黎汝遠、陳應佳、梁潮培與吳理超等，就人閒心不閒，一面睇煙花，一面不忘談論樓市。&#13;<br> </p></body></html>
