<html><header><meta charset="utf-8"><title>霍汶希拖新歡高調夜蒲</title></header><body><h1>霍汶希拖新歡高調夜蒲</h1><p>前日國慶日，到蘭桂坊夜蒲的人十分多，其中與向均羚舊男友葉駒騰蜜運中的英皇高層霍汶希，更以情侶裝手拖手出現，聯同霍汶希妹妹一同出席派對。約玩了個多小時後，霍汶希才一臉醉意，由髮型師Boffy扶着離開。</p><p>阿B拍拖夜蒲</p><p>此外，鍾鎮濤與女友范姜以及趙世曾偕女友等亦雙雙對對到蘭桂坊消遣。至於黃家強則與數名男性友人同行，問家強何解沒有女伴，他說：「我梗唔會俾你哋影啦。」&#13;<br> 採訪：李珮洳　&#13;<br> 攝影：葉君海</p></body></html>
