<html><header><meta charset="utf-8"><title>填問卷贏新航商務客位</title></header><body><h1>填問卷贏新航商務客位</h1><p>現在登入全面更新的新加坡航空網站http://www.&#13;<br> singaporeair.com，有機會免費體驗新航商務客位（RafflesClass）的飛航享受。即日起至十月三十一日，只要在新航網站上完成一份簡單的問卷就可以參加機票抽獎。新航將抽出十位幸運得主，各可獲得由最近其居住地的新航航點，飛往新航全球飛航網路中任何一航點的RafflesClass商務客位來回免費機票一張。</p></body></html>
