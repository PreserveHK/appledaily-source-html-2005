<html><header><meta charset="utf-8"><title>影迷險為蔡少芬心臟病發</title></header><body><h1>影迷險為蔡少芬心臟病發</h1><p>蔡少芬（Ada）早前於上海與六十位內地影迷共度生日，其經理人還特地飛抵當地為她慶祝，令Ada感動得哭了又哭。</p><p>連許十個願望</p><p>有內地影迷為見Ada一面，特地坐了二十個小時火車前來，可惜到達現場時突然感到不適，令Ada嚇了一跳，她說：「原來佢有心臟病，為咗嚟同我慶祝，所以提早出院。好彩佢冇事咋，唔係我實一世內疚。」&#13;<br> 當日Ada連許十個生日願望，十分貪心，她笑說：「我都係想大家好咋，𠵱家咁多食物污染，所以我希望大家珍惜環境，唔係第時都唔知有乜好食喇！」</p></body></html>
