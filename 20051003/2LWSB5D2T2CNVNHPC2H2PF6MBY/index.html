<html><header><meta charset="utf-8"><title>郭藹明行騷青雲讚不停</title></header><body><h1>郭藹明行騷青雲讚不停</h1><p>郭藹明前晚在灣仔行騷，她穿上時裝設計師HenryLau設計的白色皇后服飾，以壓軸嘉賓姿態演出，其夫劉青雲亦有現身捧場。&#13;<br> 對於嬌妻演繹的皇后裝驟眼看似婚紗，青雲大賣口乖說：「一句講晒，靚呀。」問青雲可有想過夫婦一同行騷，他又說：「費事破壞人哋啲衫，模特兒身形好弗，如果我行騷，一定會喺台上忍唔住笑。」</p><p>返屋企至鬧</p><p>問青雲可接受郭藹明性感示人，他說：「我好寬容㗎，太太接受得到咪得，但返到屋企鬧唔鬧又係另一回事，呢個係後話。」&#13;<br> 對於老公劉青雲擊節讚賞，郭藹明說：「佢嚟睇我冇壓力，我唔知佢坐邊，我第一次行騷都有啲緊張，我畀自己表現七十分。」</p></body></html>
