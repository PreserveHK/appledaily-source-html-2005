<html><header><meta charset="utf-8"><title>林子祥運眼角膜返新疆</title></header><body><h1>林子祥運眼角膜返新疆</h1><p>奧比斯光明大使林子祥（阿Lam）昨日在馬鞍山出席奧比斯「帶眼幫人」活動。早前隨醫療隊遠赴新疆探訪的阿Lam，運送了數對眼角膜到當地，為急於做眼部手術的病者出一分力。阿Lam說：「我哋帶住眼角膜過海關，關員都好緊張問我哋究竟係啲乜嘢，好似帶違禁品咁。」</p><p>與杜麗莎合唱</p><p>阿Lam昨日邀請好友杜麗莎出席活動，阿Lam更為奧比斯創作英文主題曲《ThroughYourEyes》，並與杜麗莎合唱，阿Lam表示希望找潘源良為歌曲填寫中文詞，隨後再推出慈善CD籌款。杜麗莎說：「難得今次做善事，希望同阿Lam多唱幾隻歌。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
