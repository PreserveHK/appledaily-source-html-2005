<html><header><meta charset="utf-8"><title>張學友自爆諗過跳樓</title></header><body><h1>張學友自爆諗過跳樓</h1><p>張學友日前在台灣上電台節目宣傳音樂劇《雪狼湖》，竟開玩笑表示曾經想過跳樓。&#13;<br> 學友原來想學超人一飛沖天，笑言要測試自己是否識飛，故想過跳樓，幸好最後因為害怕而不敢試，學友用國語說：「真的是好險，幸好最後打消了這個念頭。」&#13;<br> </p><p>生小孩抗憂鬱</p><p>學友現已婚並擁有幸福家庭，但他一提到婚姻即說：「結婚不見得是最快樂的事情，結婚不簡單，兩人都要想清楚，但我卻贊同大家生孩子，小孩也是我的抗憂鬱良方，每當我心情不好的時候，只要看到小孩就會變得很快樂。」</p></body></html>
