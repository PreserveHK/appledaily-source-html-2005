<html><header><meta charset="utf-8"><title>海信修訂購科龍條款</title></header><body><h1>海信修訂購科龍條款</h1><p>▲6月16日停牌至今的廣東科龍（921）公布，廣東格林柯爾（單一大股東）及海信已於9月28日訂立補充協議，修訂轉讓協議的若干條款。海信9月初同意以9億元（人民幣．下同），購入廣東格林柯爾持有的26.43%科龍權益，按原協議，銷售股份代價是以經審核資產淨值計算；但根據補充協議，有關提述已刪除。首期按金5億元將維持於轉讓協議生效日起，7個營業日內支付；其中2000萬元將於生效日起第10個營業日內支付，較原協議推遲3天。</p></body></html>
