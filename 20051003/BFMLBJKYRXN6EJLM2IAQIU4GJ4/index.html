<html><header><meta charset="utf-8"><title>Destiny'sChild為兒童高歌</title></header><body><h1>Destiny'sChild為兒童高歌</h1><p>美國人氣女子組合Destiny'sChild的成員BeyonceKnowles、MichelleWilliams及KellyRowland，日前在紐約為新歌《StandUpForLove》錄音，這首歌曲已被選為世界兒童日的主題曲。&#13;<br> 另一方面，獲麥當勞委任為世界兒童日大使的Destiny'sChild，將會出席麥當勞叔叔之家的兒童慈善活動。</p></body></html>
