<html><header><meta charset="utf-8"><title>BUFFALO有線/無線兩用滑鼠</title></header><body><h1>BUFFALO有線/無線兩用滑鼠</h1><p>好多人都會選用無線滑鼠，貪佢無拘無束，不過無線Mouse有樣唔好，就係容易冇電，急起上嚟要換電，或者放番叉座叉電，不但麻煩，重會阻礙正常工作，所以BUFFALO就推出咗全新嘅有線?無線兩用光學滑鼠BOMU-WC，跟機除有一個USB連接線，可以一面充電一面當有線Mouse咁用外，如果想解除「束縛」，只需拔去USB接線，就係一隻無線滑鼠，非常之方便。呢隻Mouse重有六隻顏色，由沉實到鮮豔都有，不過售價就略貴喇。&#13;<br>記者：梁瑋瑜</p><p>漢科電腦（27930368）</p></body></html>
