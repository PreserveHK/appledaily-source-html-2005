<html><header><meta charset="utf-8"><title>買賣登記<br>一二手料與8月相若</title></header><body><h1>買賣登記<br>一二手料與8月相若</h1><p>美聯物業首席分析師劉嘉輝表示，一手買賣登記9月截至29日，共錄得390宗，較8月同期跌8.5%，估計全月與8月相若；總值暫錄23億元，較8月同期大減54.2%。因9月有多個大盤開賣，劉嘉輝預期，10月一手註冊量會回升至2000宗。另外，中原地產指出，二手私人住宅9月截至28日，有5091宗登記，估計全月達5600宗，總值暫為137.9億；量值料與8月相若。</p></body></html>
