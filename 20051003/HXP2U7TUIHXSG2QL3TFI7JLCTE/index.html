<html><header><meta charset="utf-8"><title>常哦行動籲善用資源</title></header><body><h1>常哦行動籲善用資源</h1><p>【本報訊】中秋節剛過去不久，大批月餅盒頓成垃圾。香港地球之友「常哦行動」昨日以一萬個月餅盒砌成「救救地球」的骨牌，呼籲各界善用鐵資源；環境運輸及工務局局長廖秀冬也出席支持。&#13;<br> 地球之友表示，今年共有七百二十多個單位支持回收月餅罐行動。房屋署和房屋協會均發動旗下屋苑參與，至今共收回三萬多個月餅罐。地球之友指出，若不善加回收，大量寶貴的鐵資源將白白浪費，並增添堆填區的壓力。該會呼籲，特首應在即將公布的施政報告中，關注本港的廢物危機。</p></body></html>
