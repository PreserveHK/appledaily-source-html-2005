<html><header><meta charset="utf-8"><title>東堤灣畔低4%易手</title></header><body><h1>東堤灣畔低4%易手</h1><p>▲利嘉閣李雪梅稱，東涌東堤灣畔6座低層G室，1023方呎，成交價270萬元，呎價2639元，較市價低4%。原業主虧蝕17.5萬元。&#13;<br> ▲美聯林振聲說，將軍澳中心11座低層F室，546方呎，成交價193萬元，呎價3535元。原業主於03年購入，獲利47萬元。&#13;<br> ▲港置葉偉良表示，沙田第一城45座低層G室，410方呎，成交價111萬元，呎價2707元。原業主於95年以124萬元購入，虧蝕13萬元。</p></body></html>
