<html><header><meta charset="utf-8"><title>御皇庭避上會寧願蝕</title></header><body><h1>御皇庭避上會寧願蝕</h1><p>樓市前景未明朗，幾個就嚟入伙嘅新盤，都出現業主寧願蝕讓，避免上會嘅情況。&#13;<br> 上水御皇庭第一期，下個月入得伙，中原劉曉明話，部份業主打算唔上會，減價散貨。&#13;<br> 聽講，上個月到𠵱家，有三宗成交，全部都要蝕，好似第一座中層E，七百六十六呎，原業主以二百六十六萬八買入，啱啱以二百五十萬賣出，損失十六萬八。&#13;<br> 另外，二座中層H，五百零八呎，業主在加息影響下，最近以一百六十萬賣出，買入價為一百六十三萬五，蝕三萬五。</p></body></html>
