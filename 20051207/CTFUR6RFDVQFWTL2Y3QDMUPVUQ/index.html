<html><header><meta charset="utf-8"><title>魏理仕Santos紮職</title></header><body><h1>魏理仕Santos紮職</h1><p>世邦魏理仕由出年開始，委任老外RickSantos做香港董事總經理，佢喺地產界浸咗十六年，九四年加入魏理仕香港辦事處，二○○○年攞咗個「亞太區跨國投資環球成就獎」，○二年開始涉足新興市場，包括菲律賓、印度、泰國、印尼及越南。&#13;<br> Rick𠵱家重係菲律賓區總裁兼董事總經理，出年開始，兼任菲律賓區主席，繼續管理大中華及亞洲區業務，相當繁忙。&#13;<br> 國際行嘅高層，近年愈來愈本地化，惟獨世邦魏理仕，仍然由老外主導，堅持繼續國際化。</p></body></html>
