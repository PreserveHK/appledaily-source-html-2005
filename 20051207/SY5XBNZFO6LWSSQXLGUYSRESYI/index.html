<html><header><meta charset="utf-8"><title>星野真里出爐影后無化妝</title></header><body><h1>星野真里出爐影后無化妝</h1><p>日本女優星野真里，上周憑電影《再見小綠》在法國「第二十屆南特3大陸電影節」中成為影后，不過，她與工作人員前往影展時，不單止在巴黎遇上大雪，滯留機場七小時，更在到達南特時全團行李盡失，只好連續四天穿上同一套服裝。&#13;<br> 不幸中之大幸的是，在頒獎禮前一天，機場方面終於只找回星野真里的行李，令她可以盛裝出席典禮，但卻沒有化妝。星野最終憑影片獲得最佳女主角，該片更奪得最佳電影獎。</p></body></html>
