<html><header><meta charset="utf-8"><title>坐廁水箱消毒片</title></header><body><h1>坐廁水箱消毒片</h1><p>唔係要等到有疫情發生，才知保持家居衞生的重要性，尤其是屋內外的水渠、沖廁水箱等容易滋生細菌的地方，更加要注重清潔衞生。名為「水箱寶」的消毒片，屬全溴化物產品，配合其抗菌配方，可殺滅水中細菌包括白色念珠菌、大腸桿菌、鼠傷寒沙門氏菌、金黃色葡萄球菌等，用法是將藥片狀的「水箱寶」連膠盒放入坐廁水箱內，有效期約2個月。&#13;<br>&#13;<br>記者：招佩珊</p><p>查詢：滙信科技有限公司（28696077）</p></body></html>
