<html><header><meta charset="utf-8"><title>太陽能大聲公任叫唔使驚</title></header><body><h1>太陽能大聲公任叫唔使驚</h1><p>潮流興環保！喺遊行、示威等活動逐漸習以為常嘅香港，活動嘅搞手們，甚至那些嗌得聲嘶力竭嘅維園阿伯，大可採用這台利用太陽能發電的小型手提式嘅大聲公，免得嗌嗌吓，無電。據講，呢部大聲公係台灣嘅大學生參加一項以太陽光電應用為主體的比賽獲獎嘅「MusicApollo音樂阿波羅」。哈！呢款咁方便嘅大聲公，唔知會唔會吸引廠家大量生產，賣嚟香港呢？話唔定，到時廠家可以賺番一筆？</p></body></html>
