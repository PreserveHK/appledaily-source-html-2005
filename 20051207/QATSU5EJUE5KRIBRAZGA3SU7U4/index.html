<html><header><meta charset="utf-8"><title>「最好大團圓結局」</title></header><body><h1>「最好大團圓結局」</h1><p>羅林在第七集要了結哈利波特的生命？全球哈仔迷都要心碎了。&#13;<br> 二十三歲任職銀行的Andy說：「成套書根本就係圍繞哈利波特成長，冇咗佢，成本書會冇晒意義，而且《哈利波特》好似一般童話故事，最好就有大團圓結局，要死都要搞掂咗佛地魔先。」&#13;<br> 在貿易公司工作的陳小姐說：「呢本書咁賣得，咁受小朋友歡迎，咁對小朋友會有好大影響，有冇整死佢嘅必要呢？都係Happyending好啲。」&#13;<br> 本報記者</p></body></html>
