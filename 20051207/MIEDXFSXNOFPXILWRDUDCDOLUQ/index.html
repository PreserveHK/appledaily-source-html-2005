<html><header><meta charset="utf-8"><title>馬清揚不小心駕駛撤控</title></header><body><h1>馬清揚不小心駕駛撤控</h1><p>【本報訊】大生銀行家族成員馬清揚（圖），涉嫌於今年五月一日，駕駛其保時捷途經灣仔會議道時，在西行線與一輛的士相撞，事件中無人受傷，馬昨在觀塘裁判法院否認一項不小心駕駛罪名，因案中主要證人已去世，控罪獲撤銷。馬於庭外表示：「嗰日係架的士撞埋我度，又係我報警嘅，唔明點解警察部告我。」&#13;<br> 身穿黑色皮褸的馬清揚續稱，其保時捷車頭防撞欄及左車輪損毀，須支付十多萬元維修費，他有意向涉案的士之保險公司追討賠償。&#13;<br> 案件編號：ESS20456/05</p></body></html>
