<html><header><meta charset="utf-8"><title>是日例劏：灣仔鵝頸橋街市</title></header><body><h1>是日例劏：灣仔鵝頸橋街市</h1><p>黃魚：黃魚肉質較其他魚滑溜。但野生大黃魚，因近乎絕種，一斤賣到四五百元，街市賣的都是養魚，較便宜。&#13;<br>&#13;<br>栗子：栗子暖胃，冬天吃最好，有補胃王之稱。健脾、補腎、抗衰老。但多吃容易消化不良，脾滯胃脹。街市有去殼栗子，也有真空無衣包裝，省卻去衣步驟。&#13;<br>&#13;<br>五花腩：取自腩排中間部份，肥瘦均勻，入口爽脆、甘香不肥膩，不像腩尾過瘦或前肋排帶骨。</p><p>桂花糖：清香帶桂花味，不太甜，可在上海舖或南貨店買到。一般用作甜品，如桂花糕、酒釀丸子、桂花蓮藕等。但遇太熱會變酸，所以要熄火後才加入甜品中。&#13;<br> &#13;<br> ＊價格截至12月6日為準&#13;<br> &#13;<br> （*）價格來自老三陽上海雜貨店</p></body></html>
