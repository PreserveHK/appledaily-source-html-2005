<html><header><meta charset="utf-8"><title>宇晴軒20日賺12萬</title></header><body><h1>宇晴軒20日賺12萬</h1><p>長沙灣宇晴軒蝕讓個案沒完沒了，轉頭就話出現短炒獲利成交，可見近兩個月，市道變化之大，幾難掌握。&#13;<br> 中原歐陽振邦話，有個熟悉西九龍市場嘅炒家，睇準樓市走到轉角位，二十日內一買一賣，賺十二萬。&#13;<br> 呢位勇猛炒家，喺上個月中、業主心態最弱嘅時侯，以筍價二百三十萬，買入三座低層，到噚日，以二百四十二萬摸出，單位六百五十八呎，每呎唔使三千七。短短二十日佢就賺十二萬，件貨升值逾半成。喺咁嘅氣氛下賺快錢，呢個炒家都幾勇。</p></body></html>
