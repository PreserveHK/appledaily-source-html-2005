<html><header><meta charset="utf-8"><title>黎姿呻嫁唔出</title></header><body><h1>黎姿呻嫁唔出</h1><p>黎姿和顧紀筠昨日在商台接受《巴巴閉邊個夠我查篤撐》訪問，黎姿表示十分羨慕顧老闆有自己的家庭和事業，她說：「我覺得佢係女性嘅榜樣，我到𠵱家都未有合適嘅另一半出現。」</p><p>黑白不拘</p><p>黎姿透露雖有追求者，但未合心意，她說：「我只係想搵個知識廣博、心胸廣闊、有見地嘅男朋友，外貌反而唔重要，抆雞豆皮、高矮肥瘦、黑人白人都唔緊要，最重要係溝通到。」&#13;<br> 黎姿自言不會閃電結婚，她說：「如果太快結婚，我怕唔清楚大家嘅生活節奏，我會同居，總之我由十八歲開始恨嫁，到𠵱家三十幾歲都未嫁得出。」&#13;<br> 採訪：李珮洳&#13;<br> 攝影：林德雄</p></body></html>
