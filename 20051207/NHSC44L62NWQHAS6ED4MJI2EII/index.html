<html><header><meta charset="utf-8"><title>徐小明會美國名導</title></header><body><h1>徐小明會美國名導</h1><p>著名荷李活導演、曾執導《獅子王》及《一家之鼠超力仔》等電影的RobertMincoff，早前來港，與驕陽電影總裁徐小明會面，商量合作大計。</p><p>拍武術電影</p><p>徐小明說：「Robert認為中國近年喺電影業嘅發展好蓬勃，加上佢好鍾意研究中國文化，亦希望可以用呢樣嘢做電影嘅藍本同背景。」據知兩人將有機會合作拍攝武術電影，還有意力捧孔子後人孔令奇上位。徐小明說：「孔令奇係一位可塑性好高嘅藝人，喺舞台上充滿自信。」&#13;<br> 此外，Robert又大讚兩位影帝梁家輝及梁朝偉演技爐火純青，外形討好，希望日後有合作機會。</p></body></html>
