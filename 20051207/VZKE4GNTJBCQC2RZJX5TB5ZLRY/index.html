<html><header><meta charset="utf-8"><title>吳日言MP3開聲谷碟</title></header><body><h1>吳日言MP3開聲谷碟</h1><p>吳日言（Yan）最近與品牌Playboy合作，大玩crossover，為該公司新推出的四百部別注版MP3機錄音，更獲贈全港首部PlayboyMP3作生日禮物。</p><p>與新碟同期出</p><p>Yan興奮地說：「好開心今次有機會合作，同埋收到呢個咁In咁潮嘅MP3機做生日禮物。為咗配合我新碟嘅宣傳攻勢，所以會有四百部別注版MP3機錄咗我把聲，呢四百部別注版重會聯同我嘅新簽名CD一齊賣㖭！」</p></body></html>
