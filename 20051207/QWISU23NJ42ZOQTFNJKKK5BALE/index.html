<html><header><meta charset="utf-8"><title>跳槽漸多關兆源入置地</title></header><body><h1>跳槽漸多關兆源入置地</h1><p>今年上半年，香港個經濟好似好番，唔少公司職位增加，人力資源管理學會早兩日都話，今年第三季，打工仔轉工跳槽情況增多。&#13;<br> 地產界方面，亦有人事新變動。以前喺莊士國際做物業發展經理嘅關兆源，今個月轉投香港置地住宅物業部門，聽聞，負責本港地產業務。番工幾日，就忙於接手唔少項目最新發展情況。&#13;<br> 關兆源同時係香港測量師學會會員，咁啱噚日測量師學會有個頒獎禮，佢都有出席支持。</p></body></html>
