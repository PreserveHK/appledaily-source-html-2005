<html><header><meta charset="utf-8"><title>馬德鐘師生嵌電腦</title></header><body><h1>馬德鐘師生嵌電腦</h1><p>馬德鐘和郭可盈昨日到屯門中華基督教譚李麗芬紀念中學，出席「無火主席——展能拍檔」活動，二人到該校探訪早前獲選為「模範殘疾僱員」的鄒老師，並且與一眾師生一起裝嵌電腦。</p><p>相信人人平等</p><p>馬德鐘表示認為鄒老師的毅力值得大家學習，他說：「鄒老師要靠助聽器聽嘢，佢仍然不怕困難去面對，而學校肯聘用鄒老師亦證明呢個世界人人平等。」&#13;<br> 郭可盈表示為了充實自己，所以一直不斷學習，她說：「上年喺拍兩套劇之間，搵咗老師幫我補英文，𠵱家就學緊國語，充實自己對做嘢都一定有幫助。」</p></body></html>
