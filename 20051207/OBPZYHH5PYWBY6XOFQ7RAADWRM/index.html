<html><header><meta charset="utf-8"><title>財話短說<br>匯控傳入股南韓壽險</title></header><body><h1>財話短說<br>匯控傳入股南韓壽險</h1><p>▲外電引述《南韓經濟日報》消息說，滙控（005）有意向日本Orix公司，收購南韓人壽保險3.4%股權。滙控正計劃通過參與Hanwha集團為首的一個財團，收購Orix於02年購入南韓人壽17%權益中的部份股權。身為南韓第2大人壽保險公司的Hanwha，與Orix合共收購了南韓人壽51%權益。&#13;<br> &#13;<br> ▲澳紐銀行集團昨與天津市商業銀行昨正式簽訂戰略性入股協議，在天津市商銀增資擴股的10億股股本中，澳紐銀行斥資約1.2億美元，佔該行已擴大後股本約19.9%，接近單一外資入股的比例上限。</p></body></html>
