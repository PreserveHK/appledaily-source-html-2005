<html><header><meta charset="utf-8"><title>手袋黨成員全為女高官</title></header><body><h1>手袋黨成員全為女高官</h1><p>手袋黨是過渡期前後，香港政府以前任政務司司長陳方安生為首的一群女高官之俗稱。成員包括陳太、已退休的任關佩英、李麗娟、工商及科技局常任秘書長俞宗怡、衞生福利及食物局常任秘書長尤曾家麗、經濟發展及勞工局常任秘書長李淑儀等。&#13;<br> 香港回歸後，由於前特首董建華跟陳太不和，董建華落實高官問責制後，手袋黨的女高官都退居二線職位，沒有出任問責局長，隨着陳太及部份女高官退休，手袋黨在政府內的影響力已今不如昔。</p></body></html>
