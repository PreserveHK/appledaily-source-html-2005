<html><header><meta charset="utf-8"><title>貨尾統計<br>6年累積20142單位</title></header><body><h1>貨尾統計<br>6年累積20142單位</h1><p>中原地產指出，由1999年到2005年，一手私樓合共20142個貨尾單位。其中02年及以前落成私樓，至今年9月底，還有3153伙待售，03年有2933戶，04年有5662個，05年有8394單位。今年首3季私人住宅施工量11700伙，預期全年約14000單位。現時所知，06年落成量為17200個，07年12500個，08年估計約13000個。</p></body></html>
