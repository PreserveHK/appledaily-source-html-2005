<html><header><meta charset="utf-8"><title>美聯預測舖價升兩成</title></header><body><h1>美聯預測舖價升兩成</h1><p>年近歲晚，各大地產代理行及測量師行樓市展望記者會排山倒海，個個攞出水晶球，估吓未來一年樓市走勢。&#13;<br> 美聯工商舖行政總裁黃子華話，睇好二、三線地區舖位市道，估計價格上升一至兩成，成交大幅增加兩至三成，升勢跑贏一線地區舖市。佢話，最睇好觀塘、北角及西區三大區域，原因係呢個區都有市區重建局項目搞緊，升值潛力勁高咁話。&#13;<br> 美聯舖位部營業董事盧展豪話，佢哋舊年最睇好嗰三大區域灣仔、尖沙嘴及觀塘，都冇令佢哋跌眼鏡。&#13;<br> 其中以尖沙嘴升得最勁，堪富利士道有個舖位，由八百萬升到三千萬，不過佢歎自己銀彈唔夠，冇能力入市買番件。</p></body></html>
