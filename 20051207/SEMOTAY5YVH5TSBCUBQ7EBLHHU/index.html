<html><header><meta charset="utf-8"><title>貝沙2.1億沽兩屋</title></header><body><h1>貝沙2.1億沽兩屋</h1><p>【本報訊】盈大地產（432）發展的薄扶林貝沙灣餘下5座洋房，其中8A及9號兩屋，日前獲買家以2.1億元一併購入，平均呎價16001元。&#13;<br> 美聯港島區董事伍創業表示，上述買家本身持有貝沙灣數個單位，過去半年一直在港島區物色洋房，至近日購入貝沙灣兩座洋房，分別為8A及9號屋，面積同為6562方呎，各附連6349及4984方呎私家花園，後者更設有私家泳池。&#13;<br> 貝沙灣洋房繼今年2月以近9300萬元售入6號屋，大半年未有成交，尚餘3座待售。</p></body></html>
