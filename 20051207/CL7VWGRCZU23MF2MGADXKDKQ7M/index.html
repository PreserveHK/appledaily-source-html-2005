<html><header><meta charset="utf-8"><title>方力申、傅穎玩煮飯仔</title></header><body><h1>方力申、傅穎玩煮飯仔</h1><p>方力申及傅穎（Theresa）近日雙雙獲邀成為Trendyland家品的代言人，二人日前在一個擺滿各式卡通公仔家具的家居布景中拍攝廣告，表現得十分頑皮。</p><p>合作設計</p><p>廣告商發言人廖小姐表示選擇方力申和Theresa任代言人，是因為看中二人性格開朗，而且充滿陽光氣息。&#13;<br> 至於方力申和Theresa除了拍攝廣告外，更會參與部份產品的設計，以及提供創作意念，而他們共同創作的情侶叠叠杯即將有售。</p></body></html>
