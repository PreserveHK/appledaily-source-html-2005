<html><header><meta charset="utf-8"><title>黃貝嶺多港人　最早二奶村</title></header><body><h1>黃貝嶺多港人　最早二奶村</h1><p>黃貝嶺是深圳最早的二奶村之一，因為鄰近羅湖口岸，至今仍吸引許多港人居住。除了有港人在此包二奶，還有許多在夜店工作的女子在此居住，而且因受港人喜愛夜生活影響，區內許多夜店、食肆通宵營業，儼如不夜天。&#13;<br> 黃貝嶺分上中下三條村，港人多租住近年重建的村屋，但仍有許多殘舊村屋因重建困難，多年來恍如繁華的羅湖區中一處瘡疤。殘舊村屋衞生環境惡劣，但因租金便宜，過往租客多是低收入的外省民工，如今還有「丐幫」在此聚居。</p></body></html>
