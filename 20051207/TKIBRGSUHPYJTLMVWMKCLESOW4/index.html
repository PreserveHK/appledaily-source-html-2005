<html><header><meta charset="utf-8"><title>女證人作供揭侯暴行</title></header><body><h1>女證人作供揭侯暴行</h1><p>伊拉克前總統侯賽因周二第四度出庭，就一九八二年大舉殺害一百四十多名什葉派村民應訊。首名女證人作供，為免暴露身份，她全程坐在布幕後，聲音經過處理，她憶述被迫脫光衣服，遭電擊和毆打，三名兄弟則遭殺害。&#13;<br> 前天首名證人穆罕默德亦憶述，當年被囚於問話室期間，看見一個「類似碎肉機」的機器，滿布鮮血和頭髮。侯賽因當時怒吼：「這是謊話！」他還說自己不怕死，不怕被處決。&#13;<br> 另外，一個伊拉克伊斯蘭武裝組織周二發放影片，威脅於四十八小時內處決一名叫舒爾茨的美國人質，要求釋放阿爾巴省所有囚犯。&#13;<br> 美聯社/法新社</p></body></html>
