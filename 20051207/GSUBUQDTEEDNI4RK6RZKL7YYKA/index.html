<html><header><meta charset="utf-8"><title>大生馬氏物業獲准出售</title></header><body><h1>大生馬氏物業獲准出售</h1><p>▲大生銀行馬氏家族成員，早前遭兩家公司入稟高等法院，要求法庭頒令，把與馬氏家族成員共同擁有的三個港島區物業出售，高等法院法官杜溎峰根據各方協議細則，昨頒令可出售涉訟物業，同時允許馬氏家族成員可以購入對方業權。原告益佳企業有限公司及益佳軒尼詩有限公司，註冊地址為中環大生銀行大廈，被告包括5家公司及16人，包括名媛薛芷倫前夫馬清偉、大生地產（089）副主席馬清鏗及港姐錢慧儀丈夫馬清揚。</p></body></html>
