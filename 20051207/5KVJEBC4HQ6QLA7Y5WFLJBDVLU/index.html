<html><header><meta charset="utf-8"><title>「.asia」初步獲准使用</title></header><body><h1>「.asia」初步獲准使用</h1><p>亞太區的跨國網站，可望使用「.asia」專有域名以茲識別。「互聯網名稱與數位位址分配機構」（ICANN）周一宣布，初步批准使用這域名。&#13;<br> ICANN將與香港的DotAsia組織商討合約細節，當ICANN發出最後批准，六個月後就可以開始登記包含「.asia」的網址。DotAsia是由亞洲多國的域名管理機構組成，現亦研究容許網址使用亞洲語言。&#13;<br> 增加「.asia」域名的建議，上周末在加拿大溫哥華舉行的ICANN年會上順利通過，增加成人色情網站專用域名「.xxx」的建議，卻因為有爭議而押後到明年初決定。&#13;<br> 美聯社/路透社</p></body></html>
