<html><header><meta charset="utf-8"><title>閹後胃口激增</title></header><body><h1>閹後胃口激增</h1><p>陳敏之透露當年對牠一見鍾情的經過，她笑說：「鴨仔係買返嚟嘅，有次我行寵物店，佢喺一班貓仔入面最精靈嗰隻，對眼又圓又大，我好怕貓嘅螢光色瞳孔，好似好兇咁，我揀貓會睇眼球顏色，鴨仔對眼嘅顏色就好靚啦。」&#13;<br> 鴨仔開始長大時變成叫春貓，敏之笑說：「嗰時佢晚晚叫春，嘈到成家人都瞓唔到，所以兩歲就閹咗囉。點知閹咗之後佢就開始肥，成日都肚餓，朝早七點嗌我阿媽起身，喺媽咪房門口係咁叫，叫到媽咪出嚟先收聲，好變態㗎。」</p></body></html>
