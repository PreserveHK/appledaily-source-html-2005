<html><header><meta charset="utf-8"><title>黃浩然獻身家慰妻</title></header><body><h1>黃浩然獻身家慰妻</h1><p>黃浩然與谷祖琳昨日現身銅鑼灣時代廣場，出席「2005十大港聞選舉」記者會，各自選出最深刻的新聞。</p><p>黃太元氣大傷</p><p>黃浩然揀選了派米混亂導致八十二歲老婦死亡一事，而谷祖琳則認為七歲男童賢仔被斬傷事件最為震撼。&#13;<br> 黃浩然剛於月初結婚，正計劃與太太去泰國和北海道度蜜月。他坦言仍在適應新婚生活，由於籌備結婚由太太一手包辦，令她元氣大傷，故一定會好好報答對方。黃浩然說：「𠵱家成個人送畀老婆囉，啲錢過晒畀佢，反正自己都大使，畀老婆理財重好。」&#13;<br> 採訪、攝影：卓寶花</p></body></html>
