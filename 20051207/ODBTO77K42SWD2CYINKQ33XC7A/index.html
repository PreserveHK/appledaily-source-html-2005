<html><header><meta charset="utf-8"><title>IVY05新人王</title></header><body><h1>IVY05新人王</h1><p>臨近年尾，韓國多個樂壇頒獎禮即將派發成績表。日前，有韓國音樂網站舉行投票，結果由人氣性感女歌手IVY成為韓國樂迷眼中的○五新人王。&#13;<br> 韓國音樂網站ohdio.com日前舉行「誰將是○五新人王歌手？」投票，在一千四百多位投票網友中，IVY以接近一半票數大熱成為新人王。挾着「Rain師妹」之名出道的IVY憑勁歌熱舞，加上毫不吝嗇常以性感示人，令她極速上位。另外，五人靚仔組合SS501則排名第二。</p></body></html>
