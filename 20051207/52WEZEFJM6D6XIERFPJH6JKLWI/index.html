<html><header><meta charset="utf-8"><title>鎮宇怕激嬲阿姐</title></header><body><h1>鎮宇怕激嬲阿姐</h1><p>吳鎮宇、海俊傑及陳寶轅等昨日在旺角出席亞視新劇《大冒險家》的啟播儀式。對於亞視刻意調動此劇在今晚首播，與汪明荃（阿姐）主演的無綫《識法代言人》正面交鋒，吳鎮宇表示兩台將兩劇首播時間不斷調動，是不尋常舉動，但鎮宇對新劇充滿信心，他亦不希望與阿姐打對台。</p><p>期待合作</p><p>鎮宇笑說：「我唔敢打阿姐，反而想同佢合作，我本來以為《識法代言人》係資訊性節目，我諗我哋套劇播咗之後，我怕阿姐會嬲我。」&#13;<br> 鎮宇對新劇抱有期望，他說：「近年好難得有呢啲恩怨情仇嘅電視劇，我為呢部劇會忍心唔捧阿姐場。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
