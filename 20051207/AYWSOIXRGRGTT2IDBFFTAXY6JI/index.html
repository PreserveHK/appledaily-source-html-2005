<html><header><meta charset="utf-8"><title>蒲夜店青年被圍毆</title></header><body><h1>蒲夜店青年被圍毆</h1><p>【本報訊】六、七名青年昨清晨在旺角道一間的士高跳舞時，疑因碰撞與另一批十多名金毛青年爭執被勸開。至早上七時許，各人離去途經快富街與砵蘭街交界時，對方突然出現圍毆他們，有兇徒拾起路旁木棍作武器，其中姓黎（十八歲）、姓郭（二十一歲）及姓李（二十一歲）三人因走避不及，身受輕傷（圖左一、左二），兇徒傷人後四散逃走，警員在附近兜截無果。事後三名傷者聲稱意外仆倒，與他人無關。&#13;<br> 林榮海攝</p></body></html>
