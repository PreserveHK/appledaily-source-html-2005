<html><header><meta charset="utf-8"><title>職訓局前講師覆核勝訴</title></header><body><h1>職訓局前講師覆核勝訴</h1><p>【本報訊】職業訓練局酒店、服務及旅遊學系前女高級講師戚寶儀（譯音），被局方指未獲批准，替其他旅遊組織工作，廉署調查後未有進一步行動，惟局方事後指她虛報交通費，申領多六十三元，經紀律聆訊後將她解僱。該名前女高級講師不服在紀律聆訊中不准聘請法律代表，遂興訟高等法院進行司法覆核，昨獲判勝訴。&#13;<br> 法官張舉能在宣判時指，職訓局成立紀律委員會之聆訊屬「法庭」，而按《基本法》第三十五條規定，香港居民在法庭上有權選擇律師和及時保護自己的合法權益，當日委員會拒讓申請人聘請法律代表，實違反《基本法》賦予之憲法權利。&#13;<br> 案件編號：HCAL59/05</p></body></html>
