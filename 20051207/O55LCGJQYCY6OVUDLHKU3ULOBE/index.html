<html><header><meta charset="utf-8"><title>杜指早段造好</title></header><body><h1>杜指早段造好</h1><p>【本報綜合報道】美國股市昨日早段上升，受惠於該國上季生產力強勁及勞工成本下降。瑞士銀行調升對蘋果電腦的盈利目標，亦利好科技股。&#13;<br> 杜瓊斯工業平均指數早段一度升60.51（0.56%），見10895.52。納斯達克綜合指數最多升14.34（0.64%），至2271.98。開市後半小時（本港時間昨晚11時），杜指升30.81，報10865.82；納指升8.89，報2266.53。&#13;<br> 在周一，杜指跌42.50，收報10835.01；納指跌15.73，收報2257.64。</p></body></html>
