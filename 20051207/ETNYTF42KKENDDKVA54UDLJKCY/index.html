<html><header><meta charset="utf-8"><title>經紀等通宵打動買家</title></header><body><h1>經紀等通宵打動買家</h1><p>近排樓市較靜，買家入市態度比較猶豫，經紀出少一分力，都可能做唔成生意。&#13;<br> 中原戴盛華話，有對夫婦諗住換樓，睇中沙田欣廷軒中層，但其實冇急切需要，於是睇完樓當晚扮靚靚去飲，同個經紀講考慮吓。&#13;<br> 點知個經紀一直通宵等候，夫婦見佢咁有誠意，原本打算睇定啲先買，最終俾經紀誠意打動。&#13;<br> 飲宴後即時落定，以二百零七萬，買入一座中層，五百五十呎，每呎三千七百幾。&#13;<br> 順利沽貨嘅原業主，二千年以一百七十三萬買入，五年間賺三十四萬。</p></body></html>
