<html><header><meta charset="utf-8"><title>大福外匯部火速獲利</title></header><body><h1>大福外匯部火速獲利</h1><p>雖然港股今年走勢反覆，但每日交投暢旺，多隻大型新股上市吸引大量孖展認購，本地主要散戶行大福證券財務總裁黃逸行喺噚日嘅傳媒午宴上，都跟記者講，今年最賺錢嘅業務應該係孖展融資及期貨。&#13;<br> 大福今年又擴充咗外滙部門，該部門員工由兩三年前十數人，增至近百人，而且火速獲利，可見港人除咗炒股之外，都好熱衷炒外滙。&#13;<br> 數數手指，明年就係大福在港上市10周年，營運總監李耀榮透露正籌備10周年慶祝活動，包括送車畀顧客，汽車類型及數量待定。李耀榮笑言寶馬也在考慮之列，但就不會送minicopper，因為新鴻基證券今年中已經送過，無謂抄人啦！</p></body></html>
