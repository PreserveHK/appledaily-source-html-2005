<html><header><meta charset="utf-8"><title>秋官練歌怕失聲</title></header><body><h1>秋官練歌怕失聲</h1><p>有份參與本周六「金曲情牽半世紀」演唱會的幾位歌手如鄭少秋、關菊英及華娃等，昨日到九龍灣綵排。由於秋官近日忙於拍攝無綫劇集《非常大狀》之餘又要預備演唱會，所以他擔心自己的身體狀況未能應付，他說：「呢排咁多人都失聲，之前我做演唱會都試過失聲，所以真係要留心啲。」現場所見，秋官的助手亦不時遞上蔘茶。</p><p>關菊英敍舊</p><p>此外，關菊英今次專程由溫哥華返港參與演出，她覺得是一個好機會與一班好友共聚，另外亦忙於灌錄新碟，合共飛往北京四次錄音及拍ＭＶ。關菊英又表示會翻唱徐小鳳的《情比雨絲》，以及蔡國權的歌曲。</p></body></html>
