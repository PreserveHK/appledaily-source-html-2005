<html><header><meta charset="utf-8"><title>日飲適量酒晚年不易發胖</title></header><body><h1>日飲適量酒晚年不易發胖</h1><p>中央社報道，過度飲酒傷身，但若每天小酌，不僅有助保持身材健美，甚至可以減肥。根據最新的一項研究，每天適度飲酒的人，晚年發胖的風險比滴酒不沾的人更低。&#13;<br> 刊登在英國《BMCPublicHealth》健康期刊的研究結果顯示，經常豪飲無度或整日貪戀杯中物的人，晚年肥胖的機率比滴酒不沾的人高出四成六；但有趣的是，每天僅喝一至兩杯酒的人，反而比不喝酒的人體重容易減輕。但研究人員並提醒不飲酒的人切勿為了減重而貿然開始喝酒。</p></body></html>
