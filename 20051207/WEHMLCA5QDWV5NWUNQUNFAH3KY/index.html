<html><header><meta charset="utf-8"><title>名貴水晶賀佳節</title></header><body><h1>名貴水晶賀佳節</h1><p>唔少朋友都愛買水晶作收藏，聖誕節當然是推出特別版的好時機。名牌水晶施華洛世奇水晶於今年聖誕新出一款名為「2005聖誕掛飾」，以球形核心的大顆立體星星作造型，晶瑩通透，形態貴麗，還刻上創作年份，只限於2005年發售。&#13;<br>另外還有傳統切割水晶的「聖誕樹」，樹身綠色配上紅色裝飾物，細緻得意，最啱放在客廳作點綴，為家居添上點點冬日氣氛。	&#13;<br>&#13;<br>記者：曾順珍&#13;<br>查詢：25666301</p></body></html>
