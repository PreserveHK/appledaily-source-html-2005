<html><header><meta charset="utf-8"><title>九龍　海逸豪園撻定再賣</title></header><body><h1>九龍　海逸豪園撻定再賣</h1><p>▲紅磡海逸豪園23座低層B室，1165方呎，成交價600萬元，呎價5150元。中原陳耀明說，單位曾於7月以650萬元售出，但遭買家撻定，降價50萬元，才有承接。&#13;<br> &#13;<br> ▲香港置業江佩蓮表示，何文田君頤峰剛錄本月首宗成交，6座高層D室，1062方呎，作價718萬元，每方呎6761元。原業主04年9月，購入價631萬元，1年多升值約14%。&#13;<br> &#13;<br> ▲藍田居屋康田苑B座中層2室，639方呎，以158.5萬元成交，低市價逾5%。世紀21謝寶昭說，原業主為投資者，今年8月以150萬元購入，最初開價179萬元，惟缺乏承接力，最終減價一成多售出。</p></body></html>
