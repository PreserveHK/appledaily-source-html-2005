<html><header><meta charset="utf-8"><title>蘭西情報課：新地郭氏基金作育英才</title></header><body><h1>蘭西情報課：新地郭氏基金作育英才</h1><p>地產發展商唔少都係大型上市公司，除咗搵商機、做生意之外，重會做唔少公關工作，建立公司形象。好似新鴻基地產，有個郭氏基金，最近攞咗三百萬，用嚟資助六個內地優才生，嚟香港中文大學讀書。&#13;<br> 佢哋分別嚟自陝西、四川、山東、河南、廣西及湖北，全部喺優秀學生中挑選出來，九月就讀中大本科生課程，資助包括四年生活費及學費。&#13;<br> 幾個同學日前與新地郭炳聯、黃奕鑑、中大校長劉遵義等暢談理想及抱負，當然不忘排排企，影番張相留念。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
