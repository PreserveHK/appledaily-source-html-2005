<html><header><meta charset="utf-8"><title>艾頓莊溫莎大會堂行禮</title></header><body><h1>艾頓莊溫莎大會堂行禮</h1><p>英國的同性戀婚姻法剛於前天通過，早已事先張揚會與男友結婚的艾頓莊（EltonJohn），前日即時入紙申請與男友大衞芬尼斯（DavidFurnish）成為合法配偶。兩人更打算於法例生效的首天，在直屬皇家管轄的城鎮溫莎舉行婚禮，地點則是查理斯王子及卡米拉於今年四月舉行婚禮的地點溫莎大會堂。&#13;<br> 艾頓莊與大衞前日一早派人入紙溫莎大會堂，申請成為合法配偶，兩人的申請書隨即張貼於溫莎大會堂的告示板上。雖然艾頓莊強調想婚禮低調，但大會堂的發言人表示，他們考慮到艾頓莊的婚禮必定矚目，所以已第一時間通知當地警方，希望當局作出適當安排。</p></body></html>
