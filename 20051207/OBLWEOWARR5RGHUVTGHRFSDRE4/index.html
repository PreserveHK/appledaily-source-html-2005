<html><header><meta charset="utf-8"><title>熊貓大股東股權遭凍結</title></header><body><h1>熊貓大股東股權遭凍結</h1><p>【本報訊】南京熊貓（553）公布，由於大股東熊貓電子集團與中國銀行出現合同糾紛，其持有的南京熊貓1.928億股國有法人股，已於11月14日起被江蘇省高級人民法院司法凍結，為期1年。截至昨日，大股東持有全數3.55億股股份已被凍結或質押，佔公司總股本54.2%。&#13;<br> 根據公布，大股東共抵押1.725億股，佔總股本26.33%，其中1.4億股於6月向建設銀行質押，貸款1.4億元人民幣，為期1年。另外，1.825億股被司法凍結，凍結期最遲至明年11月。&#13;<br> 南京熊貓表示，並不知悉大股東會否於凍結期後對凍結及質押的全數股份失去控制權。</p></body></html>
