<html><header><meta charset="utf-8"><title>對沖基金擬推售3產品</title></header><body><h1>對沖基金擬推售3產品</h1><p>【本報訊】以香港作為北亞區總部的對沖基金Superfund向證監會申請註冊旗下的期貨基金，預期明年下半年會向零售投資者推出產品，最低入場費1萬元，該基金並計劃在港開設理財中心。&#13;<br> 該基金旗下有三種策略產品，採用趨勢追蹤交易系統，以此系統監控的交易工具，包括130隻商品及金融期貨合約。Superfund收取首次認購費最高4.5%，在歐洲已登記註冊的基金，每月則收0.5%管理費。為了減少虧損，該系統會在市場走勢逆轉時發出止蝕價指令，該基金的香港區負責人之一周旭昇說，今年能源及黃金價格雖升，但走勢波動，導致該基金要止蝕，因此今年的投資環境較困難。</p></body></html>
