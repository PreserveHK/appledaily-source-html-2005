<html><header><meta charset="utf-8"><title>《變種特攻3》巨翼Angel登場</title></header><body><h1>《變種特攻3》巨翼Angel登場</h1><p>荷李活片《變種特攻3》雖然在明年五月才正式上映，但片中的新造型剛剛曝光。電影中的焦點新角色是背上長出白色巨型雙翼的「天使美男子」Angel，這角色由在劇集《六呎風雲》第三季中扮演雙性戀學生的影壇新貴賓科士達（BenFoster）擔演。</p><p>官方網站啟動宣傳片</p><p>《變種特攻3》距離上畫日期雖然尚有半年，但官方網站www.x3movie.com已於香港時間昨日凌晨，推出一條全球首度曝光的宣傳片段。</p></body></html>
