<html><header><meta charset="utf-8"><title>平井堅自誇床上功夫勁</title></header><body><h1>平井堅自誇床上功夫勁</h1><p>日本男歌手平井堅，前日在東京為其十周年精選CD加DVD出席宣傳活動，他在會上自爆床上功夫了得，並透露今年最難忘的事情是五月時住所遭爆竊。</p><p>四張百萬大碟破紀錄</p><p>平井堅更憑精選新碟打破了日本男歌手紀錄，成為日本唯一一位有四張百萬銷量大碟的男歌手，其新碟推出短短兩星期已賣出一百二十九萬張，走勢強勁。女歌手方面，濱崎步憑全新細碟《Bold&amp;Delicious/Pride》平了松田聖子擁有二十五張冠軍細碟的紀錄。而B'z則憑《B'zTheBest"PleasureII"》連續十九張大碟冠軍，成為最強組合。</p></body></html>
