<html><header><meta charset="utf-8"><title>室內觀賞「火樹銀花」</title></header><body><h1>室內觀賞「火樹銀花」</h1><p>【本報訊】各商場各出奇謀，為聖誕裝飾鬥一番。在將軍澳的新都城中心，耗資三百萬在商場內豎立一棵名副其實的「火樹銀花」聖誕樹。這棵高三十呎的聖誕樹，裝有三千顆燈飾及八千枚冷凍煙花，為下周日開始至明年一月一日期間的六場室內煙花表演作好準備。&#13;<br> 戶外煙花的煙霧可隨風散去，據商場發言人表示，這批冷凍煙花是由德國及美國製造，特點是燃放時煙霧少、氣味少、火燄溫度低及燃燒後不會留下殘餘物；另外，整棵聖誕樹都會塗上防火漆料，逛街的市民大可放心近距離觀看。而首場「火樹銀花煙花滙演」將在下周日晚上六時在商場內舉行。</p></body></html>
