<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　羅素街舖租金倍升</title></header><body><h1>樓市快訊<br>香港　羅素街舖租金倍升</h1><p>▲中原鄭琪俊表示，銅鑼灣羅素街38號金朝陽中心地下A舖及1樓，面積分別為1493及3873方呎，剛由手提電話供應商諾基亞以186萬元承租，呎租347元，較現租客96萬元的月租，高近一倍。&#13;<br> &#13;<br> ▲中原沈興和表示，堅尼地城美菲閣2座高層H單位，372方呎，以130萬元成交，呎價3495元，較市價高8%。&#13;<br> &#13;<br> ▲美聯王龍表示，鰂魚涌康蕙花園1座高層F室，剛以268萬成交，面積675方呎，呎價3970元，屬新低呎價。</p></body></html>
