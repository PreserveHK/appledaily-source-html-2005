<html><header><meta charset="utf-8"><title>三津谷葉子ECUP巨胸贏做主角</title></header><body><h1>三津谷葉子ECUP巨胸贏做主角</h1><p>現年二十歲的日本性感新星三津谷葉子，最近上位有望，她剛獲日本著名漫畫家江川達也邀請，擔正演出新片《東京大學物語》，這部電影是改編自江川達也的漫畫代表作品，更是他初次執導的真人片。&#13;<br> 江川達也的《東京大學物語》，曾拍日劇和動畫，日劇版曾由瀨戶朝香和稻垣吾郎主演，動畫版則邀得酒井若菜和井上和香聲演，親自執導真人版電影的江川達也說：「三津谷葉子與女主角阿遙十分相似，尤其是她擁有ECup的巨胸，她將會在片中有入浴和纏綿戲。」曾參演日劇《水着少年》及《SLOWDANCE》的田中圭則擔任男主角。</p></body></html>
