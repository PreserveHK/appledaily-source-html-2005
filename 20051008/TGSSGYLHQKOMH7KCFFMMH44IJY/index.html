<html><header><meta charset="utf-8"><title>銀行推出漫畫教兒童理財</title></header><body><h1>銀行推出漫畫教兒童理財</h1><p>【本報訊】花旗銀行與TheLearningSociety合作推出兒童理財教育漫畫，書名為《AgentPenny的歷險世界，還有她的助手WillPower》，發言人稱，書本為十至十二歲的小學生而設，目的為推廣青少年理財教育。書本內容會帶領讀者遊歷財政預算、儲蓄等的理財世界，帶出未雨綢繆、積穀防饑的個人理財訊息。&#13;<br> 漫畫將會印製二萬本，而「大細路劇團」將巡迴全港五十間小學，演出理財話劇，並向學生免費派發該漫畫。兩間機構亦會捐出一百本漫畫予本港公共圖書館收藏，讓市民借閱。</p></body></html>
