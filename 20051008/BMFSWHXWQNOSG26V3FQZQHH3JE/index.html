<html><header><meta charset="utf-8"><title>楊愛瑾倒貼請睇戲</title></header><body><h1>楊愛瑾倒貼請睇戲</h1><p>楊愛瑾（Miki）與李璨琛前晚現身銅鑼灣，接受網上電台節目《大娛樂家》訪問，為主演之實驗電影《b420》宣傳。&#13;<br> 對於該片獲邀成為今屆「香港亞洲電影節」的開幕電影，Miki坦言開心之餘，也驚訝很多朋友都表示有興趣欣賞她的演出。Miki說：「方力申都問過，我諗住正式上映時，買啲飛請朋友睇，到時請埋Cookies新舊成員同公司同事一齊睇。」Miki謂每部自己喜歡的電影都會重看很多次，故此她打算看二十次《b420》。&#13;<br> 至於李璨琛則表示他與Miki均只收取超值酬勞拍攝該片，一來因為劇本寫得很好，加上他是拍實驗電影出身，故也想回饋實驗電影。&#13;<br> 採訪、攝影：何永寧</p></body></html>
