<html><header><meta charset="utf-8"><title>　　唔講西九講教育 - 李八方</title></header><body><h1>　　唔講西九講教育 - 李八方</h1><p>富商李兆基唔係淨係關心西九龍，有時都會留意吓位於九龍塘嘅浸會大學。浸大獲得李兆基基金會捐款五百萬，作為浸大發展，尤其係視覺藝術院嘅資金。四叔話，佢作為一介商人，最講回報，而投資教育嘅回報遠比賣樓收租多，好有意義。&#13;<br> 四叔今年已經捐款超過一億，遍及六間大學，平均每間過千萬，浸會得嗰五百萬，好似大細超喎？四叔就補飛話，捐錢嘅嘢要量入為出，李兆基基金會今年嘅教育捐款已經差不多滿額。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
