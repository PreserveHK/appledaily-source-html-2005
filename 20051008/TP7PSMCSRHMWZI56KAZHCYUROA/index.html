<html><header><meta charset="utf-8"><title>和記行大廈　申請改建酒店</title></header><body><h1>和記行大廈　申請改建酒店</h1><p>【本報訊】和記行（720）位於葵涌青山公路585至609號的和記行大廈，地盤面積約7.32萬方呎，申請興建1幢37層高酒店，酒店房及商場樓面各佔65.62萬及3.92萬方呎，提供1045間房，及有35個私家車位。</p><p>提供1045間房</p><p>和記行過去曾兩度標售該物業，最終都因買家出價未如理想而收回。是次申建酒店，極有可能是為地皮增值，待再次招標時，可取得較高成交價。&#13;<br> 另外，早前政府以私人協約方式將金鐘正義道前軍火庫批予亞洲協會，該會現向城規會提出略為修訂之前的設計。</p></body></html>
