<html><header><meta charset="utf-8"><title>林嘉欣做怪物減肥</title></header><body><h1>林嘉欣做怪物減肥</h1><p>林嘉欣主演的電影《怪物》即將上映，她昨日分別到商台及無綫接受訪問為新戲宣傳，嘉欣表示在戲中所化的怪物造型最為辛苦，所以對票房亦充滿期望。</p><p>樂意出一分力</p><p>嘉欣透露拍攝該電影的最大得着是可以成功減肥，她說：「化呢個妝要用顏料將牙塗黑，每次落妝後都重有好大陣味，食嘢都食到陣味，後期索性改為飲湯充飢，𠵱家嘅食量細好多。」&#13;<br> 提到劉德華表示以五大影帝聯手救電影市道，嘉欣表示若有需要幫手，一定義不容辭，她說：「我都覺得自己好好彩，不停有工開。之前曾志偉都有講過搞間二十四小時製作公司，發掘幕前、幕後嘅人，其實好多人對電影圈都好有心。」&#13;<br> 採訪、攝影：黃連連、卓美娟</p></body></html>
