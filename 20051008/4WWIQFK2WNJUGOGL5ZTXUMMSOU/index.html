<html><header><meta charset="utf-8"><title>新界　疊翠豪庭發售20貨尾</title></header><body><h1>新界　疊翠豪庭發售20貨尾</h1><p>▲美聯布少明表示，集團獲委託銷售大埔叠翠豪庭，物業尚餘約20個單位，1835至2839方呎，部份單位連天台及花園，呎價4500至5300元，售價介乎900萬至1600萬元。&#13;<br> &#13;<br> ▲中原陳迪豪說，沙田第一城24座高層H室，395方呎，剛以139.5萬元成交，呎價3532元，造價較同類單位高10%，買家為換樓客。&#13;<br> &#13;<br> ▲祥益謝澤銘表示，屯門兆康苑J座低層7室，522方呎，以62萬元成交，呎價1188元。原業主為炒家，4月份向銀主以45萬元購入，獲利17萬元。</p></body></html>
