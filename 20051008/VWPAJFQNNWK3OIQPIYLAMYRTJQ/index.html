<html><header><meta charset="utf-8"><title>中原獎賞員工</title></header><body><h1>中原獎賞員工</h1><p>上個月有大型新盤開賣，代理行收入即刻大增，中原報數話，九月生意額一億七千萬，係今年第三高，後勤又有得收五百蚊利是。&#13;<br> 由於第四季有唔少新盤推出，為咗催谷前線，中記搞「月月獎、七重賞」比賽，頭三重係每月促成三宗成交、或營業額達六萬八，可獲五百蚊花紅利是；另三重係任何兩個月達標，可獲i-PodNano。&#13;<br> 最後一重係若三個月都達標，可獲SonyLaptop。</p></body></html>
