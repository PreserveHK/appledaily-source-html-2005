<html><header><meta charset="utf-8"><title>盧海鵬粗口歌搞笑</title></header><body><h1>盧海鵬粗口歌搞笑</h1><p>盧海鵬前晚與李香琴及吳露恩等於佐敦為亞視新劇《喜有此理》錄主題曲，元秋因病缺席。盧海鵬錄音時發揮搞笑本色，故意將歌詞改成粗口來唱，讓旁邊人都忍不住狂笑。</p><p>吳露恩改名</p><p>吳露恩接受訪問時宣布改名為吳亭欣，她說：「我睇李丞責，佢畀幾個名我揀，話用呢個有運行，點知個名同我妹個讀音一樣，只係唔同寫法，我妹喺外國讀書，佢覺得好得意冇所謂。」&#13;<br> 吳露恩謂她之前拍《危險人物》時累積了一班擁躉，名字經常在搜尋網被熱門搜尋，所以她也擔心改名後，搜尋網更新得不夠快，擁躉們找不到她的資料，所以她要趕快宣布。&#13;<br> 採訪、攝影：馮美茵</p></body></html>
