<html><header><meta charset="utf-8"><title>貝沙四期意向價1億</title></header><body><h1>貝沙四期意向價1億</h1><p>【本報訊】盈大地產（432）薄扶林貝沙灣第四期29幢獨立洋房，已申請售樓紙，最快明年首季發售。</p><p>最快明年首季發售</p><p>盈大表示，每幢洋房意向價1億元，以最細洋房約6000方呎計算，即呎價逾1.6萬元。&#13;<br> 盈大地產執行董事顏金施表示，貝沙灣第5座尚餘約40伙，主要是2300至2500方呎單位，平均呎價1.3萬至1.4萬元，早前獲基金大手洽購，但未落實成交。因應近期新盤造價理想，該盤考慮短期內加價。另外，貝沙灣現時尚有5幢獨立洋房待售，售價由8000萬至1.2億元。&#13;<br> 另外，旗下上環和風街機樓重建項目，最快明年底發售。</p></body></html>
