<html><header><meta charset="utf-8"><title>EO2鐵人賽信心十足</title></header><body><h1>EO2鐵人賽信心十足</h1><p>組合EO2、梁浩賢與郁禮賢昨日在沙田出席三項鐵人耐力賽記招，EO2已是第三年參賽，而梁浩賢與郁禮賢則是首次參與，他們私下打賭，比賽中誰包尾便要拿一千元請各人大吃一頓，EO2當然信心十足，而梁浩賢雖是首次參與，但他因曾任職救生員，滿身運動細胞，所以郁禮賢便是最大機會包尾的一個，但他亦滿自信說：「我成日都偷偷哋自我訓練，我未必一定輸。」</p><p>望多參與運動</p><p>EO2則說：「其實我哋最想令到更多圈中人參加呢個比賽，咁可以話畀人聽，娛樂圈嘅人都好健康，會去游水跑步，唔係淨係識得夜蒲，希望可以感染更多人參加呢個比賽。」&#13;<br> 採訪、攝影：胡比</p></body></html>
