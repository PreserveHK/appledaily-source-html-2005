<html><header><meta charset="utf-8"><title>僅3%勞動人口立遺囑</title></header><body><h1>僅3%勞動人口立遺囑</h1><p>【本報訊】遺產代書公司RockwillsHongKong昨舉行「遺產捐獻新動力」啟動禮，鼓勵市民訂立遺囑時，將部份遺產捐給慈善機構作慈善用途。該公司行政總監鮑婉玲昨表示，會按捐贈者意願，將捐贈人的遺產捐給指定慈善機構，以協助有需要人士。&#13;<br> 鮑婉玲指，外國人將遺產捐給慈善機構的做法非常普遍，但香港則未見普及，目前只有約百分之三勞動人口有訂立遺囑。此外，長者安居服務協會總幹事馬錦華說，一名加拿大籍華人四年前訂立遺囑，指明捐五十萬元給協會，令不少長者受惠。</p></body></html>
