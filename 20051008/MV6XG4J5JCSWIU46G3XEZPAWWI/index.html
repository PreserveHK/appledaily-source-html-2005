<html><header><meta charset="utf-8"><title>喇叭圓環夾男童指</title></header><body><h1>喇叭圓環夾男童指</h1><p>【本報訊】就讀西灣河街香港中國婦女會丘佐榮學校四年級的姓陳十歲男生，昨午三時許與數名同學參加完樂器課外活動後，導師見他尚未搬動練習完畢的大號喇叭，遂上前查看，始知悉他右手的食指插進一個可用來扣孭帶的圓環中，卡着不能動彈，校方嘗試以肥皂潤滑劑解救但失敗，最後報警召消防協助將圓環鋸開，拔出手指，男童送院治理（圖）。&#13;<br> 姓陳女校長稱，只要將圓環焊接便能再扣孭帶，問題不大。&#13;<br> 胡恩宏攝</p></body></html>
