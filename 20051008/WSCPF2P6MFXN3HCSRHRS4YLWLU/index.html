<html><header><meta charset="utf-8"><title>日本美食節推介時令水果</title></header><body><h1>日本美食節推介時令水果</h1><p>【本報訊】位於銅鑼灣的美食購物廣場GOURMET，由即日起至二十七日舉行日本美食節，推出二千多款日本地道美食，包括特式零食及飲品、和風麵食、醬油、日本清酒及新鮮蔬果等，大部份食品以八五折發售。&#13;<br> 除引入多款時令水果如溫室蜜柑、青皮栗南瓜及甜番薯外，和果子師傅會於逢星期六、日下午三時至四時半，即場示範製作熱食和果子。購物廣場又引入月桃葉味的沖繩島茶果汁，負責人表示，月桃葉具有保濕功用，日本人常利用作美容護膚用品的材料。</p></body></html>
