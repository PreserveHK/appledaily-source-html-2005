<html><header><meta charset="utf-8"><title>女遊客感染登革熱入院</title></header><body><h1>女遊客感染登革熱入院</h1><p>【本報訊】本港兩日內再添一宗外地傳入登革熱個案，令今年累積個案總數增至二十一宗。患者是一名三十歲女遊客，上月二十九日發病，出現發燒及出疹，同日入瑪嘉烈醫院留醫，翌日出院，現時情況穩定。患者曾在九月前往柬埔寨、泰國及日本旅遊，其同行男友並無病徵，未能確定病者的染病地點。衞生署衞生防護中心呼籲巿民外遊時穿着長袖衫及長褲，在身體外露部份塗驅蚊劑，若室內無空氣調節，要用隔蚊簾或蚊帳。</p></body></html>
