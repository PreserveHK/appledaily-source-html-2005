<html><header><meta charset="utf-8"><title>官恩娜唱好緋聞</title></header><body><h1>官恩娜唱好緋聞</h1><p>官恩娜（Ella）前晚與吳美珩在銅鑼灣演出時裝騷，袁潔瑩、韓君婷及陳文媛等均有到場欣賞。Ella表示對今次演出的酬勞相當滿意，她說：「比我初出道嗰陣高咗一倍啦！之前啲人話我收四千蚊頂爛市，咁我𠵱家咪起碼有八千囉！」Ella表示她將於本月內推出新碟，還打趣道：「我想唱好歌，好過唱緋聞；啲人成日寫我唔好，我會反省，究竟係自己唔好定係得罪人。我都想喺娛樂圈長線發展，都要搞好形象。」</p><p>抱恙上陣</p><p>至於感冒纏身的吳美珩雖帶病上陣，還須同期開拍《愛情全保》及《女人唔易做》兩齣劇，幸而監製體諒遷就檔期，令她不致太辛苦。&#13;<br> 採訪：駱華齡&#13;<br> 攝影：何國豪</p></body></html>
