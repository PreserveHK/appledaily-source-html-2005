<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　深灣軒獲利32.5萬</title></header><body><h1>樓市快訊<br>香港　深灣軒獲利32.5萬</h1><p>▲利嘉閣敖道駒表示，鴨脷洲深灣軒2座中層C室，782方呎，成交價400萬元，呎價5115元。原業主於去年以367.5萬元購入，獲利32.5萬元。&#13;<br> &#13;<br> ▲中原黎妙蘭說，柴灣杏花邨36座低層07室，598方呎，剛以260萬元成交，呎價4348元。買家為投資者，購入收租，單位月租9500元，回報4.4厘。</p></body></html>
