<html><header><meta charset="utf-8"><title>聚賢居累售85%</title></header><body><h1>聚賢居累售85%</h1><p>【本報訊】近期多個新盤銷情理想，恒基地產（012）上環聚賢居，開售迄今累售85%，約330伙，套現20億元，呎價9500至1萬元，暫時無意加價。&#13;<br> 恒基營業部副總經理林達民表示，聚賢居目前尚餘50多伙，以中高層為主，暫未計劃加價，標準單位呎價9500至1萬元，部份特色戶呎價1.3萬至1.5萬元，複式呎價料達1.5萬元。&#13;<br> 另外，集團與爪哇控股（251）合作的上水御皇庭二期，林氏說，將於短期內開賣，二期第3座，平均呎價料達4100元。市場消息指出，物業今天開賣，並已累收逾100張入票登記。</p></body></html>
