<html><header><meta charset="utf-8"><title>食環署被指縱容外判商</title></header><body><h1>食環署被指縱容外判商</h1><p>【本報訊】清潔服務業職工會早前接獲食物環境衞生署屯門街市外判清潔工人投訴，指外判承辦商泰生清潔有限公司每日剋扣每名員工三十多元工資，過去兩年半以來，五十多名員工每人各被剋扣三萬多元，涉款共百多萬。&#13;<br> 工會早在兩個月前已要求食環署提供外判商的僱傭合約副本及出勤紀錄，但食環署至今仍無下文，影響員工索償。&#13;<br> 工會昨聯同十多名員工前往食環署屯門辦事處抗議。工會幹事馮繼遠批評食環署拖延工人追討行動，令人覺得署方是有意縱容外判承辦商。</p></body></html>
