<html><header><meta charset="utf-8"><title>Rosemary渴望做鐵騎士</title></header><body><h1>Rosemary渴望做鐵騎士</h1><p>名模Rosemary、廖碧欣、大生銀行後人馬清揚與胞姐馬清強等，前晚出席中環連卡佛活動，Rosemary揚言垂涎抽獎用的電單車，更不時站在電單車旁窺望。&#13;<br> Rosemary說：「香港成日塞車，揸電單車好方便好cool！可惜我冇牌，阿媽又話危險，唔畀我學。」她表示雖然身邊朋友試過炒車，但仍無損她揸電單車的興趣，更聲言最欣賞湯告魯斯（TomCruise）在《壯志凌雲》中的英姿，她說：「我小時候試過坐電單車尾，因為我扭傷腳，體育老師就用電單車送我返屋企，印象好深刻。」&#13;<br> 採訪、攝影：顏英儀</p></body></html>
