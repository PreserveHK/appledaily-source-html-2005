<html><header><meta charset="utf-8"><title>醫委會諮詢醫生賣廣告</title></header><body><h1>醫委會諮詢醫生賣廣告</h1><p>【本報訊】醫務委員會陸續向會員發出問卷，諮詢他們對放寬醫生賣廣告的意見。成員謝鴻興說，由於業界對問題持有不同意見，因此不能夠單由醫務委員會決定，委員會本月底完成諮詢後，預計下月開會後將有決定。身兼立法會醫學界議員的另一成員郭家麒呼籲會員回覆問卷，他表示，委員會多次討論，傾向放寬讓醫生賣廣告。養和醫院醫生早前展開私家醫生聯署行動，要求醫委會修訂專業守則，放寬醫生宣傳及公開收費。</p></body></html>
