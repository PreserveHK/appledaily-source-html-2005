<html><header><meta charset="utf-8"><title>大蠔灣生態遊順便睇煙花</title></header><body><h1>大蠔灣生態遊順便睇煙花</h1><p>假日的活動，最理想是集趣味與學習性於一身。今次行程會到大蠔灣作生態遊，這兒是大嶼山北的深藏海灣，是多條河溪出口，被劃為「具特別科學價值地區」，可找到46種淡水魚。然後前往迪欣湖，園內種植了4,800棵樹及43萬棵灌木，品種繁多，導遊會介紹各種植物的特性。&#13;<br>趣味性？也不可少！晚飯後前往青馬大橋觀景台，欣賞繽紛彩燈下的青馬大橋，接着前往迪士尼樂園的閘前廣場，開開心心觀賞閉幕煙花。&#13;<br>&#13;<br>記者：梁學文</p><p>日期：10月11日&#13;<br> 費用：$158成人，$138小童&#13;<br> 查詢：28365878（旅行家）</p></body></html>
