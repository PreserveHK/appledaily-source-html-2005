<html><header><meta charset="utf-8"><title>葉翠翠設計服飾怕丟架</title></header><body><h1>葉翠翠設計服飾怕丟架</h1><p>應屆港姐冠軍葉翠翠和港男冠軍高鈞賢等前晚結伴到中環四季酒店出席ChristineLifestyles家具及名畫展覽酒會，葉翠翠表示自己曾修讀設計，故閒時除有欣賞畫展外，亦對設計時裝興趣盎然。</p><p>「怕唔出得大場面」</p><p>葉翠翠稱自己會繼續努力，希望將來有機會推出個人品牌，其實無綫的設計師曾建議她嘗試設計服飾，留待出席晚會或大型活動時穿着，惜她至今未有時間實踐，葉翠翠又笑說：「我怕自己設計啲衫唔出得大場面，驚唔可以上台，但ＴＶＢ個設計師都鼓勵我，話設計唔啱嘅話，會幫我執番。」&#13;<br> 採訪、攝影：胡比</p></body></html>
