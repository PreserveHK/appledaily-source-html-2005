<html><header><meta charset="utf-8"><title>警涉妨礙司法</title></header><body><h1>警涉妨礙司法</h1><p>【本報訊】一名偵緝警員涉嫌聲稱可安排一齣假掃毒，讓一名涉藏冰毒案的酒吧東主佯裝警方線人協助破案，得以獲取減刑。警員被控一項串謀妨礙司法公正罪，昨日在九龍城裁判法院提訊，他否認控罪，案件押後至下月十六日開審，其間獲准以一千元保釋外出。&#13;<br> 三十七歲被告衛家銘，警員，控罪指他於去年七月六日至十二月三十一日間，與翟贊榮（酒吧東主）及林偉豪串謀妨礙司法公正。&#13;<br> 翟較早前承認串謀妨礙司法公正，並會在衛的審訊中作證，故判刑押後，法庭另發出手令拘捕林。控方將會傳召十五名證人，包括七名警員及四名廉署人員。&#13;<br> 案件編號：KCCC6281/2005</p></body></html>
