<html><header><meta charset="utf-8"><title>小龍女賣屋賺二百萬</title></header><body><h1>小龍女賣屋賺二百萬</h1><p>嘉信黃富傑話，西貢輋徑篤一幢單號西班牙別墅，二千一百呎，啱啱以近千二萬易手，呎價超過五千七。&#13;<br> 原業主係退出娛樂圈多年嘅小龍女陳玉蓮。&#13;<br> 間屋喺九七年高峯期以九百二十萬買入，小龍女一直自住，𠵱家轉手，唔單止去返當年個價，重有賺二百幾萬。買家就係區內用家。&#13;<br> 陳玉蓮當年飾演金庸名著《神雕俠侶》劇集筆下不食人間煙火嘅小龍女，形象深入民心。</p></body></html>
