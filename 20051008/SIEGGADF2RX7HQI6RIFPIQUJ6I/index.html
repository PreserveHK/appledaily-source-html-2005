<html><header><meta charset="utf-8"><title>優質魚場產品年底應市</title></header><body><h1>優質魚場產品年底應市</h1><p>【本報訊】旨在提高本地魚類品質的優質養魚場計劃，首批養殖的魚將於年底推出市面。</p><p>首批包括烏頭青斑</p><p>漁農自然護理署署理高級漁業主任周永權昨表示，首批自願參與計劃的三十四個養魚戶中，已有十二個養魚戶登記認可資格。漁護署將於下周與業界進行商討，如何落實計劃的魚類產品標籤。&#13;<br> 周永權指出，參與計劃的養魚場出品的魚，均會附帶一個類似膠牌的標籤印記，標籤上印有紀錄養魚場資料的條碼，預期下月將完成制訂標籤工作，於年底推出市面的魚類產品主要包括烏頭及青斑兩種。</p></body></html>
