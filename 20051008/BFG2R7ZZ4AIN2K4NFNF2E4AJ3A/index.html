<html><header><meta charset="utf-8"><title>國金選輯<br>大東發盈警股價瀉</title></header><body><h1>國金選輯<br>大東發盈警股價瀉</h1><p>英國第2大電話公司大東電報局（Cable&amp;Wireless）預測，上半財政年度來自核心英國業務的營業額會跌6%。由於市場視之為盈利預警，該公司股價昨天曾暴瀉近兩成。&#13;<br> 大東估計，截至上月底的上半年度，旗下英國業務營業額會由去年同期的8.1億英鎊，跌6%至7.65億鎊（約105.3億港元），但符合該公司的初步預測。大東股價昨天曾跌18.5%，低見111.5便士。</p></body></html>
