<html><header><meta charset="utf-8"><title>嘉國部份股東不獲紅股</title></header><body><h1>嘉國部份股東不獲紅股</h1><p>▲嘉華國際（173）上月公布中期業績時，提出以實物分派方式，每10股送1股嘉華建材（027）紅股，但礙於不同地區的法律，及監管機構或證券交易所規定不同，經查詢後，紅股只會向英屬處女群島、澳門及馬來西亞的海外股東作出分派。至於澳洲、加拿大、西班牙、英國、利比里亞、巴基斯坦、菲律賓、新加坡及美國等約21名海外股東，則不獲分派紅股，涉及分派嘉建股份數目為1.915萬股，會透過在市場出售，將套現所得以現金派付予該等股東。</p></body></html>
