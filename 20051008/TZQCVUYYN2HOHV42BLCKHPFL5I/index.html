<html><header><meta charset="utf-8"><title>林家棟跳欄怕傷下體</title></header><body><h1>林家棟跳欄怕傷下體</h1><p>林家棟與古天樂等昨日到紅磡拍攝由杜琪峯執導的電影《以和為貴》，之前有報道指杜琪峯被恐嚇要他收口，就昨日拍攝現場所見，未有特別加強保安，不過當杜琪峯睇景時，身邊亦有十位身型魁梧的工作人員陪着他。</p><p>「我哋講道理」</p><p>昨日拍攝家棟帶同數名手下一起跳欄，家棟說：「其實我對跳欄好有陰影，因為細個試過跳欄時整親重要部位，今日（指昨日）重要我食住魚蛋、講住電話跳欄，三個動作一齊做，真係有啲困難，所以副導試幾次畀我睇，我先敢做。」提到導演被人恐嚇，家棟說：「相信都係惡作劇啫，我哋拍戲有咁多人，都唔使怕啦，我哋講道理㗎嘛！」&#13;<br> 採訪：王連連&#13;<br> 攝影：仇志德</p></body></html>
