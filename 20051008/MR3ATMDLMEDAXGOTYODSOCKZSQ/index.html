<html><header><meta charset="utf-8"><title>興業星洲物業成國寶</title></header><body><h1>興業星洲物業成國寶</h1><p>香港興業新加坡聖淘沙百富酒店水療中心SpaBotanica，喺新加坡市區重建局第十一屆舊建築修復工程獎中，選為今年六個保存完整嘅國家文物之一。&#13;<br> SpaBotanica前身係建於十九世後期紀嘅英軍軍營，香港興業用咗一千零五十萬新加坡元做復修，加強地下大堂嘅地基，以配合物業嘅無柱式設計；同時重修支撐建築物頂部嘅木樑，及將損毀嘅木樑更換等。當然，最重要梗係保存物業舊有風貌啦！&#13;<br> SpaBotanica共有十四間戶內水療室，六間設有私家花園嘅戶外水療亭園。</p></body></html>
