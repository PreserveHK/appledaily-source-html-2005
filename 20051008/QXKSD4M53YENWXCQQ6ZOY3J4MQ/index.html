<html><header><meta charset="utf-8"><title>成龍澄清反韓言論</title></header><body><h1>成龍澄清反韓言論</h1><p>成龍和金喜善昨日在韓國南浦洞影展廣場舉行見面會，宣傳電影《神話》。提到早前成龍在港的「反韓」言論，謂不再找韓星拍戲，指韓星名不副實、價錢又貴，成龍對此否認，並謂言論被扭曲，他說：「槍都打不倒我了，這些怎麼擊得倒我？」</p><p>新片換緋聞對象</p><p>成龍將開拍《BB計劃》，原本想找李秉憲演出，及後又想將機會讓給香港藝人，故人選尚在考慮中，成龍又說：「我在韓國住了兩年，有八年的韓國女友，這裏沒人會相信我反韓。」活動結束後，成龍和金喜善手拖手離場，對於二人的緋聞，成龍笑說：「我每拍一部片就傳一次緋聞，拍新片大概就換對象了。」&#13;<br> 採訪、攝影：黎寶蘋</p></body></html>
