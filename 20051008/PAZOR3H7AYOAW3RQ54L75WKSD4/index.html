<html><header><meta charset="utf-8"><title>論盡西九新方案</title></header><body><h1>論盡西九新方案</h1><p>係件好事</p><p>洪小姐（研究員）：「始終係一件好事，因為政府成立嘅管理局會從唔同方面考慮，例如文化等，唔會再單單（如地產商）從經濟作考慮。」</p><p>重唔公平</p><p>王先生（保險從業員）：「咁樣重唔公平，唔知個（中標）地產商攞啲乜嘢（土地），純粹係想安撫出嚟嘈嗰啲人。」</p><p>根本無變</p><p>譚小姐（酒店管理人員）：「𠵱家咪即係重係單一招標，根本無改變。應該將地產商嘅一半再分拆，如果佢真係要講公平、公正，應該再公開啲！」</p></body></html>
