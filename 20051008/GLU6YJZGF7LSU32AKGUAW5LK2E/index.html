<html><header><meta charset="utf-8"><title>Kiss主音性伴侶數目過4600</title></header><body><h1>Kiss主音性伴侶數目過4600</h1><p>老牌搖滾樂隊Kiss於樂壇屹立三十二年，全球歌迷多不勝數，其主音GeneSimmons近日在真人騷《RockSchool》中表示成為搖滾樂隊主音最大的好處，就是有不少惹火女歌迷主動向他獻身，他還直言過去三十年他曾與約四千六百個女士上床。</p><p>每兩日半有豔遇</p><p>GeneSimmons每次上台都以誇張的化妝示人，但他平日仍然被不少女歌迷認出，GeneSimmons說：「我沒有仔細計算過，但我入行以來曾與四千六百個女人上床。」若以他入行至今三十二年計算，他每年平均便與一百四十三位女士發生性行為，每兩日半便有豔遇，十分驚人。</p></body></html>
