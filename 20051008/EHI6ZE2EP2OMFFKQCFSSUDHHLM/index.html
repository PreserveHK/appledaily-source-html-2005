<html><header><meta charset="utf-8"><title>蘋果會客室</title></header><body><h1>蘋果會客室</h1><p>本月六日A18港聞版「《百法百眾》再接投訴」一文，引述律師會指，市民可在非漁農署管轄地方及郊野公園以外的野外地方進行野戰遊戲，並指發言人說：「如果有咩嘢唔明白嘅地方，可以先問番我哋（律師會）或者電視台，如果唔係，吓吓出澄清，反而會引起公眾混亂。」&#13;<br> 其實，律師會發言人當時的回應是：「我哋好歡迎政府部門收睇呢個節目，希望佢哋詳細睇節目內容，唔明白嘅地方可以隨時諮詢律師會或電視台，以免引起不必要嘅誤會。」特此澄清。&#13;<br> &#13;<br> 電話：29290000　&#13;<br> 傳真：23703283&#13;<br> 電郵：adnews@appledaily.com</p></body></html>
