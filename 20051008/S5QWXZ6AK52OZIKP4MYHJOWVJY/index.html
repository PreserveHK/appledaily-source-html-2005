<html><header><meta charset="utf-8"><title>陳小韻洗黑底空虛</title></header><body><h1>陳小韻洗黑底空虛</h1><p>陳小韻、葛民輝、李璨琛和許懷欣夫婦前晚在尖沙嘴出席「FingerCroxx3」三周年慶祝活動，陳小韻、李璨琛、何超儀和林海峰等之前拍了一輯由夏永康操刀的照片，他們均要塗黑全身，該輯照片將結集成月曆售賣，其中一半收入將撥捐「AidsConcern」。&#13;<br> 陳小韻謂拍照時貼上乳貼並清場，但因沒有助手，故洗身時很麻煩，又有空虛感，問她可想找個男友，她說：「唔可以求其搵，未遇到囉。」李璨琛原來也為另一關懷愛滋機構拍了裸背照，他說：「佢哋重搵咗MC仁同陳冠希影，遲啲會有展覽。」&#13;<br> 採訪：王連連&#13;<br> 攝影：何榮亮</p></body></html>
