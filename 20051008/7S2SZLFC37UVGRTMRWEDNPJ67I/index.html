<html><header><meta charset="utf-8"><title>新一代恐怖分子襲峇里</title></header><body><h1>新一代恐怖分子襲峇里</h1><p>印尼警方昨日表示，當局昨天清晨在中爪哇展開搜捕行動，但上周六峇里爆炸案的主腦努爾丁仍然在逃。警方發言人帕斯蒂卡指爆炸案三個炸彈人沒人認識，相信是屬於最近才被羅致的「新一代恐怖分子」。</p><p>懸賞7800萬　緝02年主謀</p><p>另外，美國國務院前日宣布，分別懸賞七千八百萬港元和一千五百六十萬港元，通緝○二年峇里爆炸案主謀杜爾馬廷和其助手帕特克。杜爾馬廷曾在阿富汗的阿蓋德營地受訓，是「伊斯蘭祈禱團」的高層人物，而帕特克則涉嫌負責○二年峇里襲擊的協調工作，相信兩人現正藏匿於菲律賓南部地區。&#13;<br> 美聯社/法新社</p></body></html>
