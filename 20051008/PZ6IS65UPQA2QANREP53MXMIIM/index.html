<html><header><meta charset="utf-8"><title>關你狗事：慈善「貓步」畢業禮</title></header><body><h1>關你狗事：慈善「貓步」畢業禮</h1><p>飽暖行動（ARS）今日於奧海城舉行慈善「貓步」畢業禮，貓狗愛心大使陳啟泰將與小狗行DogWalk打頭陣，林小湛則會手抱一隻身世可憐的松鼠狗在現場打氣。除此之外，現場還有模特兒行Catwalk和商品攤位展覽。善心人士可致電81009079預訂即日慈善門券（$300），所有門券收益將全數撥捐飽暖行動作營運費用。&#13;<br>日期：今日&#13;<br>時間：2:00pm-5:00pm&#13;<br>地點：奧海城二期地下中庭全場&#13;<br>網址：www.ars.org.hk</p></body></html>
