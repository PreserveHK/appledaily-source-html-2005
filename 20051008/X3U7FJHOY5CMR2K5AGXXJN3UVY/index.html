<html><header><meta charset="utf-8"><title>蘭西情報課：美聯元朗客鍾意一號銀海</title></header><body><h1>蘭西情報課：美聯元朗客鍾意一號銀海</h1><p>賣地後首個新盤大角嘴一號銀海，為代理帶嚟唔少進帳，月初大家都靠佢食胡，美聯元朗錦綉分行，重因此暫時登上本月新界分行生意額冠軍。&#13;<br> 美聯錦綉分行負責人郭錦超話，分行十幾人，今個月頭六日，已經做咗十單一號銀海，生意額二百萬，係集團做到最多數嘅分行。&#13;<br> 佢話，分行完全冇派人駐守一號銀海售樓處，全部搵番元朗客出去買，其中有個廠家，連買兩套相連戶，涉及五千二百萬。&#13;<br> 電郵地址：nancy@appledaily.com</p></body></html>
