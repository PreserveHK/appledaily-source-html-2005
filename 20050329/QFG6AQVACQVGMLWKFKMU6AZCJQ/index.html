<html><header><meta charset="utf-8"><title>Dining‧Giving‧Living</title></header><body><h1>Dining‧Giving‧Living</h1><p>主辦單位將展覽劃分為3個主題區域。名為「Dining」的區域專門銷售餐具及廚房用具；在「Giving」的區域內，則是以精美禮品掛帥；走過「Living」區域後，買家便會得知最熱門的家居裝飾物品及潮流，從而定出入貨大計。&#13;<br> 此外，是次展覽還有新設的家庭電器場館，當中有30家德國及歐洲生產商，推銷實用先進的電器產品，絕對滿足每個零售商選購貨品的特別需求。</p></body></html>
