<html><header><meta charset="utf-8"><title>地基泥土下沉致傾斜</title></header><body><h1>地基泥土下沉致傾斜</h1><p>比薩斜塔，初興建時是筆直的，絕不是故意建成傾斜模樣。其實建築工人在建造塔的第三層時，已發現地基以下的泥土開始下沉，他們沒有理會，繼續施工，導致該塔後來傾斜，但斜而不塌，成為比薩著名建築物。&#13;<br> 隨着年月洗禮，比薩斜塔開始有倒塌危機，一九九○年開始歷時十年的復修工程，成功令斜塔傾斜度減少至五點五度，回復一八三八年的水平。專家指，斜塔還可屹立不倒至少三百五十年。&#13;<br> 美聯社/英國廣播公司</p></body></html>
