<html><header><meta charset="utf-8"><title>台破港走私瀕危動物案</title></header><body><h1>台破港走私瀕危動物案</h1><p>【本報訊】台灣消息：高雄警方偵破一宗懷疑由香港走私瀕臨絕種動物入境案，在台南市一個住宅單位救出一百一十隻包括輻射龜、三龍骨龜及刺尾鬣蜥等珍貴爬蟲類動物，市值一千多萬台幣（約二百五十萬港元），並以涉嫌違反《野生動物保育法》拘捕一名三十五歲姓魏男子，至於獲救動物全部送至屏東野生動物收容中心安置。&#13;<br> 前晚深夜約十時，警方查悉疑人到高雄前鎮漁港取貨，跟蹤直至疑人已完成交易驅車返抵台南市永和街家中。警方趕至破門入屋，當場搜出一百一十隻瀕危類爬蟲動物。</p></body></html>
