<html><header><meta charset="utf-8"><title>創維周四交代復牌期</title></header><body><h1>創維周四交代復牌期</h1><p>【本報訊】由於前主席黃宏生涉嫌賄賂及造假帳，遭停牌近4個月的創維數碼（751），將於本周四公布截至去年9月底止的中期業績。消息人士稱，屆時創維將對復牌有較明確的交代。&#13;<br> 創維去年11月30日停牌，停牌前報2.65元。市場預期，至今年3月底止年度盈利約4.2億元，較03年度升22.8%。&#13;<br> 即使創維復牌，但證券界人士相信，復牌初期股價無可避免受壓。東泰證券研究部聯席董事鄧聲興表示，創維高層發生事故後，似乎未有對業務構成顯著影響，但由於停牌多時，相信有股民會趁復牌沽貨。&#13;<br> 他指出，一般電子股預測市盈率介乎11至12倍，創維要7至8倍才值得吸納。</p></body></html>
