<html><header><meta charset="utf-8"><title>程樂蓀擬提司法覆核</title></header><body><h1>程樂蓀擬提司法覆核</h1><p>【本報訊】繼無黨派立法會議員陳偉業表明會針對特首任期提出司法覆核後，再有一人表態會採取同樣法律行動，基層民主社的會長程樂蓀昨日稱，計劃提出司法覆核，主要有兩點理據，一是反對政府將特首任期由五年改為兩年，二是反對由現時八百人選委會於七月選出特首，爭取立即普選特首。&#13;<br> 程樂蓀表示，本月十五日他已向法律援助署提出申請，希望就有關法律行動申請法援。&#13;<br> 但他說，就算法援申請最後不獲批，他也考慮獨力提出司法覆核，他並計劃由昨日至四月中，在街頭收集市民支持普選的簽名，交政府有關部門。</p></body></html>
