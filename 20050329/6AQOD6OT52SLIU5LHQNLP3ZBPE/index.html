<html><header><meta charset="utf-8"><title>星製造業生產連跌兩月</title></header><body><h1>星製造業生產連跌兩月</h1><p>【本報綜合報道】新加坡製造業生產出乎意料連跌兩個月，意味該國今年經濟增長可能難以達到政府的目標。&#13;<br> 受電子廠和藥廠減產影響，新加坡2月份製造業生產較前月跌9.8%，差過市場估計的升1%；1月份生產修訂為跌6.9%。&#13;<br> 與去年同月相比，上月製造業生產大跌10.2%，亦遜於預期的7.3%升幅，因不少廠房在春節期間停工；今年首兩個月工業生產僅升0.5%。&#13;<br> 分析員說，新加坡製造業生產下跌，加上高油價會削弱海外需求，這意味該國今季經濟增長可能不及預期，全年增幅亦不易達到政府估計會最多增長5%的目標。</p></body></html>
