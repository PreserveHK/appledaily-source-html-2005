<html><header><meta charset="utf-8"><title>裴勇俊無緣會小雪</title></header><body><h1>裴勇俊無緣會小雪</h1><p>韓國師奶殺手裴勇俊去年夏天曾獲邀演出一部由韓、日合作的古裝片，女主角還屬意日本女星小雪，但二人先後拒絕演出，令計劃告吹。&#13;<br> <br> <spanclass>演浮世繪畫師 &#13;<br> 據昨日出版的日本報章《東京Sports》報道，一名韓國電影從業員爆料說：「裴勇俊去年獲邀主演古裝片《另一個寫樂》，影片是描寫江戶後期一位鮮為人知的浮世繪畫師東洲齋寫樂。由於小雪自《最後武士》後在韓國大紅，有關方面亦曾邀請她擔任女主角，但二人已婉拒演出。」</spanclass></p></body></html>
