<html><header><meta charset="utf-8"><title>妮歌彈《超完美嬌妻》爛片</title></header><body><h1>妮歌彈《超完美嬌妻》爛片</h1><p>金像影后妮歌潔曼（NicoleKidman）最近接受訪問時表示，她能夠成為荷李活頂級女星，幸運佔據着很重要的位置，她之前從未想過會如此成功，有今日的地位全屬意料之外。妮歌在訪問中說：「我很幸運遇到一些與我思想相近的人，因而得到成功。」妮歌很感激巴斯魯爾曼（BazLuhrmann）找她拍《情陷紅磨坊》，令她的演技獲大眾欣賞。&#13;<br> 妮歌也批評電影《超完美嬌妻》的製作人並未能提供一個合適的劇本，令她在拍攝時感到難以忍受，妮歌說：「這完全是偏離目標，我不認為他們有花時間去令劇本更加完善，這並非一個快樂的經驗。」</p></body></html>
