<html><header><meta charset="utf-8"><title>何韻詩姣精生不逢時</title></header><body><h1>何韻詩姣精生不逢時</h1><p>何韻詩昨日以一身八十年代打扮在銅鑼灣舉行《你是八十年代》MV首播會，大會安排了五位參賽者以八十年代打扮行天橋，何韻詩在現場更演繹了林子祥八十年代經典歌曲《十分十二吋》，她在表演完畢後表示為該曲苦練了個多星期。<br> &#13;<br> <spanclass>努力壓抑 &#13;<br> 昨日悉心打扮的何韻詩又透露為造型費盡心機，她笑說：「原本想畫一字眉，重有蔡楓華嘅陰影妝，不過公司怕我走火入魔，唔敢太誇張。」她還稱自己一向喜歡浮誇打扮，只可惜生不逢時，何韻詩說：「我基本上係一個姣精，如果出生喺八十年代，一定可以發揮得淋漓盡致，不似平日咁要壓抑住。」&#13;<br> 採訪、攝影：馮美茵</spanclass></p></body></html>
