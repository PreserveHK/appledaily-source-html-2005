<html><header><meta charset="utf-8"><title>要求落實中區重建</title></header><body><h1>要求落實中區重建</h1><p>【本報訊】市建局本月中宣布在深水埗進行兩個重建項目，昨日遭到七名中西區區議員示威抗議。&#13;<br> 他們要求市建局應首先考慮重建中區卑利街、嘉咸街（包括結志街等），以及士丹頓街、永利街兩個項目，因這些項目早在土發公司年代已宣布要重建，應獲得優先處理。&#13;<br> 中西區區議會關注重建計劃工作小組主席甘乃威表示，市建局早在○三年已公布士丹頓街的發展計劃，但至今仍未作出安置租客的行動，要求市建局盡快落實有關的重建計劃。</p></body></html>
