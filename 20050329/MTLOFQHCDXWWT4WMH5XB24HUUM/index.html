<html><header><meta charset="utf-8"><title>澳樂手吊頸自盡</title></header><body><h1>澳樂手吊頸自盡</h1><p>八十年代澳洲搖滾樂隊CrowdedHouse鼓手PaulHester，日前被墨爾本警方發現他在寓所附近一個公園內吊頸自殺身亡，終年四十六歲。&#13;<br> 警方周一證實這個死訊，並指死因沒有可疑。據知，周六晚PaulHester帶了兩隻狗出外散步後，便沒有再回家。&#13;<br> <br> <spanclass>前隊友震驚 &#13;<br> CrowdedHouse前成員NeilFinn得悉PaulHester死訊後表示：「我很震驚，我失去其中一個最好的朋友。」而曾接觸PaulHester的娛樂記者，也盛讚他是一個偉大的鼓手、歌手以及樂隊成員。</spanclass></p></body></html>
