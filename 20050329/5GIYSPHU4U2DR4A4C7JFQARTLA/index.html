<html><header><meta charset="utf-8"><title>男士護理貼身新成員</title></header><body><h1>男士護理貼身新成員</h1><p>IsseyMiyake一向重視男士的皮膚護理，L'EauBleued'IsseypourHomme最新推出特別照顧貪靚男士的護膚產品，除了以往的沐浴啫喱，更加入三位新成員：能發揮抗炎、潤滑和柔膚作用的剃鬚油，無論使用剃刀或電鬚刨都適合；剃鬚後塗上鬚後舒緩保濕啫喱，可舒緩剃鬚造成的傷害，又能為皮膚補充水份；走珠式止汗香體露能發揮止汗及香體去味的功效，讓大汗淋漓的男士帶來清爽感受。&#13;<br>&#13;<br>記者：馬靜兒&#13;<br>IsseyMiyake查詢：29713333（四月一日開始發售）</p></body></html>
