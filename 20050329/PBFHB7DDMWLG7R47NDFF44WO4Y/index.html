<html><header><meta charset="utf-8"><title>欣宜離港避上鏡</title></header><body><h1>欣宜離港避上鏡</h1><p>昨日香港機場星光熠熠，除了古巨基、胡兵、任賢齊和陳苑淇外，還有肥姐沈殿霞、欣宜、謝賢、狄波拉、姜大偉、許懷欣、許懷谷和李小龍女兒李香凝等等。<br> &#13;<br> <spanclass>古巨基赴京 &#13;<br> 不過，欣宜昨日看來比前胖了少許，未知是否這個原因，肥姐一見記者對着欣宜拍照，即一手推開愛女，不欲她被攝入鏡頭。而靠着肥姐頭耷耷的欣宜，被問到是否返回加拿大時，她只說：「唔講啦，我入閘。」&#13;<br> 而昨日有不少fans到機場送小齊機，記者問他是否準備做新郎哥時，小齊笑道：「重未！」另外，懷欣與懷谷昨代表父親許冠傑送李香凝返回美國，而古巨基則到北京出席服裝代言人記者會。&#13;<br> 採訪：楊潔雯</spanclass></p></body></html>
