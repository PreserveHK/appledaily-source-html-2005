<html><header><meta charset="utf-8"><title>日銀行存款保障再設限</title></header><body><h1>日銀行存款保障再設限</h1><p>【本報綜合報道】日本政府將於本周五起，取消向銀行存戶提供無上限保障，反映當地金融體系的穩健程度已大大改善。&#13;<br> 經歷一輪銀行倒閉浪潮後，日本於1996年採取緊急措施，給予存戶百分百保障，此舉在世界各地極罕見。隨着經濟好轉及銀行積極削減壞帳，日本決定再次實施有限度存款保障的做法。&#13;<br> 由4月1日起，假如一間金融機構倒閉，每名存戶只可得到最多1000萬日圓（約73.3萬港元）補償。然而，用作商業交收的存款，仍可獲得全面保障。&#13;<br> 日本7大銀行的存款高達5萬億日圓（約3665億港元），佔全國總存款約一半。目前存款利率平均只有0.001厘。</p></body></html>
