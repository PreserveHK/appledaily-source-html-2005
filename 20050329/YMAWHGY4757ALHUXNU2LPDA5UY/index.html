<html><header><meta charset="utf-8"><title>李英愛招百傳媒赴韓追訪</title></header><body><h1>李英愛招百傳媒赴韓追訪</h1><p>憑韓劇《大長今》深受本地觀眾愛戴的韓國女星李英愛，後日在韓國出席電影《親切的金子》記者會，有關方面預計屆時會吸引近一百亞洲傳媒到場採訪。&#13;<br> <br> <spanclass>新片矚目 &#13;<br> 李英愛主演的《大長今》在本地和台灣均有不俗收視，頓成港、台兩地觀眾的新偶像，故她與《原罪犯》導演朴贊郁合作的新片《親切的金子》備受亞洲地區的觀眾注目。&#13;<br> 據悉電影公司最近已接到來自日本、台灣和香港近一百個媒體的要求，希望能後日出席在韓國舉行的《親》片記者會。</spanclass></p></body></html>
