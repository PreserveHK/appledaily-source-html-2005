<html><header><meta charset="utf-8"><title>林建明抑鬱未癒焗住籌款</title></header><body><h1>林建明抑鬱未癒焗住籌款</h1><p>林建明、李香琴和謝雪心等前晚在中環出席「心晴行動粵曲慈善晚會」。<br> &#13;<br> <spanclass>壓力大易病發 &#13;<br> 身為該活動籌委會主席的陳祖澤太平紳士說：「我哋呢個會成立咗年幾，因緣際會有大家支持，真係影響咗社會好多人，有時工作壓力大，但好彩未變為病症。」&#13;<br> 林建明表示自己的抑鬱症尚未完全康復，她說：「我今日中午三點幾就裝身，我都好耐冇着高踭鞋，而且後台好焗，今晚雖然撞正金像獎頒獎禮，但我都好開心好多善長嚟支持，我希望可以籌到七位數字嘅善款。」&#13;<br> 採訪、攝影：王連連</spanclass></p></body></html>
