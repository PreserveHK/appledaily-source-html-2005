<html><header><meta charset="utf-8"><title>《巴塞爾公約》規管電子垃圾進出口</title></header><body><h1>《巴塞爾公約》規管電子垃圾進出口</h1><p>規管全球電子垃圾的聯合國環境規劃署《巴塞爾公約》（BaselConvention）於一九八九年三月二十二日正式生效，至今有一百六十四個地區參與。公約訂明除非進口及出口兩個國家或地區均同意，否則簽署公約國不得跨國轉移包括廢棄電腦及電視機在內等有毒貨物。公約其後曾作增訂，進一步規管及禁止已發展的國家或地區，向發展中的國家或地區輸出有關有毒貨物，中國大陸已簽署公約，香港則引伸受規管。</p></body></html>
