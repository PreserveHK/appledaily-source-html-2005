<html><header><meta charset="utf-8"><title>土炮設計CarrieTableLamp</title></header><body><h1>土炮設計CarrieTableLamp</h1><p>外國的月亮並非特別圓，不是來路燈飾才夠光夠「照」，環顧本地燈飾設計一樣有筍貨，這盞出自土炮插畫師CarrieChau手筆的座枱燈，外形、用料如何還屬其次，Carrie那些充滿玩味和色彩的畫作，已經令一盞平平無奇的燈飾生色不少，不只Fans喜愛，亦吸引喜愛特別花款的顧客購買，$498。&#13;<br>&#13;<br>記者：尹珊珊　　攝影：陳陶鈞</p><p>ASAP（28080847）&#13;<br> 地址：銅鑼灣百德新街51號華爾大廈1樓A</p></body></html>
