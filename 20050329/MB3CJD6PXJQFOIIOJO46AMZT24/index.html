<html><header><meta charset="utf-8"><title>捷成　保時捷夥伴關係50年</title></header><body><h1>捷成　保時捷夥伴關係50年</h1><p>保時捷香港代理的捷成洋行贊助在西貢舉行的2005年外展越野挑戰賽的同時，亦跟香港汽車傳媒一同慶祝該公司跟保時捷車廠，值得紀念的50周年夥伴關係。查實捷成洋行旗下的保時捷中心（PorscheCentre），再度贊助是次外展越野挑戰賽，並成為冠名的贊助商，是藉此機會宣揚保時捷跑車跟戶外運動的相連性，而在今趟20公里的路程內，參賽的62支隊伍，不僅要划艇、游水，還要依據指示競跑到終點，凸顯出個人智慧同毅力。&#13;<br>&#13;<br>記者：陳偉林</p></body></html>
