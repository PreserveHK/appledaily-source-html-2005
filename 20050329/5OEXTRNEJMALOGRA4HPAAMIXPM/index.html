<html><header><meta charset="utf-8"><title>關秀媚牢獄教訓畢生難忘</title></header><body><h1>關秀媚牢獄教訓畢生難忘</h1><p>關秀媚○三年因串謀妨礙司法公正被判入獄兩星期，出獄後參演電影《黑白戰場》，她自言很不習慣：「因為已經年半冇拍戲，但係個感覺強過之前。」&#13;<br> 關秀媚承認經歷牢獄生涯後，對所有事情的看法及拍攝的感覺有所不同，她說：「呢個經歷幫到我好多，睇嘢都唔同咗，𠵱家睇嘢更加成熟。」<br> &#13;<br> <spanclass>搞時裝生意 &#13;<br> 關秀媚表示完成另一部內地電視劇後，會全力處理計劃已久的時裝代理生意，她表示會與朋友合資數百萬元，從外地引入時裝品牌。另外，對於老友王菲盛傳與李亞鵬結婚，關秀媚很戥她高興，並自言正在蜜運，但未計劃結婚生孩子。&#13;<br> 採訪、攝影：張俊銘&#13;<br> 髮型：ILCOLPO（BillyNg）</spanclass></p></body></html>
