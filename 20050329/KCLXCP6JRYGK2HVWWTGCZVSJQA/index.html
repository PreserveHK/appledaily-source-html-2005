<html><header><meta charset="utf-8"><title>任達華狂練口技不敵小偷</title></header><body><h1>任達華狂練口技不敵小偷</h1><p>任達華、林熙蕾和林家棟等昨日在銅鑼灣為電影《文雀》開工，導演杜琪峯已向有關當局申請封街拍攝。<br> &#13;<br> <spanclass>失四千元靚衫 &#13;<br> 任達華和林家棟雖然在戲中飾演扒手，但任達華自爆日前被偷去兩件總值四千元的衣服，他又表示已練到一口絕技，他說：「我𠵱家練到口入面可以收埋三塊刀片，食嘢都冇問題。」對於元華奪得金像獎「最佳男配角」，任達華大讚實至名歸，他說：「戲路啱佢，一啲都唔浮誇。」&#13;<br> 此外，杜琪峯大讚政府部門非常合作，他說：「申請（封街）易好多，其實董先生有做嘢嘅，做得少啫！」&#13;<br> 採訪、攝影：何永寧</spanclass></p></body></html>
