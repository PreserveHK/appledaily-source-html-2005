<html><header><meta charset="utf-8"><title>艾斯頓收億六做一哥</title></header><body><h1>艾斯頓收億六做一哥</h1><p>由艾斯頓古查（AshtonKutcher）主演的《GuessWho》及珊迪娜布洛（SandraBullock）主演的《選美俏卧底2：姿整任務》，分別在復活節檔期上映，結果《GuessWho》以二千一百萬美元（約一億六千三百萬港元）榮登票房冠軍，而宣傳攻勢排山倒海的《選美俏卧底2》只以一千四百五十萬美元（約一億一千三百萬港元）居亞軍，成績令人失望。&#13;<br> 而娜奧美屈絲（NaomiWatts）主演的前周冠軍電影《鬼迷剎瑪莉》，暫居第三位，累積票房已接近六千萬美元（約四億六千八百萬港元）。</p></body></html>
