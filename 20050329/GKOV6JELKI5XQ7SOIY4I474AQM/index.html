<html><header><meta charset="utf-8"><title>　　小型博物館 - 李八方</title></header><body><h1>　　小型博物館 - 李八方</h1><p>警方交通部「新一哥」BlakeHancock嘅中文名叫韓家傑，講得一口流利嘅廣東話嘅佢，同八方講話佢自己好好彩，剛升咗做總警司。原籍蘇格蘭嘅韓家傑原本喺老家係做銀行業，七七年嚟香港當差，咁多年嚟守過唔少環頭，又做過機動部隊，但就未試過做交通，兩個多月前調任交通部，一做就做交通部嘅一哥，認真威威。&#13;<br> 佢帶班記者行家參觀佢嘅辦公室，成個小型博物館咁，放咗唔少好有紀念價值嘅嘢，好似𠵱家冇再用嘅警隊藤牌、羅湖邊境嘅指示木牌咁，令八方大開眼界。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
