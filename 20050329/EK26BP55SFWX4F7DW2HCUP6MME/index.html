<html><header><meta charset="utf-8"><title>　　保釣行動買船硬闖釣魚台 - 李八方</title></header><body><h1>　　保釣行動買船硬闖釣魚台 - 李八方</h1><p>保釣行動委員會噚日喺旺角發起簽名、籌款活動，反對日本即將制訂「釣島日」條例。委員會副主席羅就話，日本咁做即係是但搵一日嚟紀念釣魚台，亦即係將釣魚台納入自己管轄範圍。佢對日本人呢個惡行非常不滿，所以希望喺六月前籌夠四百萬，買隻排水量達一千噸嘅漁船，硬闖釣魚台宣示主權。羅就重話，如果成功登陸釣魚台，會將艘船做海上博物館，教育後人釣魚台係中國嘅地方。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
