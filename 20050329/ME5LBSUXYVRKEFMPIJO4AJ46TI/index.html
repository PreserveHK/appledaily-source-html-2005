<html><header><meta charset="utf-8"><title>便利店仲夏預告鮮豆漿做軟雪糕</title></header><body><h1>便利店仲夏預告鮮豆漿做軟雪糕</h1><p>今年春天天氣忽冷忽熱，不過只要食杯雪糕便能令心情輕鬆愉快，因為雪糕向來都是討人歡心的甜品，而最近OK便利店便會在3月31日起推出一款全新口味雪糕──豆腐濃捲Cone。據稱它首創以新鮮豆漿做軟雪糕，味道天然質地幼滑，加上黃豆成份高，有豐富鈣質和不飽和脂肪酸，美顏美食一take過！&#13;<br>&#13;<br>記者：李湘虹</p><p>豆腐濃捲Cone&#13;<br> 價錢：單筒每支$2.5，逢星期五、六、日只售$2&#13;<br> 入貨點：全港所有供應軟雪糕之OK便利店&#13;<br> 供應日期：3月31日起</p></body></html>
