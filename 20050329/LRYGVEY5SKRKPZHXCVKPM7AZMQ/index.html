<html><header><meta charset="utf-8"><title>彭妮露毋須靠靚佬湯</title></header><body><h1>彭妮露毋須靠靚佬湯</h1><p>西班牙女星彭妮露古絲（PenelopeCruz）近年在荷李活發展一帆風順，有報道指她是藉前男友湯告魯斯（TomCruise）的知名度及權力而上位，但一向敢言的她卻不以為然，彭妮露說：「我不認為事情是這樣，你得到一個角色或得不到，常常都需要運氣。我一早在西班牙及歐洲各地已建立事業，所以不見得我的戀情會為事業帶來優勢。」&#13;<br> 彭妮露又表示她與靚佬湯仍保持友好關係，雙方是好朋友，而馬修麥康納希（MatthewMcConaughey）則透露他與彭妮露是拍攝完《Sahara》才開展戀情。</p></body></html>
