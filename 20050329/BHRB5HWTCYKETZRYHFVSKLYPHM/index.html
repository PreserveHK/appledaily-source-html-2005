<html><header><meta charset="utf-8"><title>逾半人反對人大釋法</title></header><body><h1>逾半人反對人大釋法</h1><p>【本報訊】一國兩制研究中心的全資附屬機構香港民意調查中心於上周進行民調，成功訪問了七百四十五人，結果顯示超過五成人反對由人大常委會釋法，以解決特首任期的爭拗，但也有六成多人不贊成就特首任期進行司法覆核。&#13;<br> 對於特首任期到底應為五年或兩年，逾五成人認為這個爭拗並不重要。&#13;<br> 受訪者的背景資料顯示，認為任期爭拗不重要的，多屬於中年組別、學歷或收入較低的男士，而認為有關爭議重要，以及反對人大釋法的受訪者，多數是教育程度及收入較高的中產一族。</p></body></html>
