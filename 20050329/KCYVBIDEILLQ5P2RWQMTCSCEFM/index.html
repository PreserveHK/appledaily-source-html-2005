<html><header><meta charset="utf-8"><title>中港護照紐國被盜</title></header><body><h1>中港護照紐國被盜</h1><p>【本報訊】《新西蘭先驅報》報道，當地移民局一個辦事處被偷去至少四十四本護照，當中包括香港、中國、南韓、南非、柬埔寨、俄羅斯、馬來西亞及英國等地的護照。&#13;<br> 當局調查後懷疑，有關護照是去年二月時連同有關的申請費用一同被偷去。<br> &#13;<br> <spanclass>共44宗個案 &#13;<br> 報道指一名英國人去年將護照送到當地奧克蘭移民局辦事處，辦理更改簽證條件手續，其後被通知護照已被竊，經查詢後才發現他是四十四宗同類個案之一。當局調查至今未有拘捕任何人，但懷疑護照是申請人放入收集箱後被取去。</spanclass></p></body></html>
