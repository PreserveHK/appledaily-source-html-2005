<html><header><meta charset="utf-8"><title>37%市民不滿未減稅</title></header><body><h1>37%市民不滿未減稅</h1><p>【本報訊】民主黨一項訪問六百多名市民的調查顯示，略多於半數受訪者認為，剛公布的財政預算案未能紓緩他們的財政負擔，較表示負擔會減少的受訪者多出兩倍；三成七受訪者不滿政府拒減稅。該黨認為，政府既可承擔因撤銷遺產稅而每年少收十五億元，應優先下調薪俸稅。&#13;<br> 職工盟亦訪問了近五百名市民，有四成四人反對撤銷遺產稅，三成一表示支持；六成受訪者認為將子女免稅額由三萬元增至四萬元，無助鼓勵生育。約五成受訪者認為預算案未能惠及基層，對扶貧起不了作用。</p></body></html>
