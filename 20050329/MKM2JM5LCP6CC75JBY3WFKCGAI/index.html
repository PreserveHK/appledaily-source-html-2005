<html><header><meta charset="utf-8"><title>關心妍與男友短訊傳情</title></header><body><h1>關心妍與男友短訊傳情</h1><p>關心妍昨日在大埔出席「迪士尼美語世界奇趣復活蛋之旅」活動，與一班小朋友合力製作復活蛋及獻唱一曲。&#13;<br> 關心妍最近為電影《挪亞方舟驚世啟示》唱國、粵語版主題曲，稍後全球發行電影原聲大碟，她說：「我過咗一個人生中最有意義嘅復活節，做歌手以嚟出過八張唱片，但就未出過電影原聲大碟，我覺得好有意思。」<br> &#13;<br> <spanclass>閉關三個月 &#13;<br> 關心妍表示送了戲票給男友，但因忙於工作並沒相約欣賞《挪》片，她說：「呢三個月我要專心做歌，唔會見面，其實早排已開始冇見，但就有傳短訊，我都有同佢講復活節快樂。」&#13;<br> 採訪、攝影：魯萍</spanclass></p></body></html>
