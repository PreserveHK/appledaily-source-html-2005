<html><header><meta charset="utf-8"><title>李敖：讀319報告如吃屎</title></header><body><h1>李敖：讀319報告如吃屎</h1><p>台灣立委李敖昨日指，曾協助調查去年「三一九」槍擊案的美籍華裔刑事鑑證專家李昌鈺，與民進黨政府勾結掩飾事件真相，直言看完有關調查報告後，像吃了「狗屎」般難受。&#13;<br> 李敖坦言，台灣檢調單位日前發表的「三一九」最終調查報告，結論無法令人信服：「我看到這個三百五十頁的報告，甚麼感覺呢？就是吃了一頓狗屎的感覺，痛苦不堪。」李敖並指，美國中央情報局透過李昌鈺掩飾槍擊案真相，目的是要為了軍購案，與陳水扁談判。&#13;<br> 台灣《蘋果日報》</p></body></html>
