<html><header><meta charset="utf-8"><title>一號銀海賣地後定價</title></header><body><h1>一號銀海賣地後定價</h1><p>【本報訊】信和集團繼早前開售九龍塘豪宅畢架山峰後，大角嘴新盤OneSilverSea剛定名「一號銀海」，計劃第四季發售。受惠於西九龍兩幅地皮勾出消息刺激，信和集團營業及市務部總經理韓家輝稱該盤將視乎下月賣地成績定價。&#13;<br> 信和近年在大角嘴區內建立的住宅王國逐漸成形，除現有的柏景灣、帝柏海灣及維港灣，提供單位5250伙外；全海景物業一號銀海將增添700伙新供應。&#13;<br> 韓家輝指該盤提供700伙，70%為逾1000至2000方呎單位，主攻中高價換樓市場；普遍單位可打通成相連戶，總伙數可低於500伙。另設2000至3000方呎特色單位，樓底11呎4吋至13呎1吋。</p></body></html>
