<html><header><meta charset="utf-8"><title>張韶涵寧戀元斌棄潘瑋柏</title></header><body><h1>張韶涵寧戀元斌棄潘瑋柏</h1><p>台灣歌手潘瑋柏今年桃花運旺盛，跟多位女星傳出緋聞，塔羅牌大師莫利斯日前算出他心中「最喜歡的人」竟是張韶涵，張韶涵對此卻不太領情，即將到韓國表演的她滿腦子想着的竟是元斌，她日前笑說：「好興奮啊，希望這次去韓國能看到元斌，他演的戲我都有看。」</p><p>拉蔡依林落水</p><p>張韶涵和潘瑋柏私交甚篤，平日會互通電話和短訊，對於塔羅牌大師算出潘瑋柏最喜歡的人是張韶涵，她聽到後笑了笑說：「有人喜歡比沒人喜歡好啊！」張韶涵強調不會盡信算命，她說：「哎喲，他喜歡的是蔡依林啦。」張韶涵透露近日有幾位男生在追求她，但他們均是圈外人。</p></body></html>
