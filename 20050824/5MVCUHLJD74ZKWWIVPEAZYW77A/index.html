<html><header><meta charset="utf-8"><title>酒店房間爆炸男客危殆</title></header><body><h1>酒店房間爆炸男客危殆</h1><p>上海市復興東路的沈家花園大酒店五樓一間客房，昨日凌晨一時發生爆炸，一名三十歲的男住客被嚴重炸傷，目前仍未脫離危險時期。消防人員初步調查，相信爆炸是由酒店五樓平台上的冷氣水塔發生故障所引起。&#13;<br> 另外，廣州黃埔區大沙街一家化工廠內一批裝滿乙炔易燃氣體的氣罐，前日突然發生連環爆炸，造成兩死三傷。幸消防人員及時到場灌救，大火未有波及到一百米外的廣州石化總廠。廠方事後指，爆炸是由雷電擊中存放氣罐的倉庫所引起。&#13;<br> 《新聞晚報》/《廣州日報》</p></body></html>
