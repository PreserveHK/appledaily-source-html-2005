<html><header><meta charset="utf-8"><title>少婦踏單車上班遇車禍亡家屬廣獲善長關懷</title></header><body><h1>少婦踏單車上班遇車禍亡家屬廣獲善長關懷</h1><p>譚先生在魚檔工作的妻子鄭水蓮，今年五月冒雨踏單車上班，不幸遇上奪命交通意外，遺下一名年僅四歲兒子。&#13;<br> 三十七歲的譚先生，本身任職髮型屋，收入低微，蘋果日報慈善基金曾於「殮葬專戶」撥款二萬元，助他殮葬亡妻。&#13;<br> 近日，記者另將讀者捐款合共十二萬八千三百八十元，轉交他簽收。&#13;<br> 對於各界善長熱心關懷，譚先生深表謝意。&#13;<br> 捐款編號︰C1698</p><p>暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com</p></body></html>
