<html><header><meta charset="utf-8"><title>啟德擬建世界級體館</title></header><body><h1>啟德擬建世界級體館</h1><p>【本報訊】政府正就東南九龍發展計劃進行規劃諮詢，針對本港缺乏大型體育場館設施，政府有意於將來的啟德興建一座世界級的多用途綜合體育館，佔地二十四公頃的體育館將包括正、副場館，摺合式天幕等設施，預期可容納四至五萬名觀眾。&#13;<br> 民政事務局副秘書長趙婉珠昨出席共建維港委員會東南九龍發展計劃檢討小組委員會會議時表示，早前已聘請顧問研究興建多用途綜合體育館計劃，預期在正副場館等設施外，會於體育館加設摺合式天幕及可搬動的草地等設計，再在體育館附近發展商場等配套，期望體育館達到多功能用途外，亦會帶旺東南九龍。</p></body></html>
