<html><header><meta charset="utf-8"><title>《金三珣》Daniel任Fans狂咀</title></header><body><h1>《金三珣》Daniel任Fans狂咀</h1><p>憑人氣韓劇《我的名字叫金三珣》上位的混血男星DanielHenney，前日出席其代言的果汁飲品活動，當日大會舉辦名為「世上最美的吻」比賽，即場選出與Daniel接吻最合襯的fans，不少女fans都站在紙皮公仔前，模仿與Daniel接吻的樣子，場面搞笑。</p><p>與真人版金三珣約會</p><p>另一方面，韓國MBC電視台將於下月十九日舉辦「2005金三珣選拔大會」，自認外表、性格或經歷與《我》劇角色金三珣相似的女性均能參加，勝出的參賽者將有機會與《金三珣》男主角玄彬約會一日，而其餘的十三名入圍者亦可與Daniel約會。</p></body></html>
