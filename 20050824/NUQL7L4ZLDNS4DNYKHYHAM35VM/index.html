<html><header><meta charset="utf-8"><title>　　何厚鏵鳴槍揭幕 - 李八方</title></header><body><h1>　　何厚鏵鳴槍揭幕 - 李八方</h1><p>第四屆東亞運動會嘅比賽場地──澳門國際射擊中心噚日開幕，何厚鏵親自嚟到為金龍點睛，又為場館嘅牌匾揭幕。成班嘉賓同何特首一齊參觀咗管理中心、射擊館同決賽館，之後又喺射擊中心決賽射擊館欣賞十米氣手槍和五十米步槍卧射表演賽。&#13;<br> 為咗測試國際射擊中心嘅各項設施，東亞運組委會邀請國家射擊總教練、中國射擊總會副主席王義夫作主禮嘉賓。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
