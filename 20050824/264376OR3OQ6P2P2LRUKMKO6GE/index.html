<html><header><meta charset="utf-8"><title>田蕊妮俾老公呃四萬</title></header><body><h1>田蕊妮俾老公呃四萬</h1><p>黃凱芹前晚與田蕊妮、林娜及李小明，出席銅鑼灣世貿中心舉行的《白蛇．青蛇》記者會，還宣布其中一場收益撥捐香港展能藝術會，協助聾啞及失明人士發展藝術潛能。黃凱芹表示在劇中與林娜咀足二十秒，他笑說：「我要扮死人，所以唔可以有feel！」</p><p>咀足二十秒</p><p>早前，杜汶澤以七萬元購入《頭文字Ｄ》的「AE86」戰車，田蕊妮謂最初亦有點不悅，她說：「佢初時呃我話用咗三萬，其實係七萬！不過我知佢好耐冇買嘢，所以由佢啦！」田蕊妮又透露稍後將偕同母親及奶奶出埠旅遊，惜阿澤要拍戲，未能同行。&#13;<br> 採訪：胡比&#13;<br> 攝影：何國豪</p></body></html>
