<html><header><meta charset="utf-8"><title>企業西移污染黃河上游</title></header><body><h1>企業西移污染黃河上游</h1><p>隨着西部大開發的推進，東部污染企業乘機大量湧入甘肅、寧夏、內蒙等西部地區，這些「東資」雖在短期內增加了地方經濟總量，但也導致「東污西移」，令黃河污染情況進一步惡化。&#13;<br> 在甘肅蘭州、寧夏石嘴山、內蒙包頭等黃河流域城市，泛着臭味的污水從大大小小的排污口流進黃河。其中，甘肅的煉油、寧夏的造紙、內蒙的稀土都是重要的工業污染源。&#13;<br> 陝西武功縣環保局局長徐耀華稱，環保部門隸屬地方政府，拿地方工資，受地方管理，領導堅持要上的項目，環保部門無法阻撓。&#13;<br> 新華網</p></body></html>
