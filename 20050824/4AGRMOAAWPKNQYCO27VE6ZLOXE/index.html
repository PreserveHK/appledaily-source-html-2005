<html><header><meta charset="utf-8"><title>觀後感：少講多做床戲益師奶</title></header><body><h1>觀後感：少講多做床戲益師奶</h1><p>《外出》不離導演許秦豪過去作品如《8月照相館》和《春逝》的風格，影片節奏頗為緩慢，導演又喜歡拍攝靜止的畫面，而影片的對白甚少，以演員的表情動作交代內心戲，不過，攝影依然非常優美。&#13;<br> 裴勇俊和孫藝珍在片中兩場話題矚目床戲長達五分鐘，俊哥除了露出六舊腹肌大益師奶觀眾外，他更主動為珍妹寬衣。而孫藝珍的演出亦比以往大膽，她在片中更有露出胸圍照鏡的性感鏡頭。不過，不知甚麼原因，導演選用俊哥的側面鏡頭較多，而珍妹則比俊哥更為搶戲，演出亦比俊哥更加突出。&#13;<br> 三★半&#13;<br> （五★滿分）</p></body></html>
