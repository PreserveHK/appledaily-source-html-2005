<html><header><meta charset="utf-8"><title>毛玉萍告《壹週刊》誹謗</title></header><body><h1>毛玉萍告《壹週刊》誹謗</h1><p>【本報訊】上海地產前總經理毛玉萍，昨入稟高等法院指《壹週刊》第806期刊登一篇題為《劉金寶炮製上海首富》的文章，內容有誹謗成份，令她的名譽、品格及信譽受損，遂向法庭申請禁制令，禁止《壹週刊》刊登有關報道，並追討賠償。&#13;<br> 原訴人為毛玉萍，被告為壹週刊出版有限公司，總編輯李志豪、記者劉雅萍及資料搜集黃翠蓮。&#13;<br> 原訴人指該報道內容令人誤以為她跟劉金寶認識及熟稔，但她從不認識劉金寶，其他報道內容亦不真確，有誹謗成份，令她的名譽、品格及信譽受損。&#13;<br> 案件編號：HCA1625/05</p></body></html>
