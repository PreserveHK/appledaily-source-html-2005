<html><header><meta charset="utf-8"><title>四年內推出關節發炎藥</title></header><body><h1>四年內推出關節發炎藥</h1><p>澳洲蒙納殊大學研究人員發現一種能夠減少關節發炎的新方法，可望在四年內研製出藥物。&#13;<br> 研究人員發現一種被稱為MIF的蛋白質與關節發炎有關，而MIF是免疫系統的一部份，能夠令關節活動出現問題及引發其他炎症疾病，如哮喘及腸道疾病等，這些疾病現時都是透過類固醇藥物治療，雖然有效，但卻有嚴重副作用，如骨質疏鬆及高血壓等。研究人員初步研製出一種阻隔MIF的藥物，不但可以減少炎症，並可減少對類固醇的需要，估計四年內可推出市面發售。</p></body></html>
