<html><header><meta charset="utf-8"><title>高矮肥瘦靚花瓶</title></header><body><h1>高矮肥瘦靚花瓶</h1><p>話說秘書小姐最近猛咁收花，令唔少姊妹好唔抵得。呢日返到公司，見到好幾張枱上面都放咗樽花，我敢講一定唔係有心人送嘅，而係自己買畀自己嗰隻。忽然間邊有咁多桃花呀？&#13;<br>辦公室啲花搶眼之餘，啲花樽亦都好靚，並非求求其其玻璃瓶一個。問真啲，原來有好幾個係秘書小姐嘅珍藏，佢話以前學過插花，要用高矮肥瘦各種款式嘅花瓶配合不同花種，所以佢平時行街見到鍾意嘅花瓶，唔係太貴都會買定。呢啲咪叫做Pro囉。&#13;<br>&#13;<br>Sabrina</p><p>銷售點：SimpleLiving&#13;<br> 地址：鰂魚涌船塢里10-12號長華工業大廈6樓B室&#13;<br> 電話：21041822</p></body></html>
