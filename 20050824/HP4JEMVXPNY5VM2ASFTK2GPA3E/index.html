<html><header><meta charset="utf-8"><title>申敏娥外冷內熱情挑Rain</title></header><body><h1>申敏娥外冷內熱情挑Rain</h1><p>Rain完成日本及香港的演唱會之後，將會重返螢幕，拍攝韓國KBS電視台十一月的新劇《這該死的愛情》，他飾演一名格鬥拳手，大晒四十二吋胸肌，而KBS電視台前日亦宣布，將由二十一歲韓國女星申敏娥擔任《這》劇女主角，今次是申敏娥兩年來首次演出電視劇集。</p><p>新片將上映</p><p>申敏娥在劇中飾演一名人氣女演員，她的外表充滿神秘魅力，不過內裏卻活潑開朗，她偶然邂逅性格強悍又溫柔的格鬥拳手Rain，兩人發展出一段想愛又不能愛的苦戀。申敏娥曾與男星李秉憲合演電影《甜蜜人生》，而她有份演出的電影《sadmovie》亦將於韓國上映。</p></body></html>
