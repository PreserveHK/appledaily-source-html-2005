<html><header><meta charset="utf-8"><title>配額制下　衣廠停產</title></header><body><h1>配額制下　衣廠停產</h1><p>踏入二○○五年，隨着中歐、中美先後爆發紡織品貿易戰，大陸的紡織企業已陷入前所未有的困境。據大陸紡織商會人士透露，目前，很多企業已陷入停產或半停產的困境。&#13;<br> 紡織商會的人士稱，在美方和歐盟「特保」的壓力下，許多紡織企業加班加點趕定單、搶出運，甚至被迫不惜成本動用空運，嚴重擾亂了紡織服裝企業的正常生產和出口秩序。儘管如此，仍有不少企業的貨物在運輸途中或雖已到港但無法清關，「企業面臨合同不能履約、貨出不去、款收不上來的困境」。&#13;<br> 上海飛馬總經理陸龍生稱，公司的幾個主要產品在上月已經停產。&#13;<br> 《東方早報》</p></body></html>
