<html><header><meta charset="utf-8"><title>華仔勸女生勿上當</title></header><body><h1>華仔勸女生勿上當</h1><p>最近內地有報道劉德華迷上了電視節目《超級女聲》，計劃在下半年與曾志偉、湯鎮業一起舉辦類似的比賽《超級女生》。</p><p>冇計劃搞歌唱比賽</p><p>自消息傳出後，華仔公司的人員立刻澄清說：「不希望有人借華仔名義欺騙觀眾，我們已找過志偉與湯鎮業了解過，他們都說沒此計劃，不明白為何會傳出此消息。」&#13;<br> 華仔日前接受內地傳媒訪問時也特別澄清說：「我根本沒看過《超級女聲》，所以我不願意看到自己的歌迷被騙，參加正規歌唱比賽是成長的一條道路，《超級女聲》跟《超級女生》僅一字之差，千萬不要上當。」若不是有內地歌迷向華仔查詢是否辦了《超級女生》歌唱比賽，他亦不知道有人借他名義騙人。</p></body></html>
