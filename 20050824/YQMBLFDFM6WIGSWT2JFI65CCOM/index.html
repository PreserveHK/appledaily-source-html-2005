<html><header><meta charset="utf-8"><title>地舖租貴迫人上樓</title></header><body><h1>地舖租貴迫人上樓</h1><p>地舖租金急升，嚇走唔少商戶，有啲走上樓經營，中原話，銅鑼灣富盛商業大廈有單摸貨，就係因此而受惠。&#13;<br> 富盛十六樓A，八百幾呎，作價三百一十八萬。原業主三個禮拜賺近一成二，即三十三萬。富盛如果只係做寫字樓，呎租十二蚊，但做門市就可以去到十七蚊，回報由三厘六升到五厘。&#13;<br> 聽講，銅鑼灣有唔少乙、丙級商廈，整靚個大堂，又安裝獨立冷氣，希望吸引到準備上樓經營嘅商戶租用。</p></body></html>
