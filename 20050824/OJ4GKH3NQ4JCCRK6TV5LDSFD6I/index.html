<html><header><meta charset="utf-8"><title>樓市快訊<br>置富低市價5%賣</title></header><body><h1>樓市快訊<br>置富低市價5%賣</h1><p>▲世紀21陳炳強表示，薄扶林置富花園15座低層E室，518方呎，173萬元成交，呎價3340元，低市價5%。&#13;<br> ▲中原區愷恩表示，跑馬地樂陶苑C座低層9室，1211方呎，930萬元成交，呎價7680元。&#13;<br> ▲香港置業廖頌聲表示，西環寶翠園2座高層B室，852方呎，566萬元成交，呎價6643元。原業主02年斥429萬元買入，賺137萬元。</p></body></html>
