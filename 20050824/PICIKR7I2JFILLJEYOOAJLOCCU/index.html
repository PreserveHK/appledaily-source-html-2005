<html><header><meta charset="utf-8"><title>　　上海人好念舊 - 李八方</title></header><body><h1>　　上海人好念舊 - 李八方</h1><p>你話上海人係海派也好，佢哋都係比較講交情。雖然原籍舟山嘅老董已經落台好幾個月，佢啲老鄉仍然好念舊請佢同董太食番餐，算係賀佢榮休又好，賀佢升做政協副主席又好。&#13;<br> 上海總會會長李和聲噚晚喺會所設宴，出席嘅都係老朋友，老董好風趣咁話，自己以前一日做十八小時，離任初時驚唔知點打發時間，不過𠵱家又覺得時間好快過，一時忙湊孫，一時去旅行。老董噚晚睇嚟好健康，再冇話腳痛，連個眼袋都細咗好多㖭。&#13;<br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
