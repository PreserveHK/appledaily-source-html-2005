<html><header><meta charset="utf-8"><title>最新平治ML63AMG輸出同級最勁</title></header><body><h1>最新平治ML63AMG輸出同級最勁</h1><p>啱啱喺香港推出嘅平治ML車系，廠方最近正式公布頂級型號為ML63AMG，用上AMG最新研製的6.3公升V8引擎，最大馬力達510hp，最大扭力更有630Nm，成為同級車最大輸出，比保時捷CayenneTurbo嘅450hp更厲害！除換上最新嘅引擎外，ML63AMG嘅車身都經過特別修飾，比普通版更惡。新車將會喺9月嘅德國法蘭克福車展上首次展出。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
