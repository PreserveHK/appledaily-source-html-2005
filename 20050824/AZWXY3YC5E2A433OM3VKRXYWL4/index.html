<html><header><meta charset="utf-8"><title>李安同志片曝光</title></header><body><h1>李安同志片曝光</h1><p>由李安執導、積嘉倫賀（JakeGyllenhaal）及希思萊杰（HeathLedger）主演的西部同志電影《BrokebackMountain》在十二月於美國上映前，將在下月參與威尼斯影展。該片的預告片，日前在網上曝光，當中還包括了不少兩位男星的令人想入非非的片段。</p><p>主角先喝酒助入戲</p><p>今次積嘉倫賀與希思萊杰飾演一對互相傾慕的友人，片中包括了不少兩人赤裸及接吻的片段。希思萊杰接受訪問時表示，他在拍攝接吻鏡頭前，總會先喝酒協助入戲，而他更透露，該片原本由吉斯雲遜（GusVanSant）執導，不過因檔期配合不上，故此由李安頂上。</p></body></html>
