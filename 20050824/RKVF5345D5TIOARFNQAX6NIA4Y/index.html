<html><header><meta charset="utf-8"><title>婦人涉水果刀插夫提訊</title></header><body><h1>婦人涉水果刀插夫提訊</h1><p>【本報訊】剛獲單程證來港與家人團聚的中年婦人周云歡（三十四歲），疑因不滿任職馬伕的丈夫將其金飾典當償債，涉嫌揮生果刀插傷丈夫胸和背，她昨日解沙田裁判法院提訊，控方在庭上指男事主曾用手擋，致刀亦折斷，被告涉再以另一柄生果刀插傷他，男事主目前仍昏迷。&#13;<br> 控罪指她於本月二十一日在沙田香港賽馬會職員宿舍內，意圖使四十九歲姓李男子身體受嚴重傷害。被告暫毋須答辯，案件押後至九月六日再提訊，待警方調查及法律指示，拒絕被告保釋，還押懲教署監管。被告案發前四日才由內地來港，育有一對女兒。&#13;<br> 案件編號：STCC10601/2005</p></body></html>
