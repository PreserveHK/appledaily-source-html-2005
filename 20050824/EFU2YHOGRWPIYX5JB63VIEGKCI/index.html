<html><header><meta charset="utf-8"><title>豪廷峰收租冇著數</title></header><body><h1>豪廷峰收租冇著數</h1><p>樓價高企，唔少樓盤嘅投資回報率愈嚟愈低，好似北角豪廷峯（圖）二座高層D，逾千一呎，由長線投資者以九百萬買入，每呎八千零五十，現租兩萬六，租期至明年十月，回報只有三厘半。&#13;<br> 如果投資者需要承造樓按，按揭息率已高過三厘五，即係每個月都要貼錢供樓。&#13;<br> 由此可見，呢個投資者一定係非常睇好後市，諗住遲啲會升值，又或者明年租金勁升，否則呢件貨冇着數可言。</p></body></html>
