<html><header><meta charset="utf-8"><title>新藥對抗失眠後疲累</title></header><body><h1>新藥對抗失眠後疲累</h1><p>英國《泰晤士報》報道，美國國防部撥款給予Cortex製藥廠，研究一種新藥，用以對抗失眠造成的疲累。新藥名為CX717，很像國泰航班編號。有關實驗顯示，服用CX717後，連續三夜睡眠不足的猴子，一樣可以在日間正常活動。研究又發現，CX717可令睡眠不足的士兵、醫生及需要輪班值更的工人仍能有效率地工作，又可以提高正常狀態人士的警覺能力。不過，有關的醫學研究尚未正式向外發表。</p></body></html>
