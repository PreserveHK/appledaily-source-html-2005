<html><header><meta charset="utf-8"><title>CN註冊量達72萬</title></header><body><h1>CN註冊量達72萬</h1><p>根據中國域名註冊管理機構中國互聯網絡信息中心（CNNIC）的最新統計，截至今年七月底，中國CN域名註冊量已經達到了七十二萬個，僅七月就新增十萬個，首次超過日本（域名數為六十三萬），成為亞洲最大的國家頂級域名。&#13;<br> 從去年開始，CN域名註冊費用持續大幅下調，並低於.COM價格，提高了CN域名的市場競爭力，直接促成了CN域名註冊的大幅增長。此外，政府政策的大力支持，CN域名資源豐富、註冊手續簡捷等因素也促進了註冊量的攀升。&#13;<br> 中新社</p></body></html>
