<html><header><meta charset="utf-8"><title>中原等緊永泰送東風</title></header><body><h1>中原等緊永泰送東風</h1><p>代理日中搞唔少飯局，請嘅有投資者、發展商與熟客等，中原日前請永泰李簡鳳玲食飯，原因係永泰今年一月，將尖沙嘴漾日居第五座改名「TowerV」，又將一百六十四伙轉租為售，為中記帶嚟唔少生意，重贏晒全行㖭。&#13;<br> 另外，中記話，對永泰下一個樓盤西貢溱喬同樣重視，所以席間送咗一艘模型帆船畀李太，以表誠意，寓意中記喺溱喬無論前期宣傳工作，同銷售準備工夫，已萬事俱備，只等樓盤正式開售呢股「東風」一吹，就可以順利啟航。&#13;<br> </p></body></html>
