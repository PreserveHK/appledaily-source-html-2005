<html><header><meta charset="utf-8"><title>發現新品種過濾性病毒</title></header><body><h1>發現新品種過濾性病毒</h1><p>美國國家科學院最近一期公報發表瑞典研究新發現，一種稱為「virushumanbocavirus」的過濾性病毒，證實會導致兒童呼吸道疾病，這種病毒過去在醫學界不曾被辨識出來。&#13;<br> 美國等醫學先進國家，目前積極研究辨識新的過濾性病毒，希望能夠有效防治沙士及禽流感等呼吸道疾病，避免世紀性傳染病蔓延。公報指出，在各式各樣的過濾性病毒感染的疾病中，至今約只有百分之二十至百分之三十九比率的病毒形態被辨認出來。</p></body></html>
