<html><header><meta charset="utf-8"><title>病人須在骨骼植入支架</title></header><body><h1>病人須在骨骼植入支架</h1><p>骨骼增長手術六十年代在俄羅斯（當時的蘇聯）西伯利亞發明，其後傳入美國，近十年已發展成熟，延長手腳的效果理想，接受手術的人士需要進行全身麻醉，醫護人員會先將要拉長部位骨骼的骨皮層切斷，以刺激新細胞生長，再植入增長支架，逐日拉長骨骼。&#13;<br> 有關手術在港並不常見，公立醫院主要為先天骨骼生長畸形，如長短腳或病變引致身形較矮的人士進行骨骼增長手術，手術完成後，需要接受為期至少半年的骨骼延長療程。</p><p>可選擇家中接受療程</p><p>在外國，病人可選擇留在家中接受療程，但因支架的鋼釘會釘在骨上，病人需要定時清洗傷口，故本港病人多留在醫院進行療程。&#13;<br> 本報記者</p></body></html>
