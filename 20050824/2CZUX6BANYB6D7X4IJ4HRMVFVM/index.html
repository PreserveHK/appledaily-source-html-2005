<html><header><meta charset="utf-8"><title>新一屆助學金下月接受申請</title></header><body><h1>新一屆助學金下月接受申請</h1><p>為鼓勵本港清貧學生專心向學，減輕他們在教育開支上的負擔，蘋果日報慈善基金特設助學金，至今已踏入第九屆。&#13;<br> ○四至○五年度蘋果助學金計劃經教育基金委員會評審，共批出六百一十五名中、小學生，總撥款金額逾二百二十三萬九千四百餘元。&#13;<br> 新一屆蘋果助學金將於九月初公開接受申請。&#13;<br> 凡於本年九月升讀香港註冊中、小學，家境清貧、成績及操行合乎要求的學生均可申請，查詢詳情，可致電暖流版熱線：29908688。&#13;<br> &#13;<br> 暖流熱線&#13;<br> 電話：29908688&#13;<br> 傳真：23702192&#13;<br> 電郵：adfund@appledaily.com</p></body></html>
