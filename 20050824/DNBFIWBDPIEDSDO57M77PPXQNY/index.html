<html><header><meta charset="utf-8"><title>范冰冰做潮爆ET</title></header><body><h1>范冰冰做潮爆ET</h1><p>范冰冰早前接演了劉鎮偉導演的《情癲大聖》，與謝霆鋒、Twins合作演出，戲裏她飾演一個從外太空來到唐朝的外星人，這位外星人十分新潮，外形不但美豔動人，口裏還叼着現代人的香煙，認真搞笑。</p><p>學偉仔食煙</p><p>劉鎮偉所塑造的范冰冰是外星人，完全不像平日觀眾所看的ET外星人般醜怪，而且她沒有坐飛船到地球，只是坐在一隻巨蛋來，而且性格像飛女，滿口粗話，所有這些跟一貫電影所塑造的外星人形象的確有很大分別，而范冰冰抽煙的姿勢，原來都是模仿梁朝偉平時的抽煙姿勢，劉鎮偉刻意要求她這樣做，要徹底革新外星人的形象。</p></body></html>
