<html><header><meta charset="utf-8"><title>中日關係　逾半人感悲觀</title></header><body><h1>中日關係　逾半人感悲觀</h1><p>中國外交部副部長武大偉，昨日啟程前往日本訪問四天。而最新民調顯示，約五成半中國居民和七成八的大學生，以及近八成日本民眾，均覺得目前中日關係「不好」，但多數人認為責任在對方。&#13;<br> 這項調查由中國日報網站、北京大學與日本的「言論NPO」組織，從今年五月至八月，分別在中日的大、中城市進行。九成中國民眾及學生均表示，中日關係不好，責任在日方，日方民眾感到責任在己方的僅為百分十四點四，而日本精英階層認為，中日雙方應各負一半責任。&#13;<br> 《中國日報》</p></body></html>
