<html><header><meta charset="utf-8"><title>競猜死亡人數　被轟無恥</title></header><body><h1>競猜死亡人數　被轟無恥</h1><p>去年九月六日，中央電視台《今日關注》環節在直播俄羅斯別斯蘭學校人質挾持事件時，電視螢幕上出現滾動信息：「有獎問答：俄羅斯人質危機目前共造成多少人死亡？下列哪一個選項是正確的：A，402人　B，338人C，322人　D，302人。」&#13;<br> 因挾持人質事件而感到震撼和哀痛的觀眾，目睹央視竟與電訊商將事件當作遊戲來競猜，再也無法忍受：「居然還有這樣無恥的營運商和無恥的CCTV勾結起來，在死人身上撈錢」、「對於這樣的行徑，我將給予僅次於恐怖分子的譴責！」結果，央視《今日關注》兩名製片人被免職，值班編輯被開除。&#13;<br> 本報記者</p></body></html>
