<html><header><meta charset="utf-8"><title>衛蘭抱恙表演甩嘴</title></header><body><h1>衛蘭抱恙表演甩嘴</h1><p>衞蘭（Janice）前晚在尖沙嘴一間酒吧表演，一共唱了八首歌，包括黎明的舊歌，而郭芯其和林苑亦有往捧場。</p><p>「係隊band甩」</p><p>Janice事後表示自己帶病上陣，她說：「我呢一兩日狂做嘢，噚日開始有少少發燒，我又怕睇醫生食藥搞到個人好暈，所以唱完先去睇醫生。」&#13;<br> Janice唱到《大哥》時甩嘴，但她卻說：「我綵排咗三個鐘㗎，唔關我事，係隊band甩。」Janice表示會再接酒吧騷，因覺得很好玩，問她不怕品流複雜嗎？Janice說：「唔怕，乜會有人叫我飲酒㗎咩？」&#13;<br> 採訪、攝影：王連連</p></body></html>
