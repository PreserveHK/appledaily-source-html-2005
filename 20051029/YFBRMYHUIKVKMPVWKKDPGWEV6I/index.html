<html><header><meta charset="utf-8"><title>亞太中心執到寶</title></header><body><h1>亞太中心執到寶</h1><p>華置尖沙嘴東英大廈明年將拆卸，幢大廈嘅醫生租客要周圍搵地方搬。原來有唔少醫生都係搵番同區寫字樓，地點同係亞太中心。&#13;<br> 聽加盟捷利行嘅屋之島前董事總經理黃志強表示，總共有二十八間醫療所及化驗所搬咗過去，樓面近兩萬六千呎，今日舉行開張儀式，重請嚟行政會議新貴梁智鴻同信和租務部陳少華出席。&#13;<br> 信和嘅亞太中心估唔到冷手執個熱煎堆，多咗一大班醫生租客，呢班客一般都唔會周圍搬，即係會成為大廈嘅長期租客啦。亞太中心總樓面二十三萬五千幾呎，呎租二十五蚊起。</p></body></html>
