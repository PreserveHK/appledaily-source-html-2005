<html><header><meta charset="utf-8"><title>東瀛新猛「醬」</title></header><body><h1>東瀛新猛「醬」</h1><p>對身兼數職的家庭主婦和懶人一族來說，市面上一樽樽已調校好的速成醬料，簡直是入廚界的偉大發明。將材料炒兩炒，加點特色醬汁，各國菜式都可以變得簡單又容易。淘大最近又新推出了兩款日式醬汁，就是日式咖喱醬和日式照燒汁。咖喱醬香濃得來帶果香，辣味較溫和，用來配海鮮或蔬菜肉類都得，照燒汁充滿味醂和黑糖香，最適合用來做照燒雞扒或鰻魚，在家炮製日本菜話咁易。&#13;<br></p><p>記者：黃婉冰&#13;<br> 銷售點：各大超市</p></body></html>
