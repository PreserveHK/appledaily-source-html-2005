<html><header><meta charset="utf-8"><title>哈仔古董飛天車遭偷走</title></header><body><h1>哈仔古董飛天車遭偷走</h1><p>在《哈利波特》系列中出現的古董飛天車，原本一直存放在英國康瓦爾片場，但日前卻遭人偷走，由於這部一九六二年的FordAnglia不能開動，警方估計賊人是拖走或吊起汽車。&#13;<br> 警方發言人說：「匪徒可能不知這部車的來歷，只認為它是一部古典車，又或者他是一個《哈利波特》發燒友。」此外，由於《哈利波特火盃的考驗》將於下月十八日在內地公映，屆時扮演張秋的梁珮詩將會到北京及上海宣傳。</p></body></html>
