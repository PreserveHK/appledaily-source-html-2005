<html><header><meta charset="utf-8"><title>葉宇澄牛一玩到癲</title></header><body><h1>葉宇澄牛一玩到癲</h1><p>葉宇澄昨日在觀塘舉行生日會，預祝今日二十歲生日，梁靖琪（Toby）、戴夢夢和鄧穎芝等均有出席，眾人除送上抵死生日禮物外，又跟壽星仔大玩「扭扭樂」遊戲，氣氛熱鬧。</p><p>飲蛇酒壯膽</p><p>最後葉宇澄等人玩到扭作一團，場面非常惹笑，而葉宇澄的公司亦相當鬼馬，竟送了瓶蛇酒給他，希望他愈來愈大膽。&#13;<br> 而Toby等人亦有義氣地陪他飲酒，令壽星仔十分感動。問葉宇澄有甚麼生日願望？他說：「希望自己創作嘅作品愈來愈成熟。」&#13;<br> 採訪：胡比　攝影：仇志德</p></body></html>
