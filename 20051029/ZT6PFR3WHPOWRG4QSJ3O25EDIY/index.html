<html><header><meta charset="utf-8"><title>胡錦濤首次訪問北韓</title></header><body><h1>胡錦濤首次訪問北韓</h1><p>中國國家主席胡錦濤昨天展開上任後首次北韓訪問，受北韓領導人金正日的最高規格禮儀迎接。胡錦濤此行目的，主要是為下月重開的北韓核問題六方會談做準備，確保平壤政府恪守承諾，放棄核武，以保障中國在亞洲地區的主導地位和誠信。&#13;<br> 但有北韓官員就表示，如果外國未能為北韓提供輕水式核反應堆，北韓不會公開其計劃和核武的資料。另外，預料胡錦濤跟金正日舉行峯會期間，將討論北韓的經濟改革，並提醒對方不要過份依賴中國的援助。&#13;<br> 中新社/法新社/路透社</p></body></html>
