<html><header><meta charset="utf-8"><title>2392企業賄賂侯賽因</title></header><body><h1>2392企業賄賂侯賽因</h1><p>聯合國獨立調查委員會，周四發表伊拉克石油換糧貪污醜聞最後一份報告。報告指出，全球有多達二千三百九十二間企業，涉嫌為了獲得石油換糧合約，非法向前侯賽因政權支付回佣，金額高達十八億美元（約一百四十億港元）。這些企業很多都很著名，如戴姆勒佳士拿汽車公司、富豪車廠和西門子集團等。&#13;<br> 這份由美國前聯儲備局主席沃爾克領導調查的報告，又點名批評反對攻伊的法、俄等國家提供好處，以換取這些國家反對制裁伊拉克。&#13;<br> 美聯社</p></body></html>
