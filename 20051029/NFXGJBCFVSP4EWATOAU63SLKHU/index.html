<html><header><meta charset="utf-8"><title>失意金馬關錦鵬唔賴成龍</title></header><body><h1>失意金馬關錦鵬唔賴成龍</h1><p>由毛舜筠、江欣燕及查小欣主持的亞視節目《三個A級的女人》，昨日於清水灣電影廠錄影，關錦鵬及謝寧擔任嘉賓。&#13;<br> 對於電影《長恨歌》未獲金馬獎提名，關錦鵬強調不會因此而否定自己及工作人員的努力，至於是否因為成龍有份投資而被台灣封殺，關錦鵬說：「唔關事，劉德華都冇啦！電影同政治係兩樣嘢。」關錦鵬正籌備一套由鄭秀文主演，以同性戀為題材的抗日片，但他表示應該不能趕及明年開拍。</p><p>謝寧暫不覓新歡</p><p>另外，已宣布離婚的謝寧表示現在生活充實，暫時不會覓新感情，她說：「我唔可以啱啱離開一段感情，咁快又跳入另一段感情。」&#13;<br> 採訪、攝影：張俊銘</p></body></html>
