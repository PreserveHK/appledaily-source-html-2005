<html><header><meta charset="utf-8"><title>買B'z精選大碟有騷睇</title></header><body><h1>買B'z精選大碟有騷睇</h1><p>日本搖滾班霸B'z為力谷下月尾推出的全新精選大碟《B'zTheBest“PleasureⅡ”》，最近與美國音樂網站AppleiTunesMusicStore合作，B'z的新碟將附送密碼卡，fans可到網站免費下載從未曝光的演唱會片段。&#13;<br> 其實iTunes的工作人員，兩年前曾欣賞過B'z在三藩市舉行的演唱會，他們對B'z的演出讚不絕口，故此促成今次合作計劃。</p></body></html>
