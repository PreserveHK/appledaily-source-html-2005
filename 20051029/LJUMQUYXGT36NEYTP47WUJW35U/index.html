<html><header><meta charset="utf-8"><title>睇樓量<br>屋苑叫價降低1至3%</title></header><body><h1>睇樓量<br>屋苑叫價降低1至3%</h1><p>香港置業統計全港40個主要二手屋苑，本周末預約睇樓量共1167宗，較上周1034宗升12.9%，主要由於一手新盤價格高企，買家逐步回流二手市場。不過，中原地產統計的十大二手屋苑，預約睇樓量僅732宗，較上周760宗跌3.7%；二手業主普遍願擴大議價幅度，調查顯示，十大屋苑大部份叫價回落約1至逾3%，以鰂魚涌太古城調低3.57%最多，至每方呎5400元。</p></body></html>
