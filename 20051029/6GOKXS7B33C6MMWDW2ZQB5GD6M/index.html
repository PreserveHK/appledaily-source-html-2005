<html><header><meta charset="utf-8"><title>韓總統盧武鉉曾整容</title></header><body><h1>韓總統盧武鉉曾整容</h1><p>靚，再不是女人的專利！有權有勢的男人一樣要靚，哪怕是一國總統！韓國總統盧武鉉，二○○二年大選前，就做過除額頭皺紋的整容手術。今年，他又再做手術，將鬆弛了的眼瞼皮膚拉緊，就是為了令自己看來更年輕！最近，總統夫人也做了眼部整容手術了！</p><p>消黑斑抽眼袋脂肪</p><p>韓國的整容業非常發達，男客相當多，多數是介乎四十至六十歲中年人。一項調查顯示，做整容手術的男士，近一半都是為了消除暴露自己年齡的黑斑；其次就是清除眼袋脂肪，改善眼部下垂等。相比韓國這整容業大國，中國近年亦急步直追，市場有數據指，中國一年美容業超過一千億元，韓國達二百億元。&#13;<br> 本報記者</p></body></html>
