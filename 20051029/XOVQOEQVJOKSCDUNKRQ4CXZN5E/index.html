<html><header><meta charset="utf-8"><title>冠捷母公司發盈警</title></header><body><h1>冠捷母公司發盈警</h1><p>【本報訊】全球最大顯示器生產商冠捷科技（903）母公司京東方發盈警，因TFT液晶體顯示器大幅跌價，預期今年度業績盈轉虧，全年虧損不超過15億元（人民幣．下同）。唯冠國際（334）基於同樣原因，全年盈利亦將大跌。&#13;<br> 京東方表示，儘管全球TFT液晶體顯示器市場已漸趨穩定，但由於價格下跌幅度太大，對05年業績構成重大影響，公司已採取措施，如提升產品價格及降低成本，以減少虧損。</p><p>首三季蝕13.68億</p><p>在截至今年9月底，京東方首三季虧損13.68億元；單計第三季則蝕3.79億元，但已經較第二季度虧損5.38億元大幅收窄。&#13;<br> 較早前，京東方表示有意來香港上市。</p></body></html>
