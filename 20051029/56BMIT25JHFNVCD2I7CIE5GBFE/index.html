<html><header><meta charset="utf-8"><title>陳哲男政治醜聞纏身</title></header><body><h1>陳哲男政治醜聞纏身</h1><p>被外界視為陳水扁大總管的陳哲男，一直是備受爭議的人物。去年總統大選，陳水扁尋求連任期間，陳哲男更是弊案纏身，捲入多宗政壇醜聞，當中包括被台灣商人陳由豪指控收受黑錢等。</p><p>曾任總統府副秘書長</p><p>現年六十四歲的陳哲男，行事低調、但政經人脈極廣。他從政近三十年，頭十六年是國民黨員，九二年退出國民黨，轉投民進黨。一九九四年，陳水扁當選台北市長，陳獲邀出任民政局長。隨着陳水扁二千年當選總統，陳哲男亦攀上個人權力高峯，出任總統府副秘書長，但在今年初辭職。</p></body></html>
