<html><header><meta charset="utf-8"><title>中原指數回落<br>二手樓價料仍穩</title></header><body><h1>中原指數回落<br>二手樓價料仍穩</h1><p>中原城市領先指數截至本月23日一周，報55.15點，較前周回落0.12點，研究部高級經理黃良昇表示，由今年4月開始，本港5度加息，但指數仍徘徊55至56點，反映市場基調良好，未因連番加息而下挫。即使市場預期11月美國加息機會極高，相信本港亦會跟隨，但料二手樓價仍然會企穩。62個成份屋苑，28個呎價錄得跌幅，以柴灣杏花邨最差，一個月跌14.77%，呎價低見4310元。</p></body></html>
