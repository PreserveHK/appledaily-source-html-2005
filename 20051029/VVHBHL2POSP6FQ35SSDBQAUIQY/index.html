<html><header><meta charset="utf-8"><title>老施唔驚報業戰</title></header><body><h1>老施唔驚報業戰</h1><p>中原老闆施永青話，佢份免費報紙《am730》創刊後，第二個月嘅廣告收益已經多咗兩成，今個月嘅廣告增長，可能升幅冇咁大，不過嚟緊兩個月，應該會番好少少。佢重話份報紙廣告如果「半年都打橫行，就浮唔出水面」，意指會玩完。&#13;<br> 近排有報紙要減價迎報業戰，佢笑住話，減價都冇用，份報紙減得嗰三蚊，唔湯唔水，不如加入埋免費報紙行列，又話對報業減價戰未驚過。&#13;<br> 呢輪個市好似漏氣皮球咁，市場歸咎利息上升。老施則另有妙論，佢話美國聯儲局新掌舵人貝南克，對通脹同埋樓價高企忍耐力好強，唔急於用加息抑壓經濟，亦唔鼓勵儲蓄，加息加到現任聯儲局主席格林斯潘下台，之後加息步伐就會放慢。</p></body></html>
