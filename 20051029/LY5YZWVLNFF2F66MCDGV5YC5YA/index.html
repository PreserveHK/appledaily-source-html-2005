<html><header><meta charset="utf-8"><title>電盈售一通獲5.9億</title></header><body><h1>電盈售一通獲5.9億</h1><p>▲電盈（008）宣布，與英國大東電報局已完成出售共同持有的新加坡第一通權益，予馬來西亞財團（由TelekomMalaysiaBerhad及KhazanahNasionalBerhad組成）。交易代價總值約1.543億美元，電盈可因此獲得7560萬美元（約5.9億元）。&#13;<br> &#13;<br> ▲廣州藥業（874）表示，公司採取一系列措施加快業務發展，使今年首三季經營純利大幅增長2.57倍，至1.47億元人民幣。並預計全年累計純利將增逾1倍。</p></body></html>
