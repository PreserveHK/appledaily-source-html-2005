<html><header><meta charset="utf-8"><title>小泉今日子離婚自強</title></header><body><h1>小泉今日子離婚自強</h1><p>日本女星小泉今日子，昨日聯同男演員伊勢谷友介及女星吹石一惠等出席東京國際電影節，宣傳有份競逐大獎的新片《向雪祈願》。</p><p>春光乍洩</p><p>近期集中主演新片的小泉今日子，昨日穿上一條格仔低胸裙現身，與身穿橙色吊帶裙的吹石一惠各有韻味。當小泉彎腰準備坐下時，更不小心春光乍洩，即時成為在場攝影師的焦點。&#13;<br> 小泉與男星永瀨正敏離婚後苦無新歡，不過她似乎有所領悟，昨日小泉說：「我會一個人好好活下去！」但身旁的吹石一惠卻望着她尷尬地說：「我還是想有屬於自己的家庭，不好意思！」</p></body></html>
