<html><header><meta charset="utf-8"><title>鄭融唱英文歌搵幫手</title></header><body><h1>鄭融唱英文歌搵幫手</h1><p>鄭融（Stephanie）昨天到商台接受訪問，她於節目中唱了一首英文歌，還找來一個剛從外地返港的朋友做和音，她說：「平時我出親碟或者有miniconcert，我嘅朋友都咁啱唔喺香港，有啲外地朋友重會叫我買埋機票畀佢哋嚟睇，如果我喺紅館開，或者真係會買嘅。今次個朋友返嚟可以做我和音，我覺得好幸運！」</p><p>酷愛上網聊天</p><p>平時Stephanie則愛與外地朋友網上聊天，她說：「我好少打長途電話，通常都係上網傾。我工作忙，根本冇時間交朋友，但好彩啲朋友冇遺忘我。而出碟嘅時候，有啲好耐冇見嘅朋友都傳sms（電話短訊）支持我㗎！」&#13;<br> 採訪、攝影：王連連</p></body></html>
