<html><header><meta charset="utf-8"><title>外勞暴動揭高捷舞弊</title></header><body><h1>外勞暴動揭高捷舞弊</h1><p>今次掀起台灣政壇大風暴的高雄捷運弊案，事緣今年八月中旬，高雄捷運工程所顧用的一千七百名泰國外勞，因不滿被扣加班費以及遭管方苛待，在宿舍內暴動，事件轟動全台，引發政壇大震動。&#13;<br> 負責勞工事務的行政院勞委會主委陳菊，以及高雄市代理市長陳其邁相繼引咎辭職。其後，有傳媒揭發事件背後可能涉及官商勾結，懷疑有官員利用職權替高捷非法從泰國輸入勞工，矛頭直指與總統陳水扁關係密切的總統府前副秘書長陳哲男。事件愈演愈烈，已調離總統府的陳哲男迫於壓力，本月初辭去「國策顧問」一職。而傳媒陸續揭發更多弊案，令民進黨政府威信跌至新低。&#13;<br> 本報記者</p></body></html>
