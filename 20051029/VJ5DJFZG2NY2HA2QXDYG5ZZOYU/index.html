<html><header><meta charset="utf-8"><title>海名軒8宗成交</title></header><body><h1>海名軒8宗成交</h1><p>【本報訊】近期增設長成交期付款計劃的紅磡海名軒，發展商表示，該計劃推出後，過去一周錄8宗成交，呎價逾1萬元。&#13;<br> 長實（001）上周將海名軒長成交期加碼，由1年延長至2年，買家付樓價20%後可入住或出租物業，樓價80%餘款於2年後清付。&#13;<br> 中原地產營業董事王鎮維表示，投資客斥2420萬元買入1座中層2172方呎A室後，即計劃出租，現獲名準租客洽租，料回報率3.5厘。另外，持國內護照商人，以2566萬元買入1座中層A室，2172方呎，呎價11814元。</p></body></html>
