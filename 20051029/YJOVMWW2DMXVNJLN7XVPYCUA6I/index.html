<html><header><meta charset="utf-8"><title>樓市快訊<br>香港　康怡低市價3%成交</title></header><body><h1>樓市快訊<br>香港　康怡低市價3%成交</h1><p>▲鰂魚涌康怡花園B座低層8室，902方呎，業主叫價回軟後錄得成交，作價380萬元，每呎4213元，低市價3%。利嘉閣丁培鴻表示，原業主調低叫價，仍賺83萬。&#13;<br> &#13;<br> ▲美聯徐志強表示，薄扶林貝沙灣2期2座A及B室，3100方呎，連雙車位，獲買家以2650萬元承接，呎價8548元。原業主去年4月以2600萬元購入，1年半間升值不足2%，扣除成本蝕讓離場。</p></body></html>
