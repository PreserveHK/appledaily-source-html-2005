<html><header><meta charset="utf-8"><title>陳苑淇萬元時裝買唔起</title></header><body><h1>陳苑淇萬元時裝買唔起</h1><p>陳苑淇及名模周倩圯等前晚往淺水灣為「ELLE」雜誌十八周年活動行騷，各模特兒示範的服裝均會在現場拍賣，善款捐往樂施會。陳苑淇示範一條底價為一萬元的Prada裙，她指裙子十分薄，又在戶外行騷，本擬穿打底裙，最後為了效果自然，才打消了念頭。</p><p>工作至凌晨</p><p>陳苑淇大前日為了拍新唱片封套至凌晨才睡，所以當晚拖着疲勞身軀來表演，問她會否競投身穿的裙子？陳苑淇說：「條裙成萬蚊咁貴，我要儲兩年錢先買得起呀，着過就算啦。」&#13;<br> 採訪：林妙萍　&#13;<br> 攝影：葉君海</p></body></html>
