<html><header><meta charset="utf-8"><title>國金選輯<br>日經濟復甦步伐未穩</title></header><body><h1>國金選輯<br>日經濟復甦步伐未穩</h1><p>▲日本9月份工業生產較前月僅升0.2%，增幅細過市場估計的2.0%和8月的1.1%；上月受薪家庭開支跌0.2%，亦差過預期的升0.8%，反映經濟復甦步伐未穩，央行短期內應不會結束零息政策。該國尚未擺脫通縮，東京地區本月核心消費物價指數（CPI）按年跌0.3%，全國核心CPI上月跌0.1%。不過，失業率由8月的4.3%降至9月的4.2%，低過預期的4.3%。</p></body></html>
