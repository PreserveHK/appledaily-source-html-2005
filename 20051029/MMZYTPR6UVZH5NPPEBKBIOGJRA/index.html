<html><header><meta charset="utf-8"><title>數據理想　杜指上揚</title></header><body><h1>數據理想　杜指上揚</h1><p>【本報綜合報道】美國股市昨天早段造好，原因是該國上季經濟增長和通脹數據理想。不過，美國總統喬治布殊和副總統切尼的心腹，因涉嫌洩露一名特工的身份而面臨起訴，可能影響美股後市氣氛。&#13;<br> 杜瓊斯工業平均指數早段一度升75.87（0.74%），見10305.82。納斯達克綜合指數最多升15.66（0.76%），至2079.47。開市後個半小時（本港時間昨晚11時），杜指升43.15，報10273.10；納指升4.10，報2067.91。&#13;<br> 在周四，杜指下滑115.03，收報10229.95；納指挫36.24，收報2063.81。</p></body></html>
