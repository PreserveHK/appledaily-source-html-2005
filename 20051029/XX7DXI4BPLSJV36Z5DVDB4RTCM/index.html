<html><header><meta charset="utf-8"><title>寵物情報：嘩鬼PetPet鬥一番</title></header><body><h1>寵物情報：嘩鬼PetPet鬥一番</h1><p>一年一度萬聖節又嚟啦！想一家大細帶埋寵物去扮鬼扮馬鬥嚇人？今個星期日化好鬼裝着好鬼服，一齊去東港城睇下《嘩鬼PetPet大激鬥》啦！8個參賽家庭連同小寵物都會悉心打扮，以最嚇鬼、最恐怖面目角逐最驚嚇大獎。分分鐘你同你的寵物扮相會驚嚇過參賽家庭！</p><p>日期：2005年10月30日&#13;<br> 時間：3:00pm至4:00pm&#13;<br> 地點：東港城&#13;<br> 查詢：22025026</p></body></html>
