<html><header><meta charset="utf-8"><title>松浦、後藤靚女食家唔怕肥</title></header><body><h1>松浦、後藤靚女食家唔怕肥</h1><p>由松浦亞彌、後藤真希、石川梨華與安倍夏美組成的DEFDIVA，日前現身日本電視節目《HEY！HEY！HEY！MUSICCHAMP》，與主持人濱田雅功及松本人志齊歎美食。</p><p>廚師即場炮製烏冬</p><p>DEFDIVA四位美女在節目中充當食家，分別大力推介平日經常光顧的食肆，而松浦亞彌與石川梨華力薦的涉谷廣尾京壽壽食肆，其廚師更現身節目炮製咖喱烏冬，令眾人吃得津津有味。&#13;<br> 另一方面，後藤真希與安倍夏美則推介世田谷下馬Jarrire!的甜品，難得四位美女不怕肥，在節目中吃餐飽。</p></body></html>
