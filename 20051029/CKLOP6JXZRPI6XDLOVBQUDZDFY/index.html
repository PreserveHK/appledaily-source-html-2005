<html><header><meta charset="utf-8"><title>聯想美投資6552萬</title></header><body><h1>聯想美投資6552萬</h1><p>▲外電報道，聯想（992）將投資840萬美元（6552萬元）在美國北卡羅萊納州建研究設施，並聘請多400名員工；據州政府總督網站指出，只要聯想符合在當地創造職位若干條件，將可獲政府批出840萬美元補貼。&#13;<br> &#13;<br> ▲思捷環球（330）行政總裁高漢思接受《華爾街日報》訪問時表示，集團預期美國業務於開展5年後，營業額可達39億元，達標前會將每年投資額控制於1.56億元內。</p></body></html>
