<html><header><meta charset="utf-8"><title>吉化第三季虧損勁</title></header><body><h1>吉化第三季虧損勁</h1><p>【本報訊】中石油（857）有意私有化的吉林化工（368）公布，今年首3季轉盈為虧，淨虧損1.51億元（人民幣，下同），由於公司上半年業績仍錄得盈利1.29億元，反映公司第3季虧損嚴重。吉化上半年純利減幅已達78.8%。&#13;<br> 因原油價格高企，公司預計，若國家控制的原油及油品價格維持不變，今年全年虧損將達6億元。該公司今年首3季主營業務收入231.3億元，增長14.09%。</p></body></html>
