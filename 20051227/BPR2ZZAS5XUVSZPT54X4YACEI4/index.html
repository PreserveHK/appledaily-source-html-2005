<html><header><meta charset="utf-8"><title>成本低吸引歐美電影取景</title></header><body><h1>成本低吸引歐美電影取景</h1><p>泰國已成為國際影壇重要的電影後期製作基地之一，受此影響帶動，泰國電影業的各類硬件、從業員水平得到了顯著提高。而得天獨厚的天然美景以及便宜的後期製作，吸引了不少歐美電影前往當地取景。</p><p>導覽成拍片聖經</p><p>中央社稱，澳洲製片羅斯寫了一本近九百頁的泰國電影工業導覽，成為全球各製片廠前往當地拍片的必讀聖經。他在書中稱，泰國正在快速成為亞洲的荷李活。工資成本低廉、風景優美、官方單位的積極配合，對於私人製片公司而言，不僅可以降低預算，也可以排除許多不確定的因素。今年首七個月，泰國從外國電影業中賺取的外滙就高達一千八百萬美金，比去年成長了兩成。&#13;<br> 本報記者</p></body></html>
