<html><header><meta charset="utf-8"><title>白領興指甲印卡片</title></header><body><h1>白領興指甲印卡片</h1><p>喺派對上互派卡片都可以話係一個傳統，不過又好似有啲拘謹，所以𠵱家嘅白領都興為自己整指甲卡片，意思係將自己姓名、電話號碼等資料打印喺自己嘅指甲度，美甲之餘亦都可以認多啲人。整一整都要成一百蚊人民幣，不過為咗喺派對上出風頭，國內好多白領都紛紛仿效。&#13;<br> &#13;<br> 亞太經貿版歡迎讀者「爆料」或提供意見，電郵地址：asiamoney@appledaily.com</p></body></html>
