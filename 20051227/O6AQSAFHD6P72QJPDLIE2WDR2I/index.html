<html><header><meta charset="utf-8"><title>佘詩曼炮製大餐五粒鐘</title></header><body><h1>佘詩曼炮製大餐五粒鐘</h1><p>佘詩曼和馬德鐘昨日在將軍澳電視廣播城拍攝無綫新劇《鳳凰四重奏》，原來劇組在平安夜齊齊休假，佘詩曼趁機親自炮製聖誕大餐，馬德鐘則與友人吃飯度過平安夜。&#13;<br> 佘詩曼表示新屋入伙已有兩年，焗爐仍未開封，故在平安夜花了五小時炮製火雞、牛扒、菜湯及布甸等，與媽媽一起品嘗共度平安夜，至於有否邀請緋聞男友陳浩民一起晉餐，佘詩曼則說：「唔知喎，唔講你知。」此外，馬德鐘早前被指向不育醫生求醫，他直斥報道無聊，表示當日只是看中醫治理傷風感冒喉嚨痛。&#13;<br> 採訪、攝影：卓寶花</p></body></html>
