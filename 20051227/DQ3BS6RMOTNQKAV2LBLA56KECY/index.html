<html><header><meta charset="utf-8"><title>車上型男：正宗BikerJacket具保護性</title></header><body><h1>車上型男：正宗BikerJacket具保護性</h1><p>冬日出車，少不了一件有型且擋風的BikerJacket，正宗BikerJacket必須配備手、肩及背部護甲，背部更有特大枕位，保護頸骨。最重要係常用立體剪裁，方便操控座騎時屈曲手臂，這些獨有功能非一段時裝衫款可以比擬。另外，BikerJacket不論冬夏款式，衫身都用防水透氣物料縫製，亦附有隱藏透氣口，不怕入水又可以透出身體熱氣。最後，衫前衫後都有3M反光條反射燈光，不論晚上、陰暗或惡劣天氣下，其他路面使用者仍然留意到你。&#13;<br>&#13;<br>記者、攝影：戴維浩</p><p>WAIONRacing&#13;<br> 查詢：27802885</p></body></html>
