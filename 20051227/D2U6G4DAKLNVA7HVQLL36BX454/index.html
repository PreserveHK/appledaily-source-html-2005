<html><header><meta charset="utf-8"><title>曼玉拍拖出埠</title></header><body><h1>曼玉拍拖出埠</h1><p>聖誕夜張曼玉和法籍男友GuillaumeBrochard出外旅遊過二人世界，前晚十一時許，戴上墨鏡、身穿米色外套的曼玉拿着LV手袋，其男友穿上黑色外套及戴上頸巾，兩人由助手陪同下出現赤鱲角機場。</p><p>笑而不答</p><p>曼玉助手推着行李車，行李十分輕便，只有兩個手挽袋，估計他們一早已在中環checkin才往機場。曼玉和男友見到記者並沒有左閃右避，兩人雖然沒有親暱舉動，但沿途一直有傾有講。記者問張曼玉往哪裏旅行，她只微笑卻沒有回答，之後兩人便入閘。&#13;<br> 採訪、攝影：蔡丹</p></body></html>
