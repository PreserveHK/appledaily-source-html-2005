<html><header><meta charset="utf-8"><title>新開張：照燒雞扒拉麵餐$15</title></header><body><h1>新開張：照燒雞扒拉麵餐$15</h1><p>我肥平前幾日陪同富貴姨媽去上環買海味，路經永樂街，發現有花牌周街擺。哦……原來有新店開張，我就立即上前睇吓有咩好嘢食，原來呢間和食店專賣不含味精嘅豬骨濃湯拉麵，由日籍師傅主理，價錢亦好平喎！好似一個照燒雞扒拉麵配鐵板餃子嘅下午茶只係15蚊，掂呀！&#13;<br>&#13;<br>出前便當（25810448）&#13;<br>上環永樂街87號地下2號舖&#13;<br>&#13;<br>肥平：乜都放入口，最叻搵平嘢食，搞到肚腩大過佢個頭。</p></body></html>
