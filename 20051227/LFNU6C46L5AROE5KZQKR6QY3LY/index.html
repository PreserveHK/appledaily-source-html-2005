<html><header><meta charset="utf-8"><title>拍車黨專搶女司機</title></header><body><h1>拍車黨專搶女司機</h1><p>北京近日搗破一個活躍於海淀、豐台兩區的「拍車黨」，拘留十四名疑犯。據稱，拍車黨專門趁上下班高峯，在交通燈路口、天橋拐彎處、鐵路道口等地方，以女性司機為下手目標，自去年十一月以來犯案逾一百一十宗，搶劫三十多萬元。</p><p>四人一組　分工明確</p><p>公安稱，跟以往的拍車黨多為無組織的聾啞人士有別，這個拍車黨的成員大多是河南同鄉，且分工明確，通常四五人一組。犯案時，路口先站一個人，負責確認駕車的是女司機，同時車內有皮包後，就通知路旁同黨行動：一人拍車門，一人開車門搶東西，一或兩人把風，約一分鐘內完成搶劫行動，若被抓則互不相認。&#13;<br> 《北京青年報》</p></body></html>
