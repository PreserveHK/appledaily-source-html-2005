<html><header><meta charset="utf-8"><title>外牆裝電視須先獲批</title></header><body><h1>外牆裝電視須先獲批</h1><p>根據《建築物條例》第十四（1）條的規定，任何人士必須獲得建築事務總監的批准和同意，才可展開或進行任何建築工程，如在建築物外牆安裝大型電視，導致影響樓宇的結構或防火功能，會被視作違例建築工程，該署有權飭令業主清拆，甚至提出檢控，罪成可判囚兩年及罰款四十萬元。同時，該類裝設在外牆的大電視必須設計恰當及採用適合的物料建造，以抵擋衝擊力、風力和防止火勢在樓層間蔓延，以符合《建築物條例》的規定。</p></body></html>
