<html><header><meta charset="utf-8"><title>青年護花傷頭昏迷</title></header><body><h1>青年護花傷頭昏迷</h1><p>【本報訊】一名姓羅（十八歲）青年，昨晚九時許與一男三女朋友在元朗西菁街一酒吧消遣，疑被一群不良少年調戲他們的女性友人，遂出面護花與對方交涉，雙方發生口角，之後事主一行離開到附近的公園聊天，卻遭對方五至六人尋仇，以黑社會口語盤問羅，羅支吾以對，有人即揮玻璃樽襲擊他頭部，羅當場倒地口吐白色酒類泡沫昏迷（圖），其友人報警，逞兇者逃離現場，傷者送院治理。&#13;<br> 李志強攝</p></body></html>
