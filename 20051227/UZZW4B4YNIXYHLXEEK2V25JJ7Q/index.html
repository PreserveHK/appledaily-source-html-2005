<html><header><meta charset="utf-8"><title>奇女子狄娜搞伽利略</title></header><body><h1>奇女子狄娜搞伽利略</h1><p>香港奇女子狄娜，在你的記憶中，可能還停留在六十年代的那名豔星，但她已棄影從商，而且快人一步，於七十年代已在大陸做生意，甚至有說她協助中美恢復建交，後來發展機場導航系統，到九十年代更轉營人造衞星，連歐洲伽利略計劃，她也有份染指。&#13;<br> 原名梁幗馨的狄娜，目前居於歐洲，名下公司總部都在意大利，在香港則設辦事處，包括參加伽利略計劃的人民集團。現任人民集團董事長的狄娜說，在伽利略計劃上，人民集團主要擔當中介角色，為中國政府航天部門做顧問工作，代為與歐洲方面商討，爭取有利的生產項目。去年十月中國終於跟歐洲航天局簽約，投資二億五千萬歐元參與生產。&#13;<br> 《蘋果》資料室</p></body></html>
