<html><header><meta charset="utf-8"><title>旺角街市</title></header><body><h1>旺角街市</h1><p>青木瓜：木瓜要揀實淨的，拿上手㩒㩒，實的先好揀，因為做沙律要爽口；還要外皮光滑，夠大才好肉。&#13;<br>&#13;<br>雞：要揀雞皮有光澤，顏色要自然，表皮有點黃黃的就最好。雞身當然要夠大，雞肉至會肥美嫩滑。雞隻要徹底洗淨，以防禽流感。</p><p>魚露：魚露以鹽和魚的比例，分作不同度數，度數愈高，魚的比例愈重。所以煮海鮮最好揀40度的魚露，煮肉類則最好用25度。如果用來當醬油蘸的話，最好加青檸和醋，味道會更好。&#13;<br> &#13;<br> 金不換：煮越南菜時最好加2塊，以增加香味。而且金不換對身體好，吃多一點也不怕。&#13;<br> &#13;<br> （*）價格來自尖沙嘴city'super資料截至12月26日為準</p></body></html>
