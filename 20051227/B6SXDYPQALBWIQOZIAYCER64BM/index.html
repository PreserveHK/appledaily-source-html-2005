<html><header><meta charset="utf-8"><title>矽膠可令車窗膠邊軟化</title></header><body><h1>矽膠可令車窗膠邊軟化</h1><p>你好，請問怎樣防止車窗的膠邊漏水？我的車每次在洗車時，都會有水滴由窗邊浸入。&#13;<br>陳平</p><p>陳平：&#13;<br> 市面汽車用品店有些專門用來軟化膠邊的矽噴劑（也有塗抹裝），只要一個月用一次，就可保持膠邊的彈性，而且亦有少許軟化功能，令膠邊減少漏水。留意一點，矽噴劑有乾濕兩種，乾式不會沾污衣服或物件，但效果不及濕式好。價錢約是三十元一支。&#13;<br> 《蘋果日報》汽車版主編覆</p></body></html>
