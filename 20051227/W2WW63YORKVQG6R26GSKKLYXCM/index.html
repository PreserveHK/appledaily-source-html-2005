<html><header><meta charset="utf-8"><title>大廈梯間連環縱火</title></header><body><h1>大廈梯間連環縱火</h1><p>【本報訊】正進行外牆維修的土瓜灣下鄉道益富大廈，昨凌晨二時許發生連環縱火案，分別放在七樓及八樓梯間的一批裝修工具和材料，疑遭人放火燒毀，冒出大量濃煙，驚動約四十名住客自行疏散到地下逃生（圖），幸無人受傷。消防員接報到場將火救熄，事後發現有多處火頭，認為火警有可疑。&#13;<br> 據住客向警方透露，大廈梯間部份防煙門數日前亦曾被燒毀，未知是否與案有關。警方正調查歹徒的縱火動機。&#13;<br> 黃江奇攝</p></body></html>
