<html><header><meta charset="utf-8"><title>　　盼程翔回港過年 - 李八方</title></header><body><h1>　　盼程翔回港過年 - 李八方</h1><p>噚日係boxingday，人人都希望有禮物收，如果問程翔太太劉敏儀，最希望收到嘅禮物，必然係程翔獲釋。一班四五行動成員噚日特別去咗中聯辦請願，希望中國政府快啲釋放程翔。雖然八方唔知道，程翔𠵱家生活情況如何，但希望佢要好好保重，等喺香港一直默默支持佢嘅人，有動力同佢一齊走落去。八方祝願程翔可以返香港過新年！&#13;<br> 張志華攝&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
