<html><header><meta charset="utf-8"><title>個人資料勿網上公布</title></header><body><h1>個人資料勿網上公布</h1><p>對於有網站懷疑被竊取資料，內地網絡法律專家劉德良提醒網民注意保護個人資料安全，重要的個人資料不要輕易在網上公布；公布後也應對被允許使用的資訊採取有效的約束措施。&#13;<br> 劉德良又指，「中國同學錄」的用戶授權該網站使用其個人資料，但該網使用這些資料的同時，也應承擔保障資料安全的責任。對於這些有可能侵犯個人隱私的資訊，應採取一定的反搜索反鏈結的技術保障，但「中國同學錄」這方面可能未盡到應盡的責任。即使「中國同學錄」非故意造成資訊被竊取，也應負有一定的責任。&#13;<br> 而Ucl**網站在被告知所提供的服務侵犯隱私權後，應盡快停止這種服務。&#13;<br> 《北京青年報》&#13;<br> </p></body></html>
