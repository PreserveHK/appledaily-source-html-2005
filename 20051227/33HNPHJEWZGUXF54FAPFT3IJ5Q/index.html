<html><header><meta charset="utf-8"><title>潘楚穎禮物拆不完</title></header><body><h1>潘楚穎禮物拆不完</h1><p>潘迪生女兒潘楚穎昨日與女性朋友在中環置地廣場shopping，問她怎樣過聖誕節？她笑說：「今日係boxingday拆禮物，我一日拆一份，到𠵱家都未拆完。」問她與男友發展如何時，她卻說：「𠵱家都冇拍拖，已經散咗好耐。」談到工作，潘楚穎透露已轉到媽媽楊敏德的公司幫手。&#13;<br> 此外，賭王何鴻燊四姨太梁安琪昨日也抽空與八姑娘何婉鴻、丁毓珠及Cova老闆娘，在置地的CafeLandmark歎茶。&#13;<br> 採訪、攝影：JessicaNgan</p></body></html>
