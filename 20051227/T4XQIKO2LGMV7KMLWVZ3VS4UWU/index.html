<html><header><meta charset="utf-8"><title>高達美女鬥搶鏡</title></header><body><h1>高達美女鬥搶鏡</h1><p>【本報訊】又不是怪獸襲地球，緣何會有機械人空降本港呢？其實，這是「高達世紀展覽2005」的巨型展品，這比人更高大的高達模型，由日本空運到港，昨日在紅磡都會商場展出，吸引大批年紀小小的機械人迷到場。</p><p>展覽期至元旦</p><p>不過，對於另一些年紀較大的機械人迷來說，穿得像高達卡通片女角的宣傳女郎，其吸引力與模型不遑多讓，圍觀者都高舉攝影機不停拍照留念。&#13;<br> 是次展覽亦展出其他模型展品，包括Z高達駕駛艙、不同主題的高達情景模型組合等，同場又發售限量版高達模型。該展覽將舉行至明年一月一日。</p></body></html>
