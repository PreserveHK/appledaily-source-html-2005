<html><header><meta charset="utf-8"><title>恐怖煙包料具阻嚇</title></header><body><h1>恐怖煙包料具阻嚇</h1><p>【本報訊】衞生福利及食物局局長周一嶽相信，政府建議規定在煙包上印上包括爛腳、骷髏等忠告圖像，對年輕人有阻嚇作用，但難以估計整體成效。&#13;<br> 至於政府建議擴大公共場所禁煙範圍的法例，周一嶽指，最快明年中才執行，相信飲食業界有時間適應。&#13;<br> 餐飲聯業協會會長伍得良表示，業界今晚發起熄燈抗議行動，油麻地一帶的娛樂場所及食肆將在晚上九至十二時關掉霓虹燈，望政府反思禁煙法例對業界的影響。</p></body></html>
