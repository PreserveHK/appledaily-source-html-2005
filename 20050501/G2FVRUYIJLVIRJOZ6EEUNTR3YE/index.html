<html><header><meta charset="utf-8"><title>另類過三關益智又好玩</title></header><body><h1>另類過三關益智又好玩</h1><p>紙上過三關大家就玩得多，棋藝式的另類過三關你又試過未？這款名為「你推我擠」的遊戲棋，同樣供兩人玩耍，一方選「X」棋、另一方則選「○」棋，開始前先將棋子蓋起，然後輪流翻開最外圍的棋，翻開了的棋子不可放原位，而要向其他位置推，看誰能最先橫、直或斜連成五隻棋便為之贏。小朋友可想挑戰你的智力？&#13;<br>&#13;<br>售賣點：Sogo、玩具反斗城（銅鑼灣及尖沙嘴店）、時代city'super、金鐘西武&#13;<br>查詢：25281898</p></body></html>
