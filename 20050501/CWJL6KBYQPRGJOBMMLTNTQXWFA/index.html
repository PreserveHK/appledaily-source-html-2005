<html><header><meta charset="utf-8"><title>　　愛心鉛筆助學童 - 李八方</title></header><body><h1>　　愛心鉛筆助學童 - 李八方</h1><p>為咗協助中國山區貧困兒童入學，志願機構苗圃行動噚日發起捐贈鉛筆同籌款活動，為內地辦學籌募經費同埋提供物資畀啲貧困兒童。噚日嘅活動總共獲得市民認捐超過二十一萬支鉛筆，苗圃行動會將批鉛筆送到國內，再分發畀有需要學童。大會又特別鋪設咗一條十幾米長嘅石卵路，象徵山區小童需要赤腳走路返學，等啲香港小朋友親身體驗一吓國內學童喺惡劣環境下求學嘅苦況。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
