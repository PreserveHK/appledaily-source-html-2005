<html><header><meta charset="utf-8"><title>陳嘉容、AnaR.香汗淋漓</title></header><body><h1>陳嘉容、AnaR.香汗淋漓</h1><p>名模陳嘉容及AnaR.等前晚在銅鑼灣世貿中心演出時裝配飾騷，由於表演場地在戶外，模特兒更衣的地方亦是臨時搭建，十分悶熱，模特兒演出時及完騷後都香汗淋漓。&#13;<br> <br> <spanclass>曬黑轉形象 &#13;<br> 陳嘉容說：「個妝都差唔多溶咁滯。」問她會否不習慣在戶外行騷被途人眼望望？她說：「唔會。」她表示稍後會往吉隆坡演出WalterMa的騷及往西班牙拍照。&#13;<br> 此外，AnaR.則透露將與男友及大班模特兒好友往峇里及耶加達旅遊，她說：「我呢次會盡情曬太陽，轉吓形象。」&#13;<br> 採訪：JessicaNgan&#13;<br> 攝影：MatthewLam</spanclass></p></body></html>
