<html><header><meta charset="utf-8"><title>眾望所歸</title></header><body><h1>眾望所歸</h1><p>「係咪選敦哥先？」電盈副主席蘇澤光（圖一右）問。「梗係啦，梗係啦。」丁午壽（圖一左）答。「你估邊個坐到常務副主席個位呢？」新地副主席郭炳聯（圖二左）問。「唔，我諗Lily（蔣麗莉）會得！」中銀香港總裁和廣北（圖二右）答。以上全是設計對話。事緣上周二香港總商會召開股東大會重選主席，因為主席黎定得退休，結果由眾望所歸嘅滙豐大班艾爾敦成為新主席，而敦哥原本嗰個常務副主席職位，就由蔣麗莉做咗。到咗敦哥卸任，唔知係咪輪到Lily呢？&#13;<br> 李潤芳攝</p></body></html>
