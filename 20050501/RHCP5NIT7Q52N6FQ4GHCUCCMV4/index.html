<html><header><meta charset="utf-8"><title>長者抗議自購藥物</title></header><body><h1>長者抗議自購藥物</h1><p>【本報訊】關注長者權益大聯盟的百多名長者代表昨早到醫院管理局請願，反對醫管局的標準藥物名冊實施後，病人須自購藥物。部份代表其後與醫管局高級行政經理鄭信恩會面，要求局方不要加重長者的負擔。鄭信恩強調，長者會繼續得到所需的藥物治療。&#13;<br> 此外，街坊工友服務處及數十名葵青區長者，昨趁衞生福利及食物局局長周一嶽到荔景一間社會服務中心主持開幕禮時，向他抗議政府增加公共醫療收費，以及爭取在葵盛東邨興建長者健康中心。</p></body></html>
