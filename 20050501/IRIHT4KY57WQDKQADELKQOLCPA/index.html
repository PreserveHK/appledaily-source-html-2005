<html><header><meta charset="utf-8"><title>逾600導彈瞄準台灣</title></header><body><h1>逾600導彈瞄準台灣</h1><p>陳水扁一直批評大陸在沿海部署大量瞄準台灣的導彈，是整個亞太地區及台海和平的最嚴重威脅。他曾向到訪台灣的外賓透露導彈數目，以證明台灣受大陸武力威脅。&#13;<br> 過去兩年，陳水扁先後兩次公布大陸對台導彈數目。第一次是前年十一月總統大選前，他指大陸東南沿海對台導彈多達四百九十六枚；北京其後因而大舉搜捕境內台諜，拘捕多名被指替台灣工作的情報人員。第二次是去年九月立委選舉前，他當時透露大陸對台導彈已增至六百一十枚，並以每年五十至七十五枚的速度增加。</p></body></html>
