<html><header><meta charset="utf-8"><title>木村拓哉不服大師兄</title></header><body><h1>木村拓哉不服大師兄</h1><p>由日本萬人迷木村拓哉與女星小雪合演的日劇《Engine》正在日本播映，據該劇的工作人員爆料，除了木村與小雪的身高差距令拍攝困難外，木村與男星近藤真彥的關係亦令人擔心。&#13;<br> <br> <spanclass>表面聽話 &#13;<br> 擁有車隊兼身為專業賽車手的近藤，特別為該劇擔任賽車場面顧問，據知近藤對於劇中的賽車鏡頭要求非常嚴格，經常出言指斥木村的駕車鏡頭。木村對於身為尊尼事務所大師兄的近藤雖然表面上言聽計從，私下卻向工作人員投訴叫近藤收聲。</spanclass></p></body></html>
