<html><header><meta charset="utf-8"><title>吳卓羲真空騷男人魅</title></header><body><h1>吳卓羲真空騷男人魅</h1><p>陳豪、林峯及吳卓羲昨日在觀塘出席新唱片《男人魅》簽名會，大會一共派發約六百個籌，連同圍觀巿民合共約千多人。<br> &#13;<br> <spanclass>陳豪苦練唱功 &#13;<br> 吳卓羲昨日「真空」穿上西裝褸，打扮十分搶鏡，對於有報道指林峯妒忌吳卓羲，林峯笑說：「擺到明！」而吳卓羲則說：「識我嘅人都知我嘅朋友係佢，我哋嘅表達方式係寸嚟寸去。」&#13;<br> 陳豪、林峯和吳卓羲昨日亦有「咪嘴」唱歌，陳豪說：「我都想唱現場，因為可以練大膽啲，我把聲以前好沙，但做咗除繭手術之後即刻清咗。」提到被批評唱功有待改善，陳豪說：「我會努力學習。」陳豪一邊唱歌一邊向觀眾派海報，場面頗為熱鬧。&#13;<br> 採訪、攝影：卓美娟</spanclass></p></body></html>
