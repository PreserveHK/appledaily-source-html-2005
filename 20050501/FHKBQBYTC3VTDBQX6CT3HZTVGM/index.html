<html><header><meta charset="utf-8"><title>　　中策組地圖王搜刮胡連會圖像 - 李八方</title></header><body><h1>　　中策組地圖王搜刮胡連會圖像 - 李八方</h1><p>專門搜集地圖、有「地圖王」之稱嘅前任中央政策組成員譚兆璋，噚日喺港台節目《清談一點鐘》話，睇到國共兩黨阿頭再度歷史性會面，伸臂握手嗰一剎那，又挑起佢搜集歷史圖像條根。佢話，睇怕呢排都會好唔得閒，因為要周圍刮番同今次事件有關嘅圖像同資料。&#13;<br> 「地圖王」又話，好想開一間私人博物館展出佢嘅心血，但係衰在冇地方又冇銀，𠵱家度緊有冇啲鄉公所或者祠堂，肯借啲地方嚟擺地圖，包裝成旅遊景點。&#13;<br> &#13;<br> <br> &#13;<br> 傳真︰2623-9278&#13;<br> 電郵︰pf_lee@appledaily.com</p></body></html>
