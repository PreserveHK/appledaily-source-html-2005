<html><header><meta charset="utf-8"><title>井上和香生日不忘掠水</title></header><body><h1>井上和香生日不忘掠水</h1><p>日本新一代性感女神井上和香，日前為新一期的日本雜誌《FRIDAY》拍攝性感寫真，井上穿上火紅色的比堅尼坐在屋頂上乘涼，一邊曬太陽，一邊大騷豐滿上圍，令男fans大流鼻血。&#13;<br> <br> <spanclass>舉行握手會 &#13;<br> 另外，將在本月十三日便滿二十五歲的井上，將會在十五日舉行握手會兼生日派對，只要fans在當日即場購買井上的tradingcard便能即時參加，井上生日亦不忘掠水，認真厲害。</spanclass></p></body></html>
