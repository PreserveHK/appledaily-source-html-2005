<html><header><meta charset="utf-8"><title>仲間壓力大皮膚差</title></header><body><h1>仲間壓力大皮膚差</h1><p>日本女星仲間由紀惠憑上季收視爆燈的日劇《我Miss係大佬2》再次成為搶手女星，片約一部接一部。不過出名皮膚靚的她，近日卻因精神壓力太大，導致皮膚變得極差，令化妝師苦不堪言。&#13;<br> <br> <spanclass>擔心票房 &#13;<br> 據知仲間除了接拍在秋季上映的《圈套2》電影版之外，另一套由她與男星小田切讓合演的電影《忍~SHINOBI~》，首次由個人投資者集資拍攝。仲間擔心若票房不佳會累投資者賠錢，無形中增加不少壓力。此外，仲間將與男星上川隆也主演下年的大河劇《功名十字路》，據知仲間事務所方面，特別加派四名經理人在仲間身邊，以免二人在私底下有任何接觸。</spanclass></p></body></html>
