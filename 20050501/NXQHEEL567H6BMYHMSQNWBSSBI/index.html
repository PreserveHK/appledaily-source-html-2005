<html><header><meta charset="utf-8"><title>以髮頌母愛</title></header><body><h1>以髮頌母愛</h1><p>【本報訊】韓劇《大長今》不乏描寫母愛的偉大，舉行至本月二十日的頭髮密碼展，昨日邀「無名髮」髮型師為大小女模特兒修剪出「尚宮、小宮女」髮型，向天下母親致敬；髮型師亦設計不同母親造型，如在頭髮別上碗筷，凸顯母親每天為子女煮食的「大廚」角色（圖）。其實，這是頭髮密碼展母親節特備活動的預告，當天到尖沙嘴科學館參觀展覽的母親及小朋友，可獲免費頭髮造型服務，以全新面貌歡度母親節；名額有限，詳情可致電27323232。&#13;<br> 馮子仲攝</p></body></html>
