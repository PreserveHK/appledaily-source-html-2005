<html><header><meta charset="utf-8"><title>籮霸剪短頭髮撐首映</title></header><body><h1>籮霸剪短頭髮撐首映</h1><p>由籮霸珍妮花洛庇絲（JenniferLopez）及珍芳達（JaneFonda）主演的喜劇新片《Monster-in-Law》，前日於洛杉磯舉行首映。多年來一直束着長髮的籮霸，當日還以一頭清新短直髮現身，給在場影迷驚喜。&#13;<br> <br> <spanclass>與妮歌合作 &#13;<br> 當日籮霸珍偕丈夫MarcAnthony到場，受盡影迷歡迎。然而愛護動物組織PETA早前要在該首映舉行示威活動，可惜示威人士卻未能接近籮霸。另外，籮霸日前表示她與金像影后妮歌潔曼（NicoleKidman），稍後將有機會合作一套講述二次大戰時期兩名歌女的電影。籮霸透露：「我與妮歌的演技老師是同一人，是他促成今次合作。」</spanclass></p></body></html>
