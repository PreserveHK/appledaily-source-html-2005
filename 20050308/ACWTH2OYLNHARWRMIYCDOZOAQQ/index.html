<html><header><meta charset="utf-8"><title>延誤驗血婦死於不幸</title></header><body><h1>延誤驗血婦死於不幸</h1><p>【本報訊】患高血壓的八十五歲老婦，三年前因嘔吐及暈眩到東區醫院求診，院方兩度延誤替老婦驗血，經二十二小時才驗出低鈉及低鉀，老婦昏迷進入深切治療部補充電解質，翌日卻因體內存有過多鈉和鉀致心臟衰竭死亡，昨被死因庭裁定死於不幸。&#13;<br> 居於護老中心的死者郭娣，其家人獲賠償二十八萬元，郭於○二年六月十三日被診斷患高血壓，同月二十四日因嘔吐大作及暈眩，下午被送入東區尤德夫人那打素醫院急症室，當時神志不清，老婦兩度未能安排抽血化驗，延至翌日六時始獲驗血報告，發現身體缺乏鈉和鉀，晚上轉送深切治療部，六月二十七日清晨死亡。&#13;<br> 案件編號：CCDI2416/2002</p></body></html>
