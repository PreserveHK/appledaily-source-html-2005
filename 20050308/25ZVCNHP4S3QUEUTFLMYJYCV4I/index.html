<html><header><meta charset="utf-8"><title>貼街招被咬掉乳頭</title></header><body><h1>貼街招被咬掉乳頭</h1><p>安徽合肥一名男子自稱痛恨街頭胡亂張貼俗稱「牛皮癬」的街招，竟用手銬將一名正貼街招的年輕女子銬起，帶到僻靜處撕光衣服，再咬掉其乳頭。&#13;<br> 疑兇姓王，上周六凌晨騎電單車經過屯溪路橋附近時，看到一名年輕女子在路邊貼街招，遂用身上帶着的一對手銬，將她銬起來，又用一支膠棒毆打她。隨後，王截了一輛的士，將女子帶到一處偏僻地方，撕光其衣服毆打，還把她的乳頭咬掉，才讓她離去。&#13;<br> 有居民目擊事發經過報警，王乘的士返回市區時，遭公安拘捕。王供稱，因痛恨街頭的「牛皮癬」，才對貼街招的女子施以酷刑。但公安指他供辭前後矛盾，行為怪異，懷疑他精神有問題。&#13;<br> 《合肥晚報》</p></body></html>
