<html><header><meta charset="utf-8"><title>荷槍押季炳雄</title></header><body><h1>荷槍押季炳雄</h1><p>【本報訊】因非法藏軍火判囚十八年的重犯季炳雄，涉嫌在窩打老道火車橋底，企圖槍殺截查他的警員，因陪審團沒有裁決，以致法官下令重審，案件昨在高等法院提訊，法官彭鍵基將案押後至三月二十一日，屆時將定審訊日期。&#13;<br> 剪了平頭裝的季炳雄，昨在警方荷槍實彈戒備下，乘囚車到庭，控辯雙方討論季炳雄及同案被告吳振強涉嫌藏軍火重審事宜，控方希望法官考慮傳媒過去兩個月的報道，會否影響日後審訊。法官不以為然，屬意今年五月開審，由於控方要準備新的控罪書，押後再訊。&#13;<br> 案件編號：HCCC164/2004</p></body></html>
