<html><header><meta charset="utf-8"><title>扁呂「一槍打入總統府」</title></header><body><h1>扁呂「一槍打入總統府」</h1><p>去年三月十九日，台灣總統選舉前夕，尋求連任的總統陳水扁、副總統呂秀蓮在台南沿街拜票時，中槍受傷，兩人得到不少同情票。結果，陳水扁在翌日以不足三萬票的優勢，險勝國親聯盟總統候選人連戰，被譏為「一槍打入總統府」。連戰不服，帶領支持者在總統府前示威抗議，並提出訴訟希望推翻選舉結果，但最終敗訴。&#13;<br> 三一九總統槍擊案哄動全球，對台灣政壇影響至深，不僅改變大選的結果，也間接影響選舉文化。去年十二月立委選舉前夕，台北車站發生汽車彈爆炸，令人擔心台灣政壇日趨暴力化。</p></body></html>
