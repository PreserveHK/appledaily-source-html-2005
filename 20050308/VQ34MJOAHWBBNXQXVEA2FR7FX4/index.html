<html><header><meta charset="utf-8"><title>抗議加德士多次加價</title></header><body><h1>抗議加德士多次加價</h1><p>【本報訊】民主黨的立法會議員李華明昨日聯同多名該黨的區議員，前往位於灣仔的加德士石油集團有限公司遞交請願信，抗議該公司一個月內多次加價，較新加坡離岸油價的累積加幅還要高，所以要求調低油價。&#13;<br> 李華明稱，四間油公司分別是加德士、蜆殼、埃克森美孚和華潤於月內多次加價，一般無鉛汽油零售價同樣增至每公升十二點二一元，惟各油公司成本、規模各有不同，但售價卻出奇地相同，令消費者無從選擇。政府有需要引入公平競爭法，嚴厲監督巿場是否存在價格操控。</p></body></html>
