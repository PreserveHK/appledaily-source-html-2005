<html><header><meta charset="utf-8"><title>瓷器技師顯才華</title></header><body><h1>瓷器技師顯才華</h1><p>聚集無數精巧瓷器的TablewareFestival，除了讓入場人士一睹名師傑作之外，更是專業及業餘陶瓷技師展示實力的大好機會，因大會同時舉辦TablewareGrandPrize比賽。&#13;<br> 瓷器組別的大獎得主分別為畑勝日佐的「桌上會席膳紬（六彩）」（專業組別），及重田啟子的「遊土」（業餘組別）。&#13;<br> 至於專業組別的優秀獎，由去年得主青木良太連霸，所製造的白瓷器，顏色勻稱平滑，製作難度極高。此外，場內有多家瓷器製造公司各自推出今季的優秀作品，除了實用的商品外，更有昂貴的西洋棋，這些既美觀又實用的商品絕不乏追捧者。</p></body></html>
