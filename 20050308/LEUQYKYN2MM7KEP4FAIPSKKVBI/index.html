<html><header><meta charset="utf-8"><title>《頭文字D》亡命飆車</title></header><body><h1>《頭文字D》亡命飆車</h1><p>由劉偉強和麥兆輝執導的電影《頭文字D》，演員有周杰倫、陳冠希、余文樂、陳小春及日本影星鈴木杏。劉偉強日前出席在北京舉行的記者會時，透露片中的飆車鏡頭多是在日本著名的秋名山上拍攝，由於經常下雨，故拍攝時頗驚險，他更笑言此片是台前幕後所有人用生命拍出來的。<br> &#13;<br> <spanclass>秋生讚周杰倫 &#13;<br> 對於第一次主演電影的周杰倫，劉偉強給予很高的評價，指周杰倫用唱歌的方法去演戲，所以能夠真正投入電影中。麥兆輝則指周杰倫拍攝一場哭戲時，本來以為他會哭不出來，結果很順利的一次拍好，他更透露連客串的黃秋生都讚周杰倫是個天才。</spanclass></p></body></html>
