<html><header><meta charset="utf-8"><title>Toby著透視裙冇料到？</title></header><body><h1>Toby著透視裙冇料到？</h1><p>女生宿舍成員梁靖琪（Toby）、余文樂及吳浩康等，前晚到無綫將軍澳電視城出席節目《勁歌金曲》，方力申任嘉賓主持。<br> &#13;<br> <spanclass>𠱁女有滿足感 &#13;<br> Toby前晚穿了一條短裙到場，在射燈下出現透視效果，問方力申有否看到，他即說：「好嘢先至透！」Toby聞言即作狀打方力申，對此方力申說：「我唔係騷擾佢，好嘅質料好似的確涼咪透氣囉！」&#13;<br> 方力申自言做嘉賓主持頗為緊張，因為看不懂台下工作人員的手勢。提到女友鍾欣桐會否欣賞他的風趣幽默，方力申說：「我一向都風趣幽默，𠱁女仔開心好有滿足感，我想將歡樂帶畀大家。」&#13;<br> 採訪：李珮洳　攝影：何國豪</spanclass></p></body></html>
