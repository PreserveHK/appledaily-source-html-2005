<html><header><meta charset="utf-8"><title>民陣待辭職公布上街</title></header><body><h1>民陣待辭職公布上街</h1><p>【本報訊】民間人權陣線昨晚討論如何回應特首董建華辭職。民陣副召集人孔令瑜批評，董建華辭職的過程是黑箱作業，中央一直干預，並欽點一些人做特首，又把五年的特首任期說成是兩年，民陣不排除發動群眾運動予以抗議。&#13;<br> 孔令瑜表示，雖然董建華辭職是彰顯民意，但民陣不會就此慶祝，因為制度仍是小圈子選舉。&#13;<br> 據悉，由於未能確定董建華何時辭職，民陣目前未能公布示威活動細節與日期，但已有初步共識，當董建華宣布辭職後，短期內會舉辦小規模活動，過多一兩周籌劃後，就會舉辦較大規模的抗議。</p></body></html>
