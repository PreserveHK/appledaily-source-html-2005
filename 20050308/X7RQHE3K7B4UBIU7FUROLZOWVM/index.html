<html><header><meta charset="utf-8"><title>黃溢華涉偷鹹碟罪脫</title></header><body><h1>黃溢華涉偷鹹碟罪脫</h1><p>【本報訊】新城財經台主持兼專欄作家黃溢華，涉於HMV偷竊鹹碟一案裁決。儘管裁判官質疑被告事發後才找心理醫生剖析心理狀況，又認為被告作供時曾說謊，但最後以控方舉證「差少少」才至沒有疑點，判被告無罪。&#13;<br> 黃被控去年九月三十日在尖沙嘴HMV偷竊一套三隻《艾曼妞系列》光碟，他否認盜竊罪，案件早前在九龍城裁判法院審結，黃及辯方證人力指黃患抑鬱症，需服藥致精神不集中，而其胞姊擬自殺，亦令他感困擾。&#13;<br> 案件編號：KCCC12758/04</p></body></html>
