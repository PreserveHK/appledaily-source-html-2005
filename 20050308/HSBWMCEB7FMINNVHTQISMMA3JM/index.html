<html><header><meta charset="utf-8"><title>峇里美食做午餐</title></header><body><h1>峇里美食做午餐</h1><p>午飯時吃點香辣的峇里美食，是繁忙工作的醒神良劑。「峇里餐廳」近日新增$50-$65的午市套餐，食物包括一款自選主菜、是日餐湯或沙律、茉莉花茶或印尼咖啡。主菜有8款選擇，例如峇里太子魷魚、峇里炒牛肉、蔘峇炒蝦等，不喜歡啖啖肉的，可選咖喱燴雜菜。另外，你亦可以$18喝杯健怡鮮果飲品，如薄荷蜜瓜汁、熱情果西瓜汁等，令腸胃Fresh一下。&#13;<br>&#13;<br>記者：招佩珊</p><p>峇里餐廳（22178000）&#13;<br> 地址：灣仔駱克道54-62號博匯大廈5樓&#13;<br> 供應時間：星期一至五12:00nn-2:30pm</p></body></html>
