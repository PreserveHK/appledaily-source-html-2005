<html><header><meta charset="utf-8"><title>元斌最後衝刺趕入伍</title></header><body><h1>元斌最後衝刺趕入伍</h1><p>將在今年年尾服兵役的元斌，最近正面對「三十對一的幸福煩惱」。原來元斌在入伍前，還有時間演出一部電影，因此，現時已有不少片商邀請元斌演出他入伍前的最後作品。&#13;<br> 不過元斌亦正為此而感到十分煩惱，因為他手頭上已有三十多個劇本要閱讀，然後從中挑選一個自己最喜愛的故事來拍。與此同時，由於元斌早前在日本推出的寫真集反應理想，故他更會考慮入伍前在日本推出多一本寫真集。</p></body></html>
