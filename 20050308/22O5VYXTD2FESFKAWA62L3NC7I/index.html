<html><header><meta charset="utf-8"><title>禾笛街車輛違例停泊嚴重</title></header><body><h1>禾笛街車輛違例停泊嚴重</h1><p>荃灣居民投訴，楊屋道至沙嘴道一段禾笛街，常有車輛違例停泊，只餘一條行車線，車輛由河背街轉入禾笛街時，經常出現阻塞，令司機及途人出入不便。<br> &#13;<br> <spanclass>「其他車轉唔到彎」 &#13;<br> 「嗰度近住楊屋道街市，好多人貪方便就咁泊車喺度，重泊到成條長龍，搞到其他車轉唔到彎，阻塞交通，行人過馬路都要小心翼翼；警員要多啲嚟巡查取締，先至有阻嚇作用！」&#13;<br> 本報已將投訴轉介警方跟進，現正處理中。&#13;<br> （○三○五○○二）&#13;<br> &#13;<br> 服務熱線&#13;<br> 電話：29908288&#13;<br> 傳真：23702192&#13;<br> 電郵：<ahref>sservice@appledaily.com </ahref></spanclass></p></body></html>
