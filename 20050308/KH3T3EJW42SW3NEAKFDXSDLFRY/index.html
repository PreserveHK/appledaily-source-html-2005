<html><header><meta charset="utf-8"><title>地方官受命搶民工</title></header><body><h1>地方官受命搶民工</h1><p>珠三角民工荒問題雪上加霜，過去一直向廣東輸出勞工的江西贛州市，最近也出現民工荒，當地工廠缺工人三萬人，地方官員受命要與珠三角搶奪民工。<br> &#13;<br> <spanclass>關乎仕途　與珠三角爭人 &#13;<br> 「從來都是我們求着老闆要工作，現在卻變成政府找我們去上班。」贛州市民工的身價今非昔比，只要他們肯在當地打工，不但獲政府安排坐免費豪華巴士先到工廠了解工作環境，還可選擇工作地點和時間。&#13;<br> 據了解，贛州市過去每年有百萬人到珠三角打工，但去年開始當地六成工廠亦出現勞工不足問題，市政府下令官員為企業招工，能否完成任務，將直接影響仕途。&#13;<br> 官員慨歎：「這真是破天荒的事情！」&#13;<br> 廣州《新快報》</spanclass></p></body></html>
