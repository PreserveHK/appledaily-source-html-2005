<html><header><meta charset="utf-8"><title>美總領事避談港政局</title></header><body><h1>美總領事避談港政局</h1><p>【本報訊】對於特首董建華的辭職傳聞，美國駐港總領事祁俊文昨日表示會密切注視事態發展，但暫時不會對傳聞發表意見，至於董建華應否盡快澄清或公布其去向，祁俊文指他不適宜評論，若董建華真的辭職，也應由特區政府決定公布的時間。&#13;<br> 祁俊文昨日出席中文大學一項學術研討會時，被學生問及董建華辭職會否影響香港的自由，他沒有正面回應，只表示一國兩制不時面對挑戰。會後被記者問到如何評論特首辭職傳聞時，他表示期望一切安排都根據《基本法》辦事，重申美國政府支持世界各地推行民主和自由，也支持港人追求民主的目標。</p></body></html>
