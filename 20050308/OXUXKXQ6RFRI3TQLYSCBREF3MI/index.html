<html><header><meta charset="utf-8"><title>九巴技工偷巴士候判</title></header><body><h1>九巴技工偷巴士候判</h1><p>【本報訊】一名年輕九巴維修技工夥同兩名友人在屯門市廣場巴士總站，潛上一輛雙層巴士並將車駕走，最後撞毀路中欄杆，涉案技工被趕至警員拘捕，原定昨日在屯門裁判法院審訊，被告承認未獲授權取用運輸工具罪，案件押後三月二十一日判刑。&#13;<br> 被告葉文康，二十一歲，律師求情指被告在友人慫恿下犯案，現已被停職，要求裁判官輕判。&#13;<br> 案發去年十二月三日凌晨三時許，一名的士司機看見涉案巴士在馬路行駛險象環生，尾隨巴士及報警，該司機目睹巴士在屯門震寰路鄧肇堅體育館外撞毀路中一列欄杆，巴士上有三人落車逃跑，他制服被告一人，交給接報趕至警員。&#13;<br> 案件編號：TMCC4344/2004&#13;<br> </p></body></html>
