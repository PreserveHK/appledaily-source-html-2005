<html><header><meta charset="utf-8"><title>關心妍歎神戶牛柳充電</title></header><body><h1>關心妍歎神戶牛柳充電</h1><p>關心妍（Jade）早前利用十日的春節假期，與家人到日本旅遊充電，原來Jade在大學時曾副修日文，故講日文對她來說並不是件難事。有次她與家人購物，在街上被一名日本男子搭訕，阿Jade說：「原來日本男仔真係好主動，嗰個日本男仔都幾好，但我始終鍾意香港人多啲，至少溝通都好啲。」&#13;<br> 阿Jade此行盡顯豪氣，她說：「有個日本朋友介紹我哋嚟大阪一間好出名嘅神戶牛柳店，終於嘗試到傳聞中嘅高級神戶牛柳，但每件要成港幣二千五百蚊呀！」</p></body></html>
