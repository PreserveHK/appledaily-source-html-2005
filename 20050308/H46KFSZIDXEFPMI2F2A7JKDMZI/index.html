<html><header><meta charset="utf-8"><title>國際刑警在港開會</title></header><body><h1>國際刑警在港開會</h1><p>【本報訊】警方下周二至周四將在港舉行「第十五屆國際刑警組織警察部門主管專題研討會」，包括美國、伊拉克等五十五個國家一百七十多名警務人員將齊集商討如何培訓警員打擊跨境犯罪活動、利用高科技犯案等議題，屆時亦會就年底舉行的世貿部長級會議的保安問題交流經驗。&#13;<br> 警務處助理處長（訓練）湯明善表示，香港警方可在毒品調查、打擊黑社會犯罪等議題上，跟各國警方分享，助理處長盧奕基（刑事）亦會就對付全球有組織罪行問題作演講。中國公安部人事訓練局副局長孫建國將出席會議。</p></body></html>
