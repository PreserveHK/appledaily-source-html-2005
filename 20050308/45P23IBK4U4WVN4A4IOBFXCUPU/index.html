<html><header><meta charset="utf-8"><title>董太被選最大受害人</title></header><body><h1>董太被選最大受害人</h1><p>【本報訊】「董內閣」誰人應隨董而去？新浪網進行的網上投票結果顯示，至昨晚十時半，近一千九百名投票者中，六成二認為政制事務局局長林瑞麟最應被「叮」走，比排第二位的中央政策組首席顧問劉兆佳得票多出十個百分點，而財經事務局局長馬時亨得票只比「佳叔」少四票。&#13;<br> 最少人認為應隨董離任的是保安局局長李少光、經濟發展及勞工局局長葉澍堃及衞生福利及食物局局長周一嶽。&#13;<br> 至於誰人是董建華下台的最大受害者，逾千投票者中，有三成認為是董太趙洪娉，因她日後無Ａ１頭等機位坐。</p></body></html>
