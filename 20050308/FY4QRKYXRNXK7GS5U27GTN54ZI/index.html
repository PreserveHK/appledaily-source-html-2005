<html><header><meta charset="utf-8"><title>基仔苦等11年殺入紅館</title></header><body><h1>基仔苦等11年殺入紅館</h1><p>古巨基昨晚首次在紅館舉行演唱會，全場爆滿，歌神許冠傑、張栢芝與姊姊及兩位弟弟張浩龍、張栢文，以及周慧敏與男友倪震等均有捧場。&#13;<br> 穿上白色服裝的基仔坐在一張類似太空艙的椅子出場，並演繹了歌曲《必殺技》，他說：「我阿爸阿媽都喺度，可唔可以畀大啲掌聲佢哋？我等今晚等咗十一年，呢個時間太長，成日好擔心。我一緊張就會濕晒，我指係隻手，媽咪教我拍番乾佢，今晚你哋都要咁樣做。」&#13;<br> 此外，基仔開騷前與經理人黃柏高及幕後製作人陳達志（Ba叔）一同拜神，Ba叔更帶了富豪飯店的鮑魚給基仔品嘗。&#13;<br> 採訪：李珮洳　攝影：何國豪</p></body></html>
