<html><header><meta charset="utf-8"><title>林嘉欣甘作後備情人</title></header><body><h1>林嘉欣甘作後備情人</h1><p>鄭伊健和林嘉欣日前齊在上海宣傳電影《後備甜心》，二人在該片中都是別人的後備情人，林嘉欣說：「我覺得若有這種情況發生，雙方都是真心誠意的話，那麼我還是心甘情願去接受，只不過在某些地方會有所保留。」<br> &#13;<br> <spanclass>伊健珍惜緣份 &#13;<br> 伊健則說：「如果有類似的情況發生，我會感到很難受，我希望牽涉到這些男女關係的人要及時糾正自己的心態，兩個人能夠碰在一起不容易，大家要好好珍惜。」&#13;<br> 記者戴維上海直擊</spanclass></p></body></html>
