<html><header><meta charset="utf-8"><title>NEWS變身大眼公仔</title></header><body><h1>NEWS變身大眼公仔</h1><p>以山下智久為首的尊尼少年偶像組合NEWS，將會化身漫畫人物在雜誌中出現，相信會吸引不少女fans捧場。&#13;<br> 日本少女漫畫家貓山宮緒，最近將NEWS八位成員畫成漫畫故事《這是NEWS!!》，準備在本周五出版的日本少女漫畫雜誌《別冊Friend》內連載。貓山在繪畫前已看過了NEWS的演唱會和DVD，以捕捉八位成員的特徵，而故事則以NEWS工作時鮮為人知的一面作為題材。</p></body></html>
