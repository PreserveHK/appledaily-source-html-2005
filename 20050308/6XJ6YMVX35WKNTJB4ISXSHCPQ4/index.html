<html><header><meta charset="utf-8"><title>全港性食物消費量調查</title></header><body><h1>全港性食物消費量調查</h1><p>食物環境衞生署耗資三百二十萬元，委託中文大學於本周四開始進行全港性食物消費量調查，為期一年，以了解巿民膳食組合和進食模式，包括列出一百一十種在本港及外地曾涉及輕微或嚴重事故的食物，包括粉絲、三文魚、鮑魚及魚翅，查問受訪者過去一年進食有關食物的情況，用作建立食物安全風險評估資料庫。&#13;<br> 調查將最少訪問五千二百名二十至八十四歲市民，詳情可致電28680000及26096876。</p></body></html>
