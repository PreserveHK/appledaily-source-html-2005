<html><header><meta charset="utf-8"><title>妮歌演活傳奇攝影師</title></header><body><h1>妮歌演活傳奇攝影師</h1><p>妮歌潔曼（NicoleKidman）與羅素卻爾（RussellCrowe）合作的新片最近胎死腹中，這位金像影后亦轉移目標，洽談接拍由《風流老闆俏秘書》導演史提芬辛堡（StevenShainberg）執導的電影《Fur》。&#13;<br> 妮歌在片中將飾演被譽為二十世紀最偉大攝影師之一的戴安亞布絲（DianeArbus），戴安生於一九二三年，她的作品對後世影響深遠，可惜於七一年自殺身亡。此外，妮歌的同鄉卡塔布蘭切（CateBlanchett）將有機會與畢彼特（BradPitt）結片緣，一同拍攝由派拉蒙投資的電影《Babel》。</p></body></html>
