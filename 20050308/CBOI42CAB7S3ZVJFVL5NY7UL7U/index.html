<html><header><meta charset="utf-8"><title>任葆琳入院割繭</title></header><body><h1>任葆琳入院割繭</h1><p>任葆琳（Pauline）昨日在菲傭陪同下，到了嘉諾撒醫院進行切除聲帶息肉手術，她說：「其實之前我試過中藥，不過我敏感，呢個手術係全身麻醉，以前已經做過呢類手術，做完手術後會吐血，之後一個月都講唔到嘢。」&#13;<br> <br> <spanclass>想吃麻辣火鍋 &#13;<br> Pauline透露是五年前操勞過度而得此病，她說：「嗰時未返公司幫手，喺出面打工，日日朝九晚六，收工重要去拍戲同做電台節目，加上我以前係K王，一個禮拜唱足四晚。」她還表示前晚手術前夕想去吃麻辣火鍋，她說：「因為手術之後唔可以飲酒，要禁止啲開心同刺激嘅活動，所以好想食麻辣火鍋，不過時間就唔到。」&#13;<br> 採訪，攝影：JessicaNgan</spanclass></p></body></html>
