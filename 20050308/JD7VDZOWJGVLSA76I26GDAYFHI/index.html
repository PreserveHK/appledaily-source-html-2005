<html><header><meta charset="utf-8"><title>彩妹狂操雙球身手勁</title></header><body><h1>彩妹狂操雙球身手勁</h1><p>日本青春偶像上戶彩，將在本月二十六日出席在日本福岡YahooDome舉行的福岡SoftbankHawks棒球開幕戰的開幕儀式，而彩妹更被選為開球禮的代表，可說非常威水。&#13;<br> 上戶彩雖然最近為新劇《排球女將》而狂練排球，但為免在棒球賽的開球禮上失禮，她又積極練習投球。&#13;<br> 前日彩妹還神氣十足地穿上SoftbankHawks的棒球外套，拿着棒球出席記者會，她說：「雖然我現在十分緊張，但亦感到非常光榮。」</p></body></html>
