<html><header><meta charset="utf-8"><title>上月申領綜援增19宗</title></header><body><h1>上月申領綜援增19宗</h1><p>【本報訊】本港上月份申領綜援個案較一月份微升十九宗，達二十九萬五千八百多宗，其中失業綜援申領個案已連續十七個月下跌，跌至上月的四萬四千三百七十宗。社會福利署署長鄧國威預期，綜援申領情況漸趨平穩，今年度撥款足以應付綜援開支，毋須申請追加撥款。&#13;<br> 此外，政府撥出二億元的「攜手扶弱基金」昨日起接受申請，他期望有更多商界參與，與非政府機構合作，每宗申請最高可獲撥款五十萬元，為殘疾人士、不幸家庭等提供服務。首階段申請在五月截止，最快在六月批出款項。</p></body></html>
