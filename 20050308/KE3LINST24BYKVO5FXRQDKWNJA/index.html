<html><header><meta charset="utf-8"><title>GiGi遇地震檯底避難</title></header><body><h1>GiGi遇地震檯底避難</h1><p>梁詠琪（GiGi）日前在台灣拍果汁廣告，前日凌晨她留在酒店時就遇上五點九級地震，當時GiGi已穿上睡衣準備就寢，突然發生地震，嚇至花容失色的GiGi即時換上便服，及效法電影《向左走，向右走》中立即躲在枱底的一幕情節，但後來GiGi的台灣同事告訴她理應打開房門，以防被物件堵塞，故她先前的做法是不正確的。<br> &#13;<br> <spanclass>猶有餘悸 &#13;<br> GiGi表示經歷這次地震後猶有餘悸，她說：「我嗰晚都瞓唔着，天光時就打番香港報平安。」問到可有致電男友鄭伊健時，GiGi說：「我個個親戚都有打。」</spanclass></p></body></html>
