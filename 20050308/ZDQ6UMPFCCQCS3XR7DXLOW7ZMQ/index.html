<html><header><meta charset="utf-8"><title>家近核電廠乳齒受影響</title></header><body><h1>家近核電廠乳齒受影響</h1><p>台灣《東森新聞網》報道，美國科學家蒙格諾（JoeMangano）於一九九八年展開一項命名為「牙仙」的研究計劃，在全國蒐集了四千多顆乳齒，分析裏面放射性元素「鍶-90」的含量是否過高。&#13;<br> 他指出，這種物質只能在核子武器及核子反應裝置中找到，因此可以從中分析致癌的關鍵性。研究發現，家居附近有核電廠的兒童，其乳齒中所含鍶-90殘餘量比其他孩子高出三至五成。</p></body></html>
