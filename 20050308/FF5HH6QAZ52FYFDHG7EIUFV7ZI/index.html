<html><header><meta charset="utf-8"><title>米路吉遜重現聖母神跡</title></header><body><h1>米路吉遜重現聖母神跡</h1><p>米路吉遜（MelGibson）去年執導的《受難曲》在全球各地票房大收，據悉他有意再度開拍宗教電影。&#13;<br> 米路之所以有此決定，與一名聲稱看過聖母瑪利亞顯靈的已故修女有莫大關係。事緣上月逝世的九十八歲修女露絲亞（Lucia）去年看過《受難曲》後，曾與米路在羅馬的修道院內暢談一小時，露絲亞透露一九一七年，與兩名表親在葡萄牙目睹聖母瑪利亞的神迹，聖母當時預言第二次世界大戰、俄羅斯騷亂及教宗遭槍擊等事件將會發生，之後露絲亞便成為一名修女。米路被露絲亞的故事感動，故此計劃將之拍成電影。</p></body></html>
