<html><header><meta charset="utf-8"><title>Isabella泰國樂而忘返</title></header><body><h1>Isabella泰國樂而忘返</h1><p>梁洛施（Isabella）早前去泰國與陳柏霖及泰國女演員Tuck為電影《見鬼10》宣傳，Isabella遇到一班瘋狂女Fans，她們除了要求合照外，更備有大量Isabella的CD、相片和雜誌給她簽名，其中一個更以廣東話說「你好嗎」，令梁洛施開心不已。&#13;<br> Isabella透露較早前她亦曾去泰國做了一連串專訪，令到不少泰國歌迷認識她，而早在一個月前，當她第一次去泰國時，已有一個癡情男Fans在機場等候，該名男fans更對Isabella說會用一個月時間，學好廣東話。</p></body></html>
