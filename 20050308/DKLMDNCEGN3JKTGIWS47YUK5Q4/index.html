<html><header><meta charset="utf-8"><title>顧瑞英母女登報正名份</title></header><body><h1>顧瑞英母女登報正名份</h1><p>已故麗新集團創辦人林百欣（林伯）上周六舉殯，當時三姨太顧瑞英及女兒林明珠只被安排坐在嘉賓席上，事後有人揚言受到冷待而會在喪禮後發炮，而早前林家刊登訃聞時，亦沒有將三姨太顧瑞英、女兒林明珠及兒子林偉鈞列入其中。&#13;<br> 昨日顧瑞英聯同女兒林明珠和兒子林偉鈞在今天的報章刊登聲明，顧瑞英強調自己是林百欣的遺孀林顧瑞英，她和愛子偉鈞及愛女明珠衷心感謝諸朋友好的關懷和慰問，友人的隆情厚誼及鼎力支持使三人重拾希望和力量，以面對喪夫喪父之痛，聲明將於今日報章刊登。</p></body></html>
