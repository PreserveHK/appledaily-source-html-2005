<html><header><meta charset="utf-8"><title>董驃與馬會重修舊好</title></header><body><h1>董驃與馬會重修舊好</h1><p>有多年評述賽馬經驗的董驃，曾被指因經常抨擊馬會，以致雙方關係惡劣。不過事隔多年後，董驃在逢星期二晚無綫播出的賽馬節目《點只打吡咁簡單》與陳百祥一起擔任主持。<br> &#13;<br> <spanclass>「係無綫搵我」 &#13;<br> 董驃日前在跑馬地香港賽馬會博物館進行拍攝，被問到之前與馬會關係惡劣，今次為何會合作起來？董驃即時顯得頗為避忌，並強調與馬會之間並無不和，他說：「呢啲都係人哋講，我從來冇咁講，今次都係拍幾集啫，係無綫搵我嘅，詳情你哋問番無綫啦！」&#13;<br> 採訪、攝影：張俊銘</spanclass></p></body></html>
