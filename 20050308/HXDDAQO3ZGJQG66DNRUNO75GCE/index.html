<html><header><meta charset="utf-8"><title>全球最大攀冰公園</title></header><body><h1>全球最大攀冰公園</h1><p>美國科羅拉多州安肯帕格里峽谷的烏雷冰公園，是全球最大的人工攀冰運動公園，設有超過一百八十條攀登路線。該公園一九九四年開幕，當時是全球第一個專為攀冰運動而設的公園。&#13;<br> 現時冰瀑由兩名專業「造冰人」製造和打理，比一般野外的冰瀑安全，較不容易出現岩滑和山崩意外。公園的攀登路線有難有易，每年十二月中至翌年三月底免費開放，還會舉行一年一度的烏雷冰節，吸引世界各地攀冰愛好者慕名而至。&#13;<br> 路透社/美國《洛磯山新聞》</p></body></html>
