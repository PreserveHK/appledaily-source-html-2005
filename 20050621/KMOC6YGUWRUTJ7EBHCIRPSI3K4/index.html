<html><header><meta charset="utf-8"><title>華仔跪地謝慈父</title></header><body><h1>華仔跪地謝慈父</h1><p>劉德華上周六晚在九龍灣展貿中心出席「華仔天地」十七周年紀念聚餐，約有千名歌迷出席，嘉賓方面則有黃日華、苗僑偉、林家棟和鄧肇欣。華仔除了與歌迷歡聚外，還順道慶祝父親節，劉爸爸應邀上台後，華仔即跪地送上父親節蛋糕，逗得劉爸爸十分高興。</p><p>契女法國進修</p><p>華仔笑言還未嘗過當爸爸的感覺，但當契爺的感覺就比較清楚，可惜沒有契爺節。不過華仔的契女鄧肇欣決定年底離港，計劃到法國修讀美容和化妝課程，希望學成回來可以開業做生意。華仔十分支持契女的決定，並呼籲現場歌迷向她送上祝福，令鄧肇欣感動不已。&#13;<br> </p></body></html>
