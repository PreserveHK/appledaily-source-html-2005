<html><header><meta charset="utf-8"><title>證明自己「唔係垃圾」</title></header><body><h1>證明自己「唔係垃圾」</h1><p>【本報訊】「恒生銀行獎學金」得主吳葦瀅憑努力打動父母，證明自己「唔係垃圾」！香港教育學院昨舉行典禮，頒發一百二十七項、總值逾二百八十萬元的獎學金，獎勵及表揚表現優越的學生。&#13;<br> 吳葦瀅的父母重男輕女，加上女兒中學時期成績平平，故自高中起已催促她早日工作。為繼續念書，葦瀅自中五起開始兼職，自給自足，但這卻使她與父母的關係更加惡化。進入教院後，父母認為教書前途灰暗，所以仍不支持女兒讀書。葦瀅今天終憑獎學金證明自己能力，父母更為女兒的堅持感到驕傲！&#13;<br> </p></body></html>
