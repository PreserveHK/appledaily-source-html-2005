<html><header><meta charset="utf-8"><title>魏橋嘉里籌組貸款</title></header><body><h1>魏橋嘉里籌組貸款</h1><p>▲《基點》報道，荷銀及法國國家巴黎銀行正為魏橋紡織（2698）籌組一筆1億美元，3年期貸款。另嘉里集團則有意自行籌組一項5年期貸款，作為再融資，全包息率約為37點子，銀行表示欲承包3至5億港元。&#13;<br> ▲王氏港建（532）宣布，集團台灣附屬台灣港建（TKK）的股份，上周五（17日）起在台灣上市。該公司已將272.8萬股TKK舊股或10%股權，按每股62元新台幣（約15.23港元）價格於台灣向公眾出售。所得款項約1.69億元新台幣（4150萬港元）。出售後，王氏繼續持有1839.36萬股TKK，相當於TKK已發行股本約67%。</p></body></html>
