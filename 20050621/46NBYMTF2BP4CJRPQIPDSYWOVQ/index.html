<html><header><meta charset="utf-8"><title>　　程翔劉敏儀夢中團聚 - 李八方</title></header><body><h1>　　程翔劉敏儀夢中團聚 - 李八方</h1><p>國安一句間諜罪，唔使審唔使問，記者程翔就與世隔絕，𠵱家佢健康如何？精神狀況係點？八方同廣大市民都唔清楚，就連程翔至親嘅太太劉敏儀，都只能夠同丈夫喺夢中團聚，其情可憫。劉敏儀最近夢見同程翔一齊，重有兩位友人喺一間農村餐廳用膳，見到一位農民。&#13;<br> 劉敏儀話，解夢專家所言，夢見農民係吉祥之兆。講開發夢，曾蔭權當選之後話自己午夜夢迴見到市民，唔知佢又有冇夢見程翔？若然夢見嘅話，又會唔會即刻標冷汗扎醒呢？&#13;<br> &#13;<br> &#13;<br> 爆料熱線：29290000、27860099&#13;<br> 報料傳真：26239278&#13;<br> 報料電郵：pf_lee@appledaily.com</p></body></html>
