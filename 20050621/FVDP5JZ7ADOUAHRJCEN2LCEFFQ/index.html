<html><header><meta charset="utf-8"><title>經絡夥美聯推優惠<br>按息低至P減2.7厘</title></header><body><h1>經絡夥美聯推優惠<br>按息低至P減2.7厘</h1><p>【本報訊】經絡按揭轉介副行政總裁盧子勇表示，該行現正為美聯物業推介的客戶，提供「智舒息」按揭計劃，買家可選全期按息低至最優惠利率（P，最優惠利率）減2.7厘，及0.8%貸款額現金回贈；又可選全期P減2.5厘。&#13;<br> 不過，買家若提早還款，需另行罰息。&#13;<br> 此外，經絡另與東亞銀行合作，推出的「貸2按」九成半按揭計劃，有首2年、首3年、或首5年定息優惠；並容許買家轉按，最高可達樓價九成。</p><p>東亞轉按高達九成</p><p>盧子勇指出，選擇九成半按揭的買家，供樓負擔比率現已達42.5%；若按揭息率加1厘，比率將會增加至46.3%。</p></body></html>
