<html><header><meta charset="utf-8"><title>亞洲遊戲展七月預展</title></header><body><h1>亞洲遊戲展七月預展</h1><p>「第四屆亞洲遊戲展暨亞洲數碼娛樂展2005預展」七月一日至三日將於數碼港進行，展示電玩及數碼娛樂產品，讓機迷在「七一」假期免費感受數碼娛樂樂趣。SonyComputerEntertainment將展示最新遊戲「EyeToy：Play2」等，並有最新「PlayStation2」RPG遊戲《Drag-onDragoon2-lovered,ambivalenceblack-》教室及「角式扮演前哨戰」。</p></body></html>
