<html><header><meta charset="utf-8"><title>被殺小學辦私校被拒</title></header><body><h1>被殺小學辦私校被拒</h1><p>【本報訊】早前被勒令九月起停收小一學生的羅富國校友會學校，昨派代表與教育統籌局局長李國章會面逾三小時，提出辦私立小一建議，盡最後努力救校，局方最終「維持原判」，該校校長古學俊對此表示失望及遺憾。&#13;<br> 該校早前曾表示，若教統局「企硬」，校方將發動遊行罷課，並動用學校儲備五十萬元進行司法覆核。</p><p>研究其他方案</p><p>校監陳錦鴻昨會面後稱，教統局未有接受辦私小一的建議，校董會將研究其他方案，包括合併、轉直資或逐步轉為私校。&#13;<br> 該校早前被勒令九月起停收小一，其後提出辦私立小一，但被教統局以該校辦學質素欠佳為由駁回。</p></body></html>
