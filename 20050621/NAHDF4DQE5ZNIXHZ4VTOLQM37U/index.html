<html><header><meta charset="utf-8"><title>吊起嚟賣<br>第一城多封盤</title></header><body><h1>吊起嚟賣<br>第一城多封盤</h1><p>不利消息頻傳，搞到買家窒步，樓市轉靜，業主想賣樓冇咁易，減價當然可以快啲出到貨，但唔係個個肯，因為擔心遲啲樓價反彈就蝕底。&#13;<br> 利記周德龍話，業主既然唔急賣，又要睇定啲，索性封盤，沙田第一城（圖）就有一成業主咁做。月初只有半成業主封盤，𠵱家大增。例如三十一座高層E室，業主放盤叫價二百一十萬，買家還價最多都係得一百九十萬，結果梗係封盤唔賣。</p></body></html>
