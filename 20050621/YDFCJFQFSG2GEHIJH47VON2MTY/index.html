<html><header><meta charset="utf-8"><title>代理慘淡<br>借迪士尼谷生意</title></header><body><h1>代理慘淡<br>借迪士尼谷生意</h1><p>銀行接連加息，少咗買家入市，代理行收入縮水，世紀21奇豐決定出花臣，推動員工積極搵生意。&#13;<br> 董事李峻銘話，凡喺五六月做到指定生意額，可以入住迪士尼好萊塢酒店海景套房兩日一夜，另有迪士尼入場券，共送三間房及十二張飛，喺九月十三號星期二、迪士尼開幕後第二日享用。&#13;<br> 規矩係先以組別比賽，然後再計平均每人營業額多少定勝負，原因係每組人數唔同，最多一組有十二人。雖然兩組同時勝出機會極微，但若果真係咁，就會一組先去玩，另一組遲啲再去。</p></body></html>
