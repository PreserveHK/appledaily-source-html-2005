<html><header><meta charset="utf-8"><title>孕婦激光減肥流產</title></header><body><h1>孕婦激光減肥流產</h1><p>深圳市一名剛懷有身孕的中年婦在一間美容院接受激光減肥，腹中胎兒疑遭激光照射後夭折，導致流產，其右側輸卵管更因而被迫切除，今後不能再生育，令她後悔不已。&#13;<br> 三十七歲的孫女士，早前到羅湖區翠竹路一間美容纖體公司做美容，被老闆娘游說接受激光減肥，但事後腹部劇痛。她被送到醫院時，才得悉自己剛懷了孕，腹中胎兒疑因被激光照射而停止發育，被迫流產，其右側輸卵管亦因而被切除。雖然美容院已答允賠償，但孫女士強調，金錢根本彌補不了她的哀痛。&#13;<br> 《深圳晚報》</p></body></html>
