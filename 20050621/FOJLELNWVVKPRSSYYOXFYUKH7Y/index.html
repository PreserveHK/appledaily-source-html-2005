<html><header><meta charset="utf-8"><title>杏彤苑獲利370萬</title></header><body><h1>杏彤苑獲利370萬</h1><p>▲屋之島歐志康說，西半山寶珊道1A號杏彤苑1579方呎中層B，作價1280萬元，每呎8106元。業主03年以910萬元購入，賺370萬元，40.7%。&#13;<br> ▲美聯周愛玲說，灣仔星域軒1座1024方呎極高層D，作價1090萬元，每呎10645元。&#13;<br> ▲利嘉閣莊桂玲說，北角寶馬山花園6座1070方呎高層A，作價818萬元，每呎7645元。同區富豪閣1座高層B，1034方呎，以540萬元連車位成交，呎價5222元。</p></body></html>
