<html><header><meta charset="utf-8"><title>市場快訊<br>嘉林邊道29號標售</title></header><body><h1>市場快訊<br>嘉林邊道29號標售</h1><p>中原九龍豪宅分區聯席董事梁瑋麟說，九龍城嘉林邊道29號住宅（圖），佔地5255方呎，可建樓面15765方呎；以意向價7500萬元標售，每方呎樓面地價4757元，較業主去年購入價約5000萬元，高50%，7月28日截標。&#13;<br> 金匯投資（378）年初以1.63億元，購入嘉林邊道21號園林閣，每方呎樓面地價5156元；毗鄰23至25號嘉林園逾90%業權，市傳以近1億元易手。</p></body></html>
