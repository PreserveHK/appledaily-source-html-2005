<html><header><meta charset="utf-8"><title>粉末可可油</title></header><body><h1>粉末可可油</h1><p>以前煮餸只會落液體的油，完全沒想過油也可以是粉末狀。法國可百CacaoBarry廠最近便研製出一種由可可豆提煉出來的粉狀可可脂Mycryo。Mycryo具耐熱及絕緣特質，可減少達20%食物水份的流失，令食物質素得以保持。加上無色無味，讓食物能發揮其原有味道，且屬乾性材料，儲存更方便。用法也非常簡單，只要把要煮的食物直接放在粉末上蘸，再放鑊內煮即可。	&#13;<br>&#13;<br>記者：陳珮娟　&#13;<br>攝影：林栢鈞&#13;<br>查詢：29636873</p></body></html>
