<html><header><meta charset="utf-8"><title>本月料跌20.2%<br>樓宇買賣登記</title></header><body><h1>本月料跌20.2%<br>樓宇買賣登記</h1><p>【本報訊】中原地產執行董事陳永傑表示，預期本月的樓宇買賣合約登記宗數，較4月高位跌20.2%，報10300宗。&#13;<br> 數字仍是理想水平，只不過3至5月樓市異常暢旺，相形之下才令本月表現失色。他認為市況仍然良好，屬健康調整。&#13;<br> 另外，從過去10年數據顯示，樓價與息口走勢屬平行發展，兩者沒有直接關係。&#13;<br> 陳永傑指出，息口上升是因為經濟改善，加上現時樓按息率為3.75厘，處低水平，估計樓按息率即使增加1至2厘，市場仍可承受。</p></body></html>
