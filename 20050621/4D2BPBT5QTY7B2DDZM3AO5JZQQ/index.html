<html><header><meta charset="utf-8"><title>Radiohead再奪最佳唱片</title></header><body><h1>Radiohead再奪最佳唱片</h1><p>英國樂隊Radiohead在一九九七年推出的大碟《OKComputer》，最近獲美國音樂雜誌《Spin》選為「過去二十年來最佳唱片」，雜誌編輯指唱片中充滿了未來色彩的聲音，雖然猶如機械人在說話，但卻令人感到活着的快感。&#13;<br> 最新一期《Spin》為慶祝二十周年，特別選出二十年來最佳唱片，繼Radiohead的《OKComputer》後，第二和第三位則是HipHop組合PublicEnemy的經典《ItTakesaNationofMillionstoHoldUsBack》和樂隊Nirvana的《Nevermind》。</p></body></html>
