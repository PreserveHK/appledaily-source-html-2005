<html><header><meta charset="utf-8"><title>創意涼粉有驚喜</title></header><body><h1>創意涼粉有驚喜</h1><p>觀塘美食坊新開甜品店有驚喜！除糖水、豆腐花、涼粉這類人有我有的大路甜品外，亦提供創意新搞作，推介用椰汁、蒟蒻做成的白色粉條，再撈鮮雜果及涼粉做成的涼粉撈河，其他如榴槤餅、荔枝雪餅，口味亦新奇，夏日炎炎胃口欠奉值得一試。&#13;<br>&#13;<br>記者：李淑芬&#13;<br>&#13;<br>糖堂甜品店（34283755）&#13;<br>地址：觀塘裕民坊34至62號美食坊地下A舖&#13;<br>座位：約30個</p><p>鮮雜果四色涼粉撈河$28</p><p>最初真的以為河粉撈生果，原來所謂的「河粉」是用椰汁、蒟蒻做的粉條，同樣煙韌，但就香甜得多。</p></body></html>
