<html><header><meta charset="utf-8"><title>肥版千嬅無緣見偶像</title></header><body><h1>肥版千嬅無緣見偶像</h1><p>近日趕拍電影《千杯不醉》的楊千嬅，工作時間排得密麻麻，日前她到拉斯維加斯登台前，更特別抽時間拍攝新歌《長恨哥哥》KTV。在KTV中，導演特意從幾百名女歌迷中挑選一位身形肥胖的來扮千嬅。拍攝當日，「肥版千嬅」雖然很想與偶像見面，只可惜兩人是分開拍攝，令她感到非常失望。</p><p>歌影兩忙</p><p>KTV的劇情要凸顯歌迷對千嬅的愛戴，故導演特別向一名忠實千嬅fans商借他那間收藏了很多偶像唱片、電影DVD和剪報的房子來拍攝。</p></body></html>
