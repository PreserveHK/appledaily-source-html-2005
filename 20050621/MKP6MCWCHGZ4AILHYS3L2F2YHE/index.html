<html><header><meta charset="utf-8"><title>司機過路捱撞重傷</title></header><body><h1>司機過路捱撞重傷</h1><p>【本報訊】上環中港道昨中午十二時許發生車禍，兩部屬於旅運公司的私家車，分別停泊上址兩邊的慢線及影線等候載客，其間其中一車姓吳司機（五十四歲）與同事在車上閒聊後，落車橫過馬路返回自己私家車，其時一部由荃灣開往西環的小巴，由姓張二十九歲司機駕駛，駛至煞車不及將他撞倒，吳倒地頭部受傷昏迷，附近消防局的消防員及救護員，聞訊趕來救援（圖），傷者送瑪麗醫院，目前情況嚴重。	&#13;<br> 胡恩宏攝</p></body></html>
