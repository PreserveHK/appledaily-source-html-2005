<html><header><meta charset="utf-8"><title>MPV用倒後鏡雨滴</title></header><body><h1>MPV用倒後鏡雨滴</h1><p>除咗有擋風玻璃用嘅雨滴，倒後鏡都有專用雨滴，好似呢支新推出名為SIVCLEAR嘅噴劑，就適合RV、MPV呢類有較大倒後鏡嘅車用。水嘅表面張力可以令雨水形成圓點附於鏡面，Siv-technology可以令雨水跣走，防止雨點積聚鏡面，提高雨天時清晰度。&#13;<br>&#13;<br>記者：戴維浩&#13;<br>攝影：伍慶泉&#13;<br>&#13;<br>荃威汽車配件音響公司　&#13;<br>地址：旺角奶路臣街19G地下　&#13;<br>查詢：23932126</p></body></html>
