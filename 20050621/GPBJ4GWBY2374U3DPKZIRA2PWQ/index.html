<html><header><meta charset="utf-8"><title>德國轉機直接上私人飛機</title></header><body><h1>德國轉機直接上私人飛機</h1><p>原來坐頭等客位還未算最豪華！最近，德國漢莎航空推出「德國漢莎私人飛機」服務，各位頭等或商務乘客，如要在慕尼黑或法蘭克福轉機前往其他德國或歐洲城市，都可以一下飛機便直接登上另一架較小型的NetJets私人飛機前往目的地，免除了要先上轉機室後再入回候機室才上飛機的繁複過程，既省時方便又顯得地位崇高！可惜，經濟艙的乘客還未有機會享用此待遇！&#13;<br>&#13;<br>記者：梁佩芬&#13;<br>&#13;<br>網址：www.lufthansa.com.hk（德國漢莎航空）</p></body></html>
