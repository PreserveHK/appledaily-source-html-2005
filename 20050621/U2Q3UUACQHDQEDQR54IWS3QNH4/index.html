<html><header><meta charset="utf-8"><title>米高復出乏力</title></header><body><h1>米高復出乏力</h1><p>米高積遜（MichaelJackson）結束狎童案官司後，有傳他將會舉行巡迴演唱會及在慈善演唱會Live8中演出。但據米高的朋友透露，他完成官司後感到身心俱疲，在炎炎天氣下，米高連走路也感乏力，根本不可能在舞台演唱。米高的友人說：「我想他不會準備演唱，現在他連經理人也沒有。」</p><p>珍納不滿被玩</p><p>此外，米高的妹妹珍納積遜（JanetJackson）日前出席人權活動晚會領取大獎時，被英國男星阿倫甘明（AlanCumming）揶揄其家族經常有出位之作，珍納上台接過獎項後即黑臉說：「我與家人剛過了最不幽默的一段時間，我希望大會將笑話留給搞笑節目。」</p></body></html>
