<html><header><meta charset="utf-8"><title>方力申透視裝唔覺乸</title></header><body><h1>方力申透視裝唔覺乸</h1><p>方力申、周麗淇、吳佩慈、謝霆鋒及周國賢等，前晚在無綫將軍澳電視廣播城演出《勁歌金曲》，謝霆鋒與周國賢齊齊jam歌。</p><p>似廣末涼子</p><p>方力申前晚穿上undercover的透視裝，打扮十分女性化，他說：「我想試唔同形象，如果一個人好man着就唔會似女仔，我買衫好易心軟，有時售貨員話好就會買，但我買完又後悔。我呢件衫都唔平，要成三千幾蚊，我讀中學時，試過俾人話似廣末涼子。」&#13;<br> 周麗淇前晚抱恙到場，她說：「我重要睇醫生打開聲針，我白癡到問醫生係咪打喺喉嚨，後來護士幫我打喺patpat，今次係我第一次上《勁歌》，都有啲緊張。」	&#13;<br> 採訪：駱華齡　攝影：何國豪</p></body></html>
