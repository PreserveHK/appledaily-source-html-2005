<html><header><meta charset="utf-8"><title>惡兄弟大鬧灣仔</title></header><body><h1>惡兄弟大鬧灣仔</h1><p>【本報訊】兩名軍裝警員，昨晨在灣仔道截查一對形迹可疑兄弟時，兄弟突然失常揮拳擊毀一店舖的鐵閘及頭撼地面和自摑叫囂，大叫差人打人，警員其後將兩人制服及撿獲五百粒懷疑毒品，調查後兩兄弟分別以涉嫌刑毀、藏毒及拒捕等罪名被捕。&#13;<br> 被捕兩兄弟姓羅，分別二十九歲及二十六歲。昨晨九時，一名警長帶領一名警員巡經灣仔道一四九號一間賣衫店舖對開時，見姓羅兩兄弟形迹可疑，於是上前截查，雙方曾發生爭執，其間兄長突然失常不停掌摑自己面部，及揮拳擊向賣衫店舖的鐵閘，致鐵閘出現少許凹陷損毀，其弟則頭撼向牆及倒地聲稱被差人毆打，又不停叫囂。</p></body></html>
