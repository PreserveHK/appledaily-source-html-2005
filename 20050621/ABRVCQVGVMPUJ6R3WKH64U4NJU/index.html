<html><header><meta charset="utf-8"><title>亨氏收購HP食品</title></header><body><h1>亨氏收購HP食品</h1><p>【本報綜合報道】全球最大茄汁生產商美國亨氏（H.J.Heinz），同意斥資4.7億英鎊（約8.55億美元，或66.69億港元），收購歐洲第3大食品集團──法國GroupeDanone旗下的英國業務HP食品。&#13;<br> 亨氏收購HP食品後，將取得一系列英國食品牌子，包括HP與Daddies醬料，以及全球知名品牌李派林喼汁（Lea&amp;PerrinsWorcestershire）。&#13;<br> 今次收購不包括淘大（Amoy）的醬油生意，但亨氏獲授權在歐洲推銷淘大的亞洲地道醬料及其他產品。</p></body></html>
