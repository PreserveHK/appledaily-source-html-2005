<html><header><meta charset="utf-8"><title>馬曉玲全購大中華</title></header><body><h1>馬曉玲全購大中華</h1><p>▲大中華實業（431）宣布，馬曉玲以4894.7萬元向陳長貴、黃賴培及ChiuWinerthan購入共41.07%股益，涉及9789.4萬股，即每股作價0.5元，並以相同價格向大中華實業其餘股東，提出全面收購。收購價較集團停牌前0.43元溢價16.28%。馬曉玲及其一致行動人士持股量為54.58%，向其他股東進行全面收購，涉資5414萬元。馬曉玲持有深圳市亨瑞投資30%權益，為亨瑞副董事長。</p></body></html>
