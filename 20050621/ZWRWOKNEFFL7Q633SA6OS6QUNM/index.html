<html><header><meta charset="utf-8"><title>賭王拖四姨太去飲</title></header><body><h1>賭王拖四姨太去飲</h1><p>保良局上任主席陳亨利的長子陳孝殷結婚，前晚在灣仔會展筵開一百五十席，大宴親友，賭王何鴻燊及四姨太梁安琪拖手到場，何鴻燊表示送天鵝擺設予一對新人，記者叫他分享相處之道時，何鴻燊則說：「我今日走三場婚禮，咁多場，你哋放過我啦！」</p><p>陳細潔趕尾場</p><p>出席的陳細潔也來去匆匆，她說：「我放低對水晶杯就走人，趕住睇《周末狂熱》尾場，我一向唔多鍾意飲喜酒，費事遇到親戚催婚啦，我又唔恨嫁。」而與李嘉欣傳緋聞的龐維仁，其太太黃美儀與家婆和妯娌等同來，問她為何不見其夫蹤影？她說：「老公唔喺香港。」&#13;<br> 採訪：RitaLeung&#13;<br> 攝影：RickyChan</p></body></html>
