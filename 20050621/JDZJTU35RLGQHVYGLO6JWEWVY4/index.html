<html><header><meta charset="utf-8"><title>星展「易二按」利套現<br>轉按估價達九成</title></header><body><h1>星展「易二按」利套現<br>轉按估價達九成</h1><p>【本報訊】為抗衡利息上升，中原地產夥拍星展銀行，提供「易二按」定息二按九成轉按套現計劃，買家轉按，可獲最高估價九成貸款，當中兩成二按，首兩年定息2.98厘，其後P（最優惠利率，現為6厘）減2.15厘；或跟隨一按息率，以較高者為準。&#13;<br> 另外，客戶又可選擇二按全期P減2.15厘，或跟隨一按息率，以較高者為準。</p><p>還款期最長30年</p><p>星展銀行按揭及有抵押貸款業務總監鍾少權稱，優惠限期至7月8日止，但客戶必須在9月底前提取二按貸款；至於還款期最長可達30年，手續費為貸款額的1.2至4.45%。</p></body></html>
