<html><header><meta charset="utf-8"><title>英語教材網站涉侵權</title></header><body><h1>英語教材網站涉侵權</h1><p>【本報訊】英語教材網站「智學好計劃」（ http://www.i-learner.com.hk）近日以迪士尼公仔創作英語教材，被指涉盜用版權。該篇題為「小熊維尼在兔子家」的教材，採用了小熊維尼做插圖。 &#13;<br> 該網站職員施先生接受查詢時說，他們編寫教材時曾考慮過會否侵權，因此所有插圖都由職員自行繪畫，而沒有直接複印迪士尼的圖畫。施先生續稱，該篇教材約有三十間中、小學採用，他們會再了解有關做法有否侵權，再決定是否取消該教材。</p></body></html>
