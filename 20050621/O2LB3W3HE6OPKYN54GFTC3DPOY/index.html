<html><header><meta charset="utf-8"><title>滋補靚湯</title></header><body><h1>滋補靚湯</h1><p>生薑蓮藕牛腩湯&#13;<br>LotusRootSoupw/BeefBrisket&#13;<br>材料：（4至6人份量）&#13;<br>蓮藕1斤、牛腩1斤、生薑3両、紅棗5粒、水約12碗&#13;<br>&#13;<br>做法：&#13;<br>1.蓮藕洗淨，去皮切厚片，備用。&#13;<br>&#13;<br>2.牛腩以沸水汆燙，洗淨切件。&#13;<br>&#13;<br>3.生薑去皮洗淨；紅棗洗淨去核備用。&#13;<br>&#13;<br>4.煲內注入水猛火煲滾，放入全部材料，待水再滾，轉慢火煲3小時，以幼鹽調味即可。&#13;<br></p><p>功效：&#13;<br> 蓮藕可健脾開胃，生薑具有驅風散寒之效，此湯味道鮮甜，帶少許辣，適合一家日常飲用，如遇身體虛弱、脾胃虛寒、血氣不足和面色蒼白者，可用此湯作食療，但遇感冒風熱、燥熱咳嗽者則不宜飲用。</p></body></html>
