<html><header><meta charset="utf-8"><title>美國最安全汽車平治E-Class</title></header><body><h1>美國最安全汽車平治E-Class</h1><p>2000至2003年間，美國獨立機構公路安全保險學會研究導致司機死亡嘅交通意外，平治E-Class喺芸芸測試汽車型號中表現最出色，每100部登記汽車中，每年只有10宗導致傷亡嘅交通意外係涉及E-Class。另外，根據公路安全保險學會嘅研究結果顯示，其他汽車發生同類意外平均高出E-Class9倍，部份汽車型號更喺同期發生超過300宗同類意外。&#13;<br>&#13;<br>記者：袁國基</p></body></html>
